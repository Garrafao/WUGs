    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1926-22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf the sun\u0027s rays be parallel to any plane, that plane to which\u003cbr\u003ethey are parallel, is called a \u003cb\u003eplane\u003c/b\u003e of shade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1926-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 104.195, "y": 190.57}, {"color": "#4daf4a", "date": "1848", "id": "mag_1848_565759.txt-87-14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut we are most familiar with the exhibitions of gravity in\u003cbr\u003ebodies descending inclined \u003cb\u003eplanes\u003c/b\u003e, as in the avalanche and the\u003cbr\u003ecataract.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1848_565759.txt-87-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 129.685, "y": 180.57}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1789-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus, if it be a horizontal trace which is perpendicular tothe\u003cbr\u003egroundline, the \u003cb\u003eplane\u003c/b\u003e will be perpendicular to the vertical\u003cbr\u003eplane of projection; and if, on the contrary, the vertical trace be\u003cbr\u003ethat which is perpendicular to the ground-line, then the plane will be\u003cbr\u003eperpendicular to the horizontal plane.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1789-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 76.005, "y": 113.81}, {"color": "#4daf4a", "date": "1827", "id": "nf_1827_747521.txt-191-66", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough I have made use of the Roman ovolo and ogee iu all the\u003cbr\u003eorders, I do not generally use them in practice; the bending, or\u003cbr\u003eturning inward, of the upper edge of the Grecian, ot quirk ovolo, when\u003cbr\u003ethe sun shines on its surface, causes a beautiful variety of light and\u003cbr\u003eshade, which greatly relieves it from \u003cb\u003eplane\u003c/b\u003e surfaces; and if it\u003cbr\u003eis entirely in shadow, but receive a reflected\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747521.txt-191-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 241.99, "y": 113.74}, {"color": "#4daf4a", "date": "1859", "id": "mag_1859_567139.txt-171-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are, as it were, the steps by which it rises to the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e of conviction, emotion, action.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1859_567139.txt-171-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 125.125, "y": 260.45}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1391-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA segment of a cylinder is comprehended under three\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e, and the curve surface of the cylinder; two of these are\u003cbr\u003esegments of circles: the other plane is a parallelogram, which is\u003cbr\u003ehere, for distinction\u0027s sake, called the plane of the segment, and the\u003cbr\u003ecircular segments are called the ends of the cylinder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1391-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 55.245, "y": 9.0}, {"color": "#4daf4a", "date": "1858", "id": "mag_1858_556423.txt-70-46", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAgain, when we see the broad tail of the fish placed\u003cbr\u003evertically, and that of the whale horizontally, we know that, as it s\u003cbr\u003ethe chief instrument of progression in both, and exerts its power from\u003cbr\u003eside to side of its \u003cb\u003eplane\u003c/b\u003e, therefore the first can have but\u003cbr\u003ecomparatively slender capacity of diving, and is limited to a narrow\u003cbr\u003erange of ascent and descent; while the latter has this capacity in\u003cbr\u003eexcess.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_556423.txt-70-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 90.47, "y": 52.32}, {"color": "#4daf4a", "date": "1830", "id": "nf_1830_747561.txt-527-50", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe four sides reaching from the seat to the floor, where the\u003cbr\u003ecross pieces are placed, are four upright planes, at right angles with\u003cbr\u003eeach other: for if the chair were boxed up from the floor to the seat,\u003cbr\u003ethis box would form the four \u003cb\u003eplanes\u003c/b\u003e or sides.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-527-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 115.56, "y": 77.855}, {"color": "#4daf4a", "date": "1830", "id": "nf_1830_747561.txt-598-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe open box C, Plate 14, affords an example of lines depressed\u003cbr\u003ebelow the ground \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-598-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 150.225, "y": 85.33}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1926-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf the sun\u0027s rays be parallel to any \u003cb\u003eplane\u003c/b\u003e, that plane\u003cbr\u003eto which they are parallel, is called a plane of shade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1926-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 146.97, "y": 122.605}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1737-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt follows, that if the point in space be upon the horizontal\u003cbr\u003eplane, its distance with regard to this last named \u003cb\u003eplane\u003c/b\u003e will\u003cbr\u003ebe zero or nothing, and the vertical A a will be zero also.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1737-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.165, "y": 245.84}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1454-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNote A D N t a section of the \u003cb\u003eplane\u003c/b\u003e, passing through its\u003cbr\u003eaxis at right angles with the sections of the ellipsis, parabola, or\u003cbr\u003ehyperbola.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1454-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 88.27, "y": 139.9}, {"color": "#4daf4a", "date": "1830", "id": "nf_1830_747561.txt-525-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe floor on which the four feet rest, is one \u003cb\u003eplane\u003c/b\u003e, the\u003cbr\u003eseat is another, parallel with the former.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-525-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 132.4, "y": 53.315}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-1752-33", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus, for example, if a line be parallel to a horizontal plane,\u003cbr\u003eits vertical projection will be parallel to the ground-line; and if it\u003cbr\u003eis parallel to the vertical \u003cb\u003eplane\u003c/b\u003e, its horizontal projection\u003cbr\u003ewill be parallel to the ground-line.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1752-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 85.345, "y": 87.665}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_748113.txt-2386-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf, through the axis of the shaft, be supposed to pass twenty\u003cbr\u003evertical \u003cb\u003eplanes\u003c/b\u003e, making equal angles with each other, which\u003cbr\u003ewill cut the surface of the column in twenty places; and if the\u003cbr\u003esurface of the column be curved or hollowed between each two lines,\u003cbr\u003efrom the bottom to the top of the shaft, terminating immediately under\u003cbr\u003ethe lowest annulet; then the shaft will have twenty curved sides, and\u003cbr\u003eas many angles; and if nearly at the upper end of the shaft be cut one\u003cbr\u003eor more grooves of an equal depth, from the surface of the hollowing,\u003cbr\u003eeach groove being parallel to the annulets under the echinus, then a\u003cbr\u003ecolumn so is called Doric.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2386-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 164.88, "y": 59.705}, {"color": "#4daf4a", "date": "1993", "id": "mag_1993_409308.txt-77-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe bone surfaces indicate that movement was predominantly in a\u003cbr\u003esingle \u003cb\u003eplane\u003c/b\u003e, with the massive fingers moving inward toward the\u003cbr\u003emiddle of the body.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_409308.txt-77-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 111.05, "y": 109.045}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1855-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eits angles upon a given point A, in the \u003cb\u003eplane\u003c/b\u003e, on which\u003cbr\u003ethe ichnography is to be described; given the ichnography A L, of an\u003cbr\u003eangle, which the two under planes make with each other; the angle Ma/,\u003cbr\u003ewhich the angle of the solid makes with its ichnography A L; the\u003cbr\u003eintersection A a, of one of its ends with the plane of the\u003cbr\u003eichnography; the angle D A a, which one side of the end makes at A,\u003cbr\u003ewith the intersection A a of that end; also given one of the sides of\u003cbr\u003ethe ends, and the length of the prism.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1855-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 261.8, "y": 370.07}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2089-55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewill be no difference between the shadow on the plane, and the\u003cbr\u003eside of the prism which projects that shadow; and if the plane be\u003cbr\u003eentirely deprived of light, by the extensive breadth of the shadow,\u003cbr\u003ethe side of the prism will in general be darker than the shadow on the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e: but this will depend very much on the situation of other\u003cbr\u003eobjects.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2089-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 308.32, "y": 271.23}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-281-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow if you make the object of the same size and distance from\u003cbr\u003ethe eye, and put the perspective \u003cb\u003eplane\u003c/b\u003e in the same place as the\u003cbr\u003eoriginal, (that is, the same proportion, measuring by a scale,) you\u003cbr\u003ewill obtain the same angle as the original makes, and this angle will\u003cbr\u003eintersect the perspective plane precisely as the original angle would\u003cbr\u003ea pane of glass, at the given distance from the eye.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-281-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 292.77, "y": 141.84}, {"color": "#ff7f00", "date": "1859", "id": "fic_1859_270.txt-3039-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe marrowy organisms, with skins that shed water like the\u003cbr\u003ebacks of ducks, with smooth surfaces neatly padded beneath, and velvet\u003cbr\u003elinings to their singing-pipes, are not so common among us as that\u003cbr\u003eother pattern of humanity with angular outlines and \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003esurfaces, and integuments, hair like the fibrous covering of a cocoa-\u003cbr\u003enut in gloss and suppleness as well as color, and voices at once thin\u003cbr\u003eand strenuous, - - acidulous enough to produce effervescence with\u003cbr\u003ealkalis, and stridulous enough to sing duets with the katydids.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_270.txt-3039-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 274.385, "y": 122.015}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2425-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efront of the triglyphs, or to the front of the architrave; and\u003cbr\u003eif these planes be in the same \u003cb\u003eplane\u003c/b\u003e with each otlier, and\u003cbr\u003erecessed beyond the ends of the triglyph, so as to show a small part\u003cbr\u003eof the vertical sides of the beams; that is, to be further in than the\u003cbr\u003echannels of the triglyph; then these spaces so filled up, are called\u003cbr\u003emetopes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2425-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 263.055, "y": 220.12}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1804-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a line be situated in a given plane by its traces, this line\u003cbr\u003ecan only intersect the \u003cb\u003eplanes\u003c/b\u003e \" of projection upon the traces\u003cbr\u003eof the plane which contains it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1804-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.62, "y": 228.415}, {"color": "#ff7f00", "date": "1853", "id": "nf_1853_765349.txt-396-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter three months \u0027 labor with 800 men, the obelisk was\u003cbr\u003eremoved on an inclined \u003cb\u003eplane\u003c/b\u003e into the vessel, through a hole\u003cbr\u003emade in the end for the purpose.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_765349.txt-396-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 201.695, "y": 171.72}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2098-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe rays of the sun being reflected from the horizon in all\u003cbr\u003edirections, the projecture of the prism will prevent a part of the\u003cbr\u003ereflected rays from proceeding to the \u003cb\u003eplane\u003c/b\u003e behind the prism,\u003cbr\u003eand consequently the dane would be something darker than the face of\u003cbr\u003ethe prism which is parallel to it; but the side of the prism adjoining\u003cbr\u003eto the plane will throw a reflection upon the plane, and therefore it\u003cbr\u003ewould be difficult to perceive the difference between the face of the\u003cbr\u003eprism, and the plane parallel behind the prism.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2098-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.515, "y": 261.23}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1786-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a plane has only one trace, and this trjice parallel to the\u003cbr\u003eground-line, let it be in the vertical plane; then the plane will be\u003cbr\u003eparallel to the horizontal \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1786-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 236.395, "y": 173.45}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-644-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eProvide a large table; this is a horizontal \u003cb\u003eplane\u003c/b\u003e, and\u003cbr\u003ewill represent the ground plane, viz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-644-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 365.895, "y": 212.41}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1787-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo if the trace of the plane be in the horizontal plane, and\u003cbr\u003eparallel to the ground - line, the \u003cb\u003eplane\u003c/b\u003e will be parallel to\u003cbr\u003ethe vertical plane.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1787-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 421.695, "y": 163.935}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1779-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a plane be parallel to one of the planes of projection, this\u003cbr\u003eplane will have only one trace, which will be parallel to the ground-\u003cbr\u003eline, and soluated in the other \u003cb\u003eplane\u003c/b\u003e of projection.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1779-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 68.02, "y": 386.18}, {"color": "#ff7f00", "date": "1852", "id": "nf_1852_748165.txt-661-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn their simple form, they are the lever, the wheel and axle,\u003cbr\u003ethe inclined \u003cb\u003eplane\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_748165.txt-661-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 362.86, "y": 408.095}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-45-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a writing desk, which is an inclined \u003cb\u003eplane\u003c/b\u003e, does not\u003cbr\u003emake a right angle with the table on which it stands, as the book when\u003cbr\u003eplaced upright does; but it makes a smaller angle, and this angle is\u003cbr\u003emore or less acute (that is, small) according to the greater or less\u003cbr\u003einclination of the desk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-45-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 442.055, "y": 111.005}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1400-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe section of a cylinder cut by any \u003cb\u003eplane\u003c/b\u003e inclined to\u003cbr\u003eits axis, is an ellipsis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1400-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.71, "y": 249.265}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-452-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn some the list or edge, throughout all the circumvolutions,\u003cbr\u003eis in the same line or \u003cb\u003eplane\u003c/b\u003e: - such are the antique Ionic\u003cbr\u003evolutes, and those of Vignola.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-452-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.515, "y": 272.79}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-670-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSubstitute for the vacant frame, one with a plate of glass in\u003cbr\u003eit, as a perspective \u003cb\u003eplane\u003c/b\u003e; you can trace with a pencil on this\u003cbr\u003eglass, or measure with compasses, the appearance of the figures\u003cbr\u003ebeyond.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-670-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 329.045, "y": 338.31}, {"color": "#ff7f00", "date": "1827", "id": "nf_1827_748059.txt-1330-69", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe observed (161) that if df, representing the weight of W, be\u003cbr\u003eresolved into the two forces f e perpendicular to the beam and d e in\u003cbr\u003ethe direction of it, d e will represent the force exerted by W in the\u003cbr\u003edirection of the beam, d e therefore will represent the force with\u003cbr\u003ewhich a spherical weight W will move down the \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_748059.txt-1330-69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 281.115, "y": 213.9}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2012-175", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, and the points t and w, in the plan 9 / g 10, and the lines\u003cbr\u003eJ, k, I, m, parallel to these planes; the lines j \u0027, Ar, I, m, n, will\u003cbr\u003emake parallel shadows; therefore, draw q, c, rdjt u, parallel to j k,\u003cbr\u003ek /, or m n, to cut c 6 in e, k 7 in d, and G g at w; join d q; then\u003cbr\u003eto find the depth of the shadow of Z m on the elevation, draw 5 on the\u003cbr\u003eichnography parallel to J W; draw 4* \u0026^; perpendicular to W P,\u003cbr\u003elikewise 4* b, parallel to the ray on the elevation, and S s, parallel\u003cbr\u003eto the axis of the prism; then s ii the depth of the shadow; but as\u003cbr\u003ethe projections of the extremities of I m, fall upon the adjacent\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e at r, and tf draw e f through s, cutting 8 e at\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2012-175\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.285, "y": 372.53}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1726-50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHence the horizontal projectant is parallel to the vertical\u003cbr\u003eplane, and is equal to the distance between the original point and the\u003cbr\u003ehorizontal plane; and the vertical projectant is parallel to the\u003cbr\u003ehorizontal plane, and is equal to the distance between the original\u003cbr\u003epoint and the vertical \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1726-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 314.14, "y": 144.545}, {"color": "#ff7f00", "date": "1827", "id": "nf_1827_748059.txt-1356-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn this case the power: weight as g f: d f, or, which is the\u003cbr\u003esame thing, as A B: C B, or as the height of the \u003cb\u003eplane\u003c/b\u003e: the\u003cbr\u003ebase.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_748059.txt-1356-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.995, "y": 311.975}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-737-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3d, If the sun is on a line with the perspective \u003cb\u003eplane\u003c/b\u003e;\u003cbr\u003ethat is, so placed, that were the perspective plane extended till it\u003cbr\u003ereached the sun, it would go neither before nor behind, but just\u003cbr\u003ethrough it, then the sun is in the same plane as the picture, and the\u003cbr\u003eshadows fall in a line parallel with the ground line.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-737-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.69, "y": 225.03}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1797-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReciprocally, if a \u003cb\u003eplane\u003c/b\u003e be parallel to the ground-line,\u003cbr\u003eits two traces will be parallel to the ground-line.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1797-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 306.98, "y": 337.395}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-105-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor if you suppose the perspective plane set upright on the\u003cbr\u003eground before you, higher than your eye; then the horizontal\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, to reach from your eye to the verge of the sky, must\u003cbr\u003epass through the perspective plane, and thus make a line exactly\u003cbr\u003eparallel with the top and bottom line of your perspective\u003cbr\u003eplane.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-105-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 225.335, "y": 133.925}, {"color": "#ff7f00", "date": "1853", "id": "mag_1853_566255.txt-503-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe human race does not revolve in a circle, but ascends in a\u003cbr\u003espiral; passing, indeed, again and again through the same errors to\u003cbr\u003ethe same truths, but passing through them each time on a higher\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_566255.txt-503-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.99, "y": 170.75}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2101-61", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e/z/ Given the ichnography and elevation of a base and capital,\u003cbr\u003eand the seat of the sun\u0027s rays on the ichnographj, and on the\u003cbr\u003eelevation; to project the shadows caused by the several parts of\u003cbr\u003eitself, and the line of shade upon the baseImagine the object to be\u003cbr\u003esliced, or cut, by as many \u003cb\u003eplanes\u003c/b\u003e, parallel to the axes of the\u003cbr\u003ecolumns, * and to the sun\u0027s rays, as may be tliought convenient for\u003cbr\u003ethe purpose: then it is plain, if a ray of light enter any of those\u003cbr\u003eplanes, that every part of the ray will be in that plane, and that the\u003cbr\u003eprojecting parts upon the edges of * It 18 not abiolutelj necessary to\u003cbr\u003esuppose the plane parallel to the axis of the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2101-61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 239.18, "y": 343.445}, {"color": "#ff7f00", "date": "1851", "id": "mag_1851_555706.txt-293-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEach stratum, he argues, must have a force of rotation\u003cbr\u003eproportioned to its own level, and can impart force only by descent to\u003cbr\u003ea lower \u003cb\u003eplane\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555706.txt-293-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 269.78, "y": 332.685}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-779-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe opaque object A (figure 1, Plate 18) is oblique both to the\u003cbr\u003ehorizon and the ground \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-779-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 131.52, "y": 304.97}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1734-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMoreover we see, and it is very important, that the lines A a,\u003cbr\u003eB b, perpendicular to the ground line U V, will not cease to be so in\u003cbr\u003ethe motion of the \u003cb\u003eplane\u003c/b\u003e U V Y Z; and as the corresponding lines\u003cbr\u003ea a, \u0026; b, are also perpendiculars, to the ground line U V, it follows\u003cbr\u003ethat the lines, a a \u0027, b 6 \u0027, will be the respective prolongation of\u003cbr\u003ethe lines a a, \u0026; b.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1734-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 186.865, "y": 354.57}, {"color": "#ff7f00", "date": "1827", "id": "nf_1827_747521.txt-56-0", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ePlane\u003c/b\u003e figures having more than four sides are in general\u003cbr\u003ecalled polygons, and receive other particular names, according to the\u003cbr\u003enumber of their sides or angles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747521.txt-56-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.32, "y": 312.605}, {"color": "#ff7f00", "date": "1838", "id": "nf_1838_747585.txt-200-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe interior of the pyramid is excessively hot, particularly\u003cbr\u003ewhen surrounded by a number of Arabs and flaring torches * Leaving the\u003cbr\u003eKings Chamber, I descended the inclined \u003cb\u003eplane\u003c/b\u003e, and prepared to\u003cbr\u003edescend the well referred to by Pliny.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1838_747585.txt-200-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 364.15, "y": 183.69}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1801-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReciprocally, if on each plane of projection the traces of the\u003cbr\u003etwo planes are parallel, the \u003cb\u003eplanes\u003c/b\u003e will also be\u003cbr\u003eparallel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1801-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.4, "y": 185.715}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1787-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo if the trace of the plane be in the horizontal \u003cb\u003eplane\u003c/b\u003e,\u003cbr\u003eand parallel to the ground - line, the plane will be parallel to the\u003cbr\u003evertical plane.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1787-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 257.85, "y": 192.425}, {"color": "#ff7f00", "date": "1843", "id": "fic_1843_7039.txt-2743-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eminerals, the magnet points ever to the North; so is there a\u003cbr\u003eplant in the prairies, called by travellers the Polar Plant, or Indian\u003cbr\u003eCompass, because the \u003cb\u003eplane\u003c/b\u003e of its leaf points due North and\u003cbr\u003eSouth, without other variation than the temporary ruffling of the\u003cbr\u003ebreeze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-2743-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 421.315, "y": 272.365}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1845-73", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough the term orthography signifies, in general, the\u003cbr\u003eprojection of any plane which is perpendicular to the projecting rays,\u003cbr\u003ewithout regarding the position of the plane on which the object is\u003cbr\u003eprojected; yet writers on projection substitute it for elevation, as\u003cbr\u003ealready defined; by which means it will be impossible to know when we\u003cbr\u003emean that particular position of orthographical projection, which is\u003cbr\u003emade on a \u003cb\u003eplane\u003c/b\u003e perpendicular to the horizon.1 /z/ If any\u003cbr\u003epoint, line, or plane of any original figure, or object, touch the\u003cbr\u003eplane on which it is to be projected, the place where it touches the\u003cbr\u003eprojecting plane, is the projection of that point, line, or plane of\u003cbr\u003ethe original figure or object.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1845-73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.97, "y": 394.325}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1569-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e/z/ When two \u003cb\u003eplanes\u003c/b\u003e ABC D, A B F E, Fig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1569-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 188.665, "y": 190.55}, {"color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-544-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou will observe that the two circles partly described on the\u003cbr\u003eplate, for the purpose of determining the opening of the box, are\u003cbr\u003ecircles standing upright on the ground \u003cb\u003eplane\u003c/b\u003e, and not laying on\u003cbr\u003eit, as are the circles in Plate 10.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-544-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 330.5, "y": 289.62}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1787-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo if the trace of the plane be in the horizontal plane, and\u003cbr\u003eparallel to the ground - line, the plane will be parallel to the\u003cbr\u003evertical \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1787-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 368.42, "y": 314.72}, {"color": "#ff7f00", "date": "1829", "id": "mag_1829_553985.txt-220-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the neighboring building, we saw it standing in rows, with\u003cbr\u003ethe lower part of the cone in a hole, to drop the molasses again upon\u003cbr\u003ean inclined \u003cb\u003eplane\u003c/b\u003e, which conveys it to a vat holding thirty\u003cbr\u003ethousand gallons.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1829_553985.txt-220-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 207.915, "y": 264.275}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-1808-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a right line, situated in a given plane by its traces, is\u003cbr\u003eparallel to tte horizontal \u003cb\u003eplane\u003c/b\u003e, its horizontal projection\u003cbr\u003ewill be parallel to the horizontal trace of the given plane, and its\u003cbr\u003evertical projection will be parallel to the ground-line. f plane,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-1561-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 236.85, "y": 88.66}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2098-72", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe rays of the sun being reflected from the horizon in all\u003cbr\u003edirections, the projecture of the prism will prevent a part of the\u003cbr\u003ereflected rays from proceeding to the plane behind the prism, and\u003cbr\u003econsequently the dane would be something darker than the face of the\u003cbr\u003eprism which is parallel to it; but the side of the prism adjoining to\u003cbr\u003ethe plane will throw a reflection upon the \u003cb\u003eplane\u003c/b\u003e, and therefore\u003cbr\u003eit would be difficult to perceive the difference between the face of\u003cbr\u003ethe prism, and the plane parallel behind the prism.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2098-72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.66, "y": 206.37}, {"color": "#ff7f00", "date": "1843", "id": "fic_1843_7039.txt-2742-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the approach of different \u003cb\u003eplanes\u003c/b\u003e in existence is\u003cbr\u003eindicated in forms\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-2742-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.395, "y": 214.36}, {"color": "#ff7f00", "date": "1830", "id": "nf_ "color": "#ff7f00", "date": "1830", "id": "nf_1830_747561.txt-118-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the \u003cb\u003eplane\u003c/b\u003e D, would represent the horizon\u003cbr\u003eplane.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-118-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 208.065, "y": 376.25}, {"color": "#ff7f00", "date": "1853", "id": "nf_1853_747976.txt-1558-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMoulding planes are used for sticking mouldings, as the\u003cbr\u003eoperation of forming mouldings with the \u003cb\u003eplane\u003c/b\u003e is called.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-1558-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.78, "y": 307.655}, {"color": "#ff7f00", "date": "1829", "id": "mag_1829_553985.txt-211-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efalling on an inclined \u003cb\u003eplane\u003c/b\u003e, placed like a roof\u003cbr\u003ebeneath, and running into casks below.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1829_553985.txt-211-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 298.645, "y": 250.485}, {"color": "#ff7f00", "date": "1836", "id": "nf_1836_748113.txt-2088-121", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efrom its edge upon the plane; and if the shadow upon the plane\u003cbr\u003ebe of no considerable breadth, and if the plane be extended at any\u003cbr\u003econsiderable distance beyond the shadow, then the lightest part of the\u003cbr\u003eplane on which the rays will reflect a great part of the rays towards\u003cbr\u003ethe prism: but as these reflected rays will not fall upon the shadow,\u003cbr\u003eit will be deprived of reflection: but as the side of the prism which\u003cbr\u003eprojects the shadow, is opposed to the reflected rays, that side of\u003cbr\u003ethe prism will receive a strong reflection, which will cause it to\u003cbr\u003eappear much lighter than the shadow it throws on the \u003cb\u003eplane\u003c/b\u003e; but\u003cbr\u003eif the shadow be projected farther on the plane, it will diminish the\u003cbr\u003ereflecting surface behind the prism, and will also cause the\u003cbr\u003ereflecting surface to be at a greater distance from the side of the\u003cbr\u003eprism, and consequently will receive less reflection from the plane;\u003cbr\u003eand in general the reflection on the prism will be continually\u003cbr\u003ediminished, according as the shadow\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-2088-121\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.98, "y": 248.715}, {"color": "#ff7f00", "date": "1855", "id": "nf_1855_748018.txt-248-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e/z/ In general, the division is by nearly parallel\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e; but sometimes the masses are tortuous or\u003cbr\u003ewedgeshaped.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_748018.txt-248-10 _1976_774315.txt-1168-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA low-angle \u003cb\u003eplane\u003c/b\u003e is best for work directly across the\u003cbr\u003egrain, but an ordinary smoothing plane can be used.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774315.txt-1168-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.82, "y": 193.18}, {"color": "#ff7f00", "date": "2003", "id": "fic_2003_28027.txt-183-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis wheat-colored hair seemed to glow in the night and the\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e of his face...\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_28027.txt-183-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 271.895, "y": 282.155}, {"color": "#984ea3", "date": "1853", "id": "nf_1853_747976.txt-1561-26", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere are other kinds of planes besides the above; as the\u003cbr\u003eplough, for sinking a groove to receive a projecting tongue; the bead\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, for sticking beads; the snipe bill, for forming quirks;\u003cbr\u003ethe compass plane and the forkstaff plane,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-1561-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.65, "y": 225.535}, {"color": "#984ea3", "date": "1860", "id": "fic_1860_9165.txt-4809-11", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the contrary, she was advanced to a still higher\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, where his dreams of possession did not venture to\u003cbr\u003eintrude.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9165.txt-4809-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 356.835, "y": 269.465}, {"color": "#984ea3", "date": "1836", "id": "nf_1836_748113.txt-1782-8", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a plane be parallel to the horizontal \u003cb\u003eplane\u003c/b\u003e, this\u003cbr\u003eplane will not have a horizontal trace, and its vertical trace will be\u003cbr\u003eparallel to the ground-line.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1782-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.545, "y": 249.375}, {"color": "#984ea3", "date": "1856", "id": "fic_1856_2655.txt-5061-58", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe were induced to rise in arms against Austria, (we mean, not\u003cbr\u003ethe people, but the government of Austria,) not only by the need of\u003cbr\u003eredeeming ourselves from the shame and grief of thirty-one years of\u003cbr\u003ethe most abject despotism, but by a deliberate resolve to take our\u003cbr\u003eplace upon the \u003cb\u003eplane\u003c/b\u003e of nations, to unite with our brothers of\u003cbr\u003ethe Peninsula, and take rank with them under the great banner raised\u003cbr\u003eby Pius IX.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2655.txt-5061-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 412.29, "y": 294.585}, {"color": "#984ea3", "date": "1972", "id": "nf_1972_774227.txt-1121-7", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto provide a contrast to the open \u003cb\u003eplanes\u003c/b\u003e of Christ\u0027s\u003cbr\u003enude torso.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1972_774227.txt-1121-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 381.325, "y": 295.64}, {"color": "#999999", "date": "1846", "id": "fic_1846_7036.txt-323-21", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe old slave, being questioned, fell on his knees and\u003cbr\u003econfessed that he had left the babe under a \u003cb\u003eplane\u003c/b\u003e tree, on\u003cbr\u003eMount Ida, and that he had afterward seen him in the hut of\u003cbr\u003eMygdomus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7036.txt-323-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.15, "y": 459.555}, {"color": "#999999", "date": "1827", "id": "nf_1827_748059.txt-314-33", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOak, old English, young tree, 363 \" old ship timber, \" from old\u003cbr\u003etree, \" medium qualities, \" green, Beech, medium quality, Alder,\u003cbr\u003e\u003cb\u003ePlane\u003c/b\u003e tree.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-s txt-544-27", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBond, in masonry, consists in the placing of the stones in such\u003cbr\u003erelative positions that no joint in any course shall be in the same\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e with any other joint in the course immediately above or\u003cbr\u003ebelow it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-544-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 238.11, "y": 407.005}, {"color": "#f781bf", "date": "1850", "id": "mag_1850_565904.txt-183-13", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emeans follows that the work of the medical profession lies on\u003cbr\u003ethis loftiest \u003cb\u003eplane\u003c/b\u003e, and, consequently, the argument in\u003cbr\u003equestion has nothing to do with the matter at issue.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_565904.txt-183-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.14, "y": 419.845}, {"color": "#f781bf", "date": "1830", "id": "nf_1830_747561.txt-384-48", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe wall of a house which stands parallel or square before vou,\u003cbr\u003eis a plane parallel with the perspective plane, or the window through\u003cbr\u003ewhich you look; but the roof is not, it makes an angle more or less\u003cbr\u003elarge, with the perspective \u003cb\u003eplane\u003c/b\u003e, consequently any lines lying\u003cbr\u003eon it, (viz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-384-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 265.06, "y": 403.245}, {"color": "#f781bf", "date": "1836", "id": "nf_1836_748113.txt-1789-54", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus, if it be a horizontal trace which is perpendicular tothe\u003cbr\u003egroundline, the plane will be perpendicular to the vertical plane of\u003cbr\u003eprojection; and if, on the contrary, the vertical trace be that which\u003cbr\u003eis perpendicular to the ground-line, then the plane will be\u003cbr\u003eperpendicular to the horizontal \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1789-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 262.025, "y": 446.0}, {"color": "#f781bf", "date": "1830", "id": "nf_1830_747561.txt-304-23", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e- You ascertain by this process precisely how much the house\u003cbr\u003ediminishes, in consequence of its distance N I from the perspective\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747561.txt-304-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.305, "y": 432.13}, {"color": "#f781bf", "date": "1836", "id": "nf_1836_748113.txt-1705-2", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe two \u003cb\u003eplanes\u003c/b\u003e, upon which we project any line whatever,\u003cbr\u003eare called the planes of projection.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_748113.txt-1705-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.695, "y": 368.595}, {"color": "#f781bf", "date": "1857", "id": "mag_1857_556339.txt-42-19", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe author believes that it is our privilege and duty, as\u003cbr\u003eChristians, to rise into a higher \u003cb\u003eplane\u003c/b\u003e of life than is\u003cbr\u003egenerally hoped for in the present day.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1857_556339.txt-42-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 288.855, "y": 416.11}, {"color": "#f781bf", "date": "1845", "id": "fic_1845_7295.txt-4689-23", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe deep leaves of the olive lay here and there like glittering\u003cbr\u003especks of water before his eye, as they gave a \u003cb\u003eplane\u003c/b\u003e surface to\u003cbr\u003eher rising glance; and the vine spreading with dark purple clusters,\u003cbr\u003ein a wanton maze that clasped even the tops of the gigantic oak-tree,\u003cbr\u003eand bound them in many places to the wall itself, upon which he\u003cbr\u003eleaned, and over it wandered with unrestrained luxuriance, made a roof\u003cbr\u003eto the verdant neighborhood, which rendered it a spot as secret and\u003cbr\u003esecure as it seemed sacred to the generous nature to which it owed so\u003cbr\u003emuch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7295.txt-4689-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 303.85, "y": 443.99}, {"color": "#f781bf", "date": "1853", "id": "mag_1853_575130.txt-230-34", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe obvious disqualification of the distribution in question\u003cbr\u003eis, that it makes the line of demarcation between subject and object,\u003cbr\u003eor between the me and the not-me, to fall within the \u003cb\u003eplane\u003c/b\u003e of\u003cbr\u003enature, or between fin\u0027ite and finite, instead of without that plane,\u003cbr\u003eor between infinite and finite.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_575130.txt-230-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 251.08, "y": 425.78}, {"color": "#f781bf", "date": "1964", "id": "mag_1964_205462.txt-6-21", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen, armed with facts, the population need only use its\u003cbr\u003euntapped brain power to usher in \" a higher \u003cb\u003eplane\u003c/b\u003e of\u003cbr\u003ecivilization \" that would make classical Greece or the Renaissance\u003cbr\u003elook like cultural wastelands by comparison. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_205462.txt-6-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.975, "y": 450.65}, {"color": "#a65628", "date": "1843", "id": "fic_1843_7039.txt-2100-37", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTheir busy, earnest twitterings led me at once to suspect that\u003cbr\u003ethey were looking out a building-spot; but as a carpenter\u0027s bench was\u003cbr\u003eunder the window, and frequent hammering, sawing, and \u003cb\u003eplaning\u003c/b\u003e\u003cbr\u003ewere going on, I had little hope they would choose a location under\u003cbr\u003eour roof.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-2100-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 418.235, "y": 330.495}, {"color": "#a65628", "date": "1853", "id": "nf_1853_747976.txt-1786-34", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe plumber uses but few tools, and those are of a simple\u003cbr\u003echaracter; the greater number of them being similar to those used by\u003cbr\u003eother artificers, as hammers, mallets, \u003cb\u003eplanes\u003c/b\u003e, chisels, gouges,\u003cbr\u003eJUes, \u0026c.; The principal tool peculiar to the /z/ trade of the plumber\u003cbr\u003eis the bat, which is made of beech\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-1786-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.365, "y": 372.5}, {"color": "#a65628", "date": "1976", "id": "nf_1976_774315.txt-151-7", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFigure PLANERS The electrical counterparts of hand\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e use rotary cutters: broad chisel-edged blades mounted on\u003cbr\u003ea strong cylinder strike the wood with a slicing action (Fig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774315.txt-151-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.57, "y": 357.4}, {"color": "#a65628", "date": "1999", "id": "fic_1999_44827.txt-2454-25", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey had been making good progress, in spite of their\u003cbr\u003egreenness; next day Mr. Fulton was planning to stretch the silk over\u003cbr\u003ethe \u003cb\u003eplanes\u003c/b\u003e; it had already been given a preliminary coat of a\u003cbr\u003ekind of flexible varnish which was also a part of Mr. Fulton\u0027s\u003cbr\u003einvention.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44827.txt-2454-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 554.95, "y": 329.205}, {"color": "#a65628", "date": "1966", "id": "news_1966_725934.txt-9-14", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a possibility that communist officials were slow in\u003cbr\u003ereleasing information on the \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725934.txt-9-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.4, "y": 288.965}, {"color": "#a65628", "date": "2006", "id": "nf_2006_776561.txt-146-22", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the Stanley label no longer dominates the displays of\u003cbr\u003esocket wrenches, screwdrivers, adjustable squeeze-handle pliers,\u003cbr\u003elevels, wood \u003cb\u003eplanes\u003c/b\u003e, counter punches, chisels, and bolt\u003cbr\u003ecutters.\u003cspan style=\"col n\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_780106.txt-271-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.45, "y": 159.075}, {"color": "#377eb8", "date": "1993", "id": "news_1993_663520.txt-32-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKulwicki, the 1992 NASCAR Winston Cup series champion, died in\u003cbr\u003ea \u003cb\u003eplane\u003c/b\u003e crash April 1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1993_663520.txt-32-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.25, "y": 225.665}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_782033.txt-3596-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt took the Schiffers fifteen minutes to persuade Mary to board\u003cbr\u003ethe \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_782033.txt-3596-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.55, "y": 144.2}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_431651.txt-39-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeagher had only got to bed after checking the plane all\u003cbr\u003eevening, but he hurried to the airfield, to find that the \" leak \" was\u003cbr\u003enothing but moisture, which the cold night air had caused to condense\u003cbr\u003eon the underside of the \u003cb\u003eplane\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003c
