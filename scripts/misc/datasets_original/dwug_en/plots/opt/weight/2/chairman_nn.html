        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1979", "id": "news_1979_734353.txt-77-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLong Conrail Rides To the Editor: I read Conrail\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e Edward Jordan\u0027s Aug. 29 letter, \" Conrail Points the\u003cbr\u003eWay to a Healthy U.S. Rail System, \" over and over again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734353.txt-77-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.55, "y": 290.56}, {"color": "#377eb8", "date": "1972", "id": "news_1972_730292.txt-56-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut before the convention is over, he may have reason to think\u003cbr\u003ehis decision not to serve as temporary \u003cb\u003echairman\u003c/b\u003e is a wise\u003cbr\u003eone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730292.txt-56-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 272.06, "y": 164.18}, {"color": "#377eb8", "date": "1962", "id": "news_1962_722756.txt-15-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVictor L. Smith, Republican state \u003cb\u003echairman\u003c/b\u003e, said there\u003cbr\u003ewill be a \" smashing victory \" with Sen. Everett M. Dirksen sweeping\u003cbr\u003ethe state by upwards of 400,000 votes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1962_722756.txt-15-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.45, "y": 390.765}, {"color": "#377eb8", "date": "2004", "id": "news_2004_648968.txt-54-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Monfort brothers, Charles (\u003cb\u003echairman\u003c/b\u003e and chief\u003cbr\u003eexecutive) and Richard (the other vice chairman), decided they no\u003cbr\u003elonger needed or wanted McMorris\u0027s aid in running the Rockies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_648968.txt-54-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.8, "y": 546.25}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10505.txt-1306-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a momentary silence the \u003cb\u003echairman\u003c/b\u003e, red-faced, shouted,\u003cbr\u003e\" Ladies and gentlemen, for years we have tried reasoning with the\u003cbr\u003eairport management and the airline companies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10505.txt-1306-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.6, "y": 36.9745}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_204760.txt-19-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo did Humphreyman Joseph Rauh, vice \u003cb\u003echairman\u003c/b\u003e of\u003cbr\u003eAmericans for Democratic Action.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_204760.txt-19-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 105.89, "y": 272.455}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31451.txt-34-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe hadn\u0027t been a captain then, when Ivan Antonov had been\u003cbr\u003enamed the joint chiefs \u0027 \u003cb\u003echairman\u003c/b\u003e, and she\u0027d served as his\u003cbr\u003estaff intelligence officer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31451.txt-34-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.205, "y": 218.93}, {"color": "#377eb8", "date": "1974", "id": "news_1974_731466.txt-97-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eChairman\u003c/b\u003e Rodino says he hopes to finish voting on all\u003cbr\u003eproposed articles this weekend, but other members believe that the\u003cbr\u003ecommittee won\u0027t finish until sometime next week.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1974_731466.txt-97-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.35, "y": 397.095}, {"color": "#377eb8", "date": "1971", "id": "mag_1971_490712.txt-62-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBarely six months ago, John W. Gardner, a liberal Republican\u003cbr\u003ewho was then \u003cb\u003echairman\u003c/b\u003e of the Urban Coalition and who\u003cbr\u003ebefore.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_490712.txt-62-15\u00 -1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.45, "y": 483.46}, {"color": "#377eb8", "date": "1967", "id": "news_1967_726722.txt-23-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the House Judiciary Committee, Republicans are expected to\u003cbr\u003ebe \" more persistent \" in promoting anticrime legislation, according\u003cbr\u003eto Rep. William M. McCulloch of Ohio, the committee\u0027s \" shadow\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1967_726722.txt-23-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 441.425, "y": 762.75}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727273.txt-11-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is a former \u003cb\u003echairman\u003c/b\u003e and president of Fifth Avenue\u003cbr\u003eCoach and lives in Greenwich, Conn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727273.txt-11-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.7, "y": 608.6}, {"color": "#377eb8", "date": "1997", "id": "news_1997_652844.txt-87-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMark Canton, who was hired as president of Columbia Pictures in\u003cbr\u003eOctober 1991, was promoted to \u003cb\u003echairman\u003c/b\u003e of Columbia Tri-Star\u003cbr\u003eMotion Picture Companies in January 1994.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_652844.txt-87-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.0, "y": 704.75}, {"color": "#377eb8", "date": "1966", "id": "news_1966_725495.txt-10-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLabor Secretary W. Willard Wirtz, committee \u003cb\u003echairman\u003c/b\u003e,\u003cbr\u003ecalled the conference for the President.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725495.txt-10-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.55, "y": 596.5}, {"color": "#377eb8", "date": "1976", "id": "news_1976_732687.txt-30-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDean Burch, former \u003cb\u003echairman\u003c/b\u003e of the Federal\u003cbr\u003eCommunications Commission wild was one of the Ford negotiators, said\u003cbr\u003ethat the debate ought to be structured in the \u0027 interests\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1976_732687.txt-30-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.15, "y": 58.63}, {"color": "#377eb8", "date": "1992", "id": "news_1992_605826.txt-45-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a press conference yesterday, TBS \u003cb\u003echairman\u003c/b\u003e Ted Turner\u003cbr\u003esaid: \" Cartoons, like movies, cross cultural lines very well and\u003cbr\u003etranslate easily into other languages.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1992_605826.txt-45-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 282.63, "y": 664.1}, {"color": "#377eb8", "date": "1968", "id": "nf_1968_774136.txt-3593-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo sure, AVCO \u003cb\u003echairman\u003c/b\u003e Victor Emanuel said the directors\u003cbr\u003ehad become?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1968_774136.txt-3593-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.85, "y": 180.42}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_273118.txt-13-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eToday he is \u003cb\u003echairman\u003c/b\u003e of the composition faculty at the\u003cbr\u003eYale Music School and an influential experimentalist in modern\u003cbr\u003emusic.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_273118.txt-13-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 589.15, "y": 316.2}, {"color": "#377eb8", "date": "1989", "id": "news_1989_670323.txt-58-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe trust was established after the death of former\u003cbr\u003e\u003cb\u003eChairman\u003c/b\u003e Henry Ford II to maintain a unified family voice in\u003cbr\u003ecorporate affairs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_670323.txt-58-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.7, "y": 260.52}, {"color": "#377eb8", "date": "1988", "id": "news_1988_669692.txt-19-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// By refusing to meet Arafat halfway, the US has also weakened\u003cbr\u003ehis position vis-a-vis PLO extremists, who will remind the PLO\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e that his moderation did not pay off, other Arab\u003cbr\u003esources say.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_669692.txt-19-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.85, "y": 37.427}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_423583.txt-297-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePHOTO: Tommy Boggs (RICHARD A. BLOOM -- SABA) Robert Strauss A\u003cbr\u003eformer Democratic National Committee \u003cb\u003echairman\u003c/b\u003e and Bush\u0027s envoy\u003cbr\u003eto Moscow, he\u0027s no longer the only Democrat in town with clout.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_423583.txt-297-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 106.86, "y": 198.76}, {"color": "#377eb8", "date": "2003", "id": "news_2003_603992.txt-33-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePossible war has caused Air Jamaica to put off indefinitely\u003cbr\u003eplans for a second daily flight from Los Angeles to Jamaica, says\u003cbr\u003eGordon \" Butch \" Stewart, \u003cb\u003echairman\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_603992.txt-33-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.4, "y": 400.1}, {"color": "#377eb8", "date": "1989", "id": "news_1989_669021.txt-17-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSatoshi Okubo, \u003cb\u003echairman\u003c/b\u003e of Honda Motor Co. and vice\u003cbr\u003echairman of the Japan Auto Manufacturers\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_669021.txt-17-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 300.865, "y": 466.465}, {"color": "#377eb8", "date": "2006", "id": "news_2006_604882.txt-75-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNew York Sen. Charles Schumer, \u003cb\u003echairman\u003c/b\u003e of the Democrats\u003cbr\u003e\u0027 Senate campaign committee, says Iraq has become \" a metaphor \"\u003cbr\u003edamaging to Bush: Concerns about the administration\u0027s competence were\u003cbr\u003eraised by the war, ignited by the faltering response to Katrina and\u003cbr\u003ereinforced by the maladroit handling of the controversy over a Dubai-\u003cbr\u003eowned company taking over some cargo operations at several U.S.\u003cbr\u003eports.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_604882.txt-75-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.85, "y": 159.13}, {"color": "#377eb8", "date": "2001", "id": "news_2001_661948.txt-121-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGazprom, which is 38.4-percent owned by the state and whose\u003cbr\u003eboard \u003cb\u003echairman\u003c/b\u003e is orth, does not want to see any more\u003cbr\u003ecompetition than he has now from large banks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1984_671349.txt-42-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1091.65, "y": 294.715}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_491272.txt-368-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eany others who were interested could read, with their morning\u003cbr\u003ecoffee, what we had told \u003cb\u003echairman\u003c/b\u003e Stennis and the\u003cbr\u003ecommittee.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_491272.txt-368-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.14, "y": 336.1}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_249404.txt-7-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThanks to Gadsden Businessman James Mar tin\u0027s near victory in\u003cbr\u003e1962 over Democratic Senator Lister Hill and to the efforts of\u003cbr\u003eRepublican State \u003cb\u003eChairman\u003c/b\u003e John Grenier, the G.O.P.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_249404.txt-7-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 999.7, "y": 175.67}, {"color": "#377eb8", "date": "1986", "id": "news_1986_669549.txt-23-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// In her position as \u003cb\u003echairman\u003c/b\u003e of the subcommittee on\u003cbr\u003e 34153.txt-6-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn Capitol Hill, meanwhile, legislation to block decontrol of\u003cbr\u003eoil prices was introduced by the \u003cb\u003echairman\u003c/b\u003e of the Senate Energy\u003cbr\u003eCommittee, Senator Henry M. Jackson, Democrat of Washington, who\u003cbr\u003econtended that the cost to the economy \u0027 would be too great to justify\u003cbr\u003ethe move.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734153.txt-6-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.5, "y": 722.45}, {"color": "#377eb8", "date": "1969", "id": "news_1969_727750.txt-13-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein 1969-70 to fulfill the university\u0027s educational and social\u003cbr\u003emission, and sharing President Buell G. Gallagher\u0027s recognition that\u003cbr\u003ethe university can not function under this budget, we the undersigned\u003cbr\u003echairmen of the academic departments at City College herewith tender\u003cbr\u003eour resignations as \u003cb\u003echairmen\u003c/b\u003e unless a budget adequate to the\u003cbr\u003efunctioning and development of the City University is provided.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1969_727750.txt-13-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.25, "y": 710.2}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_490589.txt-57-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs for the drums, Mr. Richard Luce, the benign, white-haired\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e of the Optical Division of the Amateur Astronomers\u003cbr\u003eAssociation, explained them to us at once. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_490589.txt-57-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.2, "y": 109.455}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_487930.txt-73-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSpeaking of credibility, the \u003cb\u003echairman\u003c/b\u003e of Monsanto finds\u003cbr\u003eit \" unbelievable that we\u0027ve gone through years of prolonged debate\u003cbr\u003eand still don\u0027t have a program \" on energy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_487930.txt-73-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.9, "y": 561.6}, {"color": "#377eb8", "date": "2000", "id": "news_2000_633263.txt-34-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRonald J. Gidwitz, \u003cb\u003echairman\u003c/b\u003e, Illinois State Board of\u003cbr\u003eEducation, Springfield Safety before savings As Illinois physicians\u003cbr\u003ewho practice anesthesiology, we commend Jim Ritter and the Chicago\u003cbr\u003eSun-Times for their thorough reporting (Jan. 25) about the tremendous\u003cbr\u003eadvances made in the safety of anesthesiology.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_633263.txt-34-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 244.825, "y": 325.97}, {"color": "#377e 7eb8", "date": "1960", "id": "mag_1960_270439.txt-18-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNational \u003cb\u003eChairman\u003c/b\u003e, now co-manager of the Nixon-Lodge\u003cbr\u003ecampaign.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_270439.txt-18-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 403.885, "y": 314.33}, {"color": "#377eb8", "date": "1976", "id": "news_1976_732728.txt-48-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe became a professor at the New School of Social Research in\u003cbr\u003eNew York City; accepted the chairmanship of the President\u0027s Commission\u003cbr\u003eon Urban Problems; was elected \u003cb\u003echairman\u003c/b\u003e of the board of Freedom\u003cbr\u003eHouse; and became the spokesman for the Citizens Committee for Peace\u003cbr\u003ewith Freedom in Viet Nam.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1976_732728.txt-48-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.05, "y": 765.95}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_331751.txt-27-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHewlett also relates that her department \u003cb\u003echairman\u003c/b\u003e warned\u003cbr\u003ethat she might not gain tenure if she got pregnant again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_331751.txt-27-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.7, "y": 399.585}, {"color": "#377eb8", "date": "1994", "id": "news_1994_606753.txt-47-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerard Evans, the county\u0027s Democratic \u003cb\u003echairman\u003c/b\u003e, said\u003cbr\u003eMills has not responded to attempts by party leaders to reach out to\u003cbr\u003eher since her loss in the Democratic primary for county\u003cbr\u003eexecutive.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_606753.txt-47-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 947.9, "y": 93.05}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_494816.txt-40-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eComparing Governor Winthrop to \u003cb\u003eChairman\u003c/b\u003e Mao has a two-\u003cbr\u003eway efficacy: it makes the easy point that thought control is a game\u003cbr\u003eanybody can play, and it credits\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_494816.txt-40-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.7, "y": 380.89}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_488137.txt-89-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe convention\u0027s keynote speaker, Dr. John Kenneth Galbraith,\u003cbr\u003enational \u003cb\u003echairman\u003c/b\u003e of Americans for Democratic Action and former\u003cbr\u003eAmbassador to India, favored a step-by-step de-escalation \" There is\u003cbr\u003elogic, \" he said, \" on the side of those who say we should simply\u003cbr\u003ewithdraw.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_488137.txt-89-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.81, "y": 41.2015}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_432075.txt-9-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe late-May murder of Telex Corporation \u003cb\u003eChairman\u003c/b\u003e Roger\u003cbr\u003eWheeler in Tulsa also has underscored growing concerns for executive\u003cbr\u003esafety.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_432075.txt-9-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.45, "y": 342.13}, {"color": "#377eb8", "date": "1985", "id": "news_1985_671507.txt-4-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003echairman\u003c/b\u003e of Revlon, The head of the cosmetic and health-\u003cbr\u003ecare giant is fighting to fend off Pantry Pride, the corporate vehicle\u003cbr\u003eMr. Perelman is using in his $1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1985_671507.txt-4-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 773.25, "y": 288.995}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_297042.txt-24-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe became deputy \u003cb\u003echairman\u003c/b\u003e of GOSPLAN, the state planning\u003cbr\u003ecommittee, in 1963, a Deputy Premier in 1965 and a full member of the\u003cbr\u003ePolitburo last November.\u003cspan style=\"  We would not concede anything. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_722929.txt-9-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.7, "y": 138.9}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_326703.txt-1-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVan Andel, 58, and DeVos, 56, are \u003cb\u003echairman\u003c/b\u003e and president\u003cbr\u003eof Amway, a large direct-selling organization that claims $1.5 billion\u003cbr\u003ein annual sales and at least 1 million distributors, mostly part-\u003cbr\u003etimers, who peddle the company\u0027s diverse line of products, from\u003cbr\u003elaundry detergents to health food.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_326703.txt-1-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.8, "y": 293.43}, {"color": "#377eb8", "date": "1978", "id": "mag_1978_493859.txt-58-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHouse Ways and Means \u003cb\u003eChairman\u003c/b\u003e Al Ullman and the Carter\u003cbr\u003eadministration claim to be adamant that there should be some taxation\u003cbr\u003eof investment profits that\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_493859.txt-58-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.6, "y": 500.6}, {"color": "#377eb8", "date": "1975", "id": "news_1975_732069.txt-85-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArthurl Burns (\u003cb\u003echairman\u003c/b\u003e of the Fed) has got Rockefeller\u003cbr\u003ereal excited about it, \" says the Senator.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1975_732069.txt-85-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.81, "y": 120.485}, {"color": "#377eb8", "date": "1987", "id": "nf_1987_773764.txt-595-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter a surprising amount of what can only be described as\u003cbr\u003edithering over the appointments, it comprised Lord Inman as\u003cbr\u003e\u003cb\u003eChairman\u003c/b\u003e, 63 one full-time Member, F. G. Hole, \u0027 and three\u003cbr\u003epart-time Members, Mrs E. H.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1987_773764.txt-595-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.75, "y": 31.604}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_10542.txt-4137-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the \u003cb\u003echairman\u003c/b\u003e, who was very much liked by everyone,\u003cbr\u003esaid in his pleasant way, \" Couldn\u0027t we invite Mrs. Roosevelt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10542.txt-4137-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.15, "y": 362.96}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_296938.txt-13-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eConnect
