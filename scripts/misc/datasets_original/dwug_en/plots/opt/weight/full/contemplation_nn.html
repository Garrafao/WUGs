        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1852", "id": "nf_1852_771217.txt-556-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet us take, for instance, man himself as our object of\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e; then at once we shall find we can view him in a\u003cbr\u003evariety of relations; and according to those relations are the\u003cbr\u003esciences of which he is the subject-matter, and according to our\u003cbr\u003eacquaintance with them is our possession of a true knowledge of\u003cbr\u003ehim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771217.txt-556-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 920.8, "y": 667.25}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7052.txt-1319-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the scenes and objects connected with that image, the\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of which had formed as it were the key-stone of\u003cbr\u003ehis character, and had cast a shade overall\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7052.txt-1319-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.03, "y": 673.3}, {"color": "#377eb8", "date": "1853", "id": "nf_1853_747555.txt-293-71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is still another way in which wealth operates, to no\u003cbr\u003einconsiderable extent, to procure or to corroborate political power;\u003cbr\u003eand that is, by exciting in the minds of the multitude, by a judicious\u003cbr\u003edisplay, agreeable feelings, compounded of admiration and of those\u003cbr\u003epleasures arising from the perception of the beautiful and the\u003cbr\u003eharmonious, intermingled with that moral pleasure which arises from\u003cbr\u003ethe \u003cb\u003econtemplation\u003c/b\u003e of the polite and decorous, the lesser\u003cbr\u003emorality; which compound pleasure the subject class derive from\u003cbr\u003econtemplating, at a distance and at intervals, the splendid and\u003cbr\u003epolished life of their superiors.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747555.txt-293-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 372.615, "y": 211.75}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7230.txt-1272-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had dwelt in this solitude for three or four years, and had\u003cbr\u003efound in the \u003cb\u003econtemplation\u003c/b\u003e of nature, in the liberty of\u003cbr\u003econscience, in solitary study and self-communing, a solace for the\u003cbr\u003eills he had suffered, and a\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7230.txt-1272-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.15, "y": 775.65}, {"color": "#377eb8", "date": "1858", "id": "mag_1858_526797.txt-245-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Presidency is the culmination of Mr. Jefferson\u0027s political\u003cbr\u003ecareer, and we gladly turn to a \u003cb\u003econtemplation\u003c/b\u003e of his character\u003cbr\u003ein other aspects.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_526797.txt-245-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 533.0, "y": 432.79}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_747650.txt-24-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis assertion and the wrongs of the crown at length brought\u003cbr\u003erevolution, and as soon as its first steps were taken, and even before\u003cbr\u003ea final separation was in \u003cb\u003econtemplation\u003c/b\u003e, a close union and co-\u003cbr\u003eoperation of all the co- /z/ lonies were perceived to be essential to\u003cbr\u003ethe successful vindication of their rights\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_747650.txt-24-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.85, "y": 348.855}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7395.txt-2650-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMotionless and absorbed -- fascinated, as it were -- in\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of Walter\u0027s portrait, Elinor\u0027s face had assumed\u003cbr\u003eprecisely the expression of which he had just been complaining.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7395.txt-2650-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.7, "y": 725.75}, {"color": "#377eb8", "date": "1829", "id": "mag_1829_553985.txt-86-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen you are satiated with sleep, or tired of reading, you may\u003cbr\u003eamuse yourself for hours in the day, by climbing up and stationing\u003cbr\u003eyouself in the rigging, to contemplate, with an idle curiosity, the\u003cbr\u003evarious objects in the prospect, and most of all, the sublime,\u003cbr\u003eterrific, and treacherous sea itself, the inexhaustible subject of\u003cbr\u003emusing and \u003cb\u003econtemplation\u003c/b\u003e, which never tires except in a dead\u003cbr\u003ecalm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1829_553985.txt-86-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.45, "y": 835.3}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554330.txt-466-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA meditative habit would, in the \u003cb\u003econtemplation\u003c/b\u003e of truth\u003cbr\u003eand being, law and idea, inevitably lead to God.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554330.txt-466-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.525, "y": 586.0}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7297.txt-3419-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGreat as Vasco Nunez was in the \u003cb\u003econtemplation\u003c/b\u003e of the\u003cbr\u003ewarlike and adventurous world, he yet lacked that important essence of\u003cbr\u003egenuine and enduring greatness, the rigid resolve, in spite of\u003cbr\u003epassion, of prejudice, human fear or human hope, in all cases to be\u003cbr\u003ejust.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7297.txt-3419-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.55, "y": 579.6}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-3055-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was strength for Kittie in the \u003cb\u003econtemplation\u003c/b\u003e of\u003cbr\u003ethe serene face that was before her -- so free from every shadow that\u003cbr\u003ehad darkened it when animate.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-3055-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 964.8, "y": 551.8}, {"color": "#377eb8", "date": "1829", "id": "mag_1829_553999.txt-353-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eliledici was inspired by the \u003cb\u003econtemplation\u003c/b\u003e of the\u003cbr\u003emasterpieces of a former age.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1829_553999.txt-353-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.5, "y": 10.4265}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-13769-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egrim row of republishers rising before him -- line upon line of\u003cbr\u003ereaders, beginning at the Atlantic and stretching to the very verge of\u003cbr\u003eOregon, with lines crossing them from Penobsect to the Mexican Gulf,\u003cbr\u003eall busy in the self-same task, turning page after page of what he has\u003cbr\u003ewritten -- roaring with laughter, melting in tears -- until the\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of it (with the thought that no honest penny was\u003cbr\u003egained to him by all this pleasant show that was going forward) has\u003cbr\u003ebecome actually painful to his mind?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-13769-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 839.35, "y": 237.925}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_556073.txt-134-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe mountains and the ocean, the forest and the river, the\u003cbr\u003eblooming clover and the waving grain, the wondrous forms of animals\u003cbr\u003eand of man and woman, touch us with the same emotions as the\u003cbr\u003eperception of intellectual truth and the \u003cb\u003econtemplation\u003c/b\u003e of\u003cbr\u003evirtuous deeds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_556073.txt-134-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1036.0, "y": 677.65}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_7000.txt-2404-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elight only from comparison, and no sooner did the weight of the\u003cbr\u003eformer begin to pass from his memory, than the pressure of the latter\u003cbr\u003ebecame more perceptible, till at last, in spite of every effort to\u003cbr\u003eresist them, they became the subjects of his daily and hourly\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_7000.txt-2404-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.31, "y": 862.75}, {"color": "#377eb8", "date": "1858", "id": "fic_1858_1282.txt-1244-78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI had just raised her warm hand to my lips, hoping, after I had\u003cbr\u003ekissed it, to engage her in conversation, when the door of a room on\u003cbr\u003ethe opposite side of the passage opened, and a queer little man, with\u003cbr\u003ea hump on his back, and otherwise deformed, issued therefrom, and with\u003cbr\u003ea nervous step hurried down stairs, muttering to himself like one lost\u003cbr\u003ein his own \u003cb\u003econtemplations\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-1244-78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1011.5, "y": 757.0}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_593.txt-3113-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo slight, however, was the track of these gloomy ideas, that I\u003cbr\u003esoon forgot them in the \u003cb\u003econtemplation\u003c/b\u003e of a brood of wild ducks,\u003cbr\u003ewhich were floating on the river, and anon took flight, leaving each a\u003cbr\u003ebright streak over the black surface.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_593.txt-3113-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 777.4, "y": 703.5}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_566634.txt-14-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI have given many delineations of my experience; but my\u003cbr\u003epictures, such as they were, framed themselves in my\u003cbr\u003e\u003cb\u003econtemplations\u003c/b\u003e, and hung of their own accord under the light of\u003cbr\u003eideas which showed them better to me, as I believe they may to\u003cbr\u003eothers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_566634.txt-14-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 798.95, "y": 806.7}, {"color": "#377eb8", "date": "1832", "id": "nf_1832_747819.txt-1176-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen I take my pen to write this, I am, by the goodness and\u003cbr\u003emercy of God, in a moderate and easy state of health -- a blessing I\u003cbr\u003ehave thankfully felt through the course of a long life, which, (with a\u003cbr\u003emuch greater help,) the \u003cb\u003econtemplation\u003c/b\u003e of a more durable state,\u003cbr\u003ehas maintained and upheld me through varieties of providences and\u003cbr\u003econditions of life.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_747819.txt-1176-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.55, "y": 635.0}, {"color": "#377eb8", "date": "1839", "id": "mag_1839_586386.txt-40-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the occasion called for its application, it was found that\u003cbr\u003eso far from affording the slightest protection for the interests of\u003cbr\u003ethe community, this provision had been carefully drawn up in evident\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of the suspension which took place more than a\u003cbr\u003eyear afterwards, and instead of insuring the payment of the currency\u003cbr\u003eof the bank, under the expected penalty, effectually secured the bank\u003cbr\u003eagainst the legal consequences of its violation of the most sacred of\u003cbr\u003eobligations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_586386.txt-40-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 859.6, "y": 873.0}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7295.txt-5630-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe scene was too painful for \u003cb\u003econtemplation\u003c/b\u003e, and they\u003cbr\u003esimultaneously turned away from it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7295.txt-5630-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.935, "y": 403.235}, {"color": "#377eb8", "date": "1849", "id": "mag_1849_525241.txt-140-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein \u003cb\u003econtemplation\u003c/b\u003e, including two across the narrow\u003cbr\u003einterval between North and South America, and three across the main-\u003cbr\u003eland of the Northern Continent, were to be undertaken at the public\u003cbr\u003ecost, the injury done to the public and private business of the\u003cbr\u003ecountry, added to the California drain, and heavy purchases of foreign\u003cbr\u003egoods made necessary by the present low tariff, would bring great\u003cbr\u003edistress and embarrassment upon the poorer classes for the coming two\u003cbr\u003eor three years.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_525241.txt-140-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 538.05, "y": 205.94}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_604.txt-1501-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith this he appeared satisfied, and I resumed my\u003cbr\u003e\u003cb\u003econtemplations\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_604.txt-1501-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 416.695, "y": 811.6}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7235.txt-1460-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, the events of which have just been related, sat Hugh Gore,\u003cbr\u003ewrapt in no unpleasing \u003cb\u003econtemplations\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7235.txt-1460-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 374.83, "y": 479.42}, {"color": "#377eb8", "date": "1830", "id": "mag_1830_554080.txt-5-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehave been derived in part from the effect of a frequent\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of the treasures of art contained in the Gallery\u003cbr\u003eof the Louvre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1830_554080.txt-5-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.95, "y": 602.65}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_748045.txt-1228-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile standing in a world so rich in sources of enjoyment, so\u003cbr\u003estored with objects of real enquiry and attainable knowledge, yet\u003cbr\u003eshutting thine eyes, and, worse, thy heart, to the tangible things and\u003cbr\u003esentient creatures around thee, and winging thy diseased imagination\u003cbr\u003ebeyond the light of the sun which gladdens thy world, and\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of the objects which are here to expand thy mind\u003cbr\u003eand quicken the pulses of thy heart! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_748045.txt-1228-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 181.635, "y": 523.9}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7286.txt-3004-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is an important volume, and is an indispensable auxiliary to\u003cbr\u003ea proper \u003cb\u003econtemplation\u003c/b\u003e of the most important of all\u003cbr\u003esubjects.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7286.txt-3004-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 132.65, "y": 358.58}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-7487-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eextend, they turned, and paused a moment, in\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of the busy and lively party they had left, and\u003cbr\u003eof the obscurity which, like the gloom of oblivion, seemed to envelop\u003cbr\u003ethe rest of the creation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-7487-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 535.6, "y": 942.0}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_616.txt-1754-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ediffers widely in its influence from the love of nature;\u003cbr\u003ewhereas, if art had not strayed away from its legitimate paths and\u003cbr\u003eaims, it ought to soften and sweeten the lives of its worshippers, in\u003cbr\u003eeven a more exquisite degree than the \u003cb\u003econtemplation\u003c/b\u003e of natural\u003cbr\u003eobjects.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_616.txt-1754-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.4, "y": 405.28}, {"color": "#377eb8", "date": "1839", "id": "mag_1839_586324.txt-383-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe established order of society is in constant jeopardy, from\u003cbr\u003ethe wild and ungovernable passions of the people, driven to despe.r *\u003cbr\u003etion by the \u003cb\u003econtemplation\u003c/b\u003e of their own necessities,\u003cbr\u003econtrasted\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_586324.txt-383-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 486.23, "y": 427.505}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554295.txt-175-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe punishment thus decreed was attended with sufferin s, which\u003cbr\u003ecan not be supposed to have entered into the \u003cb\u003econtemplation\u003c/b\u003e of\u003cbr\u003ethose, who pronounced the sentence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554295.txt-175-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.3, "y": 506.3}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_2832.txt-1572-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese arrangements, and their attendant cares, necessarily\u003cbr\u003eengrossed much of her time and thoughts; and diverted her mind from\u003cbr\u003ethe \u003cb\u003econtemplation\u003c/b\u003e of her husband\u0027s dreary situation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_2832.txt-1572-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.425, "y": 493.795}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_771217.txt-1946-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(25) Such, Gentlemen, is the final exhibition of the Religion\u003cbr\u003eof Reason: in the insensibility of conscience, in the ignorance of the\u003cbr\u003every idea of sin, in the \u003cb\u003econtemplation\u003c/b\u003e of his own moral\u003cbr\u003econsistency, in the simple absence of fear, in the cloudless self-\u003cbr\u003econfidence, in the serene self-possession, in the cold self-\u003cbr\u003esatisfaction, we recognize the mere Philosopher.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771217.txt-1946-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.1, "y": 494.665}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_7302.txt-3143-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe resolved to go forward to the upper Congaree, upon the\u003cbr\u003epleasant banks of which stood the princely domains of the Middleton\u003cbr\u003efamily; persuaded, as he was, that the rival with whom he contended\u003cbr\u003efor so great a treasure, equally wily and dishonourable, had in\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e some new villany, which, if not seasonably met,\u003cbr\u003ewould result in equal loss to himself and misery to the maiden of his\u003cbr\u003eheart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_7302.txt-3143-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.455, "y": 456.03}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7353.txt-1761-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein our country, while its subjects are far more suitable for\u003cbr\u003ethe \u003cb\u003econtemplation\u003c/b\u003e of Christians, than the light reading with\u003cbr\u003ewhich most of them are filled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7353.txt-1761-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 54.375, "y": 772.15}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7376.txt-102-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClose behind these two, came a young man of very striking\u003cbr\u003ecountenance and demeanor, with deep thought and \u003cb\u003econtemplation\u003c/b\u003e\u003cbr\u003eon his brow, and perhaps a flash of enthusiasm in his eye.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7376.txt-102-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.95, "y": 686.4}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7158.txt-527-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis is one of the instances, in which, it must be admitted,\u003cbr\u003esalt water is not a pleasant subject of \u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7158.txt-527-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.83, "y": 945.95}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_7136.txt-2439-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Townley all at once showed himself to be a man of resolute\u003cbr\u003echaracter; for the probable danger of the party roused him from the\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e of his own sorrows to sympathy with the feelings\u003cbr\u003eof those around him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7136.txt-2439-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.45, "y": 465.805}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_799.txt-255-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMore than once some individual has appeared to me with such\u003cbr\u003enegligence of labor and such commanding \u003cb\u003econtemplation\u003c/b\u003e, a\u003cbr\u003ehaughty beneficiary begging in the name of God, as made good to the\u003cbr\u003enineteenth century Simeon the Stylite, the Thebais, and the first\u003cbr\u003eCapuchins.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_799.txt-255-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.35, "y": 484.15}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7230.txt-2399-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe sun rose brightly from the sea upon May-day morning, and\u003cbr\u003eMaudsley, who had found but slight and unsatisfactory repose within\u003cbr\u003ehis hut, stood upon the summit of the mount, and refreshed his weary\u003cbr\u003esoul with a \u003cb\u003econtemplation\u003c/b\u003e of the majestic scenery around\u003cbr\u003ehim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7230.txt-2399-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 53.945, "y": 693.45}, {"color": "#377eb8", "date": "1833", "id": "mag_1833_554215.txt-115-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe hints which we have already thrown out in respect to the\u003cbr\u003egeneral character of the evidence by which the claims of Christianity\u003cbr\u003eare supported, fairly suggest the inference, that the diligent\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e and study of this subject is adapted to quicken\u003cbr\u003eand elevate the powers of the mind and the feelings of the\u003cbr\u003eheart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1833_554215.txt-115-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.75, "y": 182.7}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_748018.txt-2778-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd another epoch passed away, and I came again to the scene of\u003cbr\u003emy former \u003cb\u003econtemplations\u003c/b\u003e; and all the mighty forms which I had\u003cbr\u003eleft had disappeared, the face of the country no longer presented the\u003cbr\u003esame aspect; it was broken into islands, and the bottom of the sea had\u003cbr\u003ebecome dry land, and what before was dry land had sunk beneath the\u003cbr\u003ewaves.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_748018.txt-2778-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 121.175, "y": 447.225}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_2652.txt-761-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003econgregating, though guided by contradictory impulses, in the\u003cbr\u003eformation of a common caste, and the pursuit of a like object -- some\u003cbr\u003ewith the view to profit and gain; others, simply from no alternative\u003cbr\u003ebeing left them; and that of gold-seeking, with a better sense than\u003cbr\u003etheir neighbors, being in their own \u003cb\u003econtemplation\u003c/b\u003e, truly, a\u003cbr\u003edernier resort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_2652.txt-761-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.05, "y": 362.51}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_602.txt-3886-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePerhaps the gradation of his copy rendered it not so readily\u003cbr\u003eperceptible; or, more possibly, I owed my security to the master air\u003cbr\u003eof the copyist, who, disdaining the letter, (which in a painting is\u003cbr\u003eall the obtuse can see,) gave but the full spirit of his original for\u003cbr\u003emy individual \u003cb\u003econtemplation\u003c/b\u003e and chagrin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_602.txt-3886-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.64, "y": 686.3}, {"color": "#377eb8", "date": "1854", "id": "mag_1854_590351.txt-137-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003econtemplation\u003c/b\u003e We should behold a body of men, the\u003cbr\u003epeculiar guardians of the rights of the states, and the sanctity of\u003cbr\u003ethe Constitution, denying the existence of one, and the authority of\u003cbr\u003ethe other; acting systematically and conscientiously in open defiance\u003cbr\u003eof both, and living in the daily violation of an obligation which all\u003cbr\u003ehonest men hold sacred, under pretence of being governed by a higher\u003cbr\u003elaw of their own creation, a law which every man makes for himself,\u003cbr\u003eand can modify at pleasure to suit his purposes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1854_590351.txt-137-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.55, "y": 9.0}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7256.txt-1644-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe forehead was lofty, and deeply furrowed with the ridges of\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7256.txt-1644-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.98, "y": 786.25}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7289.txt-825-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut this was the deceitful aspect of the mountain, on whose\u003cbr\u003ebreast \u003cb\u003econtemplation\u003c/b\u003e sits with silence, unconscious of the\u003cbr\u003etossing flame which, within, is secretly fusing the stubborn metal and\u003cbr\u003ethe rock.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7289.txt-825-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.95, "y": 633.85}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_3384.txt-2142-67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFancy, on airy pinions, flits away over mountain-top and\u003cbr\u003evalley, and rests upon that long arm of the tall linden, that\u003cbr\u003estretches close to your lowly window, and gazes through the narrow\u003cbr\u003epanes on your dear form, bending over some treasured volume, or\u003cbr\u003esitting, with bowed head, before a blazing fire, lost in reveries of\u003cbr\u003ethought and \u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_3384.txt-2142-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.9, "y": 362.7}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_771569.txt-993-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, carried us back to the sun-blest climes, where the blue\u003cbr\u003ePacific lashes the coral-guarded isles of sweet Otaheite, and I must\u003cbr\u003eplead guilty to a recreant sigh for past recollections and dear\u003cbr\u003efriends, all summoned up by the \u003cb\u003econtemplation\u003c/b\u003e of a fragment of\u003cbr\u003efossil-coral.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771569.txt-993-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 776.7, "y": 648.5}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_555675.txt-294-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis was a fine old lioness, with perfect teeth, and was\u003cbr\u003ecertainly a noble prize; but I felt dissatisfied at not having rather\u003cbr\u003eshot a lion, which I had most certainly done if my Hottentot had not\u003cbr\u003edestroyed my \u003cb\u003econtemplation\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_555675.txt-294-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.4, "y": 283.64}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_270.txt-1269-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat men are cowards in the \u003cb\u003econtemplation\u003c/b\u003e of futurity he\u003cbr\u003eillustrates by the extraordinary antics of many on board the sinking\u003cbr\u003evessel; that they are fools, by their praying to the sea, and making\u003cbr\u003epromises to bits of wood from the true cross, and all manner of\u003cbr\u003esimilar nonsense; that they are fools, cowards, and liars all at once,\u003cbr\u003eby this story: I will put it into rough English for you.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_270.txt-1269-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.7, "y": 456.39}, {"color": "#377eb8", "date": "1839", "id": "nf_1839_747464.txt-1539-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePestalozzi, who first practised upon this idea, drew the\u003cbr\u003echild\u0027s attention to the human frame, as the subject of\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e; others have preferred to bring him in contact\u003cbr\u003ewith nature, in general, by making simple natural phenomena the basis\u003cbr\u003eof the inductive lessons; others, not surrounded by nature, make man\u003cbr\u003eand his dwelling their theme; others introduce simple lessons on\u003cbr\u003eobjects of nature and art, which can readily be presented to the child\u003cbr\u003efor his examination, /q/ and on whicJi as a basis to rear the\u003cbr\u003esuperstructure of natural history, physics, and technology, in his\u003cbr\u003eadvanced course.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_747464.txt-1539-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.5, "y": 554.65}, {"color": "#377eb8", "date": "1840", "id": "nf_1840_771215.txt-1307-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA selfish man is an object of painful\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1840_771215.txt-1307-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 191.49, "y": 463.63}, {"color": "#377eb8", "date": "1854", "id": "mag_1854_566446.txt-316-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI was in the spirit on the Lord\u0027s day, and felt my mind fixed\u003cbr\u003ein deep \u003cb\u003econtemplation\u003c/b\u003e upon\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1854_566446.txt-316-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.85, "y": 570.65}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7248.txt-294-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch is the steadying effect of \u003cb\u003econtemplation\u003c/b\u003e; such is\u003cbr\u003eit, to be prepared -- and such the strengthening of God\u0027s breath, when\u003cbr\u003eit blows down from the mountain upon us, before sun rise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7248.txt-294-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.445, "y": 719.8}, {"color": "#377eb8", "date": "1822", "id": "fic_1822_7243.txt-4000-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003econtemplation\u003c/b\u003e of a high intellect, enthusiastically\u003cbr\u003ebrightened; and yet, he could not but remember -- he never had\u003cbr\u003eforgotten -- he never could forget -- that when he first saw her, her\u003cbr\u003eof whom it was now guilt for him to think at all -- it was in summer\u003cbr\u003e-- on a holy and quiet evening: the long windows were open -- the\u003cbr\u003ewhole apartment was filled with an intoxicating vapour -- the\u003cbr\u003earomatick breathing of ten thousand beautiful and moist wild flowers,\u003cbr\u003ethat had been transplanted, and nourished and tended by her hands, and\u003cbr\u003etaught to steal upward and about, all over the walls, and ceiling, and\u003cbr\u003edrapery of her favourite summer house.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1822_7243.txt-4000-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.1, "y": 934.55}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564114.txt-128-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e- \" If a new system of government, or any material alteration\u003cbr\u003ein the old, is to be in the \u003cb\u003econtemplation\u003c/b\u003e of the next general\u003cbr\u003eAssembly, is it not fitting that the whole community should be equally\u003cbr\u003econcerned in adjusting this system?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564114.txt-128-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.45, "y": 700.95}, {"color": "#377eb8", "date": "1843", "id": "mag_1843_565236.txt-369-67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSometimes we have even queried, whether his studied cool\u003cbr\u003econtempt for religion in every form-the scorn which he so obtrusively\u003cbr\u003eexpresses for the low practice of total abstinence from intoxicating\u003cbr\u003edrinks -- and the sympathy which he seems to have with those who have\u003cbr\u003eno interest in the miseries and vices of the poor, except as matters\u003cbr\u003eof governmental regulation, or picturesque objects of\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e, do not also enter into his idea of a\u003cbr\u003ehigh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1843_565236.txt-369-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.5, "y": 571.85}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_616.txt-1304-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter Kenyon and Donatello emerged from the church, however,\u003cbr\u003ethey had better opportunity for acts of charity and mercy than for\u003cbr\u003ereligious \u003cb\u003econtemplation\u003c/b\u003e; being immediately surrounded by a\u003cbr\u003eswarm of beggars, who are the present possessors of Italy, and share\u003cbr\u003ethe spoil of the stranger with the fleas and mosquitoes, their\u003cbr\u003eformidable allies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_616.txt-1304-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.05, "y": 453.225}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7068.txt-1038-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBefore I was so foolish as to occupy my time and thoughts in\u003cbr\u003ethe \u003cb\u003econtemplation\u003c/b\u003e of our mutual attachment, the garden in front\u003cbr\u003eof our house was my chief care; but since it is\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7068.txt-1038-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 741.2, "y": 674.15}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9763.txt-1708-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor these reasons, I was silent on that subject, and shutting\u003cbr\u003emyself in my chamber, delivered myself up to\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9763.txt-1708-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.05, "y": 540.85}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9758.txt-4215-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHaving no other object of \u003cb\u003econtemplation\u003c/b\u003e or subject of\u003cbr\u003ediscourse, she always found, in their postures and looks, occasion for\u003cbr\u003epraise, or blame, or command.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9758.txt-4215-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.35, "y": 391.015}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_748086.txt-2019-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was happy for this nation that at the time of adopting the\u003cbr\u003eConstitution, an individual was selected to preside, whose judgment\u003cbr\u003enever failed, and whose firmness never forsook him: whose conduct\u003cbr\u003eproved that the excellencies of the Constitution consisted not merely\u003cbr\u003ein theory and \u003cb\u003econtemplation\u003c/b\u003e, but could be realized in practice;\u003cbr\u003ethat\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_748086.txt-2019-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.85, "y": 533.75}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_554246.txt-100-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is the production of a mind, that could dwell pith\u003cbr\u003eminuteness on the smallest details without narrowing its range, and\u003cbr\u003eraise itself to the \u003cb\u003econtemplation\u003c/b\u003e of the newest and boldest\u003cbr\u003etruths, without risk of yielding to the allurements of baseless\u003cbr\u003ehypothesis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_554246.txt-100-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.8, "y": 299.86}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_615.txt-2545-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeath has probably a peculiar horror and ugliness, when forced\u003cbr\u003eupon the \u003cb\u003econtemplation\u003c/b\u003e of a person so naturally joyous as\u003cbr\u003eDonatello, who lived with completeness in the present moment, and was\u003cbr\u003eable to form but vague images of the future. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_615.txt-2545-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.1, "y": 291.26}, {"color": "#377eb8", "date": "1830", "id": "fic_1830_8629.txt-186-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRall Adelaide, I feel its charms, And feeling, all my faculties\u003cbr\u003eare lost In \u003cb\u003econtemplation\u003c/b\u003e of the Power who formed them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_8629.txt-186-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.95, "y": 209.765}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7316.txt-4111-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn his eye there was none of that feverish curiosity, which\u003cbr\u003eseeks for the presence of his executioner, and can not be averted from\u003cbr\u003ethe \u003cb\u003econtemplation\u003c/b\u003e of the mournful paraphernalia of\u003cbr\u003edeath.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7316.txt-4111-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 513.3, "y": 36.56}, {"color": "#377eb8", "date": "1826", "id": "mag_1826_553763.txt-17-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt presents a fruitful theme of anxious \u003cb\u003econtemplation\u003c/b\u003e\u003cbr\u003eand prophetic conjecture to the statesman and philanthropist, as the\u003cbr\u003edestined theatre of future events and exhibitions of human character,\u003cbr\u003eof the most solemn import to the // welfare of mankind; as the scene\u003cbr\u003eof the future trial of those broad principles of freedom in\u003cbr\u003egovernments, and of toleration in religion, assumed as the basis of\u003cbr\u003eour national constitution, never before put to the test of actual\u003cbr\u003eexperiment in any country.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1826_553763.txt-17-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 493.815, "y": 620.1}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9193.txt-1559-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe witness to the violent assault in the road, admits that\u003cbr\u003ethis boy was conveyed out of the city, in the night, and forcibly\u003cbr\u003eplaced within the farm-house -- or rather the disgusting charnel house\u003cbr\u003e-- the mere \u003cb\u003econtemplation\u003c/b\u003e of which was sufficient to have\u003cbr\u003edeprived him of his senses, if not of his life.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9193.txt-1559-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 453.385, "y": 387.375}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9761.txt-1594-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Some influence, no doubt, the \u003cb\u003econtemplation\u003c/b\u003e would\u003cbr\u003ehave, but no charms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9761.txt-1594-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.15, "y": 288.71}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7068.txt-541-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeating himself near the window, he gazed listlessly on the\u003cbr\u003emoving panorama before him, until his thoughts became entirely\u003cbr\u003eabsorbed in the \u003cb\u003econtemplation\u003c/b\u003e of the varying events connected\u003cbr\u003ewith his own sad destiny.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7068.txt-541-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.25, "y": 801.95}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_755525.txt-2118-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a plan in \u003cb\u003econtemplation\u003c/b\u003e at this time, to make\u003cbr\u003ean attack upon Canada, but it was not prosecuted.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_755525.txt-2118-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 478.11, "y": 118.26}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7086.txt-413-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer thoughts became intoxicated with delight, while her soul\u003cbr\u003eseemed to be suddenly endowed with new being; and she experienced the\u003cbr\u003emost ecstatic enjoyment in the \u003cb\u003econtemplation\u003c/b\u003e of one, the\u003cbr\u003eknowledge of whom had unfolded to her a new element\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7086.txt-413-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 180.39, "y": 851.7}, {"color": "#377eb8", "date": "1823", "id": "mag_1823_553453.txt-38-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIrseemed to us not impossible, that Mr Moore had been induced\u003cbr\u003eto choose this subject by the consciousness, that he could touch it\u003cbr\u003ewithout profanation, or by the hope, that the \u003cb\u003econtemplation\u003c/b\u003e of\u003cbr\u003esuch things would purify and elevate his mind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553453.txt-38-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 568.8, "y": 897.7}, {"color": "#377eb8", "date": "1816", "id": "nf_1816_747562.txt-521-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDevoted to the \u003cb\u003econtemplation\u003c/b\u003e of the means of future\u003cbr\u003ecelebrity, the man of genius frequently finds himself little disposed\u003cbr\u003eto set a proper value on the common interests of of life.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1816_747562.txt-521-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.305, "y": 966.1}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_566634.txt-55-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA saint stands atth e other side looking down with the humility\u003cbr\u003eof a heavenly countenance, yet evidently taking in, with admiring\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e, the import of the whole scene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_566634.txt-55-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.44, "y": 212.275}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_565424.txt-105-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTruth was cherished in his mind principally as the means of\u003cbr\u003ekeeping up his Christian graces, and of exalting him into the region\u003cbr\u003eof divine \u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_565424.txt-105-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 906.2, "y": 228.455}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-9780-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSUCH scenes as these operated beneficially in drawing the blind\u003cbr\u003egirl\u0027s mind away from the \u003cb\u003econtemplation\u003c/b\u003e of her private\u003cbr\u003esorrows.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-9780-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.45, "y": 68.71}, {"color": "#377eb8", "date": "1829", "id": "mag_1829_553965.txt-110-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe first institution of this kind was established at Gardiner,\u003cbr\u003ein Maine; and others have been founded in different parts of the\u003cbr\u003ecountry, or are in \u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1829_553965.txt-110-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 402.975, "y": 605.8}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_2652.txt-5125-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was deeply absorbed in \u003cb\u003econtemplation\u003c/b\u003e; his head rested\u003cbr\u003eheavily upon his two palms, while his eyes were deeply fixed upon the\u003cbr\u003enow opened miniature which he had torn from the neck of Lucy Munro,\u003cbr\u003eand which rested before him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_2652.txt-5125-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.55, "y": 595.25}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_554607.txt-179-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith frivolity or vice in all forms for his frequent theme, and\u003cbr\u003eoften entering into gross details, and sparing nothing of personality,\u003cbr\u003esatire, and ridicule in laying open an evil to its very root, it seems\u003cbr\u003eas if his heart must be hardened by the \u003cb\u003econtemplation\u003c/b\u003e of folly\u003cbr\u003eand sin, though with no other object in view than their cure; and that\u003cbr\u003efamiliarity with them must he nearly as hurtful to the reformer as to\u003cbr\u003ethe offender.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_554607.txt-179-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.2, "y": 909.2}, {"color": "#377eb8", "date": "1828", "id": "fic_1828_7370.txt-818-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEdward Walcott was wrapped in his own \u003cb\u003econtemplations\u003c/b\u003e,\u003cbr\u003eand his companion was in a half slumberous state, from which he\u003cbr\u003estarted every quarter of an hour, at the chiming of the clock that\u003cbr\u003estood in a corner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1828_7370.txt-818-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.755, "y": 329.53}, {"color": "#377eb8", "date": "1857", "id": "mag_1857_505725.txt-146-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoes the merchant lay his plans less wisely, because he brings\u003cbr\u003einto his \u003cb\u003econtemplation\u003c/b\u003e a sagacious and comprehensive view of\u003cbr\u003ethe principles of trade?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1857_505725.txt-146-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.45, "y": 751.55}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_565419.txt-36-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrifling interests are forgotten while the mind gives itself up\u003cbr\u003eto awe in \u003cb\u003econtemplation\u003c/b\u003e of infinite and solemn truths.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_565419.txt-36-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 191.655, "y": 198.66}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7053.txt-4971-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrusty, who could not be stopped by Dennis\u0027s \" Niggers, \" was\u003cbr\u003enow silent in the \u003cb\u003econtemplation\u003c/b\u003e of his imagined sublimity; and\u003cbr\u003ethe Hibernian was as much bewildered as one of that clear-headed race\u003cbr\u003ecould be. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7053.txt-4971-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1157.25, "y": 584.7}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_602.txt-4587-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI first saw an account of this matter in the \" Tour \" of Prince\u003cbr\u003ePuckler Muskau, who makes the sum inherited ninety millions of pounds,\u003cbr\u003eand justly observes that \" in the \u003cb\u003econtemplation\u003c/b\u003e of so vast a\u003cbr\u003esum, and of the services to which it might be applied, there is\u003cbr\u003esomething even of the sublime. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_602.txt-4587-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 711.15, "y": 697.65}, {"color": "#377eb8", "date": "1832", "id": "nf_1832_747409.txt-1053-69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHowever advantageous, therefore, it may be for the interests of\u003cbr\u003ethe United States, that a certain power should be given to congress,\u003cbr\u003eif such power does not appear to be given in the constitution, or, if\u003cbr\u003eit may possibly be considered as coming within the comprehensive range\u003cbr\u003eof a very general expression, in \u0027 all probability could never have\u003cbr\u003ebeen in the \u003cb\u003econtemplation\u003c/b\u003e of the states to bestow on con -- -\u003cbr\u003egress, it can not be sustained by,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_747409.txt-1053-69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 218.065, "y": 557.15}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_522996.txt-190-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the debate shows, that the subject of affording such\u003cbr\u003eencouragement entered into the \u003cb\u003econtemplations\u003c/b\u003e of members of the\u003cbr\u003eConvention.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_522996.txt-190-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.05, "y": 435.515}, {"color": "#377eb8", "date": "1852", "id": "mag_1852_566159.txt-307-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erc below, and on which they rejoiced to meditate, and with the\u003cbr\u003esweet \u003cb\u003econtemplation\u003c/b\u003e of which their minds were often\u003cbr\u003eentertained; and there, too, the things which they chose for their\u003cbr\u003eportion, and which were so dear to them that they were ready for the\u003cbr\u003esake of them to undergo the severest sufferings, and to forsake even\u003cbr\u003efather, and mother, and kindred, and friends, and wife, and children,\u003cbr\u003ean (l life itself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_566159.txt-307-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 448.63, "y": 550.0}, {"color": "#377eb8", "date": "1826", "id": "fic_1826_314.txt-701-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erecalled them from a \u003cb\u003econtemplation\u003c/b\u003e of the wild charms\u003cbr\u003ethat night had assisted to lend the place to a painful sense of their\u003cbr\u003ereal peril.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1826_314.txt-701-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 607.7, "y": 351.78}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_750187.txt-579-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebleeding, -- when our hopes lie prostrate, and we are faint and\u003cbr\u003etroubled, it is good to rise to the \u003cb\u003econtemplation\u003c/b\u003e of the\u003cbr\u003eInfinite Controller, -- to lean back upon the Almighty Goodness that\u003cbr\u003eupholds the universe; to realize that He does verily watch over us,\u003cbr\u003eand care for us; to feel that around and above all things else He\u003cbr\u003emoves the vast circle of his purpose, and carries within it all our\u003cbr\u003ejoys and sorrows; and that this mysterious tale of human life-this\u003cbr\u003etangled plot of our earthly being-is unfolded beneath His all-\u003cbr\u003ebeholding eye, and by His omnipotent and paternal hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_750187.txt-579-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.95, "y": 454.655}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7297.txt-1805-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThou hast too deep a feeling with me of the wondrous fortune\u003cbr\u003ewhich has crowned our enterprise, not to grow watchful in its\u003cbr\u003e\u003cb\u003econtemplation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7297.txt-1805-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.9, "y": 37.36}, {"color": "#377eb8", "date": "1842", "id": "nf_1842_747950.txt-1414-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, perhaps, that it is next to impossible for me to abandon, for\u003cbr\u003ea moment, the \u003cb\u003econtemplation\u003c/b\u003e of /z/ mathematics and the stars;\u003cbr\u003eand that, even if by some strange chance, I happen to write poetry, it\u003cbr\u003emust be about the stars of course.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1842_747950.txt-1414-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.7, "y": 462.57}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_517280.txt-200-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt chanced that very afternoon that, taking up a provincial\u003cbr\u003enewspaper in a coffee-room into which he had strolled, on his way to\u003cbr\u003ethe post-office, the following paragraph met his eye: - We understand\u003cbr\u003ethat there is a matrimonial alliance in \u003cb\u003econtemplation\u003c/b\u003e between\u003cbr\u003eJ- R-, Esq.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_517280.txt-200-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.9, "y": 411.485}, {"color": "#377eb8", "date": "1826", "id": "nf_1826_747833.txt-1412-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChristians will be humbled by its \u003cb\u003econtemplation\u003c/b\u003e, and\u003cbr\u003estimulated to greater activity in the service of Christ.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1826_747833.txt-1412-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 618.6, "y": 775.25}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7317.txt-4284-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat was to direct her mind from the \u003cb\u003econtemplation\u003c/b\u003e of\u003cbr\u003eher loss by the substitution of another in his place -- the philosophy\u003cbr\u003eof those days and people, not unlike that of our own, leading people\u003cbr\u003eto imagine that the most judicious and successful method for consoling\u003cbr\u003ea widow\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7317.txt-4284-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.2, "y": 508.4}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_521465.txt-279-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBirth, Death, the Future; the sufferings and misdeeds of man in\u003cbr\u003ethis life, and his hopes of a life to come; the littleness of us and\u003cbr\u003eour whole sphere of knowledge, and the awful relations in which we\u003cbr\u003estand to the world of the supernatural, these, if any, are the\u003cbr\u003epermanent and inevitable objects of human \u003cb\u003econtemplation\u003c/b\u003e and\u003cbr\u003esolicitude.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_521465.txt-279-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.25, "y": 262.335}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_1103.txt-167-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom this moment his ambition expanded, his views enlarged in\u003cbr\u003eproportion to his means, and his \u003cb\u003econtemplations\u003c/b\u003e on the subject\u003cbr\u003eof his great floating capital became more profound and\u003cbr\u003ephilosophical.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_1103.txt-167-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 393.71, "y": 918.05}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_554606.txt-85-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"co
