3cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-1467-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.7, "y": 251.165}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-13281-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Verkehr Londons mit allen Theilen Englands und Schottlands\u003cbr\u003evermitteln 11 Eisenbahnlinien, deren \u003cb\u003eKnotenpunkt\u003c/b\u003e die Hauptstadt\u003cbr\u003ebildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-13281-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1148.0, "y": 695.75}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-1126-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Pir\u00e4us ist ja schon jetzt der wichtigste \u003cb\u003eKnotenpunkt\u003c/b\u003e\u003cbr\u003eder Dampfschiffahrt im \u00e4g\u00e4ischen Meere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-1126-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1349.45, "y": 972.75}, {"color": "#377eb8", "id": "rein_japan01_1881-1660-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer 2500 Meter hohe Tokachi-dake an den Quellen des Tokachi (43\u003cbr\u003e\u00b0 48\u0027 N. und 143 \u00b0 10\u0027 O. Gr.) ist der \u003cb\u003eKnotenpunkt\u003c/b\u003e, von dem aus\u003cbr\u003enach allen Himmelsrichtungen die grossen Fl\u00fcsse des Landes, zum Theil,\u003cbr\u003ewie der Ishikari, in auffallend gewundenem Laufe, dem Meere\u003cbr\u003ezueilen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-1660-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 819.5, "y": 688.3}, {"color": "#377eb8", "id": "beck_eisen01_1884-2444-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr Land lag in dem \u003cb\u003eKnotenpunkte\u003c/b\u003e von drei Weltteilen und\u003cbr\u003evon drei verschiedenen Kulturentwickelungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-2444-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1429.2, "y": 621.4}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4907-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit zwei Jahrzehnten ber\u00fchmt als \u003cb\u003eKnotenpunkt\u003c/b\u003e des\u003cbr\u003esibirischen Ueberlandtelegraphen und der Kabel der Great Eastern\u003cbr\u003eTelegraph Cy. (Kopenhagen), ist es die Hauptschiffstation Russlands am\u003cbr\u003estillen Ocean, und ausger\u00fcstet mit einem Schwimmdock, das Schiffe von\u003cbr\u003e3000 T aufnehmen kann; bald wird auch ein gegrabenes Dock erbaut\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4907-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1591.45, "y": 418.51}, {"color": "#377eb8", "id": "mommsen_roemische02_1855-2955-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein auf die Nachricht von der Schlacht am Sacerhafen war\u003cbr\u003eCarbo, um seine Communicationen besorgt, zur\u00fcckgegangen bis auf die\u003cbr\u003eflaminische Chaussee, in deren \u003cb\u003eKnotenpunct\u003c/b\u003e Ariminum er sein\u003cbr\u003eHauptquartier zu nehmen und von dort theils die P\u00e4sse des Apennin,\u003cbr\u003etheils das Pothal zu behaupten gedachte; bei welchem r\u00fcckg\u00e4ngigen\u003cbr\u003eMarsch verschiedene Abtheilungen dem Feinde in die H\u00e4nde geriethen,\u003cbr\u003eSena gallica von Pompeius erst\u00fcrmt und von demselben Carbos Nachhut in\u003cbr\u003eeinem gl\u00e4nzenden Reitergefecht zersprengt ward.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische02_1855-2955-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 558.15, "y": 277.795}, {"color": "#377eb8", "id": "bluntschli_voelkerrecht_1868-505-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs fanden sich da wie in \u003cb\u003eKnotenpunkten\u003c/b\u003e des Weltverkehrs\u003cbr\u003edie Diplomaten der verschiedenen Staten zusammen und fingen an, als\u003cbr\u003esogenannte diplomatische K\u00f6rper sich als v\u00f6lkerrechtliche\u003cbr\u003eGenossenschaften zu f\u00fchlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-505-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 579.05, "y": 528.3}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-669-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit v\u00f6llig elementarer Gewalt und viel rascher, wie in der\u003cbr\u003ealten Welt, vollzieht sich jenseits des Oceans das Anwachsen der\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e des grossen Verkehres zu jenen gewaltigen\u003cbr\u003eEmporien, die eine markante Erscheinung der Gegenwart bilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-669-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 617.15, "y": 180.02}, {"color": "#377eb8", "id": "wundt_medizinische_1867-4863-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm die Gr\u00f6sse des Bildes durch Construction zu finden, muss man\u003cbr\u003edie \u003cb\u003eKnotenpunkte\u003c/b\u003e des Systems kennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4863-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1384.3, "y": 390.51}, {"color": "#377eb8", "id": "siemens_abhandlungen_1881-4968-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa man der elektrischen Bahn nicht viele Haltestellen geben\u003cbr\u003ewird, so werden diese die nat\u00fcrlichen Ausgangs-und \u003cb\u003eKnotenpunkte\u003c/b\u003e\u003cbr\u003ef\u00fcr Pferdebahn-und Omnibuslinien bilden, diesen aber die unrentabeln\u003cbr\u003elangen Touren abnehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siemens_abhandlungen_1881-4968-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 927.35, "y": 493.565}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-10728-61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erste Nachricht von den Gefechten bei Charleroi lie\u00df er\u003cbr\u003eunbeachtet, da er dort nur einen Theil der Armee Napoleons vermuthete;\u003cbr\u003eund auch als er endlich am Abend des 15. von Br\u00fcssel aus, einen ganzen\u003cbr\u003eTag sp\u00e4ter als Bl\u00fccher, die Concentration seiner Armee anordnete,\u003cbr\u003ebefahl er nicht einfach den Linksabmarsch des gesammten Heeres nach\u003cbr\u003edem wichtigen \u003cb\u003eKnotenpunkte\u003c/b\u003e Quatrebras, wo die Stra\u00dfen von\u003cbr\u003eCharleroi und Namur nach Br\u00fcssel zusammentrafen und eine Vereinigung\u003cbr\u003emit den Preu\u00dfen m\u00f6glich war, sondern gab seinen Corps die Richtung auf\u003cbr\u003edie f\u00fcnf Meilen lange Linie von Enghien im Westen \u00fcber Nivelles nach\u003cbr\u003eGenappe im Osten, so da\u00df die englische Armee nur mit ihrer \u00e4u\u00dfersten\u003cbr\u003eLinken die Stra\u00dfe nach Charleroi ber\u00fchrte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-10728-61\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 758.55, "y": 1099.4}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-10288-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Port Pirie Line f\u00fchrt von dem gleichnamigen Hafen (87\u003cbr\u003eMeilen) bis Petersburg, \u003cb\u003eKnotenpunkt\u003c/b\u003e des n\u00f6rdlichen\u003cbr\u003eBahnnetzes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-10288-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1261.65, "y": 767.15}, {"color": "#377eb8", "id": "stein_handbuch_1870-6666-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den gro\u00dfen \u003cb\u003eKnotenpunkten\u003c/b\u003e des Handels in Europa ist\u003cbr\u003edie staatliche Freiheit ausgegangen, in ihnen die Selbstverwaltung\u003cbr\u003eerhalten, und durch sie das Vereinswesen erzeugt worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-6666-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.15, "y": 471.59}, {"color": "#377eb8", "id": "2532889X_1973-10-19_01_129.tcf.xml-6-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u201eGr\u00fcne Welle\" in der Frankfurter Allee (stadtausw\u00e4rts) wird\u003cbr\u003ewegen der Umleitungen an den \u003cb\u003eKnotenpunkten\u003c/b\u003e Pettenkoferstra\u00dfe\u003cbr\u003eund M\u00f6llendorffstra\u00dfe unterbrochen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-10-19_01_129.tcf.xml-6-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1210.0, "y": 785.65}, {"color": "#377eb8", "id": "2532889X_1990-04-27_01_048.tcf.xml-6-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie DDR-Fahrer halben vor allem Schwierigkeiten mit der\u003cbr\u003eVorfahrt an verkehrszeichengeregel-\u0027 ten \u003cb\u003eKnotenpunkten\u003c/b\u003e und\u003cbr\u003everstie\u00dfen gegen das Rechtsfahrverbot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-04-27_01_048.tcf.xml-6-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1653.25, "y": 416.815}, {"color": "#377eb8", "id": "2532889X_1988-04-14_01_148.tcf.xml-1-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewegen Bauarbeiten im Bereich des Autobahnabzweiges Dresden ist\u003cbr\u003eder Verkehrsraum an diesem \u003cb\u003eKnotenpunkt\u003c/b\u003e bis 30. Juni 1988\u003cbr\u003eeingeschr\u00e4nkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-04-14_01_148.tcf.xml-1-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 930.05, "y": 370.46}, {"color": "#377eb8", "id": "2532889X_1977-07-14_01_100.tcf.xml-21-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Platz vor dem Tokioter Bahnhof Shinjuku, einem\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e von staatlichen und privaten Eisenbahnen,\u003cbr\u003eUntergrundbahn und Buslinien Foto: ZB/ Japan Press\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-07-14_01_100.tcf.xml-21-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 629.9, "y": 379.125}, {"color": "#377eb8", "id": "2532889X_1967-12-24_01_160.tcf.xml-43-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Platz, seit Jahrzehnten \u003cb\u003eKnotenpunkt\u003c/b\u003e des\u003cbr\u003eGro\u00dfstadtverkehrs, konnte im kapitalistischen Deutschland mit seiner\u003cbr\u003eGrundst\u00fccks-und Bodenspekulation nie eine best\u00e4ndige st\u00e4dtebauliche\u003cbr\u003eGestaltung finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-12-24_01_160.tcf.xml-43-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 599.4, "y": 562.75}, {"color": "#377eb8", "id": "2532889X_1954-10-28_01_055.tcf.xml-70-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der Kreuzung mit den wichtigen Ausfallstra\u00dfen ergeben sich\u003cbr\u003edie \u003cb\u003eKnotenpunkte\u003c/b\u003e, die eine besondere architektonische\u003cbr\u003eGestaltung erfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-10-28_01_055.tcf.xml-70-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.35, "y": 407.56}, {"color": "#377eb8", "id": "2532889X_1984-08-15_01_107.tcf.xml-8-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch als ein \u003cb\u003eKnotenpunkt\u003c/b\u003e an der Eisenbahnstrecke\u003cbr\u003eKalkutta\u2014 Madras ist die Stadt bekannt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-08-15_01_107.tcf.xml-8-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1070.35, "y": 294.23}, {"color": "#377eb8", "id": "2532889X_1977-07-28_01_097.tcf.xml-5-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben bereits auf der Wirtschaftskarte des Landes bekannten\u003cbr\u003eZentren wie Bukarest, Ploiesti, Galati und Constanta entwickelten sich\u003cbr\u003eauch St\u00e4dte wie Pitesti, Gheorghiu Dej, Tirgoviste, um nur einige zu\u003cbr\u003enennen, rasch zu wichtigen industriellen \u003cb\u003eKnotenpunkten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-07-28_01_097.tcf.xml-5-39\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 736.25, "y": 678.05}, {"color": "#377eb8", "id": "2532889X_1984-11-21_01_131.tcf.xml-22-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Berlinern gef\u00e4llt, da\u00df insbesondere in der Innenstadt, aber\u003cbr\u003eauch an den \u003cb\u003eKnotenpunkten\u003c/b\u003e der Stadtbezirke mehr als 6000\u003cbr\u003eTerrassenpl\u00e4tze entstanden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-11-21_01_131.tcf.xml-22-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1303.0, "y": 672.55}, {"color": "#377eb8", "id": "26120215_1985_03_02_01_101.tcf.xml-1-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWegen Bauarbeiten im Bereich des \u003cb\u003eKnotenpunktes\u003c/b\u003e\u003cbr\u003eBuschallee / Kniprodeallee in Wei\u00dfensee wird am Montag die\u003cbr\u003estadtausw\u00e4rts f\u00fchrende Fahrbahn der Buschallee zwischen Sulzfelder und\u003cbr\u003eElsastra\u00dfe f\u00fcr den Verkehr gesperrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_03_02_01_101.tcf.xml-1-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1573.15, "y": 755.9}, {"color": "#377eb8", "id": "26120215_1985_08_08_01_180.tcf.xml-27-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u003cb\u003eKnotenpunkt\u003c/b\u003e f\u00fcrs Umsteigen von einer Nachtlinie auf\u003cbr\u003edie andere ist beispielsweise am U-Bahnhof Maedalenenstra\u00dfe in\u003cbr\u003eLichtenberg, in der Bahnhof-/ Ecke Lindenstra\u00dfe in K\u00f6penick und in der\u003cbr\u003eBerliner/ Ecke Johannes-R. -Becher-Stra\u00dfe in Pankow.\u003cspan style=\"color:#808080;\" alse, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBahnhofsgastst\u00e4tten entstanden an allen \u003cb\u003eKnotenpunkten\u003c/b\u003e\u003cbr\u003edes Eisenbahnverkehrs, an den Einsatz-, Halte-und Endstationen von\u003cbr\u003eD-und Eil-Z\u00fcgen, In allen weiteren Zentren des Berufsverkehrs, des\u003cbr\u003eErholungsverkehrs und an den Grenzbahnh\u00f6fen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_06_23_01_221.tcf.xml-6-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1224.05, "y": 408.6}, {"color": "#377eb8", "id": "2532889X_1950-05-07_01_127.tcf.xml-15-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201esprechenden Verkehrsampeln bald allen \u003cb\u003eKnotenpunkten\u003c/b\u003e\u003cbr\u003eunserer Stadt eine unentbehrliche Einrichtung sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-05-07_01_127.tcf.xml-15-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 922.15, "y": 300.545}, {"color": "#4daf4a", "id": "robert_griechische_1881-1128-27", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn giebt die n\u00e4here oder weitere Beziehung, in welcher die\u003cbr\u003eEreignisse zu dem Haupthelden Achilleus stehen, den Massstab f\u00fcr ihre\u003cbr\u003eGeltung als \u201eKern-und \u003cb\u003eKnotenpunkte\u003c/b\u003e der Sage\u201c ab, wie das doch\u003cbr\u003eoffenbar Brunns Anschauung ist, welcher Abschnitt der Ilias hat dann\u003cbr\u003emehr Anspruch auf diesen Titel, als die gr\u00f6sste Heldenthat seines\u003cbr\u003eFreundes Patroklos, die dieser in den Waffen des Achilleus verrichtet,\u003cbr\u003ebei der Zeus selbst nicht hindernd einzuschreiten wagt, die seinem Tod\u003cbr\u003eunmittelbar vorhergeht und das Wiedereingreifen des Achilleus in den\u003cbr\u003eKampf sowie seine Vers\u00f6hnung mit Agamemnon vorbereitet?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-1128-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.175, "y": 865.3}, {"color": "#4daf4a", "id": "robert_griechische_1881-1228-67", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eXV 4) ver\u00f6ffentlichten Vasenbildes, das Welcker in dem von\u003cbr\u003eBrunn angegebenen Sinne deutet, w\u00e4hrend es vielmehr, wie Luckenbach a.\u003cbr\u003ea. O. S. 519 schlagend nachweist, den aufgehobenen Zweikampf zwischen\u003cbr\u003eHektor und Aias darstellt, also eine Scene der Ilias, von der ich\u003cbr\u003efreilich nicht sagen kann, ob sie nach Brunns Ansicht die Geltung\u003cbr\u003eeiner wertlosen Episode oder eines Kern-und \u003cb\u003eKnotenpunktes\u003c/b\u003e der\u003cbr\u003eHandlung hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-1228-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.56, "y": 947.55}, {"color": "#4daf4a", "id": "robert_griechische_1881-978-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch weiss nicht, ob die h\u00f6here Kritik diese beiden Zweik\u00e4mpfe\u003cbr\u003eder Ilias f\u00fcr Kern-und \u003cb\u003eKnotenpunkte\u003c/b\u003e der Sage h\u00e4lt, die der\u003cbr\u003ePhantasie eine reichere Anregung darbieten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-978-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.285, "y": 753.2}, {"color": "#4daf4a", "id": "marx_kapital01_1867-9505-91", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa der Mehrwerth ein j\u00e4hrliches Produkt des Kapitals ist, da er\u003cbr\u003edem Originalkapital j\u00e4hrlich ein Increment zusetzt, da diess Increment\u003cbr\u003eselbst j\u00e4hrlich w\u00e4chst mit dem j\u00e4hrlich zunehmenden Umfang des bereits\u003cbr\u003ein Funktion begriffenen Kapitals, und da endlich, unter besonderem\u003cbr\u003eSporn des Bereicherungstriebs, wie z. B. Oeffnung neuer M\u00e4rkte, neuer\u003cbr\u003eSph\u00e4ren der Kapitalanlage in Folge neu entwickelter gesellschaftlicher\u003cbr\u003eBed\u00fcrfnisse u. s. w., die Stufenleiter der Accumulation pl\u00f6tzlich\u003cbr\u003eausdehnbar ist durch bloss ver\u00e4nderte Theilung des Mehrwerths oder\u003cbr\u003eMehrprodukts in Kapital und Revenue, so treten hier\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e ein, wo das Wachsthum der Arbeitskraft oder der\u003cbr\u003eArbeiteranzahl \u00fcberfl\u00fcgelt wird von den Accumulationsbed\u00fcrfnissen des\u003cbr\u003eKapitals, und daher der Preis der Arbeit steigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-9505-91\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 332.195, "y": 548.15}, {"color": "#4daf4a", "id": "marx_kapital01_1867-6290-31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndess begreift man, dass bei einer Arbeit, wo es sich nicht um\u003cbr\u003evor\u00fcbergehende Paroxysmen handelt, sondern um Tag aus, Tag ein\u003cbr\u003ewiederholte, regelm\u00e4ssige Gleichf\u00f6rmigkeit, ein \u003cb\u003eKnotenpunkt\u003c/b\u003e\u003cbr\u003eeintreten muss, wo Ausdehnung des Arbeitstags und Intensivit\u00e4t der\u003cbr\u003eArbeit einander ausschliessen, so dass die Verl\u00e4ngerung des\u003cbr\u003eArbeitstags nur mit schw\u00e4cherem Intensivit\u00e4tsgrad der Arbeit und\u003cbr\u003eumgekehrt ein erh\u00f6hter Intensivit\u00e4tsgrad nur mit Verk\u00fcrzung des\u003cbr\u003eArbeitstags vertr\u00e4glich bleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-6290-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.25, "y": 802.75}, {"color": "#4daf4a", "id": "vischer_aesthetik030204_1857-1437-18", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Wesen der Polyphonie ist hierin freilich beinahe ganz\u003cbr\u003ezur\u00fcckgetreten, indem die verschiedenen Stimmen nur an einzelnen\u003cbr\u003e\u003cb\u003eKnotenpuncten\u003c/b\u003e, n\u00e4mlich in den Takten, in welchen sie einander\u003cbr\u003eabl\u00f6sen, vor\u00fcbergehend gleichzeitig ert\u00f6nen; ja selbst dieses Letztere\u003cbr\u003ekann fehlen, und die streng polyphone Form ist daher hier, wo es sich\u003cbr\u003eum gr\u00f6\u00dfere melodische S\u00e4tze oder um ganze Melodieen handelt, nur die\u003cbr\u003eVerflechtung, welche die selbst\u00e4ndigen S\u00e4tze nicht mit einander\u003cbr\u003eabwechseln, sondern zusamment\u00f6nen und sie doch in ihrer\u003cbr\u003eSelbst\u00e4ndigkeit sich behaupten l\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1437-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 427.56, "y": 811.8}, {"color": "#4daf4a", "id": "gottschall_poetik_1858-5961-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Handlung selbst bedarf nun der Einheit; alle ihre F\u00e4den\u003cbr\u003em\u00fcssen in einem bestimmten \u003cb\u003eKnotenpunkte\u003c/b\u003e zusammentreffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-5961-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.75, "y": 846
