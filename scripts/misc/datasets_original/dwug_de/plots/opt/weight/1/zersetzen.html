u003eden Kern dieses Kunstwerkes, den sch\u00f6nen urhellenischen Menschen,\u003cbr\u003egewahren und f\u00fcr die Kunst erhalten k\u00f6nnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wagner_zukunft_1850-798-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 230.63, "y": 257.115}, {"color": "#ff7f00", "id": "dilthey_geisteswissenschaften_1883-3349-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr Endurtheil \u00fcber die ganze Position des Metaphysikers ist in\u003cbr\u003eGeltung geblieben, sie haben die Metaphysik \u003cb\u003ezersetzt\u003c/b\u003e: aber die\u003cbr\u003eWahrheit ist eben nicht Metaphysik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-3349-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.795, "y": 308.89}, {"color": "#ff7f00", "id": "dilthey_geisteswissenschaften_1883-1341-83", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWol ist nothwendig, da\u00df diese Wissenschaften sich des\u003cbr\u003eVerh\u00e4ltnisses ihrer Wahrheiten zu der Wirklichkeit, von welcher sie\u003cbr\u003edoch nur Theilinhalte darstellen, folgerecht der Beziehungen, in\u003cbr\u003ewelchen sie zu den aus derselben Wirklichkeit durch Abstraktion\u003cbr\u003eausgesonderten anderen Wissenschaften stehen, bewu\u00dft werden; gerade\u003cbr\u003edie\u00df ist das Bed\u00fcrfni\u00df, da\u00df aus der Natur der Aufgabe, welche diese\u003cbr\u003eWirklichkeit dem menschlichen Wissen und Erkennen stellt, die\u003cbr\u003eKunstgriffe, verm\u00f6ge deren dasselbe sich in sie eingr\u00e4bt, sie\u003cbr\u003ezerspaltet, \u003cb\u003ezersetzt\u003c/b\u003e, verstanden werden; was das Erkennen mit\u003cbr\u003eseinen Werkzeugen bew\u00e4ltigen kann, was als unzersetzbare Thatsache\u003cbr\u003ewidersteht und zur\u00fcckbleibt, das mu\u00df sich hier zeigen: kurz einer\u003cbr\u003eErkenntni\u00dftheorie der Geisteswissenschaften, oder tiefer: der\u003cbr\u003eSelbstbesinnung bedarf es, welche den Begriffen und S\u00e4tzen derselben\u003cbr\u003eihr Verh\u00e4ltni\u00df zur Wirklichkeit, ihre Evidenz, ihr Verh\u00e4ltni\u00df zu\u003cbr\u003eeinander sichert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-1341-83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 131.35, "y": 289.195}, {"color": "#ff7f00", "id": "curtius_alterthum01_1875-2280-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJe verwickelter nun auch im Mutterlande die Lebensverh\u00e4ltnisse\u003cbr\u003ewurden, und je mehr sich die alten B\u00fcrgergemeinden durch fremden Zuzug\u003cbr\u003e\u003cb\u003ezersetzten\u003c/b\u003e, um so mehr dehnte sich der Gebrauch geschriebener\u003cbr\u003eGesetzgebungen aus; aber immer blieb im griechischen Volksgeiste eine\u003cbr\u003eStimmung zur\u00fcck, welche sich gegen die Herrschaft des Buchstabens\u003cbr\u003estr\u00e4ubte, im Gerichtswesen sowohl wie im Verfassungsleben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-2280-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorC: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 367.23, "y": 117.74}, {"color": "#ff7f00", "id": "jhering_recht03_1865-194-80", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie unter einem durchsichtigen Glase das Innere einer Maschine,\u003cbr\u003eso arbeitet sie unter unsern Augen, gleich als ob der Mechanismus\u003cbr\u003eeigens zum Schulunterricht verfertigt worden w\u00e4re (ich erinnere an die\u003cbr\u003eBemerkung auf S. 10); was anderw\u00e4rts blo\u00df auf dem Wege des innerlichen\u003cbr\u003eDenkens vor sich geht, geschieht hier in Form einer sichtbaren\u003cbr\u003e\u00e4u\u00dferlichen Einrichtung \u2014 im alten Proce\u00df sieht man das\u003cbr\u003eRechtsverh\u00e4ltni\u00df, so zu sagen, unter das Schneidewerk gerathen,\u003cbr\u003ewodurch es \u003cb\u003ezersetzt\u003c/b\u003e werden soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht03_1865-194-80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.28, "y": 146.525}, {"color": "#ff7f00", "id": "dilthey_geisteswissenschaften_1883-4629-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndem aber in der Metaphysik selber das Prinzip des Willens, ja\u003cbr\u003eder Willk\u00fcr geltend gemacht wird, \u003cb\u003ezersetzt\u003c/b\u003e der hierin liegende\u003cbr\u003eWiderspruch zwischen der Form und dem Inhalt die Metaphysik, deren\u003cbr\u003eWesen deduktive Folgerichtigkeit ist, und er erscheint in Occam und\u003cbr\u003eseinen Sch\u00fclern als Frivolit\u00e4t und als Flucht in ein supranaturales\u003cbr\u003easylum ignorantiae, w\u00e4hrend zugleich ein tiefer Ernst in der\u003cbr\u003eBehauptung des gro\u00dfen Prinzips der Willenspers\u00f6nlichkeit und ihrer\u003cbr\u003efreien Macht gegen\u00fcber aller Autorit\u00e4t und aller leeren Abstraktion in\u003cbr\u003eOccam sich geltend macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-4629-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 362.03, "y": 290.135}, {"color": "#ff7f00", "id": "gottschall_poetik_1858-5415-85", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHiermit war die Harmlosigkeit des romantischen Epos aufgehoben,\u003cbr\u003eund wenn auch Ernst Schulze in seiner \u201eC\u00e4cilie\u201c noch einmal seine\u003cbr\u003eumfangreiche Verj\u00fcngung versuchte, in der \u201ebezauberten Rose\u201c eine\u003cbr\u003eletzte duftige Bl\u00fcthe auf sein Grab legte, beides Dichtungen von\u003cbr\u003eharmloser Phantastik, so war doch sowohl der \u201eAmaranth\u201c von Oscar von\u003cbr\u003eRedwitz, als auch Eichendorff\u0027s \u201eJulian,\u201c \u201eRobert und Guiscard\u201c u. a.\u003cbr\u003ebereits mit einer so feindseligen Reaktionspolemik gegen den Geist der\u003cbr\u003eGegenwart \u003cb\u003ezersetzt\u003c/b\u003e, da\u00df die echt romantische Heiterkeit und\u003cbr\u003eUnbefangenheit g\u00e4nzlich verloren gegangen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-5415-85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.525, "y": 9.0}, {"color": "#ff7f00", "id": "gottschall_poetik_1858-1845-48", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSobald dies Gef\u00fchl romantisch \u00fcbertrieben ist, hat die\u003cbr\u003eironische Aufl\u00f6sung ihr gutes Recht \u2014 die Einheit der Stimmung ist\u003cbr\u003edann nicht gest\u00f6rt; denn sie beruhte von Haus aus auf dieser\u003cbr\u003eaufl\u00f6senden Jronie, welche einer gesunden Empfindung zu ihrem Recht\u003cbr\u003everhilft, indem sie eine krankhafte \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-1845-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 298.05, "y": 399.12}, {"color": "#ff7f00", "id": "herbart_psychologie_1834-559-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas obere Verm\u00f6gen beginnt ihm nun mit der Deutlichkeit der\u003cbr\u003eBegriffe, deren Merkmale die Aufmerksamkeit \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie_1834-559-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.03, "y": 294.06}, {"color": "#ff7f00", "id": "alexis_ruhe04_1852-770-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt, wo Fr\u00f6mmigkeit und Gerechtigkeit in mildem Scheine von\u003cbr\u003eoben ausstrahlt, wo wir aus einem guten Sinne auf T\u00fcchtiges gehofft,\u003cbr\u003eist\u0027s die Unentschlossenheit, die sich auf das Volk ergie\u00dft und es\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe04_1852-770-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 178.29, "y": 322.925}, {"color": "#ff7f00", "id": "chamberlain_grundlagen02_1899-4790-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht aber der Jude allein, sondern alles, was vom j\u00fcdischen\u003cbr\u003eGeist ausgeht, ist ein Stoff, welcher das Beste in uns zernagt und\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen02_1899-4790-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.715, "y": 132.305}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-572-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine langsame, schleichende Durchdringung der alten\u003cbr\u003eVorstellungscomplexe durch die neuen wird zwar viel geringere\u003cbr\u003eGem\u00fcthsbewegungen setzen, aber, indem es das Ich auch weniger zum\u003cbr\u003eWiderstande auffordert, dasselbe um so sicherer \u003cb\u003ezersetzen\u003c/b\u003e und\u003cbr\u003eabsorbiren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-572-34\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorC: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 530.4, "y": 227.655}, {"color": "#ff7f00", "id": "hegel_phaenomenologie_1807-1346-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Mitte ist das Selbstbewusstseyn, welches sich in die\u003cbr\u003eExtreme \u003cb\u003ezersetzt\u003c/b\u003e, und jedes Extrem ist diese Austauschung\u003cbr\u003eseiner Bestimmtheit, und absoluter Uebergang in das\u003cbr\u003eentgegengesetzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1807\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hegel_phaenomenologie_1807-1346-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.655, "y": 207.63}, {"color": "#4daf4a", "id": "marx_kapital01_1867-5268-10", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndrerseits geht sie von der Cooperation gleichartiger\u003cbr\u003eHandwerker aus, \u003cb\u003ezersetzt\u003c/b\u003e dasselbe individuelle Handwerk in\u003cbr\u003eseine verschiednen besondern Operationen, und isolirt und\u003cbr\u003everselbstst\u00e4ndigt diese bis zu dem Punkt, wo jede derselben zur\u003cbr\u003eausschliesslichen Funktion eines besondern Arbeiters wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-5268-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.55, "y": 275.49}, {"color": "k", "id": "darwin_pflanzen_1876-6353-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014, phosphorsaures, von Drosera \u003cb\u003ezersetzt\u003c/b\u003e, 168.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: darwin_pflanzen_1876-6353-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 739.8, "y": 417.0}]);
