        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1845", "id": "mag_1845_587427.txt-128-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhole families of men, women, and children, half naked,\u003cbr\u003ebarefoot, in \u003cb\u003erags\u003c/b\u003e, shivering in the cold, lean and gaunt from\u003cbr\u003ehunger, without a hut to shelter them from the storm, or a pillow of\u003cbr\u003estraw whereon to lay their heads.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_587427.txt-128-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 482.53, "y": 581.15}, {"color": "#ff7f00", "date": "1843", "id": "fic_1843_7208.txt-9818-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enext yard with scarcely a \u003cb\u003erag\u003c/b\u003e to their backs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-9818-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.95, "y": 416.625}, {"color": "#ff7f00", "date": "1849", "id": "fic_1849_7192.txt-6161-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe\u0027s down on \u003cb\u003erags\u003c/b\u003e, I tell ye.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7192.txt-6161-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 558.85, "y": 399.005}, {"color": "#ff7f00", "date": "1856", "id": "fic_1856_1281.txt-5311-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eits ruthless keepers have refused them bread, shut them into\u003cbr\u003ethe street, and left them in \u003cb\u003erags\u003c/b\u003e scarce sufficient to cover\u003cbr\u003etheir nakedness, to sleep upon the cold stones, a mute but terrible\u003cbr\u003erebuke to those hearts that bleed over the sorrows of Africa, but have\u003cbr\u003eno blood to give out when the object of pity is a poor, heart-sick\u003cbr\u003egirl, forced to make the cold pavement her bed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-5311-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 649.35, "y": 544.9}, {"color": "#ff7f00", "date": "1852", "id": "nf_1852_752548.txt-2578-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou dirthy owld bit of a blackguard of a \u003cb\u003erag\u003c/b\u003e, \u0027 says I,\u003cbr\u003ein an exthremity of rage, \u0027 You\u0027re not fit for the back of a dacent\u003cbr\u003elad an \u0027 a jintleman.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_752548.txt-2578-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.6, "y": 338.755}, {"color": "#ff7f00", "date": "1856", "id": "fic_1856_1281.txt-1432-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNecessity had almost driven me to the sign of the \u0027 Three\u003cbr\u003eMartyrs, \u0027 to see what the man of the eagle face would give me on my\u003cbr\u003ecap, for they said the man at the \u0027 Three Martyrs \u0027 lent money on\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e such as I had.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-1432-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 651.25, "y": 494.555}, {"color": "#ff7f00", "date": "1842", "id": "fic_1842_8882.txt-1086-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClothe him with finest stuffs, yourselves in \u003cb\u003erags\u003c/b\u003e Which\u003cbr\u003escarcely cover ye: furnish for him costly couch, Yours the hard plank:\u003cbr\u003eyield to him the labor Of your youth, your life, and when useless\u003cbr\u003egrown, To be cast off, like superannuated Brutes, to die\u003cbr\u003eunsuccoured.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_8882.txt-1086-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.75, "y": 517.25}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7216.txt-200-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, the next pilgrim was a very old and miserable man; stone-\u003cbr\u003eblind, covered with \u003cb\u003erags\u003c/b\u003e; and supporting his steps with a\u003cbr\u003estaff. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7216.txt-200-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 786.35, "y": 554.2}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_747595.txt-241-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis ornament is considered indispensable, and those who can\u003cbr\u003enot afford it, supply its place with a bit of red \u003cb\u003erag\u003c/b\u003e, which\u003cbr\u003eequally well answers the intended purpose of pointing them out as\u003cbr\u003edisciples of Buddha.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_747595.txt-241-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.675, "y": 295.99}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1281.txt-1360-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esaid Mrs. McCarty, begging them to sit down, and excuse the\u003cbr\u003edisordered state of her few \u003cb\u003erags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-1360-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 119.325, "y": 617.7}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-10511-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; and having drilled a small company of young vagabonds, he\u003cbr\u003emade a circuit of the market-places on Saturday nights with these --\u003cbr\u003etheir \u003cb\u003erags\u003c/b\u003e flying to the wind, and an expression of doleful\u003cbr\u003egratitude in their faces -- running at his heels; Puffer keeping in\u003cbr\u003ethe advance, and from time to time ordering a cutlet, or steak, or\u003cbr\u003etender-loin, to be cast in.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-10511-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 964.45, "y": 482.87}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-4905-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn return, gentlemen, for this flattering toast, let me offer\u003cbr\u003eyou, \" The regamuffins and paupers of the ward: they conceal more\u003cbr\u003egenuine honor and virtue beneath their \u003cb\u003erags\u003c/b\u003e, than King Solomon\u003cbr\u003ein his Sunday clothes, or a Fourth-of-July orator in his new-bought\u003cbr\u003eruffle and wristbands! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-4905-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.505, "y": 671.05}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_747502.txt-339-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe windows were glazed principally with paper, to say nothing\u003cbr\u003eof old hats, \u003cb\u003erags\u003c/b\u003e, \u0026c.; The head of this honored house fished\u003cbr\u003ein the trout season; and he would have put Izaac Walton to the blush,\u003cbr\u003eif that illustrious gentleman\u0027s angling virtues had been brought to so\u003cbr\u003esevere a proof.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747502.txt-339-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 98.26, "y": 539.15}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9040.txt-627-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePorch above porch, opening out on the alley, served as\u003cbr\u003edooryards to the different apartments -- places for the drying of\u003cbr\u003emiserable \u003cb\u003erags\u003c/b\u003e -- play-grounds for the children -- and look-\u003cbr\u003eouts, for the decrepit old women, on sunny afternoons.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-627-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.4, "y": 719.0}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554357.txt-300-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChemistry has supplied its bleaching inventions and its\u003cbr\u003emedicines, not to speak of the more questionable blessings of dry bone\u003cbr\u003esoup, linen \u003cb\u003erag\u003c/b\u003e sugar, and sawdust bread.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554357.txt-300-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.6, "y": 190.985}, {"color": "#377eb8", "date": "1852", "id": "mag_1852_555751.txt-173-80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the first particular, while the standard of intelligence and\u003cbr\u003erefinement among our native population is perhaps higher than among\u003cbr\u003eour neighbors under the British crown, they are rapidly following our\u003cbr\u003esteps as to popular education, and they receive much smaller\u003cbr\u003eproportional accessions than we do of a degraded foreign population,\u003cbr\u003ewhose brutish habits of living have a direct tendency to reduce the\u003cbr\u003eprice of labor to what will furnish the discomfort, smoke, and\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e of a shanty.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_555751.txt-173-80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 404.1, "y": 502.6}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7906.txt-111-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHumbly the stranger took the offered crumb Yet ate not of it,\u003cbr\u003estanding meek and dumb: Then lifts his eyes, -- the wondering Ahab saw\u003cbr\u003eHis \u003cb\u003erags\u003c/b\u003e fall from him as the snow in thaw.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7906.txt-111-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.7, "y": 513.95}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-1284-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIsn\u0027t your mother in the house, and haven\u0027t you a dry\u003cbr\u003e\u003cb\u003erag\u003c/b\u003e to put upon that poor child? \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-1284-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.545, "y": 676.1}, {"color": "#377eb8", "date": "1823", "id": "mag_1823_553494.txt-190-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt midday, when the streets seem to run with liquid fire, when\u003cbr\u003escarcely any pedestrian is abroad, and even the policeman has retired\u003cbr\u003eto enjoy the luxury of shade, you may see the droshky driver clinging\u003cbr\u003eto his post of duty, the carter urging on his dirt-besmeared equipage,\u003cbr\u003ethe vender offering his wares with the cry which is a shriek, and the\u003cbr\u003ebeggars, sexless by plenitude of \u003cb\u003erags\u003c/b\u003e, awaiting their copek at\u003cbr\u003ethe blazing doors of church and catlle (lral.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553494.txt-190-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 382.055, "y": 783.15}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1281.txt-4096-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLike revelling witches in \u003cb\u003erags\u003c/b\u003e, and seen through the\u003cbr\u003ebedimmed atmosphere at the further end of the den, are half-frantic\u003cbr\u003emen, women, and girls\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-4096-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 383.47, "y": 861.25}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-1149-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a time when she did not care if the floor was all\u003cbr\u003ecovered with heaps of dirt, and she would go out into the street with\u003cbr\u003ethe \u003cb\u003erags\u003c/b\u003e flying all about her, and her hair in masses of thick\u003cbr\u003etangles, and her face quite black and ugly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-1149-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 322.985, "y": 878.9}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_1279.txt-222-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe chords of tender sympathy were at once touched and Bettina\u003cbr\u003efollowed the old woman outside the walls, and beyond an angle of the\u003cbr\u003eruins a few rods, when the person who had so excited her commiseration\u003cbr\u003esuddenly stopped, and tossing off the wretched \u003cb\u003erags\u003c/b\u003e he wore, he\u003cbr\u003estood before her the athletic leader of banditti, Petard! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_1279.txt-222-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1111.6, "y": 530.7}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_8877.txt-142-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eupon The farnish\u0027d wretch before you, poor in all things Save\u003cbr\u003ehonor; -- on these tatter\u0027d \u003cb\u003erags\u003c/b\u003e you gazed; You thought he\u003cbr\u003emight be bought.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_8877.txt-142-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 258.42, "y": 881.65}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-1683-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe did not remember how beautiful the contrast must be to Pat\u003cbr\u003eas he came from his mother\u0027s den of infamy, where \u003cb\u003erags\u003c/b\u003e and dirt\u003cbr\u003eprevailed, to the neat and cleanly dwelling, and the pure, bright,\u003cbr\u003ehappy faces of Mrs. Bates and her two children.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-1683-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 381.345, "y": 164.18}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_3465.txt-1089-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHowever, it\u0027s my motto never to give up; so, of course I gained\u003cbr\u003ethe top at last, and, opening a door, found myself in a garret, piled\u003cbr\u003eup as high as my waist with old \u003cb\u003erags\u003c/b\u003e, and old papers, and old\u003cbr\u003ebits of bones. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3465.txt-1089-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.915, "y": 521.35}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_8328.txt-3033-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhence then thy right to rack my limbs with toil, And bear away\u003cbr\u003ethe produce of the soil; Leave my poor babes in \u003cb\u003erags\u003c/b\u003e the blast\u003cbr\u003eto feel, Wet with hot tears their scant, unwholesome meal, And\u003cbr\u003eearthward, like the beasts that perish, gaze From springtime to\u003cbr\u003ethe\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_8328.txt-3033-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 280.74, "y": 511.15}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-513-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCome, fork over the solid, Old \u003cb\u003eRags\u003c/b\u003e, \" said the boatman,\u003cbr\u003ewith a loud laugh, and turning with a quizzical leer to a group of\u003cbr\u003ecaptains, and sloop-boys that had gathered to see the fun. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-513-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.825, "y": 759.35}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7103.txt-365-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePeirce eyed him as he stood there in his shirt sleeyes, with a\u003cbr\u003eshaving ringlet lodged over his right ear and a \u003cb\u003erag\u003c/b\u003e wound about\u003cbr\u003ea wounded thumb, to see what he had to expect from his new master, for\u003cbr\u003esuch he instinctively knew him to be.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7103.txt-365-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 228.365, "y": 866.5}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586584.txt-140-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is a higher pleasure in his view in preachiiig to the\u003cbr\u003esavages, than in sharing the luxuries of refined society; and in\u003cbr\u003epreferring the former he acts upon the same principle of self-love, as\u003cbr\u003ethe chimney sweeper would in giving up his sooty \u003cb\u003erags\u003c/b\u003e for the\u003cbr\u003epurple linen of a prince.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586584.txt-140-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.7, "y": 716.05}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7321.txt-3317-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elimpsy as a \u003cb\u003erag\u003c/b\u003e, so that the doctors would think he was\u003cbr\u003ejest ready to fly off the handle, and let him go down to the Rip Raps\u003cbr\u003eand stay there a fortnight, and he\u0027d come up again as smart as a\u003cbr\u003esteel-trap.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-3317-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 213.735, "y": 779.2}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_554848.txt-170-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhatever may be the determination of the poor cultivator in\u003cbr\u003ebearing hunger, that he may face his other xvarits, he is in general\u003cbr\u003enaked, or covered with \u003cb\u003erags\u003c/b\u003e, transmitted in the family from\u003cbr\u003egeneration to generation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_554848.txt-170-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.305, "y": 380.28}, {"color": "#377eb8", "date": "1848", "id": "nf_1848_747893.txt-2275-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOf this description are bones, horns and hoofs of cattle, bone\u003cbr\u003edust, the entire carcasses of animals, cuttings of leather, woolen\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e, feathers, and hair.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1848_747893.txt-2275-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.21, "y": 202.555}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_5168.txt-697-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u0027 Doctor, \u0027 a large, dark man, very showily dressed,\u003cbr\u003ecomplied, and spoke as follows: -- \u0027 As I was saying, gentlemen, I had\u003cbr\u003ebecome awfully reduced -- not a cent in my possession, not a friend in\u003cbr\u003ethe world, and clothed in \u003cb\u003erags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_5168.txt-697-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 622.7, "y": 800.9}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_747502.txt-359-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll was confusion for a few moments within, when a light was\u003cbr\u003estruck and the muzzle of Leat\u0027s fowling piece came poking through\u003cbr\u003eanother pane; but it was soon withdrawn, and Mr. Leat himself, in\u003cbr\u003eproprid persond but robed in fewer \u003cb\u003erags\u003c/b\u003e than he had generally\u003cbr\u003eoflFered to the gaze of the public, came rushing out of the\u003cbr\u003edoor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747502.txt-359-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.55, "y": 652.25}, {"color": "#377eb8", "date": "1812", "id": "fic_1812_8649.txt-18-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSailor -- Strut in \u003cb\u003erags\u003c/b\u003e -- But whither bound,\u003cbr\u003efriend?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1812_8649.txt-18-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.615, "y": 821.35}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7039.txt-4238-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne of them had \u003cb\u003erags\u003c/b\u003e bound round her feet, and a pair of\u003cbr\u003ebroken shoes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-4238-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 705.45, "y": 467.775}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-9213-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen darkness came on, sky and sea roared and split with the\u003cbr\u003ethunder, and blazed with the lightning, that showed the disabled masts\u003cbr\u003efluttering here and there with the \u003cb\u003erags\u003c/b\u003e which the first fury of\u003cbr\u003ethe\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-9213-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.2, "y": 299.595}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-2995-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter the house was all blown to pieces, the giant began to\u003cbr\u003eblow at you; and your scarlet robes all went into \u003cb\u003erags\u003c/b\u003e, and you\u003cbr\u003eyourself came near going off a precipice. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-2995-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.7, "y": 656.15}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9098.txt-4674-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe floor is covered with litter and filthy \u003cb\u003erags\u003c/b\u003e, and\u003cbr\u003enone of the vessels are clean.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9098.txt-4674-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.65, "y": 435.67}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-162-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the girl set down her burden, the door re-opened behind her,\u003cbr\u003eand a little boy, whose clothing was one consolidated \u003cb\u003erag\u003c/b\u003e from\u003cbr\u003etop to toe, made his appearance.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-162-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.4, "y": 882.9}, {"color": "#377eb8", "date": "1828", "id": "fic_1828_7259.txt-660-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou say the children were ragged and dirty; I shall see that\u003cbr\u003ethey are comfortably clothed, and, if I find that the clothes are kept\u003cbr\u003ewhole and clean, I will befriend the family farther, but if they are\u003cbr\u003elet run to \u003cb\u003erags\u003c/b\u003e, without washing or mending, I shall do no\u003cbr\u003emore. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1828_7259.txt-660-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 666.1, "y": 215.765}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7341.txt-1681-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTher was sum ten or a dozen families livin in the house, and\u003cbr\u003eall of \u0027 em was frightened almost to deth, and turned out of ther beds\u003cbr\u003einto the street, jest because the family in the roof had gone to sleep\u003cbr\u003eleavin a pile of old \u003cb\u003erags\u003c/b\u003e afire to drive off the\u003cbr\u003emusketers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7341.txt-1681-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 264.26, "y": 689.45}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7189.txt-3024-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe came to this castle in his Palmer\u0027s \u003cb\u003erags\u003c/b\u003e and perilled\u003cbr\u003ehis life to rescue his Ladye love.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7189.txt-3024-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.0, "y": 341.2}, {"color": "#377eb8", "date": "1821", "id": "nf_1821_747955.txt-233-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003erags\u003c/b\u003e into the wasps holes, where the nest lies, and\u003cbr\u003epresently fling a spade full of earth over the holes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1821_747955.txt-233-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.61, "y": 613.5}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-1235-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI don\u0027t see how a dinner is to come out of this, \" said\u003cbr\u003eHabbakkuk Viol, after gazing upon the apparel a reasonable length of\u003cbr\u003etime, \" unless, Bob, you propose to feed us, like ostriches, on\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e and iron.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-1235-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 173.815, "y": 534.3}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9168.txt-1744-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Oh, bless you, not a scar, \" answered John, \" for don\u0027t you\u003cbr\u003emind how he kep \u0027 the iled silk and wet \u003cb\u003erags\u003c/b\u003e on yer face, and\u003cbr\u003ehow that night when you was sickest, he held yer hands so you couldn\u0027t\u003cbr\u003etache that little feller between yer eyes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9168.txt-1744-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 629.6, "y": 159.085}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1281.txt-1296-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo we used to lodge here and there, in the cellars about the\u003cbr\u003ePoints, in \u0027 Cut Throat Alley, \u0027 or \u0027 Cow Bay, \u0027 or \u0027 Murderer\u0027s\u003cbr\u003eAlley, \u0027 or in \u0027 The House of the Nine Nations, \u0027 or wherever we could\u003cbr\u003eget a sixpenny \u003cb\u003erag\u003c/b\u003e to lay down upon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-1296-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 300.15, "y": 768.5}, {"color": "#377eb8", "date": "1843", "id": "mag_1843_555104.txt-700-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* Esquirol says, of the insane in France, \" I have seen them\u003cbr\u003enaked or covered with \u003cb\u003erags\u003c/b\u003e, with nothing but a layer of straw\u003cbr\u003eto protect them from the cold dampness of the ground upon which they\u003cbr\u003elay.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1843_555104.txt-700-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 174.965, "y": 232.94}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-9888-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003estaff in hand, the gaunt old man, clad in \u003cb\u003erags\u003c/b\u003e that a\u003cbr\u003ebeggar might have been ashamed to wear, stood between the gazers and\u003cbr\u003ethe light of the western sky, his silvery hair reddened at the edges\u003cbr\u003eby the rays of the declining sun.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-9888-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.0, "y": 279.015}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-12969-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIs it our wish that honest-hearted manhood, apparelled, it may\u003cbr\u003ebe, in \u003cb\u003erags\u003c/b\u003e, and held low and cheap in the world\u0027s esteem,\u003cbr\u003eshould, for any reason whatever, be robbed of its suffrage, and made\u003cbr\u003eto keep its peace in the presence of power, or wealth, or hereditary\u003cbr\u003escorn?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-12969-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.8, "y": 821.35}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-341-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor to go as a passenger you must needs have a purse, and a\u003cbr\u003epurse is but a \u003cb\u003erag\u003c/b\u003e unless you have something in it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-341-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.25, "y": 838.9}, {"color": "#377eb8", "date": "1821", "id": "mag_1821_553346.txt-34-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewas hemp and flax yesterday, and linen, and rags, and money\u003cbr\u003etoday, too often brings you down to \u003cb\u003erags\u003c/b\u003e tomorrow, and not\u003cbr\u003eperhaps quite so often as it might, to hemp again the day\u003cbr\u003eafter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1821_553346.txt-34-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 463.42, "y": 881.75}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7052.txt-3737-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eis to exhibit -- a walking piece of paste-board or bundle of\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7052.txt-3737-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.98, "y": 327.635}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_748164.txt-1079-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the savage state, and before cotton wrapped mankind, they\u003cbr\u003esuffered for clothing, and \u003cb\u003erags\u003c/b\u003e indicated poverty.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_748164.txt-1079-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.3, "y": 538.45}, {"color": "#377eb8", "date": "1856", "id": "nf_1856_755595.txt-1836-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey all rush about -- the lethargic German keeps pace with the\u003cbr\u003eenergetic Yankee; and the Irishman, no longer in \u003cb\u003erags\u003c/b\u003e, \"\u003cbr\u003eguesses \" and \" spekilates \" in the brogue of Erin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1856_755595.txt-1836-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 561.4, "y": 907.85}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-3293-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe floor was covered in the centre by a carpet made of\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e, a species of manufacture that was then, and yet continues\u003cbr\u003eto be, much in use in the interior; while its edges, that were exposed\u003cbr\u003eto view, were of unspotted cleanliness.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-3293-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 416.37, "y": 551.75}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7047.txt-438-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elook at your money-bags, for they tell the Gineral you han\u0027t\u003cbr\u003egot stuff enuff in the Bank to make him a pair of spectacles; none of\u003cbr\u003eyour \u003cb\u003erags\u003c/b\u003e, \u0027 says I, but the real grit: \u0027 and with that he\u003cbr\u003ecall\u0027d 2 or 3 chaps in Quaker coats, and they open\u0027d a large place\u003cbr\u003eabout as big as the east room; \u0027 and such a sight I never see --\u003cbr\u003eboxes, bags, and kegs, all full, and I should say nigh upon a hundred\u003cbr\u003ecord.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-438-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 288.54, "y": 574.8}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-10390-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the poor wretch, clad in \u003cb\u003erags\u003c/b\u003e, clutched the curtains\u003cbr\u003ewith trembling hands, and looked, -- while a ray of light shining upon\u003cbr\u003ehis eyeballs, showed that they flashed -- grew dim with tears -- and\u003cbr\u003eburned into life again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-10390-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.5, "y": 855.7}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9200.txt-4849-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- On some sunny day when Broadway is thronged with a current\u003cbr\u003eof fashion, youth and beauty, (and, for that matter, \u003cb\u003erags\u003c/b\u003e, old\u003cbr\u003eage and ugliness too,) when the sky is full of spring\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9200.txt-4849-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 260.79, "y": 382.865}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_748120.txt-2353-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI see the dirt and \u003cb\u003erags\u003c/b\u003e; I see the wrinkles and elf-\u003cbr\u003elocks, the wild eye and the shrivelled limbs; I hear the hoarse and\u003cbr\u003ebroken tones of age and passion, the convulsive laughter and\u003cbr\u003ethe\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_748120.txt-2353-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 330.23, "y": 344.12}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_587497.txt-188-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecrossing the Niemen in presence of Napoleon, as he sat in his\u003cbr\u003etower and saw those glorious legions move in beautiful order and high\u003cbr\u003espirits before him; and the remnant of that scattered army in\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e, wan and ghastly, following their iron-hearted leader as\u003cbr\u003ehe strode on foot over the same river, always fills one with the\u003cbr\u003eprofoundest melancholy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_587497.txt-188-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.65, "y": 238.36}, {"color": "#377eb8", "date": "1823", "id": "mag_1823_553448.txt-466-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea base coin upon our community, shake public credit, poison\u003cbr\u003efaith between man and man, turn certificates of stock into\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e, and render it good husbandry-.. as it was twelve years\u003cbr\u003eago in the Dutch cities -- to pull down brick houses, for the sake of\u003cbr\u003esaving the tax?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553448.txt-466-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 329.38, "y": 227.4}, {"color": "#377eb8", "date": "1853", "id": "nf_1853_771859.txt-2267-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(They are made by dipping paper or \u003cb\u003erags\u003c/b\u003e in melted\u003cbr\u003esulphur.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_771859.txt-2267-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 561.8, "y": 594.55}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_9031.txt-623-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe has shown them that vice may be wrapped in silks and\u003cbr\u003ebroadcloths, and virtue in \u003cb\u003erags\u003c/b\u003e; he has shown them that under\u003cbr\u003ethe poorest garments may beat hearts great and noble -- may\u003cbr\u003elive\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_9031.txt-623-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 69.915, "y": 663.7}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_555704.txt-209-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe flour, leather, and \u003cb\u003erags\u003c/b\u003e have been manufactured into\u003cbr\u003ecorresponding articles, the bread has been eaten, the shoes are half\u003cbr\u003eworn out, and the paper is covered with writing or printing, so that a\u003cbr\u003enew supply of each is called for.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555704.txt-209-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 150.12, "y": 430.155}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7206.txt-2048-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor myself, ge\u0027mmen, if you ask my views of litter-a-toor, I\u003cbr\u003edon\u0027t hesitate to say, in vun sense o \u0027 the word, excuse the\u003cbr\u003eexpression, it\u0027s nothin \u0027 but a powerful combination o \u0027 rags and\u003cbr\u003ebrass: by which I means to say, it takes a uncommon quantity o \u0027\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e to make the paper out of, and it takes a uncommon sight o\u003cbr\u003e\u0027 brass and courage to make the paper full o \u0027 readin \u0027 matter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7206.txt-2048-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.42, "y": 422.845}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_503986.txt-165-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ew could alone afford them \" She can make no head against this\u003cbr\u003esea, under that \u003cb\u003erag\u003c/b\u003e of canva55, \" said Barnstable\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_503986.txt-165-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 490.86, "y": 646.45}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-9900-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Pay-As-I-Go, \" responded the old man, and at the word, from\u003cbr\u003esome obscure nook of his \u003cb\u003erags\u003c/b\u003e, he drew forth a crown of shining\u003cbr\u003esilver. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-9900-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.15, "y": 338.415}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7239.txt-209-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esnatching up a \u003cb\u003erag\u003c/b\u003e of tarred canvass and a bunch of\u003cbr\u003espun-yarn that somebody held near -- good for the lockjaw --\u003cbr\u003etried\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7239.txt-209-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.45, "y": 398.6}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7186.txt-2335-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe porter bottle, which illuminates the room, is held by a\u003cbr\u003ehuge negro, who, with \u003cb\u003erags\u003c/b\u003e upon his chest, is playing cards\u003cbr\u003ewith a\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7186.txt-2335-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 251.46, "y": 819.55}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7309.txt-3124-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are not the men to fight less earnestly on that account,\u003cbr\u003enor will their poverty and \u003cb\u003erags\u003c/b\u003e hinder them from striking a\u003cbr\u003egood blow, when occasion serves, against the invader to whom they owe\u003cbr\u003ethem. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7309.txt-3124-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.05, "y": 853.0}, {"color": "#377eb8", "date": "1859", "id": "mag_1859_506520.txt-371-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhy that astonishing timorousness of Howe before Valley Forge;\u003cbr\u003ewhere the relics of a force starving, sickcuing, and in \u003cb\u003erags\u003c/b\u003e,\u003cbr\u003ecould scarcely man the lines, which they held before a great,\u003cbr\u003evictorious, and perfectly appointed army?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1859_506520.txt-371-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.75, "y": 843.9}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_800.txt-2485-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis is a jewel amidst the \u003cb\u003erags\u003c/b\u003e of a beggar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_800.txt-2485-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.35, "y": 825.4}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-223-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003erags\u003c/b\u003e, and clinging to his side, \" don\u0027t cry!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-223-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.705, "y": 618.45}, {"color": "#377eb8", "date": "1858", "id": "fic_1858_1282.txt-5496-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHalting at the door of a little house, the roof overgrown with\u003cbr\u003eblack moss, the windows filled with \u003cb\u003erags\u003c/b\u003e, and poverty written\u003cbr\u003eupon every shingle, he stood for several seconds hesitating and\u003cbr\u003eshivering.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-5496-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.55, "y": 283.805}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_566557.txt-206-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo one supposes it strange, if a man wastes his time and his\u003cbr\u003epatrimony in field sports, the dram shop, and at the gaming-table,\u003cbr\u003ethat he becomes poor, and that his wife and children are dwelling in a\u003cbr\u003ehovel, starved with hnnger and clothed in \u003cb\u003erags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_566557.txt-206-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 257.345, "y": 221.795}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7246.txt-4692-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- \" To suckle fools and chronicle small beer \" -- kill\u003cbr\u003espiders, darn \u003cb\u003erags\u003c/b\u003e, and whip children -- O, there\u0027s nothing so\u003cbr\u003epleasant.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7246.txt-4692-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.8, "y": 448.42}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7233.txt-3517-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehardly a \u003cb\u003erag\u003c/b\u003e to my back, or a halfpenny in my pocket, I\u003cbr\u003ethought after all that they might as well have finished the\u003cbr\u003ematter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7233.txt-3517-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 82.975, "y": 691.65}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3336.txt-1179-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRags, perhaps I had better say -- but the \u003cb\u003erags\u003c/b\u003e have been\u003cbr\u003eclothes, woven and sewn by man\u0027s hands -- so he must have lived among\u003cbr\u003emen -- civilized men -- and he has grown but little, as you may\u003cbr\u003eperceive, since those clothes were made -- therefore, he can not have\u003cbr\u003ebeen long on the island. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3336.txt-1179-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 390.58, "y": 423.44}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9077.txt-1344-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOr he was a piece of string, a \u003cb\u003erag\u003c/b\u003e, a willow-wand, and I\u003cbr\u003ehad a contemptuous pity.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9077.txt-1344-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 593.4, "y": 227.145}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7177.txt-120-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs these grew apace, they were to be seen hanging about the\u003cbr\u003esmithy bare-footed, half covered with \u003cb\u003erags\u003c/b\u003e, and with smutty\u003cbr\u003efaces looking wildly out of mops of hair, that radiated like the beams\u003cbr\u003eof the sun in the image of that luminary on a country sign.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7177.txt-120-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 617.4, "y": 547.3}, {"color": "#377eb8", "date": "1830", "id": "fic_1830_8660.txt-616-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eANSELMO They come From princes that are traffickers in\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_8660.txt-616-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.285, "y": 704.7}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-2828-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is so green and quiet all about the house -- no rude boys\u003cbr\u003eshouting in her ear as she steps without the door, or throwing mud-\u003cbr\u003eballs into the open windows; no brazen, neglected girls to call her\u003cbr\u003elow names, or pin dirty \u003cb\u003erags\u003c/b\u003e upon her gown as she walks\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-2828-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.6, "y": 898.0}, {"color": "#377eb8", "date": "1826", "id": "mag_1826_553698.txt-262-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand then tell us it is nothing worth; what is it but to act\u003cbr\u003eover on a large national scale, that detestable villany of our\u003cbr\u003ebankrupt monied corporations, who buy up at a discount their own\u003cbr\u003eworthless \u003cb\u003erags\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1826_553698.txt-262-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 396.41, "y": 336.27}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7341.txt-1445-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThar they was, covered with \u003cb\u003erags\u003c/b\u003e and dirt, livin in\u003cbr\u003ehouses and cellars, without hardly any furniture; and sum of \u0027 em\u003cbr\u003ewithout dores or winders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7341.txt-1445-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 96.675, "y": 460.325}, {"color": "#377eb8", "date": "1830", "id": "nf_1830_747487.txt-1879-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe has bundles of \u003cb\u003erags\u003c/b\u003e on his sled, which, perhaps, he\u003cbr\u003evalues, but which can be of no service to him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_747487.txt-1879-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.18, "y": 223.485}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_9832.txt-2005-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut if \u003cb\u003erags\u003c/b\u003e and mud claimed the whole of the body, the\u003cbr\u003eface belonged to nothing but fun; and the child and her fringed\u003cbr\u003ehabiliments took flying leaps over the rope, in a style that quite\u003cbr\u003edistanced the sports of Quilp\u0027s boy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_9832.txt-2005-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.38, "y": 316.395}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_747928.txt-1155-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt should be rubbed into the parts affected, by means of a\u003cbr\u003epiece of \u003cb\u003erag\u003c/b\u003e tied to a stick, the operator taking care not to\u003cbr\u003elet it touch his clothes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747928.txt-1155-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.68, "y": 152.065}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-2911-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis basket contained a nest of \u003cb\u003erags\u003c/b\u003e and an\u003cbr\u003eindescribable baby; and in the ashes on the rough hearth played\u003cbr\u003eseveral dingy objects, which I suppose had once been babies. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-2911-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.35, "y": 334.255}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1281.txt-4033-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGutters running with seething matter; homeless outcasts\u003cbr\u003esitting, besotted, on crazy door-steps; the vicious, with savage\u003cbr\u003evisage, and keen, watchful eye, loitering at the doors of filthy \"\u003cbr\u003egroceries; \" the sickly and neglected child crawling upon the side-\u003cbr\u003epave, or seeking a crust to appease its hunger-all are found here,\u003cbr\u003egasping, in \u003cb\u003erags\u003c/b\u003e, a breath of air by day, or seeking a shelter,\u003cbr\u003eat night, in dens so abject that the world can furnish no\u003cbr\u003ecounterpart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-4033-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 331.125, "y": 466.93}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7081.txt-1082-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDon\u0027t you know I am good for nothing -- just like a dem\u003cbr\u003e\u003cb\u003erag\u003c/b\u003e in the mornin \u0027, \u0027 till I get my gin-cock-tail?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7081.txt-1082-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 965.8, "y": 531.6}, {"color": "#984ea3", "date": "1840", "id": "mag_1840_586512.txt-853-72", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was able, as the end has shown, to set at defiance the very\u003cbr\u003eConstitution of the United States, the latter providing that only gold\u003cbr\u003eand silver shall be money; w * * ile this bank, by its career of law-\u003cbr\u003ebreaking, fraud, and despotism, has at length fairly got the better of\u003cbr\u003ethis Constitutional provision, ard we have seen through its means\u003cbr\u003eirredeemable \u003cb\u003erags\u003c/b\u003e legalized as mcney by the legislators og\u003cbr\u003eseveral of the States.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586512.txt-853-72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.3, "y": 364.825}, {"color": "k", "date": "1855", "id": "fic_1855_602.txt-2752-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn groping my way around the prison, I could not fail to\u003cbr\u003eencounter this \u003cb\u003erag\u003c/b\u003e upon completing the circuit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_602.txt-2752-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.81, "y": 400.765}, {"color": "k", "date": "1851", "id": "fic_1851_746.txt-1956-13", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was but shabbily apparelled in faded jacket and patched\u003cbr\u003etrowsers; a \u003cb\u003erag\u003c/b\u003e of a black handkerchief investing his\u003cbr\u003eneck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-1956-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.67, "y": 96.0}, {"color": "#f781bf", "date": "1853", "id": "fic_1853_9069.txt-676-40", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had a shining, bulbous forehead, rather scantily thatched\u003cbr\u003ewith blades of hair; his face, small, meagre, and yet vulgar, was\u003cbr\u003eadorned with a pair of short, rusty whiskers, and a \u003cb\u003erag\u003c/b\u003e of a\u003cbr\u003emoustache; in all respects not what one would call a face eminently\u003cbr\u003eprepossessing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9069.txt-676-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.7, "y": 466.39}, {"color": "#f781bf", "date": "1857", "id": "nf_1857_767292.txt-1611-8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne was decrying infant baptism as a \" \u003cb\u003erag\u003c/b\u003e of Popery, \"\u003cbr\u003e\" the last relic of Rome in Protestantism, \" \" a device of Satan to\u003cbr\u003efill up the church with unconverted members, \" and much more to that\u003cbr\u003eeffect.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1857_767292.txt-1611-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.45, "y": 371.775}, {"color": "#4daf4a", "date": "1857", "id": "mag_1857_526498.txt-79-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere he wrote some of his finest critical essays for the\u003cbr\u003ereviews, and that \" \u003cb\u003erag\u003c/b\u003e of a book, \" as he calls it, the \" Life\u003cbr\u003eof Schiller. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1857_526498.txt-79-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 859.0, "y": 229.935}, {"color": "#4daf4a", "date": "1839", "id": "mag_1839_586418.txt-95-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof Runnymede agreement among the \u003cb\u003erag\u003c/b\u003e barons, that no one\u003cbr\u003eof the fraternity should be monarch over the others-n quarrel of the\u003cbr\u003erobbers against their brigand chief for assuming more authority than\u003cbr\u003eis justly due to him -- a quarrel which would soon be healed when the\u003cbr\u003ehand itself is endangered, or new spoils are to be obtained..\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_586418.txt-95-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 814.7, "y": 278.265}, {"color": "#999999", "date": "1848", "id": "fic_1848_7193.txt-11140-48", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA kind of genteel beggar, who is tolerated by the great on\u003cbr\u003eaccount of his lineage; a sort of poor relation \u0027 a gentleman Lazarus,\u003cbr\u003ein fact, who haunts the Royal Court, until his sores are dressed with\u003cbr\u003ea pension, and his \u003cb\u003erags\u003c/b\u003e made decent, with a little golden\u003cbr\u003etinsel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-11140-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 380.18, "y": 907.85}, {"color": "#e41a1c", "date": "1839", "id": "mag_1839_586418.txt-113-40", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy their joint operation the number of banks was more than\u003cbr\u003edoubled in the space of time we are now speaking of; and nearly nine\u003cbr\u003ehundred manufactories of paper money were set in motion,, pouring\u003cbr\u003eforth their \u003cb\u003erags\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_586418.txt-113-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.8, "y": 9.0}]);
