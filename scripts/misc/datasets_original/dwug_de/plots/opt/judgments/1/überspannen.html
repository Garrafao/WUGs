an\u003eAuch Hoffmann war \u003cb\u003e\u00fcberspannt\u003c/b\u003e, wie Werner, und\u003cbr\u003egem\u00fcthskrank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_literatur02_1828-938-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 249.9, "y": 354.005}, {"color": "#f781bf", "id": "nn_nrhz249b_1849-44-22", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUeber die Rolle, welche der Angeklagte Borme im Hotel-de-Ville\u003cbr\u003egespielt, wei\u00df der Zeuge nichts zu sagen; Borme gelte f\u00fcr\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e oder verr\u00fcckt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz249b_1849-44-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.59, "y": 346.7}, {"color": "k", "id": "gerstner_mechanik01_1831-7667-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf gleiche Art \u003cb\u003e\u00fcberspannen\u003c/b\u003e die 2 Seiten B C und C c den\u003cbr\u003eBogen E A e f c von 120 Grad, folglich enth\u00e4lt derselbe als\u003cbr\u003ePeripheriewinkel 60 Grad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-7667-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 957.25, "y": 645.75}, {"color": "#e41a1c", "id": "bluntschli_staatslehre_1875-4713-59", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr V\u00f6lker in bedrohter Lage und zur Zeit ihres nothwendigen\u003cbr\u003eWachsthums wird auch eine solch ungew\u00f6hnliche Anspannung der\u003cbr\u003emilit\u00e4rischen Kr\u00e4fte unvermeidlich sein; aber in dem normalen zur\u003cbr\u003evollen Machtentfaltung gelangten State wird man nie \u00fcbersehen, dasz\u003cbr\u003edie Milit\u00e4rkraft nur ein Mittel, nicht das Ziel der Politik ist und\u003cbr\u003esich h\u00fcten, die Ausbildung derselben so zu \u003cb\u003e\u00fcberspannen\u003c/b\u003e, dasz\u003cbr\u003edie eigentlichen Statszwecke Schaden leiden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_staatslehre_1875-4713-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 150.3, "y": 610.55}, {"color": "#a65628", "id": "gerstner_mechanik01_1831-7915-29", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wollen daher den halben Kreis in mehr als vier, und zwar in\u003cbr\u003esechs Theile theilen; ein jeder Theil A B, B D, D E \u003cb\u003e\u00fcberspannt\u003c/b\u003e\u003cbr\u003edaher einen Winkel von 30 Grad, und es sind die Peripherie-Winkel A B\u003cbr\u003eF = 15 \u00b0 und B D N = 45 \u00b0, endlich D E C = 75 \u00b0.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-7915-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 731.6, "y": 609.0}]);

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
