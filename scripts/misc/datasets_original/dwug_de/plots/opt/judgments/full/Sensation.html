u003c/p\u003e", "x": 597.1, "y": 694.65}, {"color": "#377eb8", "id": "nn_nrhz126_1848-450-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer gesammte Aufwand betr\u00e4gt 10. Millionen und verschiedene\u003cbr\u003e100,000 Gulden (Gro\u00dfe \u003cb\u003eSensation\u003c/b\u003e).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz126_1848-450-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.75, "y": 1163.85}, {"color": "#377eb8", "id": "nn_nrhz189b_1849-83-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFalloux, Unterrichtsminister, besteigt die B\u00fchne und sagt, er\u003cbr\u003ehabe die Ehre, ein Dekret des Pr\u00e4sidenten der Republik zu \u00fcberreichen,\u003cbr\u003ewelches die Carnotschen Gesetzentwurfe r\u00fccksichtlich des Prim\u00e4r-und\u003cbr\u003eSekund\u00e4runterrichts zur\u00fcckziehe. (\u003cb\u003eSensation\u003c/b\u003e).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz189b_1849-83-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1259.15, "y": 402.97}, {"color": "#377eb8", "id": "nn_nrhz253_1849-552-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNach der S\u00fcndfluth kommen wir!\u201c (Beifall und gro\u00dfe\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e!)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz253_1849-552-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.1, "y": 229.435}, {"color": "#377eb8", "id": "freud_hysterie_1895-1579-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWarum erinnerte sie sich nicht best\u00e4ndig an die Scene selbst,\u003cbr\u003eanstatt an die mit ihr verkn\u00fcpfte \u003cb\u003eSensation\u003c/b\u003e, die sie als Symbol\u003cbr\u003ef\u00fcr die Erinnerung bevorzugte?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-1579-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 57.845, "y": 738.55}, {"color": "#377eb8", "id": "fessler_eleusinien01_1802-1334-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses machte unter den gegenw\u00e4rtigen B B. eine gewaltige\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e und als die Tafel \u25ad aufgehoben war, fragte einer den\u003cbr\u003eandern:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien01_1802-1334-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 799.7, "y": 284.84}, {"color": "#377eb8", "id": "andreas_fenitschka_1898-1403-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs reute mich nicht mehr, Paris verlassen zu haben, trotzdem\u003cbr\u003eich grade jetzt dort den Winter hatte genie\u00dfen wollen, \u2014 und doch lag\u003cbr\u003ein der Stimmung, worin ich diese Reise unternahm, mir unbewu\u00dft, ein\u003cbr\u003etieferer Leichtsinn, der von dunkeln \u003cb\u003eSensationen\u003c/b\u003e tr\u00e4umte, als\u003cbr\u003ein allen Gen\u00fcssen, zu denen ich mich dort h\u00e4tte verleiten lassen\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: andreas_fenitschka_1898-1403-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 177.96, "y": 449.755}, {"color": "#377eb8", "id": "ranke_paepste02_1836-3721-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eman hatte daselbst einen kleinen Aufsatz von ihm \u00fcber den\u003cbr\u003eUrsprung und Untergang der Meinungen in den Menschen, der, nach den\u003cbr\u003eAusz\u00fcgen die Foscarini daraus mittheilt zu urtheilen, eine Theorie des\u003cbr\u003eErkenntni\u00dfverm\u00f6gens enthielt, welche \u003cb\u003eSensation\u003c/b\u003e und Reflexion zu\u003cbr\u003eihrer Grundlage nahm, und mit der Lockischen viel Aehnlichkeit hatte,\u003cbr\u003ewenn sie ihr auch nicht so ganz entsprochen haben sollte, wie man\u003cbr\u003ebehauptet hat. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_paepste02_1836-3721-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1215.65, "y": 683.65}, {"color": "#377eb8", "id": "scherer_poetik_1888-2121-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo gehen die Ank\u00fcndigungen im 16. Jahrhundert auf Actualit\u00e4t\u003cbr\u003eund dadurch auf \u003cb\u003eSensation\u003c/b\u003e: \u201eNeues Lied\u201c, \u201eNeue Zeitung\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: scherer_poetik_1888-2121-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1018.65, "y": 591.55}, {"color": "#377eb8", "id": "jung_lebensgeschichte_1835-5396-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr beantwortete daher obige Briefe m\u00e4nnlich und nach der\u003cbr\u003eWahrheit, seine Freunde glaubten ihm auch, allein im Ganzen blieb doch\u003cbr\u003eimmer eine \u003cb\u003eSensation\u003c/b\u003e zur\u00fcck, die ihm, wenigstens bei den\u003cbr\u003eKatholischen, nachtheilig war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jung_lebensgeschichte_1835-5396-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 183.94, "y": 346.36}, {"color": "#377eb8", "id": "andreas_fenitschka_1898-402-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber doch wohl noch etwas andres erwartet ihr davon: die gro\u00dfe\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e des Lebens, \u2014 glauben Sie nicht? \u2014 vor allem die\u003cbr\u003eSensation.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: andreas_fenitschka_1898-402-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.6, "y": 379.03}, {"color": "#377eb8", "id": "baumgart_poetik_1887-4860-98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan blieb, um die Zugeh\u00f6rigkeit der einzelnen Produktionen zu\u003cbr\u003ebestimmen, bei \u00c4u\u00dferlichkeiten stehen, wie bei dem, f\u00fcr das Wesen des\u003cbr\u003eDramas so ganz und gar nicht entscheidenden Umstand, da\u00df es seinen\u003cbr\u003eJnhalt der Geschichte entlehnte, und konstruierte demgem\u00e4\u00df eine\u003cbr\u003ebesondere dramatische Gattung der \u201eHistorie\u201c; oder auch man\u003cbr\u003eklassifizierte nach den eingef\u00fchrten St\u00e4nden, Lebenskreisen und\u003cbr\u003eJnteressen, nach vorwaltenden politischen, religi\u00f6sen oder sozialen\u003cbr\u003eTendenzen und Jdeen, oder endlich, noch vager, nach dem Vorwalten des\u003cbr\u003e\u201eCharakter\u201c-und Sittengem\u00e4ldes\u201c oder der \u201eR\u00fchrungen\u201c und\u003cbr\u003e\u201e\u003cb\u003eSensationen\u003c/b\u003e\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-4860-98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.64, "y": 609.65}, {"color": "#377eb8", "id": "varnhagen_rahel01_1834-5727-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDu wei\u00dft die drei guten \u003cb\u003eSensationen\u003c/b\u003e, die ich vielleicht\u003cbr\u003ehatte; ich theilte sie dir ja mit! \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel01_1834-5727-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.28, "y": 426.9}, {"color": "#377eb8", "id": "goethe_leben02_1812-901-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit solchen unsch\u00e4dlichen Thorheiten vergeudeten wir die sch\u00f6ne\u003cbr\u003eZeit, wobey keinem eingefallen w\u00e4re, da\u00df aus unserem Kreis zuf\u00e4llig\u003cbr\u003eetwas ausgehen w\u00fcrde, welches allgemeine \u003cb\u003eSensation\u003c/b\u003e erregen und\u003cbr\u003euns nicht in den besten Leumund bringen sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_leben02_1812-901-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.2, "y": 918.3}, {"color": "#377eb8", "id": "jung_lebensgeschichte_1835-6643-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese ziemlich allgemeine \u003cb\u003eSensation\u003c/b\u003e unter den wahren\u003cbr\u003eChristen kam Stilling bedenklich vor und er war Willens, im grauen\u003cbr\u003eManne davor zu warnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jung_lebensgeschichte_1835-6643-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 292.94, "y": 816.2}, {"color": "#377eb8", "id": "nn_nrhz182_1848-259-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUeber den Grund dieser die allgemeinste \u003cb\u003eSensation\u003c/b\u003e\u003cbr\u003eerregenden Ma\u00dfregel vernehme ich nur so viel, da\u00df dieselbe nicht etwa\u003cbr\u003eFolge der Untersuchung ist, welche beim k. Kammergericht in Berlin\u003cbr\u003egegen s\u00e4mmtliche Abgeordnete, die am Steuerverweigerungsbeschlusse\u003cbr\u003eTheil genommen, beantragt resp. eingeleitet worden, sondern Folge\u003cbr\u003eeiner gegen Temme eingeleiteten besondern Untersuchung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz182_1848-259-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.15, "y": 884.2}, {"color": "#377eb8", "id": "hc_183101_1801-180-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie hier gestern eingetroffene Nachricht, da\u00df in den Englischen\u003cbr\u003eH\u00e4fen auch auf alle D\u00e4nische Schiffe Embargo gelegt worden, hat viele\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e erregt, und es sind desfalls heute an die Obrigkeiten\u003cbr\u003ein Norwegen Estafetten mit Verhaltungsbefehlen in Hinsicht des Handels\u003cbr\u003eund der Seep\u00e4sse abgesandt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1801\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_183101_1801-180-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 368.495, "y": 473.045}, {"color": "#377eb8", "id": "nn_nrhz142ii_1848-384-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Ger\u00fccht, da\u00df die Spanier mit dem Gedanken umgehen, die\u003cbr\u003eInsel Cuba an die Vereinigten-Staaten von Nordamerika zu verkaufen,\u003cbr\u003emacht nat\u00fcrlich einige \u003cb\u003eSensation\u003c/b\u003e unter den Engl\u00e4ndern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz142ii_1848-384-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 852.0, "y": 340.34}, {"color": "#377eb8", "id": "weerth_schnapphahnski_1849-1915-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenug, die alte Herzogin starb und ihr Tod erregte gro\u00dfe\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e, da man die Herzogin allgemein f\u00fcr unsterblich\u003cbr\u003ehielt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: weerth_schnapphahnski_1849-1915-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.55, "y": 769.8}, {"color": "#377eb8", "id": "jung_lebensgeschichte_1835-7504-77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJa, die schrieb ich, aber ohne merklichen Erfolg: die Schleuder\u003cbr\u003eeines Hirtenknaben, die gro\u00dfe Panacee, gegen die Krankheit des\u003cbr\u003eReligionszweifels, und die Theodicee des Hirtenknaben, thaten wenig\u003cbr\u003eWirkung, dagegen Stillings Jugend \u2014 ein Aufsatz, den ich gar nicht zum\u003cbr\u003eDruck, sondern blos einer Gesellschaft junger Leute zum Vorlesen\u003cbr\u003egeschrieben hatte und den G\u00f6the ganz ohne mein Wissen und Wollen zum\u003cbr\u003eDruck bef\u00f6rderte, machte unerwartete und unglaubliche\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e; ich wurde dringend aufgefordert, fortzufahren, und\u003cbr\u003eschrieb nun in Elberfeld nacheinander Stillings J\u00fcnglingsjahre und\u003cbr\u003eWanderschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jung_lebensgeschichte_1835-7504-77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.45, "y": 628.45}, {"color": "#377eb8", "id": "nn_nrhz092_1848-192-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u201e\u003cb\u003eSensation\u003c/b\u003e\u201c auf eine der leersten Phrasen, die je\u003cbr\u003eausgesprochen wurde, ist die beste Kritik, mit der wir von dieser\u003cbr\u003eDebatte Abschied nehmen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz092_1848-192-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1171.05, "y": 771.95}, {"color": "#377eb8", "id": "nn_nrhz162_1848-112-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKaum vergeht ein Tag, da\u00df er nicht durch irgend ein\u003cbr\u003eschriftstellerisches Exercitium, sei es eine gesetzgebende Verordnung,\u003cbr\u003esei es eine Belehrung \u00fcber k\u00f6nigl. preu\u00df. Kommunismus,\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz162_1848-112-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 836.7, "y": 987.0}, {"color": "#377eb8", "id": "beyer_poetik02_1883-11562-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn neuester Zeit ist leider die Posse um so beliebter, je mehr\u003cbr\u003esie schon durch den Ort der Handlung (Eisenbahnperron, Tingeltangel,\u003cbr\u003eSkating-Rink) \u003cb\u003eSensation\u003c/b\u003e erregt und sich der Lokalposse\u003cbr\u003en\u00e4hert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik02_1883-11562-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 732.8, "y": 924.2}, {"color": "#377eb8", "id": "nn_nrhz060b_1848-154-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber da die Repr\u00e4sentanten 25 Frs. zum t\u00e4glichen Sattessen\u003cbr\u003ebekommen, erregte die Einwendung gar keine \u003cb\u003eSensation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz060b_1848-154-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.05, "y": 335.105}, {"color": "#377eb8", "id": "immermann_muenchhausen03_1839-2752-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Er\u00f6ffnungen Karl Emanuel\u2019s und Karl Gabriel\u2019s w\u00fcrden bei\u003cbr\u003enur einigerma\u00dfen ruhigen Menschen die gr\u00f6\u00dfte \u003cb\u003eSensation\u003c/b\u003e\u003cbr\u003ehervorgebracht haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen03_1839-2752-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.15, "y": 1105.55}, {"color": "#377eb8", "id": "spielhagen_problematische02_1861-1394-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie erz\u00e4hlte der horchenden Primula, welche \u003cb\u003eSensation\u003c/b\u003e\u003cbr\u003eOswald\u0027s Geschicklichkeit im Schie\u00dfen unter den jungen M\u00e4nnern\u003cbr\u003ehervorgebracht, welche Anerkennung seine sch\u00f6ne Gestalt, seine feinen\u003cbr\u003eManieren in der Damenwelt gefunden; wie er mit Hortense getanzt, Frau\u003cbr\u003evon Berkow zu Tische gef\u00fchrt habe; und eigentlich, Alles in Allem, der\u003cbr\u003eL\u00f6we des Tages gewesen sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spielhagen_problematische02_1861-1394-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 574.0, "y": 1174.5}, {"color": "#377eb8", "id": "nn_nrhz201_1849-95-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenug, die alte Herzogin starb und ihr Tod erregte gro\u00dfe\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e, da man die Herzogin allgemein f\u00fcr unsterblich\u003cbr\u003ehielt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz201_1849-95-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.2, "y": 911.3}, {"color": "#377eb8", "id": "paul_flegeljahre03_1804-1066-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWalt konnte auf keine Weise fassen, wie bei so m\u00fcndlicher\u003cbr\u003elebendiger Darstellung der lebendigen beinahe m\u00fcndlichen Natur als\u003cbr\u003eseine war, ein Schnepfe mit allem seinem Album graecum noch einige\u003cbr\u003e\u003cb\u003eSensazion\u003c/b\u003e zu machen im Stande sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_flegeljahre03_1804-1066-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 364.045, "y": 257.715}, {"color": "#377eb8", "id": "beck_eisen01_1884-10056-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelten wohl hat eine arch\u00e4ologische Entdeckung solche\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e hervorgerufen, als diejenige des Pfahlbaues bei\u003cbr\u003eMeilen im Z\u00fcrichersee und die geniale Interpretation derselben durch\u003cbr\u003eFerdinand Keller.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-10056-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 781.7, "y": 372.555}, {"color": "#377eb8", "id": "andreas_fenitschka_1898-402-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber doch wohl noch etwas andres erwartet ihr davon: die gro\u00dfe\u003cbr\u003eSensation des Lebens, \u2014 glauben Sie nicht? \u2014 vor allem die\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: andreas_fenitschka_1898-402-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 161.69, "y": 549.1}, {"color": "#377eb8", "id": "nn_nrhz171ii_1848-124-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaraus allein m\u00f6gen Sie sich die \u003cb\u003eSensation\u003c/b\u003e erkl\u00e4ren,\u003cbr\u003ewelche hier die preu\u00dfische Verfassung macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz171ii_1848-124-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.1, "y": 230.94}, {"color": "#377eb8", "id": "nn_nrhz264_1849-412-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr stellt Beamte an, welche diese Regierungsform achtzehn Jahre\u003cbr\u003elang bek\u00e4mpften und verfluchten. (\u003cb\u003eSensation\u003c/b\u003e).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz264_1849-412-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.73, "y": 674.75}, {"color": "#377eb8", "id": "nn_maehrisches71_1886-464-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eSensation\u003c/b\u003e erregte die Vorf\u00fchrung der vier ostpreu\u00dfischen\u003cbr\u003eSchecken durch Herrn Theodor Henry.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches71_1886-464-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.25, "y": 528.45}, {"color": "#377eb8", "id": "spielhagen_problematische02_1861-178-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber welches Schmuckes bedarf Sch\u00f6nheit und Anmuth \u2014 und\u003cbr\u003eMelitta\u0027s Erscheinung war so sch\u00f6n und anmuthig, da\u00df ihr Eintreten\u003cbr\u003eeine noch gr\u00f6\u00dfere \u003cb\u003eSensation\u003c/b\u003e erregte, als Oldenburg\u0027s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spielhagen_problematische02_1861-178-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.9, "y": 801.5}, {"color": "#377eb8", "id": "fouque_magie_1812-852-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist unglaublich, welche \u003cb\u003eSensation\u003c/b\u003e diese Entdeckung in\u003cbr\u003eParis machte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fouque_magie_1812-852-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 954.15, "y": 718.25}, {"color": "#377eb8", "id": "silberer_traber_1883-1012-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Leistung ist eine so colossale, dass dieselbe nicht\u003cbr\u003everfehlt hat, auch in Europa all\u00fcberall die gr\u00f6sste \u003cb\u003eSensation\u003c/b\u003e\u003cbr\u003ein jenen Kreisen zu erregen, die f\u00fcr eine solche Performance das\u003cbr\u003en\u00f6thige Verst\u00e4ndniss besitzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: silberer_traber_1883-1012-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 562.2, "y": 114.2}, {"color": "#377eb8", "id": "nn_nrhz011b_1848-6-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDesto mehr \u003cb\u003eSensation\u003c/b\u003e mu\u00dfte es in Ostfriesland erregen,\u003cbr\u003eals von Ministern und St\u00e4nden in Hannover das Princip der\u003cbr\u003eVolkssouver\u00e4nit\u00e4t und der Oberherrlichkeit des deutschen Parlaments zu\u003cbr\u003eFrankfurt bestritten und das den Ostfriesen so verha\u00dfte Zwei-\u003cbr\u003eKammersystem durchgef\u00fchrt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz011b_1848-6-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.75, "y": 441.83}, {"color": "#377eb8", "id": "nn_nrhz194b_1849-210-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Umstand, da\u00df man die katholische Jury ausschlo\u00df, hat zu\u003cbr\u003egro\u00dfe \u003cb\u003eSensation\u003c/b\u003e gemacht und man sucht den begangenen Fehler\u003cbr\u003ejetzt dadurch gut zu machen, da\u00df man nachtr\u00e4glich noch aus jeder\u003cbr\u003eGemeinde der Di\u00f6zese von Dublin einen Geistlichen als Zeuge der\u003cbr\u003eVerhandlungen vorladet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz194b_1849-210-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.85, "y": 563.05}, {"color": "#377eb8", "id": "humboldt_grenzen_1851-1204-76", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00f6nnte ich diese Ideen hier weiter verfolgen, so w\u00fcrde ich auf\u003cbr\u003edie gewiss \u00e4usserst schwierige, aber auch ebenso interessante\u003cbr\u003eUntersuchung stossen: welcher Unterschied eigentlich zwischen der\u003cbr\u003eGeistesbildung des Metapkysikers und des Dichters ist? und wenn nicht\u003cbr\u003evielleicht eine vollst\u00e4ndige, wiederholte Pr\u00fcfung die Resultate meines\u003cbr\u003ebisherigen Nachdenkens hier\u00fcber wiederum umstiesse, so w\u00fcrde ich\u003cbr\u003ediesen Unterschied blos darauf einschr\u00e4nken, dass der Philosoph sich\u003cbr\u003eallein mit Perceptionen, der Dichter hingegen mit \u003cb\u003eSensationen\u003c/b\u003e\u003cbr\u003ebesch\u00e4ftigt, beide aber \u00fcbrigens desselben Maasses und derselben\u003cbr\u003eBildung der Geisteskr\u00e4fte bed\u00fcrfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_grenzen_1851-1204-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 784.1, "y": 1070.5}, {"color": "#377eb8", "id": "nn_nrhz093_1848-80-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJa, der Teufel, der doch sicher ein ber\u00fchmter Mann ist, k\u00f6nnte\u003cbr\u003edurch sein Erscheinen nicht mehr \u003cb\u003eSensation\u003c/b\u003e machen, als das\u003cbr\u003eber\u00fcchtigte Mitglied des provisorischen Gouvernements.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz093_1848-80-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 462.295, "y": 70.96}, {"color": "#377eb8", "id": "nn_nrhz239_1849-249-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eSensation\u003c/b\u003e, welche der \u00f6streichische Einfall in\u003cbr\u003eFerrara in der Constituante hervorruft, ist unbeschreiblich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz239_1849-249-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 729.3, "y": 584.75}, {"color": "#377eb8", "id": "boerne_paris06_1834-2037-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e7. Hat der K\u00f6nig Otto von Griechenland auf dem Schiffe mit\u003cbr\u003eenglischen Offizieren eine Quadrille getanzt und sowohl in Neapel als\u003cbr\u003ein Corfu: nicht geringe \u003cb\u003eSensation\u003c/b\u003e bei dem sch\u00f6nen Geschlechte\u003cbr\u003eerregt \u2014 und hat der K\u00f6nig von Baiern auf unterth\u00e4nigste Bitte der\u003cbr\u003eGrenzpatrioten erlaubt, da\u00df an der Stelle, wo K\u00f6nig Otto die\u003cbr\u003ebaierisch-tyrolische Grenze \u00fcberschritten, und wohin er den folgenden\u003cbr\u003eTag zur\u00fcckgekehrt war, um Abschied von seinem lieben Vaterlande zu\u003cbr\u003enehmen, welches er den vorigen Tag zu thun vergessen, weil er vor\u003cbr\u003eR\u00fchrung eingeschlafen war \u2014 hat erlaubt, da\u00df zum ewigen Andenken\u003cbr\u003edieser R\u00fchrung, dieses Schlafes und dieses Abschieds, an der dreimal\u003cbr\u003egesegneten Stelle durch freiwillige Beitr\u00e4ge dem jungen Wittelsbacher\u003cbr\u003eeine Kapelle erbaut werde \u2014 jetzt schon die zweite \u2014 so da\u00df sehr zu\u003cbr\u003evermuthen ist, das neue Baierthum werde bald das alte Christenthum\u003cbr\u003everdr\u00e4ngen. Zwar\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boerne_paris06_1834-2037-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.9, "y": 610.15}, {"color": "#377eb8", "id": "nn_nrhz139_1848-737-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Protest der Herren Stedmann und v. Reedtz hat gro\u00dfe\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e erregt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz139_1848-737-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 125.465, "y": 397.69}, {"color": "#377eb8", "id": "nn_nrhz269_1849-214-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 Nicht geringe \u003cb\u003eSensation\u003c/b\u003e erregt in Havre ein Befehl des\u003cbr\u003ePariser Gerichtshofes, einen Fremden zu verhaften, der De Chambord\u003cbr\u003ehei\u00dfe und im Hotel de France am Grand Ouai wohne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz269_1849-214-3\u003cbr "x": 1010.4, "y": 832.75}, {"color": "#377eb8", "id": "nn_nrhz084b_1848-270-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Propositionen Lord John Russell\u0027s in Betreff der\u003cbr\u003eZuckergesetze hatten fr\u00fcher gro\u00dfe \u003cb\u003eSensation\u003c/b\u003e in den Kolonieen\u003cbr\u003eerregt; die neuesten Berichte \u00fcber diesen Punkt brachten aber die\u003cbr\u003egr\u00f6\u00dfte Niedergeschlagenheit hervor und manche Pflanzer erkl\u00e4ren, da\u00df\u003cbr\u003esie die Bearbeitung ihrer L\u00e4ndereien dran geben wollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz084b_1848-270-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 629.45, "y": 387.745}, {"color": "#377eb8", "id": "nn_nrhz254_1849-450-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies Resultat wurde mit Bravo\u0027s und immenser \u003cb\u003eSensation\u003c/b\u003e\u003cbr\u003ebegr\u00fc\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz254_1849-450-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 763.65, "y": 570.1}, {"color": "#377eb8", "id": "nn_nrhz181b_1848-166-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u201eRepublik in Gefahr\u201c, ein Hymnus von Louis Festivau, wird\u003cbr\u003eunter ungeheurer \u003cb\u003eSensation\u003c/b\u003e bei jedem Bankett vom Verfasser\u003cbr\u003egesungen und Alles stimmt in den Refrain:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003 nt-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel03_1834-1540-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1101.45, "y": 42.796}, {"color": "#ff7f00", "id": "nn_nrhz287_1849-116-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWie Friedrich Barbarossa liege ich zu Ihren F\u00fc\u00dfen und flehe\u003cbr\u003eSie an, retten Sie die Monarchie!\u201c entstand in der zweiten Kammer eine\u003cbr\u003etiefe \u003cb\u003eSensation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz287_1849-116-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 741.65, "y": 256.96}, {"color": "#ff7f00", "id": "varnhagen_rahel03_1834-9444-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas man Leben nennt, und was es auch ist, hei\u00dft eigentlich\u003cbr\u003enicht an seinen Anfang noch an sein Ende denken; dar\u00fcber durch\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e und Geisteskombinationen zerstreut sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel03_1834-9444-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.4, "y": 222.785}, {"color": "#ff7f00", "id": "andreas_fenitschka_1898-1244-55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit ich \u00fcberhaupt denken kann, seit ich von eignen W\u00fcnschen\u003cbr\u003eund Hoffnungen bewegt werde, bin ich der Kunst entgegengegangen, habe\u003cbr\u003eich mich an ihr entz\u00fcckt, oder um sie gelitten, und lange noch ehe ich\u003cbr\u003emich ihr wirklich widmen durfte, in irgend einem Sinne schon im\u003cbr\u003eUmkreis der ihr verwandten \u003cb\u003eSensationen\u003c/b\u003e gelebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: andreas_fenitschka_1898-1244-55\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 709.25, "y": 330.53}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-1198-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine besondere Beachtung verdienen die sexuellen Illusionen,\u003cbr\u003eindem aus geschlechtlichen normalen oder anomalen \u003cb\u003eSensationen\u003c/b\u003e\u003cbr\u003ebei m\u00e4nnlichen Kranken h\u00e4ufig der Wahn, von Andern zur Onanie\u003cbr\u003eangetrieben zu werden, bei weiblichen der Wahn der Schwangerschaft,\u003cbr\u003eder geschlechtlichen Vereinigung mit einem imagin\u00e4ren Geliebten, des\u003cbr\u003eUmgangs mit dem Teufel etc. sich herausbilden, indem jene Sensationen\u003cbr\u003e\u00fcberhaupt zur h\u00e4ufigen Quelle des sexualen Wahnsinns, mag er sich in\u003cbr\u003eder Form weinerlicher Sentimentalit\u00e4t oder herausfordernder\u003cbr\u003eNymphomanie \u00e4ussern, werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-1198-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.5, "y": 124.845}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-1190-55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber die anfangs bildliche Vergleichung wird bei starkem und\u003cbr\u003eanhaltendem Fortbestehen jener Empfindungen, unter dem Einfluss\u003cbr\u003e\u00e4usserlich beg\u00fcnstigender Umst\u00e4nde und innerlich zunehmender\u003cbr\u003eVerstimmung, nach deren Grund sich das Individuum bald ernstlicher\u003cbr\u003eumsieht, zum ausgebildeten Wahn; es entstehen dann aus anomalen\u003cbr\u003eHautsensationen oder einem krankhaften Muskelspiel fixe Ideen, in\u003cbr\u003edenen jene \u003cb\u003eSensationen\u003c/b\u003e entweder einer innerlichen\u003cbr\u003ephantastischen Ursache (Spinnen, Grillen und andere Thiere im K\u00f6rper,\u003cbr\u003eBesessensein einzelner Organe von einem b\u00f6sen Geiste u. dgl.) oder\u003cbr\u003e\u00e4usseren Einwirkungen beeintr\u00e4chtigender Art (fremden Magnetiseurs,\u003cbr\u003eboshaften physicalischen Versuchen etc.) im Ernste zugeschrieben\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-1190-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.95, "y": 102.36}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-1235-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeispiele \u00e4hnlicher Auslegungen abnormer \u003cb\u003eSensationen\u003c/b\u003e von\u003cbr\u003ewachenden Geisteskranken angef\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-1235-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 962.35, "y": 206.75}, {"color": "#ff7f00", "id": "carus_gynaekologie01_1820-591-107", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas zuv\u00f6rderst die Ordnung und Folge der zum Behufe solcher\u003cbr\u003eAusmittelungen zu stellenden Fragen betrifft, so werden zwar im Ganzen\u003cbr\u003ewie bey m\u00e4nnlichen Individuen auch hier Alter, Eigenth\u00fcmlichkeiten bey\u003cbr\u003eder Geburt, Gesundheitsumst\u00e4nde der Eltern, Kinderkrankheiten, \u00e4u\u00dfere\u003cbr\u003eVerh\u00e4ltnisse, Temperatur, vorherrschende Neigungen, sp\u00e4terhin\u003cbr\u003eerfahrene Krankheiten u. s. w. er\u00f6rtert werden m\u00fcssen; es wird ferner\u003cbr\u003eder gegenw\u00e4rtige Zustand nach den einzelnen organischen Systemen zu\u003cbr\u003eerw\u00e4gen seyn, so da\u00df man z. B. von der Funktion der Dauungsorgane\u003cbr\u003ebeginnt, \u00fcbergeht sodann zur Funktion des Gef\u00e4\u00dfsystems, der\u003cbr\u003eAbsonderungs-und Athmungsorgane, und endlich die Verrichtungen des\u003cbr\u003eh\u00f6hern thierischen Lebens, nach \u003cb\u003eSensation\u003c/b\u003e und\u003cbr\u003eMuskularth\u00e4tigkeit untersucht; allein immer wird nun noch einen sehr\u003cbr\u003ewesentlichen Theil dieser Untersuchung die Ber\u00fccksichtigung der\u003cbr\u003eeigentlichen Geschlechtsverh\u00e4ltnisse ausmachen, wobey dann auf\u003cbr\u003enachstehende Punkte vorz\u00fcgliches Gewicht zu legen seyn w\u00fcrde. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-591-107\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.15, "y": 151.185}, {"color": "#ff7f00", "id": "varnhagen_rahel01_1834-5296-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber jedes, was er aufnimmt, von der geringsten\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e an in sich, bis zum gr\u00f6\u00dften Aufruhr; von der\u003cbr\u003eoberfl\u00e4chlichsten Wahrnehmung, bis zu seinem strengsten Denken; hat er\u003cbr\u003esich selbst zusammengetragen; und nichts Vorgefundenes von den gr\u00f6\u00dften\u003cbr\u003eMeistern nimmt er in sich auf, ohne es bis zu seinem Blute, mit neuer\u003cbr\u003eInsekten-oder L\u00f6wenarbeit, zu verwandeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel01_1834-5296-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.0, "y": 105.815}, {"color": "#ff7f00", "id": "wernicke_symptomencomplex_1874-1065-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass der Ursprung der \u003cb\u003eSensationen\u003c/b\u003e in die Sinnesorgane\u003cbr\u003eund demgem\u00e4ss in die Aussenwelt verlegt wird, ist dann ebenso wenig\u003cbr\u003ebefremdend, wie der Schmerz, den der Amputirte in die abgeschnittene\u003cbr\u003ekleine Zehe verlegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wernicke_symptomencomplex_1874-1065-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1070.65, "y": 303.945}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-402-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie im Einzelnen geringen und dunkeln, in ihrer Summation aber\u003cbr\u003ebedeutenden und einflussreichen \u003cb\u003eSensationen\u003c/b\u003e aus den Organen des\u003cbr\u003eK\u00f6rpers machen sich in der Seele geltend und diese an sich gestaltlose\u003cbr\u003eGem\u00fcthsrichtung kann doch der Grund sein, welcher die \u00fcbrigen Kr\u00e4fte\u003cbr\u003edes Geistes auf einen Kreis ihr ad\u00e4quater, bestimmter Vorstellungen\u003cbr\u003elenkt.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-402-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.6, "y": 116.87}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-2370-49", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dieser Form nimmt die von dem Kranken hypostasirte fremde,\u003cbr\u003efeindliche Macht, durch welche er sich beherrscht glaubt, nach dem in\u003cbr\u003eOrt und Zeit liegenden Aberglauben verschiedene d\u00e4monische Gestalten\u003cbr\u003ean (Teufel, Gespenster etc.) denen wohl auch bei gleichzeitigen aus\u003cbr\u003eeinzelnen K\u00f6rpertheilen entstehenden anomalen \u003cb\u003eSensationen\u003c/b\u003e, von\u003cbr\u003edem Kranken zuweilen ein beschr\u00e4nkter Sitz, bald in einer ganzen\u003cbr\u003eK\u00f6rperh\u00e4lfte, bald im Kopf, der Brust, dem R\u00fccken etc. angewiesen\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-2370-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.95, "y": 187.815}, {"color": "#ff7f00", "id": "roux_kampf_1881-408-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch das Trockenwerden der Haut, der Kiemen und der\u003cbr\u003eSeitenorgane werden abnorme \u003cb\u003eSensationen\u003c/b\u003e entstehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: roux_kampf_1881-408-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.15, "y": 44.1705}, {"color": "#ff7f00", "id": "laukhard_leben05_1802-411-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann sich leicht vorstellen, da\u00df die Bekanntmachung eines\u003cbr\u003eEdicts von solchem Inhalt bey den Studenten gewaltige \u003cb\u003eSensation\u003c/b\u003e\u003cbr\u003eerregte: sie dachten schon auf einem Strohbosen zu liegen, und einige\u003cbr\u003ezwanzig Hiebe vom akademischen Profos auf den Hintern zu\u003cbr\u003eerhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laukhard_leben05_1802-411-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1178.65, "y": 366.585}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2472-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine ganze Reihe von k\u00f6rperlichen \u003cb\u003eSensationen\u003c/b\u003e, die sonst\u003cbr\u003eals organisch vermittelt angesehen werden, hatte bei ihr psychischen\u003cbr\u003eUrsprung oder war wenigstens mit einer psychischen Deutung\u003cbr\u003eversehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2472-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1058.9, "y": 132.965}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-1977-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJenes k\u00f6rperliche Gef\u00fchl des Krankseins ist bald ein dunkles\u003cbr\u003eund allgemeines, bald ist es in einzelne, anomale \u003cb\u003eSensationen\u003c/b\u003e\u003cbr\u003eauseinandergegangen; es beruht h\u00e4ufig auf Irritation der Nervencentra\u003cbr\u003evon peripherischen, oft sehr versteckten und dunkeln Erkrankungen der\u003cbr\u003eEingeweide aus, aber es wird auch central, durch direct psychische\u003cbr\u003eUrsachen hervorgerufen (Lesen medicinischer Schriften, ansteckender\u003cbr\u003eUmgang mit Hypochondristen).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-1977-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1086.4, "y": 162.52}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2477-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war eine ganze Reihe von parallel laufenden Sensationen und\u003cbr\u003eVorstellungen, in welcher bald die \u003cb\u003eSensation\u003c/b\u003e die Vorstellung\u003cbr\u003eals Deutung erweckt, bald die Vorstellung durch Symbolisirung die\u003cbr\u003eSensation geschaffen hatte, und nicht selten musste es zweifelhaft\u003cbr\u003ebleiben, welches der beiden Elemente das prim\u00e4re gewesen war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2477-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.05, "y": 227.65}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2486-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Zust\u00e4nden tiefer gehender psychischer Ver\u00e4nderung kommt\u003cbr\u003eoffenbar auch eine symbolische Auspr\u00e4gung des mehr artificiellen\u003cbr\u003eSprachgebrauches in sinnlichen Bildern und \u003cb\u003eSensationen\u003c/b\u003e\u003cbr\u003evor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2486-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.9, "y": 55.29}, {"color": "#ff7f00", "id": "herbart_psychologie02_1825-1160-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUngeachtet nun auf diese Weise das sinnlich Angenehme und\u003cbr\u003eUnangenehme, mit allen dahin geh\u00f6rigen k\u00f6rperlichen\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e, (denn das Gesagte ist nicht nothwendig auf Geruch\u003cbr\u003eund Geschmack eingeschr\u00e4nkt,) seine h\u00f6chst wahrscheinliche Erkl\u00e4rung\u003cbr\u003eim Allgemeinen erh\u00e4lt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-1160-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.1, "y": 9.0}, {"color": "#ff7f00", "id": "herbart_psychologie02_1825-4886-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch f\u00fchre noch an, dass die Hypothese von der Beweglichkeit der\u003cbr\u003eSeele, also von der Ver\u00e4nderlichkeit des Mittelpuncts aller\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e, vielleicht die k\u00fcrzeste Erkl\u00e4rung f\u00fcr einige\u003cbr\u003eseltene Ph\u00e4nomene, wie f\u00fcr den thierischen Magnetismus, f\u00fcr das\u003cbr\u003eNachtwandeln, u. s. w. darbieten w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-4886-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1009.4, "y": 151.895}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2484-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll diese \u003cb\u003eSensationen\u003c/b\u003e und Innervationen geh\u00f6ren dem\u003cbr\u003e\u201eAusdruck der Gem\u00fcthsbewegungen\u201c an, der, wie uns Darwin gelehrt hat,\u003cbr\u003eaus urspr\u00fcnglich sinnvollen und zweckm\u00e4ssigen Leistungen besteht; sie\u003cbr\u003em\u00f6gen gegenw\u00e4rtig zumeist so weit abgeschw\u00e4cht sein, dass ihr\u003cbr\u003esprachlicher Ausdruck uns als bildliche Uebertragung erscheint, allein\u003cbr\u003esehr wahrscheinlich war das alles einmal w\u00f6rtlich gemeint, und die\u003cbr\u003eHysterie thut Recht daran, wenn sie f\u00fcr ihre st\u00e4rkeren Innervationen\u003cbr\u003eden urspr\u00fcnglichen Wortsinn wieder herstellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2484-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 992.7, "y": 307.23}, {"color": "#ff7f00", "id": "baumgart_poetik_1887-4801-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00dcberall findet er die Kraft, die W\u00e4rme, die lebhafte F\u00e4rbung\u003cbr\u003edieser Gattung in den s\u00fc\u00dfen R\u00fchrungen, den starken \u003cb\u003eSensationen\u003c/b\u003e,\u003cbr\u003eden Thr\u00e4nen, den attendrissements sur les malheurs de la vertu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-4801-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.2, "y": 230.745}, {"color": "#ff7f00", "id": "herbart_psychologie02_1825-3297-76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeibnitz muss durch Locke\u2019s Weitl\u00e4uftigkeit gehindert seyn,\u003cbr\u003esich in dem, von ihm zwar ausgezogenen Werke genau umzusehn; sonst\u003cbr\u003ew\u00fcrden ihm mehrere Stellen, unter andern folgende aufgestossen seyn,\u003cbr\u003eaus der er sehen konnte, dass sein Gegner wenigstens einen Theil\u003cbr\u003edessen wohl wusste, was er ihn lehren wollte: It is evident, that the\u003cbr\u003ebulk, figure, and motion of several bodies about us, produce in us\u003cbr\u003eseveral \u003cb\u003esensations\u003c/b\u003e, as of colours, sounds, tastes, smells,\u003cbr\u003epleasure, and pain, etc.. Trotz dem sagt Leibnitz:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-3297-76\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1106.95, "y": 107.39}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2477-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war eine ganze Reihe von parallel laufenden Sensationen und\u003cbr\u003eVorstellungen, in welcher bald die Sensation die Vorstellung als\u003cbr\u003eDeutung erweckt, bald die Vorstellung durch Symbolisirung die\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e geschaffen hatte, und nicht selten musste es\u003cbr\u003ezweifelhaft bleiben, welches der beiden Elemente das prim\u00e4re gewesen\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2477-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 862.35, "y": 176.74}, {"color": "#4daf4a", "id": "freud_hysterie_1895-2477-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war eine ganze Reihe von parallel laufenden\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e und Vorstellungen, in welcher bald die Sensation\u003cbr\u003edie Vorstellung als Deutung erweckt, bald die Vorstellung durch\u003cbr\u003eSymbolisirung die Sensation geschaffen hatte, und nicht selten musste\u003cbr\u003ees zweifelhaft bleiben, welches der beiden Elemente das prim\u00e4re\u003cbr\u003egewesen war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2477-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 333.785, "y": 608.8}, {"color": "#f781bf", "id": "herbart_psychologie02_1825-5430-61", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGar nichts von Complicationen und Verschmelzungen der\u003cbr\u003eVorstellungen ist zu Stande gebracht, nirgends ist es bey der Hemmung\u003cbr\u003eder letztern auf sie selbst angekommen; dagegen hat auch der\u003cbr\u003eOrganismus nicht, wie in der Narrheit und Tobsucht, Vorstellungen und\u003cbr\u003eGef\u00fchle herbeygef\u00fchrt; sondern die reine Negation des Vorstellens hat\u003cbr\u003eAlles, beynahe bis auf die einfachsten, unmittelbaren\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e des Augenblicks, erdr\u00fcckt und get\u00f6dtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-5430-61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.7, "y": 283.81}, {"color": "#a65628", "id": "nn_nrhz106_1848-470-6", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 (Tiefste Stille \u2012 gro\u00dfe \u003cb\u003eSensation\u003c/b\u003e!) \u2012 \u201eDie Bewegung\u003cbr\u003eder Demokratie ist wieder lebhaft geworden in der neuesten Zeit, denn\u003cbr\u003edie Reaktion war doch gar zu schnell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz106_1848-470-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 356.61, "y": 323.61}]);
