        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "abspalten-c2-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas geht so vor sich, da\u00df durch ein von den Bakterien\u003cbr\u003egebildetes Ferment (Urease) aus dem Harnstoff die Amidgruppe NH,\u003cbr\u003e\u003cb\u003eabgespalten\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1035.2, "y": 244.79}, {"color": "#377eb8", "date": "1968", "id": "abspalten-c2-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3 mm dicken Span \u003cb\u003eabgespalten\u003c/b\u003e und mit einer Glasscherbe\u003cbr\u003erund geschabt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1074.6, "y": 524.42}, {"color": "#377eb8", "date": "1968", "id": "abspalten-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Zentrifugalkraft werden Ringe \u003cb\u003eabgespalten\u003c/b\u003e, aus\u003cbr\u003edenen sich die Planeten bilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.8, "y": 185.87}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie geben die Hoffnung nicht auf, einzelne Abteilungen von\u003cbr\u003eKommunisten \u003cb\u003eabzuspalten\u003c/b\u003e und einzeln zu zerschlagen, um die\u003cbr\u003einternationale kommunistische Bewegung im ganzen zu schw\u00e4chen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 315.24, "y": 248.37}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber der Thyssen-Konzern hat 100 Millionen D-Mark seines\u003cbr\u003eAktienkapitals zur Gr\u00fcndung einer Stiftung \u003cb\u003eabgespalten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.19, "y": 204.29}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i0", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie vier Jahre vorher waren sie bereit, Teile Deutschlands\u003cbr\u003e\u003cb\u003eabzuspalten\u003c/b\u003e und vor.dem Volk unter den Schutz franz\u00f6sischer\u003cbr\u003eBajonette zu fliehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.04, "y": 344.69}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht wir und der Sozialismus sind schuld daran, da\u00df e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 409.85, "y": 256.74}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLiberia betrachte jeden Versuch, eine Provinz von der Republik\u003cbr\u003eKongo \u003cb\u003eabzuspalten\u003c/b\u003e, als illegal und Verrat, hei\u00dft es in einem\u003cbr\u003egemeinsamen kongolesisch -liberischen Kommunique.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 371.66, "y": 159.19}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine \u201eunzweifelhaft innerkongolesische Angelegenheit\" hat der\u003cbr\u003eUNO-Sonderbeauftragte f\u00fcr die Waffenstillstandsverhandlungen mit\u003cbr\u003eTshombe, Mahmud Khiari (Tunesien), am Donnerstag in Leopoldville die\u003cbr\u003eAbspaltung Katangas genannt Selbst wenn es sich bei Katanga de jure um\u003cbr\u003eeine kongolesische Provinz handele, sei sie de facto\u003cbr\u003e\u003cb\u003eabgespalten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.91, "y": 382.96}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies hat besondere Bedeutung, da es noch immer Separatisten-und\u003cbr\u003eInsurgentengruppen gibt, die -v, on ausl\u00e4ndischen imperialistischen\u003cbr\u003eKreisen unterstutzt die Zentralregierung sabotiere \u00ab und Unionsgebiete\u003cbr\u003e\u003cb\u003eabzuspalten\u003c/b\u003e versuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 218.08, "y": 212.48}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm 7. September 1949 wurde die Bonner Bundesrepublik\u003cbr\u003e\u003cb\u003eabgespalten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.35, "y": 181.35}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Verlauf des Kongresses hatten sich einige Delegierte von der\u003cbr\u003eneuen Partei \u003cb\u003eabgespalten\u003c/b\u003e und unter F\u00fchrung von Tadeusz Fiszbach\u003cbr\u003eeine Initiativgruppe /ur\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.91, "y": 172.24}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie reichste Provinz, Katanga, wurde \u003cb\u003eabgespalten\u003c/b\u003e und\u003cbr\u003eunter der Marionette Tshombe rjm Hauptstutzpunkt der belgischen\u003cbr\u003eKolonialherren, der Aktion\u00e4re der \u201eUnion Miniere du Haut\u003cbr\u003eKatanga\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.51, "y": 297.34}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine Position konnte auch der antikommunistisch orientierte\u003cbr\u003eNeuliberale Klub ausbauen, eine konservative Gruppierung, die sich in\u003cbr\u003ediesem Jahr von der Regierungspartei \u003cb\u003eabgespalten\u003c/b\u003e hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 169.35, "y": 334.8}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eterrevolution\u00e4rer Banden, die die \u00e4thiopische Nordregion\u003cbr\u003egewaltsam vom einheitlichen Staatsverband \u003cb\u003eabspalten\u003c/b\u003e wollen,\u003cbr\u003esind nach Angaben \u0027 der RRC zwangsrekrutiert worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 69.544, "y": 347.23}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u0 ing: 2\u003cbr\u003eidentifier: abspalten-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 220.49, "y": 450.28}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist das \u00fcber ein Jahrhundert alte 1 Str\u00e4uben der deutschen\u003cbr\u003eGro\u00dfbourgeoisie gegen eine \u00f6konomisch und historisch notwendige\u003cbr\u003eEntwicklung, die sie 1949 veranla\u00dfte, Westdeutschland von dem Teil\u003cbr\u003eDeutschlands \u003cb\u003eabzuspalten\u003c/b\u003e, in dem sich die \u00f6konomisch und\u003cbr\u003epolitisch notwendig gewordenen Um: w\u00e4lzungen vollzogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 330.83, "y": 108.93}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZENRO hat sich vor etwa sechs Jahren von SOHYO\u003cbr\u003e\u003cb\u003eabgespalten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: abspalten-c2-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.55, "y": 222.62}, {"color": "#ff7f00", "date": "1968", "id": "abspalten-c2-i22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnfang Januar 1923 machten die franzosischen Imperialisten mit\u003cbr\u003edem Einmarsch ins Ruhraebiet den gewaltsamen Versuch, das ganze\u003cbr\u003eRheinland von Deutschland \u003cb\u003eabzuspalten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u0
