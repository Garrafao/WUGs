3e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-4886-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1009.4, "y": 151.895}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2484-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll diese \u003cb\u003eSensationen\u003c/b\u003e und Innervationen geh\u00f6ren dem\u003cbr\u003e\u201eAusdruck der Gem\u00fcthsbewegungen\u201c an, der, wie uns Darwin gelehrt hat,\u003cbr\u003eaus urspr\u00fcnglich sinnvollen und zweckm\u00e4ssigen Leistungen besteht; sie\u003cbr\u003em\u00f6gen gegenw\u00e4rtig zumeist so weit abgeschw\u00e4cht sein, dass ihr\u003cbr\u003esprachlicher Ausdruck uns als bildliche Uebertragung erscheint, allein\u003cbr\u003esehr wahrscheinlich war das alles einmal w\u00f6rtlich gemeint, und die\u003cbr\u003eHysterie thut Recht daran, wenn sie f\u00fcr ihre st\u00e4rkeren Innervationen\u003cbr\u003eden urspr\u00fcnglichen Wortsinn wieder herstellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2484-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 992.7, "y": 307.23}, {"color": "#ff7f00", "id": "baumgart_poetik_1887-4801-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00dcberall findet er die Kraft, die W\u00e4rme, die lebhafte F\u00e4rbung\u003cbr\u003edieser Gattung in den s\u00fc\u00dfen R\u00fchrungen, den starken \u003cb\u003eSensationen\u003c/b\u003e,\u003cbr\u003eden Thr\u00e4nen, den attendrissements sur les malheurs de la vertu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-4801-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.2, "y": 230.745}, {"color": "#ff7f00", "id": "herbart_psychologie02_1825-3297-76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeibnitz muss durch Locke\u2019s Weitl\u00e4uftigkeit gehindert seyn,\u003cbr\u003esich in dem, von ihm zwar ausgezogenen Werke genau umzusehn; sonst\u003cbr\u003ew\u00fcrden ihm mehrere Stellen, unter andern folgende aufgestossen seyn,\u003cbr\u003eaus der er sehen konnte, dass sein Gegner wenigstens einen Theil\u003cbr\u003edessen wohl wusste, was er ihn lehren wollte: It is evident, that the\u003cbr\u003ebulk, figure, and motion of several bodies about us, produce in us\u003cbr\u003eseveral \u003cb\u003esensations\u003c/b\u003e, as of colours, sounds, tastes, smells,\u003cbr\u003epleasure, and pain, etc.. Trotz dem sagt Leibnitz:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-3297-76\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: Empfindung\u003c/li\u003e\u003cli\u003eannotatorC: Empfindung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1106.95, "y": 107.39}, {"color": "#ff7f00", "id": "freud_hysterie_1895-2477-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war eine ganze Reihe von parallel laufenden Sensationen und\u003cbr\u003eVorstellungen, in welcher bald die Sensation die Vorstellung als\u003cbr\u003eDeutung erweckt, bald die Vorstellung durch Symbolisirung die\u003cbr\u003e\u003cb\u003eSensation\u003c/b\u003e geschaffen hatte, und nicht selten musste es\u003cbr\u003ezweifelhaft bleiben, welches der beiden Elemente das prim\u00e4re gewesen\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2477-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 862.35, "y": 176.74}, {"color": "#4daf4a", "id": "freud_hysterie_1895-2477-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war eine ganze Reihe von parallel laufenden\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e und Vorstellungen, in welcher bald die Sensation\u003cbr\u003edie Vorstellung als Deutung erweckt, bald die Vorstellung durch\u003cbr\u003eSymbolisirung die Sensation geschaffen hatte, und nicht selten musste\u003cbr\u003ees zweifelhaft bleiben, welches der beiden Elemente das prim\u00e4re\u003cbr\u003egewesen war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2477-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 333.785, "y": 608.8}, {"color": "#f781bf", "id": "herbart_psychologie02_1825-5430-61", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGar nichts von Complicationen und Verschmelzungen der\u003cbr\u003eVorstellungen ist zu Stande gebracht, nirgends ist es bey der Hemmung\u003cbr\u003eder letztern auf sie selbst angekommen; dagegen hat auch der\u003cbr\u003eOrganismus nicht, wie in der Narrheit und Tobsucht, Vorstellungen und\u003cbr\u003eGef\u00fchle herbeygef\u00fchrt; sondern die reine Negation des Vorstellens hat\u003cbr\u003eAlles, beynahe bis auf die einfachsten, unmittelbaren\u003cbr\u003e\u003cb\u003eSensationen\u003c/b\u003e des Augenblicks, erdr\u00fcckt und get\u00f6dtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-5430-61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.7, "y": 283.81}, {"color": "#a65628", "id": "nn_nrhz106_1848-470-6", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 (Tiefste Stille \u2012 gro\u00dfe \u003cb\u003eSensation\u003c/b\u003e!) \u2012 \u201eDie Bewegung\u003cbr\u003eder Demokratie ist wieder lebhaft geworden in der neuesten Zeit, denn\u003cbr\u003edie Reaktion war doch gar zu schnell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz106_1848-470-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Empfindung\u003c/li\u003e\u003cli\u003eannotatorB: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003cli\u003eannotatorC: unerwartetes, au\u00dfergew\u00f6hnliches, aufsehenerregendes Ereignis (und die Nachricht dar\u00fcber)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 356.61, "y": 323.61}]);
