, wie original, wie. noch nie dagewesen** wir sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-10-20_01_054.tcf.xml-64-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1615.95, "y": 512.25}, {"color": "#377eb8", "id": "2532889X_1975-05-21_01_064.tcf.xml-5-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Freude \u003cb\u003eartikuliert\u003c/b\u003e sich musikalisch mit ernster\u003cbr\u003eStimme in zwei \u201eReflexionen\", die jeweils mit \u201eThese\", Ausdruck\u003cbr\u003ehumanit\u00e4ren Ringens, und \u201eAntithese\", stellvertretend f\u00fcr barbarischen\u003cbr\u003eZerst\u00f6rungsdrang, verbunden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-05-21_01_064.tcf.xml-5-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1472.3, "y": 256.725}, {"color": "#377eb8", "id": "26120215_1979_06_05_01_167.tcf.xml-6-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKann ihr Lebensgef\u00fchl nur von gleichaltrigen Schriftstellern\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e werden?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_06_05_01_167.tcf.xml-6-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1738.5, "y": 401.37}, {"color": "#377eb8", "id": "2532889X_1987-10-31_01_504.tcf.xml-2-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMarginalien, Randverf\u00fcgungen, Kabinettsordern und Briefe\u003cbr\u003eFriedrichs II. fesseln mit ihrer originellen Sicht, ihrem Esprit, aber\u003cbr\u003eauch in ihrer Bosheit, die sich zuweilen \u003cb\u003eartikuliert\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-10-31_01_504.tcf.xml-2-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1409.85, "y": 503.8}, {"color": "#377eb8", "id": "2532889X_1988-08-20_01_267.tcf.xml-12-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb Huhn gekocht, gegrillt, paniert, wei\u00dfe Bohnen mit Speck,\u003cbr\u003ePowideldatschkerln oder Moussaka... man wundert sich, was f\u00fcr\u003cbr\u003everr\u00fcckte Ideen sich hier zu \u003cb\u003eartikulieren\u003c/b\u003e wu\u00dften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-08-20_01_267.tcf.xml-12-30\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1219.8, "y": 629.65}, {"color": "#377eb8", "id": "2532889X_1982-11-11_01_053.tcf.xml-14-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Geschieh ts-Verst\u00e4ndnis der jungen Generation\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e sich unter anderem in der Darstellung von St\u00e4tten\u003cbr\u003eder Revolution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-11-11_01_053.tcf.xml-14-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1550.9, "y": 611.9}, {"color": "#377eb8", "id": "26120215_1986_01_07_01_262.tcf.xml-15-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sp\u00fcrte man sofort, da\u00df alte Musik sehr lebendig und\u003cbr\u003e\u00fcberzeugend wirken kann, wenn sie so engagiert und stilkundig, so klar\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e und dynamisch lebendig, also insgesamt mit soviel\u003cbr\u003eau\u00dfergew\u00f6hnlicher interpretatorischer Qualit\u00e4t dargeboten wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_01_07_01_262.tcf.xml-15-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1586.2, "y": 411.595}, {"color": "#377eb8", "id": "2532889X_1984-02-16_01_072.tcf.xml-3-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn jedem Jahr fasziniert die Breite des musikalischen\u003cbr\u003eSpektrums, in dem die fortschrittlichen S\u00e4nger ihre politischen\u003cbr\u003eAbsichten k\u00fcnstlerisch \u003cb\u003eartikulieren\u003c/b\u003e und sich beim Festival des\u003cbr\u003epolitischen Liedes in Berlin vorstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-02-16_01_072.tcf.xml-3-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1848.45, "y": 475.285}, {"color": "#377eb8", "id": "26120215_1989_12_09_01_378.tcf.xml-211-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir sollten nicht zuletzt zuh\u00f6ren lernen, eine Kunst, die heute\u003cbr\u003eoffenbar nicht zu hoch im Kurs steht, da viele politische Gruppen vor\u003cbr\u003eallem sich \u003cb\u003eartikulieren\u003c/b\u003e und sich profilieren m\u00f6chten Da\u003cbr\u003eereifert sich manchmal einer und gewinnt mehr Aufmerksamkeit als\u003cbr\u003eeifrige, flei\u00dfige Arbeiter, die nicht so schnell mit dem Mund, aber\u003cbr\u003evor allem mit dem Herzen f\u00fcr den Sozialismus sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_12_09_01_378.tcf.xml-211-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1559.35, "y": 554.45}, {"color": "#377eb8", "id": "2532889X_1988-05-07_01_215.tcf.xml-13-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm so deutlicher \u003cb\u003eartikuliert\u003c/b\u003e sich in den Werken und\u003cbr\u003eSchriften vom Altertum bis in unsere Zeit die\u003cbr\u003eFriedenssehnsucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-05-07_01_215.tcf.xml-13-3\u00 003e, was wir\u003cbr\u003everloren hatten und was uns durch Arbeit neu zu gewinnen war:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-12-01_01_164.tcf.xml-165-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1562.2, "y": 888.25}, {"color": "#377eb8", "id": "26120215_1973_08_31_01_082.tcf.xml-4-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas im Minsker Funktechnischen Institut entwickelte Ger\u00e4t\u003cbr\u003evermag aus einem Bestand von 64 In seinem \u201eGed\u00e4chtnis\" gespeicherten\u003cbr\u003eLauten jeden beliebigen Satz zu \u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_08_31_01_082.tcf.xml-4-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1567.6, "y": 495.905}, {"color": "#377eb8", "id": "2532889X_1989-11-04_01_137.tcf.xml-16-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm den Informationsgehalt der Medien in dieser Hinsicht\u003cbr\u003eumfassend zu sichern, ist die Publikation von Ergebnissen der\u003cbr\u003eMeinungsforschung, speziell zur Lage und Meinung solcher Gruppen, die\u003cbr\u003esich selbst kaum in der \u00d6ffentlichkeit \u003cb\u003eartikulieren\u003c/b\u003e, \u00e4u\u00dferst\u003cbr\u003ewichtig.\u003cspan style= 1970-07-29_01_147.tcf.xml-19-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1672.85, "y": 709.5}, {"color": "#377eb8", "id": "2532889X_1990-06-08_01_386.tcf.xml-97-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNaturlich hoffe ich, da\u00df das demokratische Selbstvertrauen und\u003cbr\u003eauch die Eigenst\u00e4ndigkeit, da wo sie sinnvoll war und sich im Herbst\u003cbr\u003e89 auch \u003cb\u003eartikuliert\u003c/b\u003e hat, wieder wachsen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-06-08_01_386.tcf.xml-97-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1759.25, "y": 823.7}, {"color": "#377eb8", "id": "2532889X_1977-10-15_01_383.tcf.xml-64-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle diese Fragen \u003cb\u003eartikulieren\u003c/b\u003e sich in allen Abteilungen\u003cbr\u003eder Ausstellung der bildenden Kunst, aber jede Gattung weist nat\u00fcrlich\u003cbr\u003eauch, gem\u00e4\u00df ihren Spezifika, ihre eigene Problematik auf, vermittelt\u003cbr\u003eihr eigenes Bild vom derzeitigen Zustand und Leistungsstand im\u003cbr\u003ejeweiligen Gebiet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-10-15_01_383.tcf.xml-64-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1619.1, "y": 175.695}, {"color": "#377eb8", "id": "26120215_1971_10_24_01_106.tcf.xml-7-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Avantgardisten der westlichen Welt sprachen gr\u00f6\u00dftenteils\u003cbr\u003eeine.k\u00fcnstlerische Sprache, die ihre eigenen Schwierigkeiten in der\u003cbr\u003eKommunikation mit der Gesellschaft reflektierte. sieh m abstrakter\u003cbr\u003eK\u00f6rpersorache \u003cb\u003eartikulierte\u003c/b\u003e, den Mangel an realen Beziehungen\u003cbr\u003edurch kollektive Verz\u00fcckungen und Zuckungen abreagierte und sich im\u003cbr\u003eRhythmus und Ritus, Im \u00e4sthetischen Flagellantentum und\u003cbr\u003eSelbstbefriedigung oder In ekstatischer, expressiver Vermittlung von\u003cbr\u003e\u201eBotschaften \u0027\u0027 vager Art ersch\u00f6pfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1971_10_24_01_106.tcf.xml-7-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1204.0, "y": 378.74}, {"color": "#377eb8", "id": "26120215_1990_03_27_01_069.tcf.xml-23-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls geistiges Zentrum der Inszenierung erwies sich schlie\u00dflich\u003cbr\u003enicht \u201eHamlet\" als St\u00fcck und Figur, sondern die \u201eHamletmaschine\" und\u003cbr\u003emit ihr der Autor, der in dieser Absage seinen Weltekel und Ichha\u00df\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e, nicht mehr \u201emitspielen\" will und die Befreiung den\u003cbr\u003eaufbegehrenden, sich zur Wehr setzenden Frauen \u00fcberl\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_03_27_01_069.tcf.xml-23-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1255.4, "y": 287.43}, {"color": "#377eb8", "id": "26120215_1989_09_27_01_079.tcf.xml-23-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gab jedoch eine ganze Reihe von gesanglichen und\u003cbr\u003e c/span\u003eDa\u00df es hier im Einstimmungsraum zur Ausstellung seinen Platz\u003cbr\u003eerhielt, hat seine Bedeutung, denn beim Rundgang wird man auf etliche\u003cbr\u003eBilder mit \u00e4hnlichem Grundklang treffen, das hei\u00dft, da\u00df man von einer\u003cbr\u003eTendenz sprechen kann, in der sich \u2014 im Verh\u00e4ltnis zum\u003cbr\u003eVoraufgegangenen \u2014 wiederum eine historisch-konkret zu verstehende\u003cbr\u003eAuffassung vom Arbeiter \u003cb\u003eartikuliert\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-01-19_01_059.tcf.xml-33-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1603.85, "y": 9.0}, {"color": "#377eb8", "id": "2532889X_1978-02-23_01_050.tcf.xml-15-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlsbald wird klar, da\u00df Jula, der bereits in handgeschriebenen\u003cbr\u003eSch\u00fclerzeitungen sein Schreibtalent bewiesen hatte, die Forderungen,\u003cbr\u003eVorstellungen und Ideen der Arbeiterpartei am wirkungsvollsten im\u003cbr\u003egedruckten Wort zu \u003cb\u003eartikulieren\u003c/b\u003e vermag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-02-23_01_050.tcf.xml-15-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1593.95, "y": 455.785}, {"color": "#377eb8", "id": "26120215_1989_11_22_01_048.tcf.xml-9-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt ist die Zeit, wo auch Frauen sich selbst in den Proze\u00df\u003cbr\u003eder Umgestaltung einbringen und ihre Interessen \u003cb\u003eartikulieren\u003c/b\u003e\u003cbr\u003eund einfordern m\u00fcssen Ansonsten werden wir t\"\u003cbr\u003eund dem \u201eSportecho l\u00f6sten bei uns das Verlangen aus, uns zum\u003cbr\u003eSportlichen auf dem Eis zu \u003cb\u003eartikulieren\u003c/b\u003e, hei\u00dft es in einem\u003cbr\u003eBrief von Dr. Siegfried Paul, Vorsitzender der\u003cbr\u003eUniversit\u00e4tssportgemeinschaft der TU Karl-Marx-Stadt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-11-27_01_148.tcf.xml-2-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1500.95, "y": 200.475}, {"color": "#377eb8", "id": "2532889X_1980-05-05_01_103.tcf.xml-19-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00f6gen Figuren und Situationen auch nur fragmentarisch\u003cbr\u003eangerissen sein, k\u00fcndigt sich im pointierten Zugriff auf Probleme und\u003cbr\u003eVerhaltensweisen im Spannungsfeld von Machtverantwortung und\u003cbr\u003eindividuellem Anspruch Volker Brauns dialektisch-poetische Eigenart\u003cbr\u003ean, gesellschaftliche Fragen von Gewicht zu\u003cbr\u003e\u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-05-05_01_103.tcf.xml-19-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1939.45, "y": 613.2}, {"color": "#377eb8", "id": "2532889X_1990-04-06_01_033.tcf.xml-7-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas all diesen Diskussionen ihre besondere Pikanterie verleiht\u003cbr\u003eist die Tatsache, da\u00df sie fast ausschlie\u00dflich Jm westlichen Teil\u003cbr\u003eDeutschlands gef\u00fchrt wurden und zwar zu einer Zeit, zu der die\u003cbr\u003eneugew\u00e4hlte Volkskammer sich noch nicht einmal kons
