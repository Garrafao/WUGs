e: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1411.1, "y": 900.56}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie sagen jedoch nichts \u00fcber die ungew\u00f6hnlich schweren\u003cbr\u003e\u003cb\u003eArbeitsbedingungen\u003c/b\u003e aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 395.16, "y": 876.13}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle Investitions-und Rationalisierungsma\u00dfnahmen zielen mit\u003cbr\u003eHilfe der wissenschaftlichen Arbeitsorganisation darauf ab, die\u003cbr\u003e\u003cb\u003eArbeitsbedingungen\u003c/b\u003e zu erleichtern, gesundheitssch\u00e4digende\u003cbr\u003eEinfl\u00fcsse auszuschlie\u00dfen oder zu verringern und die Arbeitssicherheit\u003cbr\u003ezu erh\u00f6hen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.15, "y": 813.42}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch neue Transporttechnologien werden die\u003cbr\u003e\u003cb\u003eArbeitsbedingungen\u003c/b\u003e verbessert, wird schwere Arbeit\u003cbr\u003everringert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 905.93, "y": 1093.3}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Instrument der wissenschaftlichen Arbeitsorganisation hat\u003cbr\u003edie Arbeitsklassifizierung die Aufgabe, die Anforderungen an das\u003cbr\u003eArbeitsverm\u00f6gen der werkt\u00e4tigen analytisch zu ermitteln und aktiv auf\u003cbr\u003edie Gestaltung der Arbeit und der \u003cb\u003eArbeitsbedingungen\u003c/b\u003e vom\u003cbr\u003eStandpunkt der optimalen Nutzung und Weiterentwicklung des\u003cbr\u003eArbeitsverm\u00f6gens einzuwirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 106.16, "y": 1148.4}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGleichzeitig aber treten sie entschieden allen\u003cbr\u003eUnternehmerangriffen und sie unterst\u00fctzenden Aktionen, die die\u003cbr\u003eLebenslage der Werkt\u00e4tigen weiter verschlechtern, entgegen und \u003e\u003cbr\u003ek\u00e4mpfen f\u00fcr eine Verbesserung ihrer politischen und sozialen Lebens-\u003cbr\u003eund \u003cb\u003eArbeitsbedingungen\u003c/b\u003e,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.36, "y": 1181.3}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls ein Hauptfaktor der Steigerung der Arbeitsproduktivit\u00e4t\u003cbr\u003enimmt die sozialistische Rationalisierung der Produktion einen\u003cbr\u003ewichtigen Platz in den Wettbewerbs Programmen der Betriebskollektive\u003cbr\u003ealler Zweige der Volkswirtschaft ein. vor allem durch die Nutzung der\u003cbr\u003eneuesten wissenschaftlich-technischen Erkenntnisse wollen Arbeiter und\u003cbr\u003eIngenieure Produktivit\u00e4tsgewinn erzielen und gleichzeitig die\u003cbr\u003e\u003cb\u003eArbeitsbedingungen\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1255.2, "y": 627.5}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Verkaufskollektiv war dies Anla\u00df zum Nachdenken, wie die\u003cbr\u003eOrdnung und Sicherheit und damit zugleich die\u003cbr\u003e\u003cb\u003eArbeitsbedingungen\u003c/b\u003e verbessert werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Arbeitsbedingung-c2-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.39, "y": 1247.7}, {"color": "#377eb8", "date": "1968", "id": "Arbeitsbedingung-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerbert warnke beantwortet in der Diskussion Fragen der\u003cbr\u003eArbeiter zum Wettbewerb, zu den neuen \u003cb\u003eArbeitsbedingungen\u003c/b\u003e und zu\u003cbr\u003eden Aufgaben der
