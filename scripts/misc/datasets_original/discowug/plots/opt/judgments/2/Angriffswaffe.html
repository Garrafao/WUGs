ate": "1968", "id": "Angriffswaffe-c2-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlso eine reine \u003cb\u003eAngriffswaffe\u003c/b\u003e, die sie auf Moskau und\u003cbr\u003eLeningrad abfeuern\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1260.8, "y": 812.03}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePanzer sind aber nur einem Angreifer n\u00fctzlich, es sind\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1173.3, "y": 956.2}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Zusammenhang mit der Aufhebung der Einschr\u00e4nkungen der\u003cbr\u003eProduktion von \u003cb\u003eAngriffswaffen\u003c/b\u003e gro\u00dfer Reichweite f\u00fcr die BRD\u003cbr\u003ewurden entsprechende Erkl\u00e4rungen gegen\u00fcber den Regierungen der USA,\u003cbr\u003eGro\u00dfbritanniens und Frankreichs abgegeben, die gemeinsam mit der UdSSR\u003cbr\u003ean Abkommen und Entscheidungen der Alliierten zu deutschen\u003cbr\u003eAngelegenheiten beteiligt waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1044.6, "y": 930.58}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Exekutivkomitee des RGW bekundete seine Unterst\u00fctzung f\u00fcr\u003cbr\u003edie in der Erkl\u00e4rung des Generalsekret\u00e4rs des ZK der KPdSU, Michail\u003cbr\u003eGorbatschow, enthaltene neue gro\u00dfe au\u00dfenpolitische Initiative der\u003cbr\u003eSowjetunion \u2014 ein Programm f\u00fcr die vollst\u00e4ndige und weltweite\u003cbr\u003eBeseitigung der Kernwaffen bei gleichzeitigem Verbot kosmischer\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e, f\u00fcr das Verbot\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.4, "y": 668.62}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDoch die Zeugen vergangener und gegenw\u00e4rtiger Kultur sind\u003cbr\u003eheute in Gefahr; denn der Friede ist in Gefahr durch die\u003cbr\u003eunverantwortliche hemmungslose Hochr\u00fcstung der USA und die\u003cbr\u003evorbereitete Aufstellung atomarer \u003cb\u003eAngriffswaffen\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1419.5, "y": 991.55}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEntschiedenen Protest, gegen die Erprobung der neuen\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e hat der Bund besorgter Wissenschaftler in den\u003cbr\u003eUSA erhoben, dem 45000 Mitglieder angeh\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.9, "y": 330.28}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur Lage in der Bundesrepublik hob das Zentralkomitee die\u003cbr\u003eGefahren hervor. die immer gr\u00f6\u00dfer werden durch das verst\u00e4rkte Tempo\u003cbr\u003eder Ausr\u00fcstung der Bundeswehr mit nuklearen \u003cb\u003eAngriffswaffen\u003c/b\u003e und\u003cbr\u003eden \u00dcbergang der rechten F\u00fchrer der SPD auf die NATO-Positionen der\u003cbr\u003eBonner Imperialisten und Militaristen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1513.3, "y": 694.3}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHarry Tisch und John Ya-Otto wandten sich gegen\u003cbr\u003eWeltraumr\u00fcstungspl\u00e4ne der USA und hoben hervor, da\u00df die geplanten\u003cbr\u003eVersuche mit Antisatellitenwaffen nichts anderes als die Erprobung von\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e darstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.1, "y": 537.61}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVerlangt wurden unverz\u00fcgliche Ma\u00dfnahmen, um das\u003cbr\u003eR\u00fcstungskarussell zu stoppen, die Best\u00fckkung des Weltraums mit\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e zu verhindern und alle R\u00fcstungen, besonders die\u003cbr\u003enuklearen, radikal abzubauen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1275.1, "y": 65.934}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSDI bringe lediglich den Konzernen Milliarden Profite und sei\u003cbr\u003eein Deckmantel f\u00fcr kosmische \u003cb\u003eAngriffswaffen\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.8, "y": 530.79}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit gro\u00dfer Aufmerksamkeit wird die Feststellung registriert,\u003cbr\u003eda\u00df die Installierung von \u003cb\u003eAngriffswaffen\u003c/b\u003e strategischen\u003cbr\u003eCharakters in der BRD sowohl das Potsdamer Abkommen als auch das\u003cbr\u003eeurop\u00e4ische Vertragssystem verletzen w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.2, "y": 658.34}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer politische Dialog und der Proze\u00df der Abr\u00fcstung, der durch\u003cbr\u003edie Vertragsunterzeichnung einen wichtigen Impuls erhalten habe, sowie\u003cbr\u003eder ausf\u00fchrliche Meinungsaustausch zu den strategischen\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e h\u00e4tten g\u00fcnstige Bedingungen geschaffen,\u003cbr\u003eum\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.11, "y": 547.91}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie DDR begr\u00fc\u00dfe die Bem\u00fchungen der UdSSR und der USA um eine\u003cbr\u003e50prozentige Reduzierung der strategischen \u003cb\u003eAngriffswaffen\u003c/b\u003e bei\u003cbr\u003eEinhaltung des ABM-Vertrags in der Form, wie er 1972 unterzeichnet\u003cbr\u003ewurde, sowie eine schrittweise \u0027 Einstellung der\u003cbr\u003eKernwaffenversuche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1278.5, "y": 1007.1}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegen diese Entwicklung formieren sich immer st\u00e4rker die\u003cbr\u003ereaktion\u00e4rsten Kr\u00e4fte der NATO, die gegen den Willen der V\u00f6lker\u003cbr\u003eweiterhin auf die Strategie der nuklearen Abschreckung und die\u003cbr\u003eModernisierung ihrer \u003cb\u003eAngriffswaffen\u003c/b\u003e setzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.3, "y": 361.86}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaf\u00fcr ist von den USA, Gro\u00dfbritannien und westdeutschen\u003cbr\u003eBundesrepublik mit dernsten \u003cb\u003eAngriffswaffen\u003c/b\u003e und solchen\u003cbr\u003ebarischen Vernichtungsmitteln wie palm ausger\u00fcstet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.66, "y": 167.59}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBewilligungen f\u00fcr R\u00fcstungszwecke in H\u00f6he von Dutzenden\u003cbr\u003eMilliarden Mark, die st\u00e4ndige Vergr\u00f6\u00dferung der zahlenm\u00e4\u00dfigen St\u00e4rke\u003cbr\u003eder Bundeswehr, ihre Ausstattung mit \u003cb\u003eAngriffswaffen\u003c/b\u003e, darunter\u003cbr\u003eRaketen, der Wiederaufbau einer eigenen R\u00fcstungsindustrie, die\u003cbr\u003eAufoktroyierung von St\u00fctzpunkten der Bundeswehr In anderen Staaten,\u003cbr\u003ealles das zeugt davon, da\u00df die Bundesregierung Ziele verfolgt die mit\u003cbr\u003eeiner wirklichen Abr\u00fcstung nichts gemein haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 624.93, "y": 636.4}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Bundeskanzler m\u00fcsse Zeichen der Vernunft setzen und dazu\u003cbr\u003ebeitragen, da\u00df bei den Genfer Verhandlungen ein \u00dcbereinkommen erreicht\u003cbr\u003eund keine neuartigen \u003cb\u003eAngriffswaffen\u003c/b\u003e der USA in Westeuropa\u003cbr\u003estationiert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.12, "y": 740.57}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Installierung von \u003cb\u003eAngriffswaffen\u003c/b\u003e strategischen\u003cbr\u003eCharakters in der BRD w\u00fcrde sowohl das Potsdamer Abkommen als auch die\u003cbr\u003eVertr\u00e4ge der BRD mit den sozialistischen L\u00e4ndern, wie den\u003cbr\u003eGrundlagenvertrag, sowie die Schlu\u00dfakte von Helsinki verletzen,\u003cbr\u003ewor\u00fcber alle Verantwortlichen nachdenken sollten\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1638.2, "y": 486.76}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhre Bezeichnung \u2014 Komplement\u00e4res Luftangriffssystem (KOLAS)\u003cbr\u003echarakterisiert sie eindeutig als \u003cb\u003eAngriffswaffe\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1418.6, "y": 407.19}, {"color": "#377eb8", "date": "1968", "id": "Angriffswaffe-c2-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eausgesprochene \u003cb\u003eAngriffswaffen\u003c/b\u003e, die von den\u003cbr\u003ewesteurop\u00e4ischen Staaten aus den Mitteln des Marshall-Planes bezahlt\u003cbr\u003ewerden m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angriffswaffe-c2-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.98, "y": 531.96}]);
