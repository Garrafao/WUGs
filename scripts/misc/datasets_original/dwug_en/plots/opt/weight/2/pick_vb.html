        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#e41a1c", "date": "2009", "id": "fic_2009_36571.txt-65-2", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou could \u003cb\u003epick\u003c/b\u003e on Christie for trying too hard, you\u003cbr\u003ecould note the moment when Mr. Thorn said, \" Fuck it, \" took off his\u003cbr\u003etuxedo jacket, and started doing body shots with the bridesmaids, but\u003cbr\u003eyou didn\u0027t pick on the groom\u0027s looks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36571.txt-65-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1112.45, "y": 262.695}, {"color": "#984ea3", "date": "1993", "id": "fic_1993_25014.txt-3024-1", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI \u003cb\u003epicked\u003c/b\u003e out his face from the crowd of warriors around\u003cbr\u003ethe king. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25014.txt-3024-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1030.7, "y": 402.66}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36462.txt-105-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTucking her hair behind her ears, she squatted down next to her\u003cbr\u003etoddler -- who was now \u003cb\u003epicking\u003c/b\u003e up our Cheerios one by one, too\u003cbr\u003e-- took a gander at me, sitting next to my ten-monthold, and said, \"\u003cbr\u003eWhen are you due? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36462.txt-105-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.495, "y": 665.35}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_53594.txt-34-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe \u003cb\u003epicks\u003c/b\u003e up a hickory nut and shows it to Kevin.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_53594.txt-34-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.025, "y": 460.065}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_14308.txt-2694-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut if he\u0027s roaming around, Sergeant Hinchcomb could\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e him up inside of an hour.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_14308.txt-2694-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.71, "y": 132.8}, {"color": "#377eb8", "date": "1966", "id": "nf_1966_774177.txt-2128-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHowever, most \u003cb\u003epicking\u003c/b\u003e is still done by hand, itinerant\u003cbr\u003egangs moving from one district to another as the different crops\u003cbr\u003eripen; Footnote | (4) it employs scientific aids, e.g. in pest control\u003cbr\u003eand scientific research; (5) it is increasingly coming under the\u003cbr\u003econtrol of farm corporations, which buy up large acreages and adapt\u003cbr\u003ebig business methods to farming, e.g. they use much machinery,\u003cbr\u003especialized labour and sub-contracting.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1966_774177.txt-2128-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.65, "y": 291.83}, {"color": "#377eb8", "date": "2004", "id": "nf_2004_747059.txt-255-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are sedimented as social practices in the sexual division\u003cbr\u003eof labor in agriculture; therefore it is considered women\u0027s work\u003cbr\u003e(aadivallu pannilu) to spread the manure on the fields in preparation,\u003cbr\u003esow the seeds, weed, and \u003cb\u003epick\u003c/b\u003e cotton\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_747059.txt-255-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.0, "y": 676.1}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43529.txt-144-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI \u003cb\u003epicked\u003c/b\u003e up my cards, and took a deep breath.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43529.txt-144-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.3, "y": 133.0}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10620.txt-1937-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eangry crowds, wheeling vehicles -- then suddenly it hits us\u003cbr\u003eagain, from a different direction maybe, knocks our feet out from\u003cbr\u003eunder us, she\u0027s down and hurt, skirt up around her waist, I\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e her up, plunge forward \u0027 through the driving spray, duck\u003cbr\u003ebehind a car, then around a corner: safe!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10620.txt-1937-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 493.165, "y": 178.635}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040095.txt-3020-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBen \u003cb\u003epicked\u003c/b\u003e up the can of snuff and offered it to the\u003cbr\u003eman.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040095.txt-3020-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.7, "y": 75.425}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_53861.txt-179-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI \u003cb\u003epicked\u003c/b\u003e up the roll of toilet paper and tore some off,\u003cbr\u003eand out of nervousness started playing with it as Miss Marion was\u003cbr\u003esteady talking -- mainly about how much money her mama had spent on\u003cbr\u003eher education and now she can\u0027t even find an acting job off-\u003cbr\u003eBroadway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_53861.txt-179-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.55, "y": 541.2}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_23778.txt-325-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe boy \u003cb\u003epicked\u003c/b\u003e it up with a chirp of pleasure and ran\u003cbr\u003eafter the gabbling passengers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_23778.txt-325-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.165, "y": 327.205}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_45210.txt-224-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJohn \u003cb\u003epicked\u003c/b\u003e me up that night as usual, and I was\u003cbr\u003eimmediately suspicious by an unfamiliar odor in his car. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_45210.txt-224-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.9, "y": 257.52}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_269741.txt-2-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ePicking\u003c/b\u003e up the telephone, he lectured for an hour\u003cbr\u003ethrough his luxuriant white beard to 500 rapt students at four Negro\u003cbr\u003ecolleges in Louisiana and Mississippi.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_269741.txt-2-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 197.405, "y": 481.58}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_10580.txt-8721-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJimmy \u003cb\u003epicked\u003c/b\u003e up his jacket and cardboard box and\u003cbr\u003estrolled across to the car.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10580.txt-8721-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.65, "y": 599.1}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10489.txt-1168-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePutting his cubeb with some difficulty in his pants pocket,\u003cbr\u003eDaniel Haws \u003cb\u003epicked\u003c/b\u003e up the spy glasses from the sill and looked\u003cbr\u003eout into the pitch dark. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10489.txt-1168-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.785, "y": 558.95}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_4455.txt-2955-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewould be located and \u003cb\u003epicked\u003c/b\u003e up -- the gang that had\u003cbr\u003erobbed and dumped them had found them easily enough.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_4455.txt-2955-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 81.99, "y": 503.6}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_16380.txt-5083-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe disengages his arm and \u003cb\u003epicks\u003c/b\u003e up one of the\u003cbr\u003eflowers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_16380.txt-5083-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.92, "y": 591.85}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_16254.txt-1821-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe \u003cb\u003epicks\u003c/b\u003e up a pair of binoculars and peers into the\u003cbr\u003edistance.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_16254.txt-1821-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 521.9, "y": 65.12}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_491920.txt-68-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey \u003cb\u003epicked\u003c/b\u003e up the stretchers again and splashed\u003cbr\u003eashore.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_491920.txt-68-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.35, "y": 376.955}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_389563.txt-113-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* The E-Z Reacher and the Easy Gripper from Walt Nicke Co. are\u003cbr\u003etwo tools that help you retrieve items and \u003cb\u003epick\u003c/b\u003e up garden\u003cbr\u003edebris without bending.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389563.txt-113-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 431.085, "y": 430.485}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_4455.txt-2050-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMoving very carefully, even in the weak lunar gravity, he\u003cbr\u003e\u003cb\u003epicked\u003c/b\u003e up the product of another evolution and bore it away to\u003cbr\u003ethe shop dome.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_4455.txt-2050-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 53.945, "y": 655.2}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_780110.txt-1469-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCaleb \u003cb\u003epicked\u003c/b\u003e up the arrow and turned it over and over in\u003cbr\u003ehis hands like a letter he\u0027d read once, but whose meaning required a\u003cbr\u003esecond scanning. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_780110.txt-1469-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 309.285, "y": 185.88}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_10533.txt-1306-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe took atin marked EUCALYPTUS-AND-MENTHOL LOZENGES out of her\u003cbr\u003ebagand \u003cb\u003epicked\u003c/b\u003e from it an anonymous cigarette which looked as\u003cbr\u003ethough it had been home-rolled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_10533.txt-1306-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.3, "y": 252.235}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42234.txt-378-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWAY TO \u003cb\u003ePICKING\u003c/b\u003e UP OUR PAPERS the following Tuesday,\u003cbr\u003eWhitey told me that Sandy was worse; the doctor had been to see\u003cbr\u003eher.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42234.txt-378-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 589.1, "y": 180.045}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_23914.txt-768-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWarren \u003cb\u003epicked\u003c/b\u003e up a silver box from the table by the\u003cbr\u003ebed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_23914.txt-768-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 358.28, "y": 366.585}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_54494.txt-510-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ePicking\u003c/b\u003e herself up shakily, she took out her\u003cbr\u003erechargeable flashlight and examined her surroundings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_54494.txt-510-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 102.37, "y": 424.755}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_10456.txt-486-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo Garland had to carry the whiskey up the mountainnow r to the dinghy, and row in over this false sea\u003cbr\u003eto our house.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_24002.txt-248-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.15, "y": 387.63}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_782025.txt-5359-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI steered him toward the main door again, but he bent down and\u003cbr\u003epicked up the mail and handed it to me; in our haste to prepare for\u003cbr\u003ethe party, no one had been to the mail slot at the front lobby door\u003cbr\u003eall day; no one had \u003cb\u003epicked\u003c/b\u003e up the mail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_782025.txt-5359-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.55, "y": 113.245}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_410592.txt-70-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe \u003cb\u003epicked\u003c/b\u003e up extra cash playing guitar at some small\u003cbr\u003eclubs on the unincorporated outskirts of New Albany.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_410592.txt-70-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.875, "y": 682.6}, {"color": "#f781bf", "date": "1995", "id": "fic_1995_30737.txt-3-8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStephen glanced at her in surprise as he \u003cb\u003epicked\u003c/b\u003 : fic_1961_4455.txt-4931-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 893.95, "y": 9.0}, {"color": "#1f6357", "date": "1962", "id": "fic_1962_10420.txt-3439-9", "label": "34", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSaturday all day he was fine and seemed to \u003cb\u003epick\u003c/b\u003e up\u003cbr\u003estrength, but late at night I was watching T.V.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10420.txt-3439-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 926.35, "y": 591.35}, {"color": "#017374", "date": "1962", "id": "fic_1962_16374.txt-2061-10", "label": "35", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCLAY APARTMENT DAY Mrs. Nolan looks at the books, \u003cb\u003epicks\u003c/b\u003e\u003cbr\u003eone up, examines it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_16374.txt-2061-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.55, "y": 721.7}, {"color": "#0cb577", "date": "2000", "id": "fic_2000_27747.txt-133-4", "label": "36", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI thought they\u0027d \u003cb\u003epick\u003c/b\u003e it up from their mamma, like I did\u003cbr\u003efrom mine, but LaNelle always worked so much, she just had time to\u003cbr\u003ecook, clean, transport, and fuss.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_27747.txt-133-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.15, "y": 201.195}, {"color": "#ff0789", "date": "1975", "id": "mag_1975_431888.txt-205-15", "label": "37", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe\u0027s a great hand for recover: fumbles; last year against\u003cbr\u003eCleveland he \u003cb\u003epicked\u003c/b\u003e one up alateraled off to J.T.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_431888.txt-205-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.15, "y": 699.0}, {"color": "#afa88b", "date": "1964", "id": "mag_1964_431693.txt-128-9", "label": "38", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was all I could do t \u0027 avoid \u003cb\u003epicking\u003c/b\u003e fights in public\u003cbr\u003eand keep up a good front for my family.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_431693.txt-128-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1052.2, "y": 517.3}]);
