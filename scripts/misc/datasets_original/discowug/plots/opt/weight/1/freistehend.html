        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Krone ist breit, wegen einzelner besonders weit\u003cbr\u003eausgreifender und an \u003cb\u003efreistehenden\u003c/b\u003e B\u00e4umen in ihrer Richtung dem\u003cbr\u003eherrschenden Luftstrom folgender Aeste fast immer von sehr\u003cbr\u003eunregelm\u00e4\u00dfigem Umri\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.7, "y": 483.01}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Er hatte die Fehler der einsiedlerischen Jugend; aber\u003cbr\u003eMenschen und Winterrettiche mu\u00df man weit s\u00e4en, damit sie gro\u00df werden;\u003cbr\u003eengstehende Menschen und B\u00e4ume haben zwar einen schlankern\u003cbr\u003eStangenschu\u00df, aber keine Wetterfestigkeit, keine so reiche Krone und\u003cbr\u003eAestung wie \u003cb\u003efreistehende\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.11, "y": 560.52}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eFreistehende\u003c/b\u003e, gemauerte Pfeiler bekommen [Formel] bis \u215b\u003cbr\u003eder H\u00f6he zur Dicke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 854.16, "y": 445.63}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Anlage des \u003cb\u003efreystehenden\u003c/b\u003e Thurmes am Dome zu Florenz\u003cbr\u003ewird von den \u00e4lteren Chronisten dem Giotto einstimmig beygemessen und\u003cbr\u003ein der That findet sich noch seine Bestallung zum obersten Meister\u003cbr\u003edieses Bauwerkes, dem er also in seinen letzten Lebensjahren wirklich\u003cbr\u003evorgestanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1209.9, "y": 367.55}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo nun der Mauer die \u003cb\u003efreistehende\u003c/b\u003e St\u00fctze vorgestellt\u003cbr\u003eist, um einen S\u00e4ulen-Umgang zu bilden, oder wo sie die Decke eines\u003cbr\u003eauch nach oben ganz geschlossenen Raumes tr\u00e4gt, ist dagegen ein\u003cbr\u003eweiterer Schritt an die Schwelle organisch reifer Baukunst gethan: die\u003cbr\u003edr\u00fcckende Last, die in Indien den Pfeiler nicht wahrhaft zur S\u00e4ule\u003cbr\u003ewerden l\u00e4\u00dft, das Auffahren in die H\u00f6he, das in Persien auch der\u003cbr\u003etragenden S\u00e4ule zu schlanke Verh\u00e4ltnisse l\u00e4\u00dft, ist verschwunden,\u003cbr\u003eGleichgewicht von Kraft und Last bis nahe zur Vollkommenheit\u003cbr\u003eentwickelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.96, "y": 288.89}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Steinbruch (Cantera) nahe bei dem Panecillo (Javirac),\u003cbr\u003eeiner \u003cb\u003efreistehenden\u003c/b\u003e rundlichen Kuppe, unter der die Incas einen\u003cbr\u003eStollen (Durchgang) nach Turubamba versucht haben, ist geognostisch\u003cbr\u003evon vielem Interesse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.63, "y": 926.31}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWer in einer nach allen Seiten \u003cb\u003efreistehenden\u003c/b\u003e eisernen\u003cbr\u003eHalle im Winter bei schrecklicher K\u00e4lte, im Sommer bei qu\u00e4lender\u003cbr\u003eHitze, den ganzen Tag auf seinen Beinen stehend, jeden Vor\u00fcbergehenden\u003cbr\u003eanreden und dem Tr\u00f6delkram oder Fische oder Obst anbieten wird,\u003cbr\u003ebekommt 2 fl. oder 4 Francs oder was Sie wollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.04, "y": 383.54}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr die Benutzung zur Herstellung \u003cb\u003efreistehender\u003c/b\u003e Sch\u00e4chte\u003cbr\u003eohne Blechmantel m\u00fcssen die Steine fernerhin widerstandsf\u00e4hig gegen\u003cbr\u003edie Einfl\u00fcsse der Atmosph\u00e4rilien sein, eine Eigenschaft, welche nicht\u003cbr\u003ealle, \u00fcbrigens ausreichend feuerfesten, Chamottesteine\u003cbr\u003ebesitzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.0, "y": 674.5}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMessingene, bleierne und guszeiserne Pumpen aller Art, empfehle\u003cbr\u003eich zur gef\u00e4lligen Abnahme, als: eiserne \u003cb\u003efreistehende\u003c/b\u003e S\u00e4ulen,\u003cbr\u003eGestell-und Dreh-Pumpen, so wie messingene und bleierne Hauspumpen,\u003cbr\u003evon denen ich eine Auswahl in meinem Lager sowohl, als im Betrieb zur\u003cbr\u003eAnsicht aufgestellt habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.07, "y": 750.27}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine fernerweit sowohl in Gleiwitz als auf anderen\u003cbr\u003eHochofenwerken gemachte Beobachtung ist, dass die \u003cb\u003efreistehenden\u003c/b\u003e\u003cbr\u003eSch\u00e4chte ohne Blechmantel sich nach dem Anblasen des Hochofens sowohl\u003cbr\u003eim Durchmesser als in der H\u00f6he weniger ausdehnen als die Oefen mit\u003cbr\u003eMantel oder Rauhgem\u00e4uer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.2, "y": 683.12}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eParastatae sind bei Vitruv Pilaster, auch \u003cb\u003efreistehende\u003c/b\u003e,\u003cbr\u003ewie bei seiner basilica Col. Iul. Fanestri.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1317.4, "y": 564.16}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i73", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht nur die \u003cb\u003efreistehende\u003c/b\u003e St\u00fctze n\u00e4mlich, sondern auch\u003cbr\u003edie Wand soll in einer durchgegliederten Baukunst in einer Weise\u003cbr\u003ebelebt werden, welche die Einf\u00f6rmigkeit ihrer Fl\u00e4che theilt und ihr\u003cbr\u003ezugleich den Chrarakter des Aufstrebens gibt durch hinansteigende\u003cbr\u003eAusladungen, welche die Dienstleistung des Tragens dem \u00fcbrigen K\u00f6rper\u003cbr\u003eabzunehmen scheinen oder zum Theil wirklich abnehmen: die\u00df sind\u003cbr\u003eHalbs\u00e4ulen, Pilaster, Lissenen, Formen, deren Motiv aus der\u003cbr\u003eArchitektur selbst entlehnt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1334.0, "y": 327.27}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dieses ragen, so weit das Haar noch in dem Balg versteckt\u003cbr\u003eliegt, Forts\u00e4tze aus der Haarwarze, die auch h\u00e4ufig noch eine\u003cbr\u003eBlutgef\u00e4ssschlinge in sich fassen, und ausserdem ist es aus kugeligen\u003cbr\u003eZellen gebildet, die jedoch an dem \u003cb\u003efreistehenden\u003c/b\u003e Theile des\u003cbr\u003eHaars vertrocknen und somit zur Bildung lufthaltiger L\u00fccken\u003cbr\u003eVeranlassung geben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.75, "y": 506.67}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo z. B. sehen wir in Fig. 450 den Keller eines gro\u00dfen\u003cbr\u003e\u003cb\u003efreistehenden\u003c/b\u003e Geb\u00e4udes; \u00fcber den R\u00e4umen R R befinden sich gro\u00dfe\u003cbr\u003eS\u00e4le, welche mit b\u00f6hmischen Kappen (preu\u00dfischen Platzeln) \u00fcberw\u00f6lbt\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.1, "y": 1140.1}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vorbereitung der k\u00e4mpfenden Gewalten auf den Zusammensto\u00df\u003cbr\u003eist bereits die Vorbereitung auf ihre beruhigende Zusammenfassung: die\u003cbr\u003eWand und noch mehr die \u003cb\u003efreistehende\u003c/b\u003e St\u00fctze w\u00e4chst der Last der\u003cbr\u003eDeckung entgegen und findet nun eben in dieser Leistung ihre Ruhe,\u003cbr\u003eihre Festigkeit, die Decke legt sich mit ihren Enden auf, breitet\u003cbr\u003eihren \u00fcbrigen Theil frei schwebend \u00fcber und dankbar f\u00fcr das Auflager\u003cbr\u003eschenkt sie dem Tragenden eben durch ihren Druck seinen Halt und\u003cbr\u003eBestand; nur soll nat\u00fcrlich in dieser Vers\u00f6hnung der Ausdruck des\u003cbr\u003eConflicts nicht verschwinden: Fenster und Th\u00fcren folgen in der Form\u003cbr\u003eihrer Bildung demselben Gesetze, und so bleibt kein Architekturtheil\u003cbr\u003e\u00fcbrig, der nicht in die Wechselwirkung des Ganzen eingefa\u00dft w\u00e4re,\u003cbr\u003eAlles ist sich gegenseitig Motiv; aufstrebende Th\u00fcrme, wo sie\u003cbr\u003ehinzutreten, erscheinen wie Blumen mit hohen Stengeln, die aus diesem\u003cbr\u003evollen, lebensreichen Organismus aufschie\u00dfen, um weithin seine\u003cbr\u003eHerrlichkeit zu verk\u00fcndigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.54, "y": 176.7}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erstere bildet nach Sir John Herschel\u0027s Ansichten einen\u003cbr\u003eRing, einen \u003cb\u003efreistehenden\u003c/b\u003e, von der linsenf\u00f6rmigen Sterneninsel\u003cbr\u003eetwas fernen G\u00fcrtel, \u00e4hnlich dem Ring des Saturn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1400.8, "y": 641.98}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir waren in einen kleinen offnen Salon getreten, dessen\u003cbr\u003e\u003cb\u003efreistehende\u003c/b\u003e S\u00e4ulen dichte Monatsrosen ganz bedeckten, zwischen\u003cbr\u003edenen wir rechts eine gro\u00dfe Voliere mit Papageyen, links eine eben so\u003cbr\u003eausgedehnte Hecke von Kanarienv\u00f6geln, Stieglitzen und andern kleinen\u003cbr\u003eV\u00f6geln sahen, vor uns aber einen freien Rasenplatz mit einzelnen\u003cbr\u003eimmergr\u00fcnen Str\u00e4uchern, und einen Hintergrund von hohem Walde, durch\u003cbr\u003eden man einige ganz schmale Durchsichten auf ein fernes Dorf und einen\u003cbr\u003eeinzelnen Kirchthurm, mit vieler Kunst menagirt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1249.5, "y": 631.11}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaher zeigen \u003cb\u003efreistehende\u003c/b\u003e Tannen gew\u00f6hnlich einen\u003cbr\u003eastlosen Schaft, wie z. B. auf Olbernhauer Reviere im K\u00f6nigreich\u003cbr\u003eSachsen eine Tanne steht mit einem 90 bis 95 Fu\u00df hoch astfreiem\u003cbr\u003eSchafte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1150.4, "y": 566.45}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedenfalls darf man \u00fcbrigens von der Beschaffenheit der beiden\u003cbr\u003eS\u00e4ulen in dem Dome zu W\u00fcrzburg, welche \u003cb\u003efreistehende\u003c/b\u003e und\u003cbr\u003enichtstragende S\u00e4ulen sind, entgegen der von Einigen aufgestellten\u003cbr\u003eabweichenden Ansicht mit Bestimmtheit schliessen, dass auch die beiden\u003cbr\u003eS\u00e4ulen des salomonischen Tempels freistehende S\u00e4ulen gewesen seien und\u003cbr\u003evor dem Tempel, nicht in der Vorhalle und dieselbe st\u00fctzend gestanden\u003cbr\u003ehaben, wie auch die beiden S\u00e4ulen des W\u00fcrzburger Domes urspr\u00fcnglich an\u003cbr\u003eoder vor der Pforte des Doms standen und erst von Bischof Heinrich I.\u003cbr\u003ean ihre jetzige Stelle in dem von ihm erbauten Neum\u00fcnster versetzt\u003cbr\u003ewurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.35, "y": 608.62}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003efreistehende\u003c/b\u003e dreifache Portal aus weissem Marmor,\u003cbr\u003edessen oberer Theil den h\u00f6lzernen chinesischen Dachstuhl nachahmt,\u003cbr\u003ezeigt in der Bildhauerarbeit die h\u00f6chste technische Vollendung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1018.7, "y": 465.2}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Wangen und Scheidungen gemauerter Schornsteine sind, wenn\u003cbr\u003enicht bei \u003cb\u003efreistehenden\u003c/b\u003e R\u00f6hren eine gr\u00f6\u00dfere St\u00e4rke bedingt\u003cbr\u003ewird, mindestens \u00bd Stein stark anzulegen, ist f\u00fcr dieselben aber eine\u003cbr\u003estarke Erhitzung, wie bei Backschornsteinen oder besondere\u003cbr\u003eVeranlassung zu Br\u00e4nden, wie bei R\u00e4ucherkammern zu erwarten, so m\u00fcssen\u003cbr\u003edie Wangen durchweg einen Stein stark sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1190.8, "y": 692.84}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHochofen mit \u003cb\u003efreistehendem\u003c/b\u003e Schachte zu Ilsede\u003cbr\u003e(Lithographie)344.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 958.18, "y": 539.77}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBl\u00e4tter, zuweilen von quadratischem oder 8seitigem Umri\u00df,\u003cbr\u003ekommen zu Nagyag in Manganspath eingesprengt oder in dessen\u003cbr\u003eDrusenr\u00e4umen in \u003cb\u003efreistehenden\u003c/b\u003e Bl\u00e4ttchen vor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.43, "y": 671.67}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMessingene, bleierne und guszeiserne Pumpen aller Art, empfehle\u003cbr\u003eich zur gef\u00e4lligen Abnahme, als: eiserne \u003cb\u003efreistehende\u003c/b\u003e S\u00e4ulen,\u003cbr\u003eGestell-und Dreh-Pumpen, so wie messingene und bleierne Hauspumpen,\u003cbr\u003evon denen ich eine Auswahl in meinem Lager sowohl, als im Betrieb zur\u003cbr\u003eAnsicht aufgestellt habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1018.4, "y": 320.98}, {"color": "#377eb8", "date": "1850", "id": "freistehend-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewerden neuerdings in Norddeutschland (Hannover, Schleswig-\u003cbr\u003eHolstein u. s. w.) bei sehr vielen \u003cb\u003efreistehenden\u003c/b\u003e, den rauhen\u003cbr\u003eWitterungseinfl\u00fcssen ausgesetzten Geb\u00e4uden angewendet und haben sich\u003cbr\u003edort ausgezeichnet bew\u00e4hrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freistehend-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.42, "y": 814.74}]);
