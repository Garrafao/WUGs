itle": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTritt z. B. mit einem tiefen Blau ein d\u00fcnnes Gr\u00fcn zusammen, so\u003cbr\u003eist der \u003cb\u003eMi\u00dfklang\u003c/b\u003e empfindlich; dagegen wo sich dunkles, \u00f6ligtes,\u003cbr\u003eschw\u00e4rzliches Gr\u00fcn von tiefem Blau absetzt, stellt sich der n\u00f6thige\u003cbr\u003eGegensatz her.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-692-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.7, "y": 515.4}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-2140-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit bewundernsw\u00fcrdiger Energie haben sie das Ung\u00fcnstige fern zu\u003cbr\u003ehalten, die \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e zu \u00fcberwinden und im Sch\u00f6nen zu leben\u003cbr\u003everstanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-2140-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1204.65, "y": 1029.3}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-14813-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJndem wir diesen reichhaltigen Abschnitt schlie\u00dfen, hegen wir\u003cbr\u003edie Hoffnung, da\u00df diejenigen Leser, welche sich nicht durch die\u003cbr\u003eUeberschriften und den an sich nicht einladenden Gegenstand haben\u003cbr\u003eabschrecken lassen, durch das spannende Jnteresse an der Verkettung\u003cbr\u003eder Thatsachen volle Entsch\u00e4digung f\u00fcr den Abgang des poetisch oder\u003cbr\u003egem\u00fcthlich Anziehenden gefunden haben, m\u00f6chten aber \u00fcberhaupt daran\u003cbr\u003emahnen, da\u00df die vermeintlichen \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e in der Natur\u003cbr\u003eausgeglichen werden, wenn man auf einer h\u00f6heren Warte sich einen\u003cbr\u003eerweiterten Gesichtskreis verschafft hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-14813-64\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 348.78, "y": 743.7}, {"color": "#377eb8", "id": "falke_trachten02_1858-3064-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer B\u00fcreaustaat, der bekanntlich alles schematisirt und auf\u003cbr\u003eRegeln zieht, liebt die Gleichmacherei, und so waren die bunten\u003cbr\u003eVolkstrachten ein schreiender \u003cb\u003eMi\u00dfklang\u003c/b\u003e in dem farblosen Bilde\u003cbr\u003eseiner Weltanschauung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: falke_trachten02_1858-3064-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.835, "y": 625.5}, {"color": "#377eb8", "id": "varnhagen_denkwuerdigkeiten02_1837-2308-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr thut es mit ausdrucksvollem Eifer, der aber doch gegen den\u003cbr\u003eandern Inhalt in einem unangenehmen \u003cb\u003eMi\u00dfklange\u003c/b\u003e bleibt, so da\u00df\u003cbr\u003eman zweierlei Richtungen zu sehen glaubt, die getrennt nebeneinander\u003cbr\u003elaufen, und sich nicht vereinigen wollen, weil der h\u00f6here Standpunkt\u003cbr\u003efehlt, in welchem die Widerspr\u00fcche sich l\u00f6sen k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten02_1837-2308-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.3, "y": 1155.35}, {"color": "#377eb8", "id": "schubin_vollmondzauber01_1899-1107-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr \u00e4rgerte sich \u00fcber die Glocken, eine von ihnen war\u003cbr\u003egesprungen, das h\u00f6rte er ganz deutlich, es brachte einen\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e in die dr\u00f6hnende, schwirrende Feierlichkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubin_vollmondzauber01_1899-1107-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 800.55, "y": 1231.95}, {"color": "#377eb8", "id": "schubin_vollmondzauber02_1899-1120-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIrgend ein \u003cb\u003eMi\u00dfklang\u003c/b\u003e hatte die Harmonie des sonst\u003cbr\u003er\u00fchrenden schwesterlichen Verh\u00e4ltnisses getr\u00fcbt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubin_vollmondzauber02_1899-1120-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1376.3, "y": 619.6}, {"color": "#377eb8", "id": "wilamowitz_aristoteles01_1893-683-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber seine grossen taten lebten, und sein \u00fcber verdienst\u003cbr\u003edankbares volk ruhte nicht, bis es f\u00fcr seine taten einen andern\u003cbr\u003eabschluss gefunden hatte als den schrillen \u003cb\u003emisklang\u003c/b\u003e der flucht\u003cbr\u003edes ge\u00e4chteten oder den schlimmeren der faulen paschaexistenz. da er\u003cbr\u003eihnen das gef\u00fcrchtete leid nicht antat, erz\u00e4hlten sie, er w\u00e4re\u003cbr\u003efreiwillig gestorben, als er sich nicht anders der forderung des\u003cbr\u003ebarbaren entziehen konnte, wider Hellas zu fechten. das glaubten die\u003cbr\u003eAthener schon, als Perikles starb. jeder der die zeiten genug kannte,\u003cbr\u003eum zu wissen, dass die flucht f\u00fcnf jahre vor dem tode des Xerxes\u003cbr\u003estattgefunden hatte, und dass Xerxes der letzte gewesen war, der einen\u003cbr\u003ezug gegen Hellas unternommen hatte, konnte gar nicht anders als\u003cbr\u003eThemistokles zu Xerxes kommen lassen. das ist sogar die verbreitete\u003cbr\u003eansicht geblieben; es war ja auch ungleich wirkungsvoller. wer dagegen\u003cbr\u003eauch das wusste, das zwischen der flucht und der belehnung mit\u003cbr\u003eMagnesia jahre lagen, der hatte eine leere zeit, in welcher die alten\u003cbr\u003efabeln bequem platz fanden und f\u00fcr jede neue raum blieb. neben der\u003cbr\u003eversch\u00f6nenden liebe schwieg auch der hass nicht. sowol dem\u003cbr\u003ephilosophischen staatsmanne, der Samos gegen Athen mit erfolg\u003cbr\u003everteidigte, wie dem philosophischen freunde des Perikles h\u00e4ngten die\u003cbr\u003efeinde hochverr\u00e4terische schlechtigkeit an, indem sie erz\u00e4hlten, dass\u003cbr\u003eThemistokles mit ihnen beziehungen unterhalten h\u00e4tte. die oligarchen,\u003cbr\u003edie den erbauer des hafens und der flotte als stifter der verfluchten\u003cbr\u003edemokratie betrachteten, mochten dem Ephialtes wom\u00f6glich schon bei\u003cbr\u003elebzeiten vorr\u00fccken, dass er gegen den Areopag nur als werkzeug des\u003cbr\u003eThemistokles sich erh\u00fcbe. endlich als der Perser wieder in Lampsakos\u003cbr\u003eund Myus gebot, der hafen geschleift war und die demokratie sich\u003cbr\u003em\u00fchselig vom tiefsten falle erhob, trat ein ganz neuer bericht \u00fcber\u003cbr\u003edie flucht des Themistokles mit dem entschiedensten anspruch auf\u003cbr\u003ewahrheit hervor. was Thukydides erz\u00e4hlt, hat sich im altertum neben\u003cbr\u003eder legende behauptet; heut zu tage glaubt man ihm blindlings. darf\u003cbr\u003eman das, und wenn man \u2019s darf, wo hat Thukydides die wahrheit\u003cbr\u003eher?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles01_1893-683-28\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1498.4, "y": 705.7}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-16828-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZuerst sollten \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e aller Art ihn aus seiner Ruhe\u003cbr\u003eschrecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-16828-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 726.3, "y": 1001.15}, {"color": "#377eb8", "id": "oberwinder_buschoff_1892-119-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKein religi\u00f6ser oder sonstiger \u003cb\u003eMi\u00dfklang\u003c/b\u003e hat je das\u003cbr\u003etreffliche Einvernehmen getr\u00fcbt, in welchem sie mit aller Welt\u003cbr\u003elebten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: oberwinder_buschoff_1892-119-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1064.1, "y": 143.145}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-1224-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der t\u00fcrkische Gesandte Shekib Pascha vermehrte die\u003cbr\u003e\u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e dieses seltsamen Concerts; er gehorchte blindlings\u003cbr\u003eden Rathschl\u00e4gen des \u00f6sterreichischen Bevollm\u00e4chtigten Neumann, der\u003cbr\u003eausdr\u00fccklich beauftragt war sich seiner zu bem\u00e4chtigen (s\u2019\u003cbr\u003eemparer).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-1224-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1637.45, "y": 746.7}, {"color": "#377eb8", "id": "engel_poetik_1806-1411-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Wohllaut h\u00f6rt im Zwist des Guten und des B\u00f6sen; Vermag der\u003cbr\u003eauch, in sich den \u003cb\u003eMi\u00dfklang\u003c/b\u003e aufzul\u00f6sen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: engel_poetik_1806-1411-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 915.45, "y": 563.7}, {"color": "#377eb8", "id": "goerres_revolution_1819-180-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht darum sind so furchtbare St\u00fcrme \u00fcber Europa hergezogen,\u003cbr\u003eda\u00df schon, w\u00e4hrend sie noch nachdonnernd am fernen Gesichtskreis\u003cbr\u003estehen, jenes Reich der Mittelm\u00e4\u00dfigkeit, das sie zersprengt, sich\u003cbr\u003ewieder zusammenfinde, in dem jede Kraft ein \u003cb\u003eMi\u00dfklang\u003c/b\u003e ist, jedes\u003cbr\u003eTalent eine gef\u00e4hrliche Gewalt, jede Idee als eine Plage gilt, und\u003cbr\u003ejede Erhebung und Begeisterung, als eine gef\u00e4hrliche Narrheit\u003cbr\u003ebehandelt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1819\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goerres_revolution_1819-180-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 658.1, "y": 988.8}, {"color": "#377eb8", "id": "hoffmann_unpolitische01_1840-1475-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie aus dem gewaltigen Meer von T\u00f6nen Fischen die Perle des\u003cbr\u003eEdelen, Sch\u00f6nen, Die uns des Lebens \u003cb\u003eMi\u00dfklang\u003c/b\u003e entw\u00f6hnen, Allem\u003cbr\u003eJammern, Klagen und St\u00f6hnen, Uns mit dem Weltgew\u00fchle vers\u00f6hnen, Uns\u003cbr\u003edas Leben erheitern, versch\u00f6nen \u2014 Die, was ein Dichter irgend gesagt\u003cbr\u003ehat, Was er gelacht und was er geklagt hat, Was er zu ahnen kaum\u003cbr\u003egewagt hat, Rastlos streben und ringen Sch\u00f6ner in T\u00f6nen\u003cbr\u003edarzubringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_unpolitische01_1840-1475-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 615.8, "y": 1238.2}, {"color": "#377eb8", "id": "michelis_reiseschule_1869-2106-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind zwei Menschen, die sich vorher nicht kannten, erst einmal\u003cbr\u003emehre Tage lang von fr\u00fch bis sp\u00e4t zusammen gewesen, in belebtem,\u003cbr\u003etraulichem Zwiegespr\u00e4ch intim geworden, und es findet sich ein leiser\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e, oder nur Einer von Beiden f\u00fchlt das Bed\u00fcrfni\u00df\u003cbr\u003ezeitweiliger Ver\u00e4nderung, so ist in der Regel ein v\u00f6lliger Bruch oder\u003cbr\u003eeine dauernde Erkaltung die Folge, w\u00e4hrend die junge Freundschaft,\u003cbr\u003ewenn man ihr Zeit zum Wachsthum gelassen und sie nicht k\u00fcnstlich\u003cbr\u003egetrieben h\u00e4tte, ein kr\u00e4ftiger, tiefgewurzelter Baum geworden\u003cbr\u003ew\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: michelis_reiseschule_1869-2106-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1028.3, "y": 1014.8}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-680-77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch behalten auch unter diesen Zusammenstellungen, um G\u00f6thes\u003cbr\u003eAusdruck zu brauchen, diejenigen immer noch ein gewisses Recht, die\u003cbr\u003esich gegen Roth steigern, denn sie deuten ein Fortschreiten an; Gelb\u003cbr\u003eund Gr\u00fcn aber und Blau und Gr\u00fcn steigern sich eigentlich nicht,\u003cbr\u003esondern in beiden Paaren steht die indifferente Farbe auf der einen\u003cbr\u003eSeite und auf der andern die eine derjenigen Farben, deren Indifferenz\u003cbr\u003esie ist, und die\u00df ist ein wirklicher \u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-680-77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.75, "y": 380.385}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-714-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSt\u00fcrmisch, endlos erklangen die Jubelrufe aus den Massen; die\u003cbr\u003eKinder lie\u00dfen sich nicht halten und dr\u00e4ngten sich an den Herrscher\u003cbr\u003eheran, der g\u00fctig l\u00e4chelnd die kleinen Krausk\u00f6pfe streichelte; es\u003cbr\u003eschien als k\u00f6nnte nie mehr ein \u003cb\u003eMi\u00dfklang\u003c/b\u003e das patriarchalische\u003cbr\u003eVerh\u00e4ltni\u00df zwischen F\u00fcrst und Volk st\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-714-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1383.95, "y": 542.55}, {"color": "#377eb8", "id": "engel_poetik_1806-1416-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWer, gr\u00f6\u00dfer wie Alcid, nicht sterbliche Gesch\u00f6pfe, \u201eWer die\u003cbr\u003eUnsterblichen, die tausend Hyderk\u00f6pfe Der wachsenden Begier allm\u00e4hlich\u003cbr\u003eniedertrat; Gesetze gr\u00fcndete, und auf Gesetz den Staat; Geschickt, die\u003cbr\u003eNeigungen der Guten und der B\u00f6sen \u201eUnd so in Harmonie den\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e aufzul\u00f6sen; Wer in ein einzig Joch feindsel\u0027ge Kr\u00e4fte\u003cbr\u003ebog, Und allgemeines Wohl aus Zwist der Theile zog; \u201eWer Ordnung,\u003cbr\u003eFrieden, Recht und Unschuld festzusetzen, \u201eDen Richter waffnete mit\u003cbr\u003eSt\u00e4rk\u0027 und mit Gesetzen, Wer B\u00fcrger aus Barbarn, aus B\u00fcrgern Br\u00fcder\u003cbr\u003emacht: \u2013\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: engel_poetik_1806-1416-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1135.8, "y": 1281.4}, {"color": "#377eb8", "id": "waiblinger_phaeton01_1823-374-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer sie aber anr\u00fchrt mit t\u00e4ppischen H\u00e4nden, der l\u00e4\u00dft einen\u003cbr\u003eewigen \u003cb\u003eMi\u00dfklang\u003c/b\u003e zur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: waiblinger_phaeton01_1823-374-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1460.25, "y": 1498.5}, {"color": "#377eb8", "id": "candidus_christus_1854-258-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn sch\u00f6n her\u00fcberbeugte Zur Aufl\u00f6sung der \u003cb\u003eMi\u00dfklang\u003c/b\u003e der\u003cbr\u003eGeschichte, Wenn g\u00f6ttlich reine Stimmen thun hervor sich Und voller\u003cbr\u003ehebt der Chor sich, Wer fragt noch ob dies deine Kunst\u003cbr\u003everrichte?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: candidus_christus_1854-258-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 928.25, "y": 928.3}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-637-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie M\u00e4ngel und \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e, welche hieraus entstehen,\u003cbr\u003ek\u00f6nnen aber theils durch die Vermittlung von Wei\u00df, Schwarz, Grau, so\u003cbr\u003ewie durch das Verh\u00e4ltni\u00df der T\u00f6ne und Schattirungen, theils durch die\u003cbr\u003eFormen eines K\u00f6rpers und durch Abstand der K\u00f6rper von einander\u003cbr\u003egemildert werden oder die mangelnde abstracte Farbensch\u00f6nheit durch\u003cbr\u003edie Bestimmtheit der charakteristischen Bezeichnung ersetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-637-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.05, "y": 628.85}, {"color": "#377eb8", "id": "vischer_aesthetik030202_1853-297-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie\u00df hat wesentlich seinen Grund im Mangel der Farbe; die Farbe\u003cbr\u003el\u00f6st aber \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e der Linie nicht nur \u00fcberhaupt, sondern\u003cbr\u003espeziell auch dadurch auf, da\u00df sie das Auge auf die geistigen Tiefen\u003cbr\u003edes Ausdrucks hinlenkt; die letztere Form der Aufl\u00f6sung nimmt den\u003cbr\u003eUmweg durch das Furchtbare, auch nur im weiteren Sinn Erhabene, oder\u003cbr\u003edas Komische, und dieses weite Gebiet der \u00e4sthetischen Vers\u00f6hnung mit\u003cbr\u003edem H\u00e4\u00dflichen ist denn der Bildnerkunst ebenfalls verschlossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030202_1853-297-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.4, "y": 579.5}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-657-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Urspr\u00fcngliche, der Kern der Darstellung, das Bild der\u003cbr\u003esubjectiv menschlichen Empfindung geht mit diesen gro\u00dfen objectiven\u003cbr\u003eAhnungen ganz in Eines zusammen, denn das Herz f\u00fchlt sich als Centrum\u003cbr\u003eder Welt, worin deren Einklang, aus dem \u003cb\u003eMi\u00dfklang\u003c/b\u003e sich\u003cbr\u003eherstellend, sich zusammenfa\u00dft, es f\u00fchlt seine Schicksale als\u003cbr\u003eWeltschicksale.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-657-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 507.85, "y": 578.25}, {"color": "#377eb8", "id": "aston_leben_1847-601-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerade die liebensw\u00fcrdige Kindlichkeit, vereinigt mit einem\u003cbr\u003etiefsinnigen Zug, der Zauber einer seltenen Harmonie, der, alle\u003cbr\u003eGegens\u00e4tze vers\u00f6hnend, \u00fcber ihr ganzes Wesen ausgebreitet war, mu\u00dften\u003cbr\u003eeinen Mann fesseln, den Denken und Leben in allen Widerspr\u00fcchen\u003cbr\u003eherumgeworfen; der gerade nach einer Harmonie suchte, in der die\u003cbr\u003eschreienden \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e aufgel\u00f6st w\u00fcrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: aston_leben_1847-601-55\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 720.7, "y": 632.75}, {"color": "#377eb8", "id": "waiblinger_phaeton01_1823-608-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa war aller \u003cb\u003eMi\u00dfklang\u003c/b\u003e weg aus meiner Seele, und in\u003cbr\u003emeinem tiefsten Jnnern klang \u2019s: nur sie, nur sie!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: waiblinger_phaeton01_1823-608-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1608.25, "y": 339.38}, {"color": "#377eb8", "id": "aston_emancipation_1846-14-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnser h\u00f6chstes Recht, uns\u0027re h\u00f6chste Weihe ist das Recht der\u003cbr\u003efreien Pers\u00f6nlichkeit, worin all uns\u0027re Macht und all unser Glauben\u003cbr\u003eruht, das Recht, unser eigenstes Wesen ungest\u00f6rt zu entwickeln, von\u003cbr\u003ekeinem \u00e4u\u00dfern Einflu\u00df gehemmt; den innern M\u00e4chten frei zu gehorchen,\u003cbr\u003edie Harmonie der Seele durchzubilden, mag sie auch ein \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003escheinen gegen\u00fcber dem herrschenden Glauben der Welt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: aston_emancipation_1846-14-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.8, "y": 374.87}, {"color": "#377eb8", "id": "dahlmann_geschichte_1845-2278-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan mu\u00df es bis zu dem Augenblicke, da aus dieser Duldung eine\u003cbr\u003epraktische Verletzung der Grunds\u00e4tze der nationalen Freiheit\u003cbr\u003ehervorginge, ein v\u00f6lliger \u003cb\u003eMisklang\u003c/b\u003e in der gesellschaftlichen\u003cbr\u003eOrdnung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dahlmann_geschichte_1845-2278-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1034.75, "y": 1381.0}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-711-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTritt aber nicht als Farbe ihres Kleids, sondern anderswie ein\u003cbr\u003eGelb in ihre N\u00e4he, so kann durch die verschiedensten anderweitigen\u003cbr\u003eFarbent\u00f6ne, Schatten die sich dazwischen ziehen, der \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003esich aufheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-711-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 982.2, "y": 682.0}, {"color": "#377eb8", "id": "goethe_leben03_1814-447-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas was ich hier gedr\u00e4ngt und in einigem Zusammenhange\u003cbr\u003evortrage, t\u00f6nte zu jener Zeit, als Ruf des Augenblicks, als ewig\u003cbr\u003ezwiesp\u00e4ltiger \u003cb\u003eMisklang\u003c/b\u003e, unzusammenh\u00e4ngend und unbelehrend in\u003cbr\u003eunseren Ohren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_leben03_1814-447-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 645.6, "y": 544.1}, {"color": "#377eb8", "id": "ebers_koenigstochter03_1864-2998-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eKein \u003cb\u003eMi\u00dfklang\u003c/b\u003e st\u00f6rt die Ruhe meines Gem\u00fcths, kein\u003cbr\u003eAugenblick der Unzufriedenheit dr\u00e4ngt sich in den scheinbar\u003cbr\u003eeinf\u00f6rmigen Lauf eines Lebens, welches jetzt, nach vielen Jrrungen und\u003cbr\u003eJrrfahrten, einzig der Betrachtung Gottes, der Wissenschaft, und somit\u003cbr\u003eder Vorbereitung der Seele auf das Leben nach dem Tode gewidmet\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ebers_koenigstochter03_1864-2998-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 161.865, "y": 614.5}, {"color": "#377eb8", "id": "beyer_poetik01_1882-7723-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFr\u00fcher waren wohl die meisten Nebensilben selbst betonte\u003cbr\u003eWurzeln; sie lehnen sich aber mit der Zeit an bedeutungsvolle Wurzeln\u003cbr\u003ean, verloren ihre Selbst\u00e4ndigkeit und wurden Vor-oder Nachsilben, die\u003cbr\u003evom Stamm getrennt nunmehr tot sind, z. B. Verh\u00f6r, Heimat, Heirat,\u003cbr\u003eTr\u00fcbsal, Unsterblichkeit, \u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-7723-51\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1495.6, "y": 1442.1}, {"color": "#377eb8", "id": "vischer_auch02_1879-1016-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Leser, den auch der Gedankenernst des Verstorbenen noch\u003cbr\u003enicht mit seinen Launen, seinem barocken Humor vers\u00f6hnt haben sollte,\u003cbr\u003ewird, so darf ich wohl voraussetzen, wenigstens durch Theilnahme an\u003cbr\u003eden St\u00fcrmen, die durch dieses Leben gefahren sind, zu gr\u00f6\u00dferer\u003cbr\u003eNachsicht bewegt werden, um so mehr, da doch in der Schlu\u00dfstimmung, so\u003cbr\u003eviel m\u00f6glich, die harten \u003cb\u003eMiskl\u00e4nge\u003c/b\u003e sich l\u00f6sen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_auch02_1879-1016-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.9, "y": 1324.95}, {"color": "#377eb8", "id": "kuernberger_amerikamuede_1855-4969-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas sagte sich Moorfeld, indem der beleidigende \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003edieser Scene seine Seele verlie\u00df und ein Strom von goldenen Harmonien\u003cbr\u003edar\u00fcber herflo\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kuernberger_amerikamuede_1855-4969-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.9, "y": 296.555}, {"color": "#377eb8", "id": "fouque_frauen_1826-372-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJener geistige Nachhall beurkundet die Harmonie des Tones und\u003cbr\u003estimmt die Seele harmonisch; denn Gedanken wie Gef\u00fchle haben Fl\u00fcgel,\u003cbr\u003edie \u00fcber die Unterbrechungen und \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e des Daseyns\u003cbr\u003ehinweghelfen; wenn im Gegentheil eine einengende Gr\u00fcbelei und\u003cbr\u003emattherzige Empfindsamkeit gewisser sentimental verschwimmender\u003cbr\u003eDichtungen das Gem\u00fcth in ganz kleine Kreise bannen, und d\u00fcrftige\u003cbr\u003eBegriffe, wie Jnsecten, drein umherkriechen lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fouque_frauen_1826-372-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1074.15, "y": 727.75}, {"color": "#377eb8", "id": "tieck_phantasus03_1816-8877-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch beschlie\u00dfe am liebsten, sagte Clara, den Abend mit Musik,\u003cbr\u003ealle Gef\u00fchle und alle \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e werden in ihr so rein\u003cbr\u003eaufgel\u00f6st, da\u00df die Nacht dann wirklich ein Schlu\u00df des Tages ist; der\u003cbr\u003eSchlaf wird dann geheiligt, und recht verst\u00e4ndige Tr\u00e4ume kommen auf\u003cbr\u003euns herab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tieck_phantasus03_1816-8877-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.9, "y": 1106.45}, {"color": "#377eb8", "id": "2532889X_1970-12-05_01_103.tcf.xml-16-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie kriegsl\u00fcsternen Schreie der \u201eFalken\" sind ein besonderer\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e zu einer Zeit, da die Welt\u00f6ffentlichkeit die\u003cbr\u003eErgebnisse der Tagung des Politischen Beratenden Ausschusses der\u003cbr\u003eTeilnehmerstaaten des Warschauer Vertrags in Berlin herzlich\u003cbr\u003ebegr\u00fc\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-12-05_01_103.tcf.xml-16-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 613.0, "y": 1022.55}, {"color": "#377eb8", "id": "26120215_1959_12_15_01_138.tcf.xml-38-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie schade da\u00df die Fu\u00dfballsaison 1959 mit diesem\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e endete!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1959_12_15_01_138.tcf.xml-38-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.6, "y": 967.05}, {"color": "#377eb8", "id": "2532889X_1946-07-26_01_006.tcf.xml-71-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der gesamten Reise und auf allen Kundgebungen gab es\u003cbr\u003enirgends den geringsten \u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-07-26_01_006.tcf.xml-71-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003 e und \u003cb\u003eMi\u00dfklang\u003c/b\u003e nach sich\u003cbr\u003eziehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-02-05_01_028.tcf.xml-11-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 738.7, "y": 1079.8}, {"color": "#377eb8", "id": "2532889X_1964-10-11_01_102.tcf.xml-57-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war vor allem ein \u003cb\u003eMi\u00dfklang\u003c/b\u003e, den auch die japanischen\u003cbr\u003eGastgeber empfanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-10-11_01_102.tcf.xml-57-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 244.145, "y": 997.35}, {"color": "#377eb8", "id": "26120215_1964_07_05_01_083.tcf.xml-10-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGleich zu Besuchsbeginn hatte es einen \u003cb\u003eMi\u00dfklang\u003c/b\u003e gegeben:\u003cbr\u003ede Gaulle lie\u00df Erhard l\u00e4ngere Zeit warten, um ein Gespr\u00e4ch mit CDU-\u003cbr\u003eChef Adenauer zu beenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_07_05_01_083.tcf.xml-10-6\u003cbr\u003etype: u : "26120215_1975_09_20_01_447.tcf.xml-24-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Unterricht ist Deine Lehrerin Dirigent, der daf\u00fcr sorgt, da\u00df\u003cbr\u003ekein \u003cb\u003eMi\u00dfklang\u003c/b\u003e aufkommt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_09_20_01_447.tcf.xml-24-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 584.8, "y": 818.6}, {"color": "#377eb8", "id": "2532889X_1972-01-08_01_052.tcf.xml-35-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls er schlie\u00dflich in t\u00e4nzerische Bahnen gelenkt wurde, qu\u00e4lte\u003cbr\u003emich bald der \u003cb\u003eMi\u00dfklang\u003c/b\u003e zwischen dem, was mir als das Ideal von\u003cbr\u003eTanz vorschwebte, und-dem, was als Tanz gelehrt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-01-08_01_052.tcf.xml-35-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Ha n hatte.\u003cbr\u003eaufgab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_12_24_01_070.tcf.xml-7-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1287.35, "y": 895.45}, {"color": "#377eb8", "id": "2532889X_1964-08-08_01_082.tcf.xml-16-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOffensichtlich in dem Bestreben, keinen \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003eaufkommen zu lassen, wies die Jury gegen die Stimme des DDR-Vertreters\u003cbr\u003eDr. Neugebauer alle Proteste ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-08-08_01_082.tcf.xml-16-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1342.65, "y": 1143.9}, {"color": "#377eb8", "id": "2532889X_1989-12-30_01_098.tcf.xml-10-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit ende das Jahr 1989 f\u00fcr den Wettbewerb mit einem schrillen\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-30_01_098.tcf.xml-10-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1026.35, "y": 455.64}, {"color": "#377eb8", "id": "2532889X_1952-12-31_01_044.tcf.xml-12-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDank des gro\u00dfen Sieges der sowjetischen Waffen verschwand im\u003cbr\u003e\u00f6stlichen Teil Deutschlands der tragische, jahrhundertelange\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\ hape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas die Ausstellung als erfreulichen Gesamteindruck hinterl\u00e4\u00dft,\u003cbr\u003edas ist der Fortschritt, da\u00df sich nirgends mehr der \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003everstaubter \u201eKunstproblematik\" aus einer Welt vordr\u00e4ngt, die nicht\u003cbr\u003emehr die unsere ist, sondern da\u00df in ihr, ungeachtet des\u003cbr\u003eUbersansscharakters der meisten Ergebnisse, ehrliche \u00dcberzeugung f\u00fcr\u003cbr\u003edie Sache des Sozialismus und eine ehrliche Vorbereitung auf die\u003cbr\u003eAufgaben, die das Zeitalter des Sozialismus dem bildenden K\u00fcnstler\u003cbr\u003estellt, den Platz beherrschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-01-03_01_076.tcf.xml-46-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.4, "y": 449.74}, {"color": "#377eb8", "id": "26120215_1952_10_19_01_050.tcf.xml-118-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer mitrei\u00dfende Schwung, die leidenschaftliche Begeisterung der\u003cbr\u003eKumpel f\u00fcr ihr Kombinat, f\u00fcr ihre SDZialistische Stadt, die\u003cbr\u003eergreifende W\u00fcrde, mit der sie ihre Meinungen vortrugen, machte diese\u003cbr\u003eVersammlung, die durch ihre Enth\u00fcllungen leicht mit einem\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e h\u00e4tte enden k\u00f6nnen, zu einem \u00e4u\u00dfert positiven\u003cbr\u003eErlebnis, aus dem jeder Anwesende neue Kraft und neuen Glauben f\u00fcr\u003cbr\u003eunser Aufbauwerk mit nach Hause nahm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_10_19_01_050.tcf. ": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer hessische Kirchenpr\u00e4sident Niem\u00f6ller bedauerte in seiner\u003cbr\u003eAbschlu\u00dfrede, da\u00df der Kirchentag nicht ohne \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003edahingegangen sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-08-14_01_012.tcf.xml-22-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1299.95, "y": 534.65}, {"color": "#377eb8", "id": "26120215_1958_12_20_01_214.tcf.xml-24-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSieht man von diesem \u003cb\u003eMi\u00dfklang\u003c/b\u003e ab, so k\u00f6nnen wir\u003cbr\u003efeststellen, da\u00df die diesj\u00e4hrigen Verkaufsausstellungen ein\u003cbr\u003eerfreuliches Niveau halten und unser Kunstleben bereichern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_12_20_01_214.tcf.xml-24-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 585.85, "y": 669.25}, {"color": "#377eb8", "id": "26120215_1961_06_29_01_060.tcf.xml-2-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit einem bedauerlichen \u003cb\u003eMi\u00dfklang\u003c/b\u003e endete in Leipzig das\u003cbr\u003eerste DDR-Gastspiel der ghanesischen Fu -9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie feindselige Reaktion westlicher Kreise stand in einem\u003cbr\u003ederartigen \u003cb\u003eMi\u00dfklang\u003c/b\u003e zu dem Vorfall, da\u00df man sie nur als Hetze\u003cbr\u003ezu abscheulichen politischen Zwecken bezeichnen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_11_12_01_063.tcf.xml-9-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.0, "y": 1114.15}, {"color": "#377eb8", "id": "2532889X_1987-03-24_01_052.tcf.xml-34-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa kommen Liebesaff\u00e4ren ins Bild, der musikalische. Triumph bei\u003cbr\u003eder Weltausstellung in Paris, die \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e seiner zweiten Ehe\u003cbr\u003emit der Soubrette Lili, die Scheidung, Luis Rache, als sie in Berlin\u003cbr\u003edie Urauff\u00fchrung der \u201eNacht in Venedig\" st\u00f6ren lie\u00df, die Rank\u00fcnen\u003cbr\u003eseines Bruders Eduard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-03-24_01_052.tcf.xml-34-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1373.9, "y": 732.8}, {"color": "#ff7f00", "id": "vischer_aesthetik030204_1857-1066-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter diesen drei F\u00e4llen kann der zweite, der \u003cb\u003eMi\u00dfklang\u003c/b\u003e,\u003cbr\u003edie schlechthinige Dissonanz, nur als kurzes, rasch verklingendes,\u003cbr\u003ejedoch auch sehr wirksames Durchgangsmoment gebraucht werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1066-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.25, "y": 672.45}, {"color": "#ff7f00", "id": "vischer_aesthetik030205_1857-3107-64", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Aussicht darf nicht zu entwickelt sein, wenn sie nicht zu\u003cbr\u003eeinem gemeinen und trivialen Begriffe von Gerechtigkeit f\u00fchren und\u003cbr\u003e\u00fcberdie\u00df in die Breite des Empirischen, das neben dem idealen\u003cbr\u003eAusschnitte des Drama\u2019s eigentlich nicht existirt, ablenken soll; sie\u003cbr\u003edarf nicht fehlen, wie am Schlusse vom Don Carlos und in gro\u00dfen\u003cbr\u003eSchicksals-und Effect-St\u00fccken, die mit einem reinen \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003eendigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-3107-64\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 934.55, "y": 504.75}, {"color": "#ff7f00", "id": "wackernagel_poetik_1873-4626-64", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn die Sinne haben auf die Seele, der sie das \u00e4usserlich\u003cbr\u003eWahrgenommene und Empfundene mittheilen, eine so entschiedene\u003cbr\u003eEinwirkung, und Lust oder Unlust der Sinne bef\u00f6rdern oder st\u00f6ren so\u003cbr\u003esehr die Seelenth\u00e4tigkeit, dass auch eine sprachliche Darstellung,\u003cbr\u003ewelche dem Geh\u00f6r wohlgethan hat, leichter verstanden, leichter\u003cbr\u003e\u00fcberschaut, leichter reproduciert wird als eine, die das Geh\u00f6r durch\u003cbr\u003e\u003cb\u003eMissklang\u003c/b\u003e verletzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-4626-64\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1111.1, "y": 570.65}, {"color": "#ff7f00", "id": "vischer_aesthetik030204_1857-561-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch diejenigen Unterschiede, die durch Tiefe und H\u00f6he jene\u003cbr\u003equalitative Grundform des Gef\u00fchls ausdr\u00fccken und das Hauptmittel f\u00fcr\u003cbr\u003edie Durchf\u00fchrung des Charakters einer Stimmung abgeben, erweisen sich\u003cbr\u003eals urspr\u00fcnglich quantitativ und die innere Beziehung des Einklangs\u003cbr\u003eoder \u003cb\u003eMi\u00dfklangs\u003c/b\u003e, in welche bestimmte T\u00f6ne aus der Stufenreihe\u003cbr\u003eheraus zu einander treten, erkl\u00e4rt sich aus arithmetischer Einfachheit\u003cbr\u003eoder Verwicklung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-561-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.4, "y": 744.8}, {"color": "#ff7f00", "id": "beyer_poetik01_1882-4784-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso f\u00fchrt die zu h\u00e4ufige Wiederholung desselben Vokals zum\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e (== Kakophonie), z. B.:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-4784-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1201.05, "y": 9.0}, {"color": "#ff7f00", "id": "vischer_aesthetik030204_1857-578-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas sich durch einfache, \u00fcberschauliche Zahl exponirt, wird als\u003cbr\u003eEinklang, als consonirender Accord, was einen verwickelten\u003cbr\u003eZ\u00e4hlungsproze\u00df fordert, als unbefriedigende Aufl\u00f6sung erwartende\u003cbr\u003eTonverbindung oder als voller \u003cb\u003eMi\u00dfklang\u003c/b\u003e, als dissonirender\u003cbr\u003eAccord empfunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-578-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.9, "y": 269.695}, {"color": "#ff7f00", "id": "froelich_virginia01_1820-100-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie will man den verwandten Ton treffen, um diesen\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e in Einklang aufzul\u00f6sen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: froelich_virginia01_1820-100-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.5, "y": 605.2}, {"color": "#ff7f00", "id": "heckert_schulgesetzgebung_1847-1650-43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Schullehrer mu\u00df allen Flei\u00df daran wenden, da\u00df sowohl bei\u003cbr\u003edem Vorsprechen, als bei dem Nachsprechen s\u00e4mmtlicher Kinder, Ton und\u003cbr\u003eNachdruck auf die Worte gelegt werden, auf welche es ankommt; damit\u003cbr\u003eder \u00e4u\u00dferst widrige, singende und einf\u00f6rmige \u003cb\u003eMi\u00dfklang\u003c/b\u003e, mit\u003cbr\u003ewelchem die Kinder gew\u00f6hnlich eine biblische Stelle hersagen, sich aus\u003cbr\u003eden Schulen verliere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1650-43\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 917.25, "y": 478.285}, {"color": "#ff7f00", "id": "fontane_brandenburg02_1863-2886-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Wesen dieser Art von Existenzen ist die Disharmonie, der\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e, der Widerstreit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg02_1863-2886-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1473.85, "y": 640.6}, {"color": "#ff7f00", "id": "curtius_alterthum01_1875-1087-51", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer Sold giebt, macht auch Anspr\u00fcche, denen sich der\u003cbr\u003eEmpfangende nicht entziehen kann, und da, wo die lockende Aussicht auf\u003cbr\u003eGewinn poetische Tafelrunden bildete, welche sich um freigebige\u003cbr\u003eF\u00fcrsten, wie Pisistratos und Hiero, sammelten, da traten auch\u003cbr\u003emancherlei Sch\u00e4den h\u00f6fischer Kunst und mancherlei \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e,\u003cbr\u003eselbst bei so hervorragenden Geistern, wie Pindar, Simonides, Ibykos\u003cbr\u003ezu Tage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-1087-51\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1054.45, "y": 283.52}, {"color": "#ff7f00", "id": "vischer_aesthetik030204_1857-808-142", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Musik tr\u00e4gt nicht so wie Plastik und Malerei anderw\u00e4rts her\u003cbr\u003egenommene Gestalten auf einen gegen dieselben indifferenten Stoff\u003cbr\u003e\u00fcber, sie errichtet nicht, wie die Architektur, aus unorganischen,\u003cbr\u003eformlosen Massen ein Geb\u00e4ude, dessen Gestalt von der Phantasie ganz\u003cbr\u003eselbst\u00e4ndig, wenn auch immerhin mit R\u00fccksicht auf die Beschaffenheit\u003cbr\u003edes Materials, construirt ist, sie kann nicht objectiv bilden, nicht\u003cbr\u003eGestalten in eigentlichem Sinne schaffen, sie kann nur das Tonmaterial\u003cbr\u003ein Bewegung setzen, nur Tonverkn\u00fcpfungen verschiedener Art\u003cbr\u003ehervorbringen; ihre Gebilde sind blos Reihen und Gewebe von Kl\u00e4ngen,\u003cbr\u003edie nie zu plastischer Objectivit\u00e4t und Individualit\u00e4t gelangen, und\u003cbr\u003ebei deren Hervorbringung sie schlechthin gebunden ist an die Qualit\u00e4t\u003cbr\u003edes Materials selbst, dessen sie sich bedient, d. h. an eine Reihe von\u003cbr\u003eVerh\u00e4ltnissen der Intervalle, der Accorde, des Wohl-und\u003cbr\u003e\u003cb\u003eMi\u00dfklangs\u003c/b\u003e, welche in der nat\u00fcrlichen Geh\u00f6rorganisation ihre\u003cbr\u003eGrundlage haben und daher der k\u00fcnstlerischen Th\u00e4tigkeit mit\u003cbr\u003eunab\u00e4nderlicher Naturnothwendigkeit gegen\u00fcberstehen; das Material der\u003cbr\u003eMusik ist nicht ein indifferentes, formloses, sondern es hat schon in\u003cbr\u003esich selbst eine Gesetzm\u00e4\u00dfigkeit, eine Mannigfaltigkeit fester,\u003cbr\u003echarakteristischer Formen und Verh\u00e4ltnisse, welche zwar unendlich\u003cbr\u003eviele und verschiedene Toncombinationen zulassen und in dieser\u003cbr\u003eBeziehung der Composition den freisten Spielraum gew\u00e4hren, aber ihr\u003cbr\u003edoch vorausgehen als gegebene Elemente, deren sie sich \u00fcberall\u003cbr\u003ebedienen mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-808-142\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.35, "y": 841.85}, {"color": "#ff7f00", "id": "falke_trachten01_1858-1911-42", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInde\u00df d\u00fcrfen wir ihrem Geschmack wohl mehr Feinheit zutrauen,\u003cbr\u003eals den Klosterk\u00fcnstlern, die, in ihrer einsamen Zelle dem Leben der\u003cbr\u003egro\u00dfen Welt und dem Anblick feiner Damen fern bleibend, keineswegs\u003cbr\u003eeinen gebildeten Farbensinn verrathen und grelle und schreiende\u003cbr\u003e\u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e, wie z. B. Gr\u00fcn und Blau, in den Anz\u00fcgen vornehmer\u003cbr\u003eFrauen unvermittelt zusammenstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: falke_trachten01_1858-1911-42\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 921.75, "y": 684.75}, {"color": "#ff7f00", "id": "saar_novellen_1877-1343-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin j\u00e4hes Entsetzen ri\u00df an meinem Herzen; ich h\u00f6rte noch, wie\u003cbr\u003eman rings aufschrie, wie die Musik mit einem grellen \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003eabbrach; sah, wie man von allen Seiten auf uns zust\u00fcrzte \u2014 dann drehte\u003cbr\u003esich Alles um mich und meine Sinne vergingen. \u2014 \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1877\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: saar_novellen_1877-1343-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 789.05, "y": 366.295}, {"color": "#ff7f00", "id": "gottschall_poetik_1858-3181-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch ist Achtsamkeit auf den Hiatus unerl\u00e4\u00dflich, da ein mit\u003cbr\u003eseinen \u003cb\u003eMi\u00dfkl\u00e4ngen\u003c/b\u003e und au\u00dferdem mit harten Elisionen\u003cbr\u003eausgestattetes Gedicht einen durchaus unkorrekten und sch\u00fclerhaften\u003cbr\u003eEindruck macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-3181-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1084.65, "y": 525.4}, {"color": "#ff7f00", "id": "brehm_thierleben01_1864-350-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier wird jeder Ton zerquetscht, verunstaltet und gemi\u00dfhandelt,\u003cbr\u003ejeder Naturlaut zum qu\u00e4lenden, ohrenzerrei\u00dfenden \u003cb\u003eMi\u00dfklange\u003c/b\u003e\u003cbr\u003eumgewandelt: dort wird der Hauch zur Musik, die Musik zu dem\u003cbr\u003eherrlichsten und reichsten Liebesgedichte in Kl\u00e4ngen und T\u00f6nen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-350-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.45, "y": 789.35}, {"color": "#ff7f00", "id": "vischer_aesthetik030204_1857-1159-100", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Die Musik, obwohl das Gef\u00fchl und damit vorzugsweise das\u003cbr\u003eIndividuelle der Empfindungen, Stimmungen, Affecte, ihr Gebiet\u003cbr\u003eausmacht, steht doch in Beziehung auf die Gesetze der k\u00fcnstlerischen\u003cbr\u003eBehandlung und Darstellung wesentlich auf der Seite des directen\u003cbr\u003eIdealismus, sie kann nur harmonische oder die Disharmonie sogleich\u003cbr\u003ewieder aufl\u00f6sende Tonfolgen und Tonverbindungen dulden, sie kann\u003cbr\u003enichts H\u00e4\u00dfliches sich fixiren lassen (\u00a7. 765), sie fordert, da\u00df das\u003cbr\u003eEinzelne und das Ganze sch\u00f6n sei, in Wohlklang und Ebenmaa\u00df sich\u003cbr\u003ebewege, sie hat es mit dem Geh\u00f6r zu thun, das den \u003cb\u003eMi\u00dfklang\u003c/b\u003e\u003cbr\u003edirect als Verletzung f\u00fchlt und die Seele ihn als solchen f\u00fchlen\u003cbr\u003el\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1159-100\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 933.25, "y": 422.085}, {"color": "#ff7f00", "id": "bismarck_erinnerungen01_1898-2580-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den Streit wohlthuender Gef\u00fchle f\u00fcr junge Auerh\u00fchner\u003cbr\u003eeinerseits und Wiedersehn von Frau und Kindern andrerseits t\u00f6nte Ihr\u003cbr\u003eCommando:, an die Pferde \u2018 mit schrillem \u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bismarck_erinnerungen01_1898-2580-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 580.55, "y": 357.76}, {"color": "#ff7f00", "id": "2532889X_1951-01-25_01_051.tcf.xml-18-40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egestrebt, sondern haben statt dessen die gro\u00dfe erzieherische\u003cbr\u003eRolle der Musik vergessen und haben den Weg des blo\u00dfen Spiels mit\u003cbr\u003eT\u00f6nen eingeschlagen, wobei sie eine v\u00f6llig \u00fcberfl\u00fcssige, von keinem\u003cbr\u003eben\u00f6tigte Musik zur Welt brachten, die voll \u003cb\u003eMi\u00dfklang\u003c/b\u003e und L\u00e4rm\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-01-25_01_051.tcf.xml-18-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.4, "y": 718.2}, {"color": "#ff7f00", "id": "26120215_1970_04_30_01_241.tcf.xml-10-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings sollten sich die f\u00fcr \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e sorgenden\u003cbr\u003eDirigenten in Bonn und ihr in ganz Westdeutschland h\u00f6rbarer\u003cbr\u003eRevanchisten -Chor auch dar\u00fcber klar sein:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_04_30_01_241.tcf.xml-10-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1217.0, "y": 579.95}, {"color": "#ff7f00", "id": "2532889X_1970-02-12_01_061.tcf.xml-12-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch das ist selbstverst\u00e4ndlich Zukunftsmusik, deren Akkorde\u003cbr\u003eerst in sp\u00e4teren Jahren in voller Harmonie erklingen k\u00f6nnen, und bis\u003cbr\u003edahin sind viele Proben zu bestehen, bei denen sich noch\u003cbr\u003e\u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e einstellen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-02-12_01_061.tcf.xml-12-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: musikal. Dissonanz\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1108.0, "y": 381.15}, {"color": "#ff7f00", "id": "2532889X_1947-02-02_01_034.tcf.xml-7-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn jenen Tagen hatte das melancholische, klagende Saxophon noch\u003cbr\u003ekeinen allgemeinen \u003cb\u003eMi\u00dfklang\u003c/b\u003e erregt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-02-02_01_034.tcf.xml-7-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.18, "y": 880.6}, {"color": "#ff7f00", "id": "2532889X_1961-08-16_01_120.tcf.xml-7-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch der Ton, den man angab, war ein arger\u003cbr\u003e\u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-08-16_01_120.tcf.xml-7-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorB: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 978.85, "y": 852.3}, {"color": "#ff7f00", "id": "2532889X_1948-11-04_01_149.tcf.xml-3-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei entschl\u00fcpften ihm Tone, die einen \u003cb\u003eMi\u00dfklang\u003c/b\u003e in die\u003cbr\u003e\u00bb westdeutsche Propagandamelodie hineinbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-11-04_01_149.tcf.xml-3-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorB: musikal. Dissonanz\u003c/li\u003e\u003cli\u003eannotatorC: St\u00f6rung der Harmonie, Verstimmung, Unstimmigkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1185.95, "y": 744.15}, {"color": "k", "id": "2532889X_1956-08-14_01_021.tcf.xml-6-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan solle diese \u003cb\u003eMi\u00dfkl\u00e4nge\u003c/b\u003e nicht dramatisieren, 6agte\u003cbr\u003eNiem\u00f6ller.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-08-14_01_021.tcf.xml-6-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 759.1, "y": 1429.3}, {"color": "k", "id": "2532889X_1978-08-05_01_336.tcf.xml-2-22", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e11. in Westsibirien, 12. Teil des pies, 13. Mi\u00dfgunst, 14. dem\u003cbr\u003eWin abgekehrte Schiffsseite, 15. tensammlung, 16. \u003cb\u003eMi\u00dfklang\u003c/b\u003e,\u003cbr\u003etimmigkeit, 17. Gestalt aus der Operette \u201eDie Fledermaus 18. en\u003cbr\u003ePlanet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-08-05_01_336.tcf.xml-2-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.8, "y": 96.855}, {"color": "k", "id": "26120215_1974_10_13_01_067.tcf.xml-69-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlso, deshalb soll unsere Parola sein: \u003cb\u003eMi\u00dfklang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_10_13_01_067.tcf.xml-69-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.1, "y": 1465.0}, {"color": "k", "id": "26120215_1978_07_29_01_364.tcf.xml-37-22", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSenkrecht: 1. Mail\u00e4nder Oper, 2. Gestalt aus \u201eElektra\", 3.\u003cbr\u003eGestalt aus.. Die Zauberfl\u00f6te\", 4. \u003cb\u003eMi\u00dfklang\u003c/b\u003e, 5. Gew\u00fcrzst\u00e4nder,\u003cbr\u003e6. Schwung, Tatkraft, 7. Weinernte, 8. mohammedanische Begr\u00fc\u00dfung, 9.\u003cbr\u003eBev\u00f6lkerung in der UdSSR, 15. ein Uranusmond, 17. h\u00f6chster Teil der\u003cbr\u003eKarpaten, 19. griechische Insel, 22. Klebstoff, 24. ehemaliger\u003cbr\u003et\u00fcrkischer Titel, 26. Teilzahlungsbetrag, 28. preu\u00dfischer General und\u003cbr\u003eMilit\u00e4rtheoretiker, gest. 1813.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_07_29_01_364.tcf.xml-37-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.39, "y": 217.0}, {"color": "#4daf4a", "id": "26120215_1948_04_13_01_170.tcf.xml-7-27", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend der Rede des russisch-orthodoxen Propstes Sergius\u003cbr\u003ePoloshenski, der in ganz Berlin als eine Pers\u00f6nlichkeit vorbildlicher\u003cbr\u003echristlicher Liebe bekannt ist, gab es leider einen peinlich
