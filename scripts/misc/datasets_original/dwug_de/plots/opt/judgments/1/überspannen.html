yle=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niebuhr_roemische02_1812-2599-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.2, "y": 111.54}, {"color": "#377eb8", "id": "gerstner_mechanik02_1832-8452-83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bewohner des Festlandes von Europa d\u00fcrften sich bei der\u003cbr\u003egegenw\u00e4rtigen Vervollkommnung der Eisenbahnen dar\u00fcber tr\u00f6sten, dass\u003cbr\u003eihnen die Natur zu Schiffahrtskan\u00e4len nicht dieselbe Gelegenheit\u003cbr\u003egegeben hat, wie dem niedrigen K\u00fcstenlande, und man ist gegenw\u00e4rtig zu\u003cbr\u003eder Uiberzeugung gelangt, dass es zu einem vortheilhaften Kommerze\u003cbr\u003enicht unumg\u00e4nglich nothwendig sey, das feste trockene Land gegen seine\u003cbr\u003eNatur in Wasserland umzuschaffen und des horizontalen Wasserstandes\u003cbr\u003ewegen mit ungeheuern Kosten Berge zu durchgraben und tiefe Th\u00e4ler und\u003cbr\u003eFl\u00fcsse mit Br\u00fccken zu \u003cb\u003e\u00fcberspannen\u003c/b\u003e, um Schiffe \u00fcber Mastb\u00e4ume\u003cbr\u003ehinwegsegeln zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-8452-83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.5, "y": 277.05}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-8106-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan sieht nun von selbst, dass ein jeder dieser drei B\u00f6gen an\u003cbr\u003eseinem Mittelpunkte einen Winkel von 60 Grad \u003cb\u003e\u00fcberspannt\u003c/b\u003e; diese\u003cbr\u003eB\u00f6gen werden bei F und F\u0027 in einander laufen und die aus allen dreien\u003cbr\u003ezusammengesetzte krumme Linie A F B F\u0027 A\u0027. in der Mitte die gegebene\u003cbr\u003eH\u00f6he C B, so wie die gegebene Weite A C A\u0027 \u00fcberspannen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-8106-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.7, "y": 540.4}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-1537-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesem Bogen ist die gr\u00f6\u00dfte Freiheit in der Deckenbildung\u003cbr\u003eerreicht, welche \u00fcberhaupt m\u00f6glich ist; sie kann jeden Raum ohne\u003cbr\u003est\u00f6rende Ungleichheiten der H\u00f6hen und, da das Gew\u00f6lbe selbst durch\u003cbr\u003eeine Fortbildung jener Kreuzgurte, auf die wir \u00fcbergehen werden,\u003cbr\u003eungemein erleichtert ist und an sich noch ungleich weniger, als das\u003cbr\u003erundbogige, ein Continuum bildet, ohne Vermehrung der Last\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e; \u201edas Prinzip der Coh\u00e4renz ist v\u00f6llig besiegt\u201c\u003cbr\u003e(B\u00f6tticher).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-1537-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1039.15, "y": 104.32}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-4436-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend der Hungersnoth der n\u00e4chsten Monate bew\u00e4hrte die\u003cbr\u003eK\u00f6nigin ihre m\u00e4nnliche Willenskraft im weiblichsten Berufe; treu ihrem\u003cbr\u003eAusspruch: \u201ehelfen ist der hohe Beruf des Weibes in der Gesellschaft\u201c\u003cbr\u003e\u003cb\u003e\u00fcberspannte\u003c/b\u003e sie das ganze Land mit einem Netze von\u003cbr\u003eFrauenvereinen, Sparkassen, gemeinn\u00fctzigen Stiftungen aller Art und\u003cbr\u003ezeigte sich bei diesem Liebeswerke so menschlich gro\u00df, da\u00df bald\u003cbr\u003enachher ihr fr\u00fcher Tod in jedem Dorfe Schwabens wie ein Landesungl\u00fcck\u003cbr\u003ebeweint wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-4436-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.45, "y": 291.585}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-3003-122", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs giebt indessen weit h\u00f6her steigende Gletscher-P\u00e4sse, die\u003cbr\u003eviel ungef\u00e4hrlicher zu begehen sind, wie z. B. das Langtaufer Joch\u003cbr\u003e(9697 Fu\u00df) am Oezthaler Ferner und das Hochthor (7860 Fu\u00df) unterm\u003cbr\u003eGro\u00df-Glockner in Tyrol, der Pa\u00df \u00fcber Monte Moro (8386 Fu\u00df), Col d\u0027\u003cbr\u003eOren (9687) \u00fcber den Arolla-Gletscher aus dem Val d\u0027 H\u00e9rins ins\u003cbr\u003ePiemontesische Val Pellina, \u2014 und ganz besonders das Matterjoch oder\u003cbr\u003ePassage St. Th\u00e9odule (10242 Fu\u00df) unterm Mont Cervin, aus dem Zermatter\u003cbr\u003eThal ins Tournanche, welchen, trotzdem er vier Stunden \u00fcber Gletscher-\u003cbr\u003eEis f\u00fchrt, nicht nur Weiber begehen, sondern der im October und\u003cbr\u003eNovember, wenn die Gletscherspalten mit tragenden Schneebr\u00fccken\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e sind, sogar mit Maulthieren und Vieh betrieben\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-3003-122\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1284.5, "y": 638.2}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-2780-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber das k\u00fchne Werk, dessen Ausf\u00fchrung kurze Zeit vorher f\u00fcr\u003cbr\u003eeine tolle Phantasterei gegolten haben mag, gab den Impuls zu anderen,\u003cbr\u003eebenso gro\u00dfartigen Stra\u00dfenbauten, deren jetzt mehr als ein Dutzend die\u003cbr\u003eHoch-Alpen \u003cb\u003e\u00fcberspannen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-2780-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1090.1, "y": 152.235}, {"color": "#377eb8", "id": "menzel_maurer_1847-2542-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch kann man mit dieser Anordnung nicht willk\u00fcrlich gro\u00dfe\u003cbr\u003eR\u00e4ume ohne Unterst\u00fctzung \u003cb\u003e\u00fcberspannen\u003c/b\u003e, wie bei den andern\u003cbr\u003eGew\u00f6lben im sogenannten Steinschnitt, und au\u00dferdem gew\u00e4hren sie wegen\u003cbr\u003eder Eigenth\u00fcmlichkeit ihrer Anordnung und weil ihre St\u00fctzen keine\u003cbr\u003e\u00fcberm\u00e4\u00dfige H\u00f6he erlauben, ebenfalls verh\u00e4ltni\u00dfm\u00e4\u00dfig nur geringe H\u00f6he\u003cbr\u003edes \u00fcberdeckten Raumes, folglich keinen so gro\u00dfartigen Anblick f\u00fcr den\u003cbr\u003eBeschauer, als die den Raum frei \u00fcberspannenden Gew\u00f6lbe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-2542-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.2, "y": 266.115}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-480-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann jeden Raum \u003cb\u003e\u00fcberspannen\u003c/b\u003e und bei sehr\u003cbr\u003eausgedehntem Umfang durch H\u00e4ngewerk dennoch die St\u00fctze entbehrlich\u003cbr\u003emachen, concentrische Ueberspannung runder Geb\u00e4ude, die dem\u003cbr\u003eSteinbalkenbau eigentlich widerspricht, ist dadurch dem Holze noch\u003cbr\u003enat\u00fcrlich, man kann mit verbundenen Bohlen, deren Seitenschub ein\u003cbr\u003eDurchzug auff\u00e4ngt, rundbogig und spitzbogig w\u00f6lben, man kann endlich\u003cbr\u003eKuppeln herstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-480-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1074.7, "y": 412.39}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-1065-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Oefen haben entweder rechteckige Grundform, sind oben\u003cbr\u003edurch ein Tonnengew\u00f6lbe \u003cb\u003e\u00fcberspannt\u003c/b\u003e und etwa 15 m lang, 3.5 bis\u003cbr\u003e5 m breit und ebenso hoch; oder sie sind cylindrisch gebaut und oben\u003cbr\u003edurch ein Kuppelgew\u00f6lbe abgedeckt bei 8.5 m Durchmesser, und 3.5 m\u003cbr\u003eH\u00f6he bis zum Gew\u00f6lbe; oder endlich sie haben Kegelform bei 8.5 bis 9 m\u003cbr\u003eDurchmesser an der Grundfl\u00e4che und 6 bis 8.5 m H\u00f6he.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-1065-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.75, "y": 232.285}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-2470-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Innern liegt das Unerh\u00f6rte in der Raumeintheilung; m\u00f6glichst\u003cbr\u003ewenige und d\u00fcnne Pfeiler mit Spitzbogen umfassen und\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e hier R\u00e4ume, wie sie vielleicht \u00fcberhaupt noch nie\u003cbr\u003emit so wenigen St\u00fctzen \u00fcberw\u00f6lbt worden waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-2470-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1171.55, "y": 557.4}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-1472-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese St\u00fctzen (zun\u00e4chst S\u00e4ulen, es ist von ihrer Ver\u00e4nderung\u003cbr\u003enoch ausdr\u00fccklich zu sprechen) stellt man nun in weiteren Abst\u00e4nden\u003cbr\u003eund streckt die B\u00f6gen nicht mehr nur der L\u00e4nge nach, sondern auch der\u003cbr\u003eBreite nach, so da\u00df sie mit ihren Gurten ein Netz von Quadraten\u003cbr\u003eeinrahmen, deren jedes mit einem Kreuzgew\u00f6lbe \u003cb\u003e\u00fcberspannt\u003c/b\u003e\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-1472-56\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 762.5, "y": 777.65}, {"color": "#377eb8", "id": "stifter_nachsommer03_1857-3393-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Versammlungsort war der Marmorsaal, dessen Fu\u00dfboden zu\u003cbr\u003ediesem Zwecke mit feinem gr\u00fcnem Tuche \u003cb\u003e\u00fcberspannt\u003c/b\u003e worden\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_nachsommer03_1857-3393-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.5, "y": 112.845}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-1464-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Tonnengew\u00f6lbe lagert als ungegliedert fortlaufender\u003cbr\u003eHalbkreisbogen der L\u00e4nge nach auf den Mauern, die es der Quere nach\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-1464-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 991.8, "y": 712.9}, {"color": "#377eb8", "id": "droste_letzte_1860-1046-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Schlafkammer klappte eine Schrankth\u00fcr und der Gerufene\u003cbr\u003etrat hervor, in der einen Hand eine sogenannte Holzschenvioline, d. h.\u003cbr\u003eeinen alten Holzschuh, mit drei bis vier zerschabten Geigensaiten\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e, in der andern einen Bogen, ganz des Instrumentes\u003cbr\u003ew\u00fcrdig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: droste_letzte_1860-1046-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1264.6, "y": 328.03}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-14496-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide Kisten sind durch ein Gew\u00f6lbe \u003cb\u003e\u00fcberspannt\u003c/b\u003e, in\u003cbr\u003ewelchem sich einzelne, gleichm\u00e4ssig vertheilte Oeffnungen d d.. f\u00fcr\u003cbr\u003edie entweichenden Gase befinden; das Ganze befindet sich unter der\u003cbr\u003eKuppel B mit der Rauchabzugs\u00f6ffnung e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-14496-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.9, "y": 240.83}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-1750-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden nun mit den Teppichen und andern Stoffzeugen die innern\u003cbr\u003eR\u00e4ume bekleidet, drapirt, die gepolsterten M\u00f6bel \u003cb\u003e\u00fcberspannt\u003c/b\u003e, so\u003cbr\u003eist dabei eines Theils wesentlich ebenfalls auf Farben-Harmonie zu\u003cbr\u003esehen, aber nur ebenso wie in der Polychromie der Architektur; nach\u003cbr\u003eder andern Seite handelt es sich von der Form und in dieser Beziehung\u003cbr\u003eerinnert das Gesch\u00e4ft des Sattlers, Decorateurs zwar an die\u003cbr\u003eFaltengebung in der Plastik, aber der zu \u00fcberkleidende K\u00f6rper ist ja\u003cbr\u003ehier ein architektonischer und so wird mehr ein Gef\u00fchl r\u00e4umlicher\u003cbr\u003eHarmonie im Gro\u00dfen verlangt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-1750-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1335.15, "y": 208.295}, {"color": "#377eb8", "id": "menzel_maurer_1847-3001-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWill man eine gr\u00f6\u00dfere Breite mit einem Kappengew\u00f6lbe\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e, so mu\u00df es 1 Stein stark werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-3001-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.25, "y": 635.35}, {"color": "#377eb8", "id": "may_kurdistan_1892-11738-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn seinem Bette liegen zahlreiche Felsbl\u00f6cke, die das Fl\u00f6\u00dfen\u003cbr\u003eund Schwimmen au\u00dferordentlich erschweren, und die Br\u00fccke, die ihn\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e, ist aus rohem Flechtwerk gefertigt und mittels\u003cbr\u003egro\u00dfer, schwerer Steine \u00fcber einige Pfeiler befestigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: may_kurdistan_1892-11738-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.65, "y": 182.1}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-4559-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese lautlichen Entsprechungen, die innerhalb der\u003cbr\u003eStammesgruppen v\u00f6llig sicher sind, die von Stammesgruppe zu\u003cbr\u003eStammesgruppe auch nicht die leiseste Vertr\u00e4glichkeit zeigen,\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e mehr als halb S\u00fcdamerika und r\u00fchren aus\u003cbr\u003eAufzeichnungen, die von 1887 bis vor die Mitte des 16. Jahrhunderts\u003cbr\u003ezur\u00fcckreichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-4559-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 685.35, "y": 647.2}, {"color": "#377eb8", "id": "beck_eisen04_1899-1092-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeder der elliptischen \u00d6fen war 2,51 m tief, 2,20 m breit und\u003cbr\u003e0,78 m hoch, mit flachem Gew\u00f6lbe \u003cb\u003e\u00fcberspannt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-1092-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.6, "y": 415.035}, {"color": "#377eb8", "id": "beck_eisen04_1899-5268-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls es sich 1801 als Notwendigkeit herausstellte, die alte\u003cbr\u003eLondon-bridge abzureissen und eine neue Br\u00fccke an ihrer Stelle zu\u003cbr\u003eerrichten, arbeitete Telford den Entwurf einer gusseisernen Br\u00fccke\u003cbr\u003eaus, welche in einem Bogen von 600 Fuss Spannweite die ganze Breite\u003cbr\u003eder Themse \u003cb\u003e\u00fcberspannen\u003c/b\u003e sollte: ein Entwurf, der an Sch\u00f6nheit\u003cbr\u003ealle anderen Br\u00fccken Londons \u00fcbertroffen haben w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-5268-44\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 953.45, "y": 187.655}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-8357-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErstere \u003cb\u003e\u00fcberspannt\u003c/b\u003e in einer d\u00fcnnen Schicht den Boden\u003cbr\u003e\u00fcberall da, wo er aus Ger\u00f6ll besteht; letztere siedelt sich auf dem\u003cbr\u003eSterbebette der Flechte an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-8357-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003cli\u003eannotatorC: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1301.9, "y": 497.87}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-537-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo sie ein Dach zu tragen hat, leistet sie die\u00df nun in der\u003cbr\u003ek\u00fchneren Weise, da\u00df von St\u00fctze zu St\u00fctze ein Balken sich\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e, der von diesen getragen wird, aber selbst, obwohl\u003cbr\u003efrei schwebend, die Deckenbalken und das Dach tr\u00e4gt, wo sie ohne diese\u003cbr\u003eFunction sich zum getheilten, zergliederten Gew\u00f6lb ausbildet, das sich\u003cbr\u003eauf St\u00fctzen stemmt, da stellt sie jene Einheit in einer kunstvollen\u003cbr\u003egegenseitigen Spannung dar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-537-25\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1102.7, "y": 287.12}, {"color": "#377eb8", "id": "menzel_maurer_1847-3296-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4chst n\u00e4mlich der Raum welchen ein Kreuzgew\u00f6lbe\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e soll so an, da\u00df man f\u00fcr die Festigkeit der d\u00fcnnen\u003cbr\u003eKappen zu sorgen hat, so legt man au\u00dfer den 4 Gradgurten noch\u003cbr\u003eZwischengurten an, welche alsdann kleinere, folglich festere\u003cbr\u003eKappenr\u00e4ume bilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-3296-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1160.4, "y": 427.935}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-6505-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eValencia, die Stadt der Blumen, hat in einen immensen Garten\u003cbr\u003esich gebettet; und die Promenade entlang der Ufer des Turia, der Blick\u003cbr\u003eauf die f\u00fcnf Br\u00fccken, die ihn \u003cb\u003e\u00fcberspannen\u003c/b\u003e, und nach dem\u003cbr\u003epr\u00e4chtigen Gr\u00fcn der Landschaft, geh\u00f6ren zu den h\u00f6chsten Gen\u00fcssen,\u003cbr\u003ewelche der Aufenthalt in der sch\u00f6nen eleganten Stadt zu bieten\u003cbr\u003evermag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-6505-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1113.1, "y": 249.24}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-1818-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm einen gr\u00f6sseren Fassungsraum bei geringerer Sch\u00fctth\u00f6he (die\u003cbr\u003ef\u00fcr dicht liegende Steinkohlen unerl\u00e4sslich ist) zu erlangen, giebt\u003cbr\u003eman der R\u00fcckwand eine Neigung nach aussen, so dass der Generator sich\u003cbr\u003enach oben erweitert, und \u003cb\u003e\u00fcberspannt\u003c/b\u003e denselben durch ein\u003cbr\u003eGew\u00f6lbe, in welchem die F\u00fcll\u00f6ffnung sich befindet (vergl. unten die\u003cbr\u003eAbbildungen Fig. 26 und 28, Oefen mit Steinkohlengasgeneratoren\u003cbr\u003edarstellend).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-1818-38\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 910.95, "y": 450.97}, {"color": "#377eb8", "id": "rein_japan02_1886-7327-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs geschieht dies mit H\u00fclfe eines kleinen Siebchens, das man\u003cbr\u003esich herstellt, indem man ein daumendickes Bambusrohr schr\u00e4g\u003cbr\u003edurchschneidet und den Schnitt mit feinem Musslin, Gaze oder\u003cbr\u003eDrahtgeflecht \u003cb\u003e\u00fcberspannt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan02_1886-7327-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1333.3, "y": 256.365}, {"color": "#377eb8", "id": "menzel_maurer_1847-2292-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003em) Einzelne schlechte Stellen in den Fundamenten werden mit\u003cbr\u003eBogen \u003cb\u003e\u00fcberspannt\u003c/b\u003e, L\u00f6cher und Vertiefungen aber, wie Brunnen und\u003cbr\u003edergleichen, am besten sehr sorgf\u00e4ltig ganz ausgemauert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-2292-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.95, "y": 463.845}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-8366-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei diesem Systeme ist daher, statt die ganze Breite des\u003cbr\u003eFlusses mit einem Bogen zu \u003cb\u003e\u00fcberspannen\u003c/b\u003e, dieselbe in 5 Theile\u003cbr\u003evon beinahe gleicher L\u00e4nge getheilt worden, wovon ein jeder \u00e4ussere\u003cbr\u003eBogen einen Theil, der mittlere aber 3 Theile zur L\u00e4nge hat; es ergibt\u003cbr\u003esich ferner, dass die Tragpfeiler, die eine H\u00f6he von 48 Fuss \u00fcber die\u003cbr\u003eBr\u00fcckenbahn haben, wenn sie an den beiderseitigen Ufern aufgestellt\u003cbr\u003eworden w\u00e4ren, wie es bei den fr\u00fchern Kettenbr\u00fccken der Fall war, bei\u003cbr\u003edemselben Verh\u00e4ltniss des Sinus versus zur Spannweite (hier 29,5: 400\u003cbr\u003e\u00bc) eine um 6 Fuss gr\u00f6ssere H\u00f6he erhalten h\u00e4tten, (da 400 \u00bc: 29,5 = 732\u003cbr\u003e\u2154: 54 und 54 \u2014 48 = 6); die Ketten h\u00e4tten daher st\u00e4rker seyn, und weil\u003cbr\u003esie \u00fcber die Pfeiler gehen, so h\u00e4tten sie auch r\u00fcckw\u00e4rts auf eine\u003cbr\u003ebedeutende Weite bis zu ihrem Befestigungspunkte verl\u00e4ngert werden\u003cbr\u003em\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-8366-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.95, "y": 385.24}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-4597-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die deutsche Demokratie wurde jetzt hineingezogen in das\u003cbr\u003eNetz revolution\u00e4rer Geheimb\u00fcnde, das die romanischen L\u00e4nder l\u00e4ngst\u003cbr\u003e\u003cb\u003e\u00fcberspannte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-4597-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.0, "y": 595.8}, {"color": "#377eb8", "id": "rumohr_forschungen03_1831-1983-74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInde\u00df mu\u00dfte es nach diesem ersten Versuche und verm\u00f6ge\u003cbr\u003edesselben sehr bald klar werden, da\u00df der Spitzbogen \u00fcberhaupt der\u003cbr\u003epyramidalen Hauptform, welche im Norden die vielleicht unn\u00f6thig hohen,\u003cbr\u003edoch nun einmal so \u00fcblichen D\u00e4cher allen gr\u00f6\u00dferen Geb\u00e4uden nothwendig\u003cbr\u003eertheilten, gef\u00e4lliger sich anschmiege, als der \u00fcbliche\u003cbr\u003ehalbkreisf\u00f6rmige; hiedurch von Hand zu Hand der Wunsch erweckt werden,\u003cbr\u003ezun\u00e4chst alle Th\u00fcr-und Fenster\u00f6ffnungen, alle S\u00e4ulenabst\u00e4nde durch\u003cbr\u003espitze B\u00f6gen zu \u003cb\u003e\u00fcberspannen\u003c/b\u003e, in der Folge auch die Construction\u003cbr\u003eder Gew\u00f6lbe auf eine entsprechende Weise einzurichten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen03_1831-1983-74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1123.7, "y": 615.4}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-6453-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusserhalb der Stadt sind noch 39 Bogen der r\u00f6mischen\u003cbr\u003eWasserleitung, die hier ein Thal \u003cb\u003e\u00fcberspannte\u003c/b\u003e, zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-6453-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.65, "y": 400.375}, {"color": "#377eb8", "id": "menzel_maurer_1847-2577-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bogenlinie hatte au\u00dferdem den Vortheil, da\u00df man auch sehr\u003cbr\u003egro\u00dfe R\u00e4ume damit \u003cb\u003e\u00fcberspannen\u003c/b\u003e konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-2577-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1208.45, "y": 396.555}, {"color": "#377eb8", "id": "erbkam_tagebuch01_1842-1580-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Ganze ist eigentlich stehen gebliebner Fels mit Quadern von\u003cbr\u003eKalkstein umbaut, vielleicht mit Granit bekleidet gewesen; ein oben\u003cbr\u003eoffener, breiter (5 m\u00e9tres) Gang geht von der Nordseite zu der offnen\u003cbr\u003eKammer, die sehr gro\u00df, kaum mit einzelnen Steinen \u003cb\u003e\u00fcberspannt\u003c/b\u003e\u003cbr\u003egedacht werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch01_1842-1580-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1208.4, "y": 442.55}, {"color": "#377eb8", "id": "falke_trachten02_1858-2545-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Grundlage war ein H\u00e4ubchen, welches das Haarnest im Nacken\u003cbr\u003eumfa\u00dfte; von diesem aus th\u00fcrmte sich ein complicirtes Drahtgestell\u003cbr\u003eempor mit klarem wei\u00dfen Stoff \u003cb\u003e\u00fcberspannt\u003c/b\u003e und buntfarbigen\u003cbr\u003eBandschleifen dazwischen, terrassenartige Schichten bildend, von denen\u003cbr\u003edie hintere immer die vorstehende \u00fcberragte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: falke_trachten02_1858-2545-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 940.5, "y": 410.865}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-249-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Rundbogen wurde n\u00f6thig, wenn man einen gr\u00f6\u00dferen innern Raum\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e wollte, der Spitzbogen, wenn man den starken\u003cbr\u003eSeitenschub des Rundbogens vermeiden und zugleich, wie B\u00f6tticher in\u003cbr\u003edem trefflichen Excurs seiner Epoche-machenden Schrift \u00fcber die\u003cbr\u003eTektonik der Hellenen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-249-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1162.65, "y": 366.955}, {"color": "#377eb8", "id": "rapsilber_reichstagsgebaeude_1895-208-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn der Westfront sind die Fenster des Hauptgeschosses, von\u003cbr\u003eRundb\u00f6gen \u003cb\u003e\u00fcberspannt\u003c/b\u003e, m\u00f6glichst hoch emporgef\u00fchrt, das verleiht\u003cbr\u003edem Geschoss ein imposantes Gepr\u00e4ge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rapsilber_reichstagsgebaeude_1895-208-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 854.65, "y": 686.95}, {"color": "#377eb8", "id": "lasswitz_planeten02_1897-210-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUeber den Bahnen erhoben sich, die ganze Breite in k\u00fchnen Bogen\u003cbr\u003e\u003cb\u003e\u00fcberspannend\u003c/b\u003e, die Riesengeb\u00e4ude des gewerblichen und\u003cbr\u003eGesch\u00e4ftsverkehrs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lasswitz_planeten02_1897-210-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.95, "y": 618.85}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-457-109", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhre ganze Wichtigkeit erh\u00e4lt diese Grundbedingung freien Baus\u003cbr\u003ein der Decke: \u201eda aus der Ueberspannung und Ueberdeckung der\u003cbr\u003eR\u00e4umlichkeit wie der freien St\u00fctzenweiten die Gliederung der Deckung\u003cbr\u003ehervorgeht und wiederum an die Gliederung der Deckung das Schema des\u003cbr\u003ePlanes, die Disposition und die realen Abstands-oder Spannweiten der\u003cbr\u003efreistehenden St\u00fctzen gebunden sind und nach ihr gestimmt werden, so\u003cbr\u003ekann man sagen: der Baustyl stehe in Hinsicht auf Mechanik\u201c (nicht\u003cbr\u003eblos die\u00df) \u201eam h\u00f6chsten, welcher mittelst einer k\u00fcnstlichen, Momente\u003cbr\u003eerzeugenden Gliederung der Decke jedes Material so weit besiegt habe,\u003cbr\u003eda\u00df er nicht allein die gr\u00f6\u00dferen Raum-oder St\u00fctzweiten\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e, sondern dabei auch jedwedes Schema der\u003cbr\u003eR\u00e4umlichkeit \u00fcberdecken k\u00f6nne und mithin m\u00f6glich mache\u201c (B\u00f6tticher a.\u003cbr\u003ea. O. Excurs I, S. 2).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-457-109\u003cbr\u003etype: usage\u003c/p\u003e", "x": 662.35, "y": 564.35}, {"color": "#377eb8", "id": "beck_eisen01_1884-5529-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie weiteren \u00d6ffnungen der Thonr\u00f6hren, die bei richtiger\u003cbr\u003eStellung sich befinden, sind oben mit einer sackartigen Haut\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e, in deren Mitte eine \u00d6ffnung ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-5529-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003cli\u003eannotatorB: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003cli\u003eannotatorC: etw. mit etw. bespannen, \u00fcberziehen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 933.3, "y": 477.565}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-1498-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS. Prassede (IX. Jahrhundert), ein merkw\u00fcrdiger Versuch, in das\u003cbr\u003eOrganische einzulenken; grosse Backsteinb\u00f6gen \u003cb\u003e\u00fcberspannen\u003c/b\u003e das\u003cbr\u003eMittelschiff; dazwischen je drei Intervalle und zwei S\u00e4ulen mit\u003cbr\u003egeradem Geb\u00e4lk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-1498-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorC: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 917.15, "y": 251.76}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-8106-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan sieht nun von selbst, dass ein jeder dieser drei B\u00f6gen an\u003cbr\u003eseinem Mittelpunkte einen Winkel von 60 Grad \u00fcberspannt; diese B\u00f6gen\u003cbr\u003ewerden bei F und F\u0027 in einander laufen und die aus allen dreien\u003cbr\u003ezusammengesetzte krumme Linie A F B F\u0027 A\u0027. in der Mitte die gegebene\u003cbr\u003eH\u00f6he C B, so wie die gegebene Weite A C A\u0027 \u003cb\u003e\u00fcberspannen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-8106-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1094.25, "y": 699.3}, {"color": "#377eb8", "id": "treviranus_biologie06_1822-2695-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kinnbacken der Biene, sagt er, sind hohle R\u00f6hren, an ihrem\u003cbr\u003e\u00e4ussern, abgestumpften Ende mit einer ziemlich dicken Haut\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e, \u00fcber deren Mitte ein starkes, hervorstehendes\u003cbr\u003eHornband geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie06_1822-2695-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 946.75, "y": 518.25}, {"color": "#377eb8", "id": "samter_erfindungen_1896-11238-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Charakteristische der Konstruktion besteht darin, da\u00df von\u003cbr\u003ejedem Pfeiler aus Konsolen nach beiden Seiten hin vorgebaut sind, und\u003cbr\u003eder zwischen den Endpunkten der Konsolen noch zu \u00fcberbr\u00fcckende Teil\u003cbr\u003eder Spannweite durch einen mit Hilfe von Gelenken eingeschalteten\u003cbr\u003eFachwerkstr\u00e4ger \u003cb\u003e\u00fcberspannt\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-11238-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.65, "y": 553.3}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-527-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer wichtigste unter diesen Theilen ist die Decke: die Art, wie\u003cbr\u003esie den Raum \u003cb\u003e\u00fcberspannt\u003c/b\u003e, sich mit den freistehenden St\u00fctzen\u003cbr\u003everbindet, aus einem blos Getragenen und Gehaltenen zu einer Einheit\u003cbr\u003emit dem Tragenden und Widerstrebenden fortgebildet wird, begr\u00fcndet die\u003cbr\u003eGrundform des ganzen Baus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-527-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.55, "y": 854.35}, {"color": "#ff7f00", "id": "arnimb_guenderode01_1840-770-48", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Hohenfeld sagte mir, Ebel erz\u00e4hle Du habest aus \u00fcberreiztem\u003cbr\u003eWiderwillen gegen die Philosophie starkes Erbrechen gehabt, daraus\u003cbr\u003esich ein galliges Nervenfieber gebildet habe; er warnte mich und sagte\u003cbr\u003eDu seiest ein unbedeutendes M\u00e4dchen und kein philosophischer Kopf, der\u003cbr\u003eDeine k\u00f6nne zwar \u00fcberm\u00fcthig und \u003cb\u003e\u00fcberspannt\u003c/b\u003e, weiser aber nicht\u003cbr\u003ewerden rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnimb_guenderode01_1840-770-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 380.74, "y": 465.915}, {"color": "#ff7f00", "id": "rosegger_waldschulmeister_1875-504-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer gute Mann hat mir mit ruhigen Worten gesagt, da\u00df ich\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e und wol krank sein m\u00fcsse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosegger_waldschulmeister_1875-504-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 100.055, "y": 530.55}, {"color": "#ff7f00", "id": "berlepsch_alpen_1861-1071-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Umstand ists, der manche Erwartung \u003cb\u003e\u00fcberspannt\u003c/b\u003e und\u003cbr\u003ezugleich die sp\u00e4teren Effekte merklich abschw\u00e4cht; \u2014 das ist die\u003cbr\u003eIntroduktion zur italienischen Reise, es ist der erste Tag jenseit der\u003cbr\u003eAlpen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-1071-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 106.99, "y": 374.6}, {"color": "#ff7f00", "id": "herbart_psychologie02_1825-45-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd dieses findet sich um desto gewisser, da die Kirche nicht\u003cbr\u003ebloss dem Pantheismus abgeneigt ist, welcher das Princip der\u003cbr\u003eEndlichkeit in Gott hineinversetzt, sondern auch, und zwar nicht\u003cbr\u003eminder, demjenigen \u003cb\u003e\u00fcberspannten\u003c/b\u003e Theismus, der, um jenes f\u00fcr\u003cbr\u003el\u00e4stig gehaltene Princip zu verfl\u00fcchtigen, oder vielmehr zu ignoriren,\u003cbr\u003e(denn das Verfl\u00fcchtigen gelingt nicht,) sich von der Erfahrung\u003cbr\u003eabsichtlich hinwegwendet, und in allerley Formen sich durch eine\u003cbr\u003evorgesch\u00fctzte Unwissenheit zu helfen sucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-45-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 214.66, "y": 488.595}, {"color": "#ff7f00", "id": "stock_gesellenwesen_1844-1006-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit Gunst, so habe ich den Gesellenkreis gezeichnet, er sei so\u003cbr\u003erund oder gro\u00df, ich \u003cb\u003e\u00fcberspanne\u003c/b\u003e ihn, schreibe die Gesellen\u003cbr\u003ehinein, die hier in Arbeit stehen, ich schreibe hinein zu viel oder zu\u003cbr\u003ewenig, so kommt wohl ein reicher Kaufmann und bezahlt die Strafe und\u003cbr\u003eBu\u00dfe f\u00fcr mich (klopft mit dem Hammer auf).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stock_gesellenwesen_1844-1006-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 340.525, "y": 489.465}, {"color": "#ff7f00", "id": "bluntschli_voelkerrecht_1868-7175-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie eine \u003cb\u003e\u00fcberspannt\u003c/b\u003e die Anforderung an dieselbe, indem\u003cbr\u003esie nur die Sperre als wirksam betrachten will, die allen Verkehr\u003cbr\u003eabsolut zu hindern vermag, und jede Blocade als unwirksam erkl\u00e4rt,\u003cbr\u003ewenn es auch nur Einem Schiffe gelingt, unbemerkt und unaufgehalten\u003cbr\u003ehindurchzukommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-7175-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 291.19, "y": 469.09}, {"color": "#ff7f00", "id": "niethammer_philantropinismus_1808-173-56", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eso mu\u00df auch ein Erziehungssystem, das den Menschen, mit der\u003cbr\u003ebezeichneten Abstraction, blo\u00df in seiner geistigen Natur und\u003cbr\u003eBestimmung betrachtet, auf Forderungen gef\u00fchrt werden, die nicht nur\u003cbr\u003ein den beschr\u00e4nkten \u00e4u\u00dferen Verh\u00e4ltnissen, unter denen die\u003cbr\u003eallermeisten Menschen in dieser Welt leben m\u00fcssen, unausf\u00fchrbar sind\u003cbr\u003eund insofern mit allem Recht \u003cb\u003e\u00fcberspannt\u003c/b\u003e hei\u00dfen, sondern die\u003cbr\u003eauch \u00fcberall kein Object ihrer Anwendung haben und insofern f\u00fcr\u003cbr\u003ezwecklos gelten, und noch mehr, die in sich selbst ung\u00fcltig, einseitig\u003cbr\u003eund unvollst\u00e4ndig sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niethammer_philantropinismus_1808-173-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.16, "y": 449.23}, {"color": "#ff7f00", "id": "laube_bernsteinhexe_1846-1080-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJch finde dies Alles \u003cb\u003e\u00fcberspannt\u003c/b\u003e, lieber Vater, und sage\u003cbr\u003eJhnen voraus, da\u00df ich kein ruhiger Zuschauer sein werde, wenn diese\u003cbr\u003eUeberspannung weiter gehen sollte als zu drohenden Worten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laube_bernsteinhexe_1846-1080-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 230.995, "y": 637.9}, {"color": "#ff7f00", "id": "bluntschli_voelkerrecht_1868-548-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser statliche Rechtsschutz in der Fremde ist zuweilen von\u003cbr\u003em\u00e4chtigen Staten anma\u00dflich und \u00fcberm\u00fcthig \u003cb\u003e\u00fcberspannt\u003c/b\u003e worden,\u003cbr\u003eaber im Gro\u00dfen und Ganzen ist es doch ein gro\u00dfer Fortschritt eines\u003cbr\u003ewirksamen V\u00f6lkerrechts, da\u00df der internationale Verkehr und die\u003cbr\u003eRechtssicherheit der Fremden nicht der Willk\u00fcr einer launischen\u003cbr\u003eStatsgewalt Preis gegeben und Staten, welche diese Rechte verletzen,\u003cbr\u003ezur Genugthuung und Entsch\u00e4digung angehalten werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-548-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.205, "y": 538.5}, {"color": "#ff7f00", "id": "marx_kapital0302_1894-532-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs zeigt sich dann, dass alle diese Nationen gleichzeitig\u003cbr\u003e\u00fcberexportirt (also \u00fcberproducirt) und \u00fcberimportirt (also\u003cbr\u003e\u00fcberhandelt) haben, dass in allen die Preise aufgetrieben waren, und\u003cbr\u003eder Kredit \u003cb\u003e\u00fcberspannt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital0302_1894-532-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 126.67, "y": 559.9}, {"color": "#ff7f00", "id": "wackernagel_poetik_1873-3635-58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn man erw\u00e4ge, dass ihm noch im dritten Haupttheile eine\u003cbr\u003eAnregung bevorsteht, und zwar hier zu dem Zwecke, dass der Wille zu\u003cbr\u003eeinem nachhaltigen Entschlusse, so und so zu handeln, gelange; die\u003cbr\u003eGef\u00fchlsanregungen des Exordiums bezwecken keine so bedeutende Wirkung,\u003cbr\u003ees ist dabei nur auf Wohlwollen f\u00fcr den Redner abgesehen:\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e man das Gef\u00fchl also hier schon, so ist das Mittel\u003cbr\u003est\u00e4rker als die zun\u00e4chst beabsichtigte Wirkung, und kommt es dann zum\u003cbr\u003edritten Theile, so ist das Gef\u00fchl abgespannt, unempf\u00e4nglich gegen jede\u003cbr\u003enachdr\u00fcckliche Einwirkung, unf\u00e4hig zu jeder kr\u00e4ftigen\u003cbr\u003eWillens\u00e4usserung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-3635-58\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 250.745, "y": 499.855}, {"color": "#ff7f00", "id": "zoeckler_lehre_1879-676-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Mit Recht hat man gegen die \u003cb\u003e\u00fcberspannt\u003c/b\u003e\u003cbr\u003esupranaturalistische Fassung. der Gottbildlichkeit, wie jenes\u003cbr\u003escholastische Dogma vom bald wieder verlorenen Gnadengeschenke der\u003cbr\u003esimilitudo Dei sie ausdr\u00fcckt, auch Gen. 1, 31 geltend gemacht:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: zoeckler_lehre_1879-676-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 403.955, "y": 442.23}, {"color": "#ff7f00", "id": "dohm_jesuitismus_1873-208-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNichts anders, als eine Gehirnfunktion, oder vielmehr eine\u003cbr\u003eWindstille im Oberst\u00fcbchen, verm\u00f6ge deren ihnen Alles, was der\u003cbr\u003egewohnten Denkweise widerspricht, \u003cb\u003e\u00fcberspannt\u003c/b\u003e und affektirt\u003cbr\u003eerscheint; der gesunde Menschenverstand sagt ihnen, da\u00df Dasjenige wahr\u003cbr\u003esein mu\u00df, was stets f\u00fcr wahr gehalten worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dohm_jesuitismus_1873-208-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 132.49, "y": 325.89}, {"color": "#ff7f00", "id": "bluntschli_voelkerrecht_1868-2325-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Juristen, welche ihn daran verhindern wollen,\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e das Interesse des Absendestates, f\u00fcr dessen W\u00fcrde\u003cbr\u003eund Sicherheit es je nach Umst\u00e4nden ganz unerheblich sein kann,\u003cbr\u003ederariige Civilprocesse ausschlie\u00dflich der eigenen Gerichtsbarkeit\u003cbr\u003evorzubehalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-2325-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 364.42, "y": 389.505}, {"color": "#ff7f00", "id": "humboldt_grenzen_1851-641-50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaraus entspringt nun eine gleich schwierige, und leider nur zu\u003cbr\u003eoft vernachl\u00e4ssigte Berechnung, ob die nat\u00fcrlichen Kr\u00e4fte des Staats\u003cbr\u003ezu Herbeischaffung aller nothwendig erforderlichen Mittel hinreichend\u003cbr\u003esind? und f\u00e4llt diese Berechnung unrichtig aus, ist ein wahres\u003cbr\u003eMissverh\u00e4ltniss vorhanden, so m\u00fcssen neue k\u00fcnstliche Veranstaltungen\u003cbr\u003edie Kr\u00e4fte \u003cb\u003e\u00fcberspannen\u003c/b\u003e, ein Uebel, an welchem nur zu viele\u003cbr\u003eneuere Staaten, wenn gleich nicht allein aus dieser Ursache,\u003cbr\u003ekranken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_grenzen_1851-641-50\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 288.03, "y": 426.4}, {"color": "#ff7f00", "id": "rosenkranz_aesthetik_1853-1698-0", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eUeberspannt\u003c/b\u003e sie sich, so wird sie freilich mit eben\u003cbr\u003ediesem Wagni\u00df Effect machen, denn sie bringt ja dann etwas hervor, was\u003cbr\u003esie nicht hervorbringen sollte und was als eine seltsame Erscheinung\u003cbr\u003eimmerhin interessant sein kann, jedenfalls aber die Gesetze der wahren\u003cbr\u003eKunst verletzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-1698-0\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 121.33, "y": 483.84}, {"color": "#ff7f00", "id": "spielhagen_problematische03_1861-1574-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLamartine\u0027s Voyage? nun, ein recht h\u00fcbsches Buch, aber ein\u003cbr\u003ewenig \u003cb\u003e\u00fcberspannt\u003c/b\u003e, wie mir scheint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spielhagen_problematische03_1861-1574-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.56, "y": 370.445}, {"color": "#ff7f00", "id": "immermann_muenchhausen03_1839-2311-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZuviel Spannung \u003cb\u003e\u00fcberspannt\u003c/b\u003e; die Leser m\u00f6chten Ihnen am\u003cbr\u003eEnde gar abgespannt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen03_1839-2311-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 85.14, "y": 486.735}, {"color": "#ff7f00", "id": "baumgart_poetik_1887-3812-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie wird je l\u00e4nger je mehr abenteuerlich und mystisch\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e, affektiert und von Grund aus unwahr oder geradezu\u003cbr\u003efrivol.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-3812-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.51, "y": 662.0}, {"color": "#ff7f00", "id": "ludwig_himmel_1856-3855-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn jenem \u00fcberwucherte die Selbstsucht, die schlimme Anlage; in\u003cbr\u003eApollonius \u003cb\u003e\u00fcberspannte\u003c/b\u003e sich, was Gutes in ihm war, seine\u003cbr\u003eGewissenhaftigkeit, Anh\u00e4nglichkeit und sein\u003cbr\u003eSauberkeitsbed\u00fcrfni\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_himmel_1856-3855-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 309.56, "y": 533.5}, {"color": "#ff7f00", "id": "fouque_frauen_1826-1436-57", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo bleiben die hellen, und freundlichen Verwandtschaften des\u003cbr\u003eGeistes und Geschmackes, die Bande der Geselligkeit, der\u003cbr\u003eunwillk\u00fchrlichen Vorliebe, sind sie alle profan, weil es schwierig\u003cbr\u003eist, tugendhaft und freundlich, pflichtvoll und liebensw\u00fcrdig zu sein?\u003cbr\u003esoll es darum keine Freuden der Welt mehr geben, weil die\u003cbr\u003eschw\u00e4chlichen Nerven sich \u003cb\u003e\u00fcberspannen\u003c/b\u003e bei den Anregungen in und\u003cbr\u003eau\u00dfer dem Hause?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fouque_frauen_1826-1436-57\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorB: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 204.075, "y": 600.45}, {"color": "#ff7f00", "id": "hc_1070405_1848-446-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide vielleicht mehr \u003cb\u003e\u00fcberspannte\u003c/b\u003e als b\u00f6swillige M\u00e4nner\u003cbr\u003ewerden ihre Uebereilung bitter bereuen, zumal da die Franzosen ihnen\u003cbr\u003eh\u00f6chstens Schutz, aber keinen Beistand gew\u00e4hren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1070405_1848-446-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 161.575, "y": 468.58}, {"color": "#ff7f00", "id": "bluntschli_staatslehre_1875-5168-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo die Uebermacht des Monarchen unter ihnen zuweilen der\u003cbr\u003eDespotie \u00e4hnlich \u003cb\u003e\u00fcberspannt\u003c/b\u003e wurde, da empfanden die arischen\u003cbr\u003eV\u00f6lker das immer als ein Unrecht, und bei g\u00fcnstiger Gelegenheit traten\u003cbr\u003esie dem Despoten entgegen und n\u00f6thigten ihn, auch die Rechte der\u003cbr\u003eUnterthanen anzuerkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_staatslehre_1875-5168-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.075, "y": 404.475}, {"color": "#ff7f00", "id": "kerner_besessene_1834-2190-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir nun bey gutartigen, nie \u003cb\u003e\u00fcberspannten\u003c/b\u003e, vielmehr\u003cbr\u003esehr einfachen und christlichen Personen auf einmal Hohn und Spott\u003cbr\u003egegen die Menschen, und die \u00e4rgsten L\u00e4sterungen gegen Gott, Christum\u003cbr\u003eund die Religion aussto\u00dfen sehen, sie mit einer rauhen Ba\u00dfstimme reden\u003cbr\u003eh\u00f6ren, wenn sich vor Augenzeugen Dinge ereignen, die nur von fremder,\u003cbr\u003eunbekannter Hand kommen konnten, wenn vorher verk\u00fcndete Thatsachen\u003cbr\u003eeintreffen und die Geschichte sich in solche Scenen verwickelt, welche\u003cbr\u003edie Erfindungsgabe und die Diction dieser Personen weit \u00fcbersteigen,\u003cbr\u003eso werden wir wohl gen\u00f6thigt seyn, einen andern Erkl\u00e4rungsgrund\u003cbr\u003eaufzusuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-2190-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 177.01, "y": 398.645}, {"color": "#ff7f00", "id": "muellner_kaliber_1829-736-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie sind leidenschaftlich, \u003cb\u003e\u00fcberspannt\u003c/b\u003e, schw\u00e4rmerisch in\u003cbr\u003eIhren Gef\u00fchlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: muellner_kaliber_1829-736-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 208.025, "y": 418.655}, {"color": "#ff7f00", "id": "kleinpaul_poetik_1843-2627-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie im Gem\u00fcthe des Zuschauers geweckten Empfindungen d\u00fcrfen\u003cbr\u003ejedoch nicht \u003cb\u003e\u00fcberspannt\u003c/b\u003e werden; das Gem\u00fcth darf weder durch ein\u003cbr\u003eunertr\u00e4gliches Grausen gemartert, noch durch eine gr\u00e4nzenlose Angst\u003cbr\u003egepeinigt, es soll erhoben werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kleinpaul_poetik_1843-2627-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.81, "y": 580.1}, {"color": "#ff7f00", "id": "wackernagel_poetik_1873-693-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGiebt der Dichter zu wenig, so verlangt er damit zu viel von\u003cbr\u003eder reproducierenden Th\u00e4tigkeit des H\u00f6rers und \u00fcberst\u00fcrzt und\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e sie; giebt er zu viel, so macht er wiederum zu wenig\u003cbr\u003eAnspr\u00fcche, verlangt von ihm eine zu geringe Th\u00e4tigkeit, schl\u00e4fert ihn\u003cbr\u003eein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-693-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.265, "y": 528.6}, {"color": "#ff7f00", "id": "bluntschli_staatslehre_1875-4658-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSalus Populi suprema lex esto\u201c liegt \u00fcberhaupt nicht darin,\u003cbr\u003edasz der Statszweck zu enge gefaszt sei, sondern darin, dasz die\u003cbr\u003eStatsmacht \u003cb\u003e\u00fcberspannt\u003c/b\u003e und auf fremde Lebensgebiete ausgedehnt\u003cbr\u003ewerde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_staatslehre_1875-4658-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. f\u00fchrt (in weitem Bogen) \u00fcber etw. hinweg, spannt sich (in weitem Bogen) \u00fcber etw.\u003c/li\u003e\u003cli\u003eannotatorB: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003cli\u003eannotatorC: in etw. zu weit gehen, etw. \u00fcbertreiben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 433.125, "y": 541.0}, {"color": "#ff7f00", "id": "gutzkow_serapionsbrueder01_1877-96-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie tausendfachen Lebensziele, denen Alles nachrennt, beirren\u003cbr\u003euns in der Verfolgung unsres eignen, ja es geschieht wohl, da\u00df\u003cbr\u003egedankenlose l\u00e4ssige Naturen diese unausgesetzt wechselnden Eindr\u00fccke\u003cbr\u003eso stark auf sich wirken lassen, da\u00df ihre Nerven darunter leiden, ihr\u003cbr\u003eganzes Wesen \u003cb\u003e\u00fcberspannt\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1877\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_serapionsbrueder01_1877-96-45\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorB: etw. allzu stark, straff spannen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 257.39, "y": 451.02}, {"color": "#999999", "id": "vischer_aesthetik030201_1852-574-37", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaher fordert der \u00a7. als h\u00f6here Form den mit der geraden Linie,\u003cbr\u003edie nun die Gegens\u00e4tze des erf\u00fcllten Lebens andeutet,\u003cbr\u003ezusammengestellten Kreis-und Kugel-Ausschnitt: dieser erscheint dann\u003cbr\u003eals die Einheit, welche Gegens\u00e4tze \u003cb\u003e\u00fcberspannt\u003c/b\u003e, zusammenfa\u00dft,\u003cbr\u003eaufl\u00f6st.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-574-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.95, "y": 429.22}, {"color": "#4daf4a", "id": "dilthey_geisteswissenschaften_1883-2172-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eParmenides \u003cb\u003e\u00fcberspannt\u003c/b\u003e die Tragweite des als Grundsatz\u003cbr\u003edes Naturerkennens g\u00fcltigen ex nihilo nihil fit und konstruirt ein\u003cbr\u003eewiges, kontinuirlich im Raume sich erstreckendes, jede Ver\u00e4nderung\u003cbr\u003eund Bewegung ausschlie\u00dfendes Sein, in welches ihm alle Vollkommenheit\u003cbr\u003eder g\u00f6ttlichen Weltordnung aufgeht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-2172-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.145, "y": 486.54}, {"color": "#4daf4a", "id": "treitschke_geschichte03_1885-9000-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie alten Beamten dagegen fanden die Anforderungen des\u003cbr\u003eSchulplans \u003cb\u003e\u00fcberspannt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-9000-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.975, "y": 330.625}, {"color": "#4daf4a", "id": "frapan_fluegel_1895-2722-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eJean Paul ist \u00fcberhaupt furchtbar \u003cb\u003e\u00fcberspannt\u003c/b\u003e, glaub\u2019\u003cbr\u003eich, den d\u00fcrfte ich nicht lesen!\u201c rief ein \u00e4lteres Mitglied aus der\u003cbr\u003eEcke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: frapan_fluegel_1895-2722-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.99, "y": 363.53}, {"color": "#4daf4a", "id": "vischer_auch02_1879-1252-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer verlangte von der Welt mehr, als sie sein kann, forderte\u003cbr\u003e\u003cb\u003e\u00fcberspannt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_auch02_1879-1252-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 128.49, "y": 424.555}, {"color": "#4daf4a", "id": "paul_katzenberger01_1809-624-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm den Leser nicht durch zu viel Ernst und Staats-Geschichte zu\u003cbr\u003e\u003cb\u003e\u00fcberspannen\u003c/b\u003e, m\u00f6ge ein unbedeutendes Seegefecht, im St\u00e4dtchen\u003cbr\u003eH\u00f6flein, wo die Pferde Vesperbrod und Vesperwasser bekamen, hier eine\u003cbr\u003ekurze Unterbrechung gew\u00e4hren d\u00fcrfen, ohne dadurch den Ton des Ganzen\u003cbr\u003ezu st\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_katzenberger01_1809-624-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 370.97, "y": 513.0}, {"color": "#4daf4a", "id": "strauss_jesus01_1835-2171-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur \u003cb\u003e\u00fcberspannten\u003c/b\u003e sie den Bogen dadurch, dass sie den\u003cbr\u003eMatth\u00e4us so deuteten, als sollten noch in der Geburtsnacht Jesu die\u003cbr\u003eMagier angekommen sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: strauss_jesus01_1835-2171-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.96, "y": 410.21}, {"color": "#f781bf", "id": "menzel_literatur02_1828-938-3", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/sp
