itle": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebolagsst\u00e4mma i M\u00f6nster\u00e4s den 29 sistl. april, hwarom\u003cbr\u003emeddelandet till Barometern fledde per telefon, har w\u00e4r meddelare\u003cbr\u003eanh\u00e4llit f\u00e4 upplysa, att det i referatet s\u00f6rekommande namnet C. \u00c4berg\u003cbr\u003eb\u00f6r wara C. Boberg, uppbyggelsepredikant fr\u00e4n Stockholm, redakt\u00f6r af\u003cbr\u003eden frireligi\u00f6sa tidflriften Sanningswittnet, och hwilken \u00e4swen wid\u003cbr\u003e\u003cb\u003ebolagsst\u00e4mman\u003c/b\u003e huswudsalligen anf\u00f6rde, att det flulle salla\u003cbr\u003eflugga v\u00e4 alla nykterhetsw\u00e4nliga aktieegare s\u00e4som flrymtare, om det\u003cbr\u003ebleswe k\u00e4ndt, att de egde aktier i en \u00e4ngb\u00e4t, hwar\u00e4 utfl\u00e4nkning af\u003cbr\u003efpritwaror egde rum, hwarf\u00f6r bolagsst\u00e4mman borde besluta att\u003cbr\u003e\u00e4tminstone f\u00f6r ett \u00e4r besluta om utfl\u00e4nkningsr\u00e4ttigheternas upph\u00f6rande\u003cbr\u003e\u00e4\" Prins Bernadotte\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18950404_145050_53_0002_alto.xml-90-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.65, "y": 1159.75}, {"color": "#377eb8", "date": "1896", "id": "bib11653811_18960411_145317_54_0001_alto.xml-49-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003einl\u00f6ser, enligt \u003cb\u003ebolagsst\u00e4mmans\u003c/b\u003e beslut, kupong f\u00f6r 1884\u003cbr\u003emed en krona.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18960411_145317_54_0001_alto.xml-49-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1185.1, "y": 476.5}, {"color": "#3 lls i l\u00f6rdags e.\u003cbr\u003em., hvarvid f\u00f6ljande \u00e4renden f\u00f6rekommo: 1) F\u00f6redragning af bolagets\u003cbr\u003er\u00e4kenskaper f\u00f6r sistlidet \u00e5r och den vid granskning af desamma afgifna\u003cbr\u003erevisionsber\u00e4ttelsen, med anledning hvaraf ansvarsfrihet f\u00f6r sistlidet\u003cbr\u003e\u00e5r blef direktionen beviljad; 2) val: af direktion, hvarvid densamma\u003cbr\u003emed suppleanter \u00e5tervaldes; af revisorer, hvartill valdes kass\u00f6r\u003cbr\u003eSandstr\u00f6m, rektor Cederschi\u00f6ld och doktor Wittlock; 3) \u00d6rn bolagets\u003cbr\u003eombildning fr\u00e5n ett solidariskt bolag till ett aktiebolag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277349_18950312_147403_33_0002_alto.xml-60-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.0, "y": 1521.25}, {"color": "#377eb8", "date": "1895", "id": "bib11653836_18951108_147011_45_0001_alto.xml-92-77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSom det nu tillv\u00e4gag\u00e5s, framtvingas af sig sjelf den fr\u00e5gan:\u003cbr\u003eskola h\u00e4rvidlag n\u00e5gon eller n\u00e5gra af de st\u00f6rre aktieegarne \u00f6fvertaga\u003cbr\u003eaff\u00e4ren, helt visst till egen f\u00f6rdel, sedan kommunerna p\u00e5 grund af den\u003cbr\u003een g\u00e5ng i bolagsordningen stipulerade\u201c solidariska ansvarigheten\"\u003cbr\u003el\u00e5tit f\u00f6rm\u00e5 sig att sk\u00e4nka bort sina aktier, f\u00f6r s\u00e5 vidt det icke rent\u003cbr\u003eaf \u00e4r s\u00e5, att den anonyme spekulanten sjelf kunnat genom h\u00f6gt r\u00f6stetal\u003cbr\u003einom kommunen och p\u00e5 \u003cb\u003ebolagsst\u00e4mma\u003c/b\u003e genomdrifva f\u00f6rs\u00e4lj\u003cbr\u003eningsbesiutet?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\
