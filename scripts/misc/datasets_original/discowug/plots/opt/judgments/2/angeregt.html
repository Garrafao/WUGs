", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der \u003cb\u003eangeregten\u003c/b\u003e und freim\u00fctigen Diskussion\u003cbr\u003einteressierte sich die vom ersten Vizepr\u00e4sidenten des Senats,. Dr.\u003cbr\u003eSau!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: angeregt-c2-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 254.37, "y": 159.62}, {"color": "#ff7f00", "date": "1968", "id": "angeregt-c2-i56", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKonrad Naumann nach \u003cb\u003eangeregtem\u003c/b\u003e Gedankenaustausch mit\u003cbr\u003eChrista Anders (im Bild links) und ihren Kolleginnen vom\u003cbr\u003esozialistischen Kollektiv \u201eSchwere Sch\u00fctze\",\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: angeregt-c2-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.46, "y": 384.8}, {"color": "#ff7f00", "date": "1968", "id": "angeregt-c2-i12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u003cb\u003eangeregter\u003c/b\u003e Meinungsaustausch entwickelte sich zu\u003cbr\u003eFragen der Lehrerweiterbil-Oskar Fischer hob hervor, da\u00df das Volk der\u003cbr\u003eDDR das Streben des afghanischen Volkes nach einem friedlichen Leben\u003cbr\u003ein einem unabh\u00e4ngigen, neutralen und nichtpaktgebundenen Afghanistan\u003cbr\u003egut verstehe und auf das w\u00e4rmste unterst\u00fctze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: angeregt-c2-i12\u003cbr\u003etype: usage\u003c/p\ br\u003eidentifier: angeregt-c2-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.88, "y": 200.61}, {"color": "#ff7f00", "date": "1968", "id": "angeregt-c2-i48", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie gefielen ihm, und er verlebte mit ihnen. \u003cb\u003eangeregte\u003c/b\u003e\u003cbr\u003eStunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: angeregt-c2-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 99.037, "y": 305.48}, {"color": "#ff7f00", "date": "1968", "id": "angeregt-c2-i76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn \u003cb\u003eangeregten\u003c/b\u003e Gespr\u00e4chen brachten ausl\u00e4ndische\u003cbr\u003ePers\u00f6nlichkeiten gegen\u00fcber Repr\u00e4sentanten der DDR die wachsende\u003cbr\u003einternationale Wertsch\u00e4tzung der Republik als stabiler, sicherer und\u003cbr\u003eleistungsf\u00e4higer Handelspartner zum Ausdruck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: angeregt-c2-i76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 212.68, "y": 100.61}, {"color": "#ff7f00", "date": "1968", "id": "angeregt-c2-i14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegenstand des \u003cb\u003eangeregten\u003c/b\u003e Gespr\u00e4chs mit leitenden\u003cbr\u003eMitarbeitern dieser Forschungsst\u00e4tte waren Fragen der weiteren\u003cbr\u003eEntwicklung der Volksbildung in Ungarn, die auch f\u00fcr die DDR von\u003cbr\u003eInteresse sind,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr
