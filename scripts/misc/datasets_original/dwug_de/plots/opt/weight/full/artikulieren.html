        nodes = new vis.DataSet([{"color": "#ff7f00", "id": "treviranus_biologie03_1805-380-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1) Die Encriniten, Zoophyten, welche zun\u00e4chst an die heutige\u003cbr\u003eFamilie der Seefedern, und zwar vorz\u00fcglich an das Geschlecht Encrinus\u003cbr\u003egr\u00e4nzen, und aus einem einfachen gegliederten Stiele, und einfachen,\u003cbr\u003e\u003cb\u003eartikulirten\u003c/b\u003e, der L\u00e4nge nach gespaltenen, auf ihrer innern\u003cbr\u003eSeite mit Flossen versehenen, auf dem Gipfel des Stiels rings um eine\u003cbr\u003egemeinschaftliche artikulirte Basis sitzenden, und, bey der gemeinen\u003cbr\u003eArt, zusammengeschlagen einer unaufgebl\u00fchten Lilie \u00e4hnlichen Organen\u003cbr\u003ebestehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie03_1805-380-35\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 887.25, "y": 612.9}, {"color": "#ff7f00", "id": "treviranus_biologie06_1822-2602-51", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehrere Fische, namentlich alle Arten von Cyprinus, Silurus\u003cbr\u003eGlanis, Cobitis fossilis und Cobitis Barbatula, haben, nach E. H.\u003cbr\u003eWeber\u2019s Entdeckung, drey Geh\u00f6rkn\u00f6chelchen, die zu beyden Seiten der\u003cbr\u003edrey ersten Halswirbel in einer H\u00f6hlung derselben liegen und sowohl\u003cbr\u003eunter sich, als mit diesen Wirbeln \u003cb\u003eartikuliren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie06_1822-2602-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 581.6, "y": 470.18}, {"color": "#ff7f00", "id": "blumenbach_knochen_1807-1442-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJener, das corpus, ist mit einer ungleich ausgeschweiften\u003cbr\u003eGelenkfl\u00e4che versehen, in welcher, wie gedacht, der Kopf des Hammers,\u003cbr\u003ewie in einer Pfanne \u003cb\u003earticulirt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1807\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_knochen_1807-1442-28\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 677.1, "y": 432.64}, {"color": "#ff7f00", "id": "blumenbach_anatomie_1824-867-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist dicht, flachrundlich, ohngef\u00e4hr von der Form und Gr\u00f6sse\u003cbr\u003eeiner glatten Castanie, verl\u00e4uft sich am obern Rande mit der einen\u003cbr\u003eSeite in einem knochichten Stachel, und \u003cb\u003earticulirt\u003c/b\u003e auf der\u003cbr\u003eandern mittelst eines bewundernswerthen Giuglymus ohne seines Gleichen\u003cbr\u003emit zwey kleinen Kn\u00f6chelchen verschiedener Gr\u00f6sse, die ohngef\u00e4hr die\u003cbr\u003eForm von Pfeilspitzen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1824-867-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.805, "y": 455.635}, {"color": "#ff7f00", "id": "patzig_msgermfol841842_1828-259-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKopflose Molusken die mit Seidenf\u00e4den anh\u00e4ngen an den Felsen\u003cbr\u003ehaben eine geringe Bewegung, u. die Seeigel bewegen sich vollkommen\u003cbr\u003edurch membran\u00f6se F\u00fc\u00dfe, ja die Stacheln selbst sind \u003cb\u003eartikulirt\u003c/b\u003e,\u003cbr\u003eu. welcher Unterschied ist in der Beweglichkeit beider.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: patzig_msgermfol841842_1828-259-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.7, "y": 578.65}, {"color": "#ff7f00", "id": "blumenbach_anatomie_1805-533-78", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Bey den pecoribus vor der Geburt aus zweyen dicht an einander\u003cbr\u003eliegenden, die aber nachher durch Absorbtion der Scheidew\u00e4nde zu einer\u003cbr\u003egemeinschaftlichen R\u00f6hre umgebildet werden. \u2014 Beym Pferd aus einer\u003cbr\u003eeinzigen Hauptr\u00f6hre (gamba Veget. Fr. le canon), an deren hintern\u003cbr\u003eSeitenr\u00e4ndern ein Paar weit k\u00fcrzere unbewegliche Nebenr\u00f6hren (Fr. les\u003cbr\u003epoin\u00e7ons oder os epineux) wie angewachsen sitzen, so dass nur jene\u003cbr\u003eHauptr\u00f6hre mit dem Fesselknochen (Fr. le paturon) \u003cb\u003earticulirt\u003c/b\u003e,\u003cbr\u003ewelcher sich mit der ersten Phalanx eines der mittlern Finger in der\u003cbr\u003eMenschenhand, so wie der Hufknochen gewissermassen mit dem dritten\u003cbr\u003eoder Nagelgliede desselben vergleichen l\u00e4sst. \u2014 Ueberhaupt aber ist\u003cbr\u003ediese \u00e4usserste Phalanx nach der Verschiedenheit der hornartigen\u003cbr\u003eBedeckung derselben durch platte N\u00e4gel oder Krallen oder Hufe oder\u003cbr\u003egespaltne Klauen u. s. w. selbst von verschiedner damit\u003cbr\u003ecorrespondirender Bildung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1805-533-78\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 249.29, "y": 364.73}, {"color": "#ff7f00", "id": "blumenbach_anatomie_1824-618-52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeym Pferd aus einer einzigen Hauptrohre (gamba Veget. Fr. le\u003cbr\u003ecanon), an deren hintern Seitenr\u00e4ndern ein Paar weit k\u00fcrzere\u003cbr\u003eunbewegliche Nebenr\u00f6hren, die Griffelbeine (Fr. les poin\u00e7ons oder os\u003cbr\u003eepineux) wie angewachsen sitzen, so dass nur jene Hauptr\u00f6hre mit dem\u003cbr\u003eFesselknochen (Fr. le paturon) \u003cb\u003earticulirt\u003c/b\u003e, welcher sich mit der\u003cbr\u003eersten phalanx eines der mittlern Finger in der Menschenhand, so wie\u003cbr\u003eder Hufknochen gewissermassen mit dem dritten oder Nagelgliede\u003cbr\u003edesselben, vergleichen l\u00e4sst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1824-618-52\u003cbr\u003etype: usage\ px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie01_1802-2066-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.05, "y": 488.575}, {"color": "#ff7f00", "id": "vogt_briefe02_1851-338-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeist gehen von der Basis dieser oberen Bogen noch eigene\u003cbr\u003eschiefe Forts\u00e4tze oder Gelenkforts\u00e4tze aus, welche nach hinten und\u003cbr\u003evorn mit den entsprechenden Forts\u00e4tzen der ansto\u00dfenden Wirbel\u003cbr\u003e\u003cb\u003eartikuliren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-338-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.2, "y": 356.705}, {"color": "#ff7f00", "id": "treviranus_biologie03_1805-1462-77", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus dieser Beschreibung erhellt, dass jenes Thier, welches\u003cbr\u003eCuvier mit dem Namen Megatherium Americanum belegt hat, nicht nur der\u003cbr\u003eArt, sondern auch dem Geschlechte nach von allen bekannten Gattungen\u003cbr\u003eder heutigen Thiere g\u00e4nzlich verschieden ist, indem keines der\u003cbr\u003eletztern drey N\u00e4gel an den Vorderf\u00fcssen und einen an den Hinterf\u00fcssen\u003cbr\u003ehat, bey keinem die Sitz-und Schaambeine ganz fehlen, bey keinem die\u003cbr\u003eSchenkelknochen ohne einen besondern Hals unmittelbar mit den\u003cbr\u003eDarmbeinen \u003cb\u003eartikuliren\u003c/b\u003e, und keines eine solche Organisation des\u003cbr\u003eganzen K\u00f6rpers bey einer solchen Gr\u00f6sse besitzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping x": 508.35, "y": 483.83}, {"color": "#ff7f00", "id": "blumenbach_anatomie2_1805-776-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist dicht, flachrundlicht, ohngef\u00e4hr von der Form und Gr\u00f6sse\u003cbr\u003eeiner glatten Castanie, verl\u00e4uft sich am obern Rande mit der einen\u003cbr\u003eSeite in einem knochichten Stachel, und \u003cb\u003earticulirt\u003c/b\u003e auf der\u003cbr\u003eandern mittelst eines bewundernswerthen Ginglymus ohne seines Gleichen\u003cbr\u003emit zwey kleinen Kn\u00f6rhelchen verschiedener Gr\u00f6sse, die ohngef\u00e4hr die\u003cbr\u003eForm von Pfeilspitzen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie2_1805-776-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 614.2, "y": 526.45}, {"color": "#ff7f00", "id": "treviranus_biologie03_1805-3863-85", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie beyden Schaambeine jedes Kindes hingen nicht, wie\u003cbr\u003egew\u00f6hnlich, unmittelbar unter einander durch einen Knorpel zusammen,\u003cbr\u003esondern das rechte Schaambein des einen war mit dem linken des andern,\u003cbr\u003eund das linke des letztern mit dem rechten des erstern durch ein\u003cbr\u003ekurzes, sehr starkes, aber auch sehr biegsames Ligament verbunden, und\u003cbr\u003ediese Knochen bildeten mit den Darm-, Sitz-und Kreutzbeinen beyder\u003cbr\u003eIndividuen ein einziges gemeinschaftliches Becken, welches,\u003cbr\u003evermittelst der erw\u00e4hnten Ligamente, in der Mitte dergestalt\u003cbr\u003e\u003cb\u003eartikulirt\u003c/b\u003e war, dass die dem einen Kinde geh\u00f6rige H\u00e4lfte\u003cbr\u003edesselben sich um die andere H\u00e4lfte bis auf einen gewissen Punkt\u003cbr\u003ebewegen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie03_1805-3863-85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 390.77, "y": 311.135}, {"color": "#ff7f00", "id": "vogt_briefe02_1851-535-61", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den Haien und Rochen, wo das Maul so weit nach hinten auf\u003cbr\u003eder Bauchfl\u00e4che angebracht ist, wird der vom Sch\u00e4del getrennte\u003cbr\u003eOberkiefer einfach mit dem Unterkiefer durch ein Gelenk verbunden und\u003cbr\u003edas Gelenk durch das obere St\u00fcck des Zungenbogens an dem Sch\u00e4del\u003cbr\u003eaufgeh\u00e4ngt, w\u00e4hrend bei den Seekatzen der Unterkiefer noch unmittelbar\u003cbr\u003ean einem knorpeligen Fortsatze des Sch\u00e4dels \u003cb\u003earticulirt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-535-61\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 672.9, "y": 603.9}, {"color": "#ff7f00", "id": "blumenbach_anatomie2_1805-645-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span 6chelchen verschiedener Gr\u00f6sse, die ohngef\u00e4hr die\u003cbr\u003eForm von Pfeilspitzen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1815-806-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 353.155, "y": 349.835}, {"color": "#ff7f00", "id": "valentin_entwicklungsgeschichte_1835-3185-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr st\u00f6sst noch als Warze an den Amboss und \u003cb\u003earticulirt\u003c/b\u003e\u003cbr\u003esich bald mit ihm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: valentin_entwicklungsgeschichte_1835-3185-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.4, "y": 561.35}, {"color": "#ff7f00", "id": "blumenbach_knochen_1807-3239-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas hintere Ende dient zur Verbindung der Rippen mit den\u003cbr\u003eR\u00fcckenwirbeln, an welchen sie mit zwey besondern Gelenkkn\u00f6pfen\u003cbr\u003e\u003cb\u003earticuliren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1807\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_knochen_1807-3239-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.85, "y": 536.9}, {"color": "#ff7f00", "id": "brehm_thierleben04_1867-19559-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Augenscheidewand ist ganz durchbrochen, ein pyramidaler,\u003cbr\u003edreieckig zugespitzter Knechen, welcher mit dem Schuppentheile des\u003cbr\u003eHinterhauptsbeines \u003cb\u003eartikulirt\u003c/b\u003e und wagerecht nach hinten gekehrt\u003cbr\u003eist, sehr eigenth\u00fcmlich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-19559-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.3, "y": 589.05}, {"color": "#f781bf", "id": "blumenbach_anatomie_1805-773-31", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist dicht, flachrundlicht, ohngef\u00e4hr von der Form und Gr\u00f6sse\u003cbr\u003eeiner glatten Castanie, verl\u00e4uft sich am obern Rande mit der einen\u003cbr\u003eSeite in einem knochichten Stachel, und \u003cb\u003earticulirt\u003c/b\u003e auf der\u003cbr\u003eandern mittelst eines bewundernswerthen Ginglymus ohne seines Gleichen\u003cbr\u003emit zwey kleinen Kn\u00f6chelchen verschiedener Gr\u00f6sse, die ohngef\u00e4hr die\u003cbr\u003eForm von Pfeilspitzen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1805-773-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 70.52, "y": 343.34}, {"color": "#a65628", "id": "varnhagen_rahel03_1834-2750-7", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThiere dr\u00fccken nur ihre Zust\u00e4nde aus: \u003cb\u003eartikuliren\u003c/b\u003e auch\u003cbr\u003enicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel03_1834-2750-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1361.6, "y": 519.2}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-537-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sprache \u003cb\u003earticulirt\u003c/b\u003e den Ton durch die abschlie\u00dfende\u003cbr\u003eKraft des Mitlauters zum Ausdruck des Bewu\u00dftseins und nur mittelbar\u003cbr\u003edurch dieses zum Ausdruck des Gef\u00fchls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-537-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1717.35, "y": 846.8}, {"color": "#377eb8", "id": "nn_nrhz090_1848-614-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSoll ich also Herrn Gr\u00fcn die Summen \u003cb\u003eartikuliren\u003c/b\u003e, die er\u003cbr\u003evom November 1846 bis zum Februar 1847 f\u00fcr seine Th\u00e4tigkeit in der\u003cbr\u003ePresse von mir beanspruchte und erhielt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz090_1848-614-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: gliedern, (in Artikel) einteilen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1677.0, "y": 279.615}, {"color": "#377eb8", "id": "goethe_leben01_1811-1983-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem der junge Mann mir die gew\u00fcnschten Aenderungen\u003cbr\u003e\u003cb\u003earticulirt\u003c/b\u003e und ein Schreibzeug herbeygeholt hatte, sich aber\u003cbr\u003ewegen eines Gesch\u00e4fts auf kurze Zeit beurlaubte, blieb ich auf der\u003cbr\u003eWandbank hinter dem gro\u00dfen Tische sitzen, und probierte die zu\u003cbr\u003emachenden Ver\u00e4nderungen auf der gro\u00dfen, fast den ganzen Tisch\u003cbr\u003eeinnehmenden Schieferplatte, mit einem Griffel, der stets im Fenster\u003cbr\u003elag, weil man auf dieser Steinfl\u00e4che oft rechnete, sich mancherley\u003cbr\u003enotirte, ja die Gehenden und Kommenden sich sogar Notizen dadurch\u003cbr\u003emittheilten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_leben01_1811-1983-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1593.7, "y": 321.2}, {"color": "#377eb8", "id": "wernicke_symptomencomplex_1874-998-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei ist das Sprechen vollst\u00e4ndig \u003cb\u003earticulirt\u003c/b\u003e, ohne\u003cbr\u003emechanische Behinderung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wernicke_symptomencomplex_1874-998-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1475.7, "y": 886.95}, {"color": "#377eb8", "id": "nn_nrhz067b2_1848-252-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Angeklagte beschr\u00e4nkt sich nicht darauf, den direkten\u003cbr\u003eGegenbeweis gegen das Zeugni\u00df des H.... zu f\u00fchren, und dessen innere\u003cbr\u003eUnglaubw\u00fcrdigkeit darzuthun, sondern hat auch eine Menge Thatsachen\u003cbr\u003e\u003cb\u003eartikulirt\u003c/b\u003e, woraus hervorgehen soll, da\u00df H.... von der Parthei\u003cbr\u003edes Grafen, namentlich durch dessen Hauptagenten, den Kaufmann von\u003cbr\u003eStockum zu D\u00fcsseldorf zu falschen Zeugnissen gegen ihn und die Gr\u00e4fin\u003cbr\u003ebestochen worden sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz067b2_1848-252-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1609.4, "y": 381.28}, {"color": "#377eb8", "id": "holtei_vagabunden02_1852-1389-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUnglaublich, wie gut Sie meinen Namen\u003cbr\u003e\u003cb\u003eartikuliren\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: holtei_vagabunden02_1852-1389-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 2150.6, "y": 669.7}, {"color": "#377eb8", "id": "steinthal_grammatik_1855-5500-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViele Naturger\u00e4usche scheinen syllabisch, aber nur darum, weil\u003cbr\u003esie keinen bestimmten \u003cb\u003earticulirten\u003c/b\u003e Laut darstellen, sondern\u003cbr\u003ewirr durch einander rauschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-5500-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.4, "y": 801.95}, {"color": "#377eb8", "id": "berg_ostasien04_1873-3639-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Englische kannte der K\u00f6nig gut und schrieb es, wenn auch\u003cbr\u003efehlerhaft und ohne logische Satzfolge, ziemlich verst\u00e4ndlich; doch\u003cbr\u003ekonnte sein zahnloser Mund die fremden Laute nicht deutlich\u003cbr\u003e\u003cb\u003earticuliren\u003c/b\u003e, die Worte polterten wie Kiesel heraus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien04_1873-3639-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1755.75, "y": 370.005}, {"color": "#377eb8", "id": "munzinger_japaner_1898-466-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieselben werden in der Regel sehr rasch und in Nachahmung von\u003cbr\u003eNaturlauten nicht sehr \u003cb\u003eartikuliert\u003c/b\u003e gesprochen, so da\u00df sie etwas\u003cbr\u003eschwer zu verstehen sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: munzinger_japaner_1898-466-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1618.25, "y": 348.27}, {"color": "#377eb8", "id": "nn_nrhz185b_1849-118-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Staatsanwaltschaft hatte dreizehn Verbrechen gegen ihn\u003cbr\u003e\u003cb\u003eartikulirt\u003c/b\u003e, welche alle gegen die drei Grundpfeiler der\u003cbr\u003eb\u00fcrgerlichen Gesellschaft (Religion, Eigenthum und Familie)\u003cbr\u003eanst\u00fcrmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz185b_1849-118-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1740.05, "y": 531.15}, {"color": "#377eb8", "id": "beyer_poetik01_1882-7479-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ganze Wahrheit reduziert sich auf die Thatsache: da\u00df die\u003cbr\u003emusikalischen Arsen und Thesen so sangbar als m\u00f6glich vokalisiert und\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-7479-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1351.45, "y": 645.8}, {"color": "#377eb8", "id": "clodius_poetik01_1804-3077-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie allgemeine Form der Poesie, das formende Mittel, dessen sie\u003cbr\u003esich bey Hervorbringung ihrer Materie des Sch\u00f6nen bedient, ist die\u003cbr\u003eSprache, oder die sowohl durch Natur als Uebereinkunft bestimmte\u003cbr\u003eFertigkeit des Menschen, sich mittelst \u003cb\u003eartikulirt\u003c/b\u003e t\u00f6nender\u003cbr\u003eZeichen Empfindungen und Gedanken mitzutheilen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: clodius_poetik01_1804-3077-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1255.3, "y": 838.6}, {"color": "#377eb8", "id": "goerres_wunderhorn_1809-82-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerade in demselben Geiste und Sinne sind die meisten jener\u003cbr\u003eVolkslieder gedichtet; seit undenklichen Zeiten sind sie in Aller\u003cbr\u003eMunde, aber namen-und vaterlos wissen sie den nicht anzugeben, der sie\u003cbr\u003ezuerst \u003cb\u003earticulirt\u003c/b\u003e; die Gew\u00e4hr ihres innern Lebens tragen sie in\u003cbr\u003eihrer Vollendung, und bed\u00fcrfen dazu nicht eines fremden Lebens, da\u00df es\u003cbr\u003eihnen Zeugni\u00df gebe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goerres_wunderhorn_1809-82-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1603.8, "y": 632.65}, {"color": "#377eb8", "id": "alexis_ruhe05_1852-5115-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine Stimme polterte, aber die Laute waren nicht mehr\u003cbr\u003e\u003cb\u003earticulirt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe05_1852-5115-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1732.5, "y": 981.75}, {"color": "#377eb8", "id": "kraepelin_arzneimittel_1892-202-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Lesen geschah halblaut; die einzelnen Silben sollten\u003cbr\u003edeutlich \u003cb\u003earticulirt\u003c/b\u003e, der Sinn aber nicht beachtet und die\u003cbr\u003eInterpunctionszeichen nicht eingehalten werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kraepelin_arzneimittel_1892-202-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1166.05, "y": 559.45}, {"color": "#377eb8", "id": "steinthal_grammatik_1855-2531-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Laut, d. h. der organisch \u003cb\u003earticulirte\u003c/b\u003e, ist nicht ein\u003cbr\u003eselbst\u00e4ndiges Wesen f\u00fcr sich, begr\u00fcndet nicht etwa ein Wesen, Sprache\u003cbr\u003egenannt, abgesondert und verschieden vom Gedanken; sondern der Laut\u003cbr\u003egeh\u00f6rt dem Denken selbst, ist ihm organisch so nothwendig, wie eine\u003cbr\u003eMaterie der Kraft, ein Leib der Seele.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-2531-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1518.4, "y": 890.35}, {"color": "#377eb8", "id": "wernicke_symptomencomplex_1874-837-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine an diesem Tage vorgenommene Untersuchung ergab nun\u003cbr\u003eFolgendes. Pat. kann, bei voller Beweglichkeit der Zunge und der\u003cbr\u003eLippen, kein einziges Wort sprechen, nur Sylben mit dem Buchstaben a\u003cbr\u003eund einem stummen Anhang, meist m, \u003cb\u003earticuliren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wernicke_symptomencomplex_1874-837-40\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1896.45, "y": 581.75}, {"color": "#377eb8", "id": "clodius_poetik01_1804-3105-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm dies Werden darzustellen, m\u00fcssen die T\u00f6ne nicht blos als\u003cbr\u003e\u003cb\u003eartikulirt\u003c/b\u003e getrennt, sondern noch als Continua, die sich\u003cbr\u003erythmisch entwickeln, erscheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: clodius_poetik01_1804-3105-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1493.2, "y": 726.6}, {"color": "#377eb8", "id": "goethe_farbenlehre01_1810-4726-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir es von unserer Seite f\u00fcr n\u00f6thig und vortheilhaft\u003cbr\u003ehielten, nach den acht ersten Versuchen eine Uebersicht derselben zu\u003cbr\u003everanlassen, so thut Newton dasselbige auf seine Weise, nach dem\u003cbr\u003ezehnten; und indem wir ihn hier zu beobachten alle Ursache haben,\u003cbr\u003efinden wir uns in dem Falle, unsern Widerspruch abermals zu\u003cbr\u003e\u003cb\u003earticuliren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_farbenlehre01_1810-4726-57\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1818.8, "y": 504.2}, {"color": "#377eb8", "id": "steinthal_grammatik_1855-4878-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df aber Anschauungen Bewegungen verursachen, die gar nichts\u003cbr\u003emit der Verwirklichung jener Anschauungen zu thun haben, wie dies in\u003cbr\u003eder Sprache vorliegt \u2014 da das T\u00f6nen und \u003cb\u003eArticuliren\u003c/b\u003e keine\u003cbr\u003eAusf\u00fchrung der angeschauten Dinge oder Bewegungen ist \u2014: dies scheint\u003cbr\u003emir nur dadurch erkl\u00e4rbar zu sein, da\u00df wir die Anschauungen von\u003cbr\u003eGef\u00fchlen begleitet sein lsssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-4878-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1456.1, "y": 707.2}, {"color": "#377eb8", "id": "goerres_volksbuecher_1807-152-102", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie ordnen sich am n\u00e4chsten jenen sp\u00e4tern Versuchen der Neuern\u003cbr\u003ebey, diese Literatur zu erweitern durch andere der gro\u00dfen Masse fremde\u003cbr\u003eCombinationen, mit denen vorher nie das Volk vertraut gewesen, die\u003cbr\u003edaher auch in ihrer Wirkung so wenig gedeihlich und so oft unn\u00fctz\u003cbr\u003egewesen sind. Das Volk hat sie nicht mit der Liebe umfassen k\u00f6nnen,\u003cbr\u003ewie jene Fr\u00fcheren, mit denen es gleichsam aufgewachsen, und in welchen\u003cbr\u003ees erstaunt auf einmal sein eigenstes Eigenthum erkannte, und klar und\u003cbr\u003edeutlich im Worte ausgesprochen fand, was es wohl oft mit schwerer,\u003cbr\u003edicker Zunge undeutlich nur \u003cb\u003earticuliren\u003c/b\u003e konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1807\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goerres_volksbuecher_1807-152-102\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1706.9, "y": 588.85}, {"color": "#377eb8", "id": "2532889X_1978-12-20_01_052.tcf.xml-23-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMitunter \u003cb\u003eartikuliert\u003c/b\u003e sich in ihnen auch etwas von einer\u003cbr\u003eBereitschaft zur aktiven Verteidigung des\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-12-20_01_052.tcf.xml-23-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1420.5, "y": 306.9}, {"color": "#377eb8", "id": "2532889X_1990-08-11_01_041.tcf.xml-6-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeil sie eine eigene Meinung haben und diese auch \u00f6ffentlich\u003cbr\u003e\u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-08-11_01_041.tcf.xml-6-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1833.05, "y": 420.89}, {"color": "#377eb8", "id": "26120215_1984_08_21_01_070.tcf.xml-10-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie politisch nachhaltigste Neuproduktion der Spielzeit war die\u003cbr\u003eStaatsoper-Inszenierung von Brecht/Dessaus \u201eDie Verurteilung des\u003cbr\u003eLukullus\", die in aller W\u00fcnschenswerten Deutlichkeit die brennend\u003cbr\u003eaktuelle Dimension des Werkes \u003cb\u003eartikulierte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_08_21_01_070.tcf.xml-10-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1293.75, "y": 413.27}, {"color": "#377eb8", "id": "2532889X_1976-01-29_01_086.tcf.xml-25-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKein Wunder also, da\u00df sich in der britischen\u003cbr\u003eGewerkschaftsbewegung Unmut und Unzufriedenheit immer deutlicher\u003cbr\u003e\u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-01-29_01_086.tcf.xml-25-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1485.15, "y": 690.85}, {"color": "#377eb8", "id": "26120215_1990_11_15_01_113.tcf.xml-47-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHohe Erwartungen, aber auch Besorgnisse wurden bei dem Treffen\u003cbr\u003ezum Thema.Deutschland in Europa * \u003cb\u003eartikuliert\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_11_15_01_113.tcf.xml-47-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1617.9, "y": 226.775}, {"color": "#377eb8", "id": "2532889X_1966-10-20_01_054.tcf.xml-64-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir m\u00fcssen verst\u00e4ndlich f\u00fcr die vi elen \u003cb\u003eartikulieren\u003c/b\u003e.\u003cbr\u003ewie neu, wie original, wie. noch nie dagewesen** wir sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-10-20_01_054.tcf.xml-64-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1615.95, "y": 512.25}, {"color": "#377eb8", "id": "2532889X_1975-05-21_01_064.tcf.xml-5-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Freude \u003cb\u003eartikuliert\u003c/b\u003e sich musikalisch mit ernster\u003cbr\u003eStimme in zwei \u201eReflexionen\", die jeweils mit \u201eThese\", Ausdruck\u003cbr\u003ehumanit\u00e4ren Ringens, und \u201eAntithese\", stellvertretend f\u00fcr barbarischen\u003cbr\u003eZerst\u00f6rungsdrang, verbunden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-05-21_01_064.tcf.xml-5-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1472.3, "y": 256.725}, {"color": "#377eb8", "id": "26120215_1979_06_05_01_167.tcf.xml-6-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKann ihr Lebensgef\u00fchl nur von gleichaltrigen Schriftstellern\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e werden?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_06_05_01_167.tcf.xml-6-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1738.5, "y": 401.37}, {"color": "#377eb8", "id": "2532889X_1987-10-31_01_504.tcf.xml-2-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMarginalien, Randverf\u00fcgungen, Kabinettsordern und Briefe\u003cbr\u003eFriedrichs II. fesseln mit ihrer originellen Sicht, ihrem Esprit, aber\u003cbr\u003eauch in ihrer Bosheit, die sich zuweilen \u003cb\u003eartikuliert\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-10-31_01_504.tcf.xml-2-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1409.85, "y": 503.8}, {"color": "#377eb8", "id": "2532889X_1988-08-20_01_267.tcf.xml-12-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb Huhn gekocht, gegrillt, paniert, wei\u00dfe Bohnen mit Speck,\u003cbr\u003ePowideldatschkerln oder Moussaka... man wundert sich, was f\u00fcr\u003cbr\u003everr\u00fcckte Ideen sich hier zu \u003cb\u003eartikulieren\u003c/b\u003e wu\u00dften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-08-20_01_267.tcf.xml-12-30\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1219.8, "y": 629.65}, {"color": "#377eb8", "id": "2532889X_1982-11-11_01_053.tcf.xml-14-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Geschieh ts-Verst\u00e4ndnis der jungen Generation\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e sich unter anderem in der Darstellung von St\u00e4tten\u003cbr\u003eder Revolution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-11-11_01_053.tcf.xml-14-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1550.9, "y": 611.9}, {"color": "#377eb8", "id": "26120215_1986_01_07_01_262.tcf.xml-15-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sp\u00fcrte man sofort, da\u00df alte Musik sehr lebendig und\u003cbr\u003e\u00fcberzeugend wirken kann, wenn sie so engagiert und stilkundig, so klar\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e und dynamisch lebendig, also insgesamt mit soviel\u003cbr\u003eau\u00dfergew\u00f6hnlicher interpretatorischer Qualit\u00e4t dargeboten wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_01_07_01_262.tcf.xml-15-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1586.2, "y": 411.595}, {"color": "#377eb8", "id": "2532889X_1984-02-16_01_072.tcf.xml-3-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn jedem Jahr fasziniert die Breite des musikalischen\u003cbr\u0 :#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_10_13_01_096.tcf.xml-12-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1527.0, "y": 249.23}, {"color": "#377eb8", "id": "2532889X_1978-03-28_01_195.tcf.xml-21-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie meisten weisen eine \u00fcberaus klare Dramaturgie auf, verm\u00f6gen\u003cbr\u003eihren \u201eCharakter\" deutlich zu \u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-03-28_01_195.tcf.xml-21-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1531.95, "y": 358.61}, {"color": "#377eb8", "id": "26120215_1983_04_02_01_125.tcf.xml-6-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eden dramaturgischen Losungen so zu verbinden vermag, da\u00df\u003cbr\u003eschlie\u00dflich auch Gedankliches transportiert wird, ohne ausf\u00fchrlicher\u003cbr\u003everbaler Erl\u00e4uterungen zu bed\u00fcrfen Was er komponiert, preist das\u003cbr\u003eLeben, die Sch\u00f6pferkraft und die Empfindungsf\u00e4higkeit des Menschen,\u003cbr\u003eauch da. wo die Musik Trauer \u003cb\u003eartikuliert\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_04_02_01_125.tcf.xml-6-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1397.55, "y": 613.6}, {"color": "#377eb8", "id": "26120215_1973_04_10_01_136.tcf.xml-13-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon im Fr\u00fchwerk des K\u00fcnstlers \u003cb\u003eartikulierte\u003c/b\u003e sich ein\u003cbr\u003esoziales und politisches Gewissen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_04_10_01_136.tcf.xml-13-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1663.0, "y": 331.19}, {"color": "#377eb8", "id": "2532889X_1987-03-21_01_405.tcf.xml-96-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine gro\u00dfe gesellschaftliche Aufgabe sozialistisch-\u003cbr\u003erealistischer Kunst besteht darin, da\u00df sie auch \u00fcbersehene Aspekte\u003cbr\u003esichtbar macht ungel\u00f6ste Fragen aufwirft, Besorgnisse\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e und Utopien entwirft Auf diese Weise wird sie\u003cbr\u003eSymptom und auch Formierungskraft f\u00fcr Alltagsbewu\u00dftsein in der\u003cbr\u003esozialistischen Gesellschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-03-21_01_405.tcf.xml-96-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1672.95, "y": 448.0}, {"color": "#377eb8", "id": "2532889X_1987-08-21_01_113.tcf.xml-26-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Wille des Volkes und die Frage.Warum k\u00f6nnen wir nicht alle\u003cbr\u003emiteinander in Frieden leben? \u0027 \u003cb\u003eartikuliert\u003c/b\u003e sich heute mit\u003cbr\u003egr\u00f6\u00dferem Nachdruck, und die Politiker reagieren darauf mit gr\u00f6\u00dferer\u003cbr\u003eBereitschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-08-21_01_113.tcf.xml-26-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1752.65, "y": 624.05}, {"color": "#377eb8", "id": "2532889X_1990-06-14_01_108.tcf.xml-17-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie transparent gefa\u00dften Miniaturen voll ironischem Esprit und\u003cbr\u003emusikantischem Elan waren einfach lustvoll anzuh\u00f6ren, wenn sie auch\u003cbr\u003eein wenig zu sanft \u003cb\u003eartikuliert\u003c/b\u003e erschienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-06-14_01_108.tcf.xml-17-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1824.35, "y": 455.385}, {"color": "#377eb8", "id": "26120215_1990_05_19_01_567.tcf.xml-3-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs \u00ab oll einmal w\u00f6chentlich \u2014 mittwochs \u2014 die Seite sein, die\u003cbr\u003ebasisdemokratische Aktivit\u00e4ten und Str\u00f6mungen direkt darstellt, auf\u003cbr\u003eder das politische Spektrum, das au\u00dferhalb der Parteien und \u00fcber ihre\u003cbr\u003eGrenzen hinweg aktiv ist, sich selbst \u003cb\u003eartikuliert\u003c/b\u003e In gro\u00dfer\u003cbr\u003eRunde werden thematische Schwerpunkte festgelegt, die dann auf den\u003cbr\u003ejeweiligen Seiten aus verschiedenen Sichten behandelt werden \u2014 je nach\u003cbr\u003epolitischer Heimat, konkretem Wollen und pers\u00f6nlichem Temperament des\u003cbr\u003e/ der Schreiber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_05_19_01_567.tcf.xml-3-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1454.8, "y": 558.8}, {"color": "#377eb8", "id": "2532889X_1989-12-07_01_016.tcf.xml-8-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIn der DDR haben die Friedensgebete in den Kirchen viel zur\u003cbr\u003eErmutigung der Menschen beigetragen, ihren Willen selbst\u00e4ndig zu\u003cbr\u003e\u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-07_01_016.tcf.xml-8-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1736.05, "y": 200.095}, {"color": "#377eb8", "id": "2532889X_1986-12-13_01_220.tcf.xml-15-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAufbegehrender Geist \u003cb\u003eartikuliert\u003c/b\u003e sich in seinem Band,\u003cbr\u003emanchmal in eigenartigen Urteilen, teils in Vorurteilen, zumeist aber\u003cbr\u003ein reizvollen, in der Tat f\u00fcr jene Zeit \u201efreien\" Schilderungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-12-13_01_220.tcf.xml-15-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1571.15, "y": 126.96}, {"color": "#377eb8", "id": "2532889X_1980-03-05_01_060.tcf.xml-18-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAutoren und Regisseure dieser Werke \u003cb\u003eartikulieren\u003c/b\u003e hier\u003cbr\u003eetwas von der bedr\u00fcckenden Last, der sich Millionen Menschen im\u003cbr\u003ekapitalistischen Allitag ausgesetzt sehen, der sozialen Unsicherheit,\u003cbr\u003eder Sorge um das Morgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-03-05_01_060.tcf.xml-18-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1474.95, "y": 509.7}, {"color": "#377eb8", "id": "2532889X_1981-01-22_01_065.tcf.xml-33-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie \u003cb\u003eartikuliert\u003c/b\u003e sich ebenso in den Bildnissen naher\u003cbr\u003eVerwandter und Freunde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-01-22_01_065.tcf.xml-33-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1338.85, "y": 343.55}, {"color": "#377eb8", "id": "26120215_1990_07_21_01_782.tcf.xml-9-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch will das, was hier an ouping: 2\u003cbr\u003eidentifier: 26120215_1990_10_25_01_128.tcf.xml-3-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1311.15, "y": 295.42}, {"color": "#377eb8", "id": "2532889X_1989-11-27_01_148.tcf.xml-2-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo manche Zeile der letzten Tage im ND, in der \u201eJungen weit\"\u003cbr\u003eund dem \u201eSportecho l\u00f6sten bei uns das Verlangen aus, uns zum\u003cbr\u003eSportlichen auf dem Eis zu \u003cb\u003eartikulieren\u003c/b\u003e, hei\u00dft es in einem\u003cbr\u003eBrief von Dr. Siegfried Paul, Vorsitzender der\u003cbr\u003eUniversit\u00e4tssportgemeinschaft der TU Karl-Marx-Stadt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-11-27_01_148.tcf.xml-2-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1500.95, "y": 200.475}, {"color": "#377eb8", "id": "2532889X_1980-05-05_01_103.tcf.xml-19-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00f6gen Figuren und Situationen auch nur fragmentarisch\u003cbr\u003eangerissen sein, k\u00fcndigt sich im pointierten Zugriff auf Probleme und\u003cbr\u003eVerhaltensweisen im Spannungsfeld von Machtverantwortung und\u003cbr\u003eindividuellem Anspruch Volker Brauns dialektisch-poetische Eigenart\u003cbr\u003ean, gesellschaftliche Fragen von Gewicht zu\u003cbr\u003e\u003cb\u003eartikulieren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-05-05_01_103.tcf.xml-19-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1939.45, "y": 613.2}, {"color": "#377eb8", "id": "2532889X_1990-04-06_01_033.tcf.xml-7-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas all diesen Diskussionen ihre besondere Pikanterie verleiht\u003cbr\u003eist die Tatsache, da\u00df sie fast ausschlie\u00dflich Jm westlichen Teil\u003cbr\u003eDeutschlands gef\u00fchrt wurden und zwar zu einer Zeit, zu der die\u003cbr\u003eneugew\u00e4hlte Volkskammer sich noch nicht einmal konstituierte,\u003cbr\u003egeschweige denn eine demokratisch legitimierte Regierung Volkswillen\u003cbr\u003eauch in Detailfragen \u003cb\u003eartikulieren\u003c/b\u003e konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-04-06_01_033.tcf.xml-7-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1804.65, "y": 546.3}, {"color": "#377eb8", "id": "2532889X_1979-04-19_01_061.tcf.xml-43-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. Ich m\u00f6chte zur weiteren Entwicklung und Festigung einer\u003cbr\u003eaktiven Lebenshaltung beitragen, die unvers\u00f6hnlich macht gegen\u00fcber\u003cbr\u003eallem, was unseren Fortschritt was hemmt, die sich nicht nur in Worten\u003cbr\u003e\u003cb\u003eartikuliert\u003c/b\u003e, sondern in Taten ausdr\u00fcckt, die uns\u003cbr\u003evoranbringt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-04-19_01_061.tcf.xml-43-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1396.15, "y": 401.48}, {"color": "#377eb8", "id": "2532889X_1982-09-23_01_063.tcf.xml-8-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKonkret ist das schwer zu sagen, weil Besetzungszettel von\u003cbr\u003eRegisseuren geschrieben wer otatorB: deutlich aussprechen, in Worte fassen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1521.5, "y": 300.75}, {"color": "#377eb8", "id": "2532889X_1975-12-01_01_164.tcf.xml-161-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wissen, jede neue Generation ist gehalten, ihre\u003cbr\u003eLebensprobleme in der ihr eigenen Weise zu \u003cb\u003eartikulieren\u003c/b\u003e, aber\u003cbr\u003ewir wenden uns gegen jede Form der.Zur\u00fccknahme*.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-12-01_01_164.tcf.xml-161-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1971.75, "y": 317.865}, {"color": "#4daf4a", "id": "vischer_aesthetik030204_1857-1991-49", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZun\u00e4chst treten uns hier, in \u00e4hnlicher Antithese zu den\u003cbr\u003eSchlagsaiteninstrumenten, wie Oboe zur Fl\u00f6te, Trompete zum Horne,\u003cbr\u003eentgegen die eigentlichen Lautinstrumente, die Rei\u00dfinstrumente mit\u003cbr\u003estark widerstehenden und d\u00fcnn lautenden Saiten (namentlich\u003cbr\u003eMetallsaiten), Cither, Guitarre, Mandoline u. s. w. Sie\u003cbr\u003e\u003cb\u003earticuliren\u003c/b\u003e au\u00dferordentlich scharf, haben nach oben zu feine,\u003cbr\u003espitze, unendlich distincte, nach unten harte, kr\u00e4ftig sto\u00dfende T\u00f6ne,\u003cbr\u003eaber wenig Nachhall, sie sind eindringlich, aber das Weiche, Warme der\u003cbr\u003eStimme und der Blasinstrumente fehlt, so lebendig sie auch besonders\u003cbr\u003edurch schnelles Hingleiten auf Accordt\u00f6nen (Arpeggiren) auf Phantasie\u003cbr\u003eund Gem\u00fcth wirken k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e man gar nicht ein, welch ein Zusammenhang, welch\u003cbr\u003eeine Beziehung zwischen Gedanken und Stimmwerkzeug Statt habe, so da\u00df\u003cbr\u003ejener als Reiz auf dieses wirken k\u00f6nne, da\u00df es t\u00f6ne, und auf die\u003cbr\u003eMundh\u00f6hle und Zunge, da\u00df sie den Ton \u003cb\u003earticuliren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-986-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1344.65, "y": 447.05}, {"color": "#4daf4a", "id": "griesinger_psychische_1845-3878-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Kranke f\u00e4ngt an, mit Anstrengung zu sprechen, etwas ungenau\u003cbr\u003ezu \u003cb\u003earticuliren\u003c/b\u003e, und zu stottern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-3878-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1133.25, "y": 456.0}, {"color": "#4daf4a", "id": "steinthal_grammatik_1855-2625-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeder \u003cb\u003earticulirte\u003c/b\u003e Laut m\u00fc\u00dfte eine Bedeutung haben, und\u003cbr\u003edie reinste und vollendetste Quelle der Begriffsbildung m\u00fc\u00dfte\u003cbr\u003ediejenige sein, welche aus dem Bem\u00fchen entst\u00fcnde, Wortlaute zu\u003cbr\u003ebilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-2625-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.85, "y": 237.805}, {"color": "#4daf4a", "id": "26120215_19
