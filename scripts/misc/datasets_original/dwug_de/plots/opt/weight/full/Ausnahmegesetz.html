        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "aston_emancipation_1846-157-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeamte haben mir dies deutlich zu machen gesucht, wie die\u003cbr\u003eRegierung zu solchem Verfahren, zu Ma\u00dfregeln, zu\u003cbr\u003e\u003cb\u003eAusnahmegesetzen\u003c/b\u003e berechtigt sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: aston_emancipation_1846-157-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.65, "y": 710.25}, {"color": "#377eb8", "id": "nn_maehrisches30_1884-96-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewird erst nach Anh\u00f6rung des Herrn Ministerpr\u00e4sidenten im\u003cbr\u003eAusschu\u00dfe zu dem \u003cb\u003eAusnahmsgesetze\u003c/b\u003e Stellung nehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches30_1884-96-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.35, "y": 739.0}, {"color": "#377eb8", "id": "goerres_revolution_1819-214-140", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndem man der Zeit einige wirkliche unabweisliche Einr\u00e4umungen\u003cbr\u003egestattete, war jenem guten Willen genug gethan, das Gewissen zur Ruh\u003cbr\u003egeredet, und der dringendste Ungest\u00fcm mit einer abschl\u00e4glichen Zahlung\u003cbr\u003eabgewiesen; f\u00fcr die sp\u00e4ter einlaufenden Forderungen, die von\u003cbr\u003eGerichtswegen, wie die franz\u00f6sische Schuld, schon gem\u00e4\u00dfigt waren,\u003cbr\u003ewurde von jenen Papieren und Phrasen, die nie nach dem Nennwerth\u003cbr\u003egelten, ein reichlicher Vor rath eingelegt, und ein wohlbestelltes\u003cbr\u003eLager jener Quincailleriewaaren etablirt, die uns die Revolution\u003cbr\u003egebracht, und mit denen der Zeitgeist, wie jener Vogel mit der\u003cbr\u003eSilberkugel, spielend sich vergn\u00fcgt: Verg\u00fcnstigungen, die nichts\u003cbr\u003ekosten, aber jedesmal z\u00e4hlen bey der Parade; Freyheiten, die sich\u003cbr\u003eentweder von selbst verstehen, oder bey der Willk\u00fchr als ihrem\u003cbr\u003eBrodherrn Hofedienst zu leisten sich entschlie\u00dfen; Bewilligungen durch\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e weislich gez\u00fcgelt; hohle Formeln und gleissende\u003cbr\u003ebrillantirte L\u00fcgen, in die die Eitelkeit sich gern putzen mag, und wie\u003cbr\u003edie Behelfe hei\u00dfen m\u00f6gen, mit denen die Klugheit der Welt sich\u003cbr\u003edurchschlagen zu m\u00fcssen glaubt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1819\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goerres_revolution_1819-214-140\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1070.8, "y": 758.65}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-4219-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sechs Artikel waren kein \u003cb\u003eAusnahmegesetz\u003c/b\u003e, wie die\u003cbr\u003eLiberalen behaupteten, sie enthielten im Wesentlichen nur die\u003cbr\u003eauthentische Interpretation bestehender Bundesgesetze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-4219-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.45, "y": 113.825}, {"color": "#377eb8", "id": "nn_nrhz083_1848-32-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausstellungen des Herrn Dahlmann w\u00fcrden nur dann\u003cbr\u003egerechtfertigt sein, wenn die \u201eGleichheit vor dem Gesetz\u201c mehr als ein\u003cbr\u003eblo\u00dfes \u201eRechtsspr\u00fcchwort\u201c werden und alle \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003eausschlie\u00dfen solle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz083_1848-32-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.6, "y": 851.4}, {"color": "#377eb8", "id": "nn_nrhz213_1849-378-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb mu\u00df man die Republik schaffen, damit die\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e aufh\u00f6ren!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz213_1849-378-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.45, "y": 941.7}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-3069-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Baiern r\u00fchmten sich gern, da\u00df bei ihnen allein die\u003cbr\u003eKarlsbader Beschl\u00fcsse nicht vollst\u00e4ndig ausgef\u00fchrt w\u00fcrden; und\u003cbr\u003eallerdings lie\u00df der M\u00fcnchener Hof nach wie vor nur politische und\u003cbr\u003estatistische Zeitschriften censiren, obgleich er doch selber einst am\u003cbr\u003eBundestage die Verl\u00e4ngerung der Karlsbader \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003edurchgesetzt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-3069-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.0, "y": 588.4}, {"color": "#377eb8", "id": "laband_staatsrecht01_1876-2419-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch die v\u00f6llige Analogie der F\u00e4lle k\u00f6nnte die extensive\u003cbr\u003eInterpretation des \u00a7 4 cit. gerechtfertigt erscheinen, wenn ihr nicht\u003cbr\u003eder Charakter des Gesetzes vom 4. Mai 1874 als eines\u003cbr\u003e\u003cb\u003eAusnahmegesetzes\u003c/b\u003e entgegen st\u00e4nde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht01_1876-2419-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1469.05, "y": 690.45}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-11386-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie jedem Preu\u00dfen unverge\u00dfliche Schmach jener Punctation liegt\u003cbr\u003enicht in ihrem Inhalt; denn \u00fcber die Nothwendigkeit der Karlsbader\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e waren beide M\u00e4chte von vorn herein\u003cbr\u003eeinverstanden, und auch der Artikel VII. \u00fcber die preu\u00dfische\u003cbr\u003eVerfassung sagte streng genommen nichts Neues.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-11386-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1099.3, "y": 699.05}, {"color": "#377eb8", "id": "nn_maehrisches122_1895-141-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJa, derselbe Mann, der im vorigen Jahre als leitender Minister\u003cbr\u003edurch das Gewicht seiner Pers\u00f6nlichkeit scharfe \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003egegen die Bomben schleudernden Anarchisten durchzudr\u00fccken verstand,\u003cbr\u003eversuchte sich damals selbst in der Fabrikation solcher\u003cbr\u003eMordinstrumente!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches122_1895-141-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 166.945, "y": 710.9}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-4922-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr bestand darauf, da\u00df diesmal die Formen des Bundesrechts\u003cbr\u003egewissenhaft geschont w\u00fcrden; er verlangte einstimmigen Beschlu\u00df, da\u003cbr\u003edie Erneuerung eines \u003cb\u003eAusnahmegesetzes\u003c/b\u003e dem Erla\u00df eines neuen\u003cbr\u003eGesetzes rechtlich gleichstehe, und setzte endlich seinen Willen\u003cbr\u003edurch, obwohl der Wiener Hof, aus Furcht vor einem Mi\u00dferfolge, sehr\u003cbr\u003elange und lebhaft widersprach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-4922-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.95, "y": 426.12}, {"color": "#377eb8", "id": "nn_maehrisches30_1884-304-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Antrag des Abgeordneten Riter v. Sch\u00f6nerer und Abgeordneten\u003cbr\u003eF\u00fcrnkranz, betreffend die Errichtung von Versorgungs-Rentencassen f\u00fcr\u003cbr\u003eArbeiter wird nicht unterst\u00fctzt, hingegen wird der Antrag desselben\u003cbr\u003eAbgeordneten, betreffend die Unterst\u00fctzung aus Staatsmitteln an durch\u003cbr\u003edie \u003cb\u003eAusnahmsgesetze\u003c/b\u003e betroffene Familien, von der Linken\u003cbr\u003eunterst\u00fctzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches30_1884-304-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.85, "y": 1084.45}, {"color": "#377eb8", "id": "buechner_kraft_1855-1408-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKaum je mag es eine Annahme gegeben haben, welche der\u003cbr\u003eWissenschaft mehr geschadet hat, als die Annahme jener besonderen\u003cbr\u003eorganischen Kraft, welche als Gegnerin der anorganischen Kr\u00e4fte\u003cbr\u003e(Schwere, Affinit\u00e4t, Licht, Electricit\u00e4t, Magnetismus) auftreten und\u003cbr\u003ef\u00fcr die lebenden Wesen nat\u00fcrliche \u003cb\u003eAusnahmsgesetze\u003c/b\u003e begr\u00fcnden\u003cbr\u003esollte, nach denen es diesen m\u00f6glich werden sollte, sich dem Einflu\u00df\u003cbr\u003eund dem Wirken der allgemeinen Naturgesetze zu entziehen, ein Gesetz\u003cbr\u003ef\u00fcr sich zu bilden, einen Staat im Staate darzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_kraft_1855-1408-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.7, "y": 325.555}, {"color": "#377eb8", "id": "stein_handbuch_1870-2277-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Deutschland wenig klar; meist unbestimmt unter das Wesen der\u003cbr\u003eNothverordnungen (\u003cb\u003eAusnahmsgesetze\u003c/b\u003e) subsumirt, ohne genaue\u003cbr\u003eBestimmungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-2277-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1093.0, "y": 992.3}, {"color": "#377eb8", "id": "nn_nrhz198_1849-126-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Justizminister v. Mohl erwidert auf eine Interpellation von\u003cbr\u003eSimon aus Trier, wegen der durch \u003cb\u003eAusnahmegesetze\u003c/b\u003e in Preu\u00dfen\u003cbr\u003ebeschr\u00e4nkten Freiheit der Wahlen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz198_1849-126-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1063.5, "y": 464.445}, {"color": "#377eb8", "id": "stein_handbuch_1870-2241-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinerseits die verfassungsm\u00e4\u00dfige Anerkennung eben der\u003cbr\u003epers\u00f6nlichen Freiheit in ihren Grundformen, und andererseits die\u003cbr\u003eGesetze, nach denen die innere Verwaltung durch die Polizei dieselbe\u003cbr\u003ezu beschr\u00e4nken berechtigt ist, und die im Gegensatz zur Verfassung\u003cbr\u003eauch wohl die \u201e\u003cb\u003eAusnahmsgesetze\u003c/b\u003e\u201c genannt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-2241-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1317.05, "y": 638.3}, {"color": "#377eb8", "id": "herzl_judenstaat_1896-343-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die Culturv\u00f6lker die Unmenschlichkeit der\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e einsahen und uns freiliessen, kam die\u003cbr\u003eFreilassung zu sp\u00e4t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herzl_judenstaat_1896-343-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1231.35, "y": 611.8}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-3326-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVornehmlich auf Baierns Betrieb war im Jahre 1824 die\u003cbr\u003eGiltigkeit dieser \u003cb\u003eAusnahmegesetze\u003c/b\u003e verl\u00e4ngert worden; gleichwohl\u003cbr\u003ehatte der bairische Gesandte bei der Abstimmung die beil\u00e4ufige\u003cbr\u003eBemerkung eingeflochten, man werde sie \u201ewie bisher\u201c befolgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-3326-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 670.3, "y": 300.51}, {"color": "#377eb8", "id": "nn_maehrisches71_1886-92-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDerselbe theilt ferner mit, da\u00df f\u00fcr Wanderversammlungen, welche\u003cbr\u003eder Deutschnationale Verein nach Bruck an der Leitha einberufen hatte,\u003cbr\u003evon der dortigen Bezirkshauptmannschaft auf Grund der\u003cbr\u003e\u003cb\u003eAusnahmsgesetze\u003c/b\u003e die Vorlage des Programms verlangt wurde,\u003cbr\u003etrotzdem Graf Taaffe die bestimmte Versicherung abgegeben hatte, da\u00df\u003cbr\u003edas Ausnahmsgesetz nicht zu politischen Zwecken mi\u00dfbraucht werden\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches71_1886-92-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1419.95, "y": 585.9}, {"color": "#377eb8", "id": "nn_maehrisches30_1884-295-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch werde deshalb im Vereine mit dem Abg. F\u00fcrnkranz den Antrag\u003cbr\u003estellen, es m\u00f6ge den durch die \u003cb\u003eAusnahmsgesetze\u003c/b\u003e betroffenen\u003cbr\u003eFamilien Unterst\u00fctzungen aus Staatsmitteln gew\u00e4hrt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches30_1884-295-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.55, "y": 560.95}, {"color": "#377eb8", "id": "stein_handbuch_1870-2258-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Recht hat nun da, wo die einzelnen staatsb\u00fcrgerlichen\u003cbr\u003eRechte durch specielle Gesetze formulirt sind, seine gesetzliche\u003cbr\u003eOrdnung nach Vorbild der Aufhebung der Habeas Corpus-Akte in den\u003cbr\u003e\u003cb\u003eAusnahmegesetzen\u003c/b\u003e gefunden, welche das Recht der Regierung auf\u003cbr\u003eSuspension der staatsb\u00fcrgerlichen Rechte genau beschr\u00e4nken und\u003cbr\u003eordnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-2258-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1007.6, "y": 462.695}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-215-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr wollte, wie Bernstorff schrieb, \u201esein eigenes Werk durch die\u003cbr\u003eEinmischung des Bundes zerst\u00f6rt sehen\u201c und w\u00fcnschte eine umfassende\u003cbr\u003eNeugestaltung der Bundesakte, um den Landesverfassungen feste\u003cbr\u003eSchranken zu ziehen, zum mindesten aber ein neues\u003cbr\u003e\u003cb\u003eAusnahmegesetz\u003c/b\u003e, das die Oeffentlichkeit der Kammerverhandlungen\u003cbr\u003ef\u00fcr die f\u00fcnfj\u00e4hrige Dauer der Karlsbader Beschl\u00fcsse aufheben\u003cbr\u003esollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-215-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.8, "y": 59.025}, {"color": "#377eb8", "id": "mommsen_roemische03_1856-4491-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend Caesar die auf die Nachricht von der pharsalischen\u003cbr\u003eSchlacht von dem hauptst\u00e4dtischen P\u00f6bel umgest\u00fcrzten Bilds\u00e4ulen Sullas\u003cbr\u003ewieder aufzurichten befahl und also es anerkannte, dass \u00fcber diesen\u003cbr\u003egrossen Mann einzig der Geschichte Gericht zu halten geb\u00fchre, hob er\u003cbr\u003ezugleich die letzten noch nachwirkenden Folgen seiner\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e auf, rief die noch von den cinnanischen und\u003cbr\u003esertorianischen Wirren her Verbannten aus dem Exil zur\u00fcck und gab den\u003cbr\u003eKindern der von Sulla Ge\u00e4chteten die verlorene passive Wahlf\u00e4higkeit\u003cbr\u003ewieder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-4491-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.55, "y": 839.45}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-4993-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch diese fabelhafte legislatorische Fruchtbarkeit war die\u003cbr\u003eorganische Gesetzgebung des Bundes nunmehr nat\u00fcrlich abgeschlossen,\u003cbr\u003eund es fehlte nur noch die Erneuerung der\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-4993-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 179.15, "y": 620.35}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-11544-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem die Karlsbader Versammlung mit Zustimmung des\u003cbr\u003ebairischen Bevollm\u00e4chtigten Rechberg die \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003evereinbart und der Bundestag dieselben, abermals mit unbedingter\u003cbr\u003eZustimmung des bairischen Gesandten, genehmigt hatte, war Baiern nach\u003cbr\u003eBundesrecht verpflichtet diese Beschl\u00fcsse bekannt zu machen, und ein\u003cbr\u003enachtr\u00e4glicher Widerstandsversuch versprach geringen Erfolg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-11544-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.815, "y": 397.255}, {"color": "#377eb8", "id": "nn_nrhz176_1848-400-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Herr Beseler und sein Verfassungsausschu\u00df-Genossen haben in \u00a7.\u003cbr\u003e36 n\u00e4mlich f\u00fcr die regierenden Herren, seine Hausg\u00f6tzen, ein\u003cbr\u003e\u003cb\u003eAusnahmegesetz\u003c/b\u003e gemacht.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz176_1848-400-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 128.345, "y": 811.55}, {"color": "#377eb8", "id": "nn_nrhz198_1849-127-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eer habe sich Behufs der Aufhebung aller \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003ein Preu\u00dfen mit der preu\u00dfischen Regierung ins Benehmen (liebliches\u003cbr\u003eWort!) gesetzt; der Erfolg sei bald zu erwarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz198_1849-127-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 425.725, "y": 634.45}, {"color": "#377eb8", "id": "beseler_kommentar_1851-1290-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zahl der todesw\u00fcrdigen Verbrechen hat in den neueren\u003cbr\u003eGesetzen, falls diese nicht den Charakter von \u003cb\u003eAusnahmegesetzen\u003c/b\u003e\u003cbr\u003enamentlich \u00fcber den s. g. Belagerungszustand an sich tragen, immer\u003cbr\u003emehr abgenommen, und bei der Vollstreckung der Strafe werden alle\u003cbr\u003eVersch\u00e4rfungen immer mehr entfernt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-1290-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1289.9, "y": 802.8}, {"color": "#377eb8", "id": "buechner_kraft_1855-1409-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4re die Wissenschaft gen\u00f6thigt, eine solche Annahme\u003cbr\u003eanzuerkennen, so fiele damit auch unser Satz von der Allgemeinheit der\u003cbr\u003eNaturgesetze und von der Unver\u00e4nderlichkeit der mechanischen\u003cbr\u003eWeltordnung; wir m\u00fc\u00dften zugeben, da\u00df eine h\u00f6here Hand in den Gang des\u003cbr\u003eNat\u00fcrlichen hineingreift und \u003cb\u003eAusnahmsgesetze\u003c/b\u003e schafft, welche\u003cbr\u003esich jeder Berechnung entziehen; es w\u00e4re einen Ri\u00df in den nat\u00fcrlichen\u003cbr\u003eBau der Welt gemacht, die Wissenschaft m\u00fc\u00dfte an sich selbst\u003cbr\u003everzweifeln, und es h\u00f6rte, wie Ule sehr richtig bemerkt, jede Natur-,\u003cbr\u003ewie Seelenforschung auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_kraft_1855-1409-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.1, "y": 145.49}, {"color": "#377eb8", "id": "nn_nrhz122_1848-209-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e151 bis 155 auch die Artikel 201 und 204 des rheinischen\u003cbr\u003eStrafgesetzbuches, durch welche die Geistlichen besondere\u003cbr\u003e\u003cb\u003eAusnahmegesetzen\u003c/b\u003e unterworfen werden, aufzuheben seien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz122_1848-209-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.75, "y": 84.4}, {"color": "#377eb8", "id": "nn_nrhz156_1848-336-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201ezu dem Gesetz zum Schutz der Abgeordneten gegen Verhaftung\u003cbr\u003eetc. ein \u003cb\u003eAusnahmegesetz\u003c/b\u003e zu machen, welches in gewissen F\u00e4llen\u003cbr\u003edie Verhaftung von Abgeordneten ohne Frage zul\u00e4\u00dft.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz156_1848-336-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.65, "y": 508.45}, {"color": "#377eb8", "id": "nn_nrhz126_1848-448-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 In Baden kann dies nicht auf dem Verwaltungswege geschehen,\u003cbr\u003esondern mu\u00dfte auf verfassungsm\u00e4\u00dfigem Wege ein \u003cb\u003eAusnahmegesetz\u003c/b\u003e\u003cbr\u003egeschehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz126_1848-448-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.3, "y": 268.23}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-7929-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer K\u00f6nig war und blieb von der Nothwendigkeit der\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e tief durchdrungen, befahl allen seinen\u003cbr\u003eGesandten in Deutschland die Ausf\u00fchrung zu \u00fcberwachen und lie\u00df den\u003cbr\u003egr\u00f6\u00dferen Bundesstaaten mittheilen, da\u00df er fest auf ihre th\u00e4tige\u003cbr\u003eMitwirkung z\u00e4hle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-7929-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1160.3, "y": 850.0}, {"color": "#377eb8", "id": "nn_nrhz153b_1848-156-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Der Beginn der \u003cb\u003eAusnahmsgesetze\u003c/b\u003e f\u00fcr das heilige r\u00f6mische\u003cbr\u003eReich!)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz153b_1848-156-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.35, "y": 1020.5}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-7387-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach Vollendung der \u003cb\u003eAusnahmegesetze\u003c/b\u003e sollten schlie\u00dflich\u003cbr\u003edie Minister der Bundesstaaten im Winter sich zu Wien versammeln, um\u003cbr\u003eden Grundz\u00fcgen der Bundesverfassung die seit 1815 verhei\u00dfene\u003cbr\u003eErg\u00e4nzung, nat\u00fcrlich in hochconservativem Sinne, zu geben und\u003cbr\u003enamentlich f\u00fcr die landst\u00e4ndischen Verfassungen bindende Vorschriften\u003cbr\u003eaufzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-7387-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.05, "y": 629.35}, {"color": "#377eb8", "id": "nn_nrhz088089_1848-399-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Volk wartet mit Spannung auf das Schicksal dieses\u003cbr\u003e\u003cb\u003eAusnahmegesetzes\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz088089_1848-399-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 642.55, "y": 694.5}, {"color": "#377eb8", "id": "nn_nrhz058b_1848-163-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie droht mit dem vollem Segen des altkonstitutionellen Lebens,\u003cbr\u003ePre\u00dfprozesse, einem Hebert und seine moralische Mitschuld,\u003cbr\u003e\u003cb\u003eAusnahmsgesetze\u003c/b\u003e; aber der Drohung wird der st\u00e4rkende\u003cbr\u003eWiderstand, die Kr\u00e4ftigung der Presse und der politischen Charaktere,\u003cbr\u003edie Demokratisirung des Mittelstandes folgen, sie wird eine\u003cbr\u003eVorl\u00e4uferin der achten Freiheit sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz058b_1848-163-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.985, "y": 267.74}, {"color": "#377eb8", "id": "mommsen_roemische03_1856-3166-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer gehorsame Senat decretirte auf Pompeius Wink, dass durch\u003cbr\u003eden Raufhandel auf der appischen Strasse das Vaterland in Gefahr\u003cbr\u003egerathen sei; demnach wurde f\u00fcr alle mit demselben zusammenh\u00e4ngenden\u003cbr\u003eVerbrechen durch ein \u003cb\u003eAusnahmegesetz\u003c/b\u003e eine Specialcommission\u003cbr\u003ebestellt, deren Mitglieder geradezu von Pompeius ernannt\u003cbr\u003ewurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-3166-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.15, "y": 986.4}, {"color": "#377eb8", "id": "nn_maehrisches19_1890-184-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWindthorst gab namens des Centrums die Erkl\u00e4rung ab, dasselbe\u003cbr\u003ewerde einem dauernden \u003cb\u003eAusnahmsgesetze\u003c/b\u003e nicht zustimmen, sei\u003cbr\u003eaber, um einen Uebergang zu erm\u00f6glichen, bereit, das Gesetz in der von\u003cbr\u003eder Commission ge\u00e4nderten Fassung, ohne Ausweisungsbefugni\u00df, f\u00fcr zwei\u003cbr\u003eJahre zu bewilligen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches19_1890-184-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.3, "y": 924.3}, {"color": "#377eb8", "id": "nn_nrhz071_1848-598-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zeiten der \u003cb\u003eAusnahmegesetze\u003c/b\u003e, der Demagogenriecherei,\u003cbr\u003eder Hochverrathsprozesse nehmen bereits wieder ihren Anfang.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz071_1848-598-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1390.1, "y": 536.0}, {"color": "#377eb8", "id": "nn_nrhz024b_1848-88-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1) die Minister, 2) die Unterstaatssekret\u00e4re, 3) der\u003cbr\u003eGeneralprokurator beim Kassationshofe, 4) der Generalprokurator beim\u003cbr\u003eAppelhofe von Paris, 5) der Maire von Paris, 6) der Polizeipr\u00e4fekt, 7)\u003cbr\u003eder Kommandant der Pariser Nationalgarde und alle diejenigen, welche\u003cbr\u003edurch \u003cb\u003eAusnahmegesetze\u003c/b\u003e bezeichnet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz024b_1848-88-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 789.35, "y": 610.55}, {"color": "#377eb8", "id": "nn_nrhz083_1848-36-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWomit \u00fcbrigens Herr Ahrens nicht sagen will, da\u00df die\u003cbr\u003e\u003cb\u003eAusnahmgesetze\u003c/b\u003e f\u00fcr F\u00fcrsten und Minister den Anspruch auf\u003cbr\u003e\u201epers\u00f6nliche Achtung\u201c ausschlie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz083_1848-36-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1222.65, "y": 951.75}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-7390-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGl\u00fcckselig, mit heiligem Eifer arbeitete nun Gentz die\u003cbr\u003eVorschl\u00e4ge f\u00fcr die Karlsbader Versammlung aus: provisorische\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e gegen die Universit\u00e4ten, die Presse, die\u003cbr\u003eDemagogen, und dazu eine Interpretation des Art. 13, wozu die\u003cbr\u003eThorheiten der badischen Kammern den hochwillkommenen Anla\u00df\u003cbr\u003eboten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-7390-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 778.6, "y": 693.05}, {"color": "#377eb8", "id": "mommsen_roemische03_1856-4686-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Volkstribun konnte durch sein Einschreiten wie jede andere\u003cbr\u003eAmtshandlung, so auch den unter Leitung eines Magistrats gefundenen\u003cbr\u003eGeschwornenspruch cassiren, ausser wo besondere \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003edie tribunicische Intercession ausschlossen; was der Fall war bei den\u003cbr\u003edurch neuere Gesetze niedergesetzten Geschwornengerichten, den\u003cbr\u003eHundertm\u00e4nnern und den verschiedenen Criminalcommissionen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-4686-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.3, "y": 945.65}, {"color": "#377eb8", "id": "nn_nrhz110_1848-151-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchaffrath: Wir brauchen keine Zeitungsartikel, keine\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e, keinen Schutz gegen Sie (rechts) und\u003cbr\u003eAndere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz110_1848-151-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.05, "y": 789.45}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-8135-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd Alles dies in dem n\u00e4mlichen Augenblick, da Hardenberg die\u003cbr\u003eKarlsbader Politik f\u00f6rderte; in seinen Augen waren die neuen\u003cbr\u003eBundesgesetze nur \u003cb\u003eAusnahmegesetze\u003c/b\u003e f\u00fcr wenige Jahre der\u003cbr\u003eNoth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-8135-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.7, "y": 219.02}, {"color": "#377eb8", "id": "nn_nrhz213_1849-382-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur Plakate gegen die Demokraten unter den Soldaten verstreut,\u003cbr\u003eletzteren doppelte Lohnungen, Feldzulagen gegeben, und die S\u00e4bel\u003cbr\u003ewerden gezogen, ruhige Versammlungen gesprengt, und der Aufruhr ist\u003cbr\u003efertig und die \u003cb\u003eAusnahmegesetze\u003c/b\u003e sind da.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz213_1849-382-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.35, "y": 140.485}, {"color": "#377eb8", "id": "boerne_paris05_1834-1904-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Gegenstand der Sp\u00f6tter aller jener Elenden, die einst ihr\u003cbr\u003eFeldgeschrei daraus gemacht, wird diese verkaufte, gesch\u00e4ndete, an\u003cbr\u003eallen Stra\u00dfenecken ausgebotene und verschacherte Freiheit; diese\u003cbr\u003eFreiheit, welche die Possenrei\u00dfer des J\u00fcste-Milieu sich mit Fu\u00dfst\u00f6\u00dfen\u003cbr\u003eeinander zuwerfen; diese gebrandmarkte und mit der Haspel der\u003cbr\u003e\u003cb\u003eAusnahmsgesetze\u003c/b\u003e erw\u00fcrgte Freiheit, wieder durch ihre\u003cbr\u003eVernichtung die Revolution von 1830, in eine gro\u00dfe Schmach und eine\u003cbr\u003eh\u00fcndische Schurkerei verwandelt.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boerne_paris05_1834-1904-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1118.15, "y": 305.195}, {"color": "#377eb8", "id": "vogt_thierstaaten_1851-807-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWaren nicht eine Menge \u003cb\u003eAusnahmsgesetze\u003c/b\u003e f\u00fcr den Adel\u003cbr\u003evorhanden, die ihn im Nichtzahlen sch\u00fctzten?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_thierstaaten_1851-807-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1460.35, "y": 858.95}, {"color": "#377eb8", "id": "nn_nrhz045_1848-12-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer General Pfuel (von H\u00f6llenstein) begann seine\u003cbr\u003eFriedensmission damit, da\u00df er die gemeinen Gesetze suspendirte und\u003cbr\u003emilit\u00e4rische \u003cb\u003eAusnahmgesetze\u003c/b\u003e erlie\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz045_1848-12-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.0, "y": 722.1}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-7386-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWar man mit Preu\u00dfen einig, dann sollten die Vertreter der\u003cbr\u003ebeiden Gro\u00dfm\u00e4chte in Karlsbad mit den Ministern der gr\u00f6\u00dferen\u003cbr\u003eBundesstaaten die \u003cb\u003eAusnahmegesetze\u003c/b\u003e vereinbaren, welche der\u003cbr\u003eBundestag ohne weitere Berathung anzunehmen und zu verk\u00fcndigen h\u00e4tte;\u003cbr\u003edenn wer unter den Kleinen durfte den neun m\u00e4chtigsten deutschen\u003cbr\u003eH\u00f6fen, sobald sie sich ernstlich geeinigt hatten, zu widersprechen\u003cbr\u003ewagen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-7386-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1184.95, "y": 393.825}, {"color": "#377eb8", "id": "nn_nrhz083_1848-43-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem Hr. Ahrens sodann noch im Sinn der politischen Moral\u003cbr\u003ef\u00fcr Abstellung der Civilorden gesprochen, dem Milit\u00e4rstand aber in\u003cbr\u003edieser Beziehung \u003cb\u003eAusnahmgesetze\u003c/b\u003e vindicirt hat, ohne sich um den\u003cbr\u003eRuf der Versammlung nach Schlu\u00df und um die Ermahnung des Pr\u00e4sidenten\u003cbr\u003ezur K\u00fcrze zu k\u00fcmmern, erscheint Hr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz083_1848-43-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1275.6, "y": 539.45}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-129-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Angst des Sommers 1819 war verflogen, die neuen\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e gen\u00fcgten vorl\u00e4ufig um die wirklichen wie die\u003cbr\u003eeingebildeten Gefahren einer demagogischen Schilderhebung zu\u003cbr\u003ebeschw\u00f6ren, und je sicherer man sich wieder f\u00fchlte, um so m\u00e4chtiger\u003cbr\u003eregte sich an den kleinen H\u00f6fen wieder die Empfindung, welche in\u003cbr\u003efriedlichen Zeitl\u00e4uften bei ihnen immer vorherrschte: die Sorge um\u003cbr\u003eihre Souver\u00e4nit\u00e4t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-129-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 79.44, "y": 654.55}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-6355-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine kecken Sophismen fanden Anklang nicht blos bei der\u003cbr\u003eAengstlichkeit der Cabinette, sondern auch bei dem Standesgef\u00fchl der\u003cbr\u003eSchriftsteller, die in ihrer Eitelkeit nicht bemerkten, da\u00df Gentz der\u003cbr\u003ePresse nur darum eine stolze Ausnahmestellung au\u00dferhalb des gemeinen\u003cbr\u003eRechtes zuwies, weil er sie durch \u003cb\u003eAusnahmegesetze\u003c/b\u003e knebeln\u003cbr\u003ewollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-6355-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 726.85, "y": 1049.05}, {"color": "#377eb8", "id": "savigny_system08_1849-4652-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMerkw\u00fcrdigerweise f\u00fcgt das R\u00f6mische Recht f\u00fcr den Fall der\u003cbr\u003eerweiternden \u003cb\u003eAusnahmegesetze\u003c/b\u003e eine Einschr\u00e4nkung hinzu, die also\u003cbr\u003eals die Ausnahme einer Ausnahme zu betrachten ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system08_1849-4652-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.35, "y": 856.15}, {"color": "#377eb8", "id": "nn_nrhz213_1849-355-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchmerling, Vinke und andere Ehrenm\u00e4nner haben versch\u00e4rfende\u003cbr\u003e\u003cb\u003eAusnahmsgesetze\u003c/b\u003e beantragt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz213_1849-355-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1117.4, "y": 1071.2}, {"color": "#377eb8", "id": "nn_nrhz213_1849-381-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVogt f\u00e4hrt fort: \u003cb\u003eAusnahmegesetze\u003c/b\u003e zu machen sei ein\u003cbr\u003eleichter Spa\u00df, wenn man darauf ziele.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz213_1849-381-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1134.4, "y": 206.24}, {"color": "#377eb8", "id": "2532889X_1983-01-21_01_100.tcf.xml-38-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiterer Zweck bestehe dann, die antifaschistischen\u003cbr\u003eWerkt\u00e4tigen zu un\u00fcberlegten Handlungen, wom\u00f6glich zu Zusammenst\u00f6\u00dfen\u003cbr\u003emit der Polizei zu provozieren, um Handhaben f\u00fcr die Anwendung des\u003cbr\u003eSchleicherschen \u003cb\u003eAusnahmegesetzes\u003c/b\u003e gegen die KPD, andere\u003cbr\u003eproletarische Organisationen und gegen die kommunistische Presse zu\u003cbr\u003eschaffen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-01-21_01_100.tcf.xml-38-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.45, "y": 359.85}, {"color": "#377eb8", "id": "26120215_1953_03_14_01_021.tcf.xml-45-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd schlie\u00dflich ist Karl Marx der st\u00e4ndige Ratgeber und F\u00fchrer\u003cbr\u003eder deutschen Arbeiterklasse in der schweren Zeit des Kampfes cegen\u003cbr\u003edie Bismnrckschen \u003cb\u003eAusnahmegesetze\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_03_14_01_021.tcf.xml-45-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1359.45, "y": 889.25}, {"color": "#377eb8", "id": "2532889X_1966-05-13_01_030.tcf.xml-14-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u003cb\u003eAusnahmegesetz\u003c/b\u003e, das nur geeignet ist, jeden B\u00fcrger\u003cbr\u003eder DDR als vermutlichen Rechtsbrecher zu diskriminieren, \u00e4ndert an\u003cbr\u003eder bestehenden rechts-und verfassungswidrigen Situation\u003cbr\u003enichts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-05-13_01_030.tcf.xml-14-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.2, "y": 666.15}, {"color": "#377eb8", "id": "26120215_1981_10_08_01_031.tcf.xml-8-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den von diesen faschistischen \u201eJuristen\" auf der\u003cbr\u003eGrundlage v\u00f6lkerrechtswidriger \u003cb\u003eAusnahmegesetze\u003c/b\u003e meist wegen\u003cbr\u003esogenannter def\u00e4tistischer \u00c4u\u00dferungen beziehungsweise\u003cbr\u003eWehrkraftzersetzung Verurteilten befanden sich auch B\u00fcrger\u003cbr\u003eFrankreichs, Belgiens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_10_08_01_031.tcf.xml-8-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.3, "y": 1072.7}, {"color": "#377eb8", "id": "26120215_1975_11_18_01_057.tcf.xml-8-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emen von der britischen Regierung die Freilassung aller\u003cbr\u003epolitischen H\u00e4ftlinge, eine Charta der demokratischen Rechte f\u00fcr die\u003cbr\u003eBev\u00f6lkerung Nordirlands, die Abschaffung aller \u003cb\u003eAusnahmegesetze\u003c/b\u003e,\u003cbr\u003edie der Unterdr\u00fcckung der Bev\u00f6lkerung dienen, den R\u00fcckzug der\u003cbr\u003ebritischen Truppen in Nordirland in ihre Kasernen bis zu ihrem\u003cbr\u003eendg\u00fcltigen Abzug und die Ersetzung der irischen Polizei durch\u003cbr\u003eOrdnungskr\u00e4fte, die f\u00fcr die Bev\u00f6lkerung annehmbar sind und unter\u003cbr\u003edemokratischer Kontrolle stehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_11_18_01_057.tcf.xml-8-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 394.045, "y": 721.25}, {"color": "#377eb8", "id": "26120215_1948_09_22_01_011.tcf.xml-17-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie israelische Regierung hat ein \u201e\u003cb\u003eAusnahmegesetz\u003c/b\u003e zur\u003cbr\u003eBek\u00e4mpfung des Terrorismus\" erlassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_09_22_01_011.tcf.xml-17-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 431.66, "y": 240.145}, {"color": "#377eb8", "id": "26120215_1964_09_15_01_069.tcf.xml-25-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie studentische Jugend und die Buddhiscen werfen ihm vor allem\u003cbr\u003evor, da\u00df Than, der Leibjurist Diems, der die ber\u00fcchtigten\u003cbr\u003e \u003c/p\u003e", "x": 881.4, "y": 869.85}, {"color": "#377eb8", "id": "2532889X_1977-09-24_01_038.tcf.xml-15-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerade r\u00fcckengest\u00e4rkt von seinem Empfang durch Pr\u00e4sident Carter\u003cbr\u003eaus Washington zur\u00fcckgekehrt, der Pinochet zu der Bemerkung\u003cbr\u003everanla\u00dfte, da\u00df in den Beziehungen zu den USA eine g\u00fcnstige\u003cbr\u003eEntwicklung eingetreten sei. erk arte er unverfroren: A e von dem\u003cbr\u003eRegime erlassenen \u003cb\u003eAusnahmegesetze\u003c/b\u003e w\u00fcrden beibehalten, so auch\u003cbr\u003eder seit vier Jahren bestehende Belagerungszustand; und das Gerede von\u003cbr\u003eWahlen m\u00fcsse aufh\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-09-24_01_038.tcf.xml-15-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 574.55, "y": 771.35}, {"color": "#377eb8", "id": "2532889X_1965-06-25_01_125.tcf.xml-18-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Notstandsgesetze sind \u003cb\u003eAusnahmegesetze\u003c/b\u003e, die zur\u003cbr\u003etotalen staatlichen Machtkonzentration f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-06-25_01_125.tcf.xml-18-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 759.7, "y": 486.57}, {"color": "#377eb8", "id": "2532889X_1949-08-14_01_109.tcf.xml-1-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlte Antifaschisten durch das \u003cb\u003eAusnahmegesetz\u003c/b\u003e des\u003cbr\u003eWestm yle=\"color:#808080;\"\u003e\u003c/span\u003eZu den Barzel-Vorschl\u00e4gen nach einer Verfassungs\u00e4nderung, die\u003cbr\u003edarauf abzielen, die fortschrittlichen Kr\u00e4fte noch wirksamer verfolgen\u003cbr\u003eund progressives Gedankengut noch gr\u00fcndlicher von den Schulen\u003cbr\u003efernhalten zu k\u00f6nnen, meint Wehner unter Hinweis auf den Artikel 18\u003cbr\u003edes DTD Grundgesetzes, da\u00df dazu -p\u003e:-:n(I.T-und \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003er Lw jn \u0027 iij* seien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_01_22_01_297.tcf.xml-7-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1388.05, "y": 944.15}, {"color": "#377eb8", "id": "2532889X_1963-03-27_01_055.tcf.xml-3-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Milit\u00e4rregime mit seinen \u003cb\u003eAusnahmegesetzen\u003c/b\u003e soll auch\u003cbr\u003ef\u00fcr die n\u00e4chsten Jahre fortgesetzt werden, wor\u00fcber Washington bereits\u003cbr\u003eBesorgnis \u00e4u\u00dferte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-03-27_01_055.tcf.xml-3-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 195.08, "y": 815.65}, {"color": "#377eb8", "id": "2532889X_1964-10-23_01_041.tcf.xml-16-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin demokratischer Staat ben\u00f6tigt nicht diese\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e, um den inneren Frieden zu bewahren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-10-23_01_041.tcf.xml-16-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1411.2, "y": 998.95}, {"color": "#377eb8", "id": "2532889X_1953-02-21_01_043.tcf.xml-102-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann kam der Fall dieses \u003cb\u003eAusnahmegesetzes\u003c/b\u003e, die Hoffnung\u003cbr\u003eauf schnellere Revolutionierung der Arbeiterschaft wuchs, und in dem\u003cbr\u003eVorwort zur deutschen Ausgabe des Kommunistischen Manifests vom Jahre\u003cbr\u003e1890 schrieb Friedrich Engels mit stolzer Freude:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-02-21_01_043.tcf.xml-102-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.52, "y": 861.4}, {"color": "#377eb8", "id": "26120215_1967_02_26_01_510.tcf.xml-56-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Attentat auf den alten Kaiser (nicht nur die Arbeiter\u003cbr\u003ewu\u00dften schon damals, wessen Regie das war) sollte herhalten, die\u003cbr\u003eReichstagsmehrheit f\u00fcr ein \u003cb\u003eAusnahmegesetz\u003c/b\u003e zu gewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_02_26_01_510.tcf.xml-56-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1156.45, "y": 81.58}, {"color": "#377eb8", "id": "26120215_1979_05_03_01_278.tcf.xml-3-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beh\u00f6rden Israels foltern und verh\u00f6ren in Gef\u00e4ngnisse\u003cbr\u003everschleppte pal\u00e4stinensische Einwohner auf der Grundlage eines\u003cbr\u003e\u003cb\u003eAusnahmegesetzes\u003c/b\u003e der ehemaligen britischen Mandatsverwaltung\u003cbr\u003eaus dem Jahre 1948.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_05_03_01_278.tcf.xml-3-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.8, "y": 537.85}, {"color": "#377eb8", "id": "2532889X_1979-07-03_01_095.tcf.xml-3-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00fcrzlich hat sich die Paraguayische Kommunistische Partei (PCP)\u003cbr\u003ean die demokratischen und patriotischen Kr\u00e4fte ihres Landes gewandt\u003cbr\u003eund zur Bildung einer nationalen antidiktatorischen Kampffront gegen\u003cbr\u003edas reaktion\u00e4re Stroessner-Regime aufgefordert, das seit 25 Jahren mit\u003cbr\u003eTerror und \u003cb\u003eAusnahmegesetzen\u003c/b\u003e regiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-07-03_01_095.tcf.xml-3-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.7, "y": 908.85}, {"color": "#377eb8", "id": "2532889X_1968-11-09_01_283.tcf.xml-9-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas war zugleich ein innerpolitischer Terrorkn\u00fcppel gegen\u003cbr\u003eAndersdenkende, die ja auf diese Weise st\u00e4ndig bedroht wurden, als\u003cbr\u003e\u201eUntermenschen\" unter \u003cb\u003eAusnahmegesetz\u003c/b\u003e gestellt zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-11-09_01_283.tcf.xml-9-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 531.95, "y": 792.9}, {"color": "#377eb8", "id": "2532889X_1957-09-24_01_044.tcf.xml-25-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie fordert die Aufhebung von \u003cb\u003eAusnahmegesetzen\u003c/b\u003e, die\u003cbr\u003eWiederherstellung der B\u00fcrgerrechte und Ma\u00dfnahmen gegen die bewaffneten\u003cbr\u003eBanden des ehemaligen Diktators Rojas Pinilla.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-09-24_01_044.tcf.xml-25-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1274.8, "y": 157.56}, {"color": "#377eb8", "id": "26120215_1973_09_26_01_165.tcf.xml-4-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit der Schaffung eines \u003cb\u003eAusnahmegesetzes\u003c/b\u003e gegen Menschen\u003cbr\u003emit sozialistischer Gesinnung werde offener Verfassungsbruch\u003cbr\u003ebetrieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_09_26_01_165.tcf.xml-4-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1377.6, "y": 725.25}, {"color": "#377eb8", "id": "2532889X_1951-02-06_01_129.tcf.xml-7-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit \u003cb\u003eAusnahmegesetzen\u003c/b\u003e und einer Art faschistischer SA\u003cbr\u003esucht Bonn der immer aktiver werdenden Ohneuns-Bewegung Herr zu\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-02-06_01_129.tcf.xml-7-1\u003cbr\u003etype: us
