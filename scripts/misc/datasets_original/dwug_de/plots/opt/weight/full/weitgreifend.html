3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Herausforderung, die filmische Darstellung des Begr\u00fcnders\u003cbr\u003edes Sowjetstaates unter \u2022 immer \u003cb\u003eweitgreifenderen\u003c/b\u003e Aspekten in \u0027\u003cbr\u003eAngriff zu nehmen, stellte er sich sein Leben lang stets neu mit\u003cbr\u003eleidenschaftlicher -Parteinahme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-04-26_01_081.tcf.xml-16-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.2, "y": 1196.1}, {"color": "#377eb8", "id": "26120215_1987_08_11_01_255.tcf.xml-10-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht allein Probleme der moralischen Bew\u00e4hrung einzelner\u003cbr\u003estehen im Mittelpunkt dieser Werke \u2014 zunehmend vermag die SF der DDR\u003cbr\u003e(mit ihren Spitzenautoren) Themen von sozialer Relevanz auf hohem\u003cbr\u003eliterarischen Niveau zu gestalten, und immer wieder bestechen die\u003cbr\u003ebereits genannten Autoren durch ihre \u003cb\u003eweitgreifende\u003c/b\u003e,\u003cbr\u003edialektische Interpretation weltanschaulicher Fragen, durch\u003cbr\u003e\u00dcberlegungen zum Begriff des gesellschaftlichen Fortschritts und der\u003cbr\u003eRolle des Individuums in der Geschichte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_08_11_01_255.tcf.xml-10-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 763.15, "y": 586.15}, {"color": "#377eb8", "id": "26120215_1984_11_23_01_179.tcf.xml-502-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit verbinden sich unmittelbar \u003cb\u003eweitgreifende\u003c/b\u003e\u003cbr\u003eZielstellungen zur Senkung des spezifischen Energieverbrauchs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_11_23_01_179.tcf.xml-502-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.93, "y": 537.1}, {"color": "#377eb8", "id": "26120215_1986_12_04_01_090.tcf.xml-3-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u201eNetzwerk\" an Beziehungen ist von \u003cb\u003eweitgreifender\u003c/b\u003e\u003cbr\u003eDimension bei einem Manne des\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_12_04_01_090.tcf.xml-3-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.635, "y": 1126.7}, {"color": "#377eb8", "id": "26120215_1966_09_15_01_036.tcf.xml-42-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs dient der Vorbereitung der 15. Stadtverordnetenung, die Ende\u003cbr\u003eSeptember das \u003cb\u003eweitgreifende\u003c/b\u003e Gebiet der \u00f6rtlichen\u003cbr\u003eVersorgungswirtschaft behandelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_09_15_01_036.tcf.xml-42-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.8, "y": 427.855}, {"color": "#377eb8", "id": "2532889X_1984-05-24_01_063.tcf.xml-223-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eWeitgreifende\u003c/b\u003e Aufgaben stehen vor dem Verband der Film-\u003cbr\u003eund Fernsehschaffenden, der sowohl im Leben der sowjetischen Filmkunst\u003cbr\u003eals auch bei der Entwicklung ihrer internationalen Kontakte eine\u003cbr\u003ewichtige Rolle spielt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-05-24_01_063.tcf.xml-223-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.7, "y": 1171.8}, {"color": "#377eb8", "id": "2532889X_1953-06-28_01_046.tcf.xml-3-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso haben aus den j\u00fcngsten Ereignissen vor allem die\u003cbr\u003eGewerkschaften \u003cb\u003eweitgreifende\u003c/b\u003e Lehren zu ziehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-06-28_01_046.tcf.xml-3-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.55, "y": 800.4}, {"color": "#377eb8", "id": "26120215_1969_10_12_01_390.tcf.xml-18-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie verfassungsm\u00e4\u00dfig gesicherte und gesetzlich verankerte\u003cbr\u003eGleichberechtigung der Frau mit dem Mann wird Schritt f\u00fcr Schritt mit\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Ma\u00dfnahmen in allen Bereichen des Lebens in die\u003cbr\u003eWirklichkeit umgesetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_10_12_01_390.tcf.xml-18-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 918.4, "y": 278.73}, {"color": "#377eb8", "id": "2532889X_1986-09-12_01_085.tcf.xml-5-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Zeit nach dem Wiener Kongre\u00df hatte der Dichter keine\u003cbr\u003eChance, seinen \u003cb\u003eweitgreifenden\u003c/b\u003e Lebensanspruch als sch\u00f6pferischer\u003cbr\u003eMensch, als K\u00fcnstler zumal, zu verwirklichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-09-12_01_085.tcf.xml-5-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.9, "y": 124.475}, {"color": "#377eb8", "id": "26120215_1981_01_31_01_104.tcf.xml-71-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAutoren liegt, ob einer in den allt\u00e4glichen kleinen Dingen\u003cbr\u003esteckenbleibt oder aus einer begrenzten Erfahrung und aus seinem\u003cbr\u003eWissen die gro\u00dfen Geschichten mit der \u003cb\u003eweitgreifenden\u003c/b\u003e geistigen\u003cbr\u003eDimension zu machen wei\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_01_31_01_104.tcf.xml-71-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 854.45, "y": 601.2}, {"color": "#377eb8", "id": "26120215_1974_09_08_01_379.tcf.xml-3-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls \u0027 st\u00e4hlerner Schild\" der Sowietarmee haben sich die\u003cbr\u003ePanzertruppen in eine machtvolle Waffengattung verwandelt, die unter\u003cbr\u003emodernen Bedingungen \u003cb\u003eweitgreifende\u003c/b\u003e operative Aufgaben erf\u00fcllen\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_09_08_01_379.tcf.xml-3-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.75, "y": 342.415}, {"color": "#377eb8", "id": "2532889X_1964-03-03_01_064.tcf.xml-60-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur durch eine \u003cb\u003eweitgreifende\u003c/b\u003e Gemeinschaftsarbeit aller\u003cbr\u003eagrarwissenschaftlichen Disziplinen mit der Landmaschinenindustrie und\u003cbr\u003eder Praxis sind perspektivische. dem wissenschaftlichtechnischen\u003cbr\u003eH\u00f6chststand entsprechende Maschinensysteme als Grundlage f\u00fcr die\u003cbr\u003eEinf\u00fchrung industriem\u00e4\u00dfiger Produktionsverfahren in der\u003cbr\u003esozialistischen Landwirtschaft zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-03-03_01_064.tcf.xml-60-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 405.035, "y": 811.8}, {"color": "#377eb8", "id": "26120215_1954_07_25_01_033.tcf.xml-20-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo bleibt der Dichter in seiner \u003cb\u003eweitgreifenden\u003c/b\u003e Bem\u00fchung\u003cbr\u003ebisweilen gleicherweise zwischen dem christlichen Himmel und der\u003cbr\u003erealen Erde h\u00e4ngen, pl\u00f6tzlich einmal von t\u00f6dlicher Einsamkeit\u003cbr\u003eumstarrt. doch noch stets mit der Aussicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_07_25_01_033.tcf.xml-20-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.22, "y": 629.9}, {"color": "#377eb8", "id": "26120215_1968_04_11_01_300.tcf.xml-13-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa eifert ein Professor D\u00fcbs, westdeutscher \u201eDDRologe\", man\u003cbr\u003em\u00fcsse per psychologischer Kriegf\u00fchrung eine \u201e\u003cb\u003eweitgreifende\u003c/b\u003e\u003cbr\u003eDurchl\u00f6cherung und Aufhebung marxistischer Grunds\u00e4tze in unserer\u003cbr\u003eRepublik erreichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1968_04_11_01_300.tcf.xml-13-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1330.8, "y": 391.615}, {"color": "#377eb8", "id": "26120215_1969_02_01_01_030.tcf.xml-3-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie \u00fcberhaupt in all den tief-und \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eDiskussionen, die dieser bewegende R\u00fcckblick auf 60 Jahre deutscher\u003cbr\u003eMenschen -Geschichte ausl\u00f6ste, neben dem pers\u00f6nlichen Erleben, dem\u003cbr\u003eVergleich mit eigenen Erfahrungen stets die Erkenntnis der Gegenwart\u003cbr\u003eim Vordergrund des Gespr\u00e4chs stand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_02_01_01_030.tcf.xml-3-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.55, "y": 576.25}, {"color": "#377eb8", "id": "2532889X_1971-05-08_01_061.tcf.xml-66-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKaum ist dieser Sowjetstaat die ersten \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eSchritte auf dem Weg der Industrialisierung gegangen, da kommen jene\u003cbr\u003evierziger Jahre \u2014 die Naziaggression, viele Millionen Tote, die\u003cbr\u003everbrannte Erde, aber am Ende der Sieg, bewirkt durch die Partei und\u003cbr\u003eden Massenheroismus des Volkes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-05-08_01_061.tcf.xml-66-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1164.05, "y": 752.6}, {"color": "#377eb8", "id": "26120215_1946_06_22_01_047.tcf.xml-8-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSprachkund-e, Geschichte, Erziehung. Literatur; Gedichte, eine\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e, vielseitige staatsm\u00e4nnische T\u00e4tigkeit, die big\u003cbr\u003eheute nachwirkt: dazu soziologische Ideen als noch uavollzogenes\u003cbr\u003eVerm\u00e4chtnis: das ist die riesige Hinterlassenschaft Wilhelm von\u003cbr\u003eHumboldts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_06_22_01_047.tcf.xml-8-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.1, "y": 748.15}, {"color": "#377eb8", "id": "2532889X_1949-01-09_01_050.tcf.xml-18-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine \u003cb\u003eweitgreifende\u003c/b\u003e Zusammenstellung aller Ausspr\u00fcche von\u003cbr\u003eMarx und Engels \u00fcber die Geschichte der Kunst und Literatur gibt der\u003cbr\u003evierte Teil, aufgegliedert in Einzelabschnitte, welche der Entwicklung\u003cbr\u003evon der Antike \u00fcber Mittelalter und Renaissance, \u00fcber Aufkl\u00e4rung und\u003cbr\u003eRomantik bis zum klassischen Realismus am Ende des 18. und am Beginn\u003cbr\u003edes 19. Jahrhunderts nachgehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-01-09_01_050.tcf.xml-18-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.65, "y": 909.3}, {"color": "#377eb8", "id": "2532889X_1979-01-27_01_161.tcf.xml-88-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wurden \u003cb\u003eweitgreifende\u003c/b\u003e Ziele gestellt, aber zugleich\u003cbr\u003eInitiativen zu kleinen und kleinsten Schritten ergriffen, um jede\u003cbr\u003ereale M\u00f6glichkeit zu erproben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-01-27_01_161.tcf.xml-88-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1330.15, "y": 460.23}, {"color": "#377eb8", "id": "26120215_1969_02_15_01_176.tcf.xml-20-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOder nehmen wir die immer frechere und \u003cb\u003eweitgreifendere\u003c/b\u003e\u003cbr\u003eAktivit\u00e4t der NP.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_02_15_01_176.tcf.xml-20-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.1, "y": 470.415}, {"color": "#377eb8", "id": "2532889X_1990-01-06_01_051.tcf.xml-46-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer strukturelle Widerspruch zwischen gegebener Qualifikation\u003cbr\u003eund der f\u00fcr die freien Stellen geforderten kann nur gel\u00f6st werden\u003cbr\u003edurch \u003cb\u003eweitgreifende\u003c/b\u003e Umschulungsprogramme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-01-06_01_051.tcf.xml-46-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1142.9, "y": 1042.75}, {"color": "#377eb8", "id": "26120215_1966_03_05_01_071.tcf.xml-3-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach der \u003cb\u003eweitgreifenden\u003c/b\u003e politischen Krise im vergangenen\u003cbr\u003eSommer hat sich die Position der Regierung Stephanopoulus keineswegs\u003cbr\u003everbessert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_03_05_01_071.tcf.xml-3-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1133.85, "y": 966.85}, {"color": "#377eb8", "id": "2532889X_1978-12-14_01_133.tcf.xml-24-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den \u003cb\u003eweitgreifenden\u003c/b\u003e Vorschl\u00e4gen der Deklaration der\u003cbr\u003eMoskauer Tagung wird konkret der Weg gewiesen, wie das Erreichte zu\u003cbr\u003esichern ist, neue Resultate im Kampf um Sicherheit und Frieden erzielt\u003cbr\u003ewerden k\u00f6nnen und die Gefahren eines nuklearen Weltkrieges von der\u003cbr\u003eMenschheit abzuwenden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-12-14_01_133.tcf.xml-24-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.15, "y": 114.465}, {"color": "#377eb8", "id": "26120215_1988_06_04_01_081.tcf.xml-9-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn langen Perioden entwickelt er sein Anliegen, stellt\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Zusammenh\u00e4nge her und bereitet einen\u003cbr\u003edramaturgischen Fundus auf, der so f\u00fcr den Leser und Zuh\u00f6rer anwendbar\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_06_04_01_081.tcf.xml-9-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 262.045, "y": 307.97}, {"color": "#377eb8", "id": "2532889X_1973-12-27_01_052.tcf.xml-27-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu seinen Lebzeiten auf den lokalen Raum Berlins beschr\u00e4nkt,\u003cbr\u003e\u00fcbte Blechens Kunst durch den unverkennbaren Einflu\u00df auf Menzel. und\u003cbr\u003eLiebermann eine \u003cb\u003eweitgreifende\u003c/b\u003e Wirkung, die ihm die\u003cbr\u003ekunstgeschichtliche Stellung als einen Wegbereiter des Realismus in\u003cbr\u003eDeutschland zuweist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-12-27_01_052.tcf.xml-27-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.8, "y": 266.345}, {"color": "#377eb8", "id": "2532889X_1966-06-25_01_196.tcf.xml-133-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine derartig umfassende und \u003cb\u003eweitgreifende\u003c/b\u003e Aufgabe wie\u003cbr\u003edie sozialistische Rationalisierung und Standardisierung als st\u00e4ndiges\u003cbr\u003ePrinzip sozialistischer Wirtschaftsf\u00fchrung verlangt ein generelles\u003cbr\u003eUmdenken, erfordert grunds\u00e4tzlich neue L\u00f6sungswege zu\u003cbr\u003ebeschreiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-06-25_01_196.tcf.xml-133-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.18, "y": 824.65}, {"color": "#377eb8", "id": "26120215_1964_04_25_01_070.tcf.xml-103-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wird auch der Sinn und Inhalt des Bitterfelder Weges mit dem\u003cbr\u003eumfassenden Aufbau des Sozialismus immer \u003cb\u003eweitgreifender\u003c/b\u003e, so\u003cbr\u003everflechten sich die kulturellen k\u00fcnstlerischen Belange mit allen auf\u003cbr\u003edie Pers\u00f6nlichkeit einwirkenden und von der Pers\u00f6nlichkeit\u003cbr\u003egeschaffenen Realit\u00e4ten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_04_25_01_070.tcf.xml-103-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1039.7, "y": 9.0}, {"color": "#377eb8", "id": "2532889X_1970-08-29_01_281.tcf.xml-17-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch der unmittelbare Eindruck wird durch eine\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Statistik gest\u00fctzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-08-29_01_281.tcf.xml-17-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.0, "y": 443.775}, {"color": "#377eb8", "id": "2532889X_1985-09-06_01_222.tcf.xml-5-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1976 hatte er einen Roman vorgelegt, der ein h\u00f6chst\u003cbr\u003einteressanter Versuch war, eine \u003cb\u003eweitgreifende\u003c/b\u003e geistige\u003cbr\u003eAuseinandersetzung in unsere Romanliteratur einzubringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-09-06_01_222.tcf.xml-5-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.15, "y": 940.95}, {"color": "#377eb8", "id": "2532889X_1984-11-17_01_424.tcf.xml-8-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Redaktionskollektiv unter der bew\u00e4hrten Leitung von\u003cbr\u003eAnnelies Laschitza ist f\u00fcr eine Riesenarbeit zu danken, die mit\u003cbr\u003eUmsicht, \u003cb\u003eweitgreifender\u003c/b\u003e Sachkenntnis, Akribie und pers\u00f6nlichem\u003cbr\u003eTaktgef\u00fchl geleistet wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-11-17_01_424.tcf.xml-8-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.275, "y": 872.3}, {"color": "#377eb8", "id": "26120215_1976_07_17_01_395.tcf.xml-42-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Beispiele zeigen, wie vielschichtig und\u003cbr\u003e\u003cb\u003eweitgreifend\u003c/b\u003e die Probleme sind, mit denen sich ein sinnvoller\u003cbr\u003eSchutz unserpr nat\u00fcrlichen Umwelt zu befassen hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_07_17_01_395.tcf.xml-42-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.65, "y": 653.5}, {"color": "#377eb8", "id": "26120215_1955_09_27_01_028.tcf.xml-10-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas gesamte deutsche Volk mu\u00df die Vorteile einer solchen\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e und In die Zukunft wirkenden\u003cbr\u003eVerst\u00e4ndigungspolitik f\u00fcr seine eigene Befriedung und f\u00fcr die\u003cbr\u003eWiederherstellung seiner Einheit auf einer friedlichen und\u003cbr\u003edemokratischen Grundlage richtig nutzen, Wir gehen dabei von der\u003cbr\u003erealen Lage aus, da\u00df sich in Deutschland zwei deutsche Staaten mit\u003cbr\u003everschiedenen gesellschaftlichen Systemen gebildet haben,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_09_27_01_028.tcf.xml-10-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 97.315, "y": 424.025}, {"color": "#377eb8", "id": "26120215_1947_06_29_01_009.tcf.xml-50-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan verweist auch auf die Konkurrenz des gro\u00dfen und zentral\u003cbr\u003egelegenen Kiel, das vor der Notwendigkeit iteht, seine m\u00e4chtige\u003cbr\u003eKriegsindustrie in eine \u003cb\u003eweitgreifende\u003c/b\u003e Friedensproduktion\u003cbr\u003eumzuwandeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_06_29_01_009.tcf.xml-50-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.345, "y": 763.35}, {"color": "#377eb8", "id": "2532889X_1956-05-06_01_145.tcf.xml-58-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Autor schildert pakkend,\" wenn auch manchmal in einer f\u00fcr\u003cbr\u003eKinder fast zu \u003cb\u003eweitgreifenden\u003c/b\u003e Linienf\u00fchrung, den bedeutendsten\u003cbr\u003eAbschnitt aus dem Leben dieses \u201eWun pan\u003ema\u00df gereift ist, Schubert als Klassiker begreift und dabei die\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Melodienb\u00f6gen ebenso auskostete, wie sie auch\u003cbr\u003eden immer wieder einbrechenden schmerzlichen Irritationen gerecht\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_10_23_01_096.tcf.xml-7-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 544.4, "y": 522.7}, {"color": "#377eb8", "id": "2532889X_1967-01-02_01_064.tcf.xml-12-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit schafft Seeger eine wichtige k\u00fcnstlerische Voraussetzung\u003cbr\u003edaf\u00fcr, da\u00df der Zuschauer mit leidenschaftlicher Parteinahme der\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e geistigmoralischen Auseinandersetzung folgt, die\u003cbr\u003ein diesem zun\u00e4chst eng scheinenden Rahmen ausgetragen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-01-02_01_064.tcf.xml-12-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1494.25, "y": 963.15}, {"color": "#377eb8", "id": "2532889X_1979-08-19_01_220.tcf.xml-19-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSicherlich hat Erich K\u00f6hlers \u201eReise um die Erde in acht Tagen\"\u003cbr\u003enicht das Gewicht seines vielschichtig gestalteten, philosophisch\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Romans \u201eHinter den Bergen\", hat auch nicht das\u003cbr\u003emobilisierende Pathos seiner Erz\u00e4hlskizze \u201eDer Krott oder das Ding\u003cbr\u003eunterm Hut\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-08-19_01_220.tcf.xml-19-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 490.265, "y": 893.2}, {"color": "k", "id": "stein_verwaltungslehre01_1865-4982-4", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm unbestimmtesten weil am \u003cb\u003eweitgreifendsten\u003c/b\u003e ist ohne\u003cbr\u003eZweifel das Ministerium der Volkswirthschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-4982-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1425.4, "y": 76.5}, {"color": "k", "id": "26120215_1948_09_02_01_012.tcf.xml-8-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie gesamte fortschrittliche Welt hat einen hervorragenden\u003cbr\u003eTheoretiker der neuen Sowjetkultur verloren, dem \u003cb\u003eweitgreifende\u003c/b\u003e\u003cbr\u003eErkenntnisse in Fragen der Philosophie, Literatur und Musik zu\u003cbr\u003everdanken sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_09_02_01_012.tcf.xml-8-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 356.115, "y": 76.5}, {"color": "k", "id": "2532889X_1982-09-04_01_421.tcf.xml-4-25", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon am kommenden Dienstag folgt mit Schillers \u201eWilhelm Teil\"\u003cbr\u003e(Regie Martin Hellberg) eine weitere Premiere, deutlich\u003cbr\u003esignalisierend, da\u00df die \u003cb\u003eweitgreifenden\u003c/b\u003e Vorhaben der Goethe-und\u003cbr\u003eSchiller-Ehrungen der DDR in den Jahren 1980 bis 1984 die\u003cbr\u003eSpielplangestaltung des Nationaltheaters pr\u00e4gen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-09-04_01_421.tcf.xml-4-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1502.95, "y": 1224.0}, {"color": "k", "id": "26120215_1977_06_30_01_022.tcf.xml-10-1", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eweitgreifendste\u003c/b\u003e dieser Werke ist Eberhard Hilschers\u003cbr\u003eRoman \u00fcber den gr\u00f6\u00dften politischen Dichter der Deutschen vor\u003cbr\u003eHeine.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_06_30_01_022.tcf.xml-10-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.25, "y": 364.44}, {"color": "k", "id": "26120215_1960_11_30_01_352.tcf.xml-10-27", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausstellung f\u00fchrt dieser fruchtbaren Aussprache neuen Stoff\u003cbr\u003ezu. vor allem vom Positiven her, sehen wir doch in ihr Sch\u00f6pfungen,\u003cbr\u003edie sich in einer \u003cb\u003eweitgreifenden\u003c/b\u003e,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_11_30_01_352.tcf.xml-10-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.725, "y": 443.03}, {"color": "k", "id": "26120215_1973_08_16_01_108.tcf.xml-29-24", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Neuen gerecht zu werden, bedarf es eines tiefen Eindringens\u003cbr\u003ein die Wirklichkeit, der engen Verbundenheit mit der Arbeiterklasse,\u003cbr\u003eder F\u00e4higkeit \u003cb\u003eweitgreifender\u003c/b\u003e k\u00fcnstlerischer Verallgemeinerung\u003cbr\u003eund fortschreitender Eroberung der\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_08_16_01_108.tcf.xml-29-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1235.9, "y": 1224.0}, {"color": "k", "id": "2532889X_1975-04-15_01_053.tcf.xml-18-9", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn ihrer Figur sp\u00fcrt man, wie kompliziert und\u003cbr\u003e\u003cb\u003eweitgreifend\u003c/b\u003e, wie besonders die Anspr\u00fcche junger Leute an das\u003cbr\u003eLeben sind, man sp\u00fcrt aber auch, wie diese Anspr\u00fcche aus ihrem Leben\u003cbr\u003ewachsen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-04-15_01_053.tcf.xml-18-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1201.1, "y": 966.15}]);
