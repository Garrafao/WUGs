.45, "y": 136.405}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_493205.txt-15-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eGrain\u003c/b\u003e company ties on Capitol Hill are strong, as\u003cbr\u003ecampaign contributions indicate, but with on-going investigations by\u003cbr\u003ethe FTC, the ICC, Justice, the Commodity Futures Trading Commission,\u003cbr\u003eUSDA, and various grand juries, it will be increasingly difficult to\u003cbr\u003eignore the power held by these global corporations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_493205.txt-15-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.55, "y": 442.89}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_417075.txt-170-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe grass-fed claim on a label is not independently verified,\u003cbr\u003ehowever, and producers may \" finish \" the cattle on \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003e(usually without the hormone and drug additives).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417075.txt-170-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.9, "y": 587.2}, {"color": "#377eb8", "date": "1976", "id": "nf_1976_774315.txt-1115-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is usually a good idea to avoid cutting directly | across\u003cbr\u003ethe \u003cb\u003egrain\u003c/b\u003e, but in some circumstances it is necessary.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774315.txt-1115-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.385, "y": 271.425}, {"color": "#377eb8", "date": "1974", "id": "nf_1974_774254.txt-1685-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI am not sure when the Church conceded that Ussher\u0027s date must\u003cbr\u003ebe wrong, but it went very much against the clerical \u003cb\u003egrain\u003c/b\u003e to\u003cbr\u003econcede that the Earth is thousands of millions of years old.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1974_774254.txt-1685-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 356.975, "y": 235.55}, {"color": "#377eb8", "date": "1978", "id": "nf_1978_773460.txt-188-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA country such as India exports tea and iron ore but imports\u003cbr\u003eoil, food \u003cb\u003egrains\u003c/b\u003e, copper, tin, lead and zinc and so on.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1978_773460.txt-188-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.05, "y": 65.34}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_290548.txt-6-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePresident Ford moved to regulate future U.S.-Russian\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e deals.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_290548.txt-6-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.5, "y": 781.45}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_50150.txt-37-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe\u0027d talked to old-timers, read books, and knew what kinds of\u003cbr\u003einsects you could put in the grain to eat the insects that ate the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_50150.txt-37-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.55, "y": 457.04}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_400374.txt-143-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- To reduce mycotoxins in the kitchen: Store \u003cb\u003egrains\u003c/b\u003e,\u003cbr\u003eflour, or peanuts in tightly-closed containers in a dry place.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_400374.txt-143-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 560.95, "y": 354.69}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774071.txt-352-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMuch cellulose is removed in the processing of food; for\u003cbr\u003eexample the husks of cereal \u003cb\u003egrains\u003c/b\u003e, which are mainly cellulose,\u003cbr\u003eare usually removed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774071.txt-352-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.8, "y": 763.85}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_32257.txt-2-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe old Maxwell House coffee can she used as a \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003escoop slipped from her fingers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_32257.txt-2-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.485, "y": 406.585}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_491715.txt-1-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd a resident of Gardner, Kansas, irked by the racket from a\u003cbr\u003ehay drier in a \u003cb\u003egrain\u003c/b\u003e elevator near his home, pioneered a do-it-\u003cbr\u003eyourself solution to the problems of our new Age of Noise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_491715.txt-1-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 735.3, "y": 804.35}, {"color": "#377eb8", "date": "2002", "id": "news_2002_634221.txt-10-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt points in between, the TP \u0026W; serviced the factories,\u003cbr\u003echemical plants, \u003cb\u003egrain\u003c/b\u003e elevators and warehouses that provided\u003cbr\u003ethe bulk of its local business.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2002_634221.txt-10-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.7, "y": 796.85}, {"color": "#377eb8", "date": "1974", "id": "news_1974_731285.txt-29-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Agriculture Department is sticking by that projection, but\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e dealers say the outflow could be some 50 million bushels\u003cbr\u003eless than that.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1974_731285.txt-29-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 380.305, "y": 455.56}, {"color": "#377eb8", "date": "1962", "id": "nf_1962_774040.txt-637-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eResearch conducted at several stations has demonstrated that\u003cbr\u003ethe kind or amount of \u003cb\u003egrain\u003c/b\u003e fed does not affect the udder edema\u003cbr\u003eor congestion frequently observed at calving time.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1962_774040.txt-637-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.15, "y": 69.565}, {"color": "#377eb8", "date": "1965", "id": "news_1965_724965.txt-32-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn extension for 4 years of the present feed \u003cb\u003egrains\u003c/b\u003e\u003cbr\u003eprogram.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1965_724965.txt-32-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 184.55, "y": 349.72}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_417894.txt-122-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn both cases, the decline in \u003cb\u003egrain\u003c/b\u003e area was followed\u003cbr\u003eroughly a decade later by a decline in production.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417894.txt-122-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.25, "y": 461.225}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_432058.txt-389-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA growing phenomenon, AGRI Industries now rivals the big\u003cbr\u003eprivate \u003cb\u003egrain\u003c/b\u003e companies. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_432058.txt-389-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.7, "y": 472.29}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_388240.txt-28-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* SEEK OUT THE BRIGHT-YELLOW WHOLE \u003cb\u003eGRAIN\u003c/b\u003e COUNCIL STAMP\u003cbr\u003eIt was launched by the WGC in 2005 and states exactly how many grams\u003cbr\u003eof whole grains are contained in a serving of the product.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_388240.txt-28-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 258.74, "y": 603.25}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_326797.txt-11-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBefore the embargo, the U.S. provided 70% of Soviet\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e imports.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_326797.txt-11-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.4, "y": 282.47}, {"color": "#377eb8", "date": "2006", "id": "nf_2006_746942.txt-69-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Federal \u003cb\u003eGrain\u003c/b\u003e Inspection Service shipped in samples\u003cbr\u003efrom all around the United States.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_746942.txt-69-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.1, "y": 198.785}, {"color": "#377eb8", "date": "1996", "id": "nf_1996_774086.txt-957-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCorn, a less labor intensive crop that yielded more per acre,\u003cbr\u003eand rye, a more dependable grain less susceptible to blasts and other\u003cbr\u003enatural disasters, replaced wheat as the favored \u003cb\u003egrain\u003c/b\u003e (see\u003cbr\u003etable 6).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1996_774086.txt-957-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 389.455, "y": 779.5}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_290548.txt-21-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlso, building up of a Soviet \u003cb\u003egrain\u003c/b\u003e reserve might\u003cbr\u003ediscourage sudden and inflationary purchases when Russian crops\u003cbr\u003efail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_290548.txt-21-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.76, "y": 417.595}, {"color": "#377eb8", "date": "2008", "id": "nf_2008_774810.txt-393-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSimilarly, the bulk of U.S. grain // was being managed by just\u003cbr\u003ethree \u003cb\u003egrain\u003c/b\u003e trading companies, Cargill and // Continental\u003cbr\u003e(which would later merge) and Archer Daniels Midland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774810.txt-393-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.8, "y": 799.7}, {"color": "#377eb8", "date": "1982", "id": "news_1982_668369.txt-78-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChurchill \u0027 s Chamber of Commerce is worried about a report\u003cbr\u003ethat the Canadian Wheat Board may ship less \u003cb\u003egrain\u003c/b\u003e through\u003cbr\u003eChurchill to Russia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_668369.txt-78-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 677.45, "y": 379.61}, {"color": "#377eb8", "date": "1960", "id": "nf_1960_774274.txt-57-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCarcass grades indicate cattle receiving 75 percent\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e graded much higher than those receiving only 50 percent\u003cbr\u003egrain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1960_774274.txt-57-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.705, "y": 715.2}, {"color": "#377eb8", "date": "1960", "id": "nf_1960_773896.txt-741-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOther \u003cb\u003egrains\u003c/b\u003e, like millet, are used in certain districts\u003cbr\u003ebecause they will grow under the local conditions.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1960_773896.txt-741-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 776.0, "y": 710.75}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_325599.txt-5-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCalled payment in kind (PIK), the program aims to invigorate\u003cbr\u003ethe wilted farm economy by reducing bin-busting surpluses, driving up\u003cbr\u003edepressed prices, cutting Government costs for farm subsidies and\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e storage, and saving farmers production expenses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_325599.txt-5-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 702.2, "y": 442.11}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_378617.txt-10-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFew of the drought-prone countries have \u003cb\u003egrain\u003c/b\u003e reserves,\u003cbr\u003eand a lack of rain next year could easily wipe out this year\u0027s gains.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_378617.txt-10-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.0, "y": 339.83}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_403537.txt-11-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow that the frontiers of agricultural settlement have\u003cbr\u003edisappeared, future growth in \u003cb\u003egrain\u003c/b\u003e production must come almost\u003cbr\u003eentirely from raising land productivity.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_403537.txt-11-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 198.435, "y": 275.915}, {"color": "#999999", "date": "1847", "id": "nf_1847_748116.txt-1358-31", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the early summer morning he would be loitering around the\u003cbr\u003estage-office to get a glimpse of the passengers who had lodged for the\u003cbr\u003enight; perhaps to snatch up a \u003cb\u003egrain\u003c/b\u003e of news.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_748116.txt-1358-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1077.2, "y": 850.5}, {"color": "#ff7f00", "date": "1839", "id": "fic_1839_7352.txt-785-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer uncle\u0027s attempt to extract a \u003cb\u003egrain\u003c/b\u003e or two of\u003cbr\u003eknowledge about the crops proved vain, as there was but one topic upon\u003cbr\u003ewhich they seemed inclined to enlarge, and this was the miracles of\u003cbr\u003ethe patron Saint of their\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7352.txt-785-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1238.5, "y": 703.5}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_69.txt-673-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHowsomever, I\u0027ll do the very best I can in gettin \u0027 Tom a good\u003cbr\u003eberth; as to my treatin \u0027 on him bad, you needn\u0027t be a \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003eafeard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-673-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.6, "y": 446.58}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_9232.txt-3311-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI was at the last weighing; two hundred and forty-five, and the\u003cbr\u003estillyard on a perfect level -- not a \u003cb\u003egrain\u003c/b\u003e more.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_9232.txt-3311-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1322.8, "y": 311.44}, {"color": "#ff7f00", "date": "1852", "id": "mag_1852_566234.txt-182-52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShow him that it is not an idle errand, on which the whispering\u003cbr\u003ebreeze is sent, as it fans the heated brow of the weary husbandman,\u003cbr\u003etoiling in the hot sun, or resting beneath the shade of the green oak,\u003cbr\u003ethus wafting the fragrance of the ripening \u003cb\u003egrain\u003c/b\u003e to its owner,\u003cbr\u003eand cheering him on to continued labor by the promise of approaching\u003cbr\u003eharvest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_566234.txt-182-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.1, "y": 648.9}, {"color": "#ff7f00", "date": "1853", "id": "fic_1853_9040.txt-415-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esaid the old lady, \" every bit and \u003cb\u003egrain\u003c/b\u003e of my comfort \u0027\u003cbr\u003es gone, \" and removing her spectacles she continued silently rubbing\u003cbr\u003ethem with her apron\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-415-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.35, "y": 460.7}, {"color": "#ff7f00", "date": "1849", "id": "fic_1849_7216.txt-1751-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor there be \u003cb\u003egrains\u003c/b\u003e of sense in a simpleton, so long as\u003cbr\u003ehe be natural.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7216.txt-1751-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.75, "y": 775.9}, {"color": "#ff7f00", "date": "1849", "id": "mag_1849_525201.txt-329-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf we can not find any other and better things to love than our\u003cbr\u003eopinions, the Lord help us, and send us at least a \u003cb\u003egrain\u003c/b\u003e of\u003cbr\u003esense!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_525201.txt-329-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.95, "y": 798.35}, {"color": "#ff7f00", "date": "1833", "id": "nf_1833_747463.txt-2837-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey had spent their last \u003cb\u003egrain\u003c/b\u003e of hope on the direction\u003cbr\u003eof life; hence they turned in the other.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747463.txt-2837-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1114.6, "y": 616.3}, {"color": "#ff7f00", "date": "1857", "id": "nf_1857_767292.txt-2546-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere always seemed to me, \" she said, \" to be a \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003eof truth in every great error.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1857_767292.txt-2546-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.25, "y": 562.25}, {"color": "#ff7f00", "date": "1833", "id": "nf_1833_747505.txt-2334-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the third year of Q, ueen Anne, an attempt was made to put\u003cbr\u003ean end to this confusion, by a Royal Proclamation and act of\u003cbr\u003eParliament, fixing the plantation pound at two ounces sixteen\u003cbr\u003epennyweights sixteen \u003cb\u003egrains\u003c/b\u003e of silver, of the fineness of\u003cbr\u003ecommon pieces of eight, at six shillings and ten pence half-penny per\u003cbr\u003eounce; but, from various causes, the act proved effective in Barbadoes\u003cbr\u003eonly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747505.txt-2334-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1264.3, "y": 629.3}, {"color": "#ff7f00", "date": "1853", "id": "mag_1853_555823.txt-255-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy law, as in equity, the Government is bound to do nothing\u003cbr\u003emore than to provide, every year, twenty-eight millions sterling; or,\u003cbr\u003ein other terms, twenty-eight million times 113 \u003cb\u003egrains\u003c/b\u003e Troy, of\u003cbr\u003efine gold, which is equal to 549,314 pounds Troy; to be divided, pro\u003cbr\u003erata, among the holders of stock.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_555823.txt-255-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 920.35, "y": 729.85}, {"color": "#ff7f00", "date": "1849", "id": "fic_1849_7218.txt-1464-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebottom of the sea; but the sailors did not seem to be much\u003cbr\u003einterested by it, calling me a fool for wanting to preserve a few\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e of the sand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7218.txt-1464-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.35, "y": 561.7}, {"color": "#ff7f00", "date": "1839", "id": "mag_1839_554726.txt-181-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe ground is then removed, the plate carefully cleaned, and\u003cbr\u003ethe aqua-tinta \u003cb\u003egrain\u003c/b\u003e, as it is called, is applied.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_554726.txt-181-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1123.1, "y": 198.27}, {"color": "#ff7f00", "date": "1987", "id": "news_1987_668802.txt-145-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd if it seems there are more nameless ex-Riney staffers than\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e of sand on a beach, and that no one wants to offend him,\u003cbr\u003ewell, that \u0027 s about right. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_668802.txt-145-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1017.35, "y": 628.15}, {"color": "#ff7f00", "date": "1995", "id": "fic_1995_39260.txt-119-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esomething -- precious \u003cb\u003egrains\u003c/b\u003e of her own life, which he\u003cbr\u003eneeded.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39260.txt-119-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1196.6, "y": 370.33}, {"color": "#ff7f00", "date": "1995", "id": "news_1995_641075.txt-111-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHemming washed the embryos, each smaller than a \u003cb\u003egrain\u003c/b\u003e of\u003cbr\u003esand, into a square, half-inch-deep clear plastic petri dish with grid\u003cbr\u003emarkings etched on the bottom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1995_641075.txt-111-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 999.15, "y": 280.43}, {"color": "#f781bf", "date": "1843", "id": "fic_1843_7051.txt-65-69", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut Mrs. Martin\u0027s was not a mind to quail; she had not spoken\u003cbr\u003ehastily, nor without thought, when she had so solemnly promised her\u003cbr\u003edying friend; she saw the difficulties of her situation, but should\u003cbr\u003eshe desert the helpless orphans in their sore need, -- should she let\u003cbr\u003ethem be cast forth to the cold mercy of the world, while a\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e of meal was in her barrel, or a drop of oil in her\u003cbr\u003ecruse?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7051.txt-65-69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 354.68, "y": 38.6415}, {"color": "#f781bf", "date": "1835", "id": "mag_1835_565135.txt-40-8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dogwood, with its fine, close \u003cb\u003egrain\u003c/b\u003e, and its\u003cbr\u003emultitudinous red blossoms; the hackberry, similar to the beech, the\u003cbr\u003ehoney and black locust, and that splendid evergreen, the holly\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_565135.txt-40-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.85, "y": 60.2}, {"color": "#f781bf", "date": "1860", "id": "fic_1860_1818.txt-109-5", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhich were of very large \u003cb\u003egrain\u003c/b\u003e, and so loose that they\u003cbr\u003ehad to wade nearly knee deep through them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_1818.txt-109-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.7, "y": 273.01}, {"color": "#f781bf", "date": "1987", "id": "mag_1987_480750.txt-75-18", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSally arrived in the better GMC pickup at 8:45 to take over\u003cbr\u003erunning the combine while Tom unloaded \u003cb\u003egrain\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_480750.txt-75-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.14, "y": 9.0}, {"color": "#f781bf", "date": "1983", "id": "news_1983_671261.txt-21-25", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEarly harvests because of the drought have sharpened an already\u003cbr\u003esevere shortage of grain cars on the Burlington line that has some\u003cbr\u003efarmers dumping their \u003cb\u003egrain\u003c/b\u003e on the ground.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1983_671261.txt-21-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 456.325, "y": 190.955}, {"color": "#e41a1c", "date": "1833", "id": "fic_1833_7046.txt-1469-12", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe double strips of silvery sand unite Above, below, each\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e distinct and bright.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7046.txt-1469-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1099.45, "y": 340.5}, {"color": "#dede00", "date": "1844", "id": "fic_1844_800.txt-1208-31", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe point of distinction in all this class of names, as\u003cbr\u003ecourtesy, chivalry, fashion, and the like, is that the flower and\u003cbr\u003efruit, not the \u003cb\u003egrain\u003c/b\u003e of the tree, are contemplated.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_800.txt-1208-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 714.65, "y": 876.0}, {"color": "#4daf4a", "date": "1855", "id": "nf_1855_750257.txt-1133-40", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn such a case you must keep your eyes on the animal when\u003cbr\u003eloading, and should the passage of the powder-flask be stopped by a\u003cbr\u003elump, you may fancy the gun is loaded when in fact not a \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003eof powder has entered it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_750257.txt-1133-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.25, "y": 682.6}, {"color": "#4daf4a", "date": "1851", "id": "fic_1851_746.txt-9185-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThou canst not tell where one drop of water or one \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003eof sand will be to-morrow noon; and yet with thy impotence thou\u003cbr\u003einsultest the sun!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-9185-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.45, "y": 79.375}, {"color": "#4daf4a", "date": "1838", "id": "mag_1838_554612.txt-2-20", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot a penny is received or expended, without a memorial; not an\u003cbr\u003eounce of sugar, not a \u003cb\u003egrain\u003c/b\u003e of coffee is imported, but the\u003cbr\u003ehistory is preserved of the harbour where it was freighted, of the\u003cbr\u003eship in which it sailed, of the port where it came to hand; and should\u003cbr\u003ea millionaire who has kept his files of papers amuse himself with\u003cbr\u003econsidering the sources of his wealth, he might trace it back to its\u003cbr\u003efeeblest springs; might know what sums he had derived from lending,\u003cbr\u003eand what from profits in exchanges; might follow his operations not\u003cbr\u003emerely into the bank or the counting-house, but to those primary\u003cbr\u003eelements of increase, the workshop and the field.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_554612.txt-2-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.8, "y": 170.045}, {"color": "#4daf4a", "date": "1856", "id": "nf_1856_769051.txt-3443-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe old body in which he had disguised himself was well-nigh\u003cbr\u003eshaken in pieces, for he had, as Monedowa expected, swallowed a\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e of the birch-bud, and this, which relished to himself as\u003cbr\u003ebeing of the bird nature, greatly distressed the old manito, who\u003cbr\u003epartook of the character of an animal, or four-footed thing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1856_769051.txt-3443-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.7, "y": 598.15}, {"color": "#4daf4a", "date": "1853", "id": "nf_1853_748464.txt-945-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith respect to chloride of platinum, 4 \u003cb\u003egrains\u003c/b\u003e must be\u003cbr\u003edissolved in 3 quarts of distilled water; these two solutions are\u003cbr\u003emixed in equal quantities.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_748464.txt-945-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.15, "y": 642.4}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_747959.txt-1006-21", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhich the Peak of Piterboth, in the Isle of France, is\u003cbr\u003ecomposed, and perceived on its surface small \u003cb\u003egrains\u003c/b\u003e of\u003cbr\u003ecopper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_747959.txt-1006-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.3, "y": 336.275}, {"color": "#4daf4a", "date": "1832", "id": "nf_1832_771858.txt-179-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHaving few medicines, he resorted to tobacco, and found six\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e of snuff as effectual in exciting vomiting, as two of\u003cbr\u003eTartar emetic.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_771858.txt-179-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.3, "y": 267.775}, {"color": "#4daf4a", "date": "1961", "id": "nf_1961_774087.txt-123-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFormerly the abrasive \u003cb\u003egrains\u003c/b\u003e were sprinkled evenly on a\u003cbr\u003epreviously glue-prepared surface.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1961_774087.txt-123-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.85, "y": 309.505}, {"color": "#4daf4a", "date": "1987", "id": "fic_1987_780058.txt-2052-2", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow every \u003cb\u003egrain\u003c/b\u003e of sand on the wide beach seemed visible\u003cbr\u003eas the silent column trotted across it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_780058.txt-2052-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 940.75, "y": 545.85}, {"color": "#4daf4a", "date": "2004", "id": "fic_2004_49459.txt-255-22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI think about making a bracelet for Joan out of the tiles, a\u003cbr\u003estring around her wrist so the fine wood \u003cb\u003egrain\u003c/b\u003e of the tiles\u003cbr\u003ewill slide up and down her arm when she touches my face.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_49459.txt-255-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.4, "y": 172.62}, {"color": "#4daf4a", "date": "1992", "id": "mag_1992_394705.txt-185-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHL Tauri has water-ice \u003cb\u003egrains\u003c/b\u003e in its disk, which are\u003cbr\u003eperhaps similar in nature to our cometary matter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_394705.txt-185-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.05, "y": 220.475}, {"color": "#4daf4a", "date": "1972", "id": "mag_1972_251389.txt-5-41", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen an earthquake and tidal wave struck, washing away St.\u003cbr\u003eCyprian\u0027s connection with the mainland, its people simply supposed\u003cbr\u003ethat God had emptied the rest of the world, forgetting the survivors\u003cbr\u003eon St. Cyprian like so many \u003cb\u003egrains\u003c/b\u003e of salt in an empty\u003cbr\u003ebag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_251389.txt-5-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.1, "y": 528.55}, {"color": "#acc2d9", "date": "1848", "id": "nf_1848_747893.txt-2743-9", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe holes should be in the direction of the \u003cb\u003egrain\u003c/b\u003e of the\u003cbr\u003ewood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1848_747893.txt-2743-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1126.25, "y": 901.5}, {"color": "#56ae57", "date": "1847", "id": "nf_1847_754437.txt-1669-5", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe gold is in minute \u003cb\u003egrains\u003c/b\u003e, and generally distributed\u003cbr\u003eloosely amongst the quartz\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_754437.txt-1669-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.25, "y": 901.5}, {"color": "#b2996e", "date": "1845", "id": "fic_1845_622.txt-1234-16", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOpposite to these stood a smaller table, formed from a lighter-\u003cbr\u003ecolored wood, through the \u003cb\u003egrains\u003c/b\u003e of which the wavy lines of the\u003cbr\u003ecurled maple of the mountains were beautifully undulating.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-1234-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.15, "y": 162.0}, {"color": "k", "date": "1835", "id": "fic_1835_7133.txt-220-75", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvery one who is a parent, takes his sons, one after another,\u003cbr\u003eas they doff their petticoats, if the freedom of their limbs was ever\u003cbr\u003erestrained by such unnecessary appendages, and places them on the deck\u003cbr\u003eof his fishing smack; teaches them to call the ropes by their names,\u003cbr\u003ebait, fling, and patiently watch the deceptive hook, and dart the\u003cbr\u003eharpoon, or plunge the \u003cb\u003egrains\u003c/b\u003e -- just as the Indian is\u003cbr\u003eaccustomed to lead his warrior-boys forth to the hunting grounds, and\u003cbr\u003eteach them to track the lightfooted game, or heavier-heeled foe --\u003cbr\u003ewing, with unerring aim, the fatal arrow, or launch the deadly\u003cbr\u003espear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7133.txt-220-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.195, "y": 454.64}, {"color": "#a8ff04", "date": "1839", "id": "nf_1839_747507.txt-486-28", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy the act of 1792, which established the mint, the gold eagle,\u003cbr\u003eof the value of ten dollars, was required to contain 247 2\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e of pure gold in 270 grains of standard gold: that is,\u003cbr\u003eone twelfth of alloy, which was required to be partly silver, to\u003cbr\u003eprevent the copper from giving too deep a hue to the gold; but,\u003cbr\u003eaccording to Dr. Seybert, * it not being found necessary, it was\u003cbr\u003evirtually disregarded at the mint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_747507.txt-486-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.75, "y": 927.0}, {"color": "#69d84f", "date": "1852", "id": "mag_1852_555790.txt-362-1", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e23.22 \u003cb\u003egrain\u003c/b\u003e of pure gold will no longer purchase so many\u003cbr\u003ecommodities as before.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_555790.txt-362-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.2, "y": 289.5}, {"color": "#894585", "date": "1855", "id": "fic_1855_9053.txt-7324-13", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd Wide-Awake covers his eye and dashes away what he pretends\u003cbr\u003eis a \u003cb\u003egrain\u003c/b\u003e of dust. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-7324-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1350.15, "y": 439.29}, {"color": "#70b23f", "date": "1852", "id": "mag_1852_555790.txt-561-11", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe has simply bound himself to pay as many times 23.22\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e of pure gold as he owes dollars, be the worth of that\u003cbr\u003egold more or less.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_555790.txt-561-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1181.15, "y": 519.0}, {"color": "#d4ffff", "date": "1961", "id": "nf_1961_774087.txt-480-4", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSometimes sponging the end \u003cb\u003egrain\u003c/b\u003e, and applying the stain\u003cbr\u003ewhile this part of the wood is wet, will even up the color as it may\u003cbr\u003edo on sapwood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1961_774087.txt-480-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1174.95, "y": 952.5}, {"color": "#65ab7c", "date": "1961", "id": "nf_1961_774087.txt-2112-10", "label": "17", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLiquid fillers are applied to wood evenly lengthwise of the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, as in varnishing; and without being rubbed off, if they\u003cbr\u003econtain much varnish, they should be allowed to dry.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1961_774087.txt-2112-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.7, "y": 952.5}, {"color": "#a65628", "date": "1961", "id": "nf_1961_774312.txt-125-80", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(8) angle stitching; (9) curve stitching; (10) concentric\u003cbr\u003estitching: tubular form; (11) tacking (301 and 304 stitches); (12)\u003cbr\u003efour-phase work cycle; (13) seaming: quality evaluation; (14) straight\u003cbr\u003eseams: grain varia- | Figure tions, seam guides; (15) curved seams:\u003cbr\u003egrain variations and curve variations; (16) angular seams:\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e and angle variations; and (17) live-phase work\u003cbr\u003ecycles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1961_774312.txt-125-80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.8, "y": 976.25}, {"color": "#a65628", "date": "1961", "id": "nf_1961_774087.txt-151-21", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA careful study of wood structure with a magnifier shows that\u003cbr\u003ethe fibers are arranged like parallel tubes lengthwise of the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1961_774087.txt-151-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.45, "y": 820.1}, {"color": "#a65628", "date": "1976", "id": "nf_1976_774315.txt-1263-10", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf you go directly to sanding, awkward pieces of \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003eand fiber ends, that may have been bent or pressed down, will stand up\u003cbr\u003eagain, appearing as roughness when polish or stain is applied.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774315.txt-1263-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.35, "y": 952.15}, {"color": "#952e8f", "date": "1971", "id": "fic_1971_10541.txt-1-2", "label": "18", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA few \u003cb\u003egrains\u003c/b\u003e of sand, a stutter of the clock hand, a\u003cbr\u003eblink of the eyes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10541.txt-1-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.95, "y": 850.5}, {"color": "#fcfc81", "date": "1973", "id": "nf_1973_774379.txt-1345-13", "label": "19", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eROSEWOOD Brazilian a hard, heavy wood with almost black\u003cbr\u003estreaks; wild \u003cb\u003egrain\u003c/b\u003e effect.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1973_774379.txt-1345-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 388.695, "y": 952.5}, {"color": "#984ea3", "date": "1977", "id": "mag_1977_431927.txt-118-16", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe usual procedure is to sponge the carefully sanded wood with\u003cbr\u003ewarm water to raise the \u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431927.txt-118-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 429.075, "y": 1037.45}, {"color": "#984ea3", "date": "1966", "id": "nf_1966_774177.txt-1915-4", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs supplies of cheap \u003cb\u003egrain\u003c/b\u003e and meat from the Middle West\u003cbr\u003eflowed into the region more easily, two major changes occurred in\u003cbr\u003elocal farming: (1) farms on the poorer and more remote land were\u003cbr\u003eabandoned and allowed to revert to scrub; (2) increased specialization\u003cbr\u003etook place, with more emphasis on town-supply dairying and poultry\u003cbr\u003efarming.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1966_774177.txt-1915-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.735, "y": 894.75}, {"color": "#a5a391", "date": "1973", "id": "nf_1973_774330.txt-133-21", "label": "20", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlso, these diets are usually deficient in protein, although a\u003cbr\u003emixed diet consisting of several plant foods such as \u003cb\u003egrains\u003c/b\u003e,\u003cbr\u003elegumes, and nuts with complementary amino acid patterns is\u003cbr\u003esafe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1973_774330.txt-133-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1075.25, "y": 111.0}, {"color": "#388004", "date": "1961", "id": "nf_1961_774087.txt-215-10", "label": "21", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis is done in order to dampen and raise the \u003cb\u003egrain\u003c/b\u003e on\u003cbr\u003eall surfaces that are to be finished.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_
