nschaft_1887-607-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.4, "y": 366.3}, {"color": "#ff7f00", "id": "carus_zoologie_1872-6709-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war endlich \u2014 und dies stellt nicht gerade das kleinste\u003cbr\u003eVerdienst Linn\u00e9\u0027s um die formelle \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eNaturgeschichte dar \u2014 ein au\u00dferordentlich gl\u00fccklicher Griff, auch f\u00fcr\u003cbr\u003edie Bezeichnung der Pflanzen-und Thierarten selbst eine neue einfache\u003cbr\u003eArt der Namengebung einzuf\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-6709-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1839.4, "y": 1032.7}, {"color": "#ff7f00", "id": "boeheim_waffenkunde_1890-20-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr h\u00e4tte auf diese Weise seinen Stoff verzettelt und auf eine\u003cbr\u003esystematische \u003cb\u003eBehandlung\u003c/b\u003e verzichten m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boeheim_waffenkunde_1890-20-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2241.55, "y": 1733.45}, {"color": "#ff7f00", "id": "savigny_system01_1840-3857-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df solche Gegens\u00e4tze eine tiefe Wurzel in den Rechtsansichten\u003cbr\u003eselbst hatten, und da\u00df sie wiederum auf die \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eTheorie einwirkten, ist nicht zu bezweifeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-3857-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2292.7, "y": 1014.1}, {"color": "#ff7f00", "id": "stein_verwaltungslehre05_1868-4684-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vorlesungen sind in ihrem Objekt streng vorgeschrieben, wie\u003cbr\u003enamentlich die juristischen; eine systematische \u003cb\u003eBehandlung\u003c/b\u003e gibt\u003cbr\u003ees nicht; Geschichte und Philosophie fehlen; so fehlt der Fakult\u00e4t die\u003cbr\u003eUniversit\u00e4t, und dieselbe ist daher auch, trotz des gleichen Namens,\u003cbr\u003ekeine deutsche Fakult\u00e4t, sondern eine reine Abrichtungsanstalt f\u00fcr den\u003cbr\u003e\u00f6ffentlichen Dienst, die tief unter den deutschen wissenschaftlichen\u003cbr\u003eK\u00f6rpern stehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4684-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1916.95, "y": 874.65}, {"color": "#ff7f00", "id": "beseler_volksrecht_1843-1931-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit soll aber nat\u00fcrlich nicht gesagt seyn, da\u00df die\u003cbr\u003ehistorische Forschung und die Philosophie f\u00fcr das Juristenrecht keine\u003cbr\u003eBedeutung haben; denn da es einen Theil des positiven Rechts bildet,\u003cbr\u003eso bietet es der wissenschaftlichen \u003cb\u003eBehandlung\u003c/b\u003e alle Seiten dar,\u003cbr\u003ewelche nur an diesem \u00fcberhaupt zu finden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-1931-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2041.9, "y": 1373.45}, {"color": "#ff7f00", "id": "gutzkow_zeitgenossen02_1842-2429-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn dem engern Gebiet der Weltgeschichte selbst hat einstweilen\u003cbr\u003enoch die Charakteristik und die synoptische \u003cb\u003eBehandlung\u003c/b\u003e eine\u003cbr\u003eharmonische Regelung des Stoffes erzielt, namentlich hat in neuerer\u003cbr\u003eZeit durch das Memoire sich ein eigenes Jnkarnat auf die Haut der\u003cbr\u003eGeschichte gelegt, und ihr dies sch\u00f6ne, verlockende Ansehen gegeben,\u003cbr\u003ewelches sich in einigen Werken der neuern franz\u00f6sischen\u003cbr\u003eGeschichtschreibung so reizend auspr\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen02_1842-2429-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1807.9, "y": 1484.8}, {"color": "#ff7f00", "id": "marx_kapital01_1867-699-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiess tritt schlagend hervor z. B. bei der \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003edes Bankwesens, wo mit den gemeinpl\u00e4tzlichen Definitionen des Geldes\u003cbr\u003enicht mehr ausgereicht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-699-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2064.4, "y": 1516.65}, {"color": "#b2996e", "id": "rumohr_forschungen01_1827-2626-17", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein in den Malereyen der Kirche S. Pietro in Grado zeigt\u003cbr\u003esich eben jene zierliche Hagerkeit der \u003cb\u003eBehandlung\u003c/b\u003e und der\u003cbr\u003eVerh\u00e4ltnisse mehr, als irgend sonst in alten toscanischen\u003cbr\u003eArbeiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-2626-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1571.75, "y": 1079.0}, {"color": "#a8ff04", "id": "vischer_poetik_1857-2690-58", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBallade ist zwar ein italienisches Wort und bezeichnet ein\u003cbr\u003eTanzlied, das urspr\u00fcnglich die bestimmte rhythmische Form von drei\u003cbr\u003everschlungenen Strophen mit Refrain hatte, allein wie es in England\u003cbr\u003estehend wurde als Name f\u00fcr das epische Lied, wie es dort und in\u003cbr\u003eSchottland sich ausbildete, so verband sich damit der Sinn eines\u003cbr\u003ebestimmten Charakters der \u003cb\u003eBehandlung\u003c/b\u003e, in dem wir ein reines\u003cbr\u003eBild jener zweiten Stylrichtung haben, und die rhythmische Form\u003cbr\u003ebewegte sich frei in heimischen Maa\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-2690-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.67, "y": 1346.5}, {"color": "#69d84f", "id": "freud_hysterie_1895-2039-7", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4tte ich in diesem Stadium die psychische \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eder Kranken aufgegeben, so w\u00e4re der Fall des Frl. Elisabeth v. R. wohl\u003cbr\u003erecht belanglos f\u00fcr die Theorie der Hysterie geworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2039-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 269.57, "y": 1239.5}, {"color": "#894585", "id": "carus_gynaekologie01_1820-1207-3", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas demnach die \u003cb\u003eBehandlung\u003c/b\u003e von dem die Regeln\u003cbr\u003evertretenden Nasenbluten, Bluthusten u. s. w. betrifft, so ist dar\u00fcber\u003cbr\u003eschon oben das N\u00e4here erw\u00e4hnt, allein von den \u00fcbrigen vicariirenden\u003cbr\u003eAusscheidungen gedenken wir hier noch der Blutungen aus den\u003cbr\u003eBrustwarzen, wogegen vorz\u00fcglich das Einreiben vom Oleo camphorato, das\u003cbr\u003eBedecken mit Emplastro de Cicuta und E. mercuriali, verbunden mit dem\u003cbr\u003eGebrauche reitzender Fu\u00dfb\u00e4der, der Elektricit\u00e4t, der Purgiermittel, so\u003cbr\u003ewie der salinischen Mineralquellen und B\u00e4der empfohlen werden\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-1207-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.87, "y": 1132.5}, {"color": "#70b23f", "id": "krafft_landwirthschaft03_1876-5082-8", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDerselbe soll seinen Pferden eine sanfte, liebevolle\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e zu Theil werden lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft03_1876-5082-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.77, "y": 62.5}, {"color": "#d4ffff", "id": "nn_msgermqu2124_1827-1488-8", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn neuerer Zeit finden wir die erste aesthetische\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e der Naturscenen beim Kardinal Bembo, der in einer\u003cbr\u003eeignen kleinen Blumenschrift sein Aufsteigen auf den Aetna schildert,\u003cbr\u003eu. auf eine reizende Weise die Ver\u00e4nderung der Vegetationsverh\u00e4ltnisse\u003cbr\u003emalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_msgermqu2124_1827-1488-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.15, "y": 9.0}, {"color": "#65ab7c", "id": "davidis_kochbuch_1879-7761-8", "label": "17", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei diesen Zust\u00e4nden hat sich die rein di\u00e4tetische\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e den gr\u00f6\u00dften Ruf erworben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: davidis_kochbuch_1879-7761-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1185.55, "y": 9.0}]);

            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
