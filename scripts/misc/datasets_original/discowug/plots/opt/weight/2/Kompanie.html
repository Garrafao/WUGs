ng festzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kompanie-c2-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1923.2, "y": 1176.9}, {"color": "#377eb8", "date": "1968", "id": "Kompanie-c2-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGewerkschaftsgruppen des Rates des Stadtbezirks Mitte empfingen\u003cbr\u003eam Mittwoch im Berolina-Saal Soldaten aus der \u003cb\u003eKompanie\u003c/b\u003e \u201eEgon\u003cbr\u003eSchulz\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kompanie-c2-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1741.6, "y": 918.45}, {"color": "#377eb8", "date": "1968", "id": "Kompanie-c2-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dferdem reduziert die sowjetische Seite den \u00dcbungsl\u00e4rm, indem\u003cbr\u003esie nicht mehr Bataillone, sondern nur noch \u003cb\u003eKompanien\u003c/b\u003e auf den\u003cbr\u003eSchie\u00dfplatz schickt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kompanie-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1728.2, "y": 1106.1}, {"color": "#377eb8", "date": "1968", "id": "Kompanie-c2-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcnf \u003cb\u003eKompanien\u003c/b\u003e und 14 Z\u00fcge wurden vernichtet oder stark\u003cbr\u003edezimiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edat rcle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Pathct-Lao-Streitkr\u00e4fte haben zwei \u003cb\u003eKompanien\u003c/b\u003e der\u003cbr\u003eGarnison Nam Tha aufgerieben, wobei 22 Soldaten der Putschisten den\u003cbr\u003eTod fanden \u00dcberall im Lande verst\u00e4rken die Partisanen ihren Kampf\u003cbr\u003egegen die Putschisten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kompanie-c2-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2062.7, "y": 711.51}, {"color": "#377eb8", "date": "1968", "id": "Kompanie-c2-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Verluste einer \u003cb\u003eKompanie\u003c/b\u003e der 4. Infanteriedivision\u003cbr\u003eseien so schwer, da\u00df \u201esie vermutlich nicht mehr einsatzf\u00e4hig\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kompanie-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1915.1, "y": 1087.2}, {"color": "#377eb8", "date": "1968", "id": "Kompanie-c2-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSpinnt arbeitet als Schwei\u00dfer in einer Braunkahlenkokerei, wird\u003cbr\u003ezur Armee\" geholt und dort f\u00fcr einige Monate als Politstellvertreter\u003cbr\u003eeiner \u003cb\u003eKompanie\u003c/b\u003e eingesetzt, Bachler arbeitet wieder als\u003cbr\u003eKreissekret\u00e4r der Partei, sp\u00fcrt das Alter, will das aktive Sein aber\u003cbr\u003enicht missen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier:
