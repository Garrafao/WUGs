nt-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1969_727774.txt-14-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.13, "y": 707.5}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10489.txt-4087-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIntent on his act, he lay back and bridged from head to\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e, thrusting his skinny rib cage into the air.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10489.txt-4087-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.35, "y": 992.65}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_24010.txt-238-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epearls was tied in a knot and she was wearing awfully high\u003cbr\u003eblack \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_24010.txt-238-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.04, "y": 840.05}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36763.txt-107-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot that Steve suffered any qualms of conscience at following\u003cbr\u003eon the fixer\u0027s \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36763.txt-107-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.0, "y": 767.85}, {"color": "#377eb8", ": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e| The children she gave Isaac grew older, making friendships,\u003cbr\u003eriding bicycles, less at her \u003cb\u003eheels\u003c/b\u003e in her free hours home from\u003cbr\u003eschool.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040079.txt-2278-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.2, "y": 779.3}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_16789.txt-1227-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe other man looks back from the \u003cb\u003eheel\u003c/b\u003e of the sled,\u003cbr\u003elaughing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_16789.txt-1227-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1178.8, "y": 690.1}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_781986.txt-779-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeft alone, the little group engaged hand to hand attempted to\u003cbr\u003ebreak off their engagement and escape also, leaping and jumping and\u003cbr\u003etumbling head over \u003cb\u003eheels\u003c/b\u003e down the slope after their\u003cbr\u003emates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_781986.txt-779-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.05, "y": 973.2}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_387965.txt-24-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMAKE IT SEMI-WIDETake a balanced, shoulder-width stance using\u003cbr\u003eyour \u003cb\u003eheels\u003c/b\u003e -- not your toes -- as a guide.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_387965.txt-24-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 720.55, "y": 584.7}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_14235.txt-1923-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the space between the groups with their flags, a SPANISH\u003cbr\u003eSOLDIER of lithe and whiplash form is doing a flamenco dance, his\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e smacking the ground in rhythmic plops.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_14235.txt-1923-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 478.165, "y": 995.75}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_44508.txt-233-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I save her, \" he said, and then turned on his\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44508.txt-233-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.5, "y": 946.3}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10508.txt-6594-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat\u0027s your -- \" A clatter of \u003cb\u003eheels\u003c/b\u003e down the hall and an\u003cbr\u003eenraged face exploding with the desire to kill: \" You want\u003cbr\u003etrouble?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10508.txt-6594-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 155.525, "y": 608.5}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36555.txt-338-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePainful to watch: hands resisting the desiccated ice,\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e dragging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36555.txt-338-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.65, "y": 712.45}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_490586.txt-79-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is a lithe, handsome man of thirty-six, with wavy black hair\u003cbr\u003eand large brown eyes; his height, of which he is boyishly proud, is an\u003cbr\u003einch over six feet, and he increases it onstage by wearing shoes with\u003cbr\u003etwo-inch \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_490586.txt-79-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.7, "y": 471.905}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_377098.txt-17-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd it\u0027s because Rumsfeld has dug in his \u003cb\u003eheels\u003c/b\u003e\u003cbr\u003eand\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_377098.txt-17-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 800.3, "y": 698.85}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_10650.txt-4408-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey went on in the grass, Fanny hop-walking on her\u003cbr\u003e\u003cb\u003eheel\u003c/b\u003e, and passed through the warm leaf-dappled mildewed oak\u003cbr\u003ewood; then ascended the sloping granite rock to look down at the green\u003cbr\u003ewater in the jagged deep basin. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_10650.txt-4408-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.43, "y": 640.15}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_780027.txt-3182-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was a solid, weighty man now, and came down hard on his\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_780027.txt-3182-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 483.64, "y": 743.25}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_407931.txt-27-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt your seat, point your toes down (\u003cb\u003eheels\u003c/b\u003e up), then\u003cbr\u003eraise your toes up toward your knees so that you\u0027re flexing your calf\u003cbr\u003emuscles, suggests Rebecca W. Acosta, MPH, executive director of\u003cbr\u003eTraveler\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_407931.txt-27-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.995, "y": 792.75}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39383.txt-279-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy the time the fish started running again I had braced myself\u003cbr\u003eagainst the railing in a V shape, the grip of the pole poking my\u003cbr\u003emidsection out into a point, my \u003cb\u003eheels\u003c/b\u003e on the deck and my toes\u003cbr\u003esmashed up against the side of the boat, my arms stretched to the\u003cbr\u003eutmost to keep from losing the tackle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39383.txt-279-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.65, "y": 791.85}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_407852.txt-26-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKeeping your upper body supported on your forearms, slide your\u003cbr\u003efeet back while straightening your legs so that your body forms a\u003cbr\u003estraight line from head to \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_407852.txt-26-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.6, "y": 432.685}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_28854.txt-37-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCollins had become wedged in a tight passage; his attempts to\u003cbr\u003ewriggle free had brought down loose dirt and rock, entombing him from\u003cbr\u003eneck to \u003cb\u003eheels\u003c/b\u003e, his arms pinned at his sides.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_28854.txt-37-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 137.2, "y": 503.6}, {"color": "#377eb8", "date": "1994", "id": "news_1994_606820.txt-64-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith the balls of the feet on the stair, lower the \u003cb\u003eheel\u003c/b\u003e\u003cbr\u003eof one foot over the stair edge, until a stretch is felt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_606820.txt-64-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.25, "y": 796.6}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10605.txt-3654-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFather Willie went skidding across the floor, Spencer Van Moot\u003cbr\u003edragging him by the \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10605.txt-3654-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 416.765, "y": 672.5}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_44208.txt-485-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey sit in the darkening living room, listening to June\u0027s\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e clicking up the walk to the front door. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_44208.txt-485-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 254.755, "y": 357.83}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_244008.txt-14-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein high \u003cb\u003eheels\u003c/b\u003e - who has kept her girlish grace though\u003cbr\u003eshe is the mother of four - Mme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_244008.txt-14-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 705.15, "y": 258.47}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_422872.txt-44-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFlick a lever and you can easily remove toe and \u003cb\u003eheel\u003c/b\u003e; if\u003cbr\u003eyou have a few pairs of skis mounted with Speedlock plates, you\u0027ll\u003cbr\u003eonly need one set of toe- and heelpieces.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_422872.txt-44-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.05, "y": 614.6}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_26313.txt-32-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe blast knocked him flat on his back but the birdshot picked\u003cbr\u003eoff one of the galloping hares in midair, flipping his thin gray\u003cbr\u003erabbit body head over \u003cb\u003eheels\u003c/b\u003e, leaving him to twitch and heave on\u003cbr\u003ethe ground.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_26313.txt-32-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 258.01, "y": 1097.1}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_10411.txt-447-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn another month he would be free to kick his \u003cb\u003eheels\u003c/b\u003e and\u003cbr\u003estart raisin \u0027 hell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_10411.txt-447-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.4, "y": 1020.75}, {"color": "#377eb8", "date": "1972", "id": "fic_1972_780010.txt-462-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBelow me the window swung open noiselessly and I dropped, my\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e extended, aiming for the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1972_780010.txt-462-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.3, "y": 692.6}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_10452.txt-922-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMadeleine in her gray suit with the squirrel collar, her large\u003cbr\u003ehat, hurried forward on high \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_10452.txt-922-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.95, "y": 603.95}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_23823.txt-512-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003einto the bus, her \u003cb\u003eheels\u003c/b\u003e ringing tinnily against the\u003cbr\u003emetal steps, and the door folded shut behind her and the driver\u003cbr\u003ewheezed off again. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_23823.txt-512-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.1, "y": 658.0}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51259.txt-1869-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI kid you not, a dyed-in-the-wool Spanish villa like where\u003cbr\u003eImperial era nobility cooled their \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51259.txt-1869-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 240.165, "y": 634.25}, {"color": "#377eb8", "date": "2001", "id": "news_2001_627694.txt-1435-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmis had suffered from a weak heart, the Achilles \u0027 \u003cb\u003eheel\u003c/b\u003e\u003cbr\u003eof every man in his family.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_627694.txt-1435-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.1, "y": 481.725}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_30482.txt-7-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eicons from the twenties, together in one hunting party --\u003cbr\u003erocked me back on my \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_30482.txt-7-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.3, "y": 641.55}, {"color": "#377eb8", "date": "1972", "id": "fic_1972_23889.txt-204-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe turned on his \u003cb\u003eheel\u003c/b\u003e and starred to leave.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1972_23889.txt-204-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.4, "y": 690.9}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_14568.txt-1281-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe\u0027s shoutin \u0027, \" Walk right into them flames in yer high\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_14568.txt-1281-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.75, "y": 625.5}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_10786.txt-4583-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen I thought I might as wellp223go inside and see if my\u003cbr\u003egrandmother had come home, or if Dan had persuaded her to kick up her\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e -- such as she was willing -- at the cast party.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10786.txt-4583-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.55, "y": 664.1}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_55630.txt-380-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebrick front stoop, about the strange things people did, and\u003cbr\u003ewhere pets went when they were dead, until she graduated into junior\u003cbr\u003ehigh and started to wear nylons and French \u003cb\u003eheels\u003c/b\u003e, and smelled\u003cbr\u003elike Campbell\u0027s soup when it was warm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_55630.txt-380-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.3, "y": 448.655}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10427.txt-1041-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLyman tapped the bottom of his own glass, long since emptied of\u003cbr\u003ethe Scotch he\u0027d shared with Casey, on the \u003cb\u003eheel\u003c/b\u003e of his hand, but\u003cbr\u003eshook his head when Girard offered him the bottle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10427.txt-1041-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1311.75, "y": 684.5}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34216.txt-23-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf she closed her eyes, Lorna could still picture her own small\u003cbr\u003efeet shoved into the toes of those shoes, the \u003cb\u003eheels\u003c/b\u003e clapping\u003cbr\u003etreacherously behind her as she traipsed across a faded Oriental\u003cbr\u003ecarpet in her parents \u0027 bedroom toward the fading blur of golden hair\u003cbr\u003eand big smile and the waft of Caron\u0027s Fleurs de Rocaille perfume that\u003cbr\u003ewas her memory of her mother.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34216.txt-23-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 389.755, "y": 984.75}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54621.txt-205-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFinally, in some consternation, the women turn on their\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e and lurch off down the long walk, but not before noticing\u003cbr\u003ethat she\u0027s made a huge mess of the patio-why, it\u0027s got an old iron\u003cbr\u003egate and pieces from the junkyard piled in the middle of it, some of\u003cbr\u003ethem welded together into some kind of awful-looking construction that\u003cbr\u003eMama swears is a human figure but Jinx\u0027s mama says is no such thing-\u003cbr\u003eand not before seeing that she\u0027s had Billy Estep plow up all that\u003cbr\u003epretty grass in front of the house for a big vegetable garden, of all\u003cbr\u003ethings!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_54621.txt-205-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 429.95, "y": 980.0}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040075.txt-1567-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNevertheless, he dug in his \u003cb\u003eheels\u003c/b\u003e and braced for her\u003cbr\u003eattack.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040075.txt-1567-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.5, "y": 952.15}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31973.txt-377-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf she closes her eyes and concentrates on the mural, she could\u003cbr\u003ebe transported back to that D \u0026D.; Holes in the stores should open up,\u003cbr\u003eand she should be able to move through them effortlessly, one to\u003cbr\u003eanother in a blink and a click of the \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31973.txt-377-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.35, "y": 626.6}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_41638.txt-260-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWait for me, \" I called after him, digging my \u003cb\u003eheels\u003c/b\u003e into\u003cbr\u003eMadonna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_41638.txt-260-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.95, "y": 949.85}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_29091.txt-101-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe said, as he turned on his \u003cb\u003eheels\u003c/b\u003e and strode off.\u003cbr\u003e\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_29091.txt-101-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 962.5, "y": 698.75}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_404191.txt-52-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStep diagonally backward with right foot; with right\u003cbr\u003e\u003cb\u003eheel\u003c/b\u003e lifted, bend both knees into a wide squat A. Straighten\u003cbr\u003elegs; then bend right knee up to hip height so you\u0027re balancing on\u003cbr\u003eyour left leg, left knee slightly bent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_404191.txt-52-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.315, "y": 790.55}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_24505.txt-2499-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe digs his \u003cb\u003eheels\u003c/b\u003e into the horse\u0027s flanks and they move\u003cbr\u003eoff at a canter, riding toward the promontory that splits the\u003cbr\u003ebeach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_24505.txt-2499-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.65, "y": 760.95}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25034.txt-123-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e| Lily\u0027s \u003cb\u003eheels\u003c/b\u003e sank into the soft dirt as she walked to\u003cbr\u003ea position behind the plate at the community center playing field and\u003cbr\u003elaced her fingers into the wire fence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25034.txt-123-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 906.1, "y": 510.05}, {"color": "#377eb8", "date": "1987", "id": "news_1987_669609.txt-33-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOutside in the hall, someone \u0027 s \u003cb\u003eheels\u003c/b\u003e click by, and the\u003cbr\u003elow rumble from the men standing downstairs, crowded and jostling,\u003cbr\u003erises\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_669609.txt-33-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 351.145, "y": 683.9}, {"color": "#377eb8", "date": "1979", "id": "nf_1979_774342.txt-854-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the \u003cb\u003eheel\u003c/b\u003e touches the floor, it does not move until\u003cbr\u003eafter the foot has rotated flat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1979_774342.txt-854-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.15, "y": 439.81}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_10481.txt-2797-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOver the months and years the \u003cb\u003eheel\u003c/b\u003e closes near to the\u003cbr\u003etoe and the instep arches.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10481.txt-2797-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 123.03, "y": 916.6}, {"color": "#377eb8", "date": "1990", "id": "mag_1990_388655.txt-38-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTheir Committee on Media Integrity (Comint) is off to a\u003cbr\u003epromising start in life, nipping at the \u003cb\u003eheels\u003c/b\u003e of the Los\u003cbr\u003eAngeles public-TV giant KCET.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_388655.txt-38-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 710.15, "y": 936.75}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_32801.txt-71-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe never looked at them then, he\u0027d totally ignore them, but he\u003cbr\u003ecould tell by their hurried steps, quite often clicking away in their\u003cbr\u003ehigh \u003cb\u003eheels\u003c/b\u003e, how much he\u0027d frightened them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_32801.txt-71-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 203.065, "y": 419.37}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_407852.txt-59-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSlowly straighten right leg by contracting quadriceps, pressing\u003cbr\u003eyour right \u003cb\u003eheel\u003c/b\u003e toward the sky.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_407852.txt-59-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.27, "y": 663.9}, {"color": "#377eb8", "date": "1991", "id": "fic_1991_53423.txt-712-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was wearing a black cassock down to his \u003cb\u003eheels\u003c/b\u003e and\u003cbr\u003eover his arm a long black cape -- the hood of it swept the tips of the\u003cbr\u003egrass -- and over the bush of his reddish locks a strange black hat\u003cbr\u003elike a sort of tam defiantly set with a black pompom. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_53423.txt-712-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 203.93, "y": 486.595}, {"color": "#ff7f00", "date": "2000", "id": "mag_2000_369092.txt-9-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eComing on the \u003cb\u003eheels\u003c/b\u003e of Pepsi\u0027s recent $370 million\u003cbr\u003epurchase of SoBe, the hottest of the New Age tonics, the Gatorade deal\u003cbr\u003ewas Enrico\u0027s crowning achievement, effectively solidifying Pepsi\u0027s\u003cbr\u003edominance in the fastest-growing segment of the drinks business.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_369092.txt-9-3\u003cbr\u003etype: usage\u003c/p ", "date": "1960", "id": "mag_1960_204866.txt-23-12", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIs Billy trying to say something serious about men and women,\u003cbr\u003e\u003cb\u003eheels\u003c/b\u003e and heroes?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_204866.txt-23-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1096.7, "y": 355.5}, {"color": "#894585", "date": "1980", "id": "mag_1980_494008.txt-84-36", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut much as it would not be for us to counsel the Poles in\u003cbr\u003ebravery, it\u0027s not for us to counsel them in timidity or even in\u003cbr\u003erestraint, The struggle against the Soviet \u003cb\u003eheel\u003c/b\u003e is one we\u0027ve\u003cbr\u003edecided against, but they live under it and not us.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_494008.txt-84-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.95, "y": 523.95}, {"color": "#70b23f", "date": "1973", "id": "fic_1973_10568.txt-1121-16", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNobody followed her to the kitchen, just the little ribbon of\u003cbr\u003esound from her high \u003cb\u003eheels\u003c/b\u003e on the bare boards and the\u003cbr\u003elinoleum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10568.txt-1121-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1095.7, "y": 229.5}, {"c 0;\"\u003e\u003c/span\u003eHe believed that a voice, the \u003cb\u003eheel\u003c/b\u003e of a hand, a\u003cbr\u003ehesitation, the widening of a nostril, could furnish a stage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36192.txt-52-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 459.825, "y": 341.375}, {"color": "#f781bf", "date": "1978", "id": "fic_1978_10634.txt-6656-6", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003euncoveredstick-shift shaft dug sharply into the \u003cb\u003eheel\u003c/b\u003e of\u003cbr\u003eher hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10634.txt-6656-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.25, "y": 263.8}, {"color": "#fcfc81", "date": "1990", "id": "nf_1990_774020.txt-1666-35", "label": "19", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe restaurant was always mobbed with diners (no surprise), but\u003cbr\u003eit never ceased to amaze me that no one seemed to notice it was run by\u003cbr\u003ea man in makeup and cha-cha \u003cb\u003eheels\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1990_774020.txt-1666-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 876.2, "y": 166.5}, {"color": "#a5a391", "date": "1985", "id": "nf_1985_774316.txt-437-56", "label": "20", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the motorcycle boot never made it to the next decade, and\u003cbr\u003eby the early 1960s there began an outbreak on college campuses across\u003cbr\u003ethe country of what may conveniently be thought of as Frye fever: a\u003cbr\u003epassion for this high-topped prairie style, usually in natural tan\u003cbr\u003eleather, with a moderately high \u003cb\u003eheel\u003c/b\u003e, thick sole, and small\u003cbr\u003esnub toe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1985_774316.txt-437-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 878.4, "y": 455.31}, {"color": "#388004", "date": "1975", "id": "fic_1975_10595.txt-11281-7", "label": "21", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNor the cries she stifled in the \u003cb\u003eheel\u003c/b\u003e of her hand, a\u003cbr\u003eblind fed puppy. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10595.txt-11281-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.95, "y": 9.0}, {"color": "#4c9085", "date": "1993", "id": "fic_1993_53808.txt-660-41", "label": "22", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe half-coyote mongrel of their neighbors across the arroyo,\u003cbr\u003ethe Quintanas, leaped the footer, sat and whined, and Sam tossed him\u003cbr\u003ethe skin of his grilled chicken breast, gone in a snap, and then a\u003cbr\u003e\u003cb\u003eheel\u003c/b\u003e of French bread the dog trotted off with. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_53808.txt-660-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1187.95, "y": 166.5}, {"color": "#5e9b8a", "date": "1993", "id": "mag_1993_396023.txt-13-8", "label": "23", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe pressure for health-care reform comes on the \u003cb\u003eheels\u003c/b\u003e\u003cbr\u003eof a staggering surge in spending that threatens to swamp the federal\u003cbr\u003ebudget and distort our national purposes, not to mention the bottom\u003cbr\u003elines of America\u0027s corporations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_396023.txt-13-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.7, "y": 987.65}, {"color": "#efb435", "date": "1974", "id": "fic_1974_10590.txt-1512-5", "label": "24", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" He squatted on his \u003cb\u003eheels\u003c/b\u003e near a rock. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10590.txt-1512-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.515, "y": 904.05}, {"color": "#d99b82", "date": "2001", "id": "fic_2001_45868.txt-263-10", "label": "25", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI choked back a harsh reply, turned on my \u003cb\u003eheel\u003c/b\u003e and\u003cbr\u003ewalked through the little gallery down to the adjoining\u003cbr\u003ebathroom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_45868.txt-263-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1187.95, "y": 922.5}, {"color": "#0a5f38", "date": "1993", "id": "fic_1993_25035.txt-2043-20", "label": "26", "physics":
