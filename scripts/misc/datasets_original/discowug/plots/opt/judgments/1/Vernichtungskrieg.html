        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer K\u00f6nig war mit den W\u00fcnschen seiner Generale pers\u00f6nlich\u003cbr\u003edurchaus einverstanden und beauftragte Gneisenau, neben Hardenberg und\u003cbr\u003eHumboldt als Bevollm\u00e4chtigter an dem Friedenscongresse theilzunehmen;\u003cbr\u003edem feurigen Helden that es recht in der Seele wohl, da\u00df derselbe\u003cbr\u003eTalleyrand, der in Wien den \u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen Preu\u00dfen\u003cbr\u003egesch\u00fcrt hatte, ihm jetzt als dem\u00fcthiger Unterh\u00e4ndler f\u00fcr die\u003cbr\u003eBesiegten gegen\u00fcbertreten mu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.9, "y": 1056.5}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch das Alles bedeutete wenig; der \u003cb\u003eVernichtungskrieg\u003c/b\u003e\u003cbr\u003edes Convents gegen die Provinzen hatte mit einem vollst\u00e4ndigen Siege\u003cbr\u003eder Staatseinheit geendet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1420.4, "y": 766.82}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht ein Wunder, dass nach den furchtbaren\u003cbr\u003e\u003cb\u003eVernichtungskriegen\u003c/b\u003e durch die Weissen nicht eines dieser V\u00f6lker\u003cbr\u003evollkommen vertilgt ist, ausser kleinen St\u00e4mmen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.1, "y": 487.6}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOttoni f\u00fchrt einige Beispiele an, wie der\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen die Indianer auch in neuerer Zeit\u003cbr\u003egef\u00fchrt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1416.6, "y": 1056.8}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa wir jedoch im Augenblick unbesch\u00e4ftigt sind und es\u003cbr\u003ejedenfalls auf einen \u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen die Reaktion und\u003cbr\u003eihre F\u00fchrer abgesehen haben, so erbieten wir uns, auch unter der Form\u003cbr\u003edes Zweikampfes der Revolution Vorschub zu leisten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.6, "y": 1077.6}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach diesem Vorfall f\u00fchrten die Engl\u00e4nder mehrere Jahre lang\u003cbr\u003egegen die Seer\u00e4uber einen \u003cb\u003eVernichtungskrieg\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1431.8, "y": 920.97}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine solche einfache Gottesverehrung musste mit dem Indischen\u003cbr\u003eG\u00f6tzendienste im herbsten Widerspruch stehen, Gegenwirkung und Kampf,\u003cbr\u003eja blutige \u003cb\u003eVernichtungskriege\u003c/b\u003e hervorrufen, wobey sich der Eifer\u003cbr\u003edes Zerst\u00f6rens und Bekehrens noch durch Gewinn unendlicher Sch\u00e4tze\u003cbr\u003eerh\u00f6ht f\u00fchlte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1641.4, "y": 863.01}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarum zog Haller sofort die Sturmglocke und forderte, in jener\u003cbr\u003egrimmigen Schrift \u00fcber die spanische Verfassung, den\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e wider die Revolution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1709.3, "y": 440.08}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man auch nicht gerade das Princip aufstellte, so sah man\u003cbr\u003esich doch thats\u00e4chlich zu einer Art von \u003cb\u003eVernichtungskrieg\u003c/b\u003e\u003cbr\u003egezwungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1176.3, "y": 1199.7}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch massenhafte Einfuhr von Sklaven von der afrikanischen\u003cbr\u003eK\u00fcste, verbunden mit einer etwas humaneren Gesetzgebung, verminderte\u003cbr\u003esich, besonders im 18. Jahrhundert, die Indianersklaverei, dagegen\u003cbr\u003eaber entwickelte sich an vielen Grenzpunkten der Civilisation ein\u003cbr\u003ef\u00f6rmlicher \u003cb\u003eVernichtungskrieg\u003c/b\u003e zwischen Portugiesen und\u003cbr\u003eIndianern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1467.7, "y": 417.86}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd jetzt, nachdem Sie das Ungeheuere an Freveln aller Art\u003cbr\u003egegen die Freiheit und Unabh\u00e4ngigkeit der Nationen haben geschehen\u003cbr\u003elassen: den unnat\u00fcrlichen Krieg in Italien, den gewissenlosen\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen Wien, w\u00e4hrend Sie dagegen in dem\u003cbr\u003eehrenvollen Kriege mit dem fremden D\u00e4nemark eine schw\u00e4chliche\u003cbr\u003eBarmherzigkeit gezeigt haben, wollen Sie uns auch noch den letzten\u003cbr\u003eAnker der Freiheit, die Preu\u00dfenstadt Berlin, von der Reaktion\u003cbr\u003ezerschmettern lassen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1205.1, "y": 554.47}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie europ\u00e4ische Einmischung war jetzt keine Drohung mehr; die\u003cbr\u003eRussen verlangten den Vollzug des Friedens von Bucharest und die\u003cbr\u003eR\u00e4umung der F\u00fcrstenth\u00fcmer; ein \u003cb\u003eVernichtungskrieg\u003c/b\u003e war die Folge\u003cbr\u003eder Weigerung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1206.6, "y": 676.31}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist derselbe gegen den Literaten Fernbach, den\u003cbr\u003eHandlungsdiener Cohnheim, den Buchdruckereibesitzer F\u00e4hndrich, den\u003cbr\u003eKandidaten der Philosophie Baader und den Buchdruckereibesitzer Baartz\u003cbr\u003egerichtet, welche s\u00e4mmtlich bei der Abfassung und Verbreitung des\u003cbr\u003esogenannten \u201erepublikanischen Katechismus\u201c betheiligt sind, in welchem\u003cbr\u003eallen F\u00fcrsten der offenbare \u003cb\u003eVernichtungskrieg\u003c/b\u003e gepredigt\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.98, "y": 1073.3}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann aber, als es jedem klar denkenden Kopfe zur Gewi\u00dfheit\u003cbr\u003ewurde, da\u00df die katholischen M\u00e4chte zum \u003cb\u003eVernichtungskriege\u003c/b\u003e gegen\u003cbr\u003eden deutschen Protestantismus r\u00fcsteten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1484.4, "y": 1247.5}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein wenn einem schw\u00e4cheren Staat ein gewisser, aber der Zeit\u003cbr\u003enach unbestimmter \u003cb\u003eVernichtungskrieg\u003c/b\u003e bevorsteht, werden die\u003cbr\u003ekl\u00fcgeren, entschlosseneren, hingebenderen M\u00e4nner, die zu dem\u003cbr\u003eunvermeidlichen Kampf sich sogleich fertig machen, ihn zur g\u00fcnstigen\u003cbr\u003eStunde aufnehmen und so die politische Defensive durch die\u003cbr\u003estrategische Offensive verdecken m\u00f6chten, \u00fcberall sich gehemmt sehen\u003cbr\u003edurch die tr\u00e4ge und feige Masse der Geldesknechte, der\u003cbr\u003eAltersschwachen, der Gedankenlosen, welche nur Zeit zu gewinnen, nur\u003cbr\u003ein Frieden zu leben und zu sterben, nur den letzten Kampf um jeden\u003cbr\u003ePreis hinauszuschieben bedacht sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1593.2, "y": 702.31}, {"color": "#377eb8", "date": "1850", "id": "Vernichtungskrieg-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kamtschadalen und Aleuten sind den\u003cbr\u003e\u003cb\u003eVernichtungskriegen\u003c/b\u003e oder der muthwilligen Ausrottung durch die\u003cbr\u003eRussen, sowie den von ihnen eingeschleppten Seuchen erlegen: zweitens\u003cbr\u003eaber wirkten gleichfalls sehr die Ausschweifungen (in geschlechtlicher\u003cbr\u003eHinsicht und durch den Trunk), denen sie ergeben waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1026.8, "y": 1071.7}, {"color": "#f781bf", "date": "1850", "id": "Vernichtungskrieg-c1-i26", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 So gab das sich erst entwickelnde Mercantilsystem wenigstens\u003cbr\u003eschon einen Vorwand zu einem \u003cb\u003eVernichtungskriege\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1602.4, "y": 1528.1}, {"color": "#a65628", "date": "1850", "id": "Vernichtungskrieg-c1-i13", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Czar hielt sich etwas zur\u00fcck, er wollte mit England nicht\u003cbr\u003ebrechen, so lange der ersehnte allgemeine \u003cb\u003eVernichtungskrieg\u003c/b\u003e\u003cbr\u003egegen die Revolution noch unm\u00f6glich schien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 387.72, "y": 465.04}, {"color": "#ff7f00", "date": "1850", "id": "Vernichtungskrieg-c1-i24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese beiden f\u00fchren seitdem den \u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen\u003cbr\u003edie Metaphysik, und jetzt ist ihre Tendenz, auf der Grundlage der\u003cbr\u003eErkenntni\u00dftheorie einen Zusammenhang der Einzelwissenschaften der\u003cbr\u003eWirklichkeit herzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 156.99, "y": 995.59}, {"color": "#ff7f00", "date": "1850", "id": "Vernichtungskrieg-c1-i18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJe \u00f6der und einsamer die Gegend ist, um so mehr geeignet\u003cbr\u003eerscheint sie den Ameisenfressern, denn um so ungest\u00f6rter k\u00f6nnen sie\u003cbr\u003eihren \u003cb\u003eVernichtungskriegen\u003c/b\u003e gegen die pflanzenverw\u00fcstenden\u003cbr\u003eTermiten obliegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.33, "y": 1649.4}, {"color": "#ff7f00", "date": "1850", "id": "Vernichtungskrieg-c1-i23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo herrscht auch in der Stille des Oceans ein reges Leben, aber\u003cbr\u003eeben damit auch nothwendigerweise ein unaufh\u00f6rlicher\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e des Lebenden gegen das Lebende, an dem der\u003cbr\u003eMensch, der ja hier nur als Fremdling durchzieht, unschuldig ist, wenn\u003cbr\u003eer sich auch vor\u00fcbergehend daran betheiligt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.79, "y": 1187.4}, {"color": "#ff7f00", "date": "1850", "id": "Vernichtungskrieg-c1-i46", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch ist es schwerlich befriedigend anzunehmen, dass es nur die\u003cbr\u003edem Menschen angeborene Freude an glatter Haut sei, die den so\u003cbr\u003eenergischen \u003cb\u003eVernichtungskrieg\u003c/b\u003e des unbekleideten Eingeborenen\u003cbr\u003egegen alles K\u00f6rperhaar in Szene gesetzt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 100.74, "y": 767.67}, {"color": "#984ea3", "date": "1850", "id": "Vernichtungskrieg-c1-i39", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeine Selbstkritik, die namentlich was die Redaction anbetraf,\u003cbr\u003eimmer \u00e4ngstlicher und pedantischer wurde, f\u00fchrte gegen das Werk einen\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2737.1, "y": 644.75}, {"color": "#4daf4a", "date": "1850", "id": "Vernichtungskrieg-c1-i25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr wies unwiderleglich die zerst\u00f6renden Wirkungen der\u003cbr\u003eMaschinerie und der Theilung der Arbeit nach, die Koncentration der\u003cbr\u003eKapitalien und des Grundbesitzes, die Ueberproduktion, die Krisen, den\u003cbr\u003enothwendigen Untergang der kleinen B\u00fcrger und Bauern, das Elend des\u003cbr\u003eProletariats, die Anarchie in der Produktion, die schreienden\u003cbr\u003eMi\u00dfverh\u00e4ltnisse in der Vertheilung des Reichthums, den industriellen\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e der Nationen unter einander, die Aufl\u00f6sung\u003cbr\u003eder alten Sitten, der alten Familien-Verh\u00e4ltnisse, der alten\u003cbr\u003eNationalit\u00e4ten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2046.4, "y": 323.23}, {"color": "#4daf4a", "date": "1850", "id": "Vernichtungskrieg-c1-i4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan jagt die edlen Gesch\u00f6pfe nicht, um sich wegen des von ihnen\u003cbr\u003ever\u00fcbten Schadens zu r\u00e4chen, sondern des kostbaren Elfenbeins halber,\u003cbr\u003eund hat deshalb schon lange einen \u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen sie\u003cbr\u003egef\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Vernichtungskrieg-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.7, "y": 18.0}]);
