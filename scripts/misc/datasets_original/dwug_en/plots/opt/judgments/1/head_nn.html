        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-10864-59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom the ship\u0027s bows, nearly all the seamen now hung inactive;\u003cbr\u003ehammers, bits of plank, lances, and harpoons, mechanically retained in\u003cbr\u003etheir hands, just as they had darted from their various employments;\u003cbr\u003eall their enchanted eyes intent upon the whale, which from side to\u003cbr\u003eside strangely vibrating his predestinating \u003cb\u003ehead\u003c/b\u003e, sent a broad\u003cbr\u003eband of overspreading semicircular foam before him as he\u003cbr\u003erushed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-10864-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 674.05, "y": 231.46}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-552-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe then spread down a garment, taken from his pack, for the\u003cbr\u003egirl to lie upon, and took her \u003cb\u003ehead\u003c/b\u003e affectionately upon his\u003cbr\u003elap. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-552-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.175, "y": 318.08}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3336.txt-2406-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enot be, a lawyer, was Mrs. Grahame\u0027s dream of life; but when\u003cbr\u003eshe whispered it to her husband, he shook his \u003cb\u003ehead\u003c/b\u003e, with a\u003cbr\u003egrave smile, and pointed to the boy, who stood near, putting the\u003cbr\u003efinishing touch to what he called his \" magical glass. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3336.txt-2406-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 695.2, "y": 573.9}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2494.txt-1161-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Florry, sit down, and lean your weary \u003cb\u003ehead\u003c/b\u003e on my\u003cbr\u003eshoulder. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2494.txt-1161-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.7, "y": 288.725}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7030.txt-1305-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill not a savage \u003cb\u003ehead\u003c/b\u003e was seen until they had arrived\u003cbr\u003eat the very borders of the intrenchment.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7030.txt-1305-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 329.24, "y": 377.73}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7142.txt-580-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethan my own -- to minds, indeed, of the highest order; one of\u003cbr\u003ethose creeds -- not of the \u003cb\u003ehead\u003c/b\u003e, but of the heart; one of those\u003cbr\u003ebeliefs which, for ever disowned by reason, for ever keep their place\u003cbr\u003ein our bosoms, and exert an influence, not the less potent that it is\u003cbr\u003eunconfessed, over our actions, -- it was the conviction of my own\u003cbr\u003egood-fortune.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7142.txt-580-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.55, "y": 640.7}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7103.txt-328-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHarry\u0027s blunders at table were light matters, and are not\u003cbr\u003ementioned to his disparagement, as they were by no means very\u003cbr\u003eimportant after all; but a moral error, one that had its origin in the\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e and extends its roots down towards the heart, this is\u003cbr\u003eindeed an evil that is not lightly to be held.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7103.txt-328-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 603.9, "y": 355.75}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_2538.txt-1907-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe lion\u0027s \u003cb\u003ehead\u003c/b\u003e looked down with a grimly good-natured\u003cbr\u003easpect, as the children clustered around the old gentleman\u0027s\u003cbr\u003eknees.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_2538.txt-1907-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 294.085, "y": 431.17}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9040.txt-2752-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo, \" he answered; and replacing the hat on his\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-2752-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 542.6, "y": 227.58}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7321.txt-1536-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd some how or other my head got jam\u0027d under one of their\u003cbr\u003ebonnets, but \u0027 t was none of my duins though, and says she, sir, I\u0027ll\u003cbr\u003ethank you to take your \u003cb\u003ehead\u003c/b\u003e out of my face.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-1536-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.95, "y": 185.145}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7230.txt-1783-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Indian who appeared to be the leader of the party, and who\u003cbr\u003ewore the hawk\u0027s wing in his \u003cb\u003ehead\u003c/b\u003e, now suddenly drew his bow,\u003cbr\u003ewhile the blacksmith\u0027s attention had been momentarily withdrawn from\u003cbr\u003ehis enemies by an unexpected noise in an opposite direction, and\u003cbr\u003etaking a rapid aim, discharged an arrow at the solitary\u003cbr\u003echampion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7230.txt-1783-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.8, "y": 348.635}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_5605.txt-855-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enot concern him, and some ten or a dozen missionaries, that\u003cbr\u003ewould not do something the Cochin-Chinese bid them, and were, in\u003cbr\u003econsequence, made shorter by the \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_5605.txt-855-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.975, "y": 358.645}, {"color": "#377eb8", "date": "1856", "id": "nf_1856_769051.txt-967-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMother, \" said the young man, placing his hand to his\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e, and leaning heavily upon Spirit-Iron, as if a sudden\u003cbr\u003efaintness had come upon him, \" why am I so different in looks from the\u003cbr\u003erest of your children? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1856_769051.txt-967-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 218.245, "y": 180.745}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7172.txt-8982-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs this question escaped the lips of the lady, who had hitherto\u003cbr\u003epurposely forborne to inquire into the private history of Mildred\u0027s\u003cbr\u003ejourney, she shook her \u003cb\u003ehead\u003c/b\u003e distrustfully, and, after some\u003cbr\u003edeliberation, added, \" You will pardon me, my child, for what may seem\u003cbr\u003eto be an idle curiosity -- I seek to know nothing that you may desire\u003cbr\u003eto keep secret -- but your journey is so full of hazard to one so\u003cbr\u003eyoung and helpless as yourself, that I fear you have not wisely\u003cbr\u003econsidered the evil chances to which you may be exposed. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7172.txt-8982-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.69, "y": 367.21}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_2618.txt-2198-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eis it reasonable to ask us to march to battle with the sign of\u003cbr\u003eRome flaunting over our \u003cb\u003eheads\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_2618.txt-2198-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.495, "y": 606.45}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_9075.txt-2869-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe noble team-horses, whose morning exit from the archway she\u003cbr\u003ehailed with a daily smile of welcome, seldom now returned at noon or\u003cbr\u003enightfall without a branch of oak, willow, or birch, waving above\u003cbr\u003etheir \u003cb\u003eheads\u003c/b\u003e, while the glow of contentment and self-\u003cbr\u003esatisfaction which shone in the young teamster\u0027s face, no less than\u003cbr\u003ethe sprig of lilac which occasionally adorned his hat, proved that he\u003cbr\u003ehad been engaged in more cheering labors, and among more exhilarating\u003cbr\u003escenes, than those which the city afforded.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_9075.txt-2869-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.35, "y": 429.545}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7017.txt-1276-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus, besides placing Magdalena\u0027s hand on her \u003cb\u003ehead\u003c/b\u003e, she\u003cbr\u003ecarried it also to her lips, expressing as much desire as her\u003cbr\u003ecountenance could convey, to be esteemed the Christian\u0027s\u003cbr\u003efriend.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7017.txt-1276-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.6, "y": 464.905}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-3879-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLucia could as yet only sob and utter inarticulate expressions\u003cbr\u003eof thanks: but she soon raised her \u003cb\u003ehead\u003c/b\u003e, and looked at Ellie\u003cbr\u003ewith her sad smile,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-3879-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.35, "y": 165.29}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7155.txt-299-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- and snatching, as he spoke, a long-barreled harquebuse from\u003cbr\u003ea sentinel beside him, he took a rapid aim, and before any of his\u003cbr\u003ecomrades could interpose to hinder him -- for all perceived the\u003cbr\u003emadness of the action -- fired it against the \u003cb\u003ehead\u003c/b\u003e of the proud\u003cbr\u003eRover.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7155.txt-299-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 169.995, "y": 685.65}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9797.txt-1733-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf they bruise our \u003cb\u003ehead\u003c/b\u003e, we can sting their\u003cbr\u003eheels!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9797.txt-1733-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.75, "y": 512.6}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_7190.txt-1037-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn their right, behold twenty mounted men, dressed in dark\u003cbr\u003egreen frocks, with a young man, remarkable for his determined visage\u003cbr\u003eat their \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7190.txt-1037-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 138.03, "y": 651.65}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7053.txt-347-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith an elevated \u003cb\u003ehead\u003c/b\u003e, surrounded and coped with locks\u003cbr\u003eand braids, glossy and black as the raven\u0027s plumage; with murky brows,\u003cbr\u003ethat could be elevated to a crescent, or bent into the contorted\u003cbr\u003ewavings of a serpent; with a voice deep toned and clear, she spoke and\u003cbr\u003elooked the destiny of the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7053.txt-347-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 158.155, "y": 209.32}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-14130-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhilosophy teaches us that the atmos- phere will not retain\u003cbr\u003elead; and two pounds of the metal, moulded into bullets of thirty to\u003cbr\u003ethe pound, after describing an ellipsis in their journey, returned to\u003cbr\u003ethe earth rattling among the branches of the trees directly over the\u003cbr\u003e\u003cb\u003eheads\u003c/b\u003e of the troops stationed in the rear of their\u003cbr\u003ecaptain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-14130-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.195, "y": 411.245}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7176.txt-442-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd sometimes, more fully revealed, may be seen the entire\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e of a lady bright, \u0027 as she seems intent upon a\u003cbr\u003ebook.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7176.txt-442-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.75, "y": 267.62}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7381.txt-55-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe blows were given by a person of grisly aspect, with a\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e almost bald, and sunken cheeks, apparently of the feminine\u003cbr\u003egender, though hardly to be classed in the gentler sex.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7381.txt-55-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.75, "y": 500.5}, {"color": "#377eb8", "date": "1822", "id": "fic_1822_7243.txt-5957-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf he have not, then we may not risk a hair of our\u003cbr\u003e\u003cb\u003eheads\u003c/b\u003e, because we please, to save\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1822_7243.txt-5957-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.64, "y": 98.925}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7246.txt-278-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA silence, I should think, of four or five minutes, followed;\u003cbr\u003eafter which, he slowly raised his \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7246.txt-278-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.18, "y": 494.69}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_2618.txt-3754-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Peccavi, \" said the Knight, bending his \u003cb\u003ehead\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_2618.txt-3754-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 94.905, "y": 215.36}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7012.txt-2278-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKnow, then, my good brothers, that, at this moment, though you\u003cbr\u003every loyally and truly avow yourselves the soldiers of his majesty,\u003cbr\u003eour king and master, it hath somehow entered into the \u003cb\u003ehead\u003c/b\u003e of\u003cbr\u003ethe general Narvaez, the lieutenant of his majesty\u0027s governor, to\u003cbr\u003econsider you as villain rebels and traitors; -- an imputation so\u003cbr\u003eexceedingly preposterous and eccentric, that, were we in a Christian\u003cbr\u003eland, you should not be required to deny it; but, standing as you do,\u003cbr\u003ewith no better present judge than your accuser, it is certain your\u003cbr\u003einnocence could not be made apparent to his majesty, until after the\u003cbr\u003egallinazas had picked the last morsel from your bones; at which time,\u003cbr\u003eas I think you will agree with me, a declaration of your true loyalty\u003cbr\u003ewould not be a matter of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7012.txt-2278-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 345.7, "y": 36.779}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7242.txt-3563-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer \u003cb\u003ehead\u003c/b\u003e -- was it such a head, as I should be proud to\u003cbr\u003esee, one day or other, ruling my household; educating my\u003cbr\u003echildren?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7242.txt-3563-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.85, "y": 613.2}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7162.txt-61-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTim, rigged in plain gray frock, with leathers and white tops,\u003cbr\u003estood, in true tiger fashion, at the horses \u0027 \u003cb\u003eheads\u003c/b\u003e, with the\u003cbr\u003efore-finger of his right hand resting upon the curb of the gray horse,\u003cbr\u003eas with his left he rubbed the nose of the chetsnut; while Harry,\u003cbr\u003ecigar in mouth, was standing at the wheel, reviewing with a steady and\u003cbr\u003eexperienced eye the gear, which seemed to give him perfect\u003cbr\u003esatisfaction.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-61-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 714.8, "y": 407.63}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3300.txt-4113-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey almost expected to find the doctor in the study, as they\u003cbr\u003eknew he had been there a short time before, but the sole occupant of\u003cbr\u003ethe chamber was Frank Digby, who, to the astonishment of all, was\u003cbr\u003estanding in a very disconsolate attitude near the fireplace, leaning\u003cbr\u003ehis \u003cb\u003ehead\u003c/b\u003e on the mantelpiece, and neither moved nor spoke when\u003cbr\u003ethey entered. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3300.txt-4113-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.6, "y": 218.14}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7231.txt-1731-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou can not abide a \u003cb\u003ehead\u003c/b\u003e of flowing locks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7231.txt-1731-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 102.535, "y": 281.46}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7048.txt-1346-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo saying, he took the boy by the hand, and led him along with\u003cbr\u003ehim till they stopped at an apothecary\u0027s store with the sign of\u003cbr\u003eGalen\u0027s \u003cb\u003ehead\u003c/b\u003e, situated on Cornhill, at the corner of what is\u003cbr\u003enow called Winter Street.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7048.txt-1346-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.52, "y": 72.245}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9216.txt-606-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe drew that young \u003cb\u003ehead\u003c/b\u003e to her old, loving bosom, and\u003cbr\u003eElinor wept there, at last, like a grieved child. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9216.txt-606-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 119.105, "y": 357.895}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7395.txt-1556-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a passing wind lingered to shake the casement, he strove to\u003cbr\u003eturn his \u003cb\u003ehead\u003c/b\u003e towards it; if the door jarred to and fro upon\u003cbr\u003eits hinges, he looked long and anxiously thitherward; if the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7395.txt-1556-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.495, "y": 226.155}, {"color": "#377eb8", "date": "1850", "id": "fic_1850_7171.txt-3289-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe spoke kindly to him, -- he did not look up; she laid her\u003cbr\u003ehand on his \u003cb\u003ehead\u003c/b\u003e, -- he hunched it off; she offered him an\u003cbr\u003eorange, -- he hunched at that.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_7171.txt-3289-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 580.15, "y": 543.05}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_2454.txt-1336-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe was a strange-looking girl; very tall and thin, with a\u003cbr\u003epale, greenish cast of complexion; coal-black eyes, very much sunken\u003cbr\u003ein her \u003cb\u003ehead\u003c/b\u003e; hair as black as her eyes, and colorless\u003cbr\u003elips.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_2454.txt-1336-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.1, "y": 314.76}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_1273.txt-306-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 I am afraid, papa, \u0027 said Lily, \u0027 the truth is, that my\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e has been so full of Woodstock for the last few days, that\u003cbr\u003eI could do nothing. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_1273.txt-306-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 364.405, "y": 175.84}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9230.txt-814-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand pretend you don\u0027t keer, but you just say two words, -- just\u003cbr\u003eknock that chip off my \u003cb\u003ehead\u003c/b\u003e, -- and if I don\u0027t give you fits my\u003cbr\u003ename an\u0027t Ike Partington, that \u0027 s all!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9230.txt-814-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 121.64, "y": 561.8}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_589329.txt-344-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEnter the Post Master General, carrying a mail-bag filled with\u003cbr\u003ethe \u003cb\u003eheads\u003c/b\u003e of six thousand defunct Deputy Post Masters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_589329.txt-344-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.05, "y": 344.64}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-5226-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Incledon shok his \u003cb\u003ehead\u003c/b\u003e sadly, and gave up the\u003cbr\u003ediscussion without further words. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-5226-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 611.65, "y": 644.05}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7270.txt-2565-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer eyes glanced wildly from Sir Philip to his helpless victim\u003cbr\u003e-- then she groaned aloud, and pressed her hand upon her \u003cb\u003ehead\u003c/b\u003e\u003cbr\u003eas if it were bursting.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7270.txt-2565-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.775, "y": 539.4}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_762654.txt-1021-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo queen upon her throne could ever have been approached with\u003cbr\u003emore reverence by her subjects than was this old lady by all the\u003cbr\u003emembers of her family as she sat upon a naked rock in the bed of the\u003cbr\u003eriver, with only a red rag upon her \u003cb\u003ehead\u003c/b\u003e and a single-white\u003cbr\u003esheet over her shoulders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_762654.txt-1021-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 493.02, "y": 175.255}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_1196.txt-3021-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd so a party was given to Anna, at which she was introduced\u003cbr\u003eto several dashing young men, whose attentions almost turned her young\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_1196.txt-3021-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 257.095, "y": 283.32}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_755204.txt-2192-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt birth, the flattened face, and broad smooth forehead of the\u003cbr\u003einfant, the position of the eyes rather towards the side of the\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e, and the widened space between, represent the Mongolian\u003cbr\u003eform; while it is only as the child advances to maturity, that the\u003cbr\u003eoval face, the arched forehead, and the marked features of the true\u003cbr\u003eCaucasian, become perfectly developed. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_755204.txt-2192-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.15, "y": 92.015}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-11402-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was the broad sky above them -- the surging sea of\u003cbr\u003e\u003cb\u003eheads\u003c/b\u003e -- the goddess of justice, in snow-white wood,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-11402-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 205.16, "y": 644.45}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_2352.txt-205-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe would not take the sofa, saying he was not used to that, but\u003cbr\u003ehe stretched himself on the floor and put his \u003cb\u003ehead\u003c/b\u003e on an\u003cbr\u003eottoman.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_2352.txt-205-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.55, "y": 441.635}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_8743.txt-261-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBridget My answer, dearest, would betray my promise to my\u003cbr\u003emother, and, perhaps, bring wo, nay death upon our \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_8743.txt-261-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 305.255, "y": 27.57}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-7115-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMy children -- \" the gray eye of the aged man, glancing far\u003cbr\u003ethrough the cavern, whose expansive roof glowed redly with the torch-\u003cbr\u003elight, beheld the bowed \u003cb\u003eheads\u003c/b\u003e of four thousand men and\u003cbr\u003ewomen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-7115-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.12, "y": 242.775}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7240.txt-2752-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe wretched man bowed low in reply; went up to his wife and\u003cbr\u003ekissed her forehead, her mouth and her eyes -- and then with a look of\u003cbr\u003ewo I never shall forget, gave his hand to his uncle, who turned away\u003cbr\u003ehis \u003cb\u003ehead\u003c/b\u003e, to conceal a tear, I hope, and followed the officer\u003cbr\u003eout of the room, without uttering a word.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7240.txt-2752-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 353.75, "y": 253.74}, {"color": "#377eb8", "date": "1857", "id": "nf_1857_755095.txt-1620-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecolonies to their duty to the king by a general poll-tax of two\u003cbr\u003eand sixpence a \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1857_755095.txt-1620-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.36, "y": 362.02}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_771289.txt-3355-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut this increased the tumult, when an old woman, seizing a\u003cbr\u003estool, hurled it at the bishop\u0027s \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_771289.txt-3355-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.45, "y": 604.5}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_555692.txt-205-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndeed, if every vixenish impulse is to be allowed to seize\u003cbr\u003eupon the press, by way of speaking-trumpet, and when we stop our ears,\u003cbr\u003ehold // down our \u003cb\u003eheads\u003c/b\u003e, and run, we must find home taunts upon\u003cbr\u003eour most defenceless follies and sins, mocking us in derisive echoes,\u003cbr\u003ebefore us and behind us and on every side; if we are to be overtaken,\u003cbr\u003eand branded, and cruelly mauled, without judge or jury, or a chance\u003cbr\u003efor defence or deprecation; if we must stand and take this clapper-\u003cbr\u003eclawing from fair, but not gentle, hands, under the eyes of the amused\u003cbr\u003epublic, who, if they interfere at all, pelt either party at random, or\u003cbr\u003eboth, to make justice sure and prevent brawls in the open thoroughfare\u003cbr\u003ein future, - is it not high time there was a police to come to the\u003cbr\u003erescue?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555692.txt-205-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 586.2, "y": 257.715}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9158.txt-1969-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeside her bridle-rein rode Charles the Seventh, like his\u003cbr\u003ecomrade sheathed in armor, and like her with his \u003cb\u003ehead\u003c/b\u003e\u003cbr\u003euncovered; but his sunny locks and bright blue eye rendered his\u003cbr\u003ecountenance, if possible, more feminine, on a slight inspection, than\u003cbr\u003ethat of the fair being at his side.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-1969-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 478.97, "y": 55.58}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7242.txt-5209-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- \" Beautiful enthusiast, \" he said -- and the words broke\u003cbr\u003efrom his lip in fire -- \" he trembles from \u003cb\u003ehead\u003c/b\u003e to foot!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7242.txt-5209-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.015, "y": 591.05}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_754437.txt-2454-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003estood motionless amongst the stones of a rapid portion of the\u003cbr\u003estream, crouching down with his neck and \u003cb\u003ehead\u003c/b\u003e drawn back close\u003cbr\u003eto his body, so that he looked like a brown rock himself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_754437.txt-2454-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 171.075, "y": 315.875}, {"color": "#377eb8", "date": "1858", "id": "mag_1858_526597.txt-183-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was a strange sight, that sea of \u003cb\u003eheads\u003c/b\u003e all around us\u003cbr\u003eheaving in portentous silence at the slightest incident.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_526597.txt-183-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 123.87, "y": 464.55}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7239.txt-1589-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI assented, and my man was just going to clench the bargain\u003cbr\u003ewith a shake of the hand, when hearing a slight rustle and turning my\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e quickly, I caught\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7239.txt-1589-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 214.005, "y": 700.75}, {"color": "#377eb8", "date": "1858", "id": "fic_1858_1282.txt-2104-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe next tore the bandages from his \u003cb\u003ehead\u003c/b\u003e, and swore\u003cbr\u003ethough his eyes were disfigured, his body remained in most excellent\u003cbr\u003econdition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-2104-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 317.15, "y": 736.9}, {"color": "#377eb8", "date": "1827", "id": "mag_1827_553785.txt-262-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd they said it was so far from according with the nature of\u003cbr\u003ethings and the order of the universe to have the \u003cb\u003ehead\u003c/b\u003e always\u003cbr\u003euppermost, that the most approved and received theories of the motion\u003cbr\u003eof the planets and the diurnal rotation of the earth showed that\u003cbr\u003emankind ought to be heels over head at least half the time.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1827_553785.txt-262-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.795, "y": 693.35}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7176.txt-2955-181", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecommencement, which part Philly ran over with a hurried voice;\u003cbr\u003ebut he assumed a more deliberate manner when he came to the grounds of\u003cbr\u003ethe decision, stating, \" that the said arbitrators, having duly\u003cbr\u003econsidered all and singular the letters, declarations in writing, and\u003cbr\u003eother papers touching the exposition of the intent of the said\u003cbr\u003eparties, and their motives for making and receiving the said grant,\u003cbr\u003eand also duly considering the deeds appertaining thereunto, and all\u003cbr\u003eother matters connected therewith, have not found it necessary to\u003cbr\u003edeclare their opinion upon the true intent and effect in law of the\u003cbr\u003esaid deeds, by reason that certain facts and matters in evidence have\u003cbr\u003ecome to the knowledge of the said arbitrators, whereby the original\u003cbr\u003eproprietary rights and relations of the said parties litigant -- \" \" I\u003cbr\u003ewish you would change that word litigant, \u0027 Mr. Wart, \" said Mr.\u003cbr\u003eTracy, who during the reading of the award sat listening with fixed\u003cbr\u003eattention, and nodding his \u003cb\u003ehead\u003c/b\u003e, somewhat in the manner of one\u003cbr\u003ekeeping time\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7176.txt-2955-181\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.7, "y": 367.465}, {"color": "#377eb8", "date": "1829", "id": "fic_1829_7965.txt-1-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efrom Al Aaraaf, Tamerlane, and minor poems (1829) 1 Romance who\u003cbr\u003eloves to nod and sing With drowsy \u003cb\u003ehead\u003c/b\u003e and folded wing Among\u003cbr\u003ethe green leaves as they shake Far down within some shadowy lake To me\u003cbr\u003ea painted paroquet Hath been -- a most familiar bird -- Taught me my\u003cbr\u003ealphabet to say -- To lisp my very earliest word While in the wild\u003cbr\u003ewood I did lie A child -- with a most knowing eye.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1829_7965.txt-1-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 385.03, "y": 309.035}, {"color": "#377eb8", "date": "1830", "id": "fic_1830_7266.txt-2714-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI never shall forget, and I am sure I can never \" describe,\u003cbr\u003eAnglique\u0027s first look of terror, astonish \" ment, and inquiry, and the\u003cbr\u003eoverwhelming shame \" with which she dropped her \u003cb\u003ehead\u003c/b\u003e on her\u003cbr\u003ebosom, \" when she recognised me.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_7266.txt-2714-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 581.05, "y": 394.515}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7133.txt-1838-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChildren, with large expressive eyes, and clustering locks,\u003cbr\u003etheir \u003cb\u003eheads\u003c/b\u003e surmounted with tasselled caps and fancy hats,\u003cbr\u003earrayed in their \" brightest and best, \" bounded along behind their\u003cbr\u003emore soberly arrayed, but not less gay parents, followed by gaudily\u003cbr\u003edressed slaves, who chattered incessantly with half-suppressed\u003cbr\u003elaughter to their acquaintances on the opposite trottoir.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7133.txt-1838-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.515, "y": 478.975}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_8147.txt-123-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeeds which may tear his heart asunder; hold him Bare to the\u003cbr\u003ehissing fools whose good he sought; Draw on his \u003cb\u003ehead\u003c/b\u003e the laugh\u003cbr\u003eof the light crew, Who deem they follow an abusd creed -- Even by\u003cbr\u003ethemselves misconstrued -- which erst made\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_8147.txt-123-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 388.51, "y": 363.465}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_555.txt-641-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLittle Alice put up her arms to Grandfather, and drew down his\u003cbr\u003ewhite \u003cb\u003ehead\u003c/b\u003e beside her own golden locks. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_555.txt-641-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.53, "y": 654.25}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9142.txt-2563-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet me tell them a little: Liberia has raised up her bowed-down\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e, and has taken a stand with some of the greatest nations\u003cbr\u003eof the earth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9142.txt-2563-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.7, "y": 440.165}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_2352.txt-378-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePlunges his \u003cb\u003ehead\u003c/b\u003e into schemes of all sorts, eats his way\u003cbr\u003eto the bottom of the can till he can not extricate himself, and\u003cbr\u003econstables, and sheriffs, and indignant society, which would have said\u003cbr\u003enothing had he been successful, go to pounding him because he can not\u003cbr\u003eget his head out.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_2352.txt-378-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.125, "y": 632.4}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9072.txt-4335-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThou hatest him without a cause, \" said Havilah, \" and thy\u003cbr\u003econtempt has recoiled upon thine own \u003cb\u003ehead\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9072.txt-4335-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 371.305, "y": 739.0}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7009.txt-1777-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etheir beautiful heads aloft in the air, expanding wide their\u003cbr\u003epliant nostrils and sniffing up the wind, when catching, as they\u003cbr\u003eseemed to do, the evidence of their enemy\u0027s presence: they would snort\u003cbr\u003ealmost like a trumpet of warning, and tossing aside the long hair that\u003cbr\u003eflowed about their \u003cb\u003eheads\u003c/b\u003e and obstructed their sight, their\u003cbr\u003eflashing, fiery eyes would search the wide plain in pursuit of the\u003cbr\u003eobject that startled them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7009.txt-1777-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 223.35, "y": 386.0}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586565.txt-1031-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eif you have an overflow of wit, have the goodness to reserve it\u003cbr\u003efor the close: you have already driven several ideas out of my\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586565.txt-1031-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 345.05, "y": 214.07}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7309.txt-1223-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome were pillowed here, some there, in little clusters of two\u003cbr\u003eor three, their \u003cb\u003eheads\u003c/b\u003e upon their saddles, their hands clutching\u003cbr\u003efast rifle or broadsword, and the bridle hanging above, ready for\u003cbr\u003esudden employment.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7309.txt-1223-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.35, "y": 403.755}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_3677.txt-3391-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe \u003cb\u003ehead\u003c/b\u003e, for these animals are very fond of this\u003cbr\u003earticle, and on the fourth day they come to life again. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_3677.txt-3391-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 385.245, "y": 626.3}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564407.txt-104-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne would imagine that the prophecy might be well applied at\u003cbr\u003ethe present day; and that every shower, which has fallen, has brought\u003cbr\u003eincreased folly and distraction on the \u003cb\u003eheads\u003c/b\u003e * f men.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564407.txt-104-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 416.875, "y": 169.855}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7086.txt-2275-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo the rescue, \" shouted Zacharie, as he came in sight; and,\u003cbr\u003edescending the hillside at a furious rate, he drove his horse full\u003cbr\u003eagainst the remaining grenadier as he was about to revenge his comrade\u003cbr\u003eby a tremendous stroke of his broadsword on the uncovered \u003cb\u003ehead\u003c/b\u003e\u003cbr\u003eof the general, and bore him bodily to the ground.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7086.txt-2275-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.25, "y": 669.7}, {"color": "#377eb8", "date": "1820", "id": "fic_1820_7562.txt-1034-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eblush, the modest grace, On follies fix their young desire, To\u003cbr\u003etrifles bid their souls aspire, Fill their gay \u003cb\u003eheads\u003c/b\u003e with whims\u003cbr\u003eof fashion, And slight all other cultivation, Let every useless,\u003cbr\u003ebarren weed Of foolish fancy run to seed, And make their minds the\u003cbr\u003ereceptacle Of every thing that\u0027s false and fickle; Where gay caprice\u003cbr\u003ewith wanton air, And vanity keep constant fair, Where ribbons, laces,\u003cbr\u003epatches, puffs, Caps, jewels, ruffles, tippets, muffs, With gaudy\u003cbr\u003ewhims of vain parade, Croud each apartment of the head; Where stands,\u003cbr\u003edisplay\u0027d with costly pains, The toyshop of coquettish brains, And\u003cbr\u003ehigh-crown\u0027d caps hang out the sign, And beaux as customers throng in;\u003cbr\u003eWhence sense is banish\u0027d in disgrace, Where wisdom dares not show her\u003cbr\u003eface; Where the light head and vacant brain Spoil all ideas they\u003cbr\u003econtain, As th \u0027 air-pump kills in half a minute Each living thing you\u003cbr\u003eput within it?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1820_7562.txt-1034-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.615, "y": 616.4}, {"color": "#ff7f00", "date": "1852", "id": "nf_1852_749447.txt-1632-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ehead\u003c/b\u003e or lord of the manor called forth his\u003cbr\u003eattendants to his hall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_749447.txt-1632-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.0, "y": 262.83}, {"color": "#ff7f00", "date": "1821", "id": "nf_1821_749178.txt-908-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* Notwithstanding the bruit made in history about this defeat\u003cbr\u003eof Sumter, the author can re-assert, and from written evidence now\u003cbr\u003ebefore him, that Sumter was in three days at the \u003cb\u003ehead\u003c/b\u003e of a very\u003cbr\u003erespectable force.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1821_749178.txt-908-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1011.05, "y": 349.775}, {"color": "#ff7f00", "date": "1824", "id": "fic_1824_7037.txt-675-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter some discussion it was determined that Mr. Conant should\u003cbr\u003etake with him a strong guard, and convey the captives to their\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e sachem, Massasoit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1824_7037.txt-675-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.1, "y": 280.48}, {"color": "#ff7f00", "date": "1850", "id": "fic_1850_7304.txt-2042-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLe Genr is at the \u003cb\u003ehead\u003c/b\u003e of a faction which is conspiring\u003cbr\u003eagainst you. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_7304.txt-2042-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.25, "y": 316.68}, {"color": "#ff7f00", "date": "1835", "id": "fic_1835_7143.txt-79-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe \u003cb\u003eheads\u003c/b\u003e of their columns having actually reached\u003cbr\u003eVincennes before their rear had left the Place Royale; that the\u003cbr\u003egenerals had announced their intention of giving battle; and that the\u003cbr\u003ecoadjutor, De Retz, was with the army in person, mounted on a war-\u003cbr\u003ehorse, with pistols in his holsters, and impetuously demanding an\u003cbr\u003eimmediate advance.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7143.txt-79-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 927.65, "y": 363.51}, {"color": "#ff7f00", "date": "1827", "id": "nf_1827_747582.txt-210-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut there was no common \u003cb\u003ehead\u003c/b\u003e to regulate\u003cbr\u003ecommerce.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747582.txt-210-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.4, "y": 275.125}, {"color": "#4daf4a", "date": "1842", "id": "nf_1842_747950.txt-162-29", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was perfectly satisfied to remain in his little chair by my\u003cbr\u003eside, while engaged in recitations with his class, instead of taking\u003cbr\u003ehis station at the \u003cb\u003ehead\u003c/b\u003e, to which he was generally\u003cbr\u003eentitled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1842_747950.txt-162-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 981.9, "y": 361.14}, {"color": "#4daf4a", "date": "1842", "id": "nf_1842_747950.txt-2078-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe came down from the \u003cb\u003ehead\u003c/b\u003e waters of the St. John as far\u003cbr\u003eas Woodstock, and thence by stage and steamboat routes. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1842_747950.txt-2078-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.1, "y": 437.975}, {"color": "#4daf4a", "date": "1825", "id": "nf_1825_747603.txt-575-92", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd this if done at all, must be done speedily; for new\u003cbr\u003einstitutions are springing up, which, in the flexibiUty of their\u003cbr\u003eyouth, will easily take the forms that are required of them, while the\u003cbr\u003eolder establishments, if they suffer themselves to grow harder and\u003cbr\u003eharder in their ancient habits and systems, will find, when the period\u003cbr\u003efor more important alterations is come and free Universities are\u003cbr\u003edemanded and called forth, that, instead of being able to place\u003cbr\u003ethemselves at the \u003cb\u003ehead\u003c/b\u003e of the coming changes and\u003cbr\u003edirecting\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1825_747603.txt-575-92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.65, "y": 315.165}, {"color": "#4daf4a", "date": "1817", "id": "nf_1817_747573.txt-2314-49", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThou art no less than when at the head of thine army, thou wast\u003cbr\u003ethe terror of nations, shaking the earth with the stunning noise of\u003cbr\u003ethy warlike instruments: for, at thy festal board, within thy palace,\u003cbr\u003eamong thy pleasures, at the \u003cb\u003ehead\u003c/b\u003e of thine\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1817\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1817_747573.txt-2314-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.35, "y": 324.69}, {"color": "#4daf4a", "date": "1837", "id": "nf_1837_755525.txt-2307-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDescending the hall, the procession passed under an elegant\u003cbr\u003earch, and another at the \u003cb\u003ehead\u003c/b\u003e of Market-street, where his\u003cbr\u003efriends left the carriage, and the General alone proceeded down the\u003cbr\u003emilitary line, in presence of thousands of both sexes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_755525.txt-2307-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 837.75, "y": 366.855}, {"color": "#4daf4a", "date": "1827", "id": "fic_1827_7269.txt-848-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe neither spoke nor looked at his wife, or children; but\u003cbr\u003eplacing himself at the \u003cb\u003ehead\u003c/b\u003e of one band of the young men he\u003cbr\u003eshouted his war-cry, and then silently pursued the enemy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7269.txt-848-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.75, "y": 275.61}, {"color": "#4daf4a", "date": "1835", "id": "nf_1835_748008.txt-2337-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt has on its \u003cb\u003ehead\u003c/b\u003e an old picturesque pine, and it\u003cbr\u003ebreaks away at your feet abruptly and in perpendicular lines, to a\u003cbr\u003edepth of more than 300 feet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1835_748008.txt-2337-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 861.3, "y": 384.805}, {"color": "#4daf4a", "date": "1856", "id": "nf_1856_755595.txt-146-24", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elanded, the Canada fired her guns, and steamed off to Boston;\u003cbr\u003eand as I saw her coloured lights disappear round the \u003cb\u003eheads\u003c/b\u003e of\u003cbr\u003ethe harbour, I did not feel the slightest regret at having taken leave\u003cbr\u003eof her for ever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1856_755595.txt-146-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.2, "y": 484.755}, {"color": "#4daf4a", "date": "1839", "id": "fic_1839_1484.txt-4093-2", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt its \u003cb\u003ehead\u003c/b\u003e walked a priest in white surplice,\u003cbr\u003echanting.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_1484.txt-4093-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.5, "y": 413.965}, {"color": "#f781bf", "date": "1852", "id": "nf_1852_771569.txt-951-14", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe good taste of the officers had prevented the general\u003cbr\u003esimplicity of an oaken \u003cb\u003ehead\u003c/b\u003e and foot-board to each of the three\u003cbr\u003egraves being marred by any long and childish epitaphs, or the doggerel\u003cbr\u003eof a lower-deck poet, and the three inscriptions were as follows: -- \"\u003cbr\u003eSacred to the memory of J. Torrington, who departed this life, January\u003cbr\u003e1st, 1846,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771569.txt-951-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 774.65, "y": 419.48}, {"color": "#f781bf", "date": "1845", "id": "fic_1845_7316.txt-2994-28", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI saw in a corner, half hidden behind an old trunk in the\u003cbr\u003eyouth\u0027s chamber, what it was evident she had not seen, a \u003cb\u003ehead\u003c/b\u003e\u003cbr\u003eboard, the very fellow to that which he had been making for\u003cbr\u003eEllen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7316.txt-2994-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.25, "y": 442.21}, {"color": "#a65628", "date": "1830", "id": "fic_1830_8593.txt-903-8", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePompey, however, for a time made \u003cb\u003ehead\u003c/b\u003e against Spain, and\u003cbr\u003eoverthrew Perpenna, who commanded one of the wings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_8593.txt-903-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.3, "y": 647.0}, {"color": "#a65628", "date": "1840", "id": "fic_1840_8909.txt-2220-19", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFirst Officer Great Duke, you must, for I know that; for when\u003cbr\u003ewe made a former \u003cb\u003ehead\u003c/b\u003e against them, it seemed but as a\u003cbr\u003enoiseless place; but afore our thoughts were turned for it; we were in\u003cbr\u003eone another\u0027s ranks right thickly; hilt and hilt the game, and death\u003cbr\u003ethe stakes; and by chance, I saved myself from the sacrifice.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_8909.txt-2220-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.95, "y": 647.0}, {"color": "k", "date": "1854", "id": "fic_1854_7764.txt-393-11", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThou canst not stay Here, in a city where thy \u003cb\u003ehead\u003c/b\u003e, For\u003cbr\u003eancient wrong, hatred half-fed, And villany\u0027s continual fear, If thou\u003cbr\u003edidst openly appear\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_7764.txt-393-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.23, "y": 336.32}, {"color": "#984ea3", "date": "1847", "id": "mag_1847_565707.txt-376-5", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn our remarks on this \u003cb\u003ehead\u003c/b\u003e, we have limited ourselves\u003cbr\u003echiefly to the progress of civil liberty and popular power -- a single\u003cbr\u003easpect of the subject, otherwise too vast for a single essay.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1847_565707.txt-376-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 823.1, "y": 218.64}, {"color": "#984ea3", "date": "1849", "id": "nf_1849_748137.txt-2020-80", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is true that here and there a workman may be found who has\u003cbr\u003eit in him, but he does not rest contented in the inferior work - he\u003cbr\u003estruggles forward into an Academician; and from the mass of available\u003cbr\u003ehandicraftsmen the power is gone - how recoverable I know not: this\u003cbr\u003eonly I know, that all expense devoted to sculptural ornament, in the\u003cbr\u003epresent condition of that power, /z/ comes literally under the\u003cbr\u003e\u003cb\u003ehead\u003c/b\u003e of Sacrifice for the sacrifice\u0027s sake, or worse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_748137.txt-2020-80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.7, "y": 350.275}, {"color": "#999999", "date": "1845", "id": "nf_1845_747928.txt-263-1", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ehead\u003c/b\u003e of the stock is first cut over horizontally\u003cbr\u003ewith\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747928.txt-263-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.7, "y": 448.96}]);
