        nodes = new vis.DataSet([{"color": "#ff7f00", "id": "steinen_naturvoelker_1894-1233-57", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur sehr selten konnten wir uns an ein paar Mangaven, Hancornia\u003cbr\u003especiosa, erquicken, und am allerseltensten war uns das Beste, die\u003cbr\u003e\u00e4usserlich apfel\u00e4hnliche, \u00bb grossartig \u00ab schmeckende Frucht von\u003cbr\u003eSolanum lycocarpum, Fruta de lobo oder Wolfsfrucht des Sertanejo\u2019s\u003cbr\u003ebeschieden, deren quellender S\u00fcssigkeit durch die schwarzen Kerne ein\u003cbr\u003ewenig zarte Bitterkeit \u003cb\u003ebeigemischt\u003c/b\u003e wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-1233-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1375.85, "y": 972.6}, {"color": "#ff7f00", "id": "brehm_thierleben03_1866-3590-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesen Lauten werden aber fl\u00f6tende, klangvolle T\u00f6ne\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e und sie wie jene mit viel Abwechslung und Feuer\u003cbr\u003evorgetragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-3590-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.95, "y": 524.85}, {"color": "#ff7f00", "id": "goerres_wunderhorn_1809-76-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedes Jahrhundert hat freylich seine eigenth\u00fcmliche Zuthat\u003cbr\u003e\u003cb\u003ebeygemischt\u003c/b\u003e, aber aus derselben Quelle, aus der das Erste sie 49-101", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beziehung auf die einzelne Feierlichkeit, auf das\u003cbr\u003evorliegende Ereigniss brachte es ganz nat\u00fcrlich mit sich, dass neben\u003cbr\u003eden Wundern des Gottes, neben den Thaten des Menschen, die man\u003cbr\u003eerz\u00e4hlte, man auch den Gef\u00fchlen, welche die Feierlichkeit anregte,\u003cbr\u003eWorte gab; dass man dort die religi\u00f6se Empfindung, hier die Betr\u00fcbniss\u003cbr\u003eaussprach; dass man also dem objectiv angeschauten Stoff eine\u003cbr\u003ereflectierende Richtung auf das Subject verlieh, dass man die\u003cbr\u003eThatsachen der \u00e4ussern Wirklichkeit in Verbindung setzte mit den\u003cbr\u003einnern Zust\u00e4nden, kurz, dass man dem epischen Gehalt noch ein\u003cbr\u003elyrisches Element \u003cb\u003ebeimischte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-1449-101\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1020.3, "y": 930.6}, {"color": "#ff7f00", "id": "gottschall_poetik_1858-5642-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierher geh\u00f6rt auch das erotische Element, das schon den\u003cbr\u003eHellenischen Anf\u00e4ngen des Romans in starker Dosis \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-5642-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1035.3, "y": 784.15}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-467-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00f6gen die Ausgangspunkte der betreffenden Empfindungen in den\u003cbr\u003eentferntesten Theilen des Organismus liegen, nirgends anders k\u00f6nnen\u003cbr\u003ediese Empfindungen den Mechanismus afficiren, mittelst dessen\u003cbr\u003ecomplicirte Bewegungen realisirt werden, nirgends anders kann sich\u003cbr\u003eihnen jenes dunkle Vorstellen \u003cb\u003ebeimischen\u003c/b\u003e, als im Gehirn; durch\u003cbr\u003ebeides aber werden die Empfindungen erst zu Trieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-467-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.2, "y": 692.55}, {"color": "#ff7f00", "id": "forkel_bach_1802-356-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich wurde der Beschlu\u00df mit dem vollen Werke durch eine Fuge\u003cbr\u003egemacht, worin entweder nur eine andere Bearbeitung des erstern Thema\u003cbr\u003eherrschte, oder noch eines oder auch nach Beschaffenheit desselben\u003cbr\u003ezwey andere \u003cb\u003ebeygemischt\u003c/b\u003e wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: forkel_bach_1802-356-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.25, "y": 871.35}, {"color": "#ff7f00", "id": "treviranus_biologie02_1803-4456-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4nfiger und geschwinder als in blossem Brunnenwasser entsteht\u003cbr\u003edie gr\u00fcne Materie, wenn man thierische oder vegetabilische Substanzen\u003cbr\u003ejenem \u003cb\u003ebeymischt\u003c/b\u003e. Hingegen in gekochtem und destillirtem Wasser,\u003cbr\u003ewelches in einem Gef\u00e4sse \u00fcber Quecksilber stand, erzeugte sich nichts\u003cbr\u003evon jener Materie, ohngeachtet das Gef\u00e4ss \u00fcber anderthalb Jahre der\u003cbr\u003eSonne ausgesetzt war. Als aber Ingenhouss frisches und noch zuckendes,\u003cbr\u003eoder gekochtes Fleisch mit einsperrte, so bildete sich gr\u00fcne Materie,\u003cbr\u003edoch nur langsam und nicht sehr h\u00e4ufig. Nur sehr langsam und\u003cbr\u003eunvollkommen ging auch die Erzeugung dieser Materie in gekochtem und\u003cbr\u003edestillirtem Wasser vor sich, welches in offenen Gef\u00e4ssen, aber ohne\u003cbr\u003eBeymischung einer verweslichen Substanz, der Sonne ausgesetzt\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie02_1803-4456-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.8, "y": 845.1}, {"color": "#ff7f00", "id": "tieck_phantasus03_1816-4006-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann mi\u00dff\u00e4llt mir auch h\u00f6chlich Dein Mi\u00dffallen am eigenen\u003cbr\u003eScherz; dulde es doch nicht in Dir, da\u00df sich Deinen edlen und stolzen\u003cbr\u003eEmpfindungen auch etwas verwerflich Vornehmes \u003cb\u003ebeimische\u003c/b\u003e, das\u003cbr\u003eauf Heiterkeit und Lust verachtend hinab sehn will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tieck_phantasus03_1816-4006-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.4, "y": 806.4}, {"color": "#ff7f00", "id": "vischer_aesthetik030203_1854-2658-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas moderne Ideal der Malerei soll dem Stoffe nach die\u003cbr\u003eTranscendenz abwerfen und die reine Wirklichkeit in Besitz nehmen, der\u003cbr\u003eForm nach dem streng malerischen Style das richtige Maa\u00df des\u003cbr\u003eplastischen \u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030203_1854-2658-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.3, "y": 723.3}, {"color": "#ff7f00", "id": "ludwig_physiologie02_1856-337-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. Zimmermann und Vierordt haben vorgeschlagen, ein Gemenge von\u003cbr\u003eSerum und Scheiben einem Stoff von beliebiger Zusammensetzung\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e, f\u00fcr welchen die Blutscheibenh\u00fclle\u003cbr\u003eundurchdringlich sei und der, obwohl er sich im Wasser l\u00f6se, weder\u003cbr\u003eWasser, noch irgend einen andern Bestandtheil des Blutscheibeninhaltes\u003cbr\u003ean sich ziehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie02_1856-337-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1237.2, "y": 566.35}, {"color": "#ff7f00", "id": "glueck_pandecten02verbesserungen_1800-2544-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Gr\u00fcnde, aus welchen die r\u00f6mischen Gesetze sich mit der\u003cbr\u003ewahren factischen Beschaffenheit des Besitzes nicht begn\u00fcgten, sondern\u003cbr\u003edemselben so vieles rechtsartige \u003cb\u003ebeygemischt\u003c/b\u003e haben, sind\u003cbr\u003everschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: glueck_pandecten02verbesserungen_1800-2544-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.6, "y": 934.5}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-470-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch die Triebe werden mit gr\u00f6sster Leichtigkeit st\u00e4rkere oder\u003cbr\u003eschw\u00e4chere, anhaltendere oder vor\u00fcbergehendere Gem\u00fcthsbewegungen (S.\u003cbr\u003e\u00a7. 27.) gesetzt, und indem die Triebe und die von ihnen geweckten\u003cbr\u003eGef\u00fchle sich dem Vorstellen \u003cb\u003ebeimischen\u003c/b\u003e, nimmt dieses schon ein\u003cbr\u003ebewegliches, nach aussen dr\u00e4ngendes Element in sich auf, bekommt\u003cbr\u003ezugleich etwas Warmes, Sinnliches, und es ergeben sich aus diesen\u003cbr\u003eMischungen ganz neue Seelenzust\u00e4nde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-470-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.65, "y": 990.0}, {"color": "#ff7f00", "id": "berlin_wortblindheit_1887-514-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst mehrere Monate sp\u00e4ter constatirte der Hausarzt nach\u003cbr\u003ewiederholten Schlaganf\u00e4llen Sprachst\u00f6rung in Form von Aphasie und ich\u003cbr\u003eselbst fand (etwa \u00be Jahre nach dem Auftreten der Dyslexie) einen Rest\u003cbr\u003evon atactischer Aphasie, welcher ein gewisser Grad von\u003cbr\u003eArticulationsst\u00f6rung \u003cb\u003ebeigemischt\u003c/b\u003e war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlin_wortblindheit_1887-514-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.9, "y": 957.35}, {"color": "#ff7f00", "id": "hering_lichtsinn_1878-1043-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese beiden Empfindungen sind eben jeder Farbenempfindung\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, wenn auch in sehr verschiedenem Verh\u00e4ltni\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hering_lichtsinn_1878-1043-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1237.65, "y": 1043.9}, {"color": "#ff7f00", "id": "thaer_landwirthschaft04_1812-6346-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann sie aber auch dazu verm\u00f6gen, wenn man dem Getr\u00e4nke nur\u003cbr\u003eein weniges von mehligen Substanzen \u003cb\u003ebeimischt\u003c/b\u003e, und vorz\u00fcglich\u003cbr\u003epassen sich dazu die Oelkuchen, wovon oben gesprochen worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft04_1812-6346-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1018.15, "y": 448.38}, {"color": "#ff7f00", "id": "brehm_thierleben03_1866-17770-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur schade, da\u00df beinahe ein jeder seinen sch\u00f6nen Liedern einige\u003cbr\u003eschlechte T\u00f6ne \u003cb\u003ebeimischt\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-17770-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.65, "y": 648.7}, {"color": "#ff7f00", "id": "brehm_thierleben05_1869-10343-40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber heutigentages noch glauben die Fischer fest an die Wirkung\u003cbr\u003ederselben, vermeinen damit den Schwertfisch in die N\u00e4he ihrer\u003cbr\u003eFahrzeuge zu ziehen, behaupten auch mit Bestimmtheit, da\u00df dieser\u003cbr\u003euntertauche, wenn jener Formel ein einziges italienisches Wort\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e werde; die Fischerei selbst geschieht also noch\u003cbr\u003eganz nach alter Weise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-10343-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 586.95, "y": 751.45}, {"color": "#ff7f00", "id": "niethammer_philantropinismus_1808-557-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFreilich hat sich die Praxis hie und da die Entscheidung \u00fcber\u003cbr\u003ediese Fragen leicht zu machen gewu\u00dft, indem sie ein bischen\u003cbr\u003ePhilanthropinismus ihrer althergebrachten humanistischen Methode\u003cbr\u003eanf\u00fcgte, oder ein bischen Humanismus ihrer modernen\u003cbr\u003ephilanthropinischen Unterrichtsweise \u003cb\u003ebeimischte\u003c/b\u003e: von beidem\u003cbr\u003enach Gutd\u00fcnken!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niethammer_philantropinismus_1808-557-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.95, "y": 469.615}, {"color": "#ff7f00", "id": "pueckler_briefe04_1831-1033-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Gegentheile haben Sie cautionsness in zu hohem Grade, welche\u003cbr\u003eIhrem Leben als Wermuth \u003cb\u003ebeigemischt\u003c/b\u003e ist, denn Sie werden \u00fcber\u003cbr\u003eAlles viel zu viel reflektiren, sich abwechselnd die seltsamsten\u003cbr\u003eGrillen machen, und gerade bei Kleinigkeiten, ohne Noth in Kummer und\u003cbr\u003eSorge, Mi\u00dftrauen in sich selbst und Argwohn gegen Andere, oder auch in\u003cbr\u003eApathie verfallen, sich im Ganzen fast immer mit der Zukunft, wenig\u003cbr\u003emit der Vergangenheit und noch weniger mit der Gegenwart\u003cbr\u003ebesch\u00e4ftigen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe04_1831-1033-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.6, "y": 1370.9}, {"color": "#ff7f00", "id": "brandes_naturlehre02_1831-2148-71", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach den hier durchgef\u00fchrten Betrachtungen beruht die reine\u003cbr\u003eUndulationstheorie auf einer Untersuchung der Undulationen in den an\u003cbr\u003eeinander grenzenden Aetherschichten von ungleicher Dichtigkeit; diese\u003cbr\u003eUntersuchung l\u00e4\u00dft sich, ganz entsprechend den acustischen Theorieen in\u003cbr\u003estrenger mathematischer Form durchf\u00fchren, und so lange man dabei\u003cbr\u003estehen bleibt, so ist der Ruhm, den Fresnel der Undulationstheorie\u003cbr\u003ebeilegt, da\u00df sie einer strengen mathematischen Entwickelung f\u00e4hig sei,\u003cbr\u003eund nichts Willk\u00fchrliches \u003cb\u003ebeigemischt\u003c/b\u003e enthalte, sehr wohl\u003cbr\u003ebegr\u00fcndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre02_1831-2148-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1168.4, "y": 770.3}, {"color": "#ff7f00", "id": "humboldt_kosmos02_1847-70-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiches elegisches Element ist \u00fcbrigens dem Idyll eigen,\u003cbr\u003egleichsam als w\u00e4re es \u201eaus der Sehnsucht nach einem verlorenen Ideal\"\u003cbr\u003eentstanden, als sei immerdar in der Brust des Menschen dem tiefen\u003cbr\u003eNaturgef\u00fchl eine gewisse Wehmuth \u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-70-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.55, "y": 591.3}, {"color": "#ff7f00", "id": "thaer_landwirthschaft02_1810-1490-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZuweilen ist er ihm aber inniger \u003cb\u003ebeigemischt\u003c/b\u003e, und dann\u003cbr\u003eentdeckt man ihn nur durch chemische Untersuchung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-1490-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1486.95, "y": 818.8}, {"color": "#ff7f00", "id": "carus_zoologie_1872-1301-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem er im siebenten Buche den Menschen besprochen, seine\u003cbr\u003eGeburt, Aehnlichkeiten, Lebensdauer, Gr\u00f6\u00dfe, verschiedenen F\u00e4higkeiten\u003cbr\u003edurchgegangen und auch hier viel Fabelhaftes \u003cb\u003ebeigemischt\u003c/b\u003e hat,\u003cbr\u003ebeginnt er das achte Buch mit den Worten:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-1301-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.3, "y": 624.35}, {"color": "#ff7f00", "id": "vischer_aesthetik01_1846-2576-50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist aber nicht nur das Angenehme, in der Bedeutung des blos\u003cbr\u003esinnlich Wohlgef\u00e4lligen, was unter den Gesichtspunkt des Geschmacks\u003cbr\u003ef\u00e4llt, oder vielmehr die Bemerkung \u00a7. 76, 1 ist hier wieder\u003cbr\u003eaufzufassen und dahin zu erg\u00e4nzen, da\u00df dem Angenehmen eigentlich immer\u003cbr\u003eirgend eine geistigere Beziehung \u003cb\u003ebeigemischt\u003c/b\u003e ist; angenehm kann\u003cbr\u003enun alle anh\u00e4ngende Sch\u00f6nheit hei\u00dfen, weil das Sch\u00f6ne, das einem\u003cbr\u003eAndern nur beigemischt ist, in die Mischung nicht rein aufgeht,\u003cbr\u003esondern als mehr oder minder blos sinnlicher Ring daneben f\u00e4llt; auf\u003cbr\u003edas Angenehme als ein so Gemischtes geht der Geschmack und so ist es\u003cbr\u003edenn die ganze Sph\u00e4re der anh\u00e4ngenden Sch\u00f6nheit, mag sie nun an das\u003cbr\u003eZweckm\u00e4\u00dfige (dem Bed\u00fcrfni\u00df Dienende) als Ueberflu\u00df angeh\u00e4ngt seyn (\u00a7.\u003cbr\u003e23, 3) oder an den sittlichen Selbstzweck (das Gute \u00a7. 59, 3), von was\u003cbr\u003ees sich hier handelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-2576-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1342.15, "y": 873.9}, {"color": "#ff7f00", "id": "humboldt_kosmos02_1847-31-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem hellenischen Alterthum, in dem Bl\u00fcthenalter der\u003cbr\u003eMenschheit, finden wir allerdings den zartesten Ausdruck tiefer\u003cbr\u003eNaturempfindung den dichterischen Darstellungen menschlicher\u003cbr\u003eLeidenschaft, einer der Sagengeschichte entnommenen Handlung\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e; aber das eigentlich Naturbeschreibende zeigt sich\u003cbr\u003edann nur als ein Beiwerk, weil in der griechischen Kunstbildung sich\u003cbr\u003ealles gleichsam im Kreise der Menschheit bewegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-31-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 784.25, "y": 724.75}, {"color": "#ff7f00", "id": "carus_gynaekologie01_1820-1089-76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWykii u. s. w.), verbindet, man sorgt f\u00fcr regelm\u00e4\u00dfige\u003cbr\u003eUnterhaltung der Darmausleerungen, l\u00e4\u00dft den Unterleib warm halten,\u003cbr\u003etrockne oder spiritu\u00f6se Friktionen auf denselben machen, man ordnet\u003cbr\u003eferner als allgemeine, die Reproduktion und den Tonus der Muskelfaser\u003cbr\u003ebef\u00f6rdernde Mittel innerlich den Gebrauch des Eisens, anf\u00e4nglich als\u003cbr\u003eTinktur, sp\u00e4ter in Substanz an, verbindet damit den Gebrauch\u003cbr\u003earomatischer Kr\u00e4uterb\u00e4der, welchen bey mehr phlegmatischen Subjekten\u003cbr\u003eetwas Wein oder Brandtwein \u003cb\u003ebeygemischt\u003c/b\u003e wird, empfiehlt die\u003cbr\u003eflei\u00dfige Bewegung in freier Luft, Reisen, Gebrauch eisenhaltiger\u003cbr\u003eMineralb\u00e4der und eine leicht verdauliche nahrhafte Di\u00e4t, verbunden mit\u003cbr\u003edem Gebranche eines guten alten Weins.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-1089-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.2, "y": 222.085}, {"color": "#ff7f00", "id": "humboldt_sprachbau_1826-23-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist aber auch zugleich unvermeidlich, da\u00df sich nicht irgend\u003cbr\u003eeine Wirkung dieser Bezeichnung durch Schrift, und der bestimmten Art\u003cbr\u003ederselben \u00fcberhaupt dem Einflusse der Sprache auf den Geist\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_sprachbau_1826-23-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1113.3, "y": 1125.7}, {"color": "#ff7f00", "id": "niebuhr_roemische02_1812-1658-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie verdoppelte Zahl ward im Jahr 335 erw\u00e4hlt, aber erst elf\u003cbr\u003eJahre sp\u00e4ter (346) \u00fcbte das Volk zum erstenmahl sein gewonnenes Recht\u003cbr\u003edurch die Wahl dreyer plebejischer Qu\u00e4storen. Dadurch wurden auch\u003cbr\u003ePlebejer dem Senat \u003cb\u003ebeygemischt\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niebuhr_roemische02_1812-1658-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.15, "y": 750.55}, {"color": "#ff7f00", "id": "heine_reisebilder02_1827-189-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer kann beweisen, da\u00df sich nicht zuweilen eine schlimme\u003cbr\u003eAbsicht \u003cb\u003ebeymischte\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heine_reisebilder02_1827-189-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.9, "y": 681.05}, {"color": "#ff7f00", "id": "schlegel_indier_1808-506-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch mag der Geist schon fr\u00fche entflohen sein, so da\u00df es nur\u003cbr\u003etodte Gebr\u00e4uche und Bu\u00df\u00fcbungen blieben; auch fr\u00fche schon sich\u003cbr\u003eAberglauben und Irrthum \u003cb\u003ebeigemischt\u003c/b\u003e haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schlegel_indier_1808-506-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.75, "y": 569.7}, {"color": "#ff7f00", "id": "humboldt_kosmos02_1847-46-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesen Kunstformen aber k\u00f6nnen Naturschilderungen sich nur\u003cbr\u003ewie zuf\u00e4llig \u003cb\u003ebeigemischt\u003c/b\u003e finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-46-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1207.25, "y": 820.5}, {"color": "#ff7f00", "id": "schliemann_trojanische_1874-77-65", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer durch seine vielen wichtigen Entdeckungen und Schriften\u003cbr\u003eber\u00fchmte Professor der Chemie Landerer in Athen, welcher auch alle\u003cbr\u003esilbernen Sachen des Schatzes genau untersucht hat, findet die beiden\u003cbr\u003ekleinen Vasen von ganz reinem Silber, w\u00e4hrend die vier grossen Vasen,\u003cbr\u003eder kleine Becher und die vier Schalen 95 Procent Silber und 5 Procent\u003cbr\u003eKupfer enthalten, welches, wie er sagt, \u003cb\u003ebeigemischt\u003c/b\u003e ist, um dem\u003cbr\u003eSilber gr\u00f6ssere H\u00e4rte zu geben und es mit dem Hammer treiben zu\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schliemann_trojanische_1874-77-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1479.9, "y": 1194.35}, {"color": "#ff7f00", "id": "krafft_landwirthschaft03_1876-3574-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie lange grobe Wolle besteht aus 22 Cm. langen, wei\u00dfen\u003cbr\u003eGrannenhaaren, dem grobe, 12 Cm. lange, eigentliche Wollhaare\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft03_1876-3574-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1364.45, "y": 364.23}, {"color": "#ff7f00", "id": "baumgart_poetik_1887-3056-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat \u2014 immer abgesehen von allem Sch\u00e4dlichen, Gef\u00e4hrlichen,\u003cbr\u003eSchmerzlichen, das sich \u003cb\u003ebeimischen\u003c/b\u003e kann, sondern das Hamartema\u003cbr\u003enur als solches betrachtet \u2014 nichts Fehlerhaftes und also auch nichts\u003cbr\u003eL\u00e4cherliches, wenn jemand sich in einer Gegend, die er nicht kennt,\u003cbr\u003everirrt, auch nicht, wenn er etwa auf Ersuchen seiner Begleiter es\u003cbr\u003e\u00fcbernommen hat, sie nach der Karte zu f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-3056-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.6, "y": 1320.85}, {"color": "#ff7f00", "id": "varnhagen_rahel03_1834-8813-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht so viel Werth auf Wahlen der Neigung mu\u00df gelegt werden;\u003cbr\u003enicht so viel anderes ihr von Gewicht beigelegt: nicht so viel Rohes\u003cbr\u003eund K\u00fcnftiges \u003cb\u003ebeigemischt\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel03_1834-8813-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.75, "y": 609.7}, {"color": "#ff7f00", "id": "hug_familie_1896-3654-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo oft ihr in die Kirche geht, was verk\u00fcnden euch die Alt\u00e4re\u003cbr\u003emit ihrem Schmucke, was die brennenden Kerzen und das ewige Licht, was\u003cbr\u003eder ernste feierliche Gesang, dem nichts Weltliches, Profanes,\u003cbr\u003eOpernm\u00e4\u00dfiges \u003cb\u003ebeigemischt\u003c/b\u003e wird \u2013 was verk\u00fcndet euch das\u003cbr\u003ealles:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hug_familie_1896-3654-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1478.3, "y": 730.0}, {"color": "#ff7f00", "id": "brandes_naturlehre02_1831-346-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso nun, wie hier diese im Kampherdunste sich anlegende\u003cbr\u003eSubstanz das Wasser von dem Besitze der Oberfl\u00e4che des Gef\u00e4\u00dfes\u003cbr\u003evertreibt, so scheint die Verbreitung der Kamphertheilchen, die sich\u003cbr\u003edem Wasser \u003cb\u003ebeimischen\u003c/b\u003e, jene Bewegung der Kampherst\u00fcckchen,\u003cbr\u003ederen Ausfl\u00fcsse diese Bedeckung bewirken, hervorzubringen, und diese\u003cbr\u003eBewegung wird offenbar dadurch bef\u00f6rdert, da\u00df die an jedem Spitzchen\u003cbr\u003eam lebhaftesten entstehende Aufl\u00f6sung auf die mannigfaltigste Weise\u003cbr\u003eauf die Kampherst\u00fcckchen einwirkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre02_1831-346-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1675.45, "y": 1237.05}, {"color": "#ff7f00", "id": "dilthey_poetik_1887-1756-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem R\u00fchrenden fehlt schon das Siegreiche der Sch\u00f6nheit und so\u003cbr\u003eist ihm ein leises Unlustgef\u00fchl der angegebenen Art\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_poetik_1887-1756-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1280.2, "y": 1490.65}, {"color": "#ff7f00", "id": "weismann_keimplasma_1892-2110-62", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn dieser Gedankengang richtig ist, so l\u00e4sst sich die Annahme\u003cbr\u003evon Keimbahnen \u2014 wie ich sie fr\u00fcher schon gemacht habe \u2014 nicht\u003cbr\u003evermeiden, und der Umstand, dass nur in diesen Bahnen liegende Zellen\u003cbr\u003edie F\u00e4higkeit besitzen k\u00f6nnen, Keimzellen zu werden, wird sich kaum\u003cbr\u003eanders auslegen lassen, als durch die Annahme, dass nur diese Zellen\u003cbr\u003eKeimplasma \u003cb\u003ebeigemischt\u003c/b\u003e enthalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: weismann_keimplasma_1892-2110-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1344.6, "y": 461.13}, {"color": "#ff7f00", "id": "gutzkow_zeitgenossen01_1842-2801-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs m\u00fcssen sich nationale Empfindungen, historische Erinnerungen\u003cbr\u003eund \u00e4hnliche Elemente jenem Bewu\u00dftseyn \u003cb\u003ebeimischen\u003c/b\u003e, welches\u003cbr\u003ejetzt die freien Glieder einer freien Staatsgemeinschaft emporhebt und\u003cbr\u003eschwebend tr\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen01_1842-2801-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.05, "y": 1528.75}, {"color": "#ff7f00", "id": "davidis_kochbuch_1879-4828-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch kann man der Salatsauce 2 E\u00dfl\u00f6ffel dicke saure Sahne\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e und dagegen 1 Eidotter und 1 E\u00dfl\u00f6ffel Oel weniger\u003cbr\u003enehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: davidis_kochbuch_1879-4828-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1148.6, "y": 575.8}, {"color": "#ff7f00", "id": "brandes_naturlehre03_1832-4074-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sich nun die Wirkung des Magnets auf chemisch reines Silber\u003cbr\u003e415 mal schw\u00e4cher fand, als wenn dem Silber absichtlich [Formel] an\u003cbr\u003eEisen beigemischt war, so schlo\u00df Coulomb, da\u00df jenes reine Silber so\u003cbr\u003ewirkte, als ob der 132800ste Theil an Eisen \u003cb\u003ebeigemischt\u003c/b\u003e w\u00e4re,\u003cbr\u003eund es blieb daher unentschieden, ob so geringe Beimischungen von\u003cbr\u003eEisen unsern chemischen Untersuchungen entgehen, oder ob das Silber\u003cbr\u003eals absolut rein dennoch diese geringe Wirkung aus\u00fcbt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-4074-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1134.25, "y": 277.79}, {"color": "#ff7f00", "id": "immermann_muenchhausen01_1838-2398-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber da siehst du den dummen Streich, der sich immer meinem\u003cbr\u003eHandeln \u003cb\u003ebeizumischen\u003c/b\u003e pflegt!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen01_1838-2398-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.45, "y": 894.85}, {"color": "#ff7f00", "id": "baumstark_encyclopaedie_1835-9798-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErsteres, wenn man dem Abgu\u00dfbreie ein Pigment, z. B. Zinnober,\u003cbr\u003eMennige, Bergblau, Beinschwarz, als Pulver \u003cb\u003ebeimischt\u003c/b\u003e oder den\u003cbr\u003eGips mit gef\u00e4rbtem Wasser anmacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-9798-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1281.45, "y": 384.39}, {"color": "#ff7f00", "id": "beck_eisen04_1899-14317-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie oben schon erw\u00e4hnten Bogardusm\u00fchlen kamen zum Mahlen der\u003cbr\u003eSteinkohlen, welche man dem Formsand \u003cb\u003ebeimischte\u003c/b\u003e, zur\u003cbr\u003eAnwendung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-14317-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.4, "y": 686.4}, {"color": "#ff7f00", "id": "vischer_aesthetik030205_1857-2414-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird ein solcher nat\u00fcrlich auftreten: der plastisch-ideale\u003cbr\u003eStyl wird objectiver in seiner ganzen Haltung sein und ebendarum mehr\u003cbr\u003eentwickelnd, weniger unruhig verfahren, mehr Gedanken-Elemente\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e, er wird verm\u00f6ge dieser Eigenschaften seinen\u003cbr\u003eStandpunct weniger in jener Mitte einnehmen, wo der Inhalt rein in\u003cbr\u003elauter Stimmung aufgeht, sondern mehr in der ersten und dritten unter\u003cbr\u003eden Formen des Prozesses, die der \u00a7. unterscheidet, wogegen der\u003cbr\u003echarakteristische Styl recht entschieden der rein lyrischen Mitte\u003cbr\u003eangeh\u00f6ren wird; dieser Unterschied wird sich also mit unserer auf das\u003cbr\u003eAllgemeine des innern Prozesses gegr\u00fcndeten Eintheilung ber\u00fchren, aber\u003cbr\u003enur theilweise in einer Art, worin die logische Ordnung zugleich die\u003cbr\u003ehistorische ist, er wird nicht mit ihr zusammenfallen, vielmehr es\u003cbr\u003ewird sich zeigen, da\u00df, obwohl die eine Stylrichtung mehr auf dieser,\u003cbr\u003edie andere auf jener Stufe des Prozesses ihre Stellung hat, doch auf\u003cbr\u003ejeder Stufe jede von beiden auftritt und Unterschiede innerhalb\u003cbr\u003ederselben begr\u00fcndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-2414-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.75, "y": 606.55}, {"color": "#ff7f00", "id": "nietzsche_tragoedie_1872-84-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit einem Erstaunen, das um so gr\u00f6sser war, als sich ihm das\u003cbr\u003eGrausen \u003cb\u003ebeimischte\u003c/b\u003e, dass ihm jenes Alles doch eigentlich so\u003cbr\u003efremd nicht sei, ja dass sein apollinisches Bewusstsein nur wie ein\u003cbr\u003eSchleier diese dionysische Welt vor ihm verdecke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nietzsche_tragoedie_1872-84-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.4, "y": 595.5}, {"color": "#ff7f00", "id": "2532889X_1962-07-15_01_038.tcf.xml-9-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Verh\u00e4ltnis 1: 1000 dem Kraftfutter f\u00fcr K\u00e4lber, Schweine,\u003cbr\u003eGefl\u00fcgel usw. \u003cb\u003ebeigemischt\u003c/b\u003e, rechnet man ein Kilogramm Wirkstoff\u003cbr\u003e= eine Tonne Fleisch -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-07-15_01_038.tcf.xml-9-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.95, "y": 314.81}, {"color": "#ff7f00", "id": "2532889X_1952-04-13_01_045.tcf.xml-30-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd er w\u00fcrde die richtige Dosis Ironie \u003cb\u003ebeimischen\u003c/b\u003e nicht\u003cbr\u003egenug, um D. Z. die M\u00f6glichkeit zum Losbr\u00fcllen zu geben, und doch\u003cbr\u003egenug, um ihn zu \u00e4rgern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-04-13_01_045.tcf.xml-30-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.6, "y": 827.55}, {"color": "#ff7f00", "id": "2532889X_1977-06-18_01_206.tcf.xml-24-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSie haben jeder auf seine geniale Art der Dichtung wieder\u003cbr\u003ejenen Schu\u00df Unvernunft \u003cb\u003ebeigemischt\u003c/b\u003e, welche sie zu ihrer\u003cbr\u003eh\u00f6chsten Wirksamkeit ben\u00f6tigt.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-06-18_01_206.tcf.xml-24-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.65, "y": 767.95}, {"color": "#ff7f00", "id": "26120215_1966_07_23_01_045.tcf.xml-13-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeispielsweise wird Eint\u00f6pfen ein bestimmtes Quantum frisches,\u003cbr\u003ep\u00fcriertes Gem\u00fcse \u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_07_23_01_045.tcf.xml-13-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1189.6, "y": 1359.55}, {"color": "#ff7f00", "id": "2532889X_1970-03-25_01_187.tcf.xml-10-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWird dem Kraftstoff zuviel \u00f6l \u003cb\u003ebeigemischt\u003c/b\u003e, qualmt der\u003cbr\u003eMotor sehr stark.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-03-25_01_187.tcf.xml-10-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1574.1, "y": 1419.15}, {"color": "#ff7f00", "id": "2532889X_1976-11-06_01_441.tcf.xml-5-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Fahrzeugen mit offenem K\u00fchlsystem \u2014 daran erkenntlich, da\u00df\u003cbr\u003esie keinen Ausgleichsbeh\u00e4lter haben \u2014 wird am besten die gesamte ake\u003cbr\u003eFl\u00fcssigkeit abgelassen, wenn man nicht genau wei\u00df, ob noch\u003cbr\u003eGefrierschutzmittel \u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-11-06_01_441.tcf.xml-5-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1380.1, "y": 581.15}, {"color": "#ff7f00", "id": "2532889X_1976-03-27_01_365.tcf.xml-31-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesondere Substanzen, die \u003cb\u003ebeigemischt\u003c/b\u003e werden, tragen\u003cbr\u003edazu bei, vorhandene Enzyme auszul\u00f Becher Weines, dem das Blut des Lammes \u003cb\u003ebeigemischt\u003c/b\u003e war, und\u003cbr\u003ewaren nun Krieger Jahwes und Jeftas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_11_02_01_034.tcf.xml-8-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1747.55, "y": 906.95}, {"color": "#ff7f00", "id": "26120215_1965_09_01_01_065.tcf.xml-9-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinige gaben zu, da\u00df sie selbst weit weniger reinen Fruchtsaft\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_09_01_01_065.tcf.xml-9-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1481.9, "y": 615.4}, {"color": "#ff7f00", "id": "2532889X_1948-08-01_01_053.tcf.xml-25-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Dosis von Bedauern, ja Zerknirschung meinem Gehorsamsten\u003cbr\u003eTonfall \u003cb\u003ebeimischend\u003c/b\u003e, gestand ich. da\u00df ich kein Ungar sei.\u003cbr\u003esondern nur ein Prager.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-08-01_01_053.tcf.xml-25-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.85, "y": 769.15}, {"color": "#ff7f00", "id": "26120215_1988_10_08_01_065.tcf.xml-10-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGewi\u00df ist da nicht selten auch ein geh\u00f6riger Schu\u00df Zarah\u003cbr\u003eLeander \u003cb\
