n Rechtsbrecher zu diskriminieren, \u00e4ndert an\u003cbr\u003eder bestehenden rechts-und verfassungswidrigen Situation\u003cbr\u003enichts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-05-13_01_030.tcf.xml-14-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.2, "y": 666.15}, {"color": "#377eb8", "id": "26120215_1981_10_08_01_031.tcf.xml-8-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den von diesen faschistischen \u201eJuristen\" auf der\u003cbr\u003eGrundlage v\u00f6lkerrechtswidriger \u003cb\u003eAusnahmegesetze\u003c/b\u003e meist wegen\u003cbr\u003esogenannter def\u00e4tistischer \u00c4u\u00dferungen beziehungsweise\u003cbr\u003eWehrkraftzersetzung Verurteilten befanden sich auch B\u00fcrger\u003cbr\u003eFrankreichs, Belgiens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_10_08_01_031.tcf.xml-8-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.3, "y": 1072.7}, {"color": "#377eb8", "id": "26120215_1975_11_18_01_057.tcf.xml-8-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emen von der britischen Regierung die Freilassung aller\u003cbr\u003epolitischen H\u00e4ftlinge, eine Charta der demokratischen Rechte f\u00fcr die\u003cbr\u003eBev\u00f6lkerung Nordirlands, die Abschaffung aller \u003cb\u003eAusnahmegesetze\u003c/b\u003e,\u003cbr\u003edie der Unterdr\u00fcckung der Bev\u00f6lkerung dienen, den R\u00fcckzug der\u003cbr\u003ebritischen Truppen in Nordirland in ihre Kasernen bis zu ihrem\u003cbr\u003eendg\u00fcltigen Abzug und die Ersetzung der irischen Polizei durch\u003cbr\u003eOrdnungskr\u00e4fte, die f Freude:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-02-21_01_043.tcf.xml-102-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.52, "y": 861.4}, {"color": "#377eb8", "id": "26120215_1967_02_26_01_510.tcf.xml-56-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Attentat auf den alten Kaiser (nicht nur die Arbeiter\u003cbr\u003ewu\u00dften schon damals, wessen Regie das war) sollte herhalten, die\u003cbr\u003eReichstagsmehrheit f\u00fcr ein \u003cb\u003eAusnahmegesetz\u003c/b\u003e zu gewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_02_26_01_510.tcf.xml-56-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1156.45, "y": 81.58}, {"color": "#377eb8", "id": "26120215_1979_05_03_01_278.tcf.xml-3-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beh\u00f6rden Israels foltern und verh\u00f6ren in Gef\u00e4ngnisse\u003cbr\u003everschleppte pal\u00e4stinensische Einwohner auf der Grundlage eines\u003cbr\u003e\u003cb\u003eAusnahmegesetzes\u003c/b\u003e der ehemaligen britischen Mandatsverwaltung\u003cbr\u003eaus dem Jahre 1948.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_05_03_01_278.tcf.xml-3-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.8, "y": 537.85}, {"color": "#377eb8", "id": "2532889X_1979-07-03_01_095.tcf.xml-3-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00fcrzlich hat sich di -3-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.8, "y": 531.6}, {"color": "#377eb8", "id": "26120215_1962_03_17_01_041.tcf.xml-6-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNachdem in der dritten Legislaturperiode des Bundestages die\u003cbr\u003eNotstandsgesetze an einem breiten Volkswiderstand gescheitert waren,\u003cbr\u003egibt man nun, um die Bev\u00f6lkerung zu verwirren, die Losung aus, es\u003cbr\u003eginge nicht um Notstands-oder \u003cb\u003eAusnahmegesetze\u003c/b\u003e, sondern um die\u003cbr\u003eSicherung der inneren Ordnung, es ginge um den Schutz der Bev\u00f6lkerung\u003cbr\u003ein.Spannungs-und\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_03_17_01_041.tcf.xml-6-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1434.95, "y": 302.825}, {"color": "#377eb8", "id": "2532889X_1981-10-08_01_023.tcf.xml-7-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den von diesen faschistischen \u201eJuristen\" auf der\u003cbr\u003eGrundlage v\u00f6lkerrechtswidriger \u003cb\u003eAusnahmegesetze\u003c/b\u003e meist wegen\u003cbr\u003esogenannter def\u00e4tistischer \u00c4u\u00dferungen beziehungsweise\u003cbr\u003eWehrkraftzersetzung Verurteilten befanden sich auch B\u00fcrger\u003cbr\u003eFrankreichs, Belgiens, Polens, der Tschechoslowakei und der\u003cbr\u003eNiederlande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-10-08_01_023.tcf.xml-7-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.05, "y": 889.05}, {"color": "#377eb8", "id": "26120215_1969_02_26_01_309.tcf.xml-4-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinm\u00fctig verurteilte auch die katholische Deutsche\u003cbr\u003eStudentenvereinigung auf einer Arbeitstagung in Vierzehnheiligen\u003cbr\u003e(Landkreis Staffelstein) dieses geplante \u003cb\u003eAusnahmegesetz\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_02_26_01_309.tcf.xml-4-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.85, "y": 1130.1}, {"color": "#377eb8", "id": "2532889X_1967-03-18_01_069.tcf.xml-8-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie erkl\u00e4ren ausdr\u00fccklich, ihre Kundgebung, die auf Initiative\u003cbr\u003edes Notstandsausschusses beim DGB M\u00fcnchen einberufen worden war. wende\u003cbr\u003esieb \u201eauch gegen die sogenannten. entsch\u00e4rften \u0027 oder. liberallsierten\u003cbr\u003e\u0027 Notetandsgesetze, da auch diese \u003cb\u003eAusnahmegesetze\u003c/b\u003e sind\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-03-18_01_069.tcf.xml-8-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1440.95, "y": 754.15}, {"color": "#377eb8", "id": "26120215_1960_11_20_01_008.tcf.xml-15-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd nun legt man uns auch noch einen Gesetzentwurf gegen die\u003cbr\u003eFreiz\u00fcgigkeit vor... Deutschlands Untergang und der Verfall unserer\u003cbr\u003eFreiheit begannen schon einmal damit da\u00df das Prinzip verraten wurde\u003cbr\u003eund \u003cb\u003eAusnahmegesetze\u003c/b\u003e an seine Stelle traten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_11_20_01_008.tcf.xml-15-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.2, "y": 57.01}, {"color": "#377eb8", "id": "26120215_1965_06_03_01_027.tcf.xml-12-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beamten, die damals die \u003cb\u003eAusnahmegesetze\u003c/b\u003e konzipiert\u003cbr\u003ehaben, entwerfen heute das Notstandsgesetz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_06_03_01_027.tcf.xml-12-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1236.55, "y": 498.14}, {"color": "#377eb8", "id": "26120215_1986_08_04_01_030.tcf.xml-17-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo hat das Rassistenregime zum Wochenende die im Juni\u003cbr\u003everh\u00e4ngten \u003cb\u003eAusnahmegesetze\u003c/b\u003e weiter versch\u00e4rft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_08_04_01_030.tcf.xml-17-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 830.75, "y": 702.15}, {"color": "#377eb8", "id": "26120215_1971_01_24_01_093.tcf.xml-14-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Gr\u00fcndung einer eigenen \u00f6rtlichen Parteiorganisation wurde\u003cbr\u003ejedoch durch das kurz danach in Kraft tretende \u003cb\u003eAusnahmegesetz\u003c/b\u003e\u003cbr\u003egegen die sozialistische deutsche Arbeiterbewegung verhindert, das\u003cbr\u003esogenannte Sozialistengesetz (1878 bis 1890).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1971_01_24_01_093.tcf.xml-14-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.65, "y": 623.25}, {"color": "#377eb8", "id": "26120215_1947_12_11_01_012.tcf.xml-8-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Exekutivaus\u00e4chuti werde f\u00fcr die Freilassung der verhafteten\u003cbr\u003eArbeiter, die Einstellung der Verfolgung von Streikle\u00fcnenmein und die\u003cbr\u003eAufhebung der \u003cb\u003eAusnahmegesetze\u003c/b\u003e k\u00e4mpfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_12_11_01_012.tcf.xml-8-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 598.15, "y": 365.22}, {"color": "#377eb8", "id": "2532889X_1965-02-21_01_162.tcf.xml-19-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt, 1890, st\u00fcrzte sich der 49 j\u00e4hrige mit Jugendlichem Elan\u003cbr\u003ein den Wahlkampf, in die letzte Schlacht im Kampf gegen das\u003cbr\u003e\u003cb\u003eAusnahmegesetz\u003c/b\u003e, dessen G\u00fcltigkeit erst am 30. September ablief\u003cbr\u003eund das Bismarck gerne wieder eingef\u00fchrt h\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-02-21_01_162.tcf.xml-19-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.45, "y": 487.2}, {"color": "#377eb8", "id": "2532889X_1948-10-21_01_062.tcf.xml-23-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eillegale Zeitungen und andere Literatur, bauten lokal und\u003cbr\u003eillegal die zerschlagenen Gewerkschaften immer wieder auf.\u003cbr\u003eorganisierten Streiks und Wahlen, machten Beerdigungen trotz oft\u003cbr\u003eblutigen Polizeiterrors zu Massendemonstrationen, trugen standhaft und\u003cbr\u003ez\u00e4h alle -Opfer und errangen so nach zw\u00f6lf Jahren den Sieg \u00fcber das\u003cbr\u003e\u003cb\u003eAusnahmegesetz\u003c/b\u003e und den allmachtig scheinenden Bismarck. weder\u003cbr\u003emit der Peitsche des Polizeiterrors noch mit dem Zuckerbrot der ersten\u003cbr\u003eSozialversicherungsgesetze waren die Arbeiter zur Preisgabe des\u003cbr\u003eKlassenbewu\u00dftseins und des Sozialismus zu bewegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-10-21_01_062.tcf.xml-23-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.75, "y": 1033.7}, {"color": "#377eb8", "id": "26120215_1967_02_26_01_510.tcf.xml-116-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch kein Verbot, durch keinen Terror, durch keine\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_02_26_01_510.tcf.xml-116-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.4, "y": 1168.25}, {"color": "#377eb8", "id": "2532889X_1977-09-24_01_270.tcf.xml-7-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZehn Jahre regierten dieser Periode die Milit\u00e4rs mit\u003cbr\u003e\u003cb\u003eAusnahmegesetzen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-09-24_01_270.tcf.xml-7-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.7, "y": 25.9015}, {"color": "#377eb8", "id": "2532889X_1978-04-01_01_229.tcf.xml-40-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn mit der brutalen Unterdr\u00fcckung der sozialistischen\u003cbr\u003eArbeiterbewegung nach Erla\u00df des \u003cb\u003eAusnahmegesetzes\u003c/b\u003e hatte sie\u003cbr\u003enicht die gew\u00fcnschten Resultate erreicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-04-01_01_229.tcf.xml-40-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.85, "y": 1126.0}, {"color": "#377eb8", "id": "26120215_1962_06_04_01_089.tcf.xml-40-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePolizei und Provokateure erpressen verst\u00e4ndi-Eungsbereite\u003cbr\u003eB\u00fcrger, Mitglieder der SED werden unter \u003cb\u003eAusnahmegesetze\u003c/b\u003e\u003cbr\u003egestellt sowie wirtschaftlichen und politischen Repressalien\u003cbr\u003eausgesetzt, Veranstaltungen der SED verhindert oder verboten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_06_04_01_089.tcf.xml-40-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 927.65, "y": 91.5}, {"color": "#377eb8", "id": "2532889X_1975-09-20_01_251.tcf.xml-26-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Meinungsverschiedenheiten brachen offen aus, als Ende 1889\u003cbr\u003eerneut die Frage einer Verl\u00e4ngerung des seit 1878 geltenden\u003cbr\u003e\u003cb\u003eAusnahmegesetzes\u003c/b\u003e auf der Tagesordnung stand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-09-20_01_251.tcf.xml-26-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.83, "y": 151.145}, {"color": "#377eb8", "id": "26120215_1951_04_26_01_029.tcf.xml-29-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Regierun \u00ab, die das Recht verletzt und und ihre Untertanen\u003cbr\u003ewahlweise unter \u003cb\u003eAusnahmegesetz\u003c/b\u003e stellen will, hat keinen\u003cbr\u003eAnspruch auf Beachtung ihrer Gesetze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_04_26_01_029.tcf.xml-29-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1412.5, "y": 227.455}, {"color": "#377eb8", "id": "2532889X_1955-10-18_01_088.tcf.xml-10-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehat der Suhr-Senat ebenso wie die Adenauer-Regierung in Bonn\u003cbr\u003eein \u003cb\u003eAusnahmegesetz\u003c/b\u003e f\u00fcr die Besch\u00e4ftigten im \u00f6ffentlichen Dienst\u003cbr\u003egeschaffen, um Lohnk\u00e4mpfe und Streiks zu verhindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-10-18_01_088.tcf.xml-10-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.9, "y": 476.79}, {"color": "#377eb8", "id": "26120215_1962_02_11_01_377.tcf.xml-17-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStatt den Algerienkrieg, den N\u00e4hrboden des Faschimus,\u003cbr\u003eeinzustellen, k\u00fcndigt de Gaulle \u201eau\u00dferordentliche Mittel\", also\u003cbr\u003e\u003cb\u003eAusnahmegesetz\u003c/b\u003e, an, die weitere verfassungsm\u00e4\u00dfige Rechte\u003cbr\u003eunterdr\u00fccken und de Gaulles Selbstherrschaft festigen sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_02_11_01_377.tcf.xml-17-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.1, "y": 34.009}, {"color": "#377eb8", "id": "2532889X_1948-10-22_01_041.tcf.xml-12-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die Reichstagsmehrheit nach dem ersten Attentat auf den\u003cbr\u003e\u201eHeldenkaiser\" Wilhelm I. der Regierung Bismarck das\u003cbr\u003e\u003cb\u003eAusnahmegesetz\u003c/b\u003e \u201egegen die gemeingef\u00e4hrlichen Bev\u00f6lkerungen der\u003cbr\u003eSozialdemokratie\" nicht bewilligt hatte, folgte drei Wochen sp\u00e4ter\u003cbr\u003eprompt ein zweites Attentat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-10-22_01_041.tcf.xml-12-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.35, "y": 982.25}, {"color": "#377eb8", "id": "2532889X_1947-07-05_01_044.tcf.xml-13-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie heftigen. Verfolgungen der sozialistischen Bewegung, die\u003cbr\u003esich 1878 zur Verh\u00e4ngung des \u003cb\u003eAusnahmegesetzes\u003c/b\u003e steigerten,\u003cbr\u003eschreckten sie nicht, sondern festigten sie nur in ihrer \u00dcberzeugung\u003cbr\u003e1882 finden wir Klara in der Schweiz, wo sie am illegalen\u003cbr\u003e\u201eSozialdemokraf und seirer Verbreitung nach Deutschland hinein\u003cbr\u003emitarbeitet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-07-05_01_044.tcf.xml-13-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 522.4, "y": 170.485}, {"color": "#377eb8", "id": "26120215_1953_07_14_01_219.tcf.xml-2-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e85 iranische Jungen und M\u00e4dchen, die an den ersten von der\u003cbr\u003eJugendorganisation \u201eJunge Demokraten\" organisierten nationalen\u003cbr\u003eFestspielen in Teheran teilnehmen wollten, sind von den iranischen\u003cbr\u003eBeh\u00f6rden mit der Begr\u00fcndung \u201edie \u003cb\u003eAusnahmegesetze\u003c/b\u003e in Teheran\u003cbr\u003everletzt, zu haben\" verhaftet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_07_14_01_219.tcf.xml-2-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.08, "y": 785.0}, {"color": "#377eb8", "id": "2532889X_1972-04-17_01_109.tcf.xml-3-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBhutto k\u00fcndigte an, da\u00df er die seit 1958 bestehenden\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e am 21. April au\u00dfer Kraft setzen werde, wenn die\u003cbr\u003eNationalversammlung bis kommenden Montag eine vorl\u00e4ufige Verfassung\u003cbr\u003eannimmt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-04-17_01_109.tcf.xml-3-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 100.76, "y": 576.35}, {"color": "#377eb8", "id": "26120215_1952_10_08_01_181.tcf.xml-8-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003everlangte der Westberliner \u201eTagessplegel auf Grund dieser\u003cbr\u003eAnzeige sofort den Erla\u00df eines Ausnahmegesetzes Doch der sattsam\u003cbr\u003ebekannte Oberstaatsanwalt Cantor ben\u00f6tigte zum Schutz des Schwennicke\u003cbr\u003ekein \u003cb\u003eAusnahmegesetz\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_10_08_01_181.tcf.xml-8-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.85, "y": 287.44}, {"color": "#377eb8", "id": "2532889X_1965-01-28_01_103.tcf.xml-20-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. Ein bedeutender Schritt bei der Demokratisierung des\u003cbr\u003e\u00f6ffentlichen Lebens war die Beseitigung der Reste der\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e und die Freilassung einiger hundert\u003cbr\u003eKommunisten, Fortschrittliche Pers\u00f6nlichkeiten nehmen f\u00fchrende\u003cbr\u003ePositionen in Staat und Wirtschaft, m der Arabischen Sozialistischen\u003cbr\u003eUnion (ASU) und der von ihr kontrollierten Presse ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-01-28_01_103.tcf.xml-20-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 684.0, "y": 461.29}, {"color": "#377eb8", "id": "2532889X_1965-06-26_01_090.tcf.xml-4-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird \u00fcber seine Berichterstattung von der Notstandssitzung\u003cbr\u003edes Bundestages gesprochen, \u00fcber die in der n\u00e4chsten Woche auf der\u003cbr\u003eTagesordnung stehenden restlichen \u003cb\u003eAusnahmegesetze\u003c/b\u003e und \u00fcber\u003cbr\u003eUrlaubspl\u00e4ne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-06-26_01_090.tcf.xml-4-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 428.565, "y": 964.65}, {"color": "#377eb8", "id": "26120215_1947_07_20_01_009.tcf.xml-4-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eAusnahmegesetz\u003c/b\u003e zur Bestrafung der Faschisten und\u003cbr\u003eVerr\u00e4ter und zur S\u00e4uberung des Staatsapparates soll Ende des Jahres\u003cbr\u003eau\u00dfer Kraft gesetzt werden, um \u201edie innere Lage zu normalisieren\" und\u003cbr\u003edie \u201eFaschisten im Lande zu beruhigen\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_07_20_01_009.tcf.xml-4-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.3, "y": 396.795}, {"color": "#377eb8", "id": "26120215_1967_09_15_01_372.tcf.xml-11-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e, S\u00e4uberungsaktionen in der Armee, im\u003cbr\u003eStaatsapparat, in der kirchlichen Hierarchie, scharfe Zensur, die\u003cbr\u003eMi\u00dfachtung aller parlamentarischen Rechte zielen darauf, das ganze\u003cbr\u003eVolk zur Duldung der Diktatur zu zwingen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_09_15_01_372.tcf.xml-11-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.6, "y": 1022.7}, {"color": "#377eb8", "id": "2532889X_1966-12-11_01_221.tcf.xml-20-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Heimatland von Marx und Engels \u2014 das war ja auch das Land\u003cbr\u003edes ersten Kommunistenprozesses und der \u003cb\u003eAusnahmegesetze\u003c/b\u003e gegen\u003cbr\u003edie Sozialisten, das Land.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-12-11_01_221.tcf.xml-20-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1011.35, "y": 98.745}, {"color": "#377eb8", "id": "26120215_1967_03_21_01_221.tcf.xml-2-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beseitigung der \u003cb\u003eAusnahmegesetze\u003c/b\u003e und die\u003cbr\u003eLegalisierung der Kommunistischen Partei Griechenlands verlangte am\u003cbr\u003eSonnabend in Athen eine Delegation des griechischen Kampfkomitees f\u00fcr\u003cbr\u003edie freie Bet\u00e4tigung der politischen Parteien und f\u00fcr die\u003cbr\u003eLegalisierung der KP vom Pr\u00e4sidenten der Abgeordnetenkammer, Dimitrios\u003cbr\u003ePapaspyrou.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_03_21_01_221.tcf.xml-2-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1172.75, "y": 440.665}, {"color": "#377eb8", "id": "2532889X_1968-04-03_01_115.tcf.xml-43-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer westdeutsche B\u00fcrger wird mit den \u003cb\u003eAusnahmegesetzen\u003c/b\u003e,\u003cbr\u003edein Notstands-und Geheimdienstterror zum blo\u00dfen Spielball einer\u003cbr\u003eantidemokratischen und friedensgef\u00e4hrdenden Politik\u003cbr\u003eherabgew\u00fcrdigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-04-03_01_115.tcf.xml-43-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 409.955, "y": 830.75}, {"color": "#377eb8", "id": "2532889X_1950-01-03_01_128.tcf.xml-30-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Verhaftung der drei jungen Menschen \u2014 die nebenbei gesagt\u003cbr\u003enicht einmal der FDJ und auch nicht der SED angeh\u00f6ren \u2014 erinnert an\u003cbr\u003edie Zeiten der \u003cb\u003eAusnahmegesetze\u003c/b\u003e und \u0027 des Nazireeimes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-01-03_01_128.tcf.xml-30-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1215.1, "y": 562.1}, {"color": "#377eb8", "id": "26120215_1979_09_20_01_059.tcf.xml-4-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Patriotische Front von Simbabwe hat die Aufhebung der\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e, die Einstellung der Erschie\u00dfungen und die\u003cbr\u003eEntlassung aller politischen Gefangenen in S\u00fcdrhodesien\u003cbr\u003everlangt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_09_20_01_059.tcf.xml-4-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.05, "y": 1168.85}, {"color": "#377eb8", "id": "2532889X_1974-06-01_01_232.tcf.xml-47-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr erkl\u00e4rte im preu\u00dfischen Staatsministerium, man solle den\u003cbr\u003eBrand in sich ausbrennen\u0027 lassen; die Bergarbeiter w\u00fcrden so am\u003cbr\u003eehesten begreifen, da\u00df solche Arbeltseinstellungen unfruchtbar seien,\u003cbr\u003eund die Bourgeoisie werde daraus erkennen, da\u00df die Sozialdemokratie\u003cbr\u003enicht nur die Regierung, sondern die herrschenden Klassen \u00fcberhaupt\u003cbr\u003ebedrohe und infolgedessen geneigter sein, neuen\u003cbr\u003e\u003cb\u003eAusnahmegesetzen\u003c/b\u003e gegen die Soziallsten zuzustimmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-06-01_01_232.tcf.xml-47-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1275.0, "y": 446.555}, {"color": "#377eb8", "id": "2532889X_1948-10-22_01_041.tcf.xml-23-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie setzten unter der Tarnkappe harmloser Vereine-die\u003cbr\u003eParteiorganisation fort ^ verbreiteten massenhaft illegale Zeitungen\u003cbr\u003eund andere Literatur, bauten lokal und illegal die zerschlagenen\u003cbr\u003eGewerkschaften immer wieder auf, organisierten Streiks und Wahlen,\u003cbr\u003emachten Beerdigungen trotz oft blutigen Polizeiterrors zu\u003cbr\u003eMassendemonstrationen, trugen standhaft und z\u00e4h alle Opfer und\u003cbr\u003eerrangen so nach zw\u00f6lf Jahren den Sieg \u00fcber das \u003cb\u003eAusnahmegesetz\u003c/b\u003e\u003cbr\u003eund den allm\u00e4chtig scheinenden Bismarck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u0 istischen Deutschen Studentenbundes,\u003cbr\u003eHelmut Schauer, vor Kundgebungsteilnehmern in Saarbr\u00fccken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-04-18_01_068.tcf.xml-33-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1184.9, "y": 684.3}, {"color": "#377eb8", "id": "2532889X_1957-07-10_01_010.tcf.xml-8-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie sind so verantwortlich f\u00fcr die Verh\u00e4ngung und Vollstreckung\u003cbr\u003evon Todesurteilen an \u00fcber vierhundert H\u00e4ftlingen verschiedener\u003cbr\u003eNationalit\u00e4ten wegen Vergehen gegen die nazistischen\u003cbr\u003e\u003cb\u003eAusnahmegesetze\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-07-10_01_010.tcf.xml-8-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 374.285, "y": 535.2}, {"color": "#377eb8", "id": "2532889X_1972-01-12_01_090.tcf.xml-15-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen realen Weg zur L\u00e4sung des Problems weisen die\u003cbr\u003efortschrittlichen Kr\u00e4fte des Landes, die den unverz\u00fcglichen Abzug der\u003cbr\u003ebritischen Truppen, die Aufhebung des \u003cb\u003eAusnahmegesetzes\u003c/b\u003e und den\u003cbr\u003eVerzicht der Torv-Reqierung auf Gewalt verlangen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-01-12_01_090.tcf.xml-15-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1055.5, "y": 368.855}, {"color": "#377eb8", "id": "2532889X_1963-03-19_01_054.tcf.xml-8-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Gru\u00dfschreiben an die CGT aus dem Waggonbau G\u00f6rlitz, dem\u003cbr\u003eKraftwerk der Stadt, dem G\u00f6rlitzer Bekleidungswerk, dem Betonwerk\u003cbr\u003eCossebaude. dem Beleuchtungsglaswerk Radeberg, dem Webstuhlbau\u003cbr\u003eNeugersdorf und dem Kombinat \u201eSchwarze Pumpe\" verwahren sich\u003cbr\u003eZehntausende Arbeiter gegen die \u003cb\u003eAusnahmegesetze\u003c/b\u003e des de-Gaulle-\u003cbr\u003eRegimes, die sie als flagranten Angriff auf die elementaren\u003cbr\u003edemokratischen Rechte der franz\u00f6sischen Arbeiterklasse\u003cbr\u003ebezeichnen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-03-19_01_054.tcf.xml-8-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.8, "y": 996.0}, {"color": "#377eb8", "id": "26120215_1951_07_31_01_170.tcf.xml-30-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarum ihre Wut auf die Stra\u00dfensperren, die nur errichtet werden\u003cbr\u003emu\u00dften, weil in Westberlin \u003cb\u003eAusnahmegesetze\u003c/b\u003e und -Verh\u00e4ltnisse\u003cbr\u003egegen den Frieden herrschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_07_31_01_170.tcf.xml-30-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.09, "y": 670.0}, {"color": "#377eb8", "id": "2532889X_1987-05-07_01_070.tcf.xml-25-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Widerstand w\u00e4chst, w\u00e4hrend Botha mit den\u003cbr\u003e\u003cb\u003eA
