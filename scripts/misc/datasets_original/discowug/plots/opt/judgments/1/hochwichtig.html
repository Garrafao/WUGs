        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Gang ist der praktische Nutzen ganz unwesentlich, als\u003cbr\u003eLection dann \u003cb\u003ehochwichtig\u003c/b\u003e, wenn sie richtig vollf\u00fchrt\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.7, "y": 565.67}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMarchese Francesco Gonzaga und seine Gemahlin Isabella von Este\u003cbr\u003esind, so locker es bisweilen hergehen mochte, ein w\u00fcrdevolles und\u003cbr\u003eeiniges Ehepaar geblieben und haben bedeutende und gl\u00fcckliche S\u00f6hne\u003cbr\u003eerzogen in einer Zeit, da ihr kleiner, aber \u003cb\u003ehochwichtiger\u003c/b\u003e Staat\u003cbr\u003eoft in der gr\u00f6\u00dften Gefahr schwebte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1081.3, "y": 472.21}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn mehreren Verf\u00fcgungen, und namentlich in der ausf\u00fchrlichen\u003cbr\u003eCircular-Verf\u00fcgung vom 29. M\u00e4rz 1829. hat das Ministerium diesen\u003cbr\u003e\u003cb\u003ehochwichtigen\u003c/b\u003e Gegenstand der K\u00f6nigl. Provinzial-Schulcollegien\u003cbr\u003ezur sorgf\u00e4ltigsten Ber\u00fccksichtigung von neuem dringend empfohlen, vor\u003cbr\u003ejeder Uebertreibung nachdr\u00fccklichst gewarnt, und sich aufs\u003cbr\u003eEntschiedenste dahin ausgesprochen, da\u00df zwar den Sch\u00fclern in den\u003cbr\u003eGymnasien die Beschwerden, M\u00fchseligkeiten und Aufopferungen, welche\u003cbr\u003edie unvermeidliche Bedingung eines der Wissenschaft und dem Dienste\u003cbr\u003edes Staats und der Kirche gewidmeten Lebens sind, mittelst einer\u003cbr\u003estetig und naturgem\u00e4\u00df sich entwickelnden Bildung vergegenw\u00e4rtigt, sie\u003cbr\u003efr\u00fch an den Ernst ihres Berufs gew\u00f6hnt und zum muthigen Vollbringen\u003cbr\u003eder mit demselben verbundenen Arbeiten gest\u00e4hlt, aber alle \u00fcberspannte\u003cbr\u003eund dem jedesmaligen Standpunkte ihrer Kraft nicht geh\u00f6rig angepa\u00dfte\u003cbr\u003eForderungen durchaus vermieden werden sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.0, "y": 343.03}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaraus erhellt der \u003cb\u003ehochwichtige\u003c/b\u003e, von so manchem Dichter\u003cbr\u003eunbewu\u00dft angewandte Satz, da\u00df f\u00fcr einen Troch\u00e4us (\u2013 \u23d1) ein Daktylus (\u2013\u003cbr\u003e\u23d1 \u23d1), und f\u00fcr einen Jambus (\u23d1 \u2013) ein Anap\u00e4st (\u23d1 \u23d1 \u2013) eintreten\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.8, "y": 970.6}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser einfache Satz hat eine Reihe \u003cb\u003ehochwichtiger\u003c/b\u003e\u003cbr\u003eFolgen, in denen eigentlich der Kern f\u00fcr die Bildung des\u003cbr\u003eBeh\u00f6rdensystems besteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.19, "y": 979.09}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerr Dr. Semmelweis hat sich nun im Fr\u00fchling und Sommer diesen\u003cbr\u003eVersuchen mit grossem Eifer und grosser Gewissenhaftigkeit unterzogen,\u003cbr\u003eund die Obduction der Thiere gemeinschaftlich mit mir vorgenommen.\u003cbr\u003eDieselben haben aber bis jetzt nur zweideutige Resultate geliefert,\u003cbr\u003eund es hat sich f\u00fcr mich die Ueberzeugung herausgestellt, dass\u003cbr\u003eVersuche an Thieren nicht das geeignete Mittel sind, um die Zweifel\u003cbr\u003e\u00fcber diesen \u003cb\u003ehochwichtigen\u003c/b\u003e und f\u00fcr Jeden, in dessen Augen das\u003cbr\u003eMenschenleben noch einigen Werth hat, so h\u00f6chstinteressanten\u003cbr\u003eGegenstand zu heben, sondern dass dies nur geschehen kann durch\u003cbr\u003eSammlung von \u00e4hnlichen Erfahrungen, wie sie Herr Dr. Semmelweis an\u003cbr\u003ehiesiger Geb\u00e4ranstalt in einer f\u00fcr jeden Menschenfreund so\u003cbr\u003eerfreulichen Weise machte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1063.0, "y": 600.39}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs beginnt die gegenw\u00e4rtige, f\u00fcr die ganze Verwaltungslehre so\u003cbr\u003e\u003cb\u003ehochwichtige\u003c/b\u003e Epoche, die wir die rationelle Bearbeitung der\u003cbr\u003eVerwaltungsfragen nennen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 697.09, "y": 761.53}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Galvanoplastik, als ein sehr ausgebildeter und bereits\u003cbr\u003egegenw\u00e4rtig \u003cb\u003ehochwichtiger\u003c/b\u003e Industriezweig, erfordert f\u00fcr seine\u003cbr\u003eBesprechung naturgem\u00e4\u00df einen eigenen Abschnitt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.2, "y": 956.76}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls nemblich Keyser Ferdinandus, dieses Nahmens der Erst, de\u00df\u003cbr\u003eH. R\u00f6m. Reichs 7 Churf\u00fcrsten neben andern viel ansehnlichen F\u00fcrsten\u003cbr\u003eund Herren in einer mercklichen Anzahl, etlicher \u003cb\u003ehochwichtigen\u003c/b\u003e\u003cbr\u003ede\u00df H. Reichs Obliegen und Sachen halven ungefehrlich umb den 20 Tag\u003cbr\u003eOctobris de\u00df 1562 Jahrs in der Statt Franckfurt am M\u00f6yn zusamen\u003cbr\u003ebeschrieben, da haben Ihre Keys. Mayst. durch Hertzog Albrechten von\u003cbr\u003eBeyern am 30 gesagtes Monats Octobris auff dem Rahthau\u00df zum R\u00f6mer\u003cbr\u003egenannt ungefehr dieses proponiren und vortragen lassen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1142.3, "y": 120.07}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu den genannten Vorrechten des K\u00f6nigsgutes kommt hinzu der\u003cbr\u003eerh\u00f6hte strafrechtliche Schutz, den es verm\u00f6ge seines Sonderfriedens\u003cbr\u003egenoss, und die verfassungsgeschichtlich \u003cb\u003ehochwichtige\u003c/b\u003e\u003cbr\u003eImmunit\u00e4t, deren Bedeutung und Entwicklung weiter unten zur\u003cbr\u003ezusammenh\u00e4ngenden Darstellung gelangen soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1175.6, "y": 562.07}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAnziehung und Absto\u00dfung\u201c erscheinen hier zugleich als die\u003cbr\u003eUrquelle des Willens, jenes \u003cb\u003ehochwichtigen\u003c/b\u003e Seelen-Elementes,\u003cbr\u003ewelches den Charakter des Individuums bestimmt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1128.7, "y": 313.39}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb dieser Process organischer Assimilirung im einzelnen\u003cbr\u003edeutschen Staate vollst\u00e4ndig durchgef\u00fchrt sei, so dass die sich daran\u003cbr\u003ekn\u00fcpfenden Rechtsfolgen in ihrem ganzen Umfange einzutreten haben,\u003cbr\u003eoder ob diess nicht der Fall sei, ist eine \u003cb\u003ehochwichtige\u003c/b\u003e Frage\u003cbr\u003edes particul\u00e4ren Staatsrechts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1338.9, "y": 301.78}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003ehochwichtige\u003c/b\u003e Erziehungsgesch\u00e4ft verlangt demnach\u003cbr\u003eklare Erkenntniss der Natur und Bestimmung des Menschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.74, "y": 871.84}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur Beantwortung dieser so \u003cb\u003ehochwichtigen\u003c/b\u003e Frage f\u00fcr die\u003cbr\u003eganze Zukunft des geistigen Lebens in Deutschland gen\u00fcgt es nun nicht,\u003cbr\u003evon der gr\u00f6\u00dferen wissenschaftlichen Bildung in Deutschland \u00fcberhaupt\u003cbr\u003ezu reden; denn es ist die Frage, ob sie, wenn auch in gewissen\u003cbr\u003eGebieten vorhanden, durchschnittlich wirklich eine gr\u00f6\u00dfere ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.86, "y": 331.0}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchl\u00f6ffel beantragte, da\u00df bei dieser, besonders f\u00fcr den \u00e4rmeren\u003cbr\u003eTheil des Volks \u003cb\u003ehochwichtigen\u003c/b\u003e Angelegenheit alle Redner geh\u00f6rt\u003cbr\u003ewerden m\u00f6chten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1298.8, "y": 856.07}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNachdem die Regierung zum gro\u00dfen Nachtheil der Gemeinschaft in\u003cbr\u003edieser so \u003cb\u003ehochwichtigen\u003c/b\u003e Sache seit den letzten Jahren nichts\u003cbr\u003egethan hat,\u201c werden endlich der Kammer 1864 Entw\u00fcrfe vorgelegt (de\u003cbr\u003eBosch-Kemper a. a. O. 812), aus denen das Gesetz vom 1. Juni \u00fcber die\u003cbr\u003eStaatsoberaufsicht des Gesundheitswesens (geneeskundig Staatstoezigt)\u003cbr\u003ehervorging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.3, "y": 542.15}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser \u003cb\u003ehochwichtige\u003c/b\u003e Begriff des Verwaltungsaktes ist\u003cbr\u003estillschweigend schon gegeben in der Parallelstellung, welche der\u003cbr\u003eVerwaltung unter dem Gesetz neben der Justiz angewiesen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1479.5, "y": 834.31}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist in diesem Sinne ein \u003cb\u003ehochwichtiger\u003c/b\u003e Theil der\u003cbr\u003einnern Geschichte eines jeden Landes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1370.2, "y": 430.99}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie \u00fcberreichte die paar Kartenbriefe mit einer W\u00fcrde auf dem\u003cbr\u003ePr\u00e4sentierteller, als w\u00e4ren es mindestens \u003cb\u003ehochwichtige\u003c/b\u003e\u003cbr\u003eDepeschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.33, "y": 409.15}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dem h\u00e4ufigen und b\u00f6sartigen Auftreten des Kindbettfiebers\u003cbr\u003ein der Prager k. k. Geb\u00e4ranstalt erscheint die Beantwortung der Frage,\u003cbr\u003ewie dem heftigeren Ausbruch dieser Krankheit vorgebeugt werden k\u00f6nnte,\u003cbr\u003eals ein Desiderat jedes menschenfreundlichen Arztes und die Humanit\u00e4t\u003cbr\u003ehat ein gegr\u00fcndetes Recht, von einer hohen Landesregierung zu fordern,\u003cbr\u003edass alle, zur L\u00f6sung dieser f\u00fcr das Wohl der Menschheit so\u003cbr\u003e\u003cb\u003ehochwichtigen\u003c/b\u003e Frage geeignet scheinenden Wege eingeschlagen,\u003cbr\u003eund kein Mittel unbenutzt gelassen werde, das Wesen dieser furchtbaren\u003cbr\u003eund dabei noch immer so r\u00e4thselhaften Krankheit zu erforschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.0, "y": 693.42}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJene f\u00fcr die ganze Pre\u00dfverwaltung so \u003cb\u003ehochwichtige\u003c/b\u003e Gr\u00e4nze\u003cbr\u003eliegt nun da, wo die Anforderungen des Strafrechts und der Polizei f\u00fcr\u003cbr\u003edie einzelnen Aeu\u00dferungen aufh\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1329.1, "y": 1047.6}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist um so entscheidender, dar\u00fcber zu einer bestimmten\u003cbr\u003eAnschauung zu gelangen, als man gerade diese so \u003cb\u003ehochwichtige\u003c/b\u003e\u003cbr\u003eSeite meistens gar nicht beachtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 907.75, "y": 682.15}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer dritte beginnt mit dem organischen Gesetze vom 15. M\u00e4rz\u003cbr\u003e1850 und der Inspektoralorganisation, nebst dem Reglement vom 29. Juli\u003cbr\u003eund 7. Oktober; das D\u00e9cret organique vom 9. M\u00e4rz 1852 organisirte die\u003cbr\u003eAufgabe und Competenz der Pr\u00e4fektur und mit ihm der Beh\u00f6rden; auch im\u003cbr\u003eSchulwesen das Gesetz vom 14. Juni 1854 bestimmte namentlich das\u003cbr\u003eVerh\u00e4ltni\u00df des Recteur zu den Pr\u00e9fets und organisirte die Scheidung\u003cbr\u003edes \u00f6ffentlichen Rechts der Lehre von dem der Lehrer, was durch das\u003cbr\u003e\u003cb\u003ehochwichtige\u003c/b\u003e Dekret vom 31. Oktober 1854 dann genauer\u003cbr\u003edurchgef\u00fchrt ward.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.94, "y": 843.08}, {"color": "#377eb8", "date": "1850", "id": "hochwichtig-c1-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr betheuerte, da\u00df er l\u00e4ngst die Absicht gehabt mit Preu\u00dfen in\u003cbr\u003ecommercielle Verbindung zu treten \u201eund somit im Sinne des\u003cbr\u003e\u003cb\u003ehochwichtigen\u003c/b\u003e und wohlth\u00e4tigen Zwecks zu handeln, dessen\u003cbr\u003eErreichung von Ew. Majest\u00e4t bereits seit l\u00e4ngerer Zeit beabsichtigt\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1295.0, "y": 567.84}, {"color": "k", "date": "1850", "id": "hochwichtig-c1-i93", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eJdt hefft gelevede Christen, de hillige d\u00fcre man Gades vnd\u003cbr\u003ewerde Prophete D. Martinus Luther seliger gedechtenisse vor 30 yaren,\u003cbr\u003edit volgende B\u00f6kelin, vth \u003cb\u003ehochwichtigen\u003c/b\u003e orsaken, also men in\u003cbr\u003esyner V\u00f6rrede mach seen, in den Dr\u00fcck gegeven, nu \u00f6verst de Exemplaria\u003cbr\u003edermaten vorr\u00fccket, dat to desser tidt weinich L\u00fcde ders\u00fclvigen eine\u003cbr\u003egeseen hebben, Vnd doch gelikewol de valsche bedelye vnd b\u00f6verye, so\u003cbr\u003eseer averhandt nimpt, dat sick schir nemandt vor bedregerye h\u00f6den kan,\u003cbr\u003es\u00fcnderlick, wo men um Gades bevele vnd willen, dennoch den Armen,\u003cbr\u003enicht allene de vns bekandt vnd bewust syn, sonder ock den, de van\u003cbr\u003eandern \u00f6rden, biwilen vth hochdringender nodt, tho vns kamen, de\u003cbr\u003eAllmissen gern mitdelen, wolde vnd billick ock scholde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hochwichtig-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 79.293, "y": 600.53}]);
