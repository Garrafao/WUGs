        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin besonders deutliches Beispiel ist Luis Corvalan, der trotz\u003cbr\u003elangj\u00e4hriger Haft \u003cb\u003eungebrochen\u003c/b\u003e, zu einem Repr\u00e4sentanten der\u003cbr\u003eKampfkraft des chilenischen Volkes wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1303.8, "y": 646.42}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt hindern sie den schwerkranken, aber \u003cb\u003eungebrochenen\u003c/b\u003e\u003cbr\u003eK\u00fcnstler, seine Sache vor Gericht zu verteidigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1359.4, "y": 266.64}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach mehr als 35j\u00e4hrigem Bestehen ist die Anziehungskraft des\u003cbr\u003eKulturhauses \u201eMaxim Gorki f\u00fcr unsere Werkt\u00e4tigen\u003cbr\u003e\u003cb\u003eungebrochen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1673.2, "y": 1157.7}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esondern auch die gesamten Erinnerungsst\u00fccke ans seiner\u003cbr\u003eSportlaufbahn Aber seine Arbeitsenergie war\u003cbr\u003e\u003cb\u003eungebrochen\u003c/b\u003e..\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.2, "y": 352.26}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch er kam aus dem KZ, mit verw\u00fcstetem K\u00f6rper, aber\u003cbr\u003e\u003cb\u003eungebrochenem\u003c/b\u003e Geist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1621.2, "y": 493.79}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Haft, die ein knappes Jahr dauerte, vor dem.\u003cbr\u003eGerichtstermin\", machte man dem \u003cb\u003eungebrochenen\u003c/b\u003e DDR-B\u00fcrger\u003cbr\u003eEsterle \u201everlockende* Angebote.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2064.9, "y": 753.43}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie 1984 gezeigten Produkte dokumentieren die\u003cbr\u003e\u003cb\u003eungebrochene\u003c/b\u003e Kraft des pal\u00e4stinensischen Volkes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1204.6, "y": 266.58}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGeradezu ansteckend die \u003cb\u003eungebrochene\u003c/b\u003e Beharrlichkeit\u003cbr\u003eAwalianis, des B\u00fcrgermeisters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1528.0, "y": 952.04}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie KPD rettete die Ehre der deutschen Arbeiterklasse, indem\u003cbr\u003esie \u003cb\u003eungebrochen\u003c/b\u003e und unter gro\u00dfen Opfern ihren Kampf gegen den\u003cbr\u003eFaschismus unter den harten Bedingungen des Naziregimes\u003cbr\u003efortsetzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1598.8, "y": 683.45}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kommunisten, aufrechte Sozialdemokraten, alle\u003cbr\u003eAntifaschisten, die in Zuchth\u00e4usern und Konzentrationslagern\u003cbr\u003e\u003cb\u003eungebrochen\u003c/b\u003e blieben, die im Exil, in den Reihen der Sowjetarmee\u003cbr\u003eund den Partisanenabteilungen vieler L\u00e4nder ihre patriotische und\u003cbr\u003einternationalistische Pflicht erf\u00fcllten sie waren es, die die Ehre des\u003cbr\u003edeutschen Namens retteten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1897.7, "y": 812.48}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i95", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenkt man an die Leidenschaftlichkeit und \u003cb\u003eungebrochene\u003c/b\u003e\u003cbr\u003eEnergie dieses gro\u00dfen Theatermannes, an die Faszination seiner\u003cbr\u003ePers\u00f6nlichkeit, an die Begeisterungsf\u00e4higkeit dieses vom Theater\u003cbr\u003eBesessenen, der es versteht, jene Hingabe und Besessenheit auch in\u003cbr\u003eseinen S\u00e4ngern, Musikern und B\u00fchnentechnikern zu entfachen, f\u00e4llt es\u003cbr\u003eschwer zu glauben, da\u00df der fanatische Arbeiter Felsenstein am 30. Mai\u003cbr\u003e1901 in Wien geboren, bereits 70 Jahre alt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1849.9, "y": 285.32}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eUngebrochen\u003c/b\u003e in seinem revolution\u00e4ren Kampfelan, nahm er\u003cbr\u003eunverz\u00fcglich die Arbeit auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1466.7, "y": 571.86}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann gibt er einen vielleicht zu jungen, zu\u003cbr\u003e\u003cb\u003eungebrochenen\u003c/b\u003e Eichmann, aber doch pr\u00e4zise den B\u00fcrokraten des\u003cbr\u003eVerbrechens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2158.1, "y": 361.4}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwar ging dieser Vorsprung wieder verloren, doch Leipzigs\u003cbr\u003ekampferische Qualit\u00e4ten waren \u003cb\u003eungebrochen\u003c/b\u003e und entz\u00fcndeten sich\u003cbr\u003eimmer wieder an den Glanztaten von Voigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1701.4, "y": 660.39}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man mit \u201eL\u00fctten-Schult es ist der Spitzname f\u00fcr den\u003cbr\u003ek\u00f6rperlich kleinen Dichter Friedrich Schult \u2014 dem hingegebenen,\u003cbr\u003efanatischen Nachla\u00dfverwalter Ernst Barlachs, durch die Stra\u00dfen\u003cbr\u003eG\u00fcstrows geht, einer vom Kriege fast unversehrten Stadt, deren\u003cbr\u003elebhafte Sonderstellung die Mecklenburger seltsamer Weise dadurch zu\u003cbr\u003ebezeichnen glauben, da\u00df sie sie \u201eKlein-Paris\" nennen, dann sp\u00fcrt man\u003cbr\u003edie \u003cb\u003eungebrochene\u003c/b\u003e Kraft dieser Stadt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1987.4, "y": 541.06}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eUngebrochen\u003c/b\u003e ist auch die Streikfront in der\u003cbr\u003eMaschinenfabrik Imenasa in Pamplona sowie in den Imasa-Werken in\u003cbr\u003eSevilla.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2306.3, "y": 457.03}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e66 \u201eUnbeirrbare\" erstatteten gegen die unheilige Dreieinigkeit\u003cbr\u003eAnzeige wegen Unterschlagung und Betruges Peter und Paul wurden daher\u003cbr\u003ef\u00fcr je drei Monate in den vergitterten H\u00f6llenpfuhl Moabits geworfen,\u003cbr\u003ew\u00e4hrend Vater Konstantin wegen \u201egeistiger Unzurechnungsf\u00e4higkeit\"\u003cbr\u003edahin gestopft wurde, wo er 1951 hergekommen war: in eine Heilanstalt\u003cbr\u003e\u201eGehen Sie in sich, Herr Richter, und beten Sie!\" schmetterte der alte\u003cbr\u003eSchurke \u003cb\u003eungebrochen\u003c/b\u003e. hatte dir \u201eIch schon verziehen, o Bruder,\u003cbr\u003ebevor ich dich kannte...\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1670.9, "y": 1037.4}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm so mehr mu\u00df man den \u003cb\u003eungebrochenen\u003c/b\u003e Elan bewundern, mit\u003cbr\u003edem sie sich gegen den drohenden Abstieg wehrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1496.3, "y": 431.73}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa bekundeten diese aber auch ihre \u003cb\u003eungebrochene\u003c/b\u003e\u003cbr\u003eLebenskraft: in T\u00e4nzen voller Erotik (die ihrer Anst\u00f6\u00dfigkeit halber\u003cbr\u003evon den wei\u00dfen Herren alsbald verboten wurden) oder in solchen, wo sie\u003cbr\u003eihre Geschicklichkeit im spielerischen Umgang mit der Machete beweisen\u003cbr\u003ekonnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1819.4, "y": 629.46}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie KPD war die einzige Partei, die dem Hitlerfaschismus vom\u003cbr\u003eersten bis zum letzten Tag, \u003cb\u003eungebrochen\u003c/b\u003e und konsequent,\u003cbr\u003eorganisierten Widerstand entgegensetzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1480.8, "y": 343.07}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir m\u00fcssen f\u00fcr die Revolution ger\u00fcstet sein\"; der alte G\u00e4rtner\u003cbr\u003ewar \u003cb\u003eungebrochenen\u003c/b\u003e Mutes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2021.1, "y": 983.65}, {"color": "#377eb8", "date": "1968", "id": "ungebrechen-c2-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer patriarchalische Absolutismus, die wohltemperierte,\u003cbr\u003egem\u00e4\u00dfigte Aufkl\u00e4rung, wie sie unter Joseph II. \u00d6sterreich betrieben\u003cbr\u003ewurde, wurde bei Raimund in einem rosafarbenen Spiegelbild von\u003cbr\u003e\u003cb\u003eungebrochener\u003c/b\u003e, naiver Harmonie widergespiegelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ungebrechen-c2-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1815.8, "y": 420.9}, {"color": "#f781bf", "date": "1968", "id": "ungebrechen-c2-i78", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCremer deutet in ihr die Schwurges
