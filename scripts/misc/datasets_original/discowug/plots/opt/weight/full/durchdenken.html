        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Schriftsteller dagegen arbeitet f\u00fcr die Kundigen; er setzt\u003cbr\u003ebey ihnen den Besitz der Wissenschaft in ihrer gegenw\u00e4rtigen Gestalt\u003cbr\u003evoraus, kn\u00fcpft seine Mittheilung an diesen Besitz an, und fordert sie\u003cbr\u003eauf, Das was sie wissen, gemeinschaftlich mit ihm, von Neuem zu\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e, damit sie ihren Besitz reinigen, sichern,\u003cbr\u003eerweitern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.88, "y": 409.85}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist eine Philosophie, und noch dazu eine mystische\u003cbr\u003ePhilosophie, welche nur der sich aneignen kann, der sie innerlich\u003cbr\u003e\u003cb\u003edurchdenkt\u003c/b\u003e und durchf\u00fchlt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.15, "y": 425.82}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIch will es noch alles \u003cb\u003edurchdenken\u003c/b\u003e, sagte er, und es\u003cbr\u003edann nebst andern neuesten Dingen Ihnen zum neununddrey\u00dfigsten Band\u003cbr\u003egeben.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 784.66, "y": 1092.8}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Frage, ob Palmerston oder ein andrer englischer Minister\u003cbr\u003egeneigt sein w\u00fcrde, Arm in Arm mit dem gothaisirenden Liberalismus und\u003cbr\u003emit der Fronde am preu\u00dfischen Hofe Europa zu einem ungleichen Kampfe\u003cbr\u003eherauszufordern und englische Interessen auf dem Altar der deutschen\u003cbr\u003eEinheitsbestrebungen zu opfern, \u2014 die weitere Frage, ob England dazu\u003cbr\u003eohne andern continentalen Beistand als den einer in coburgische Wege\u003cbr\u003egeleiteten preu\u00dfischen Politik im Stande sein w\u00fcrde \u2014 diese Fragen bis\u003cbr\u003ean\u0027s Ende \u003cb\u003edurchzudenken\u003c/b\u003e, f\u00fchlte niemand den Beruf, am\u003cbr\u003eallerwenigsten die F\u00fcrsprecher derartiger Experimente.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1391.2, "y": 479.47}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2013 Die letztere Vorschrift scheint Pythagoras dem Zarathustra\u003cbr\u003eoder den persischen Religionsvorschriften, mit welchen letztern er\u003cbr\u003ejedenfalls in Babylon bekannt geworden und die besonders auf die\u003cbr\u003esp\u00e4tern Pythagor\u00e4er bis auf Plato grossen Einfluss gewonnen, entlehnt\u003cbr\u003ezu haben, indem nach dem Sadder-Bundehesch die Parsen, bevor sie\u003cbr\u003eeinschlafen, nochmals s\u00e4mmtliche Thaten, die sie den ganzen Tag \u00fcber\u003cbr\u003evollbracht haben, \u003cb\u003edurchdenken\u003c/b\u003e und pr\u00fcfen sollen, ob sie Etwas\u003cbr\u003eges\u00fcndigt haben oder nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.97, "y": 1000.9}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso wohl \u003cb\u003edurchdachte\u003c/b\u003e als k\u00fchn ausgef\u00fchrte\u003cbr\u003eUnternehmungen, Flankenm\u00e4rsche, \u00dcberf\u00e4lle etc. beweisen das zur\u003cbr\u003eGen\u00fcge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1214.3, "y": 411.18}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer den Begriff des unendlichen Raumes und der unendlichen Zeit\u003cbr\u003ewahrhaft erfasst hat und in allen seinen Folges\u00e4tzen\u003cbr\u003e\u003cb\u003edurchdenkt\u003c/b\u003e, hat auch den unendlichen und allm\u00e4chtigen Gott als\u003cbr\u003eden Sch\u00f6pfer und Lenker des Weltalls gefunden; weil das unendliche\u003cbr\u003eWeltall seit Ewigkeit ist und in Ewigkeit sein wird, muss es auch\u003cbr\u003eeinen unendlichen und ewigen Gott geben, der dieses All geschaffen hat\u003cbr\u003eund erh\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 399.34, "y": 766.4}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEtwas ganz anderes ist die durch Uebung erworbene Behendigkeit\u003cbr\u003eund Fertigkeit des Urtheils, verm\u00f6ge deren man das richtige Resultat\u003cbr\u003efindet, ohne gerade die einzelnen Theile der Syllogismen und Soriten\u003cbr\u003eeinzeln \u003cb\u003edurchzudenken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.96, "y": 505.43}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVollends solche Regeln, als zum Beyspiel, da\u00df man dasjenige\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e und pr\u00fcfen solle, was man in B\u00fcchern lese oder\u003cbr\u003em\u00fcndlich h\u00f6re; da\u00df man, wenn man nicht genau sehe, seinen Augen durch\u003cbr\u003eBrillen zu H\u00fclfe zu kommen habe \u2014 Regeln, die von den Lehrb\u00fcchern in\u003cbr\u003eder sogenannten angewandten Logik, und zwar ernsthaft in Paragraphen\u003cbr\u003eabgetheilt gegeben wurden, auf da\u00df man zur Wahrheit gelange, \u2014 m\u00fcssen\u003cbr\u003ejedermann als \u00fcberfl\u00fcssig vorkommen, nur h\u00f6chstens dem Schriftsteller\u003cbr\u003eoder Lehrer nicht, der in Verlegenheit ist, den sonst zu kurzen und\u003cbr\u003etodten Inhalt der Logik durch irgend etwas auszudehnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.6, "y": 1053.7}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie langen Ferien boten den Regierungen gen\u00fcgende Frist um\u003cbr\u003ediese erstaunlichen Aktenst\u00fccke zu \u003cb\u003edurchdenken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1167.4, "y": 1150.0}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Auffassung war bei den Alexandrinern schwerlich eine tief\u003cbr\u003e\u003cb\u003edurchdachte\u003c/b\u003e, wie ja denn das Fragen nach den Gr\u00fcnden und dem\u003cbr\u003einnern Zusammenhange der sprachlichen Erscheinungen auch den besten\u003cbr\u003eGrammatikern des Alterthums \u2014 vielleicht mit einziger Ausnahme des\u003cbr\u003egr\u00fcbelnden Apollonius Dyskolos \u2014 fern lag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.22, "y": 608.64}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Punct, den man vor allen Dingen v\u00f6llig muss begriffen\u003cbr\u003ehaben, ehe man von den Untersuchungen \u00fcber die Materie, vollends \u00fcber\u003cbr\u003elebende Leiber, irgend etwas gr\u00fcndlich \u003cb\u003edurchdenken\u003c/b\u003e kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1624.1, "y": 913.04}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings hob sich seine Brust von banger Freude best\u00fcrmt hoch\u003cbr\u003eempor, als er \u003cb\u003edurchdachte\u003c/b\u003e was Theodor ihm verhei\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.0, "y": 909.6}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGlaube, da\u00df ich mein Gl\u00fcck erkenne und ganz \u003cb\u003edurchdenke\u003c/b\u003e\u003cbr\u003eund empfinde; da\u00df ich auf den Knieen bin, nicht kr\u00e4nker geworden zu\u003cbr\u003esein; da\u00df ich wei\u00df, das Winden und K\u00e4mpfen h\u00f6rt f\u00fcr niemanden auf, da\u00df\u003cbr\u003eunser \u00dcbereinstimmen in allem der Grund all unseres Gl\u00fccks ist, und\u003cbr\u003eda\u00df es sich darauf in jedem Fall gr\u00fcnden wird, ich meine erbauen, denn\u003cbr\u003egegr\u00fcndet ist es.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1607.2, "y": 1044.6}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr \u003cb\u003edurchdachte\u003c/b\u003e alle Tage, die sie mit einander gelebt\u003cbr\u003ehatten, fand in jedem ein Paradies, und verwunderte sich, da\u00df er nicht\u003cbr\u003edamalen vor lauter Wonne gejauchzet hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.28, "y": 778.1}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Parsen sollen gleichfalls, wie der Sad-der Bundehesh\u003cbr\u003evorschreibt, am Abende, ehe sie einschlafen, nochmals s\u00e4mmtliche\u003cbr\u003eThaten, die sie den ganzen Tag \u00fcber vollbracht haben,\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e und pr\u00fcfen, ob sie ges\u00fcndigt haben oder\u003cbr\u003enicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1419.3, "y": 740.46}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOft ist\u0027s, als siedete sein Gehirn vor Phantasiren und doch ist\u003cbr\u003eer ganz bei sich, \u003cb\u003edurchdenkt\u003c/b\u003e, ordnet, befiehlt. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.34, "y": 870.96}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die F\u00fcrsorge, welche einzelne von ihnen den Jungen widmen,\u003cbr\u003edarf nicht \u00fcbersch\u00e4tzt werden, obgleich sich freilich von uns nicht\u003cbr\u003eentscheiden l\u00e4\u00dft, inwieweit diese F\u00fcrsorge eine von ihnen\u003cbr\u003e\u003cb\u003edurchdachte\u003c/b\u003e oder doch empfundene ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.84, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hat aber den Vorzug vor Retif, da\u00df in dem Gebiete der\u003cbr\u003eForschungen \u00fcber dieses Lebens und unseres Geistes Gr\u00e4nzen er mit\u003cbr\u003eEinf\u00e4llen begabt ist; die er zu \u003cb\u003edurchdenken\u003c/b\u003e wohl vermag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.2, "y": 955.38}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer die neue oder gar den un\u00fcbersehbaren Stoff der neuesten\u003cbr\u003eGeschichte behandelt, verrichtet seine schwerste Arbeit, bevor er zu\u003cbr\u003eschreiben anf\u00e4ngt, unbemerkt von der Mehrzahl der Leser; er mu\u00df den\u003cbr\u003eWust seiner Aktenst\u00fccke so lange \u003cb\u003edurchdenken\u003c/b\u003e, bis er das Gro\u00dfe\u003cbr\u003evon dem Kleinen zu unterscheiden vermag und genau wei\u00df, was aus dem\u003cbr\u003eDurcheinander diplomatischer Einf\u00e4lle, R\u00e4nke und Seifenblasen der\u003cbr\u003ehistorischen Mittheilung w\u00fcrdig sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.66, "y": 535.28}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStilling durchdachte die letzten Hefte des grauen Mannes, und\u003cbr\u003efand nicht das geringste Anst\u00f6\u00dfige; er konnte also unm\u00f6glich\u003cbr\u003e\u003cb\u003edenken\u003c/b\u003e, da\u00df eine so orthodoxe Schrift, welche Religiosit\u00e4t, die\u003cbr\u003eallgemeine Ruhe und Sicherheit, und die Erhaltung des Gehorsams und\u003cbr\u003eder Liebe der Unterthanen gegen ihre Regenten zum Zweck hat, Ursach zu\u003cbr\u003ediesem, f\u00fcr die Universit\u00e4t so traurigen Gesetz gegeben habe; um aber\u003cbr\u003edoch zur Gewi\u00dfheit in dieser Sache zu kommen, schrieb er einen sehr\u003cbr\u003eh\u00f6flichen und herzlichen Brief an einen gewissen Herrn in Kassel, dem\u003cbr\u003eer in seinem Leben kein Haar gekr\u00e4nkt hatte, und erkundigte sich mit\u003cbr\u003eBescheidenheit nach der Ursache des harten Censurrescripts \u2014 allein\u003cbr\u003ewie erschrack er, als er in einer ziemlich stachlichten, nicht\u003cbr\u003eliebevollen Antwort, die Nachricht bekam: der graue Mann habe das\u003cbr\u003eCensurrescript veranla\u00dft \u2014 nach und nach wurde die\u00df auch allgemein\u003cbr\u003ebekannt, und nun kann sich Jeder leicht vorstellen, wie Stilling zu\u003cbr\u003eMuthe seyn mu\u00dfte, wenn er bedachte, da\u00df er die Veranlassung zu einer,\u003cbr\u003ef\u00fcr die Universit\u00e4t so schweren, B\u00fcrde gegeben habe; jetzt war er nun\u003cbr\u003eauf Einmal mit Marburg und Hessen fertig; \u2014 Zeit und Weile wurden ihm\u003cbr\u003ezu lang, bis der Herr sein Schicksal vollends entschied.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1145.3, "y": 268.54}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer lieben Sonnen Lauf und Pracht hat nun den Tag vollf\u00fchret,\u003cbr\u003eauf einem Blatt pfiff, und dabei das Lied \u003cb\u003edurchdachte\u003c/b\u003e, kam sein\u003cbr\u003eNachbar St\u00e4hler hinter ihm her, der ein wenig geschwinder gegangen\u003cbr\u003ewar, und sich eben nicht viel um die untergehende Sonne bek\u00fcmmert\u003cbr\u003ehaben mochte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1442.2, "y": 251.3}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer eminenten Gefahr wegen, die eine Feuersbrunst f\u00fcr\u003cbr\u003eHolzh\u00e4user japanischer Bauart mit sich bringt, ist die Einrichtung von\u003cbr\u003eFeuerh\u00e4usern eine ebenso nothwendige als sinnreich \u003cb\u003edurchdachte\u003c/b\u003e\u003cbr\u003eund dabei vollkommen entsprechende, weil bei einer Feuersbrunst das\u003cbr\u003eleichte Sparrenwerk der japanischen H\u00e4user vollst\u00e4ndig niedergebrannt\u003cbr\u003eist, bevor es zur Entwicklung hoher Gluthitze kommen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1053.3, "y": 411.8}, {"color": "#377eb8", "date": "1850", "id": "durchdenken-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Wechselverh\u00e4ltni\u00df ist sehr merkw\u00fcrdig und wer es recht\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e kann, dem entziffern sich darin alle Geheimnisse\u003cbr\u003edes Schlaflebens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.32, "y": 677.81}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManchem Genossen t\u00e4te es gut, wenn er wenigstens das \u201eNeue\u003cbr\u003eTestament\" l\u00e4se und \u003cb\u003edurchd\u00e4chte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.98, "y": 1006.6}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00a6 Wir hielten es f\u00fcr erforde rlieh, den Erntewettbewerb\u003cbr\u003eentsprechend den -jetzigen dingungen neu zu \u003cb\u003edurchdenken\u003c/b\u003e, zu\u003cbr\u003e\u00fcberarbeiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1197.0, "y": 682.26}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Arbeit mit dem Stativ bringt nicht nur ruhigere Bilder,\u003cbr\u003esondern zwingt zugleich dazu, jede Filmeinstellunq gr\u00fcndlich zu\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e und exakt einzurichten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 839.9, "y": 512.3}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der weiteren Arbeit an den Perspektivpl\u00e4nen der Bezirke und\u003cbr\u003eden Entwicklungspl\u00e4nen der LPG und VEG ist es notwendig, in\u003cbr\u003ekameradschaftlicher Zusammenarbeit der Kooperationspartner die\u003cbr\u003evorgesehene Entwicklung weiter zu \u003cb\u003edurchdenken\u003c/b\u003e und noch\u003cbr\u003erationellere L\u00f6sungen, insbesondere beim konzentrierten Einsatz der\u003cbr\u003eInvestitionen, zu finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1357.7, "y": 840.93}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDas Studium des Marxismus-Leninismus regte mich an, die\u003cbr\u003epolitischen Probleme unserer Zeit tiefer zu \u003cb\u003edurchdenken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.84, "y": 577.76}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs versteht sich, da\u00df die 11. Tagung des ZK uns veranlassen\u003cbr\u003ewird, unsere Arbeit weiter zu \u003cb\u003edurchdenken\u003c/b\u003e, insbesondere was die\u003cbr\u003eMa\u00dfst\u00e4be unserer Arbeit betrifft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.61, "y": 371.04}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSicher haben Sie Ihre Behauptung nicht bis zu Ende\u003cbr\u003edurchgedacht, sonst w\u00fcrden Sie auf einen Widerspruch sto\u00dfen, der Sie\u003cbr\u003ezwingen m\u00fc\u00dfte zu \u003cb\u003eerkennen\u003c/b\u003e, da\u00df man in der Bundesrepublik die\u003cbr\u003evon Ihnen erw\u00e4hnte Freiheit ungestraft nur bis zu einer gewissen\u003cbr\u003eGrenze genie\u00dfen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 408.12, "y": 642.2}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Bundeskanzler w\u00e4re zu raten, da\u00df er Flachs Beitrag\u003cbr\u003egr\u00fcndlich liest und \u003cb\u003edurchdenkt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.21, "y": 840.56}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Phase des umfassenden Aufbaus des Sozialismus sind\u003cbr\u003ezahlreiche neuauftauchende menschliche, \u00f6konomische, technische und\u003cbr\u003ekulturelle Probleme zu \u003cb\u003edurchdenken\u003c/b\u003e und zu meistern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 653.82, "y": 317.45}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier gibt es wissenschaftlich einiges neu zu\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e, wobei wir uns daran erinnern sollten, da\u00df Marx im\u003cbr\u003e\u201eKapital\" \u201eWechsel der Arbeit, Flu\u00df der Funktion, allseitige\u003cbr\u003eBeweglichkeit des Arbeiters\" als ein allgemeines Produktionsgesetz\u003cbr\u003ebezeichnet hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1138.0, "y": 797.86}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn diesen Eindruck wird der Beobachter nicht los, \u00fcberschaut\u003cbr\u003eer noch einmal die Szene unseres Fu\u00dfballs, liest und \u003cb\u003edurchdenkt\u003c/b\u003e\u003cbr\u003eer die Analysen und Bilanzen der letzten Saison, und zieht er sich vor\u003cbr\u003eallem dabei die Trainerworte zu Gem\u00fcte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1292.2, "y": 1098.1}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epublik die Stellung Luthers in der deutschen Geschichte neu\u003cbr\u003e\u003cb\u003edurchdachten\u003c/b\u003e, Ingrid Mittenzweis Monographie \u00fcber Friedrich II.\u003cbr\u003eerschien und Ernst Engelberg den ersten Band seiner Bismarck-\u003cbr\u003eBiographie publizierte, erregte dies gerechtfertigtes Aufsehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.08, "y": 1161.6}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJubil\u00e4en der Arbeiterbewegung sind stets Herausforderungen,\u003cbr\u003eentscheidende geistige und praktische Probleme unserer Tage zu\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1059.5, "y": 826.36}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Perspektive jedes dieser Betriebe ist sorgf\u00e4ltig zu\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e, mit den Arbeitern zu beraten und staatlich\u003cbr\u003efestzulegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1075.6, "y": 214.33}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer die Liste \u003cb\u003edurchdenkt\u003c/b\u003e, die auf Grund der \u201eAbstimmung\u003cbr\u003evon Lesern entstand, wird mit Genugtuung den harmonischen\u003cbr\u003eZusammenklang von DDR-und Sowjetliteratur in den K\u00f6pfen und Herzen\u003cbr\u003eunserer Leser empfinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.94, "y": 919.09}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir k\u00f6nnen uns jetzt nicht mehr nur mit Teilproblemen\u003cbr\u003ebesch\u00e4ftigen, sondern m\u00fcssen als Gewerkschaftsfunktlon\u00e4re, ausgehend\u003cbr\u003evon gr\u00fcndlichen Analysen, alle Seiten zur Gestaltung des \u00f6konomischen\u003cbr\u003eSystems des Sozialismus komplex \u003cb\u003edurchdenken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 81.243, "y": 1106.2}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i95", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* Stets wird es von der Geschicklichkeit der Betriebsleitung\u003cbr\u003eoder des Technikers und des Vorsitzenden der\u003cbr\u003eBetriebsgewerkschaftsleitung abh\u00e4ngen, die Kollegen so mitzurei\u00dfen,\u003cbr\u003eda\u00df sie von sich aus die Fragen gut \u003cb\u003edurchdenken\u003c/b\u003e und\u003cbr\u003eberaten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.93, "y": 1131.2}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnsere Genossen sollten sich daran gew\u00f6hnen, unsere Grunds\u00e4tze\u003cbr\u003eund Losungen nicht nur agitatorisch aufzufassen und zu verbreiten,\u003cbr\u003esondern sie genau \u003cb\u003edurchdenken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1616.4, "y": 578.05}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber sie alle werden die Lage neu \u003cb\u003edurchdenken\u003c/b\u003e und daraus\u003cbr\u003edie notwendigen Konsequenzen ziehen m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.03, "y": 1241.8}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm VEB Lichtquellenkombinat Narva vergleichen drei FDJler die\u003cbr\u003eWerte ihrer Fehleranalysen, \u003cb\u003edurchdenken\u003c/b\u003e das Ergebnis und pr\u00fcfen\u003cbr\u003esich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.95, "y": 703.98}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie Erh\u00f6hung der Qualit\u00e4t der p\u00e4dagogischen Arbeit ist eine\u003cbr\u003eAufgabe, die man immer wieder neu \u003cb\u003edurchdenken\u003c/b\u003e mu\u00df\", formulierte\u003cbr\u003edie Lehrerin Gerda Peiser von der Werner-Seelenbinder-Oberschule in\u003cbr\u003eGera.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.16, "y": 670.64}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd wenn wir es recht \u003cb\u003edurchdenken\u003c/b\u003e, sollen sie diese\u003cbr\u003ewichtige Informationsquelle \u201eFernsehen\" auch nutzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 744.05, "y": 937.43}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr mich als Vorsitzenden des Rates hei\u00dft das u. a., alle\u003cbr\u003eMa\u00dfnahmen gr\u00fcndlich zu \u003cb\u003edurchdenken\u003c/b\u003e und zu beraten, sachkundiger\u003cbr\u003ezu leiten und die Durchf\u00fchrung der einmal beschlossenen Ma\u00dfnahmen\u003cbr\u003ebesser zu kontrollieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.2, "y": 617.96}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber es bleibt eine Tragik, die man zu \u003cb\u003edurchdenken\u003c/b\u003e\u003cbr\u003egezwungen ist, wenn man aus dem Kino geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.16, "y": 134.82}, {"color": "#377eb8", "date": "1968", "id": "durchdenken-c2-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eauch pers\u00f6nliche Probleme der Arbeiterfamilien neu zu\u003cbr\u003e\u003cb\u003edurchdenken\u003c/b\u003e und zu ordnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: durchdenken-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.27, "y": 732.52}, {"color": "#ff7f00", "date": "1850", "id": "durchdenken-c1-i44", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJch w\u00fcnsche der glorreichen und wohlth\u00e4tigen Regierung Ew.\u003cbr\u003eMajest\u00e4t auch den Ruhm, da\u00df recht bald Anstalt getroffen werden k\u00f6nne,\u003cbr\u003eden so tief \u003cb\u003edurchdachten\u003c/b\u003e und in allen seinen Theilen organisch\u003cbr\u003ezusammenh\u00e4ngenden Entwurf des General Baeyer der Ausf\u00fchrung n\u00e4her zu\u003cbr\u003ebringen und die Grundlage einer Allerh\u00f6chsten officiellen Billigung zu\u003cbr\u003egew\u00e4hren. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: durchdenken-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1211.2, "y": 18.0}]);
