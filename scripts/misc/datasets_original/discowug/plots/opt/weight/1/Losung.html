        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1850", "id": "Losung-c1-i46", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eEinst bemerkten die Sennen, \u201f erz\u00e4hlt Tschudi, \u201edie in einer\u003cbr\u003eetwas abgelegenen H\u00fctte einer der rauhesten Alpen des Rh\u00e4ticons eine\u003cbr\u003ekleine Herde von Ziegen wohl zu versorgen gewohnt waren, da\u00df am Morgen\u003cbr\u003eungew\u00f6hnlich gro\u00dfe \u003cb\u003eLosung\u003c/b\u003e in der N\u00e4he der H\u00fctte lag, das fette\u003cbr\u003eGras um dieselbe grob abgeweidet, die Th\u00fcr besch\u00e4digt und zerkratzt\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.45, "y": 1304.1}, {"color": "#ff7f00", "date": "1850", "id": "Losung-c1-i19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin ander Mal sonnte er sich wieder auf der Terrasse, trabte\u003cbr\u003edann zur Abwechselung wieder einmal thalabw\u00e4rts, um in ziemlicher\u003cbr\u003eEntfernung Raum zu schaffen f\u00fcr die Aesung der n\u00e4chsten Nacht; ja, er\u003cbr\u003ekehrte sogar, gem\u00e4\u00df seiner ber\u00fchmten Vorsicht und Reinlichkeit,\u003cbr\u003enochmals um und \u00fcberwischte zu wiederholten Malen seine \u003cb\u003eLosung\u003c/b\u003e,\u003cbr\u003edamit sie ja nicht zum Verr\u00e4ther werde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1046.3, "y": 1177.0}, {"color": "#ff7f00", "date": "1850", "id": "Losung-c1-i39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGelingt es ihnen, durch H\u00fcpfen und Springen zum Heu zu\u003cbr\u003egelangen, so setzen sie sich darin fest, oft in Gesellschaft, fressen\u003cbr\u003eeinen guten Theil weg und bedecken den Vorrath mit ihrer\u003cbr\u003e\u003cb\u003eLosung\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 347.42, "y": 1375.6}, {"color": "#ff7f00", "date": "1850", "id": "Losung-c1-i33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHarn und \u003cb\u003eLosung\u003c/b\u003e lie\u00df er immer an demselben Orte und\u003cbr\u003everscharrte beides, wie die Katzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 62.394, "y": 1470.3}, {"color": "#ff7f00", "date": "1850", "id": "Losung-c1-i13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn der Wulf looset immer auf einen Stein, die W\u00f6lfin aber\u003cbr\u003eth\u00e4t ihre \u003cb\u003eLoosung\u003c/b\u003e mitten in den Weg und es ist platschicht,\u003cbr\u003ewogegen seins immer fast dicke ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.37, "y": 1227.2}, {"color": "#ff7f00", "date": "1850", "id": "Losung-c1-i60", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEigenth\u00fcmlich ist die Gewohnheit der Thiere, ihre \u003cb\u003eLosung\u003c/b\u003e\u003cbr\u003eimmer auf einem bestimmten Haufen abzusetzen und nur wenn dieser eine\u003cbr\u003egr\u00f6\u00dfere Ausdehnung erreicht hat, einen neuen dicht daneben zu\u003cbr\u003ebilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 280.75, "y": 1170.8}, {"color": "#f781bf", "date": "1850", "id": "Losung-c1-i76", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn. 310). das ist auch noch nicht schlimm, obwol der ausdruck\u003cbr\u003e\u1f00\u03f1\u03c7\u03b1\u03b9\u03f1\u03b5\u03c3\u03af\u03b1\u03b9 eigentlich den directen wahlen gilt, die das volk auf der\u003cbr\u003epnyx vornimmt; dem grammatiker ist der ungenaue ausdruck wol zu\u003cbr\u003everzeihen. nat\u00fcrlich muss die \u003cb\u003elosung\u003c/b\u003e der archonten u. s. w.\u003cbr\u003everstanden werden, \u00fcber deren local Aristoteles nichts sagt, und die\u003cbr\u003eger\u00e4umige Heliaia, in der 1500 menschen sitzen und eine zahlreiche\u003cbr\u003ecorona stehn konnte, passt gut. aus dem locale folgt der vorsitz der\u003cbr\u003ethesmotheten oder aller archonten: und das ist bei einer procedur, die\u003cbr\u003ein die alte zeit hinaufreicht, auch nur das normale. aber nun wird es\u003cbr\u003eschlimm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 3254.0, "y": 1411.3}, {"color": "#f781bf", "date": "1850", "id": "Losung-c1-i10", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAischines nennt das Theseion f\u00fcr die \u00e4mter, die nach\u003cbr\u003eAristoteles eben nicht dort erlost wurden, nach jenem grammatiker in\u003cbr\u003eder Heliaia. da Aischines ein par jahre vor Aristoteles, aber unter\u003cbr\u003ederselben verfassung so redet, ist an irgend welchen ausgleich nicht\u003cbr\u003ezu denken. so \u00fcbel mir dabei zu mute ist, ich muss einen irrtum des\u003cbr\u003eredners annehmen. wann die \u003cb\u003elosung\u003c/b\u003e in der Heliaia war, wissen\u003cbr\u003ewir nicht: im jahre 382 war sie erst im Skirophorion gehalten, wof\u00fcr\u003cbr\u003eLysias die archonten verantwortlich macht (26, 7), und so best\u00e4tigt,\u003cbr\u003edass sie die losung besorgten. wenn man ihm trauen d\u00fcrfte, w\u00e4re der\u003cbr\u003eschluss sicher, dass sie zur anberaumung des termines competent waren,\u003cbr\u003ealso nicht etwa ein volksbeschluss vorhergehen musste, w\u00e4hrend die\u003cbr\u003edirecten wahlen selbst ein volksbeschluss sind. er erinnert auch\u003cbr\u003edaran, dass f\u00e4lle vorgekommen sind, in denen am ersten hekatombaion\u003cbr\u003ekein archon da war. davon, ob diese losung mit der im Theseion oder\u003cbr\u003emit den wahlen in irgend welcher zeitlicher verbindung st\u00fcnde, ist\u003cbr\u003enichts bekannt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2929.9, "y": 1293.1}, {"color": "#f781bf", "date": "1850", "id": "Losung-c1-i61", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie darstellung der verfassung reicht in gleichem tone von\u003cbr\u003e43\u201461. das 62 capitel bringt dann einige wichtige allgemeine punkte\u003cbr\u003enach, erstens \u00fcber die art, wie die \u003cb\u003elosung\u003c/b\u003e der beamten statt\u003cbr\u003efand, zweitens \u00fcber die besoldungen, die der staat an einzelne beamte\u003cbr\u003ezahlt, drittens das verbot der iteration aller civil\u00e4mter mit ausnahme\u003cbr\u003edes rates, in dem man auch nur zweimal sitzen darf. es sind das alles\u003cbr\u003efundamentals\u00e4tze f\u00fcr die demokratie, wie schon die vergleichung des\u003cbr\u003eoben citirten capitels der Politik zeigt. sie correspondiren auch mit\u003cbr\u003eder bemerkung am schlusse des historischen teiles, dass das\u003cbr\u003edemokratische prinzip st\u00e4tig gewachsen w\u00e4re, wof\u00fcr die besoldung der\u003cbr\u003eekklesie ein beleg war. ohne dass direct darauf zur\u00fcckgedeutet w\u00fcrde,\u003cbr\u003elernen wir hier die steigerung von \u00bd drachme zu Agyrrhios zeit auf\u003cbr\u003eeine ganze, und f\u00fcr die \u03ba\u03c5\u03f1\u03af\u03b1 \u1f10\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 gar 1\u00bd. die beteiligung war\u003cbr\u003ealso immer noch nicht stark genug gewesen, und es ist sehr\u003cbr\u003ebegreiflich, dass man einen starken besuch wenigstens f\u00fcr die\u003cbr\u003esitzungen herbeizuf\u00fchren strebte, in denen sonst eine geschickte\u003cbr\u003eagitation die absetzung eines beamten oder die annahme einer tollen\u003cbr\u003eeisangelie mit leichtigkeit durchsetzen konnte, wenn nur eine\u003cbr\u003egen\u00fcgende herde stimmvieh aufgetrieben war. aber die s\u00e4tze sind\u003cbr\u003eallerdings \u00fcberraschend hoch, und leider fragt man vergeblich, seit\u003cbr\u003ewann sie galten. das herabdr\u00fccken des rates spricht sich auch in\u003cbr\u003eseinem gegen die \u00e4ltere zeit um einen obol verringerten solde aus, und\u003cbr\u003ekl\u00e4glich erscheint uns, dass der k\u00f6nig von Athen statt der alten \u03b3\u03ad\u03f1\u03b1\u003cbr\u003eauf 4 obolen gesetzt ist. die naturalverpflegung ist durchgehends\u003cbr\u003ebeseitigt; f\u00fcr die apparitores der archonten hat man sie nur bestehn\u003cbr\u003elassen, weil sie da den beamten oblag. sie bestand dagegen f\u00fcr die\u003cbr\u003eehrenstellen der \u03c3\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03b9 \u1f10\u03bd \u03c0\u03f1\u03c5\u03c4\u03b1\u03bd\u03b5\u03af\u1ff3, sowol die dauernden wie die\u003cbr\u003egelegentlich geladenen g\u00e4ste des volkes, und es ist ein\u003cbr\u003eunwidersprechliches zeichen f\u00fcr die fl\u00fcchtigkeit, mit der Aristoteles\u003cbr\u003ehier zusammenstellt was ihm gerade einf\u00e4llt, dass er von dieser\u003cbr\u003ekategorie nur die athlotheten nennt, die doch nur alle vier jahre 3\u00bd\u003cbr\u003ewochen gespeist wurden. sie waren ihm von der kurz vorher gehenden\u003cbr\u003eschilderung ihrer amtsbefugnisse im ged\u00e4chtnis, und ein gleiches gilt\u003cbr\u003evon dem salaminischen archon (vorher erw\u00e4hnt 54, 8), dessen erw\u00e4hnung\u003cbr\u003edie andern provinzialbeamten nach sich zog, ohne dass doch auch nur\u003cbr\u003ederen titel genau angegeben w\u00fcrden, obwol 61, 6 nur der \u1f35\u03c0\u03c0\u03b1\u03f1\u03c7\u03bf\u03c2 \u03b5\u1f30\u03c2\u003cbr\u003e\u039b\u1fc6\u03bc\u03bd\u03bf\u03bd erw\u00e4hnt war. somit ist leider dieser paragraph weder f\u00fcr die\u003cbr\u003eberechnung des budgets noch f\u00fcr eine sch\u00e4tzung der amtseink\u00fcnfte der\u003cbr\u003eattischen beamten zu grunde zu legen. wie grell er mit den 20000\u003cbr\u003ekostg\u00e4ngern des reiches contrastirte, die in der geschichtlichen\u003cbr\u003e\u00fcbersicht zusammengez\u00e4hlt sind, ist dem schriftsteller nicht zum\u003cbr\u003ebewusstsein gekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 3171.8, "y": 1523.5}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i95", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKeine Richtung der Kunst wird den Satz: le laid est le beau,\u003cbr\u003eden eine geistreiche Caricatur als \u003cb\u003eLoosung\u003c/b\u003e der franz\u00f6sischen\u003cbr\u003eRomantiker aufgestellt hat, in einem anderen Sinne zum leitenden\u003cbr\u003eerheben, als weil sie durch das H\u00e4\u00dfliche tragisch (oder komisch) zu\u003cbr\u003eersch\u00fcttern meint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2233.6, "y": 791.09}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend in den meisten anderen Unabh\u00e4ngigkeitskriegen der neuen\u003cbr\u003eGeschichte die K\u00e4mpfenden sich erst sp\u00e4t ihres letzten Zieles bewu\u00dft\u003cbr\u003ewurden, fa\u00dfte diese Verschw\u00f6rung von vornherein die v\u00f6llige Befreiung\u003cbr\u003efest ins Auge, da jede Vermittlung zwischen dem Kreuz und dem Halbmond\u003cbr\u003eunm\u00f6glich schien: Unabh\u00e4ngigkeit aller Hellenen hie\u00df die\u003cbr\u003e\u003cb\u003eLosung\u003c/b\u003e, und nur wenn das Kreuz wieder auf der Kuppel der\u003cbr\u003eWeisheitskirche prangte, sollte der Kampf enden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1989.8, "y": 1016.8}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles applaudirte dieser Meinung, wozu Willibald die\u003cbr\u003e\u003cb\u003eLosung\u003c/b\u003e gab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1830.5, "y": 924.62}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Sohn des Himmels\u201c, der Mikado, wider den Shogun, das wurde\u003cbr\u003edie \u003cb\u003eLosung\u003c/b\u003e des Tages, die Losung, welche in der Restauration\u003cbr\u003evon 1868 den Sieg errang.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2027.3, "y": 1078.5}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie deutschen Staaten entzweien um selbst in Deutschland zu\u003cbr\u003eherrschen, das ist immer Frankreichs \u003cb\u003eLosung\u003c/b\u003e gewesen und ist es\u003cbr\u003eheute mehr denn je; denn Frankreich f\u00fchlt, da\u00df Deutschland,\u003cbr\u003egeschlossen, einig und in voller Uebereinstimmung unter dem Banner des\u003cbr\u003eBundes k\u00e4mpfend, seinem m\u00e4chtigen Nachbarn zum mindesten gewachsen\u003cbr\u003esein w\u00fcrde.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2018.7, "y": 1239.2}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin einiges freies Deutschland ist die \u003cb\u003eLosung\u003c/b\u003e der ganzen\u003cbr\u003eMark! \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2306.1, "y": 1127.6}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Geliebten darf man trauen; Ewge Lieb \u0027 und Treu den Frauen,\u003cbr\u003eIst der M\u00e4nner \u003cb\u003eLosung\u003c/b\u003e hier.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2138.5, "y": 1146.5}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd willst du, da\u00df man nehme dich f\u00fcr voll, Mu\u00dft du verstehn,\u003cbr\u003edich m\u00f6glichst leer zu geben, Die \u003cb\u003eLosung\u003c/b\u003e der Gesellschaft\u003cbr\u003eist:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2304.9, "y": 941.28}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr Untergang war nicht die \u003cb\u003eLosung\u003c/b\u003e der Civilisation,\u003cbr\u003esondern der Autokratie des Sultans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1792.7, "y": 1217.6}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNiederschmettern die nun ver\u00e4chtlichen Banden mit Kart\u00e4tschen\u003cbr\u003eund Shrapnells ward nun die \u003cb\u003eLosung\u003c/b\u003e und man eilte zur\u003cbr\u003eAusf\u00fchrung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1958.4, "y": 770.74}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter solchen Verh\u00e4ltnissen musste freilich und vor allen\u003cbr\u003eDingen in der Hauptstadt Geld und nichts als Geld die \u003cb\u003eLosung\u003c/b\u003e\u003cbr\u003ewerden f\u00fcr Hoch und Niedrig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2264.3, "y": 1288.1}, {"color": "#377eb8", "date": "1850", "id": "Losung-c1-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Handwerker lebt mit seinen Gesellen wie ein Patriarch,\u003cbr\u003eliederreich wandert der Bursche, Alles hat seine Formen,\u003cbr\u003e\u003cb\u003eLoosungen\u003c/b\u003e, Spr\u00fcche, den Takt des Hammers begleitet Gesang, zum\u003cbr\u003eGlockengu\u00df wird gebetet u. s. w. Handel und Schiffahrt bringt\u003cbr\u003eReichthum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2059.8, "y": 1137.2}, {"color": "k", "date": "1850", "id": "Losung-c1-i52", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eLosung\u003c/b\u003e ist nun Dante, und nicht Tasso.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1462.4, "y": 893.0}, {"color": "k", "date": "1850", "id": "Losung-c1-i45", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Vasengem\u00e4lde bei Tischbein 1, 7. stellt einen \u1f00\u03b3\u1f7c\u03bd\u003cbr\u003e\u1f51\u03b4\u03f1\u03bf\u03c6\u03bf\u03f1\u03b9\u03ba\u1f78\u03c2 dar, nicht diese \u003cb\u003eLosung\u003c/b\u003e, wie Italinsky will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 3268.6, "y": 1274.9}, {"color": "#a65628", "date": "1850", "id": "Losung-c1-i53", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie kannten die \u003cb\u003eLosung\u003c/b\u003e der Wiedert\u00e4ufer, t\u00e4uschten damit\u003cbr\u003edie Schildw\u00e4chter und stie\u00dfen sie dann nieder; so nahmen sie ein\u003cbr\u003eBollwerk am Zwinger ein und drangen bis auf den Domhof:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1668.4, "y": 758.54}, {"color": "#984ea3", "date": "1850", "id": "Losung-c1-i54", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Mensch, der gesunde Natur, Disziplin des Denkens und der\u003cbr\u003eForm hat, wird sich also im genannten Fall nie, absolut nie an einen\u003cbr\u003eEinzelnen wenden, wissend, da\u00df, sobald er\u0027s thut, die \u003cb\u003eLosung\u003c/b\u003e\u003cbr\u003ezum allgemeinen Gespr\u00e4chschaos gegeben ist, er wird immer nur nach der\u003cbr\u003eMitte, in\u0027s Ganze hinein sprechen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Losung-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1954.1, "y": 942.63}]);
