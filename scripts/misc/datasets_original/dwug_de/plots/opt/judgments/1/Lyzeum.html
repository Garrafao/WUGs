ergang ausziehen sah, hatten einen muntern\u003cbr\u003eGang und fr\u00f6hliche gesunde Gesichter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_reisejournal_1811-336-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 258.74, "y": 371.025}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4857-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Aufnahmspr\u00fcfung wird durch das in dem Lyceum, troisi\u00e8me\u003cbr\u003edivision, section des lettres, erworbene baccalaur\u00e9at \u00e8s lettres\u003cbr\u003eersetzt, zu welchem f\u00fcr den Candidaten nach dem Gesetz von 1853 (Art.\u003cbr\u003e63) \u00fcberhaupt nicht einmal ein \u003cb\u003eLyceum\u003c/b\u003e besucht zu haben n\u00f6thig\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4857-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.05, "y": 916.95}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4712-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa nun das Lyceum auf Pensionnats gegr\u00fcndet ist, so ist das\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e dadurch die Vorbildungsanstalt der gesammten besitzenden\u003cbr\u003eKlasse f\u00fcr alle Berufszweige geworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4712-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 705.45, "y": 654.65}, {"color": "k", "id": "drude_pflanzengeographie_1890-3994-33", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmergr\u00fcne Maquis fehlen noch als eigene Formation und bilden\u003cbr\u003eden gr\u00f6ssten Gegensatz des reicheren S\u00fcdens zu dem hier auf\u003cbr\u003eunfruchtbaren H\u00fcgeln waltenden Gestr\u00fcpp mit steifem Graswuchs von\u003cbr\u003eZizyphus K\u00e4mpferi, Vitex incisa, \u003cb\u003eLycium\u003c/b\u003e chinense.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-3994-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1292.6, "y": 598.5}, {"color": "k", "id": "beyer_poetik01_1882-8419-70", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachfolgende Fremdw\u00f6rter mit logischer Bedeutung sind meist\u003cbr\u003egermanisiert: Abraham\u012btisch, access\u014drisch, allop\u0101thisch, An\u0101pher,\u003cbr\u003eAusp\u012bzien, Baccala\u016breus, balsam\u012beren, Bas\u012blikum, Bram\u0101rbas, Char\u0101kter,\u003cbr\u003echarakter\u012bstisch; D\u0113bitor, Defin\u012btum, Dep\u014dsitum, Di\u0101konus; Ext\u0113mpore,\u003cbr\u003eFaks\u012bmile; gramm\u0101tisch, grammatik\u0101lisch; Her\u014dentum, Hi\u0101tus,\u003cbr\u003ehom\u00f6op\u0101thisch; Jnterm\u0113zzo, Jubila\u0308\u0304um; Kal\u0113nder, Kan\u012bnchen,\u003cbr\u003eKollekt\u0101neum (Plur.: Kollektan\u0113en), Kom\u012btien; \u003cb\u003eLyz\u0113um\u003c/b\u003e; Mahag\u014dni;\u003cbr\u003eMausol\u0113um, Mess\u012bas, Met\u0101pher, Mi\u0101sma, Mosk\u012bto, Mus\u0113um; Parad\u012bgma,\u003cbr\u003eParall\u0101xe, plat\u014dnisch, Pleb\u0113jer, priv\u0101tim, Prok\u016bra, Pron\u014dmen,\u003cbr\u003ePropag\u0101nda; Quinquag\u0113sima; Rap\u016bnzel, Res\u0113da, Rev\u014dlver, Rhab\u0101rber,\u003cbr\u003eRhodod\u0113ndron; Salp\u0113ter, S\u0113nior, Sexag\u0113sima, sophokl\u0113isch, Spond\u0113us,\u003cbr\u003eSult\u0101na; Tar\u0101ntel, Ti\u0101ra; Ultim\u0101tum, Univ\u0113rsum; Val\u016bta, Ver\u0101nda,\u003cbr\u003eVi\u0101tikum; Zod\u012bakus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-8419-70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 154.43, "y": 563.3}, {"color": "k", "id": "drude_pflanzengeographie_1890-4399-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Nitraria-Strauch verflicht sich mit einem \u003cb\u003eLycium\u003c/b\u003e,\u003cbr\u003eund halbmannshohe Grasb\u00fcsche von Panicum oder Pennisetum stellen die\u003cbr\u003eVerbindung her mit einem n\u00e4chsten gr\u00f6sseren Haufwerk, das im wirren\u003cbr\u003eDurcheinander aus Deverra (einer halbstrauchigen Umbellifere),\u003cbr\u003eAstragalus und Zilla besteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-4399-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1485.0, "y": 9.0}, {"color": "k", "id": "drude_pflanzengeographie_1890-3828-35", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiterer Charakterstrauch ist der zu den Zygophylleen\u003cbr\u003egeh\u00f6rige Charmyk: Nitraria Schoberi, welcher am Nan-schan in 3300 m\u003cbr\u003eH\u00f6he Anfang Juli bl\u00fcht, in Zaidam durch seine Beeren als\u003cbr\u003eNahrungsmittel dient (mit \u003cb\u003eLycium\u003c/b\u003e turcomanicum), und welcher\u003cbr\u003einteressanterweise mit Ueberspringung der Tropen in weiten Bezirken\u003cbr\u003eAustraliens wiederkehrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-3828-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1487.3, "y": 185.0}, {"color": "#ff7f00", "id": "treviranus_biologie03_1805-2960-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Befruchtung der Pistille verschiedener Vegetabilien mit\u003cbr\u003edem Blumenstaube von andern Pflanzen gelang es K\u00f6lreutern, Hedwig und\u003cbr\u003eeinem ungenannten Schriftsteller aus verschiedenen Arten der\u003cbr\u003eNicotiana, der Lychnis und des Cucubalus, der Digitalis, Lobelia, des\u003cbr\u003e\u003cb\u003eLycium\u003c/b\u003e, Verbascum, der Datura, Malva, des Linum, Dianthus, der\u003cbr\u003eJalappa und Aquilegia wahre Variet\u00e4ten hervorzubringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie03_1805-2960-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1000.05, "y": 958.95}]);
