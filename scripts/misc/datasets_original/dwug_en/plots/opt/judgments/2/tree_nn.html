        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "2002", "id": "fic_2002_47054.txt-391-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt first the sound seemed generalized, permeating the air, but\u003cbr\u003eI determined that it came from the creek, more specifically from that\u003cbr\u003eportion of the creek that disappeared into a thicket of squat shrubs\u003cbr\u003eand crooked \u003cb\u003etrees\u003c/b\u003e brandishing new, pale -- green leaves.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_47054.txt-391-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 258.56, "y": 74.75}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_133963.txt-63-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot only is it the season of the equinox, but already the fresh\u003cbr\u003echill gradient winds of autumn have tinted the \u003cb\u003etrees\u003c/b\u003e of\u003cbr\u003eNewport.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_133963.txt-63-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.5, "y": 59.035}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_1008.txt-127-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo, on one bank of the river grew the brier rose, a fragile\u003cbr\u003ething, swaying on a slender stalk and looking at its pretty reflection\u003cbr\u003ein the water; and on the other a sturdy pine \u003cb\u003etree\u003c/b\u003e, well rooted\u003cbr\u003eagainst wind and storm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_1008.txt-127-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 653.3, "y": 40.314}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42318.txt-0-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@4318 I was three, no more, when I spotted for the first time\u003cbr\u003ethe paleness of his shirt moving like some small ghost against the\u003cbr\u003edarkening \u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42318.txt-0-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.41, "y": 843.4}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_415114.txt-72-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePILCHUCK GLASS SCHOOL In 1971, with the support of patrons Anne\u003cbr\u003eGould Hauberg and John H. Hauberg, and a $2,000 grant from the Union\u003cbr\u003eof Independent Colleges of Art, the glass artist Dale Chihuly founded\u003cbr\u003ethe Pilchuck Glass School on a \u003cb\u003etree\u003c/b\u003e farm in Stanwood,\u003cbr\u003eWashington, an hour\u0027s drive north of Seattle. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1995_415114.txt-72-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.25, "y": 416.07}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_23959.txt-129-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI N THE WOODS near the road he and Mark lay face down in the\u003cbr\u003eshadow of trees and looked through branches and brown needles of a\u003cbr\u003elarger fallen branch of pine; Mark had dragged it from deeper in the\u003cbr\u003ewoods, where their bicycles were chained to a \u003cb\u003etree\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_23959.txt-129-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.7, "y": 825.75}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_782021.txt-4577-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMarti\u0027s car crashed into a \u003cb\u003etree\u003c/b\u003e and then overturned for\u003cbr\u003ea last time, remaining on its back, the wheels spinning like they were\u003cbr\u003epart of a monster lottery\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_782021.txt-4577-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.7, "y": 285.405}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_413864.txt-165-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe sloping bajadas are studded with forests of towering\u003cbr\u003esaguaro cacti, and the washes are lined with palo verde and mesquite\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_413864.txt-165-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.65, "y": 380.25}, {"color": "#377eb8", "date": "1963", "id": "nf_1963_774222.txt-1849-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe expert map reader, like the expert score reader, may be\u003cbr\u003eable to tell fairly exactly what sort of country he may expect to\u003cbr\u003efind, but he can not possibly experience the beauty of the\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e, the intense emotion of a wonderful\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_774222.txt-1849-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.73, "y": 658.1}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_40397.txt-88-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe manager wanted the \u003cb\u003etrees\u003c/b\u003e for a display at the main\u003cbr\u003eentrance, and Carl had to talk him out of organics.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_40397.txt-88-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.7, "y": 336.34}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_401771.txt-55-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSince our ammunition boxes are still full, we have targets to\u003cbr\u003estrafe -- long wooden buildings surrounded by palm\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_401771.txt-55-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.4, "y": 768.4}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25027.txt-2573-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhere there were \u003cb\u003etrees\u003c/b\u003e I slid from one to the other on\u003cbr\u003ethe downhill side of them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25027.txt-2573-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 207.52, "y": 504.0}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_417542.txt-58-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA growing number of businesses now manufacture furniture made\u003cbr\u003efrom plantation woods-even rare tropical varieties like teak and\u003cbr\u003emahogany-that aren\u0027t from forests but from well-managed farms with the\u003cbr\u003esole purpose of raising \u003cb\u003etrees\u003c/b\u003e for lumber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_417542.txt-58-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.85, "y": 73.385}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_782023.txt-2096-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI don\u0027t care if you shoot the damn thing upside down, sideways\u003cbr\u003eor hanging from a \u003cb\u003etree\u003c/b\u003e -- it\u0027s up to you to do it!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_782023.txt-2096-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.35, "y": 847.25}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_14235.txt-3398-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen they would slowly make their way through the thick woods\u003cbr\u003e-- HORTON And in the thick woods we could fight them Indian fashion\u003cbr\u003efrom \u003cb\u003etree\u003c/b\u003e to tree.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_14235.txt-3398-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 197.545, "y": 358.01}, {"color": "#377eb8", "date": "1996", "id": "mag_1996_383581.txt-42-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt almost the same time Mackintosh was designing wroughtiron\u003cbr\u003eversions of the Glasgow coat of arms for the nearly completed Glasgow\u003cbr\u003eSchool of Art, where the same motif of a bird in a \u003cb\u003etree\u003c/b\u003e\u003cbr\u003epredominated.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1996_383581.txt-42-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 834.35, "y": 455.195}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_390031.txt-138-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe sat propped against a \u003cb\u003etree\u003c/b\u003e, his legs splayed before\u003cbr\u003ehim, telling his story: he was infected six years ago, while planting\u003cbr\u003ecoffee near the river; the itching kept him from sleeping; that, in\u003cbr\u003eturn, kept him from working; one of his children took care of him; he\u003cbr\u003ecould still see well enough to get around, but he worried that his\u003cbr\u003eeyesight would get worse. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_390031.txt-138-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.39, "y": 324.005}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_10473.txt-4995-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTaking instead of giving; and by his taking, leaving me light\u003cbr\u003eas a feather, about to float in a minute to the top of the world\u0027s\u003cbr\u003ehighest Christmas \u003cb\u003etree\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10473.txt-4995-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.345, "y": 208.415}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36175.txt-25-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven the \u003cb\u003etrees\u003c/b\u003e looked uncomfortable, naked and\u003cbr\u003eembarrassed, as if they were all simultaneously having that dream in\u003cbr\u003ewhich you look down and realize you\u0027ve forgotten to put on your\u003cbr\u003eclothes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36175.txt-25-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.655, "y": 315.37}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_10458.txt-3606-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the way, the \u003cb\u003etrees\u003c/b\u003e did not burn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_10458.txt-3606-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.35, "y": 385.26}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_385274.txt-73-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFOCUS ON THE SMALL THINGS Use a camera to search for and\u003cbr\u003ecapture signs of springa tiny bud on a \u003cb\u003etree\u003c/b\u003e branch or the hint\u003cbr\u003eof a purple crocus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_385274.txt-73-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.75, "y": 356.785}, {"color": "#377eb8", "date": "1987", "id": "mag_1987_335053.txt-1-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut there is no charge for rent or utilities, and if the\u003cbr\u003elocation is less than ideal -- beneath an overpass at the edge of a\u003cbr\u003eSan Francisco parking lot -- at least the two snug, waterproof plywood\u003cbr\u003estructures are nestled among fragrant eucalyptus \u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_335053.txt-1-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.15, "y": 466.79}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10623.txt-3197-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are headed toward the blackened, ruined oak \u003cb\u003etree\u003c/b\u003e at\u003cbr\u003ethe edge of the woods.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10623.txt-3197-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 658.95, "y": 578.65}, {"color": "#377eb8", "date": "1994", "id": "news_1994_620109.txt-17-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe next two to four weeks is the optimal time to walk among\u003cbr\u003ethe gold or red \u003cb\u003etrees\u003c/b\u003e and reddening grapevines.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_620109.txt-17-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.745, "y": 806.8}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_10699.txt-3505-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou ever notice that \u003cb\u003etrees\u003c/b\u003e do everything to git\u003cbr\u003eattention we do, except walk?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10699.txt-3505-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.72, "y": 87.175}, {"color": "#377eb8", "date": "1974", "id": "mag_1974_316565.txt-1-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo put some of the comfort back into apple consumption, two\u003cbr\u003eyoung California entrepreneurs are providing a rent-a-tree service\u003cbr\u003ethat allows city dwellers to raise all the fruit they can possibly eat\u003cbr\u003eand also enjoy the pristine pleasures of watching \u003cb\u003etrees\u003c/b\u003e grow,\u003cbr\u003eblossom and yield.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1974_316565.txt-1-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 282.78, "y": 438.655}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_23773.txt-58-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis black Jaguar crouched off the road a bit down the hill, and\u003cbr\u003ehe sat between it and half-a-dozen plum \u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_23773.txt-58-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.2, "y": 699.7}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_5137.txt-2608-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis face was stricken in the light of a new flare, and as\u003cbr\u003esuddenly as he had come to object, he left, plunged back under the\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e to seek his people, be beside them, comforting them when\u003cbr\u003edisaster struck down.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_5137.txt-2608-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.05, "y": 554.55}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_10734.txt-13281-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey\u0027ll have used up all the \u003cb\u003etrees\u003c/b\u003e making their tons of\u003cbr\u003ewastepaper. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_10734.txt-13281-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.0, "y": 298.115}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_782025.txt-2226-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen Franny and I had to restrain Frank from going on and on\u003cbr\u003ewith his banging cymbals; it seemed that the sound might kill the\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e and drive small animals from the forest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_782025.txt-2226-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.95, "y": 237.85}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_780519.txt-398-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTREEHOUSE - SAME TIME We watch over Kenny\u0027s shoulder as Leonard\u003cbr\u003efalls from the treehouse, smacks his head on the \u003cb\u003etree\u003c/b\u003e trunk and\u003cbr\u003ecomes to a crash upon some rocks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_780519.txt-398-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.35, "y": 212.655}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_431867.txt-184-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003etrees\u003c/b\u003e of any sort, particularly during a storm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_431867.txt-184-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.23, "y": 268.495}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10494.txt-3896-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat\u0027s her cabin -- just there, beyond the spruce \u003cb\u003etrees\u003c/b\u003e.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10494.txt-3896-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 424.07, "y": 159.08}, {"color": "#377eb8", "date": "2002", "id": "news_2002_603921.txt-36-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA partial list of her tree themes: mice, Winnie the Pooh,\u003cbr\u003epatriotic, Disney, The Wizard of Oz, outer space, folk art, religious,\u003cbr\u003ePeanuts, copper, fairies, birds, Eskimos and polar bears, three blown\u003cbr\u003eglass \u003cb\u003etrees\u003c/b\u003e, four angel trees, three Santa trees, two snowman\u003cbr\u003etrees and four animal trees.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2002_603921.txt-36-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 303.015, "y": 371.12}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_10663.txt-55-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey walked out of the flower-garden and stood under\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e, looking on the valley.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_10663.txt-55-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.555, "y": 646.7}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_23786.txt-2607-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill, it Look much longer than she hoped, and when she broke\u003cbr\u003eout of \u003cb\u003etrees\u003c/b\u003e at last on the edge of the grove with the naked\u003cbr\u003eroad on her left and Mr. Isaac\u0027s before her, she all but ran the\u003cbr\u003ehundred yards to the porch, and the pounding of her feet on dead earth\u003cbr\u003eflushed waves of screaming guineas into pecan limbs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_23786.txt-2607-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 135.89, "y": 215.86}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_10537.txt-1750-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMy assurance had faltered halfway through the year, and by the\u003cbr\u003etime the \u003cb\u003etrees\u003c/b\u003e in the tiny park were in dusty leaf I was\u003cbr\u003ecertain it wasn\u0027t going to work.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10537.txt-1750-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 56.22, "y": 603.35}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_431829.txt-43-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt Tucson in 1901, A. E. Douglass began looking at \u003cb\u003etrees\u003c/b\u003e\u003cbr\u003efor old weather records.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_431829.txt-43-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.89, "y": 569.45}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_10707.txt-3756-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSoon they were under the cover of the tall \u003cb\u003etrees\u003c/b\u003e, and\u003cbr\u003ethe footing improved, allowing them to climb the slope without sliding\u003cbr\u003eor grabbing for branches.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_10707.txt-3756-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.645, "y": 175.925}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_10710.txt-1940-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePeter moved slightly away from the \u003cb\u003etree\u003c/b\u003e, just enough to\u003cbr\u003eexpose his presence, and then (prickly popped back.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_10710.txt-1940-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.3, "y": 599.95}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_27768.txt-138-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA home, like my mother\u0027s, that would come alive at Christmas\u003cbr\u003ewith a roaring fire and a tall, sparkling \u003cb\u003etree\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_27768.txt-138-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.85, "y": 603.3}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_13677.txt-711-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIRENKA Well it would have been impossible if the \u003cb\u003etrees\u003c/b\u003e\u003cbr\u003ehad still been standing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_13677.txt-711-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.45, "y": 490.075}, {"color": "#377eb8", "date": "2006", "id": "news_2006_623963.txt-66-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnother time we were hiking when we saw two small cubs run up a\u003cbr\u003e\u003cb\u003etree\u003c/b\u003e just like in the movies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_623963.txt-66-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.0, "y": 35.694}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_10770.txt-4481-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom the silhouettes of the \u003cb\u003etrees\u003c/b\u003e lining the lake-like\u003cbr\u003eexpanse of the river, Jason could gauge their speed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_10770.txt-4481-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.85, "y": 567.2}, {"color": "#377eb8", "date": "1998", "id": "mag_1998_400662.txt-36-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThree days later, when the backs of his legs were aflame with\u003cbr\u003ethe rash and massive blisters, he realized that once upon a time,\u003cbr\u003epoison ivy vines had thrived on the \u003cb\u003etree\u003c/b\u003e\u0027s bark, leaving\u003cbr\u003ebehind-you guessed it-lots of urushiol.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_400662.txt-36-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.5, "y": 498.95}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_13677.txt-691-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKOSHCHEI enters carrying a small \u003cb\u003etree\u003c/b\u003e with golden\u003cbr\u003efruit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_13677.txt-691-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.6, "y": 892.7}, {"color": "#377eb8", "date": "1998", "id": "nf_1998_774048.txt-896-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe funnel-shaped fruit-bodies are a pale to golden yellow\u003cbr\u003ecolor and always come up from the ground, never from \u003cb\u003etree\u003c/b\u003e\u003cbr\u003estumps or roots.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1998_774048.txt-896-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 401.1, "y": 869.2}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040090.txt-3862-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBulkin stopped next to one of the \u003cb\u003etrees\u003c/b\u003e and pasted a\u003cbr\u003eyellow poster onto its trunk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040090.txt-3862-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 944.6, "y": 327.925}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_53204.txt-243-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDirectly outside the window, a squirrel on an oak \u003cb\u003etree\u003c/b\u003e\u003cbr\u003eshook the Spanish moss, which resembled gray rags, and the classroom\u003cbr\u003eresounded with the dry little noise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_53204.txt-243-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.2, "y": 413.84}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_47913.txt-16-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI stood there in the heat, staring past the car at the road,\u003cbr\u003etwo narrow gravel ruts and a hummock of wire grass winding away\u003cbr\u003ethrough a sunshot dapple of \u003cb\u003etree\u003c/b\u003e and scrub.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_47913.txt-16-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 491.61, "y": 137.585}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25015.txt-1504-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere were no mushrooms after all, only a small boy, curled up\u003cbr\u003easleep at the base of a \u003cb\u003etree\u003c/b\u003e, his grimy face streaked with\u003cbr\u003etears.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25015.txt-1504-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 905.1, "y": 250.95}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_24500.txt-1125-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSWITCHBOARD ROOM - DAY Perched on top of the switchboard is a\u003cbr\u003esmall decorated Christmas \u003cb\u003etree\u003c/b\u003e, and the operators are\u003cbr\u003edispensing holiday greetings to all callers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_24500.txt-1125-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 607.6, "y": 637.15}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_431741.txt-90-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOnce a carefree tomboy climbing \u003cb\u003etrees\u003c/b\u003e and riding\u003cbr\u003ehorseback on her father\u0027s farm, now that she\u0027s famous she\u0027s imprisoned\u003cbr\u003eby a paralyzing self-consciousness which makes a public appearance, or\u003cbr\u003eeven a shopping trip, something of an ordeal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_431741.txt-90-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.2, "y": 177.83}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_16196.txt-1845-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLIVING ROOM, CAROLINE \u0027S HOUSE - (SAME TIME) The light of a\u003cbr\u003esilver Christmas \u003cb\u003etree\u003c/b\u003e - Michael is sound asleep in front of the\u003cbr\u003eTV, thumb in his mouth, on the couch in his pajamas, ski hat and\u003cbr\u003ecoat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_16196.txt-1845-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.7, "y": 94.315}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36385.txt-165-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs he thought this, something moved way back there among the\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e where sunlight angled in wavery golden patches surrounded\u003cbr\u003eby green gloom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36385.txt-165-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1074.55, "y": 382.52}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_417542.txt-66-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScientists have found that the young \u003cb\u003etrees\u003c/b\u003e on plantation\u003cbr\u003efarms absorb more carbon dioxide from the atmosphere than older\u003cbr\u003eforests; so plantation forests help combat the greenhouse\u003cbr\u003eeffect.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_417542.txt-66-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1048.3, "y": 582.85}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_246105.txt-22-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChurches go up in flames, men are set on fire in their castles,\u003cbr\u003etiny firing squads claim victim after victim, a man is broken on a\u003cbr\u003ewheel, 21 corpses hang from a single \u003cb\u003etree\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_246105.txt-22-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.95, "y": 648.05}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_780155.txt-3663-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStepping quickly behind the bole of a large \u003cb\u003etree\u003c/b\u003e, Bull\u003cbr\u003ewaited in silence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_780155.txt-3663-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 233.265, "y": 206.35}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_780108.txt-4382-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe touched one of the cactus \u003cb\u003etrees\u003c/b\u003e, outlining it slowly\u003cbr\u003ewith her finger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_780108.txt-4382-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.7, "y": 36.5055}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_369093.txt-6-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome of the sequoias Clinton preserved in the 328,000-acre\u003cbr\u003emonument are only the third generation since the last Ice Age, part of\u003cbr\u003ea family of \u003cb\u003etrees\u003c/b\u003e that has endured fires, earthquakes, storms\u003cbr\u003eand every change of political leadership since human history began.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_369093.txt-6-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.9, "y": 820.8}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_10739.txt-4192-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebehind a \u003cb\u003etree\u003c/b\u003e, the lever off and counting before the\u003cbr\u003efirst barrage ripped into it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_10739.txt-4192-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.885, "y": 275.235}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_782038.txt-2623-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe men ate quietly, then returned to the whiskey under the\u003cbr\u003eshade \u003cb\u003etree\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_782038.txt-2623-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 184.525, "y": 234.005}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_780073.txt-2749-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf they were made by a rope holding a boat, there ought to be\u003cbr\u003eanother \u003cb\u003etree\u003c/b\u003e with similar marks at the other end of the\u003cbr\u003ecove.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_780073.txt-2749-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 446.715, "y": 755.85}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_44220.txt-236-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe brittle twigs of a large, bare \u003cb\u003etree\u003c/b\u003e scratched at the\u003cbr\u003esky.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_44220.txt-236-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.15, "y": 141.36}, {"color": "#377eb8", "date": "1973", "id": "nf_1973_773920.txt-539-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003etree\u003c/b\u003e could not know of its coming fall, although man\u003cbr\u003ecould discover it if he happened to examine it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1973_773920.txt-539-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.05, "y": 516.0}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_10756.txt-5694-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eterrain changed immediately, from the green and \u003cb\u003etrees\u003c/b\u003e of\u003cbr\u003ethe other side to red rock, sand, and low scrub.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_10756.txt-5694-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.8, "y": 307.505}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040085.txt-3801-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShadows from the fire leaped and danced like pagan phantoms\u003cbr\u003eamong the black trunks of \u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040085.txt-3801-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.75, "y": 366.72}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25011.txt-2130-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMorning found them in a rich country with rows of stately 1\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e along the banks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25011.txt-2130-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.45, "y": 454.35}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_10456.txt-3603-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were five, standing togetherp239just at the edge of the\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e with grinning faces.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_10456.txt-3603-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1038.0, "y": 329.99}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42212.txt-874-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI stumbled from \u003cb\u003etree\u003c/b\u003e to tree, saw a flash, lost it\u003cbr\u003eagain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42212.txt-874-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.9, "y": 259.88}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_490647.txt-48-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe great hulk of the mountain soared above us, pale brownish-\u003cbr\u003epurple with hare \u003cb\u003etrees\u003c/b\u003e and underbrush, which in places, high\u003cbr\u003eup, turned to rock, crinkled like elephant hide; at the peak, more\u003cbr\u003ethan a thousand feet over our head, the sun was a light-colored disc\u003cbr\u003ein haze, almost touching the tiny, fuzzy treetops.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_490647.txt-48-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1059.6, "y": 659.55}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_38702.txt-269-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a half-mile of shoals and then the big pool and\u003cbr\u003e\u003cb\u003etree\u003c/b\u003e swing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_38702.txt-269-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.55, "y": 749.65}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_31446.txt-103-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat first day, Marcie moved them farther and farther apart as\u003cbr\u003ethe sun angled down through the \u003cb\u003etrees\u003c/b\u003e, and I wouldn\u0027t back\u003cbr\u003edown, even when the wrinkled skin between my toes bled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_31446.txt-103-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.65, "y": 432.795}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_13258.txt-455-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI don\u0027t think we need lemon \u003cb\u003etrees\u003c/b\u003e A lemon tree\u0027s a waste\u003cbr\u003eWhen artificial lemonade Has such a lovely taste We\u0027ve got Sodium\u003cbr\u003ebicarbonate Fumaric acid We\u0027ll try Not to get The measurement wrong\u003cbr\u003eIt\u0027s all Calcium Disodium Propylene Glycol In the Artificial Lemonade\u003cbr\u003eSong We could put in a banana That would really hit the spot But I\u003cbr\u003etore up my banana tree To build a parking lot We could sweeten\u003cbr\u003eit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_13258.txt-455-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 159.97, "y": 431.26}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_30237.txt-24-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs I\u0027itoi was thinking these things under the cottonwood\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e, he looked up.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_30237.txt-24-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.9, "y": 500.75}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774241.txt-290-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe fruits of the forbidden \u003cb\u003etree\u003c/b\u003e are, of course,\u003cbr\u003edeath.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774241.txt-290-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.8, "y": 257.445}, {"color": "#377eb8", "date": "1991", "id": "fic_1991_53459.txt-84-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe town of Fitzgerald was founded as a refuge for soldiers\u003cbr\u003efrom both sides, and the streets were named either for generals,\u003cbr\u003ebattleships, or southern \u003cb\u003etrees\u003c/b\u003e and rivers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_53459.txt-84-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 185.05, "y": 127.645}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_32824.txt-126-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBoys with missing teeth, their faces smeared with red Popsicle\u003cbr\u003egoo, their beady little eyes laughing at her as they lured u003esurrounded by \u003cb\u003etrees\u003c/b\u003e, creating an almost country-style\u003cbr\u003elandscape.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_420777.txt-5-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.6, "y": 500.9}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51660.txt-30-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhite and pink roses and drooping tangled vines and espaliered\u003cbr\u003epear and peach \u003cb\u003etrees\u003c/b\u003e heavy with hard young fruit draped the\u003cbr\u003egreat stone garden wall all the way to the dark back corners.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51660.txt-30-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.45, "y": 197.595}, {"color": "#377eb8", "date": "1988", "id": "mag_1988_337446.txt-8-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe concrete palm \u003cb\u003etrees\u003c/b\u003e out front, a favorite drink is\u003cbr\u003eroot-beer schnapps.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1988_337446.txt-8-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.845, "y": 523.65}, {"color": "#377eb8", "date": "2005", "id": "news_2005_604814.txt-2-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs Christmas \u003cb\u003etrees\u003c/b\u003e glow and snow falls outside the\u003cbr\u003eplayhouse\u0027s massive windows, night after night Dick Boyd stands in a\u003cbr\u003ereceiving line as people wait to shake his hand, get his autograph\u003cbr\u003eand, yes, give him a hug.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_604814.txt-2-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.71, "y": 38.8925}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_46745.txt-1334-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eforestlike fringe ahead was the grass at the foot of a cashew\u003cbr\u003e\u003cb\u003etree\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_46745.txt-1334-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.25, "y": 254.895}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_10746.txt-369-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome of the cobbles there seemed to be covered with moss of\u003cbr\u003edifferent colors, which birds were carrying strand by strand up into\u003cbr\u003ethe \u003cb\u003etrees\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_10746.txt-369-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 356.64, "y": 620.95}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10600.txt-1237-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe nearest he\u0027d seen to anything like this was a line of maple\u003cbr\u003eand beech and hickory \u003cb\u003etrees\u003c/b\u003e after the first hard frost had hit\u003cbr\u003ethem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10600.txt-1237-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 630.25, "y": 309.275}, {"color": "#377eb8", "date": "1994", "id": "fic_1994_41229.txt-259-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe rest of the letter was about the Raniers \u0027 home out in the\u003cbr\u003ecountry, and how much Natalie wished we had a house, and how sometimes\u003cbr\u003eshe thought that I was not the best man in the world but that someday\u003cbr\u003ewe were going to live in a house with a \u003cb\u003etree\u003c/b\u003e in the\u003cbr\u003eyard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_41229.txt-259-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 757.25, "y": 787.95}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_16030.txt-1901-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSEEING: THE HUNTER, clinging to a side of a \u003cb\u003etree\u003c/b\u003e,\u003cbr\u003eflushed bright crimson.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_16030.txt-1901-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.92, "y": 82.525}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_33569.txt-46-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eon dry earth, small \u003cb\u003etrees\u003c/b\u003e with dark leaves and clumps of\u003cbr\u003egreen fruit -- olive trees, said his own voice in his head -- a dusty\u003cbr\u003eroad and soldiers marching in puttees and canvas webbing, bolt-action\u003cbr\u003erifles slung from their shoulders. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_33569.txt-46-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.25, "y": 873.85}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_490796.txt-116-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere were no birds, but we kept an eye out for the\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e, the rocks, and the rills.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490796.txt-116-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.65, "y": 141.625}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_10392.txt-1475-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is noontime of a spring day; this you can tell from the\u003cbr\u003elight, and from the blooming flowerboxes and \u003cb\u003etrees\u003c/b\u003e on the\u003cbr\u003epenthouse roofs of the buildings behind, and by the cool spring dress\u003cbr\u003eCelia is wearing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_10392.txt-1475-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.0, "y": 388.16}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_53515.txt-136-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the chinaberry tree that gives no shade, not even a moon\u003cbr\u003eshadow -- when it put on berries its leaves gave all their strength,\u003cbr\u003eand now they hang weakly among the wrinkled berries, things about to\u003cbr\u003eevaporate; and beneath the \u003cb\u003etree\u003c/b\u003e is dust, the roots scratched\u003cbr\u003ebare by the dog, and now the dog lies among the feathery rootless\u003cbr\u003eimagining that he is cooling himself, but he pants, and he is as hot\u003cbr\u003eand dry as the galvanized chain that attaches him to the tree.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_53515.txt-136-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.7, "y": 372.84}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_396817.txt-96-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCMH clients undergo an extensive safety orientation, including\u003cbr\u003ethe use of avalanche transceivers (to help pinpoint rescues should\u003cbr\u003esomeone become buried), helicopter protocol, actual trial avalanche\u003cbr\u003esearches, and avoiding naturally occurring hazards like crevasses,\u003cbr\u003ecornices, and tree wells (deep pits that form at the base of\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e when the snow accumulates on their branches).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_396817.txt-96-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.4, "y": 387.89}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_420946.txt-118-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou don\u0027t sink into the snow as much, but I still find places\u003cbr\u003ein the \u003cb\u003etrees\u003c/b\u003e where I hit large pockets of snow that fly up face\u003cbr\u003eshots And you still get the same floating sensation that is the raison\u003cbr\u003ed\u0027tre of powder skiing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1995_420946.txt-118-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.5, "y": 329.315}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10570.txt-3739-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI looked up at the Bandung\u0027s palms, a \u003cb\u003etree\u003c/b\u003e I no longer\u003cbr\u003eassociate with fun, so as to avoid looking at the top of the stockade\u003cbr\u003ewall enclosing the garden; on top of the wall glass shards were\u003cbr\u003eplanted to discourage intruders and the sight of these bristling never\u003cbr\u003efailed to make my pecker ache.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10570.txt-3739-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 97.275, "y": 691.9}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_13389.txt-1772-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKAREN I was walking along the beach and I passed this guy\u003cbr\u003ecrouched in the crook of a \u003cb\u003etree\u003c/b\u003e, lit just a little by the\u003cbr\u003emoonlight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_13389.txt-1772-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 988.25, "y": 732.65}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52474.txt-242-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOutside, the rain continues to fall and Lisa can see the black-\u003cbr\u003egreen wetness of the oak \u003cb\u003etrees\u003c/b\u003e surrounding the Jewish cemetery,\u003cbr\u003ethe canopy swishing against the sky, and she wonders if it is true\u003cbr\u003ethat the unbaptized are locked out of heaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52474.txt-242-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.78, "y": 212.31}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_5359.txt-6480-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLooking off to his right, he saw fragments of wall bounding the\u003cbr\u003eedge of a field, and a broken, fluted column rising among olive\u003cbr\u003e\u003cb\u003etrees\u003c/b\u003e, quiet reminders that the city had once extended into\u003cbr\u003ethese fields and beyond.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_5359.txt-6480-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.3, "y": 618.6}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42230.txt-691-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTarrant and Muskie started down the hill, and as they entered\u003cbr\u003ethe \u003cb\u003etrees\u003c/b\u003e Tarrant stopped and looked back.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42230.txt-691-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.32, "y": 647.05}]);
