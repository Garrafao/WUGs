alse, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin besseres Publikum h\u00e4tten sich gestern fr\u00fch die jugendlichen\u003cbr\u003eLeichtathleten bei den Endk\u00e4mpfen der I. \u003cb\u003eFestspiele\u003c/b\u003e der\u003cbr\u003eBerliner Schuler im Jahn-Sportpark kaum w\u00fcnschen k\u00f6nnen, denn ihre\u003cbr\u003eKlassenkameraden schonten die Stimmb\u00e4nder absolut nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_07_04_01_038.tcf.xml-1-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.25, "y": 90.21}, {"color": "#377eb8", "id": "2532889X_1974-07-27_01_064.tcf.xml-8-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bayreuther \u003cb\u003eFestspiele\u003c/b\u003e 1974 sind am Donnerstag mit\u003cbr\u003eeiner Auff\u00fchrung der Wagner-Oper \u201eTristan und Isolde\" er\u00f6ffnet\u003cbr\u003eworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-07-27_01_064.tcf.xml-8-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.5, "y": 572.8}, {"color": "#377eb8", "id": "2532889X_1971-05-09_01_065.tcf.xml-4-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie erbringen au\u00dferdem den Beweis, da\u00df \u003cb\u003eFestspiele\u003c/b\u003e nicht\u003cbr\u003enur eine Angelegenheit von Gro\u00dfbetrieben oder Kombinaten sein\u003cbr\u003em\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-05-09_01_065.tcf.xml-4-7\u u2022 16.50:\u003cbr\u003eSalzburger \u003cb\u003eFestspiele\u003c/b\u003e 1955 \u2014 17.20: Literarische\u003cbr\u003eReportage\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-08-24_01_145.tcf.xml-47-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 535.35, "y": 463.155}, {"color": "#377eb8", "id": "2532889X_1972-07-06_01_064.tcf.xml-7-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs geh\u00f6rt zum Bild der hallischen \u003cb\u003eFestspiele\u003c/b\u003e, da\u00df sich\u003cbr\u003ean der Interpretation H\u00e4ndelscher Musik Berufsk\u00fcnstler und Werkt\u00e4tige\u003cbr\u003ebeteiligen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-07-06_01_064.tcf.xml-7-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.3, "y": 429.52}, {"color": "#377eb8", "id": "26120215_1951_07_27_01_026.tcf.xml-45-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur gleichen Zeit, wenn hier in Berlin die Weltfestspiele\u003cbr\u003estattfinden, werden in vielen L\u00e4ndern von den Daheimi gebliebenen\u003cbr\u003enationale \u003cb\u003eFestspiele\u003c/b\u003e veranstaltet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_07_27_01_026.tcf.xml-45-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 125.05, "y": 1076.65}, {"color": "#377eb8", "id": "2532889X_1955-09-04_01_151.tcf.xml-8-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e  "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch k\u00fcnstlerische Veranstaltungen wie die j\u00e4hrlich\u003cbr\u003edurchgef\u00fchrten Internationalen \u003cb\u003eFestspiele\u003c/b\u003e erhalten durch\u003cbr\u003edie\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1968_06_05_01_084.tcf.xml-6-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 147.565, "y": 726.9}, {"color": "#377eb8", "id": "2532889X_1981-08-28_01_193.tcf.xml-2-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine eindrucksvolle Gedenkfeier veranstalteten die Salzburger\u003cbr\u003e\u003cb\u003eFestspiele\u003c/b\u003e f\u00fcr den am 14. August verstorbenen Dirigenten\u003cbr\u003eProf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-08-28_01_193.tcf.xml-2-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1251.45, "y": 564.35}, {"color": "#377eb8", "id": "2532889X_1960-06-24_01_050.tcf.xml-76-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm \u00fcbrigen sei gesagt, da\u00df sie zu den tiefsten und\u003cbr\u003enachhaltigsten Erlebnissen der, \u003cb\u003eFestspiele\u003c/b\u003e z\u00e4hlte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-06-24_01_050.tcf.xml-76-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.55, "y": 988.65}, {"color": "#377eb8", "id": "2532889X_1968-09-23_01_057.tcf.xml-6-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eFestspiele\u003c/b\u003e finden in der Zeit vom 21. bis 31.\u003cbr\u003eOktober dieses Jahres statt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-09-23_01_057.tcf.xml-6-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 235.415, "y": 771.3}, {"color": "#377eb8", "id": "26120215_1968_06_06_01_028.tcf.xml-16-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon diese wenigen Beispiele zeigen, da\u00df die sozialistischen\u003cbr\u003eBrigaden immer st\u00e4rker zum Tr\u00e4ger und Mitgestalter der\u003cbr\u003e\u003cb\u003eFestspiele\u003c/b\u003e wurden, da\u00df die Arbeiterklasse immer bewu\u00dfter an der\u003cbr\u003eEntwicklung unserer sozialistischen Nationalkultur teilnimmt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1968_06_06_01_028.tcf.xml-16-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1049.35, "y": 841.55}, {"color": "#377eb8", "id": "2532889X_1951-08-02_01_035.tcf.xml-14-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf die \u003cb\u003eFestspiele\u003c/b\u003e richtet sich das Interesse aller\u003cbr\u003eKr\u00e4fte der Menschheit, die den Frieden erstreben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-08-02_01_035.tcf.xml-14-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.0, "y": 845.85}, {"color": "#377eb8", "id": "2532889X_1970-07-10_01_066.tcf.xml-23-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas wichtigste Anliegen dieser \u003cb\u003eFestspiele\u003c/b\u003e, uuf die\u003cbr\u003eErh\u00f6hung der inhaltlichen und k\u00fcnstlerischen Qualit\u00e4t des\u003cbr\u003eVolkskunstschaffens hinzuwirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-07-10_01_066.tcf.xml-23-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.75, "y": 881.8}, {"color": "#377eb8", "id": "2532889X_1952-06-18_01_143.tcf.xml-4-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit kommt zum Ausdruck, wie sich die Regierung der Deutschen\u003cbr\u003eDemokratischen Republik mit der Kunst der deutschen \u2022 Werk-\u003e t\u00e4tigen\u003cbr\u003everbunden f\u00fchlt und welche Bedeutung sie den \u003cb\u003eFestspielen\u003c/b\u003e ge-\u003e\u003cbr\u003erade in der gegenw\u00e4rtigen Situation betmi\u00dft, Schon\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-06-18_01_143.tcf.xml-4-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 463.345, "y": 1047.4}, {"color": "#377eb8", "id": "26120215_1952_06_26_01_035.tcf.xml-5-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den \u003cb\u003eFestspielen\u003c/b\u003e werden 40 Veranstaltungen auf Fre\u003cbr\u003elichtb\u00fchnen durchgef\u00fchrt, zu denen die freien Zutritt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_26_01_035.tcf.xml-5-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.55, "y": 991.7}, {"color": "#377eb8", "id": "2532889X_1973-05-05_01_266.tcf.xml-13-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine pers\u00f6nliche Bekanntschaft mit der DDR beschr\u00e4nkt sich auf\u003cbr\u003edas Gastspiel des Deutschen Theaters zu den Edinburgher\u003cbr\u003e\u003cb\u003eFestspielen\u003c/b\u003e im Jahre 1970, wo sich die DDR unter gro\u00dfem Applaus\u003cbr\u003emit \u201eFrieden\" von Aristophanes\u2014 Hacks pr\u00e4sentierte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-05-05_01_266.tcf.xml-13-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.98, "y": 416.74}, {"color": "#377eb8", "id": "2532889X_1972-01-02_01_324.tcf.xml-50-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Z\u00f6gern vieler Brigaden vor-den \u003cb\u003eFestspielen\u003c/b\u003e ist\u003cbr\u003el\u00e4ngst vergessen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-01-02_01_324.tcf.xml-50-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 206.81, "y": 1055.25}, {"color": "#377eb8", "id": "2532889X_1965-04-03_01_183.tcf.xml-2-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKultur-und Laiengruppen wetteifern gegenw\u00e4rtig um die Teilnahme\u003cbr\u003ean den \u003cb\u003eFestspielen\u003c/b\u003e im Volkspark.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidenti
