crdigen K\u00f6rper alle m\u00f6glichen\u003cbr\u003eZahlenverh\u00e4ltnisse des \u003cb\u003eregul\u00e4ren\u003c/b\u003e Systems gegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.77, "y": 620.69}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine \u003cb\u003eregul\u00e4re\u003c/b\u003e Wirthschaftsf\u00fchrung ohne G\u00e4nseschlachten\u003cbr\u003ekonnte nicht wohl gedacht werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 354.31, "y": 700.49}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i81", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn ihrer \u003cb\u003eregul\u00e4ren\u003c/b\u003e Form ist sie beulig, pyramidenf\u00f6rmig\u003cbr\u003eund jedesmal stumpfspitzig, 3\u00bd Zoll lang und 2\u00bd bis 3 Zoll\u003cbr\u003edick.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.05, "y": 729.06}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie betreffenden Krystalle jedoch erscheinen niemals in\u003cbr\u003evollkommener Ausbildung, sondern sie bestehen aus Gerippen, deren\u003cbr\u003eUmrisse das \u003cb\u003eregul\u00e4re\u003c/b\u003e Oktaeder erkennen lassen und welche nur\u003cbr\u003eaus rechtwinkligen Balken erster, zweiter und dritter Ordnung mit\u003cbr\u003eabnehmenden Graden der Vollkommenheit zusammengesetzt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.14, "y": 683.14}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i75", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu den symmetrischen geh\u00f6ren das \u003cb\u003eregul\u00e4re\u003c/b\u003e,\u003cbr\u003eviergliedrige, dreigliedrige, und von den zwei-und zwei und\u003cbr\u003eeingliedrigen die aus dem geraden und schiefen Oblongoktaeder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.77, "y": 606.15}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i54", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann hierdurch sog. \u003cb\u003eregul\u00e4re\u003c/b\u003e Ware herstellen, d. h.\u003cbr\u003eTeilen von Bekleidungsgegenst\u00e4nden, wie Hosen, Str\u00fcmpfe, Handschuhe,\u003cbr\u003egleich ihre richtige Form geben, so da\u00df sie nur zusammengen\u00e4ht zu\u003cbr\u003ewerden brauchen, um den Gegenstand zu ergeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.11, "y": 1157.6}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Pyramidenw\u00fcrfel a: \u00bda: \u221ea, das Pyramidengranatoeder a: \u00bda:\u003cbr\u003e\u2153a, also s\u00e4mmtliche 7 \u003cb\u003eregul\u00e4re\u003c/b\u003e K\u00f6rper sind vertreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.25, "y": 466.38}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i97", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hatte sich ein gewisses Feld von Bemerkungen abgesteckt und\u003cbr\u003ejagte gern nach Anakoluthien, rhetorischen Figuren, \u003cb\u003eregul\u00e4ren\u003c/b\u003e\u003cbr\u003eAusnahmen von den irregul\u00e4ren Regeln und dergleichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.3, "y": 838.86}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eRegul\u00e4res\u003c/b\u003e Krystallsystem, deutlich oktaedrisch bl\u00e4ttrig,\u003cbr\u003ewovon die Steinschneider profitiren, indem es dadurch allein m\u00f6glich\u003cbr\u003egemacht ist, rauhe Stellen schnell wegzuspalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.67, "y": 914.76}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eRegul\u00e4res\u003c/b\u003e Krystallsystem: der W\u00fcrfel zeigt darin\u003cbr\u003edeutliche und darstellbare Bl\u00e4tterbr\u00fcche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.95, "y": 827.53}, {"color": "#ff7f00", "date": "1850", "id": "regul\u00e4r-c1-i89", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2gliedrige Oblongoktaeder, die man beim ersten Anblick f\u00fcr\u003cbr\u003e\u003cb\u003eregul\u00e4r\u003c/b\u003e h\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 483.08, "y": 797.23}, {"color": "#f781bf", "date": "1850", "id": "regul\u00e4r-c1-i17", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWasser verbrauchen alle Pflanzen, die einen viel, die anderen\u003cbr\u003ewenig, und alle haben sich mit den durchschnittlichen\u003cbr\u003eNiederschlagsmengen ihrer Heimat so in Ausgleich gesetzt, dass sie\u003cbr\u003eihre Ausgaben im Wasserkapital mit den zu ihrer Vegetationszeit\u003cbr\u003evorhandenen Einnahme-M\u00f6glichkeiten decken; und wie ein d\u00fcrftiger Mann\u003cbr\u003eoft merkw\u00fcrdige Kunstgriffe erlernen muss, um seine Ausgaben mit\u003cbr\u003eAnstand zu bestreiten, die sein reicher Nachbar ohne M\u00fche macht, so\u003cbr\u003efinden wir auch in der Vegetation \u00e4hnliche Kunstgriffe in Hinsicht der\u003cbr\u003eWasserversorgung und Wasserersparnis gegen\u00fcber den Gew\u00e4chsen, welche\u003cbr\u003ewie die Sumpf-und Schwimmpflanzen in ihrem \u003cb\u003eregul\u00e4ren\u003c/b\u003e\u003cbr\u003eLebensverlauf keine besonderen Anstrengungen in dieser Beziehung zu\u003cbr\u003emachen brauchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.2, "y": 409.63}, {"color": "#4daf4a", "date": "1850", "id": "regul\u00e4r-c1-i1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie gegenseitige Unterst\u00fctzungspflicht der Verwandten ist einer\u003cbr\u003eder nat\u00fcrlichsten und \u003cb\u003eregul\u00e4rsten\u003c/b\u003e Ausfl\u00fcsse des\u003cbr\u003eFamilienprinzips.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.1, "y": 640.27}, {"color": "#377eb8", "date": "1850", "id": "regul\u00e4r-c1-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin S\u00e4bel, den man dem Befehlshaber der \u003cb\u003eregul\u00e4ren\u003c/b\u003e\u003cbr\u003eTruppen, dem Emir Rabu-Abdu-Samba verehrte, wurde in Bokhara zu 1075\u003cbr\u003eThlr. gesch\u00e4tzt, w\u00e4hrend dieselbe Waffe aus Solinger Stahl bei uns\u003cbr\u003eh\u00f6chstens 75 Thlr. kosten w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.5, "y": 745.87}, {"color": "#377eb8", "date": "1850", "id": "regul\u00e4r-c1-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Theil der \u003cb\u003eregul\u00e4ren\u003c/b\u003e Kavallerie wird daher auch aus\u003cbr\u003eder Ukraine rekrutirt, denn der Kosacke ist nicht nur muthig, tapfer\u003cbr\u003eund kriegerisch, sondern er lernte auch seit seiner fr\u00fchsten Jugend\u003cbr\u003emit den Pferden umgehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1164.3, "y": 903.62}, {"color": "#377eb8", "date": "1850", "id": "regul\u00e4r-c1-i93", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch die spanischen und italienischen \u003cb\u003eregul\u00e4ren\u003c/b\u003e Truppen\u003cbr\u003ekamen die Musketen in Deutschland auf und gerade diese Art Gewehre\u003cbr\u003ewurden in Suhl fabrikm\u00e4ssig hergestellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 965.85, "y": 1029.4}, {"color": "#377eb8", "date": "1850", "id": "regul\u00e4r-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWiederum war man auf dem Punkte angelangt, wo die Matadore der\u003cbr\u003eLondoner City, die sonst im Gef\u00fchl ihres weltbeherrschenden Einflusses\u003cbr\u003eso stolz durch Lombard-und Threadneedlestreet marschiren, die H\u00e4nde in\u003cbr\u003eden Schoo\u00df legten, da alle Mittel des \u003cb\u003eregul\u00e4ren\u003c/b\u003e Verkehrs\u003cbr\u003eersch\u00f6pft waren und jene d\u00fcstern Arbeitermassen von Lancashire und\u003cbr\u003eYorkshire auf\u0027s Neue so drohend emporfuhren, als wollten sie mit einem\u003cbr\u003eSchlage das morsche Geb\u00e4ude veralteter Institutionen in Staub und\u003cbr\u003eAsche zusammenschmettern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1454.7, "y": 677.38}, {"color": "#377eb8", "date": "1850", "id": "regul\u00e4r-c1-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Neustadt sind gestern 6000 \u003cb\u003eregul\u00e4re\u003c/b\u003e und eben so viele\u003cbr\u003eirregul\u00e4re Truppen aus Galizien auf dem Marsche gegen Ungarn\u003cbr\u003eangelangt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1166.5, "y": 821.25}, {"color": "#377eb8", "date": "1850", "id": "regul\u00e4r-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem t\u00fcrkischen Lager bei Galatz sollen bis 15,000 Mann\u003cbr\u003e\u003cb\u003eregul\u00e4re\u003c/b\u003e t\u00fcrkische Truppen zusammengezogen werden, und dieses\u003cbr\u003eKorps sonach nach Fokschan r\u00fccken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regul\u00e4r-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1095.7, "y": 948.37}, {"color": "k", "date": "1850", "id": "regul\u00e4r-c1-i74", "label": "-1", "physics": false, "shape": "circle", "size": 1
