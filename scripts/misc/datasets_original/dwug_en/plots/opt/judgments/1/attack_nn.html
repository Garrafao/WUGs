        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1835", "id": "fic_1835_7016.txt-2023-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the stranger fell to the earth under an \u003cb\u003eattack\u003c/b\u003e so\u003cbr\u003eimpetuous and unexpected, he uttered an exclamation in which Juan\u003cbr\u003erecognized the language of Mexico.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7016.txt-2023-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.74, "y": 815.2}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_554263.txt-306-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe great object with each party seemed to be to make the other\u003cbr\u003ebegin the attack: the English would not do this, because they saw that\u003cbr\u003etheir artillery was rapidly thinning the ranks of their enemies; and\u003cbr\u003eCharles was under the necessity of making the \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_554263.txt-306-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.55, "y": 353.125}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_586307.txt-86-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA system of personal \u003cb\u003eattack\u003c/b\u003e was, therefore, organized\u003cbr\u003eagainst Mr. Porter, of the most profligate and disgraceful\u003cbr\u003edescription.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_586307.txt-86-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 677.0, "y": 507.15}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_555400.txt-243-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRidicule is, of all modes of \u003cb\u003eattack\u003c/b\u003e, that least readily\u003cbr\u003eforgiven, particularly when directed by an inferior.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_555400.txt-243-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 396.86, "y": 771.25}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_7679.txt-262-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch there have been, who met the fierce \u003cb\u003eattack\u003c/b\u003e, Rushed\u003cbr\u003eon opposing troops, and drove them trembling back.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7679.txt-262-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 542.35, "y": 846.55}, {"color": "#377eb8", "date": "1841", "id": "nf_1841_762742.txt-1051-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA In referring to this \u003cb\u003eattack\u003c/b\u003e and the movements of\u003cbr\u003egeneral Wayne, Withers, in his \" Chronicles of Border Warfare, \" says:\u003cbr\u003e\" Before the troops marched from fort Washington, it was deemed\u003cbr\u003eadvisable to have an abundant supply of provisions in the different\u003cbr\u003eforts in advance of this, as well for the support of their respective\u003cbr\u003egarrisons, as for the subsistence of the general army, in the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1841_762742.txt-1051-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 836.75, "y": 307.445}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_2486.txt-330-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, like the rest of the building, were rendered, by their\u003cbr\u003ethickness, bullet proof -- so that when closed and bolted, the house\u003cbr\u003ewas capable of withstanding an ordinary \u003cb\u003eattack\u003c/b\u003e of the\u003cbr\u003eIndians.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_2486.txt-330-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 212.815, "y": 262.97}, {"color": "#377eb8", "date": "1853", "id": "mag_1853_590163.txt-199-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf nations be at war, we are not judges of the question of\u003cbr\u003eright, in that war; we must acknowledge, in both parties, the mutual\u003cbr\u003eright of \u003cb\u003eattack\u003c/b\u003e, and the mutual right of conquest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_590163.txt-199-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.11, "y": 885.75}, {"color": "#377eb8", "date": "1849", "id": "mag_1849_525337.txt-118-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Calhoun has replied to Mr. Benton\u0027s attack upon him, and\u003cbr\u003ethe reply, like the \u003cb\u003eattack\u003c/b\u003e, is tedious and minute To the ears\u003cbr\u003eof our Northern readers, the report of this distant cannonading sounds\u003cbr\u003every faint and far, and it is probable that few of them will have the\u003cbr\u003eleisure or the patience to wade through the periods of Mr. Calhoun\u0027s\u003cbr\u003ereply.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_525337.txt-118-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.7, "y": 329.51}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7239.txt-1694-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecried his antagonist, following him and standing over him,\u003cbr\u003eready to renew the \u003cb\u003eattack\u003c/b\u003e if he stirred with an evil\u003cbr\u003epurpose.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7239.txt-1694-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.11, "y": 742.5}, {"color": "#377eb8", "date": "1856", "id": "mag_1856_566684.txt-393-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo he shunned a meeting which he thus describes- \" Where the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e is all on one side, and the accuser thinks himself at\u003cbr\u003eliberty to use every weapon, that falls under his hand, fair or foul,\u003cbr\u003eand has a shield in his own adversity. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_566684.txt-393-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 557.85, "y": 559.8}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2364.txt-6112-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVernon, or, as he has changed his character, we may venture to\u003cbr\u003echange his name, - - Jerome Vaudelier, went to California in the first\u003cbr\u003eof the excitement; where, amid the temptations of that new and\u003cbr\u003edissolute land, he yet maintains the integrity he vowed to cherish on\u003cbr\u003ethe night of the \u003cb\u003eattack\u003c/b\u003e upon Cottage Island.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2364.txt-6112-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 298.485, "y": 795.05}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_3928.txt-3118-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eyelled the populace, but they made no \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_3928.txt-3118-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 603.4, "y": 664.15}, {"color": "#377eb8", "date": "1822", "id": "mag_1822_553405.txt-347-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe village of Sitka, and, on arriving there, were informed of\u003cbr\u003ethe meditated \u003cb\u003eattack\u003c/b\u003e and their assistance solicited.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1822_553405.txt-347-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 292.78, "y": 440.49}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_524014.txt-277-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet they stand in special need of defence, as the country from\u003cbr\u003ewhich they draw their support has not in itself the means of promptly\u003cbr\u003esustaining them in their attempts to repel an \u003cb\u003eattack\u003c/b\u003e, and\u003cbr\u003eespecially as the hope, so confidently and cruelly entertained across\u003cbr\u003ethe Atlantic, of deriving assistance from servile insurrections, would\u003cbr\u003egreatly tend to attract invasion towards this portion of our\u003cbr\u003eUnion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_524014.txt-277-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.4, "y": 335.21}, {"color": "#377eb8", "date": "1822", "id": "mag_1822_553405.txt-345-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHaving hy an appearance of submission lulled the suspicions of\u003cbr\u003ethe Russians, they detei * mined in the summer of 1802 to make the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1822_553405.txt-345-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.85, "y": 524.8}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7085.txt-2157-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" With the troops near Montreal, endeavouring to defend it and\u003cbr\u003ethe surrounding country against any \u003cb\u003eattacks\u003c/b\u003e of the\u003cbr\u003ecolonists.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7085.txt-2157-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 843.75, "y": 576.7}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_749098.txt-1617-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut, as if the cowardice of their countrymen had stung them\u003cbr\u003einto a determination to show, at all hazards, that they, at least,\u003cbr\u003ewere made of very different stuff, they not only resisted the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of the enemy, but carried the bayonet into his\u003cbr\u003eranks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_749098.txt-1617-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 256.465, "y": 438.795}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564239.txt-203-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eperiod of its greatest activity is towards the middle of the\u003cbr\u003eday, the hour at which students generally, - - which unfortunate class\u003cbr\u003eis most obnoxious to its \u003cb\u003eattacks\u003c/b\u003e, -- are unwilling to be\u003cbr\u003edisturbed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564239.txt-203-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.4, "y": 689.2}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_555245.txt-102-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethey were ready to sacrifice their honest belief on some\u003cbr\u003epoints, for the sake of uniting in an \u003cb\u003eattack\u003c/b\u003e upon the\u003cbr\u003eSecretary.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_555245.txt-102-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 658.8, "y": 230.655}, {"color": "#377eb8", "date": "1836", "id": "nf_1836_747718.txt-1726-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI had reason, therefore, to believe that my house would have\u003cbr\u003ebeen an object of \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_747718.txt-1726-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 214.49, "y": 495.84}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2470.txt-7252-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecommenced the life of a pioneer, and that, in a night\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e, his cabin had been burned, his wife killed, and his son\u003cbr\u003ecarried away by the savages.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2470.txt-7252-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.15, "y": 421.295}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_2832.txt-890-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLa Tour resolved to avenge these repeated insults; and, hearing\u003cbr\u003ethat the fort at Penobscot was at that time weakly defended, he made\u003cbr\u003eimmediate preparations to commence an \u003cb\u003eattack\u003c/b\u003e on it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_2832.txt-890-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 202.38, "y": 622.9}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9759.txt-3739-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI talked as if her agency was already ascertained, and the\u003cbr\u003efeelings she betrayed at this abrupt and unaware \u003cb\u003eattack\u003c/b\u003e,\u003cbr\u003econfirmed my suspicions.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9759.txt-3739-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.65, "y": 743.85}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_2652.txt-2410-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eassertion when we say, that, had his sympathies been at all\u003cbr\u003eenlisted with the assailing party, the sarcasm of its leader would\u003cbr\u003ehave hurried him into the very first rank of \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_2652.txt-2410-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.05, "y": 230.685}, {"color": "#377eb8", "date": "1856", "id": "mag_1856_590811.txt-90-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNature marked out for them the same strategy which Napoleon\u003cbr\u003eused with such wonderful success, that of maintaining a compact force,\u003cbr\u003eof dividing his enemies and bringing the greater power to bear upon\u003cbr\u003ethe point of \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_590811.txt-90-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.25, "y": 628.6}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_2652.txt-5065-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou assured me that old Snell and his two sons were the whole\u003cbr\u003eforce that he carried, while I find two stout, able-bodied men\u003cbr\u003ebesides, all well armed, and ready for the \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_2652.txt-5065-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 710.55, "y": 252.705}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_754437.txt-1509-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe leaf-cutting ants are confined to tropical America; and we\u003cbr\u003ecan easily understand that trees and vegetables introduced from\u003cbr\u003eforeign lands where these ants are unknown could not have acquired,\u003cbr\u003eexcepting accidentally, and without any reference to the ants, any\u003cbr\u003eprotection against their \u003cb\u003eattacks\u003c/b\u003e, and now they are most eagerly\u003cbr\u003esought by them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_754437.txt-1509-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.9, "y": 502.2}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-11187-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe men divided, some plunging deeper into the forest, in order\u003cbr\u003eto gain their stations without giving an alarm, and others Continuing\u003cbr\u003eto advance, at a gait that would allow the whole party to go in order;\u003cbr\u003ebut all devising the best plan to repulse the \u003cb\u003eattack\u003c/b\u003e of a dog,\u003cbr\u003eor to escape a rifle-bullet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-11187-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.4, "y": 66.01}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_554586.txt-186-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut if the policy of the Anglo-Americans was sufficient to\u003cbr\u003edestroy so powerful a rival as the French, what can be expected from\u003cbr\u003ethe unconcerted, ill-advised resistance or \u003cb\u003eattack\u003c/b\u003e of the\u003cbr\u003eaborigines, unskilled in military tactics, and not sufficiently\u003cbr\u003estrong, on any one point,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_554586.txt-186-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.85, "y": 642.0}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2965.txt-376-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe witnessed the \u003cb\u003eattack\u003c/b\u003e, but knew nothing of its\u003cbr\u003ecause.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2965.txt-376-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 155.02, "y": 357.19}, {"color": "#377eb8", "date": "1824", "id": "fic_1824_7211.txt-3045-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, which should be the signal of an \u003cb\u003eattack\u003c/b\u003e having been\u003cbr\u003emade there.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1824_7211.txt-3045-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.9, "y": 348.13}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_1170.txt-2289-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI examined the boy\u0027s feet, and found them red, shining and\u003cbr\u003etumefied, with other indications of a severe \u003cb\u003eattack\u003c/b\u003e of\u003cbr\u003echilblains. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_1170.txt-2289-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.695, "y": 334.255}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_8118.txt-4037-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI dreamed in a dream, I saw a city invincible to the attacks of\u003cbr\u003ethe whole of the rest of the earth from Leaves of grass (1860-61) I\u003cbr\u003edreamed in a dream, I saw a city invincible to the \u003cb\u003eattacks\u003c/b\u003e of\u003cbr\u003ethe whole of the rest of the earth, I dreamed that was the new City of\u003cbr\u003eFriends, Nothing was greater there than the quality of robust love --\u003cbr\u003eit led the rest, It was seen every hour in the actions of the men of\u003cbr\u003ethat city,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_8118.txt-4037-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.4, "y": 413.275}, {"color": "#377eb8", "date": "1841", "id": "nf_1841_762742.txt-2458-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe general doubted, however, whether any serious \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003ewas meditated against the place.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1841_762742.txt-2458-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.2, "y": 692.15}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564345.txt-180-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a merely military point of view, this is sufficiently\u003cbr\u003eproper; for it can not be supposed that either grammar or Latin is\u003cbr\u003enecessary to the \u003cb\u003eattack\u003c/b\u003e and defence of fortified places, or\u003cbr\u003ethat the graces of composition are necessary to the art of\u003cbr\u003ecastrametation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564345.txt-180-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.1, "y": 647.4}, {"color": "#377eb8", "date": "1823", "id": "mag_1823_553456.txt-249-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchiller appears to have resigned his professorship, or at\u003cbr\u003eleast to have suspended his attention to its duties, after the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of illness above mentioned, although the fact is not\u003cbr\u003eprecisely stated by the biographer, and was thus deprived of his\u003cbr\u003eordinary means of living.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553456.txt-249-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.045, "y": 376.285}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7172.txt-6030-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere they delayed a few minutes, as if expecting an\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e; until finding that the object of their solicitude had\u003cbr\u003esafely crossed the field and plunged into the distant woods, they rode\u003cbr\u003eaway at a rapid pace in the same direction.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7172.txt-6030-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.9, "y": 395.575}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7170.txt-4861-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA single instance of discipline sprang from a rude\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e made by one of the larger boys, Consider Gisborne, on\u003cbr\u003eone whose helplessness appealed strongly to the teacher\u0027s\u003cbr\u003esensibilities, Job Luce.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7170.txt-4861-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.025, "y": 485.865}, {"color": "#377eb8", "date": "1828", "id": "mag_1828_553929.txt-364-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbandoned by all but the Jesuits, whose alliance was even more\u003cbr\u003efatal than the enmity of the other parties, M. de VilliAe at length\u003cbr\u003ebecame satisfied that he could not stand the \u003cb\u003eattack\u003c/b\u003e of the\u003cbr\u003epress, and must either silence it or retire.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1828_553929.txt-364-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.65, "y": 516.3}, {"color": "#377eb8", "date": "1858", "id": "mag_1858_506134.txt-148-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was during the Captain\u0027s absence at headquarters that some\u003cbr\u003eof the traitor Arnold\u0027s soldiers made an \u003cb\u003eattack\u003c/b\u003e on the\u003cbr\u003emansion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_506134.txt-148-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.85, "y": 768.3}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_748321.txt-2041-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIts sympathy for my brethren in bonds -- its scathing\u003cbr\u003edenunciations of slaveholders -- its faithful exposures of slavery --\u003cbr\u003eand its powerful \u003cb\u003eattacks\u003c/b\u003e upon the upholders of the institution\u003cbr\u003e-- sent a thrill of joy through my soul, such as I had never felt\u003cbr\u003ebefore!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_748321.txt-2041-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 554.8, "y": 499.655}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_751465.txt-2786-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmong the cities granted to the latter Loxa was particularly\u003cbr\u003especified, with a condition that he should immediately take command of\u003cbr\u003eit in person, for the council thought the favor he enjoyed with the\u003cbr\u003eCastilian monarchs might avert the threatened \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_751465.txt-2786-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.95, "y": 523.95}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7024.txt-2377-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI thought I had just awoke, after the \u003cb\u003eattack\u003c/b\u003e which was\u003cbr\u003emade upon me by the assassin, when I was on my way to Mr. Marisett\u0027s\u003cbr\u003ehouse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7024.txt-2377-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 735.4, "y": 482.64}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9193.txt-8301-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut then, the work itself, with the exception of a feeble\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e now and then from the prolific pen of Skimmer, (who\u003cbr\u003ewrote for several publications,) was noticed by the press with\u003cbr\u003efavour.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9193.txt-8301-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 534.9, "y": 592.6}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7086.txt-2732-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebeing protected by the batteries of New-York, Governor\u0027s\u003cbr\u003eIsland, and Red Hook; that, on the arrival of their fleet through the\u003cbr\u003eSound, instead of making a direct \u003cb\u003eattack\u003c/b\u003e on New-York, they\u003cbr\u003eshould land at Kingsbridge, and take up a position across the island\u003cbr\u003eof New-York, cut off all communication with the mainland, and,\u003cbr\u003eblockading General Washington by land and water, compel him to\u003cbr\u003ecapitulate on their own terms. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7086.txt-2732-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.5, "y": 781.9}, {"color": "#377eb8", "date": "1832", "id": "nf_1832_758144.txt-1353-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn his first \u003cb\u003eattack\u003c/b\u003e he used the arms, which in general\u003cbr\u003ehave been considered as belonging to the other side of the\u003cbr\u003equestion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_758144.txt-1353-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 130.03, "y": 678.5}, {"color": "#377eb8", "date": "1840", "id": "nf_1840_768793.txt-1045-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThough Kemp declares here that his \" imployment for the pageant\u003cbr\u003ewas utterly spent, \" yet Anthony furnished the city shows for 1605,\u003cbr\u003e1611, and (in spite of an \u003cb\u003eattack\u003c/b\u003e made on him by Middleton in\u003cbr\u003e1613 -- see my ed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1840_768793.txt-1045-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 446.56, "y": 592.9}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7162.txt-3298-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etrampling of Old Tom might be heard on the stair-case, as in\u003cbr\u003evociferous converse with our host he came down from the chamber,\u003cbr\u003ewherein, by some strange process of persuasion assuredly peculiar to\u003cbr\u003ehimself, Harry had forced him to go through the ceremony of ablution,\u003cbr\u003eprevious to his \u003cb\u003eattack\u003c/b\u003e upon the viands, which were in truth not\u003cbr\u003elikely to be dealt with more mercifully in consequence of this\u003cbr\u003edelay.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-3298-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 151.715, "y": 463.2}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_800.txt-2479-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI can not afford to be irritable and captious, nor to waste all\u003cbr\u003emy time in \u003cb\u003eattacks\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_800.txt-2479-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.1, "y": 295.2}, {"color": "#377eb8", "date": "1833", "id": "nf_1833_747463.txt-2020-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt knots, that it may unravel, itself; one of its slopes\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e, the other relieves.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747463.txt-2020-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.35, "y": 793.55}, {"color": "#377eb8", "date": "1830", "id": "mag_1830_554067.txt-275-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, supposing even that Dr. Channing had in some degree\u003cbr\u003emistaken the character of Bonaparte, we can not admit that this would\u003cbr\u003eat all justify the critic in his outrageous \u003cb\u003eattack\u003c/b\u003e; but,\u003cbr\u003eindependently of this consideration, we must also remark, that,\u003cbr\u003eaccording to our judgment\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1830_554067.txt-275-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 875.7, "y": 737.8}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_747740.txt-792-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut how do we know, but that for the strength gained by the\u003cbr\u003ejourney, my frame could not have stood this \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_747740.txt-792-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.765, "y": 1060.4}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586558.txt-356-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the spring of 1821, he accompanied his wife to Hartford,\u003cbr\u003eConnecticut, to obtain, medical assistance for her relief from a\u003cbr\u003ecancer; which was removed, with some hopes of a permanent cure; but in\u003cbr\u003ethe summer of 1822, it renewed its \u003cb\u003eattack\u003c/b\u003e and in a few weeks\u003cbr\u003ecarried her to the grave.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586558.txt-356-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 574.7, "y": 761.1}, {"color": "#377eb8", "date": "1825", "id": "mag_1825_553609.txt-140-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the 5th of October, 1778, the legion was ordered to Little\u003cbr\u003eEgg Harbour, with a body of Jersey and Pennsylvania militia, and a\u003cbr\u003efield piece from colonel Proctor\u0027s regiment of artillery, the whole\u003cbr\u003eunder the command of Pulaski, for the defence of the place against an\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e, which was expected from the enemy then on that\u003cbr\u003ecoast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1825_553609.txt-140-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 170.425, "y": 607.5}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_1209.txt-770-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey had become somewhat accustomed to small arms, and though\u003cbr\u003ethey had a dread of them, yet it was not sufficient to deter them from\u003cbr\u003emaking the \u003cb\u003eattack\u003c/b\u003e after having congregated in such numbers, and\u003cbr\u003ehaving become so wrought up by each other.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_1209.txt-770-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 425.345, "y": 40.1605}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586558.txt-81-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis private character, integrity, and professional attainments\u003cbr\u003eoffered no feasible point of \u003cb\u003eattack\u003c/b\u003e, nothing upon which to\u003cbr\u003efound an imputation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586558.txt-81-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.95, "y": 233.97}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7250.txt-1095-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe shifts his position continually, and never hazards an\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7250.txt-1095-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 928.9, "y": 514.4}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-7652-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn this belief, and that Coates had marched out to give him\u003cbr\u003ebattle, the American partisan withdrew to a defile in the rear of his\u003cbr\u003ethen position, and quietly prepared to receive the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-7652-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.195, "y": 585.8}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_749098.txt-536-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eon either side, crowned most commonly by dense and intricate\u003cbr\u003emasses of forest, through which and without a guide, our little army\u003cbr\u003ewas compelled to pass, -- presented opportunities for frequent ambush\u003cbr\u003eand \u003cb\u003eattack\u003c/b\u003e, in which, very inferior forces, if properly\u003cbr\u003ecommanded, might, with little danger to themselves, overwhelm and\u003cbr\u003eutterly destroy an advancing enemy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_749098.txt-536-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 554.4, "y": 120.755}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_1279.txt-1511-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is rather a singular thing for a street musician to sing\u003cbr\u003esuch songs as you do, and in such a manner, \" -- then, after a pause,\u003cbr\u003eduring which she did not volunteer any information on the subject, he\u003cbr\u003erenewed the \u003cb\u003eattack\u003c/b\u003e, with, \" You must have had some\u003cbr\u003einstruction.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_1279.txt-1511-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.9, "y": 831.65}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7142.txt-807-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were collected, when I came up to them, on a small knoll,\u003cbr\u003eor rocky hillock, on the very edge of the marsh, and were engaged in\u003cbr\u003eloud and wordy argument concerning the propriety of another\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e upon the Frondeurs; which counsel was strenuously\u003cbr\u003eadvocated by some, while others as violently demanded that they should\u003cbr\u003ewait the arrival of a reinforcement, which had been already summoned\u003cbr\u003efrom Pont Mousson.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7142.txt-807-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 672.75, "y": 259.92}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7009.txt-1181-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI gathered from him enough to convince me that my fears, which\u003cbr\u003eI have already spoken of, were true; and as I afterwards heard the\u003cbr\u003efacts of that fatal \u003cb\u003eattack\u003c/b\u003e, I will here relate them to you.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7009.txt-1181-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.4, "y": 447.71}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2655.txt-4746-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe public felt this event the more that its proximate cause\u003cbr\u003ewas an \u003cb\u003eattack\u003c/b\u003e made upon his brother\u0027s house by Paradisi, now\u003cbr\u003eimprisoned in the Castle of St. Angelo, pending a law process for\u003cbr\u003eproof of his accusations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2655.txt-4746-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 389.085, "y": 129.325}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7170.txt-10436-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen our troops went to the \u003cb\u003eattack\u003c/b\u003e of Louisburg,\u003cbr\u003eWhitfield gave them this motto, \" Nil desperandum, Christo Duce; \" an\u003cbr\u003eadmirable one for our own flag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7170.txt-10436-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 409.805, "y": 727.3}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-7124-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill the worst of his present \u003cb\u003eattack\u003c/b\u003e was passed, and it\u003cbr\u003ewas only what the physicians facetiously call the \" tail of the gout \"\u003cbr\u003ethat gave him any inconveniences.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-7124-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 215.055, "y": 713.95}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_554263.txt-216-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn idea prevailed, that Hawley had only retired for a time, and\u003cbr\u003ewould renew the \u003cb\u003eattack\u003c/b\u003e next morning; but the true state of the\u003cbr\u003earmies was soon understood, and after being exposed to the storm for\u003cbr\u003efive hours, Charles Edward entered Falkirk, and took possession of the\u003cbr\u003ecannon, baggage, and all the military stores of Hawley.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_554263.txt-216-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 522.4, "y": 726.05}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_9075.txt-4573-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edeeds of Christian charity, and by the time it was concluded,\u003cbr\u003ethe boys awoke, eager to make an \u003cb\u003eattack\u003c/b\u003e upon the\u003cbr\u003eluncheon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_9075.txt-4573-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.1, "y": 361.39}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-11178-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn executing this duty, friends and fellow-citizens, you are to\u003cbr\u003euse courage and discretion; courage, that you may not be daunted by\u003cbr\u003eany lawless attempt that this man may make with his rifle and his dogs\u003cbr\u003eto oppose you; and discretion, which here means caution and prudence,\u003cbr\u003ethat he may not escape from this sudden \u003cb\u003eattack\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-11178-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.15, "y": 627.15}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586497.txt-150-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis is the first point of \u003cb\u003eattack\u003c/b\u003e, the only immediate\u003cbr\u003epalliative which there seems any hope of applying.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586497.txt-150-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.95, "y": 551.15}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_555245.txt-299-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eattack\u003c/b\u003e of the Boston Teachers upon the Board of\u003cbr\u003eEducation and its Secretary has failed, - signally and disgracefully\u003cbr\u003efailed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_555245.txt-299-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.895, "y": 312.17}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7166.txt-1590-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUpon meeting my friends, they commenced a simultaneous\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e upon me for having, as they averred, left them in a most\u003cbr\u003eeccentric manner the day before.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7166.txt-1590-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.055, "y": 342.735}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_747928.txt-826-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch are some of the disadvantages of a light sandy soil; and,\u003cbr\u003ein thoroughly examining many of the fruit gardens of the middle states\u003cbr\u003ethe last few seasons, we could not fail to be struck with the fact\u003cbr\u003ethat in nine cases out of ten, where a variety of fruit was unusually\u003cbr\u003eliable to disease, to blight, or to the \u003cb\u003eattacks\u003c/b\u003e of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747928.txt-826-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.75, "y": 300.4}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_524014.txt-26-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003especies of \u003cb\u003eattack\u003c/b\u003e against which - we protest is too\u003cbr\u003emean-spirited to deserve refutation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_524014.txt-26-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 373.095, "y": 478.8}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_747415.txt-25-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe defences of our common Christianity have been compelled\u003cbr\u003einto new dispositions, by the altered methods of \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003eemployed by adversaries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_747415.txt-25-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.8, "y": 558.7}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_589167.txt-126-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eattack\u003c/b\u003e here alluded to relates not to the public\u003cbr\u003eworks, but to the whig policy of burrowing thirteen hundred thousand\u003cbr\u003edollars, in violation of the constitution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_589167.txt-126-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 431.96, "y": 756.25}, {"color": "#377eb8", "date": "1853", "id": "mag_1853_590234.txt-200-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe good people of England were not so enlightened at the * \"\u003cbr\u003eThe old jealousies of which it \" (a standing army) \" was the object,\u003cbr\u003eno longer exist, and there can be no doubt that the establishment of a\u003cbr\u003eproperly trained military force is not only indispensable to guaranty\u003cbr\u003ethe national independence from hostile \u003cb\u003eattack\u003c/b\u003e, but that it is\u003cbr\u003ethe best force that can be employed to maintain internal tranquillity\u003cbr\u003eand order. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_590234.txt-200-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.35, "y": 262.24}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_544.txt-3481-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he rejected the compromise indignantly, and still continued\u003cbr\u003ehis \u003cb\u003eattack\u003c/b\u003e on my face, as though nothing short of that would\u003cbr\u003esatisfy him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_544.txt-3481-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.95, "y": 45.454}, {"color": "#377eb8", "date": "1821", "id": "nf_1821_749178.txt-186-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne half of these, under Col. Campbell, immediately made an\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e upon the town.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1821_749178.txt-186-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.0, "y": 275.37}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_586203.txt-253-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Calhoun has had to sustain a tremendous battery of\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e, at the present session, from the two great leaders of\u003cbr\u003ethe Opposition, Mr. Clay and Mr. Webster; and these encounters of\u003cbr\u003eintellect-whatever may be thought of the propriety of time and place-\u003cbr\u003ehave presented scenes of an\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_586203.txt-253-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.25, "y": 583.25}, {"color": "#377eb8", "date": "1831", "id": "fic_1831_7210.txt-1507-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf it be such as will warrant an \u003cb\u003eattack\u003c/b\u003e, I am seized\u003cbr\u003ewith a strong desire to carry it, either by surprise or by\u003cbr\u003estorm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1831_7210.txt-1507-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 613.55, "y": 486.725}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_556039.txt-57-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is within the memory of a large portion of the profession,\u003cbr\u003ethat typhoid fever was supposed to be a disease which, in its early\u003cbr\u003estages at least, might be so far counteracted by a bold \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003eas to reduce to a few days \u0027 duration a siege which otherwise might be\u003cbr\u003econtinued for weeks, exposing the patient to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_556039.txt-57-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 409.41, "y": 322.34}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9817.txt-2290-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe two congenial spirits then together went to a loop-hole\u003cbr\u003ewhich commanded the whole ground, and speedily arranged a plan of\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e, and the different parts which each of their companies\u003cbr\u003eshould take in carrying it into execution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9817.txt-2290-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 239.74, "y": 741.2}, {"color": "#377eb8", "date": "1824", "id": "fic_1824_7212.txt-597-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMany of our men immediately fled; but the greater number rushed\u003cbr\u003eon to the intended \u003cb\u003eattack\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1824_7212.txt-597-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.85, "y": 637.7}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564307.txt-140-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile places situated in the interior and on navigable streams\u003cbr\u003ehave been the favorite objects of \u003cb\u003eattack\u003c/b\u003e, the sea-board, in\u003cbr\u003ealmost all countries, has been nearly exempt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564307.txt-140-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 198.125, "y": 354.225}, {"color": "#377eb8", "date": "1854", "id": "mag_1854_555935.txt-131-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e18* // The development of Comte\u0027s system, after the outlines of\u003cbr\u003eit had been completed in his own mind, was delayed, in 1826, by an\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of mental disease, from which, if it had been left to\u003cbr\u003etake its own course, he thinks he should have speedily\u003cbr\u003erecovered.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1854_555935.txt-131-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 355.18, "y": 384.765}, {"color": "#377eb8", "date": "1836", "id": "nf_1836_747779.txt-1982-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e188 Stewart\u0027s life Mr. Stewart mm for a moment startled by this\u003cbr\u003esudden \u003cb\u003eattack\u003c/b\u003e; but, instantly recovering his self-possession,\u003cbr\u003elie placed\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_747779.txt-1982-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 284.985, "y": 821.9}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_772497.txt-842-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilliam, however, advanced immediately to the \u003cb\u003eattack\u003c/b\u003e of\u003cbr\u003ethe ambuscaders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_772497.txt-842-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.6, "y": 465.565}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_7121.txt-2894-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Moors, who had quickly placed themselves in order of battle\u003cbr\u003eto receive the expected \u003cb\u003eattack\u003c/b\u003e, on seeing but one person, now\u003cbr\u003elooked to Abdelasis for their orders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7121.txt-2894-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.85, "y": 369.87}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_554638.txt-13-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* * * * * * God bless the sons of Harvard, and preserve our\u003cbr\u003eAlma Mater from the open \u003cb\u003eattacks\u003c/b\u003e of enemies, the secret\u003cbr\u003etreachery of hypocritical friends, and from the baleful influence of\u003cbr\u003eevery wrong principle to be found in her own heart. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_554638.txt-13-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.955, "y": 751.3}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_3928.txt-3498-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBugeaud\u0027s plan is this: Instant \u003cb\u003eattack\u003c/b\u003e with an\u003cbr\u003eoverwhelming force of artillery, cavalry and infantry of the Line,\u003cbr\u003e(which, he asserts, he has now all ready in position in anticipation\u003cbr\u003eof this event, and well disposed to act,) on all the barricades\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_3928.txt-3498-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.1, "y": 236.24}, {"color": "#377eb8", "date": "1836", "id": "nf_1836_749613.txt-2695-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis being the usual Indian hour of \u003cb\u003eattack\u003c/b\u003e and surprise,\u003cbr\u003eand the Sioux being known to be in the neighborhood, the camp was\u003cbr\u003einstantly on the alert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_749613.txt-2695-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.55, "y": 558.3}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7309.txt-3267-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe colonel will therefore consider the order to stand the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7309.txt-3267-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 245.105, "y": 507.0}, {"color": "#f781bf", "date": "1847", "id": "nf_1847_754437.txt-3107-5", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA slight immunity from the \u003cb\u003eattacks\u003c/b\u003e of acari and pediculi\u003cbr\u003emight in a tropical country more than compensate an animal for the\u003cbr\u003eloss of its hairy coat, especially in the case of the domesticated\u003cbr\u003edog, which finds shelter with its master, has not to seek for its food\u003cbr\u003eat night, and is protected from the attacks of stronger\u003cbr\u003eanimals.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_754437.txt-3107-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.9, "y": 910.75}, {"color": "#ff7f00", "date": "1853", "id": "fic_1853_9142.txt-2686-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI have been in the country a little more than three months; and\u003cbr\u003ehave had several \u003cb\u003eattacks\u003c/b\u003e of the fever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9142.txt-2686-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.7, "y": 806.15}, {"color": "#ff7f00", "date": "1858", "id": "fic_1858_1282.txt-1444-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndeed such was the shattered condition of the little tenement,\u003cbr\u003ethat you might easily have imagined it suffering from a forty years \u0027\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of chronic disease, and quite unfit for the habitation\u003cbr\u003eof so great a military hero.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-1444-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.85, "y": 900.7}, {"color": "#ff7f00", "date": "1846", "id": "mag_1846_524014.txt-303-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy obliging him to put his mortars on shore, and to transport\u003cbr\u003ethem some distance overland, we so delay his \u003cb\u003eattack\u003c/b\u003e that our\u003cbr\u003etroops may be concentrated in great force to oppose his onset.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_524014.txt-303-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.9, "y": 837.35}, {"color": "#a65628", "date": "1835", "id": "fic_1835_7134.txt-2235-79", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA day was appointed, but being unacquainted with the art of\u003cbr\u003ewriting, or the use of numbers, the period was designated by a bundle\u003cbr\u003eof sticks, every stick representing a day; each of the confederated\u003cbr\u003echiefs prepared a bundle corresponding in number with those of his\u003cbr\u003eassociates, one of which was to be burned daily; and the committing of\u003cbr\u003ethe last to the flames, was to be the signal for the \u003cb\u003eattack\u003c/b\u003e.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7134.txt-2235-79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 476.26, "y": 32.4675}, {"color": "#984ea3", "date": "1824", "id": "nf_1824_747448.txt-3506-12", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis brain was predisposed to disease, as is evident from the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of convulsion from which he was scarcely yet\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1824_747448.txt-3506-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 819.1, "y": 661.2}, {"color": "#999999", "date": "1859", "id": "fic_1859_9037.txt-2260-41", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFerris had naturally a robust constitution, and it was slow in\u003cbr\u003econfessing the sapping and mining process that had been going on ever\u003cbr\u003esince he was born, so that he had had many of what he called \"\u003cbr\u003esingular \u003cb\u003eattacks\u003c/b\u003e \" before he felt permanently the worse for\u003cbr\u003ethem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9037.txt-2260-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.485, "y": 832.5}]);
