"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-10-10_01_141.tcf.xml-38-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1280.7, "y": 647.0}, {"color": "#377eb8", "id": "26120215_1957_02_19_01_222.tcf.xml-19-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eFrechheit\u003c/b\u003e verschlo\u00df Witt dieses \u201eDokument in einem\u003cbr\u003eUmschlag und beauftragte zwei Arbeiter, es bei einem Notar zu\u003cbr\u003ehinterlegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_02_19_01_222.tcf.xml-19-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1077.55, "y": 421.525}, {"color": "#377eb8", "id": "2532889X_1970-12-13_01_110.tcf.xml-31-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas haben wir Amerikas Wei\u00dfen angetan, da\u00df sie jetzt die\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e besitzen, zu behaupten, da\u00df wir sie hassen.?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-12-13_01_110.tcf.xml-31-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1621.5, "y": 358.21}, {"color": "#377eb8", "id": "26120215_1948_10_07_01_156.tcf.xml-11-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier geht es um die Tatsache, da\u00df ein Angeklagter, weil er Geld\u003cbr\u003eund \u003cb\u003eFrechheit\u003c/b\u003e genug besa\u00df, alle nur denkbaren Winkelz\u00fcge\u003cbr\u003eanwenden durfte, der Justiz ein Schnippchen zu iche Unruhe im Saal, als ausgerechnet Kriegsverbrecher Koch sich\u003cbr\u003emit kaum zu \u00fcberbietender \u003cb\u003eFrechheit\u003c/b\u003e anma\u00dfte, dem polnischen\u003cbr\u003eVolke zu versichern, da\u00df \u201egro\u00dfe Teile des deutschen Volkes sich so wie\u003cbr\u003eer mit Abscheu von diesen Dingen wenden\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_10_23_01_170.tcf.xml-9-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.5, "y": 107.095}, {"color": "#377eb8", "id": "26120215_1965_02_02_01_189.tcf.xml-20-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e.. Wir h\u00e4tten \u00fcber Drach geschwiegen, wenn nicht der\u003cbr\u003eJustizminister von Rheinland-Pfalz, Schneider. die \u003cb\u003eFrechheit\u003c/b\u003e\u003cbr\u003ebesessen h\u00e4tte zu erkl\u00e4ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_02_02_01_189.tcf.xml-20-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.2, "y": 625.65}, {"color": "#377eb8", "id": "2532889X_1963-08-07_01_179.tcf.xml-61-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn diese Regierung nicht f\u00fcr uns alle so lebensgef\u00e4hrlich\u003cbr\u003ew\u00e4re, k\u00f6nnte man \u00fcber soviel \u003cb\u003eFrechheit\u003c/b\u003e und Dummheit\u003cbr\u003elachen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-08-07_01_179.tcf.xml-61-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.75, "y": 359.23}, {"color": "#377eb8", "id": "26120215_1957_03_19_01_175.tcf.xml-13-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist doch mehr als eine \u003cb\u003eFrechheit\u003c/b\u003e, da\u00df der Senat, der\u003cbr\u003edurch seine Werbung seine Finger an der Ausbeutung afrikanischer\u003cbr\u003eArbeiter m Spiel hat, uns Westberliner Arbeitern zumutet, gemeinsam\u003cbr\u003emit ihm, mit den Unternehmern und Konzernherren diesen Tag der\u003cbr\u003einternationalen Solidarit\u00e4t aller Arbeiter zu begehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_03_19_01_175.tcf.xml-13-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.2, "y": 640.35}, {"color": "#377eb8", "id": "2532889X_1955-07-07_01_017.tcf.xml-23-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier ist es also mit einer \u003cb\u003eFrechheit\u003c/b\u003e ausgesprochen, wie\u003cbr\u003eseit Jahrzehnten nicht mehr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-07-07_01_017.tcf.xml-23-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.7, "y": 874.7}, {"color": "#377eb8", "id": "26120215_1951_01_04_01_139.tcf.xml-14-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Einbrecherbande \u201earbeitete\" mit einer unglaublichen\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_01_04_01_139.tcf.xml-14-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.1, "y": 868.95}, {"color": "#377eb8", "id": "26120215_1960_12_02_01_389.tcf.xml-24-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist doch eine \u003cb\u003eFrechheit\u003c/b\u003e ohnegleichen, wenn\u003cbr\u003eFrontstadtchef Brandt erkl\u00e4rt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_12_02_01_389.tcf.xml-24-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.96, "y": 847.05}, {"color": "#377eb8", "id": "26120215_1955_11_04_01_278.tcf.xml-5-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerr Voll war nat\u00fcrlich ob dieser \u201e\u003cb\u003eFrechheit\u003c/b\u003e\" au\u00dfer\u003cbr\u003esich!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_11_04_01_278.tcf.xml-5-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.35, "y": 570.85}, {"color": "#377eb8", "id": "26120215_1953_03_22_01_263.tcf.xml-22-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas Euch betrifft, Herr Birch, so wollen wir Eure\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e dulden in R\u00fccksicht auf die f\u00fcnfzig Guineen, die wir\u003cbr\u003ef\u00fcr Euren Galgen bekommen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_03_22_01_263.tcf.xml-22-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 237.8, "y": 286.97}, {"color": "#377eb8", "id": "26120215_1952_01_31_01_189.tcf.xml-2
