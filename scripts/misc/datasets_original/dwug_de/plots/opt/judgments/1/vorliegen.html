edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-9207-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 395.225, "y": 87.26}, {"color": "#377eb8", "id": "chamberlain_grundlagen02_1899-982-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesen Fetischismus hat Rom neu gest\u00e4rkt und grossgezogen \u2014\u003cbr\u003evielleicht mit Recht, vielleicht von dem Instinkt geleitet, dass hier\u003cbr\u003eein wahres und idealisierbares Moment \u003cb\u003evorlag\u003c/b\u003e, etwas, was\u003cbr\u003ediejenigen Menschen, welche noch nicht \u00bb ins Tageslicht des Lebens\u003cbr\u003eeingetreten sind \u00ab, nicht entbehren k\u00f6nnen? \u2014 und gegen ihn erhob sich\u003cbr\u003eKarl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen02_1899-982-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.53, "y": 340.29}, {"color": "#377eb8", "id": "buri_causalitaet_1873-253-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit Unrecht, denn culpa kann nur \u003cb\u003evorliegen\u003c/b\u003e, wenn der\u003cbr\u003eErfolg bestimmt von dem Willen abgelehnt gewesen war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buri_causalitaet_1873-253-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 947.25, "y": 582.45}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-7146-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Anlehnung an das weltliche R\u00fcgeverfahren entstand im\u003cbr\u003efr\u00e4nkischen Reiche das eigenartige Verfahren der geistlichen\u003cbr\u003eSendgerichte, wie es uns um die Wende des neunten und zehnten\u003cbr\u003eJahrhunderts in voller Ausbildung quellenm\u00e4ssig\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-7146-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.23, "y": 515.85}, {"color": "#377eb8", "id": "mayer_duengerkapital_1869-561-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem es jedoch sp\u00e4ter m\u00f6glich war, die Zahlen, die in der\u003cbr\u003eStatik fungirten, in ihre einfachen Componenten aufzul\u00f6sen, wie dies\u003cbr\u003evon Birnbaum und Schumacher versucht wurde, war eine Berechnung des\u003cbr\u003eWiederersatzes, soweit brauchbare Analysen \u003cb\u003evorlagen\u003c/b\u003e,\u003cbr\u003ethats\u00e4chlich m\u00f6glich; aber nun ergab sich, da\u00df die Anwendung des\u003cbr\u003estatischen Gesetzes in der Praxis zu einer sehr unrentablen\u003cbr\u003eWirthschaft f\u00fchrte \u2014 eine Thatsache, die vorher, bei der mehr oder\u003cbr\u003eweniger willk\u00fcrlichen Wahl der statischen Zahlen, verborgen bleiben\u003cbr\u003emu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_duengerkapital_1869-561-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 171.065, "y": 224.305}, {"color": "#377eb8", "id": "chamberlain_grundlagen02_1899-850-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass weder die Vernunft das, was hier \u003cb\u003evorliegt\u003c/b\u003e,\u003cbr\u003eausdenken, noch der schauende Verstand es deuten kann, macht es nicht\u003cbr\u003eweniger wirklich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen02_1899-850-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 281.39, "y": 609.8}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-521-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachahmung kann immer nur in Beziehung stehn zu Gegenst\u00e4nden,\u003cbr\u003edie in der \u00e4usserlich umgebenden Sinnenwelt \u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-521-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1015.4, "y": 851.0}, {"color": "#377eb8", "id": "stein_verwaltungslehre04_1867-2188-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnzweifelhaft n\u00e4mlich gibt es eine Reihe von F\u00e4llen, in denen\u003cbr\u003ezwar wirklich geschehene Verbrechen \u003cb\u003evorliegen\u003c/b\u003e, in denen aber\u003cbr\u003eaus irgend einem Grunde ein gerichtlicher Auftrag an die Polizei nicht\u003cbr\u003egegeben ist, und in welchem das Einholen eines solchen auch nicht\u003cbr\u003em\u00f6glich ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre04_1867-2188-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.7, "y": 367.19}, {"color": "#377eb8", "id": "beseler_kommentar_1851-3756-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs m\u00fcssen die allgemeinen gesetzlichen Bedingungen des\u003cbr\u003eKaufgesch\u00e4ftes \u003cb\u003evorliegen\u003c/b\u003e, wenn auf eine Strafe erkannt werden\u003cbr\u003esoll, \u2014 sogar eine bestimmte Kaufsumme, da nicht einmal die weitere\u003cbr\u003eFassung des Code p\u00e9nal wiederholt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-3756-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.85, "y": 572.85}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-28-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierdurch mu\u00dfte die Arbeit das Gepr\u00e4ge einer allgemeinen\u003cbr\u003eThierkunde erhalten, und da diese Allgemeinheit nun einmal angebahnt,\u003cbr\u003ebeschlo\u00df ich, den urspr\u00fcnglichen Plan so zu erweitern, wie er jetzt in\u003cbr\u003eder Ausf\u00fchrung \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-28-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.7, "y": 156.065}, {"color": "#377eb8", "id": "nn_nrhz112_1848-276-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einer Zeit wie die jetzige wo solche Armeebefehle und\u003cbr\u003eTagesbefehle \u003cb\u003evorliegen\u003c/b\u003e, d\u00fcrfen wir keinen Tag ausschlie\u00dfen, um\u003cbr\u003edas zu verhandeln was das Land interessiren k\u00f6nnte, die Versammlung\u003cbr\u003ew\u00fcrde sich sonst der gr\u00f6\u00dften Verantwortung aussetzen und das\u003cbr\u003evergossene Blut wurde auf unsere Kopfe kommen, denn Niemand wei\u00df, was\u003cbr\u003euns der morgende Tag bringt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz112_1848-276-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 748.0, "y": 442.895}, {"color": "#377eb8", "id": "menger_volkswirtschaftslehre_1871-1602-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Auftreten einer jeden wahren Concurrenz hat demnach zur\u003cbr\u003eFolge, dass nicht nur die gesammte verf\u00fcgbare Quantit\u00e4t einer Waare\u003cbr\u003ethats\u00e4chlich zur Ver\u00e4usserung gelangt, sondern auch den weitern viel\u003cbr\u003ewichtigeren Erfolg, dass sie diese letztere noch \u00fcberdiess bedeutend\u003cbr\u003esteigert, solcherart, wenn anders nicht eine nat\u00fcrliche Beschr\u00e4nkung\u003cbr\u003eder Productionsmittel \u003cb\u003evorliegt\u003c/b\u003e, immer mehr und mehr\u003cbr\u003eGesellschaftskreise bei sinkenden Preisen zur Consumtion des Artikels\u003cbr\u003egelangen und die Versorgung der Gesellschaft \u00fcberhaupt eine immer\u003cbr\u003evollst\u00e4ndigere wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menger_volkswirtschaftslehre_1871-1602-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 156.915, "y": 871.25}, {"color": "#377eb8", "id": "chamberlain_grundlagen02_1899-3253-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst durch die Arbeiten von Joseph Karabacek und Julius Wiesner\u003cbr\u003eist n\u00e4mlich volle Klarheit in diese Sache gekommen, und zwar mit dem\u003cbr\u003eErgebnis, dass hier eines der interessantesten Kapitel zu der\u003cbr\u003eErkenntnis germanischer Eigenart \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen02_1899-3253-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1189.35, "y": 449.045}, {"color": "#377eb8", "id": "jhering_recht03_1865-1363-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht also ist der Hergang so zu denken, als ob der Mancipant\u003cbr\u003eerst Eigenthum \u00fcbertr\u00fcge und sodann der Empf\u00e4nger, auf Grund des so\u003cbr\u003eeben erworbenen Eigenthums die Servitut bestellte \u2014 dann w\u00fcrden in der\u003cbr\u003eThat juristisch zwei Rechtsgesch\u00e4fte \u003cb\u003evorliegen\u003c/b\u003e \u2014 sondern der\u003cbr\u003eMancipant beh\u00e4lt von dem, was er \u00fcbertr\u00e4gt, etwas zur\u00fcck, er zieht\u003cbr\u003eetwas ab (deducit) \u2014 eine Wendung im Geist der analytischen Methode,\u003cbr\u003ezu welcher der Proce\u00df in dem \u201ecum deductione und compensatione agere\u201c\u003cbr\u003e(S. 79) ein Seitenst\u00fcck darbietet, und deren materielle\u003cbr\u003eStatthaftigkeit die alten Juristen auf die oben in Bezug genommenen\u003cbr\u003eWorte der XII Tafeln \u00fcber die Mancipation st\u00fctzen konnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht03_1865-1363-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1255.35, "y": 707.5}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-1026-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier ist denn zu sagen, da\u00df ein \u00fcberschaulicher Theil des\u003cbr\u003eGebirges (oder der Ebene) \u003cb\u003evorliegen\u003c/b\u003e mu\u00df, der eine Vorstellung\u003cbr\u003evon der \u00fcbrigen Form, H\u00f6he, Breite, L\u00e4nge des Gebirges gibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-1026-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.45, "y": 581.95}, {"color": "#377eb8", "id": "virchow_cellularpathologie_1858-1527-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch directe Behandlung mit Minerals\u00e4uren oder nach vorherigem\u003cbr\u003eBehandeln und Aufschliessen vermittelst Alkalien bekommt man dieselben\u003cbr\u003eoder ganz \u00e4hnliche Farben-Reactionen, wie man sie durch Behandlung mit\u003cbr\u003eMinerals\u00e4uren an dem Gallenfarbstoff erlangt, und es scheint auch nach\u003cbr\u003eanderen Thatsachen, dass hier ein K\u00f6rper \u003cb\u003evorliegt\u003c/b\u003e, welcher mit\u003cbr\u003edem Gallenfarbstoff sehr nahe verwandt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: virchow_cellularpathologie_1858-1527-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.68, "y": 364.5}, {"color": "#377eb8", "id": "schroeder_logik01_1890-8162-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo kommt \u2014 in Beantwortung der ersten Frage unsres speziellen\u003cbr\u003eProblems \u2014 die Klasse a nur vor in Verbindung mit b c d1 + b c1 d + b1\u003cbr\u003ec d1 + b1 c1 d + b1 c1 d1, und wo eine von diesen f\u00fcnf Kombinationen\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e, da kann auch a sich finden; a1 aber kommt nur mit den\u003cbr\u003edreien b c d + b c1 d1 + b1 c d verbunden vor; und entweder bei\u003cbr\u003emindestens einer von den f\u00fcnfen wird a oder bei mindestens einer von\u003cbr\u003eden dreien wird a1 sich auch finden m\u00fcssen, da nicht alle Glieder,\u003cbr\u003ederen Summe ja = 1 ist, zugleich verschwinden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-8162-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1306.6, "y": 635.9}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-3132-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Stellen Platos m\u00fcssen nach dem Kanon benutzt werden, da\u00df,\u003cbr\u003ewo Konsequenzen von ihm selber gezogen werden, dies durch die Art, wie\u003cbr\u003esie aus dem Gegner durch Folgern herausgelockt werden, angedeutet ist,\u003cbr\u003edagegen wo die S\u00e4tze, wie von Thrasymachus und Glauco im ersten und\u003cbr\u003ezweiten Buch der Politie geschieht, dem Socrates entgegengebracht\u003cbr\u003ewerden, ein Bericht \u00fcber die fremde Theorie \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-3132-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.95, "y": 228.76}, {"color": "#377eb8", "id": "stein_verwaltungslehre01_1865-1893-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn es ist gar kein Grund vorhanden, we\u00dfhalb, wenn ein Klage-\u003cbr\u003eoder Beschwerderecht \u003cb\u003evorliegt\u003c/b\u003e, die Regierung als Ganzes anders\u003cbr\u003ebehandelt werden soll, wie der einzelne Beamtete; im Gegentheil w\u00fcrde\u003cbr\u003edabei, da der letztere im Auftrag der Verordnung der ersteren handelt,\u003cbr\u003eentweder die pers\u00f6nliche Haftung des Beamteten verschwinden, oder es\u003cbr\u003ew\u00fcrden zwei Arten der Haftung f\u00fcr dieselbe Thatsache eintreten, eine\u003cbr\u003eals Klagerecht f\u00fcr den Beamteten, die andere als Verantwortlichkeit\u003cbr\u003ef\u00fcr die Regierung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-1893-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1408.1, "y": 897.05}, {"color": "#377eb8", "id": "purtscheller_alpinismus_1894-89-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn auch das Gemswild in unseren Ost-Alpen vor 300 Jahren\u003cbr\u003eselbst in der unteren Berg-und Waldregion nicht selten war, wor\u00fcber\u003cbr\u003egen\u00fcgende Beweise \u003cb\u003evorliegen\u003c/b\u003e, so hatte sich doch der J\u00e4ger,\u003cbr\u003eebenso wie der Hirte, weit fr\u00fcher alle Hochth\u00e4ler bis hinauf zur\u003cbr\u003eGletscherregion erobert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: purtscheller_alpinismus_1894-89-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1164.0, "y": 910.8}, {"color": "#377eb8", "id": "beseler_kommentar_1851-3849-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer sehr weite und unbestimmte Begriff der th\u00e4tlichen\u003cbr\u003eWidersetzlichkeit, welchen die Motive ganz unzul\u00e4ssiger Weise in den\u003cbr\u003eThatbestand des Vergehens wieder hineingezogen haben, ist also\u003cbr\u003eaufgegeben worden; es kommt im einzelnen Fall, wenn nicht gerade ein\u003cbr\u003eAngriff \u003cb\u003evorliegt\u003c/b\u003e, darauf an, ob der blo\u00df passive Widerstand so\u003cbr\u003eweit verlassen worden, da\u00df es zu Handlungen gekommen ist, die als\u003cbr\u003eGewalt oder Drohung sich darstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-3849-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.55, "y": 213.58}, {"color": "#377eb8", "id": "robert_griechische_1881-774-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat sich also gezeigt, dass auf der Vivenziovase und der\u003cbr\u003eBrygosschale Episoden des alten Epos und der Lyrik zu einer\u003cbr\u003eeinheitlichen Handlung verbunden sind, die in dieser Form bei keinem\u003cbr\u003eDichter \u003cb\u003evorlag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-774-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 292.73, "y": 924.8}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-74-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKurz, so viel Gruppen von Thatsachen es giebt, welche einen\u003cbr\u003egeschlossenen Kreis bilden und eine besondere Forschung in Anspruch\u003cbr\u003enehmen, so vielfach gliedert sich die gro\u00dfe Wissenschaft und m\u00f6gen nun\u003cbr\u003ediese Thatsachen in der Entwickelung des menschlichen Geistes\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e oder in der Bewegung der Gestirne, in Raum-und\u003cbr\u003eZahlverh\u00e4ltnissen, in dem beseelten Organismus, in den irdischen\u003cbr\u003eStoffen oder in den unsichtbar wirkenden Kr\u00e4ften der Natur, ein\u003cbr\u003eStreben geht durch alle Forschung hindurch, in dem Gegebenen den Grund\u003cbr\u003edes Seins, in den Bewegungen den Trieb, in den Erscheinungen die\u003cbr\u003eUrsache, in dem Zuf\u00e4lligen den einwohnenden Zweck und in dem\u003cbr\u003eVereinzelten den Zusammenhang zu erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-74-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1401.2, "y": 820.3}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-3847-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Kairo ist die mittlere Temperatur des hei\u00dfesten Monats nur\u003cbr\u003e29,9 \u00b0, in Madras 31,8 \u00b0, und zu Abusch\u00e4r im persischen Meerbusen, von\u003cbr\u003ewo Reihen von Beobachtungen \u003cb\u003evorliegen\u003c/b\u003e, 34 \u00b0; aber die mittleren\u003cbr\u003eTemperaturen des ganzen Jahres sind in Madras und Abusch\u00e4r niedriger\u003cbr\u003eals in Calabozo.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-3847-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.08, "y": 308.67}, {"color": "#377eb8", "id": "nn_maehrisches29_1887-161-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese sei vielmehr die, da\u00df eine Anzahl von Abgeordneten gegen\u003cbr\u003ederen rechtsgiltige Wahl die schwersten Bedenken \u003cb\u003evorliegen\u003c/b\u003e,\u003cbr\u003ehier Jahr f\u00fcr Jahr an der Abstimmung theilnehmen und bei der\u003cbr\u003eschwankenden Mehrheit, \u00fcber welche die Regierungspartei verf\u00fcgt, sehr\u003cbr\u003eh\u00e4ufig den Ausschlag geben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches29_1887-161-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.4, "y": 244.04}, {"color": "k", "id": "liszt_reichsstrafrecht_1881-4401-10", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Qualifizierter Fall (StGB. \u00a7. 302 b); \u003cb\u003evorliegend\u003c/b\u003e,\u003cbr\u003ewenn Jemand sich oder einem Dritten die wucherlichen Verm\u00f6gensvorteile\u003cbr\u003everschleiert oder wechselm\u00e4\u00dfig oder unter Verpf\u00e4ndung der Ehre, auf\u003cbr\u003eEhrenwort, eidlich oder unter \u00e4hnlichen Versicherungen oder\u003cbr\u003eBeteuerungen versprechen l\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liszt_reichsstrafrecht_1881-4401-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1444.4, "y": 74.5}, {"color": "k", "id": "nn_nrhz254_1849-595-19", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWas steht von einem Lande zu erwarten, das sich auf fremdem\u003cbr\u003eGebiet, das ganz au\u00dferhalb seiner \u003cb\u003evorgehlichen\u003c/b\u003e Jurisdiktion\u003cbr\u003eliegt, Handlungen, wie die in Ferrara, beifallen l\u00e4\u00dft?\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz254_1849-595-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.35, "y": 1188.0}]);
