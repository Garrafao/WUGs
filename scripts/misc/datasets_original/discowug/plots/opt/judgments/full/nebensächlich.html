 false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst in diesem Lichte gewinnen dann auch die begleitenden,\u003cbr\u003escheinbar \u003cb\u003enebens\u00e4chlichen\u003c/b\u003e Symptome ihre diagnostische\u003cbr\u003eBedeutung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.2, "y": 1204.9}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGanz in derselben Weise sind \u00fcbrigens auch die Beweisf\u00fchrungen\u003cbr\u003ein der hier betrachteten Dissertation gehalten, welche \u00fcberhaupt nur\u003cbr\u003eeine weitl\u00e4ufige Paraphrase der in den Fundamenta botanica\u003cbr\u003eaufgestellten Linn\u00e9\u0027schen S\u00e4tze unter Zuhilfenahme der von Anderen\u003cbr\u003egemachten Experimente ist, mit einem \u00e4u\u00dferst sp\u00e4rlichen Zusatz\u003cbr\u003e\u003cb\u003enebens\u00e4chlicher\u003c/b\u003e, zum Theil mi\u00dfverstandener\u003cbr\u003eWahrnehmungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1436.0, "y": 880.4}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso ist das Wunderbare in der Novelle, wie jedes\u003cbr\u003e\u003cb\u003enebens\u00e4chliche\u003c/b\u003e, dem Begriff widersprechende Moment nicht am\u003cbr\u003ePlatze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Bestreben, die menschliche Gestalt zu durchgeistigen, die\u003cbr\u003ereligi\u00f6s-schw\u00e4rmerische Richtung hatten dahin gef\u00fchrt, da\u00df man die\u003cbr\u003eLeiber als \u003cb\u003enebens\u00e4chlich\u003c/b\u003e, den Ausdruck der Gedanken als das\u003cbr\u003eWesentliche der Kunst betrachtet hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1606.4, "y": 864.53}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBaltimore ist der grosse Magnet, der, durch seine Lage\u003cbr\u003ebeg\u00fcnstigt, nicht nur die Naturproducte der Bai und der umliegenden\u003cbr\u003eSeegebiete, sondern auch den grossen \u00fcberseeischen Verkehr, ja selbst\u003cbr\u003edie K\u00fcstenschiffahrt fast ausschliesslich an sich gezogen hat, so\u003cbr\u003ezwar, dass der transoceanische Verkehr die anderen in der Chesapeake-\u003cbr\u003eBai liegenden sch\u00f6nen St\u00e4dte, wie Annapolis, die politische Hauptstadt\u003cbr\u003eMarylands, nur \u003cb\u003enebens\u00e4chlich\u003c/b\u003e ber\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.74, "y": 853.98}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo sie wohnen und leben w\u00fcrde, das wu\u00dfte noch niemand; aber,\u003cbr\u003edas war auch beinahe \u003cb\u003enebens\u00e4chlich\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1282.2, "y": 576.89}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesem Hinweis ist ihre Gr\u00f6\u00dfe wie ihre Grenze\u003cbr\u003echarakterisiert: \u00e4u\u00dfere Geschehnisse treten durchweg zur\u00fcck, bilden\u003cbr\u003enur \u003cb\u003enebens\u00e4chliche\u003c/b\u003e Begleiterscheinungen oder Aeu\u00dferungsformen\u003cbr\u003eder Seelenk\u00e4mpfe und geistigen Entwicklung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.8, "y": 29.412}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bezeichnungen sind durchaus nicht zutreffend, denn sie\u003cbr\u003emachen einen ganz \u003cb\u003enebens\u00e4chlichen\u003c/b\u003e Punkt zur Hauptsache.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.3, "y": 443.66}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beziehung auf die Beth\u00e4tigung der Sprachf\u00e4higkeit des\u003cbr\u003eersten Menschen, welche der Bericht enth\u00e4lt, ist jedenfalls nur eine\u003cbr\u003eindirecte und \u003cb\u003enebens\u00e4chliche\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.9, "y": 159.61}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ziemlich bedeutenden Unterschiede, welche die Steinb\u00f6cke\u003cbr\u003ezeigen, die Verschiedenheiten namentlich, welche sich im Geh\u00f6rn\u003cbr\u003eoffenbaren, werden von diesen Forschern als \u003cb\u003enebens\u00e4chliche\u003c/b\u003e\u003cbr\u003eDinge behandelt, und der leidige Begriff, \u201eklimatische Ab\u00e4nderung \u201f,\u003cbr\u003espielt eine gar gro\u00dfe Rolle in ihren Entscheidungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.92, "y": 473.73}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaher die verzweifelten Versuche, sich um dieses herumzudr\u00fcken,\u003cbr\u003edie einladensten Bilder, von diesem Verh\u00e4ltnis der Materje zum Denken\u003cbr\u003esich eine irgendwie zufriedenstellende Vorstellung zu machen; daher\u003cbr\u003edie Wendungen, dem Denken eine mehr \u003cb\u003enebens\u00e4chliche\u003c/b\u003e, lediglich\u003cbr\u003e\u201ezuschauende\u201c Rolle zuzuerteilen, es als \u201eeine im Grunde ganz\u003cbr\u003e\u00fcberfl\u00fcssige Begleiterscheinung\u201c anzusehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.5, "y": 356.44}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchwankender und mit den indischen Religionslehrern nicht zu\u003cbr\u003evergleichen ist seine Auffassung von der Bedeutung der Erl\u00f6sung sowie\u003cbr\u003eauch der Erbs\u00fcnde; denn hier tr\u00fcbt die j\u00fcdische Chronik sein\u003cbr\u003eUrteilsverm\u00f6gen, doch ist das fast \u003cb\u003enebens\u00e4chlich\u003c/b\u003e, da er\u003cbr\u003eandererseits den Begriff der Wiedergeburt als den unverr\u00fcckbaren\u003cbr\u003eMittelpunkt des Christentums festh\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 744.27, "y": 1155.9}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt erst kam die Luft, die man zwar als Luftzug oder\u003cbr\u003eGebl\u00e4sewind auch vordem nie entbehren konnte, der die Theorie aber\u003cbr\u003eimmer nur eine zuf\u00e4llige, \u003cb\u003enebens\u00e4chliche\u003c/b\u003e Bedeutung zuerkannt\u003cbr\u003ehatte, zu ihrem Recht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1373.8, "y": 264.47}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Umstand jedoch ist \u003cb\u003enebens\u00e4chlich\u003c/b\u003e, indem auch in\u003cbr\u003eGleichungen, wie a = a, die beiderseitigen Namen in einen einzigen\u003cbr\u003ewerden zusammenfallen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1281.3, "y": 323.81}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu diesem Zwecke wollen wir einen einfachen Fall zur\u003cbr\u003eDarstellung bringen, an welchen wir das hier obwaltende Verh\u00e4ltniss,\u003cbr\u003eungest\u00f6rt durch \u003cb\u003enebens\u00e4chliche\u003c/b\u003e Einfl\u00fcsse, auf das sorgf\u00e4ltigste\u003cbr\u003ebeobachten k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 556.8, "y": 376.05}, {"color": "#377eb8", "date": "1850", "id": "nebens\u00e4chlich-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit Frank, Sch\u00fctz, Frankenau u. A. ist \u00fcber die\u00df ganze Gebiet\u003cbr\u003ewenig geschrieben worden, und nur die Verwaltungsgesetzb\u00fccher f\u00fchren\u003cbr\u003ees, nur zu oft in \u003cb\u003enebens\u00e4chlicher\u003c/b\u003e Weise, in Einzelheiten\u003cbr\u003efort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u \"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 926.55, "y": 918.6}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs anzuerkennen hei\u00dft, Fragen des \u201eWoher\" und \u201eWie\" des\u003cbr\u003eGelderwerbs als absolut \u003cb\u003enebens\u00e4chlich\u003c/b\u003e zu betrachten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1831.9, "y": 624.4}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sei f\u00fcr den. deutschen Leser viel wichtiger zu wissen, was\u003cbr\u003eIn N\u00fcrnberg ans Tageslicht komme, erkl\u00e4rte Martin, als Irgendeine\u003cbr\u003e\u003cb\u003enebens\u00e4chliche\u003c/b\u003e ausl\u00e4ndische Meldung zu erfahren..\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.75, "y": 732.69}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier liegt der bemerkenswerte Versuch vor, in unserem Alltag,\u003cbr\u003ein scheinbar \u003cb\u003eNebens\u00e4chlichem\u003c/b\u003e Bewegendes, Gro\u00dfes zu\u003cbr\u003eentdecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u 08080;\"\u003e\u003c/span\u003eNat\u00fcrlich sind die Erfahrungen, die auf den zahlreichen\u003cbr\u003eVeranstaltungen innerhalb der Ausstellung gesammelt werden konnten,\u003cbr\u003enur ein kleiner: aber durchaus nicht \u003cb\u003enebens\u00e4chlicher\u003c/b\u003e\u003cbr\u003eTeil.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.8, "y": 1047.1}, {"color": "#ff7f00", "date": "1850", "id": "nebens\u00e4chlich-c1-i6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine kunstvolle Satzbildung (vgl. \u00a7 62), die z. B. nicht selten\u003cbr\u003e\u003cb\u003eNebens\u00e4chliches\u003c/b\u003e zuerst bietet, das Objekt nach dem Zeitwort,\u003cbr\u003edas Adjektiv nach seinem Substantiv bringt, trennbare Pr\u00e4positionen\u003cbr\u003eungetrennt l\u00e4\u00dft, ist dem Dichter erlaubt, ja, sie zeigt eigentlich\u003cbr\u003eerst den auf der H\u00f6he stehenden Poeten, der die deutsche Sprache wie\u003cbr\u003esein Jnstrument zu spielen versteht, ohne unsch\u00f6n in seinem Produkt zu\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nebens\u00e4chlich-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1726.0, "y": 1218.6}]);
