        nodes = new vis.DataSet([{"color": "#377eb8", "id": "hc_183101_1801-117-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir zweifeln nicht, da\u00df die Franz\u00f6s. Escadre, welche bey unserm\u003cbr\u003eErscheinen nach Brest zur\u00fccksegelte, nach Westindien bestimmt war,\u003cbr\u003eweil 1500 eingeschiffte Personen aus Schwarzen, \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eandern Leuten bestanden die sich aus Westindien gefl\u00fcchtet\u003cbr\u003ehatten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1801\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_183101_1801-117-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1314.85, "y": 291.41}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-1515-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie L\u00e4nge des Armes schwankte bei weissen Amerikanern und\u003cbr\u003eEurop\u00e4ern je nach den Mitteln der einzelnen Staaten von o,429 der\u003cbr\u003eK\u00f6rpergr\u00f6sse (Michigan, Wisconsin, Illinois) bis zu o,441\u003cbr\u003e(Skandinavien. Vollneger der Sklavenstaaten (o,452) zeigten einen\u003cbr\u003everh\u00e4ltnissm\u00e4ssig l\u00e4ngeren Arm als Neger der Freistaaten (o,447), ein\u003cbr\u003eVerh\u00e4ltniss, welches sich in gleicher Weise bei \u003cb\u003eMulatten\u003c/b\u003e (o,445\u003cbr\u003eund o,460) wiederholte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-1515-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.28, "y": 230.15}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-1624-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas gelbe Fieber verschont in Amerika die Neger, selbst die\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-1624-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.9, "y": 292.35}, {"color": "#377eb8", "id": "heeren_staatensystem_1809-6538-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhre Verbindung mit den \u003cb\u003eMulatten\u003c/b\u003e; Schreckensregierung;\u003cbr\u003eZank mit dem Commandanten Galbaud (nie waren die Wei\u00dfen unter sich\u003cbr\u003eeins;) sie rufen gegen ihn die Neger zu H\u00fclfe; Pl\u00fcnderung, Metzeley,\u003cbr\u003eund Brand von Cap fran\u00e7ois 21. Juni 1793.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heeren_staatensystem_1809-6538-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 760.7, "y": 906.35}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1814-313-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRasse hei\u00dft aber im genauem Sinne ein solcher durch\u003cbr\u003eDegeneration entstandener Charakter, der durch die Fortpflanzung\u003cbr\u003eunausbleiblich und nothwendig forterbt, wie z. B. wenn Wei\u00dfe mir den\u003cbr\u003eNegern \u003cb\u003eMulatten\u003c/b\u003e, oder mit amerikanischen Indianern Mestissen\u003cbr\u003ezeugen: welches hingegen bey den Spielarten keine nothwendige Folge\u003cbr\u003eist; wie z B. wenn blau\u00e4ugige Blonde mit braun\u00e4ugigen Br\u00fcnetten Kinder\u003cbr\u003ezeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1814-313-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 531.6, "y": 334.355}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-148-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6) Huamachuco enth\u00e4lt 8 Doktrinas, 23 Gemeinden und 38150\u003cbr\u003eSeelen: 64 Geistliche, 2273 Spanier und Kreolen, 17117 Jndier, 18367\u003cbr\u003eMestizen, 250 freie \u003cb\u003eMulatten\u003c/b\u003e und 79 Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-148-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1239.7, "y": 571.95}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-462-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eV\u00f6llige Unfruchtbarkeit angels\u00e4chsischer \u003cb\u003eMulatten\u003c/b\u003e auf\u003cbr\u003eJamaica ist nur von einem einzigen Beobachter behauptet worden und\u003cbr\u003enicht ohne Widerspruch geblieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-462-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.35, "y": 902.4}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt01_1850-582-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Fl\u00e4chen-Inhalt Brasiliens betr\u00e4gt 130,000 O. M., die\u003cbr\u003eEinwohner-Zahl 6 Millionen, worunter etwa 900,000 Wei\u00dfe; der Rest\u003cbr\u003ebesteht aus Negern, \u003cb\u003eMulatten\u003c/b\u003e, Mestizen und Ur-Einwohnern oder\u003cbr\u003eIndianern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt01_1850-582-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1516.85, "y": 329.265}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1830-329-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRasse hei\u00dft aber im genauem Sinne ein solcher durch\u003cbr\u003eDegeneration entstandener Charakter, der durch die Fortpflanzung\u003cbr\u003eunausbleiblich und nothwendig forterbt, wie z. B. wenn Wei\u00dfe mit den\u003cbr\u003eNegern \u003cb\u003eMulatten\u003c/b\u003e, oder mit amerikanischen Indianern Mestissen\u003cbr\u003ezeugen: welches hingegen bei den Spielarten keine nothwendige Folge\u003cbr\u003eist; wie z B. wenn blau\u00e4ugige Blonde mit braun\u00e4ugigen Br\u00fcnetten Kinder\u003cbr\u003ezeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1830-329-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.8, "y": 1184.15}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-128-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bev\u00f6lkerung von 5790 Seelen besteht aus 133 Welt-, 60\u003cbr\u003eKlostergeistlichen, 129 Nonnen, 1263 Spaniern und Kreolen, 274\u003cbr\u003eJndiern, 704 Mestizen, 1000 Negern und der Ueberrest sind\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-128-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1480.25, "y": 197.995}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1825-248-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun aber \u00e4hneln ja so oft Kinder zum Sprechen blo\u00df ihrem Vater;\u003cbr\u003e\u2013 B\u00e4tzen, die sich kurz hintereinander mit mehreren m\u00e4nnlichen Hunden\u003cbr\u003ebelaufen haben, werfen oft Junge, die diesen verschiedenen V\u00e4tern\u003cbr\u003e\u00e4hneln; \u2013 zweyerley Menschenrassen, z. B. Neger und Wei\u00dfe, zeugen mit\u003cbr\u003eeinander nothwendigen Mittelschlag, n\u00e4hmlich \u003cb\u003eMulatten\u003c/b\u003e; \u2013 und\u003cbr\u003ewenn nun vollends ungleiche Gattungen (verschiedene Species) von\u003cbr\u003eThieren oder Gew\u00e4chsen einander befruchten, so entstehen Bastarde, die\u003cbr\u003eeben so viel von der v\u00e4terlichen als von der m\u00fctterlichen Gestaltung\u003cbr\u003ean sich haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1825-248-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.1, "y": 454.205}, {"color": "#377eb8", "id": "heine_reisebilder04_1831-1161-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Kreole verlangt die Rechte des Europ\u00e4ers, spreizt sich aber\u003cbr\u003egegen den \u003cb\u003eMulatten\u003c/b\u003e, und spr\u00fcht Zorn, wenn dieser sich ihm\u003cbr\u003egleichstellen will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heine_reisebilder04_1831-1161-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1202.9, "y": 735.25}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-139-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3) Piura enth\u00e4lt 12 Doktrinas, 14 Gemeinden und 44491 Bewohner:\u003cbr\u003e61 Weltgeistliche, 18 M\u00f6nche, 2874 Spanier und Kreolen, 24797 Jndier,\u003cbr\u003e10654 Mestizen, 5203 freie \u003cb\u003eMulatten\u003c/b\u003e und 884 Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-139-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1246.6, "y": 988.5}, {"color": "#377eb8", "id": "humboldt_aequinoktial01_1859-2983-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir sahen rasch hintereinander Indianer oder \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003emit Maultieren ankommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial01_1859-2983-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 710.45, "y": 1110.1}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-1579-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den Wakilema im \u00e4quatorialen Ostafrika trafen deutsche\u003cbr\u003eReisende theils eine lichte Negerfarbe mit einem Stich ins Bl\u00e4uliche,\u003cbr\u003egleichzeitig aber auch Leute, die an Helligkeit die \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003e\u00fcbertrafen, ohne dass der Verdacht einer Mischung irgendwie begr\u00fcndet\u003cbr\u003eworden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-1579-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.05, "y": 11.71}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt02_1850-1023-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir Reisende, vier an der Zahl, speisten allein und hatten\u003cbr\u003esogar einen \u003cb\u003eMulatten\u003c/b\u003e zum Aufw\u00e4rter, der aber leider mit der\u003cbr\u003eElephantiasis behaftet war, \u2014 eine Krankheit deren Anblick gerade\u003cbr\u003enicht dazu diente, den Appetit zu erh\u00f6hen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt02_1850-1023-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1418.45, "y": 138.495}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-204-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1) Cercado de Tarma enth\u00e4lt 13 Doktrinas, 1 Flecken, 45\u003cbr\u003eGemeinden und hat 34491 Einwohner: 32 Geistliche, 1681 Spanier und\u003cbr\u003eKreolen, 18821 Jndier, 14.300 Mestizen und 77 freie\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-204-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1349.85, "y": 499.19}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-203-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJhre Bev\u00f6lkerung bel\u00e4uft sich auf 5538 Seelen, davon sind 2\u003cbr\u003eGeistliche, 361 Spanier und Kreolen, 1878 Jndier, 3244 Mestizen, der\u003cbr\u003eRest sind \u003cb\u003eMulatten\u003c/b\u003e und Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-203-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1383.65, "y": 299.335}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-2646-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Einwohner des Weilers sind fast durchaus \u003cb\u003eMulatten\u003c/b\u003e,\u003cbr\u003eZambos und freie Neger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-2646-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1281.6, "y": 716.3}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-288-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRasse hei\u00dft aber im genauern Sinne ein solcher durch\u003cbr\u003eDegeneration entstandener Charakter, der sich durch die Fortpflanzung\u003cbr\u003eunausbleiblich und nothwendig forterbt, wie z. B. wenn Wei\u00dfe mit den\u003cbr\u003eNegern \u003cb\u003eMulatten\u003c/b\u003e, oder mit amerikanischen Indianern Mestissen\u003cbr\u003ezeugen: welches hingegen bey den Spielarten keine nothwendige Folge\u003cbr\u003eist; wie z. B. wenn blau\u00e4ugige Blonde mit braun\u00e4ugigen Br\u00fcnetten\u003cbr\u003eKinder zeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-288-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 345.315, "y": 546.3}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1832-298-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlendlinge hingegen hei\u00dfen zwar ebenfalls bastardartige\u003cbr\u003eGesch\u00f6pfe, die aber nicht aus der Vermischung von zweyerlei specifisch\u003cbr\u003everschiedenen Aeltern, sondern nur aus der von verschiedenen Rassen\u003cbr\u003eder n\u00e4hmlichen Gattung, erzeugt werden; wie z. B. selbst im Menschen-\u003cbr\u003eGeschlechte die \u003cb\u003eMulatten\u003c/b\u003e rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1832-298-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 81.57, "y": 370.805}, {"color": "#377eb8", "id": "humboldt_aequinoktial01_1859-2639-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wollten Halt machen, um des gro\u00dfartigen Schauspieles zu\u003cbr\u003egenie\u00dfen und den Untergang der Venus zu beobachten, deren Scheibe von\u003cbr\u003eZeit zu Zeit zwischen dem Gem\u00e4uer des Schlosses erschien; aber der\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e, der uns als F\u00fchrer diente, wollte verdursten und drang\u003cbr\u003elebhaft in uns, umzukehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial01_1859-2639-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 694.05, "y": 12.8215}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1816-283-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRace hei\u00dft aber im genauern Sinne ein solcher durch\u003cbr\u003eDegeneration entstandener Charakter, der durch die Fortpflanzung\u003cbr\u003eunausbleiblich und nothwendig forterbt, wie z. B. wenn Wei\u00dfe mit den\u003cbr\u003eNegern, \u003cb\u003eMulatten\u003c/b\u003e, oder mit Amerikanischen Indianern Mestissen\u003cbr\u003ezeugen: welches hingegen bey den Spielarten keine nothwendige Folge\u003cbr\u003eist; wie z. B. wenn blau\u00e4ugige Blonde mit braun\u00e4ugigen Br\u00fcnetten\u003cbr\u003eKinder zeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1816-283-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.0, "y": 342.635}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-3455-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00bb Como passou? \u00ab \u00bb wie geht es Ihnen? \u00ab begr\u00fcsste mich mit\u003cbr\u003ebiederm Handschlag ein kropfbehafteter \u003cb\u003eMulatte\u003c/b\u003e, der Vaqueiro\u003cbr\u003eFeliciano, der draussen in einem Topf \u2014 uns h\u00fcpfte das Herz vor Freude\u003cbr\u003e\u2014 prasselnde Bohnen kochte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-3455-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 215.215, "y": 537.85}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-1218-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend man ein langes und breites \u00fcber den Ha\u00df der\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e gegen die freien Neger und die Wei\u00dfen, \u00fcber den\u003cbr\u003eReichtum der M\u00f6nche und die M\u00fche, die man habe, die Sklaven in der\u003cbr\u003eZucht zu halten, verhandelte, h\u00fcllte uns ein kalter Wind, der vom\u003cbr\u003ehohen Gipfel der Silla herabzukommen schien, in einen dicken Nebel und\u003cbr\u003emachte der lebhaften Unterhaltung ein Ende; man suchte Schutz in der\u003cbr\u003eVenta.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-1218-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.3, "y": 444.225}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1814-307-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlendlinge hingegen hei\u00dfen zwar ebenfalls bastardartige\u003cbr\u003eGesch\u00f6pfe, die nur nicht aus der Vermischung von zweyerley specifisch\u003cbr\u003everschiedenen Aeltern, sondern nur aus den von verschiedenen Kassen\u003cbr\u003eder n\u00e4hmlichen Gattung, erzeugt werden; wie z. B. selbst im Menschen-\u003cbr\u003eGeschlechte die \u003cb\u003eMulatten\u003c/b\u003e rc. (S. 15.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1814-307-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1003.6, "y": 760.95}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-118-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5406 Jndier, 1200 Mestizen, 528 freie \u003cb\u003eMulatten\u003c/b\u003e und 253\u003cbr\u003eSklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-118-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1504.25, "y": 261.935}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-1717-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn nun bei 2129 \u003cb\u003eMulatten\u003c/b\u003e und Negern des 25.\u003cbr\u003eArmeecorps, die zur Zeit des amerikanischen B\u00fcrgerkrieges beim Baden\u003cbr\u003evon Aerzten beobachtet wurden, nur 9 als ganz kahl sich zeigten, 21\u003cbr\u003edagegen beinahe die h\u00f6chste Stufe, zwei Drittel aber die mittlere\u003cbr\u003eH\u00e4ufigkeit der Behaarung wie bei weissen Soldaten wahrnehmen liessen,\u003cbr\u003eso d\u00fcrfen wir doch nicht daraus schliessen, dass eine Vertauschung des\u003cbr\u003eafrikanischen Wohnortes mit der neuen Welt das Hervorsprossen des\u003cbr\u003eLeibhaares bei den Negern veranlasst habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-1717-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.75, "y": 631.2}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-54-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Distrikt enth\u00e4lt 9 Pfarren und 8 Gemeinden, bewohnt von\u003cbr\u003e25259 Seelen; n\u00e4mlich: 33 Weltgeistliche, 1937 Spanier und Kreolen,\u003cbr\u003e18419 Jndier, 4739 Jndier, 50 freie \u003cb\u003eMulatten\u003c/b\u003e, 81 Sklaven.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-54-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1080.95, "y": 1042.5}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-187-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJhre Einwohnerzahl ist 5156 Seelen: 21 Geistliche, 18 M\u00f6nche,\u003cbr\u003e560 Spanier und Kreolen, 3803 Jndier, 731 Mestizen, der Rest sind\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e und Neger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-187-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 938.05, "y": 212.64}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-201-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun aber \u00e4hneln ja oft Kinder zum Sprechen blo\u00df ihrem Vater; \u2013\u003cbr\u003eB\u00e4tzen, die sich kurz hintereinander mit mehreren m\u00e4nnlichen Hunden\u003cbr\u003ebelaufen haben, werfen oft Junge, die diesen verschiedenen V\u00e4tern\u003cbr\u003e\u00e4hneln; \u2013 zweyerley Menschenrassen, z. B. Negern und Wei\u00dfe, zeugen mit\u003cbr\u003eeinander nothwendigen Mittelschlag, n\u00e4hmlich \u003cb\u003eMulatten\u003c/b\u003e; \u2013 und\u003cbr\u003ewenn nun vollends ungleiche Gattungen (verschiedene Species) von\u003cbr\u003eThieren oder Gew\u00e4chsen einander befruchten, so entstehen Bastarde, die\u003cbr\u003eeben so viel von der v\u00e4terlichen als von der m\u00fctterlichen Gestaltung\u003cbr\u003ean sich haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-201-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.9, "y": 143.005}, {"color": "#377eb8", "id": "chamberlain_grundlagen01_1899-4308-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas unter unseren Augen vorgeht, l\u00e4sst jedenfalls kaum glauben,\u003cbr\u003edass aus \u003cb\u003eMulatten\u003c/b\u003e ein fester, unver\u00e4nderlicher, alle St\u00fcrme der\u003cbr\u003eZeit \u00fcberlebender Typus hervorgehen k\u00f6nnte; der Treibsand ist nicht\u003cbr\u003ebeweglicher und unbest\u00e4ndiger als gerade dieser Bastard; hier m\u00fcssten\u003cbr\u003ewir also der Erfahrung zum Trotz, voraussetzen, das Undenkbare, das\u003cbr\u003enie Beobachtete sei bei den Beduinen geschehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen01_1899-4308-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1302.3, "y": 941.65}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1814-227-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun aber \u00e4hneln ja so oft Kinder zum Sprechen blo\u00df ihrem Vater;\u003cbr\u003e\u2013 B\u00e4tzen, die sich kurz hintereinander mit mehreren m\u00e4nnlichen Hunden\u003cbr\u003ebelaufen haben, werfen oft Junge, die diesen verschiedenen V\u00e4tern\u003cbr\u003e\u00e4hneln; \u2013 zweyerley Menschenrassen, z. B. Negern und Wei\u00dfe, zeugen mit\u003cbr\u003eeinander nothwendigen Mittelschlag, n\u00e4hmlich \u003cb\u003eMulatten\u003c/b\u003e; \u2013 und\u003cbr\u003ewenn nun vollends ungleiche Gattungen (verschiedene Species) von\u003cbr\u003eThieren oder Gew\u00e4chsen einander befruchten, so entstehen Bastarde, die\u003cbr\u003eeben so viel von der v\u00e4terlichen als von der m\u00fctterlichen Gestaltung\u003cbr\u003ean sich haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1814-227-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1265.25, "y": 492.27}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1816-197-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u0 ", "x": 913.45, "y": 579.4}, {"color": "#377eb8", "id": "heeren_staatensystem_1809-6535-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWidersetzung und Royalismus der Wei\u00dfen; die \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003eergreifen die Waffen und wiegeln die Neger auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heeren_staatensystem_1809-6535-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 956.0, "y": 463.76}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1803-242-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun aber \u00e4hneln ja so oft Kinder zum Sprechen blo\u00df ihrem Vater;\u003cbr\u003e\u2013 Batzen, die sich kurz hintereinander mit mehreren m\u00e4nnlichen Hunden\u003cbr\u003ebelaufen haben, werfen oft Junge, die diesen verschiedenen V\u00e4tern\u003cbr\u003e\u00e4hneln; \u2013 zweyerley Menschenrassen, z. B. Negern und Wei\u00dfe, zeugen mit\u003cbr\u003eeinander nothwendigen Mittelschlag, n\u00e4hmlich \u003cb\u003eMulatten\u003c/b\u003e; \u2013 und\u003cbr\u003ewenn nun vollends ungleiche Gattungen (verschiedene Species) von\u003cbr\u003eThieren oder Gew\u00e4chsen einander befruchten, so entstehen Bastarde, die\u003cbr\u003eeben so viel von der v\u00e4terlichen als von der m\u00fctterlichen Gestaltung\u003cbr\u003ean sich haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1803-242-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 552.25, "y": 739.5}, {"color": "#377eb8", "id": "gutzkow_zeitgenossen01_1842-2511-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNirgends behauptet sich das Blut und die Farbe, als etwa in den\u003cbr\u003ebereits mit Europ\u00e4ischem versetzten Mischungen der \u003cb\u003eMulatten\u003c/b\u003e,\u003cbr\u003eMestizen und Quarteronen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen01_1842-2511-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 990.9, "y": 418.265}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-48-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie enth\u00e4lt 102 Doktrinas, 1 Cindad, 2 Villas, 131 D\u00f6rfer und\u003cbr\u003ehat eine Bev\u00f6lkerung von 216382 Seelen; davon: 315 zum Klerus, 474\u003cbr\u003eOrdensbr\u00fcder, 166 Ordensschwestern, 113 weltliche Ordensschwestern,\u003cbr\u003e31828 Spanier und Kreolen, 159105 Jndier, 23104 Mestizen, 993 freie\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e und 283 Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-48-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1000.55, "y": 877.95}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-1553-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKinder von \u003cb\u003eMulatten\u003c/b\u003e und Mulattinnen sollen schwarze\u003cbr\u003eFlecke zur Welt bringen, namentlich in der Gegend der\u003cbr\u003eFortpflanzungswerkzeuge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-1553-2\u003cbr\u003etype: usage
