003eidentifier: savigny_system02_1840-2902-75\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 142.26, "y": 660.1}, {"color": "#377eb8", "id": "reil_curmethode_1803-4355-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinige derselben sind den Krankenh\u00e4usern, andere den\u003cbr\u003e\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e, andere gar den Gef\u00e4ngnissen und Zuchth\u00e4usern\u003cbr\u003eangeh\u00e4ngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: reil_curmethode_1803-4355-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.05, "y": 469.71}, {"color": "#377eb8", "id": "kerner_besessene_1834-1378-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Weib aus dem \u003cb\u003eArmenhause\u003c/b\u003e wandte sich zu der andern\u003cbr\u003eBesessenen, zur Stieftochter der ersten Besessenen und sprach von\u003cbr\u003eihr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1378-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 241.93, "y": 505.7}, {"color": "#377eb8", "id": "nn_maehrisches175_1885-223-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Ich vermache ferner dem Krankenhause zu.... 25.000 fl., dem\u003cbr\u003e\u003cb\u003eArmenhause\u003c/b\u003e in.... ebenfalls 25.000 fl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches175_1885-223-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 142.66, "y": 777.85}, {"color": "#377eb8", "id": "nn_nrhz009_1848-584-81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus den Berichten der Armenverwaltung von Marylebone geht nun\u003cbr\u003ehervor, da\u00df zwar die Knaben im Durchschnitt ziemlich gut fortkommen,\u003cbr\u003eda\u00df aber die entlassenen M\u00e4dchen nur zu h\u00e4ufig, sei es durch die\u003cbr\u003eschlechte Behandlung, welche ihnen in ihrem Dienst zu Theil wurde,\u003cbr\u003eoder durch die nothwendigerweise mangelhaft gebliebene Erziehung in\u003cbr\u003eden Armenh\u00e4usern, schnell dem entsetzlichsten Elende anheimfallen und\u003cbr\u003enach einer traurigen Existenz auf den Gassen und in den Schenken,\u003cbr\u003eschlie\u00dflich in ganzen Haufen zu dem \u003cb\u003eArmenhause\u003c/b\u003e, wie zu ihrer\u003cbr\u003eHeimath, zur\u00fcckkehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz009_1848-584-81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.65, "y": 949.7}, {"color": "#377eb8", "id": "hebel_schatzkaestlein_1811-2346-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKoppenhagen hatte damals 4000 H\u00e4user, 85,965 Einwohner, 22\u003cbr\u003eKirchen, 4 k\u00f6nigliche Schl\u00f6sser, 22 Krankenspit\u00e4ler, 30\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e, einen reichen Handel und viele Fabriken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hebel_schatzkaestlein_1811-2346-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.685, "y": 602.4}, {"color": "#377eb8", "id": "paul_flegeljahre04_1805-345-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier hielt er ihm den einen, mit einem Ringe zugeschraubten\u003cbr\u003evollen Beutelpol mit der Erkl\u00e4rung vor, der Zins sei hier f\u00fcr ihn\u003cbr\u003eschon bereitgez\u00e4hlt gewesen, jetzt bekomm\u0027 er keinen Deut; \u2014 worauf\u003cbr\u003eder Feind nach vergeblichen Einlenkungen, das \u003cb\u003eArmenhaus\u003c/b\u003e habe\u003cbr\u003enichts Schriftliches, ohne alles klingende Spiel abzog, \u00e4u\u00dferst\u003cbr\u003everdr\u00fc\u00dflich, da\u00df der Beutel, wie bei den T\u00fcrken, das Geld selber\u003cbr\u003ebedeutet habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_flegeljahre04_1805-345-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1466.95, "y": 390.615}, {"color": "#377eb8", "id": "nn_nrhz158_1848-118-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer katholische Priester Gomelshausen ist von der Regierung\u003cbr\u003eseiner Stelle am \u003cb\u003eArmenhause\u003c/b\u003e wegen mi\u00dfliebiger politischer\u003cbr\u003eTendenzen entkleidet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz158_1848-118-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1253.05, "y": 874.7}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-10998-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspa \u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-4885-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.7, "y": 351.75}, {"color": "#377eb8", "id": "stifter_nachsommer03_1857-688-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr stirbt dann im \u003cb\u003eArmenhause\u003c/b\u003e oder als Bettler oder in\u003cbr\u003eeinem Hause, wo er aus Gnaden gehalten wurde.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_nachsommer03_1857-688-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1599.2, "y": 853.55}, {"color": "#377eb8", "id": "26120215_1987_04_09_01_019.tcf.xml-6-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf Transparenten hie\u00df es unter anderem: \u201eGehn auf der H\u00fctte\u003cbr\u003edie Lichter aus, wird Hattingen ein \u003cb\u003eArmenhaus\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_04_09_01_019.tcf.xml-6-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1606.3, "y": 812.55}, {"color": "#377eb8", "id": "26120215_1969_06_15_01_428.tcf.xml-2-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Mittelpunkt dieser recht ausgedehnt angelegten Handlung\u003cbr\u003esteht Bj\u00f6rn, der Junge aus dem \u003cb\u003eArmenhaus\u003c/b\u003e, und sein Versuch, aus\u003cbr\u003edieser k\u00fcmmerlichen Welt auszubrechen, So protzig dieses Haus von\u003cbr\u003eseiner Fassade her wirkt, wodurch es sich auch den Beinamen\u003cbr\u003e\u201eArmerwehlo\u00df \u0027 einhandelte, so elend Ist das Leben seiner\u003cbr\u003eInsassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_06_15_01_428.tcf.xml-2-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.3, "y": 541.15}, {"color": "#377eb8", "id": "26120215_1966_12_25_01_496.tcf.xml-15-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit jedem seiner nun in rascher Folge erscheinenden gro\u00dfen\u003cbr\u003eRomane griff er ein besonderes soziales Dbel seiner Zeit auf,\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e, Gerichtsbarkeit, Schulwesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_12_25_01_496.tcf.xml-15-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 760.8, "y": 608.9}, {"color": "#377eb8", "id": "2532889X_1975-09-04_01_211.tcf.xml-39-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwei Jahre faschistische Diktatur haben das einst aufbl\u00fchende\u003cbr\u003eChile in ein riesiges Konzentrationslager, in ein \u003cb\u003eArmenhaus\u003c/b\ label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf unvermuthetes Vernehmen, da\u00df zwey besessene Weibsleute in\u003cbr\u003ehiesiges Armenhaus gebracht worden, ging ich Pfarrer den 14. Dec. 1714\u003cbr\u003eAbends aus starkem Trieb meines Gewisfens in\u2019s \u003cb\u003eArmenhaus\u003c/b\u003e und\u003cbr\u003enachdem ich die zwey besessenen Weibsleute auf eine Herzenspr\u00fcfung\u003cbr\u003egef\u00fchrt, ob sie nicht durch mancherley herrschende S\u00fcnden, z. E.\u003cbr\u003eFluchen, Hader, Zank, Unzucht, L\u00fcgen und dergleichen Teufelswerke, dem\u003cbr\u003eSatan in sich Raum gegeben h\u00e4tten, welches aber die Besessenen mir\u003cbr\u003enicht gestehen wollten, fing bey der einen Besessenen, Elisabetha,\u003cbr\u003eJohann Doblers Frau aus Roschach in der Schweiz, alsbald der\u003cbr\u003eParoxismus damit an, da\u00df der Satan aus ihr mich anfuhr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1323-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.5, "y": 74.875}, {"color": "#ff7f00", "id": "mayer_verwaltungsrecht01_1895-4291-82", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor allem aber giebt es auch auf dem Gebiete der inneren\u003cbr\u003eVerwaltung eine Menge Zwang, der nicht Polizei ist: Zwang zur F\u00fchrung\u003cbr\u003evon Ehren\u00e4mtern, zur Ausf\u00fchrung von Fronden an Gemeindewegen (O. V.G.\u003cbr\u003e24. Okt. 1876, 14. Okt. 1882), Ausweisung von bestraften Personen im\u003cbr\u003eInteresse der Kommunen (O. V.G. 24. Febr. 1883, Samml. IX S. 372,\u003cbr\u003e427), sodann der erhebliche Zwang, der in der Disciplin der Schulen,\u003cbr\u003eIrrenh\u00e4user, \u003cb\u003eArmenh\u00e4user\u003c/b\u003e stattfindet, di
