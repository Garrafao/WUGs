": "#377eb8", "id": "2532889X_1969-11-01_01_170.tcf.xml-147-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch, so schien es mir, war sein \u003cb\u003eGesichtsausdruck\u003c/b\u003e\u003cbr\u003emehr von Nachdenklichkeit gepr\u00e4gt als Von Entt\u00e4uschung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-11-01_01_170.tcf.xml-147-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.25, "y": 60.6}, {"color": "#377eb8", "id": "26120215_1982_11_16_01_145.tcf.xml-21-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese M\u00f6glichkeit wurde f\u00fcr den Fall geschaffen, da\u00df sich der\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e des Personalausweisinhabers so ver\u00e4ndert hat,\u003cbr\u003eda\u00df man ihn nicht mehr zweifelsfrei identifizieren kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_11_16_01_145.tcf.xml-21-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 489.085, "y": 843.2}, {"color": "#377eb8", "id": "2532889X_1953-09-08_01_035.tcf.xml-24-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann fragte er\" sie mit einem groben\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-09-08_01_035.tcf.xml-24-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 228.245, "y": 787.6}, {"color": "#377eb8", "id": "26120215_1976_12_04_01_304.tcf.xml-2-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Pose hatte noch stets Eindruck gemacht, und er hielt es\u003cbr\u003ef\u00fcr wichtig. so gesehen zu werden, da es ja in jedem Theater Leute\u003cbr\u003egibt, die f\u00e4hig sind, die Einsch\u00e4tzung eines Theaterst\u00fcckes nach dem\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e ihres Vorgesetzten vorzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_12_04_01_304.tcf.xml-2-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1347.65, "y": 652.4}, {"color": "#377eb8", "id": "2532889X_1949-02-10_01_041.tcf.xml-31-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst jetzt erkannte Artjuchim Pawel \u2014 seine Hand sank herab,\u003cbr\u003esein \u003cb\u003eGesichtsausdruck\u003c/b\u003e verlor das Amtliche, aber sein Blick\u003cbr\u003eblieb fragend am Kasten haften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-02-10_01_041.tcf.xml-31-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.5, "y": 211.585}, {"color": "#377eb8", "id": "26120215_1978_09_02_01_204.tcf.xml-18-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Ich versuchte, die alleredelste Gesinnung in meinen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e zu legen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_09_02_01_204.tcf.xml-18-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 483.74, "y": 589.3}, {"color": "#377eb8", "id": "26120215_1961_03_18_01_163.tcf.xml-39-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMein Mann hatte einen tief ergreifenden traurigen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e bekommen und versuchte damit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_03_18_01_163.tcf.xml-39-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 873.85, "y": 802.05}, {"color": "#377eb8", "id": "26120215_1957_07_28_02_237.tcf.xml-2-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSicherheit im Auftreten, rhythmisches Schreiten, elegante\u003cbr\u003eWendungen und der \u201erichtige\" \u003cb\u003eGesichtsausdruck\u003c/b\u003e \u2014 das sind nur\u003cbr\u003eeinige K\u00fcnste, die ein Mannequin beherrschen mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_07_28_02_237.tcf.xml-2-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1237.45, "y": 921.75}, {"color": "#377eb8", "id": "26120215_1960_07_31_01_421.tcf.xml-31-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn ihrem verst\u00f6rten \u003cb\u003eGesichtsausdruck\u003c/b\u003e sah er, da\u00df er das\u003cbr\u003eRichtige getroffen hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_07_31_01_421.tcf.xml-31-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 451.02, "y": 383. 95}, {"color": "#377eb8", "id": "26120215_1979_01_26_01_109.tcf.xml-28-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIst er nicht da?\" fragte ich sie mit einem ma\u00dflos\u003cbr\u003eintelligenten \u003cb\u003eGesichtsausdruck\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_01_26_01_109.tcf.xml-28-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 250.08, "y": 879.2}, {"color": "#377eb8", "id": "2532889X_1989-12-29_01_052.tcf.xml-2-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls unser au\u00dferordentlicher Parteitag in der Berliner Dynamo-\u003cbr\u003eHalle beriet, standen sympathische junge Leute mit ernstem\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e am Portal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-29_01_052.tcf.xml-2-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.565, "y": 683.15}, {"color": "#377eb8", "id": "2532889X_1977-09-28_01_061.tcf.xml-42-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSelbstbildnis mit Modell (1974) oder \u201eMelancholie\" (1976),\u003cbr\u003ebeide mit dem Kontrast zwischen dem fast elegischen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e des sitzenden Modells und dem Portr\u00e4t auf der\u003cbr\u003eStaffelei, geh\u00f6ren zur permanenten Selbst\u00fcberpr\u00fcfung des\u003cbr\u003eK\u00fcnstlers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-09-28_01_061.tcf.xml-42-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.4, "y": 894.0}, {"color": "#377eb8", "id": "26120215_1970_06_02_01_029.tcf.xml-16-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr verleiht den Sch\u00e4ufensterfiguren anmutige Lebhaftigkeit und\u003cbr\u003eden frischen und lebendigen \u003cb\u003eGesichtsausdruck\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_06_02_01_029.tcf.xml-16-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.76, "y": 149.345}, {"color": "#377eb8", "id": "2532889X_1950-10-28_01_052.tcf.xml-29-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Gro\u00dfbauern aus dem Werk Grau dosit\" (Verborgenes Getreide),\u003cbr\u003eder der Ablieferung nicht nachkommt, war in erster Linie nicht am\u003cbr\u003eUmfang seines Bauches, sondern Im \u003cb\u003eGesichtsausdruck\u003c/b\u003e, in seiner\u003cbr\u003eGeste und Haltung zu erkennen, wurde als moralischer, nicht als\u003cbr\u003ephysischer Typ gezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-10-28_01_052.tcf.xml-29-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.25, "y": 437.765}, {"color": "#377eb8", "id": "26120215_1950_06_02_01_270.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4re das Zittern der H\u00e4nde nicht und nicht der seltsam-leere\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e, man k\u00f6nnte \u00fcber die Eskapaden der sch\u00f6nen\u003cbr\u003eBaronin von Haller-Hallerstein zur Alltagsordnune \u00fcbergehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_06_02_01_270.tcf.xml-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.065, "y": 247.895}, {"color": "#377eb8", "id": "2532889X_1990-05-26_01_268.tcf.xml-8-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kann Ausleuchtung, Farbneutralit\u00e4t und nicht zuletzt auch\u003cbr\u003eseinen \u003cb\u003eGesichtsausdruck\u003c/b\u003e selbst pr\u00fcfen und gegebenenfalls\u003cbr\u003ekorrigieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-05-26_01_268.tcf.xml-8-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.95, "y": 543.25}, {"color": "#377eb8", "id": "26120215_1960_09_22_01_245.tcf.xml-58-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch beziehe mich hier insbesondere auf den\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e der sowjetischen Kinder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_09_22_01_245.tcf.xml-58-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.3, "y": 471.135}, {"color": "#377eb8", "id": "26120215_1962_07_22_01_405.tcf.xml-16-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Dame streifte ihn mit einem Blick \u2014 den\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e auf Brigitte Bardot gequ\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_07_22_01_405.tcf.xml-16-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.55, "y": 601.1}, {"color": "#377eb8", "id": "26120215_1967_09_26_01_123.tcf.xml-55-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein \u003cb\u003eGesichtsausdruck\u003c/b\u003e, nicht besonders intelligent, war\u003cbr\u003eoffen; seine auffallend blauen Augen und das kurzgeschorene Blondhaar\u003cbr\u003egaben ihm etwas Jungenhaftes; trotz seiner schweren K\u00f6rperlichkeit sah\u003cbr\u003eErnst-Dieter Villinger j\u00fcnger aus als neunzehnj\u00e4hrig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_09_26_01_123.tcf.xml-55-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.35, "y": 981.65}, {"color": "#377eb8", "id": "26120215_1977_07_05_01_244.tcf.xml-2-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaskenbildnerin Margit Gutfamann (Foto links) helft das Gesicht\u003cbr\u003eder S\u00e4ngerin auf und bringt nach und nach einen v\u00f6llig fremden\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e zustande. Stunden\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_07_05_01_244.tcf.xml-2-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 829.3, "y": 812.2}, {"color": "#377eb8", "id": "2532889X_1965-01-17_01_237.tcf.xml-5-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFriedrich Ebert gar nicht in Unordnung geraten ist. Seinem\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e ist Wenig zu entnehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-04-04_01_039.tcf.xml-17-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.25, "y": 864.95}, {"color": "#377eb8", "id": "2532889X_1951-11-29_01_048.tcf.xml-8-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls ich das alles zu Naslra Islamowa ge\u00e4u\u00dfert habe, ist ihr\u003cbr\u003ezwar keine passende Antwort darauf eingefallen, doch sie hat mir die\u003cbr\u003e\u00dcbereinstimmung unserer Gedanken durch ihren \u003cb\u003eGesichtsausdruck\u003c/b\u003e\u003cbr\u003eVerraten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-11-29_01_048.tcf.xml-8-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1216.35, "y": 337.9}, {"color": "#377eb8", "id": "2532889X_1971-06-23_01_056.tcf.xml-9-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJe nach welcher Seite er nun das Bild dreht, ver\u00e4ndert sich der\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e des alten Mannes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-06-23_01_056.tcf.xml-9-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 95.03, "y": 389.825}, {"color": "#377eb8", "id": "2532889X_1971-10-18_01_187.tcf.xml-2-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e und Bewegung, verraten: den Schwung des\u003cbr\u003eAnlaufs und die Energie, den Schwung geschickt zu n\u00fctzen, um die Latte\u003cbr\u003ezu \u00fcberqueren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-10-18_01_187.tcf.xml-2-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.065, "y": 691.45}, {"color": "#377eb8", "id": "26120215_1958_04_06_01_047.tcf.xml-6-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas uns Freitag von all den hervorragenden Lauferinnen und\u003cbr\u003eISufern vermittelte Bild w\u00e4re jedenfalls noch eindrucksvoller gewesen,\u003cbr\u003ehatten beispielsweise Italiens Wirbelwind Anna Galmarini, die einen\u003cbr\u003eselten gesehenen Butterfly-Sprung auf das Eisparkett zauberte, oder\u003cbr\u003edie charmante Holl\u00e4nderin Joan Haanappel oder Englands im\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e leider allzu strenge Meisterin Diana Peach\u003cbr\u003eauch ihre Weltmcisterschaftskur gezeigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_04_06_01_047.tcf.xml-6-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.75, "y": 361.345}, {"color": "#377eb8", "id": "26120215_1952_08_20_01_120.tcf.xml-16-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNichts war gleichzeitig so traurig und so mutig wie der\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e dieser drei armen Tiere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier
