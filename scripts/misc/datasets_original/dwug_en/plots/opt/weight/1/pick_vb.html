        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#e41a1c", "date": "1823", "id": "fic_1823_7241.txt-2696-39", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMy first notion was, that, some half pay scoundrel had,\u003cbr\u003eprobably, been cashiered in the army; and willing to re-establish his\u003cbr\u003echaracter, by a squabble with a peaceable citizen; was about to\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e a quarrel with me;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7241.txt-2696-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.9, "y": 298.205}, {"color": "#984ea3", "date": "1851", "id": "nf_1851_771607.txt-895-20", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. A. C. Hobbs, of the lock-making concern of Day \u0026; Newell,\u003cbr\u003ehas improved his leisure here in \u003cb\u003epicking\u003c/b\u003e a six-tumbler Bank\u003cbr\u003eLock of Mr. Chubb, the great English locksmith, and he now gives\u003cbr\u003enotice that he can pick any of Chubb\u0027s locks, or any other based on\u003cbr\u003esimilar principles\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1851_771607.txt-895-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1124.9, "y": 337.04}, {"color": "#984ea3", "date": "1847", "id": "fic_1847_7190.txt-1258-35", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArista smiles, as from afar he surveys the effect of his fire:\u003cbr\u003efor every discharge flings a shower of blood into the faces of living\u003cbr\u003emen, and from the solid ranks, \u003cb\u003epicks\u003c/b\u003e out brave forms and\u003cbr\u003ecrushes them into the grave, dug by the cannon ball\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7190.txt-1258-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.7, "y": 379.365}, {"color": "#dede00", "date": "1850", "id": "fic_1850_7304.txt-6199-15", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he rose, and wearily followed after the bold Alphonse, who\u003cbr\u003ewas already \u003cb\u003epicking\u003c/b\u003e his way down the steep sides\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_7304.txt-6199-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1173.35, "y": 478.26}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7330.txt-906-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCoil, and then with a violent effort, restraining herself, she\u003cbr\u003econtinued, \" No matter, M\u0027Murdock -- there now -- \u003cb\u003epick\u003c/b\u003e up the\u003cbr\u003epieces, and throw them away down the yard, so that little brother and\u003cbr\u003eyou won\u0027t cut your feet. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7330.txt-906-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.95, "y": 170.765}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_544.txt-4054-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eeach other, and \u003cb\u003epicking\u003c/b\u003e up the stones in the bed of the\u003cbr\u003estream.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_544.txt-4054-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.8, "y": 189.345}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_748690.txt-930-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was a pig merchant of the vicinity, but had formerly been a\u003cbr\u003etrooper in the army of Napoleon, where, I suppose, like the drunken\u003cbr\u003ecoachman of Evora, he had \u003cb\u003epicked\u003c/b\u003e up his French and his habits\u003cbr\u003eof intoxication.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_748690.txt-930-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.935, "y": 165.105}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7325.txt-2684-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou can faintly hear, about the door, the \" craw, craw \" of\u003cbr\u003esome neighbouring chickens, who have stepped around to consider the\u003cbr\u003edinner-baskets, and \u003cb\u003epick\u003c/b\u003e up the crumbs of the noon\u0027s\u003cbr\u003erepast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7325.txt-2684-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.71, "y": 564.65}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_3384.txt-4381-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, you come in and \u003cb\u003epick\u003c/b\u003e over the berries with your\u003cbr\u003elittle, nice, quick fingers, and I\u0027ll spread the table, strain the\u003cbr\u003emilk, and bake a bit of oaten cake, and we\u0027ll have a meal fit for a\u003cbr\u003eking. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_3384.txt-4381-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 710.35, "y": 125.75}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7265.txt-233-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I should have to run away if I did, for mother wants me to\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e up wood, and father wants me to do every thing; but I\u003cbr\u003ewould not mind running away, for they are no parents to me, and I\u0027ve\u003cbr\u003eno need to be a son to them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7265.txt-233-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.54, "y": 100.66}, {"color": "#377eb8", "date": "1830", "id": "nf_1830_754783.txt-149-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne pound of currants, \u003cb\u003epicked\u003c/b\u003e, washed and dried.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_754783.txt-149-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.55, "y": 225.55}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7161.txt-86-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJust as she was entering the proch of the inn, under the shadow\u003cbr\u003eof which her parents -- for such they seemed to be -- had already\u003cbr\u003edisappeared, one of the men in scarlet livery, who had arrived before\u003cbr\u003ethe carriage, stooped suddenly to the ground as if to \u003cb\u003epick\u003c/b\u003e up\u003cbr\u003esomething which had fallen; and when he rose again, although his\u003cbr\u003ecomrad had not observed anything before either lying in the road or in\u003cbr\u003ehis hand, he held a small embroidered kerchief with golden threads\u003cbr\u003einterwoven in the tissue; and immediately running up to the young\u003cbr\u003elady, he gave it to her\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7161.txt-86-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 370.795, "y": 444.925}, {"color": "#377eb8", "date": "1839", "id": "nf_1839_747931.txt-1181-67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn closing these remarks, I beg leave to caution those\u003cbr\u003eunacquainted with the management of fruit of the great importance of\u003cbr\u003ehandling it, when gathered, in a careful manner; for certain it is,\u003cbr\u003ethat in many cases quantities of fruit, intended to be kept for a\u003cbr\u003elength of time, are rotted and decayed, owing to its being bruised\u003cbr\u003ewhen \u003cb\u003epicked\u003c/b\u003e and put away.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_747931.txt-1181-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.4, "y": 421.24}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-3557-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReleasing his hold, he fell on his feet, \u003cb\u003epicked\u003c/b\u003e the\u003cbr\u003eknife from the stone, and, placing it between his teeth, began to\u003cbr\u003eascend the tree.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-3557-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.55, "y": 168.25}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-7285-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFurther pursuit was useless; but the boats still lingered in\u003cbr\u003etheir wake to \u003cb\u003epick\u003c/b\u003e up what drugged whales might\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-7285-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.5, "y": 318.33}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_747533.txt-1826-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Cardinal Ippolito d\u0027Este, on receiving a copy of the\u003cbr\u003eOrlando of Ariosto, asked the author \" where he \u003cb\u003epicked\u003c/b\u003e up all\u003cbr\u003ethat trumpery. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747533.txt-1826-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 408.47, "y": 454.885}, {"color": "#377eb8", "date": "1848", "id": "mag_1848_555521.txt-456-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom the difficulty of finding employments that can be\u003cbr\u003epractised at all in the solitary cell, 697 convicts at Philadelphia,\u003cbr\u003eor one third of the whole number that had been imprisoned there under\u003cbr\u003ethe separate system down to the close of 1845, were kept at work only\u003cbr\u003ein winding bobbin and \u003cb\u003epicking\u003c/b\u003e oaknm, the coarsest sort of\u003cbr\u003elabor, requiring no exercise of mind, and obviously incapable of\u003cbr\u003esupporting them after their release.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1848_555521.txt-456-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 580.5, "y": 567.7}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2880.txt-3291-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHowever, he added, \" that if he had good luck in his trip down\u003cbr\u003eeast, he was agent for a Hartford Life Assurance Company, he meant to\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e up something handsome in the way of horse flesh to take\u003cbr\u003ehome with him. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2880.txt-3291-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.76, "y": 207.56}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_747928.txt-2558-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFruit of medium size, roundish, oblong or ovate, narrowing to\u003cbr\u003ethe eye, smooth, and when first \u003cb\u003epicked\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747928.txt-2558-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 653.3, "y": 508.85}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_69.txt-8436-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe \u003cb\u003epicked\u003c/b\u003e very fast and very clean, and with an air of\u003cbr\u003escorn, as if she despised both the work and the disgrace and\u003cbr\u003ehumiliation of the circumstances in which she was placed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-8436-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.7, "y": 451.915}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7134.txt-1491-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein the vicinity of the white cliffs, a gentleman \u003cb\u003epicked\u003c/b\u003e\u003cbr\u003eup from the ground a large colourless rock crystal, with six sided\u003cbr\u003eprisms and a pyramidal termination of three faces.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7134.txt-1491-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 514.9, "y": 311.545}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_771569.txt-425-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the islands there were recent traces of both reindeer and\u003cbr\u003ebears; and I amused myself \u003cb\u003epicking\u003c/b\u003e some pretty arctic flowers,\u003cbr\u003esuch as anemones, poppies, and saxifrage, which grew in\u003cbr\u003esheltered\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771569.txt-425-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.9, "y": 39.0}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7057.txt-2488-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eendeavoured to make his situation as uncomfortable as possible,\u003cbr\u003eas some meaner birds of prey might \u003cb\u003epick\u003c/b\u003e at Prometheus while\u003cbr\u003echained and writhing under the beaks of his fierce vulture. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7057.txt-2488-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.445, "y": 710.75}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_69.txt-6817-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe knows she mustn\u0027t \u003cb\u003epick\u003c/b\u003e flowers, -- so she does it;\u003cbr\u003ethat\u0027s all there is to it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-6817-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.25, "y": 354.995}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-304-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe battle was not long, and by the time Ellie had\u003cbr\u003e\u003cb\u003epicked\u003c/b\u003e up her armful of wood, and taken Charley by the hand,\u003cbr\u003e(he looked very sorry now,) Wide-Awake\u0027s victory was achieved.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-304-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 77.085, "y": 462.445}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7111.txt-160-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is your crucifix, sweet Constanza, \" he said, bending to\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e it up -- \" What!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7111.txt-160-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 120.4, "y": 472.21}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_2590.txt-330-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrank took no notice of them, until his sister stooped down to\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e a flower, and as she did so, he saw the paper on her back.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_2590.txt-330-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.315, "y": 240.52}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_8807.txt-160-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNed Mathews Well, I fancy he \u003cb\u003epicked\u003c/b\u003e him up in the\u003cbr\u003estreet, with his French.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_8807.txt-160-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 375.505, "y": 187.765}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_771569.txt-1224-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe meal done, the tent was carefully swept out, the last\u003cbr\u003ecareful arrangement of the pebbles, termed \" \u003cb\u003epicking\u003c/b\u003e the\u003cbr\u003efeathers, \" was made, and then a water-proof sheet spread, to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771569.txt-1224-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 649.8, "y": 261.285}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_1818.txt-307-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was much encouraged by perceiving that Huggermugger, who, as\u003cbr\u003eI said before, was a lazy giant, walked at a leisurely pace, and\u003cbr\u003eoccasionally stopped to \u003cb\u003epick\u003c/b\u003e the berries that grew everywhere\u003cbr\u003ein the fields.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_1818.txt-307-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.8, "y": 602.15}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_3465.txt-1838-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWell, Jowler and she \u003cb\u003epicked\u003c/b\u003e a quart of huckleberries,\u003cbr\u003eand then Kitty started for home, Jowler carrying the basket in his\u003cbr\u003emouth part of the way, when Kitty spied any flowers she wished to\u003cbr\u003epick.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3465.txt-1838-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.9, "y": 239.5}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7327.txt-3458-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe read them hurriedly, \u003cb\u003epicked\u003c/b\u003e them up, put them down,\u003cbr\u003egazed on the manly brow of Bradshaw, so calm in sleep, the eye closed\u003cbr\u003elike a weapon sheathed, and quickly replacing the paper with\u003cbr\u003escrupulous exactness, but with a trembling hand, in the very spot she\u003cbr\u003efound it, she left the room, with timid step and fluttering heart,\u003cbr\u003ecautiously closing the door after her.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7327.txt-3458-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.41, "y": 390.345}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7158.txt-2901-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeantime, we will \u003cb\u003epick\u003c/b\u003e Master Scolopax out from the\u003cbr\u003ecompany of all the long-bills, and deliver him to sacrificial\u003cbr\u003efire.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7158.txt-2901-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.89, "y": 424.44}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9805.txt-563-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI \u003cb\u003epick\u003c/b\u003e myself up, and, full of wrath, behold her\u003cbr\u003eplacidly chewing the cud on the other side, with the meekest air\u003cbr\u003eimaginable, as who should say,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9805.txt-563-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 101.1, "y": 539.55}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_772139.txt-959-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was on the Big Plains, where not a tree nor shrub may be\u003cbr\u003eseen for miles around; where ambuscades are unknown, and it is very\u003cbr\u003ehard to steal a march upon the timid birds which are frightened at a\u003cbr\u003every shadow; only they do not fear the flocks and herds which pasture\u003cbr\u003eupon the plains, but tamely \u003cb\u003epick\u003c/b\u003e up the worms beneath their\u003cbr\u003efeet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_772139.txt-959-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.9, "y": 92.545}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7206.txt-360-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eevery night, as a nominal protection against chilblains and\u003cbr\u003erheumatism: while the door of the closet was carefully fastened and\u003cbr\u003esecured within, from a fear which the occupant somehow or other\u003cbr\u003eencouraged, that he should be roused some unlucky morning with a heavy\u003cbr\u003ehand on his throat, a big grim face bending over him, and his pockets\u003cbr\u003eall \u003cb\u003epicked\u003c/b\u003e clean.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7206.txt-360-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.75, "y": 436.86}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_505250.txt-360-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe messenger found that he could be induced to go no farther;\u003cbr\u003eso he was obliged to \u003cb\u003epick\u003c/b\u003e him up and carry him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_505250.txt-360-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.65, "y": 398.7}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2367.txt-2617-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was sent with half a dozen others to \u003cb\u003epick\u003c/b\u003e up stones\u003cbr\u003ein a neighboring field.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2367.txt-2617-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.65, "y": 112.09}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_7121.txt-807-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe saw her father go round the cottage to enter it, and then\u003cbr\u003e\u003cb\u003epicking\u003c/b\u003e up her bracelet she approached Alfonzo, who came forth\u003cbr\u003efrom his hiding place, and clasped her hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7121.txt-807-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.9, "y": 54.085}, {"color": "#377eb8", "date": "1857", "id": "nf_1857_750590.txt-333-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom loose piles lying upon the surface and evidently\u003cbr\u003e\u003cb\u003epicked\u003c/b\u003e over, I procured specimens of silver and copper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1857_750590.txt-333-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.25, "y": 675.75}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7342.txt-192-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch timber, and such bottom land, why you can\u0027t preserve any\u003cbr\u003ething natural you plant in it unless you \u003cb\u003epick\u003c/b\u003e it young, things\u003cbr\u003ethar will grow out of shape so quick.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7342.txt-192-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.995, "y": 724.05}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7158.txt-802-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt wa\u0027n\u0027t to be, hows\u0027mver, that the old man shouldn\u0027t get int\u003cbr\u003e\u0027 a scrape; for what\u0027s the feller with the bow and arr do, after\u003cbr\u003econsideren and smellen a smart and long spell, but \u003cb\u003epick\u003c/b\u003e up the\u003cbr\u003ewhole stool, -- every one on \u0027 em, -- and sling \u0027 em ov\u0027r\u0027s shoulder,\u003cbr\u003eand begin to make tracks!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7158.txt-802-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.05, "y": 309.44}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_2605.txt-522-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt\u0027s as fine sport to knock them down as to \u003cb\u003epick\u003c/b\u003e them\u003cbr\u003eup. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_2605.txt-522-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.625, "y": 502.45}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-4627-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enow and then such unaccountable odds and ends of strange\u003cbr\u003enations come up from the unknown nooks and ash-holes of the earth to\u003cbr\u003eman these floating outlaws of whalers; and the ships themselves often\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e up such queer castaway creatures found tossing about the\u003cbr\u003eopen sea on planks, bits of wreck, oars, whaleboats, canoes, blown-off\u003cbr\u003eJapanese junks, and what not; that Beelzebub himself might climb up\u003cbr\u003ethe side and step down into the cabin to chat with the captain, and it\u003cbr\u003ewould not create any unsubduable excitement in the forecastle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-4627-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 215.235, "y": 545.1}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9230.txt-566-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe left her \u003cb\u003epicking\u003c/b\u003e up the glass, so that he might not\u003cbr\u003eget it into his bare feet when he came in.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9230.txt-566-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.35, "y": 704.6}, {"color": "#acc2d9", "date": "1856", "id": "fic_1856_9779.txt-12362-10", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo don\u0027t be down in the mouth; but \u003cb\u003epick\u003c/b\u003e up, and hev a\u003cbr\u003egood heart, and you may see sights of fine fighting before many\u003cbr\u003edays.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-12362-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1000.35, "y": 551.75}, {"color": "#56ae57", "date": "1856", "id": "fic_1856_1281.txt-5817-3", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewretch began to \u003cb\u003epick\u003c/b\u003e up, as I said before, and in three\u003cbr\u003edays was such another woman that nobody could have told that she was\u003cbr\u003ethe poor crazy thing that ran about the lanes and alleys of the\u003cbr\u003ePoints.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-5817-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.75, "y": 606.1}, {"color": "#f781bf", "date": "1849", "id": "mag_1849_555588.txt-11-76", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethat humble piece of domesticity, an onion, - we are obliged to\u003cbr\u003esearch as if for the proverbial needle; to dive into family records,\u003cbr\u003edim with the dust of time, or useless from the suspicious coloring of\u003cbr\u003epride or affection; to call upon the East and the West, the North and\u003cbr\u003ethe South, to rummage the memory-garrets of their \" oldest\u003cbr\u003einhabitants; \" in short, to \u003cb\u003epick\u003c/b\u003e, as it were, from thorns and\u003cbr\u003ebriers by the way-side, stray locks of the material which should have\u003cbr\u003ebeen carded and spun by the growers, ready for the weaving skill of\u003cbr\u003ethe present day.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_555588.txt-11-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 940.95, "y": 388.015}, {"color": "#f781bf", "date": "1835", "id": "fic_1835_7134.txt-2847-8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs to the quantity which a hand can \u003cb\u003epick\u003c/b\u003e in a day, there\u003cbr\u003eis a great difference; some will pick only from 75 to 100 lbs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7134.txt-2847-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 920.4, "y": 491.02}, {"color": "#f781bf", "date": "1852", "id": "fic_1852_69.txt-8377-30", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMy flesh is fairly sore, and I tremble all over, every day, and\u003cbr\u003eSambo\u0027s allers a jawin \u0027 at me, \u0027 cause I doesn\u0027t \u003cb\u003epick\u003c/b\u003e faster;\u003cbr\u003eand nights it\u0027s most midnight \u0027 fore I can get my supper; and den \u0027\u003cbr\u003epears like I don\u0027t turn over and shut my eyes, \u0027 fore I hear de horn\u003cbr\u003eblow to get up, and at it agin in de mornin \u0027.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-8377-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 887.4, "y": 443.26}, {"color": "#f781bf", "date": "1854", "id": "fic_1854_9826.txt-5835-1", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe \u003cb\u003epicked\u003c/b\u003e up the comb, and gave it to her aunt with not\u003cbr\u003ea\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-5835-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 870.75, "y": 477.525}, {"color": "#f781bf", "date": "1832", "id": "nf_1832_747503.txt-183-39", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill the painter persisted in his story, and assur- /z/ ed\u003cbr\u003ethem that he then saw the figures of several of their mutual friends\u003cbr\u003epassing on the roof over his bed; and that he even saw fowls\u003cbr\u003e\u003cb\u003epicking\u003c/b\u003e, and the very stones of the street.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_747503.txt-183-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 952.2, "y": 408.825}, {"color": "#f781bf", "date": "1842", "id": "fic_1842_7158.txt-552-30", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe water had now got above my ankles, when, to my\u003cbr\u003einexpressible joy, I saw a sloop bending down towards me, with the\u003cbr\u003eevident intention of \u003cb\u003epicking\u003c/b\u003e me up.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7158.txt-552-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 942.2, "y": 522.95}, {"color": "#f781bf", "date": "1839", "id": "fic_1839_7182.txt-972-30", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis sister laughed long and loud at this sally, which was\u003cbr\u003euttered rather angrily, and with an air of most manful bravery; and,\u003cbr\u003eMr. Jenkins, \u003cb\u003epicking\u003c/b\u003e up his end\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7182.txt-972-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.55, "y": 480.67}, {"color": "#f781bf", "date": "1851", "id": "fic_1851_2590.txt-389-9", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe turned around, and saw that he had \u003cb\u003epicked\u003c/b\u003e for her\u003cbr\u003ethe very rose that she had admired so much, and as she took it from\u003cbr\u003ehim, he whispered, \" I hope you don\u0027t think that I meant to hurt you\u003cbr\u003ethis noon, when I threw that stone -- I wouldn\u0027t hurt you for the\u003cbr\u003eworld.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_2590.txt-389-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.45, "y": 375.415}, {"color": "#f781bf", "date": "1837", "id": "nf_1837_757476.txt-640-19", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe most usual way of preparing salt cod for eating when it\u003cbr\u003ecomes to table, is (after \u003cb\u003epicking\u003c/b\u003e out all the bones) to mince\u003cbr\u003eit fine on your plate, and mix it with mashed potato, parsnip, and\u003cbr\u003eegg-sauce; seasoning it to your taste with cayenne and mustard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-640-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 839.55, "y": 331.1}, {"color": "#a65628", "date": "1828", "id": "mag_1828_553896.txt-106-75", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe science of government, and even history, which forms its\u003cbr\u003enatural complement, are nearly overlooked in the usual routine of\u003cbr\u003ecollegiate and professional studies; and most of our statesmen e *\u003cbr\u003eiter the halls of Congress and of the state legislatures, unprovided\u003cbr\u003ewith any other notions on the great subjects of politics, ethics,\u003cbr\u003epolitical economy, and history, ancient and modern, excepting such as\u003cbr\u003ethey have \u003cb\u003epicked\u003c/b\u003e up by chance in their leisure reading.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1828_553896.txt-106-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.9, "y": 524.6}, {"color": "#a65628", "date": "1834", "id": "fic_1834_7032.txt-158-3", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI had been \u003cb\u003epicking\u003c/b\u003e the skin off my finger bones, and\u003cbr\u003eholding them up occasionally to look at them, until I began to feel\u003cbr\u003esome curiosity to see my phiz! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7032.txt-158-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.45, "y": 259.525}, {"color": "#a65628", "date": "1856", "id": "fic_1856_9797.txt-996-13", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe knowledge will spread on to the other plantations; bright\u003cbr\u003eniggers will \u003cb\u003epick\u003c/b\u003e it up; for the very fellows who are most\u003cbr\u003edangerous are the very ones\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9797.txt-996-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.8, "y": 411.555}, {"color": "#a65628", "date": "1860", "id": "fic_1860_9165.txt-2249-72", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArthur Blague is a sensible young man, and he has feelings; and\u003cbr\u003ebecause he thinks he\u0027s called upon to help a poor outeast girl, that\u003cbr\u003ehasn\u0027t any friends, and is a suspicious character, and wants to take\u003cbr\u003eher away from temptations, and give her a chance to get along in the\u003cbr\u003eworld, it isn\u0027t for us who\u0027s more favored, to \u003cb\u003epick\u003c/b\u003e flaws with\u003cbr\u003ehim, or to say, Why do ye do so? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9165.txt-2249-72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.0, "y": 348.025}, {"color": "#4daf4a", "date": "1858", "id": "fic_1858_1282.txt-2609-29", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd with this resolve he at once repaired to the carriage, in\u003cbr\u003ewhich he took a seat with the three gentlemen of the committee,\u003cbr\u003eleaving me to \u003cb\u003epick\u003c/b\u003e my way as best I could, and drove away for\u003cbr\u003ethe hotel, (followed at a respectful distance by the loquacious\u003cbr\u003ealderman, thus comically mounted,) with this strange string of\u003cbr\u003ecattle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-2609-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1126.75, "y": 370.6}, {"color": "#4daf4a", "date": "1840", "id": "fic_1840_8909.txt-1254-28", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLamato That were nothing, we buy disguises for ourselves when\u003cbr\u003ewe have reached the place, that no eye howe\u0027er so well knowing our\u003cbr\u003eforms, could \u003cb\u003epick\u003c/b\u003e a mark or point, whereby they might ken us;\u003cbr\u003ethen will it be shorter to fetch Elvira, when we have stowed what we\u003cbr\u003eshall take and bring her safely from the haunt; how like you\u003cbr\u003eit?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_8909.txt-1254-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.45, "y": 434.305}, {"color": "#4daf4a", "date": "1851", "id": "mag_1851_555701.txt-85-38", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe have here no ambitious young soldier; no orator panting for\u003cbr\u003ean occasion; no politician, eager only for advancement; but one who,\u003cbr\u003eintent on none of these things, would win fame by \u003cb\u003epicking\u003c/b\u003e\u003cbr\u003ehistory out of a parcel of monkish chronicles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555701.txt-85-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 977.55, "y": 395.775}, {"color": "#4daf4a", "date": "1836", "id": "nf_1836_747779.txt-2487-39", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eall the whites, exeept some of the most beautiful women, whom\u003cbr\u003ethey intended to keep as wives; said that these white men had told\u003cbr\u003ethem that they might do so, and that he had already \u003cb\u003epicked\u003c/b\u003e out\u003cbr\u003eone for himself; and that he and his wife had already had a quarrel in\u003cbr\u003econsequence of his having told her his intention.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_747779.txt-2487-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.3, "y": 316.355}, {"color": "#4daf4a", "date": "1849", "id": "fic_1849_7006.txt-1503-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, boys, \" cried Black George, in a stentorian voice, \" every\u003cbr\u003eman \u003cb\u003epick\u003c/b\u003e a nigger, and give the -- skunks h --! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7006.txt-1503-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.75, "y": 426.195}, {"color": "#4daf4a", "date": "1844", "id": "nf_1844_749098.txt-1153-20", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch was the confidence in his fidelity and skill that a roving\u003cbr\u003ecommission was granted him, with liberty to \u003cb\u003epick\u003c/b\u003e his associates\u003cbr\u003efrom the Brigade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_749098.txt-1153-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1107.25, "y": 428.105}, {"color": "#4daf4a", "date": "1854", "id": "fic_1854_7839.txt-770-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewire traps, Or some device their masters \u003cb\u003epicked\u003c/b\u003e A kindly\u003cbr\u003emisery to inflict.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_7839.txt-770-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1053.85, "y": 447.78}, {"color": "#4daf4a", "date": "1860", "id": "fic_1860_9188.txt-913-29", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis small head, his transparent, pink nostrils, his slender\u003cbr\u003efetlocks as neat as a lady\u0027s ankle, his dainty footfall, as his\u003cbr\u003edeerlike hoofs \u003cb\u003epicked\u003c/b\u003e out the smoothest way for his mistress,\u003cbr\u003ewere all characteristics of the Arabian race, from which it claimed\u003cbr\u003elineage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9188.txt-913-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1166.6, "y": 437.66}, {"color": "#4daf4a", "date": "1834", "id": "nf_1834_755185.txt-1613-92", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI never was so much surprised in all the fighting I have seen,\u003cbr\u003eknowing, too, that the Americans generally shoot well, as I was to see\u003cbr\u003ethis army of several hundreds retreating, without showing fight, and\u003cbr\u003epassing immediately through their encampment, I did think they\u003cbr\u003eintended to halt there, as the situation would have forbidden attack\u003cbr\u003eby my party if their number had not exceeded half of mine, as we would\u003cbr\u003ehave been compelled to take the open prairie whilst they could have\u003cbr\u003e\u003cb\u003epicked\u003c/b\u003e trees to shield themselves from our fire.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_755185.txt-1613-92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.4, "y": 457.845}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_2751.txt-1912-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePartly because he knows this is just the finest country in the\u003cbr\u003eworld, and the finest air, and he wants them to run over the hills and\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e wild strawberries and drink country milk, and all that\u003cbr\u003esort of thing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2751.txt-1912-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.95, "y": 430.085}, {"color": "#ff7f00", "date": "1831", "id": "mag_1831_554132.txt-58-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was soon \u003cb\u003epicked\u003c/b\u003e up, and the crew thus saved the\u003cbr\u003eominous presage of commencing the cruise with a funeral.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1831_554132.txt-58-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.95, "y": 433.965}, {"color": "#ff7f00", "date": "1835", "id": "fic_1835_7134.txt-2849-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, while some extraordinary pickers can \u003cb\u003epick\u003c/b\u003e as high as 4\u003cbr\u003eor 500 lbs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7134.txt-2849-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.95, "y": 279.55}, {"color": "#ff7f00", "date": "1854", "id": "fic_1854_70.txt-3392-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA little flock of these titmice came daily to \u003cb\u003epick\u003c/b\u003e a\u003cbr\u003edinner out of my woodpile, or the crumbs at my door, with faint\u003cbr\u003eflitting lisping notes, like the tinkling of icicles in the grass, or\u003cbr\u003eelse with sprightly day day day, or more rarely, in spring-like days,\u003cbr\u003ea wiry summery phe-be from the woodside.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-3392-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.25, "y": 353.665}, {"color": "#ff7f00", "date": "1824", "id": "fic_1824_7285.txt-1251-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey \u003cb\u003epick\u003c/b\u003e the wool, and card tow, and wind quills, and\u003cbr\u003eknit stockins and mittins for the fokes in the house; and I\u0027ve brought\u003cbr\u003esome down with me to day, to see if they\u0027ll buy \u0027 em to the marchants\u003cbr\u003e\u0027 shops, and let \u0027 em have a couple o \u0027 leetle small shawls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1824_7285.txt-1251-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.2, "y": 417.43}, {"color": "#ff7f00", "date": "1859", "id": "mag_1859_567209.txt-67-52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere are innumerable lakes, with which the whole landscape is\u003cbr\u003egemmed, generally skirted with fine forest growths, and so clear that\u003cbr\u003ea late traveler in his enthusiasm says, that in looking into them one\u003cbr\u003ecan see through to the other side of the globe and view the Chinese\u003cbr\u003e\u003cb\u003epicking\u003c/b\u003e tea!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1859_567209.txt-67-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 925.05, "y": 411.66}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_3726.txt-438-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe first time Rose set him up behind the carriage, he tumbled\u003cbr\u003ehead over heels into the middle of it, and stood there on his head\u003cbr\u003etill she \u003cb\u003epicked\u003c/b\u003e him out again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_3726.txt-438-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.85, "y": 358.885}, {"color": "#ff7f00", "date": "1856", "id": "fic_1856_2655.txt-2882-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere these poor boys, \u003cb\u003epicked\u003c/b\u003e up from the streets, are\u003cbr\u003eredeemed from bondage and gross ignorance by the most patient and\u003cbr\u003econstant devotion of time and effort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2655.txt-2882-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.6, "y": 388.615}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_69.txt-8320-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrue, \" says the negligent lounger; \" \u003cb\u003epicking\u003c/b\u003e cotton\u003cbr\u003eisn\u0027t hard work. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-8320-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.7, "y": 438.205}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_2751.txt-3110-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePull us a little, Wint\u0027rop -- we have \u003cb\u003epicked\u003c/b\u003e\u003cbr\u003eeverything.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2751.txt-3110-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.8, "y": 492.625}, {"color": "#ff7f00", "date": "1855", "id": "fic_1855_2301.txt-3798-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJacquelina impulsively darted upon it, \u003cb\u003epicked\u003c/b\u003e it up,\u003cbr\u003eopened, and read it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2301.txt-3798-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.0, "y": 396.53}, {"color": "#ff7f00", "date": "1855", "id": "fic_1855_9053.txt-251-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor an hour she wandered about, \u003cb\u003epicking\u003c/b\u003e up such chance\u003cbr\u003esplinters\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-251-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.7, "y": 376.115}, {"color": "#ff7f00", "date": "1856", "id": "fic_1856_9779.txt-10876-62", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo return to the house, rouse the servants in the kitchen, get\u003cbr\u003elights and survey the premises, consumed some time; and, in the\u003cbr\u003emeanwhile, the wounded robber made a desperate effort to crawl off; he\u003cbr\u003ehad crept down the steps into the yard, but had fainted from loss of\u003cbr\u003eblood, and, when \u003cb\u003epicked\u003c/b\u003e up, was quite insensible, with a severe\u003cbr\u003ewound in the thigh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-10876-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 897.15, "y": 314.555}, {"color": "#ff7f00", "date": "1859", "id": "fic_1859_9216.txt-4351-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe was sitting idly by the window, \u003cb\u003epicking\u003c/b\u003e one or two\u003cbr\u003efaded leaves from the rose-bush I had given her, which was now full of\u003cbr\u003eblossoms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9216.txt-4351-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.3, "y": 344.53}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_69.txt-3298-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein the work of getting breakfast; for a breakfast in the\u003cbr\u003eluxurious valleys of Indiana is a thing complicated and multiform,\u003cbr\u003eand, like \u003cb\u003epicking\u003c/b\u003e up the rose-leaves and trimming the bushes in\u003cbr\u003eParadise, asking other hands than those of the original mother.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-3298-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.05, "y": 458.455}, {"color": "#ff7f00", "date": "1860", "id": "fic_1860_9168.txt-597-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI \u003cb\u003epicked\u003c/b\u003e \u0027 em myself yesterday morning before I left;\u003cbr\u003eand this, \" pointing to the rose-bush, \" is a root I took from there\u003cbr\u003elast spring on purpose\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9168.txt-597-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.0, "y": 316.505}, {"color": "#ff7f00", "date": "1848", "id": "nf_1848_772202.txt-208-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the contrary, the word of God declares, \" The eye that\u003cbr\u003emocketh at his father, and scorneth to obey his mother, the ravens of\u003cbr\u003ethe valley shall \u003cb\u003epick\u003c/b\u003e it out, and the young eagles shall eat\u003cbr\u003eit; \" meaning that God will visit with sore punishment those that\u003cbr\u003edespise and ill-treat their parents.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1848_772202.txt-208-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 907.95, "y": 360.905}, {"color": "#ff7f00", "date": "1853", "id": "fic_1853_9142.txt-2080-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll that any one would have to do would be to \u003cb\u003epick\u003c/b\u003e the\u003cbr\u003epods when they are ripe, and spread them out to dry. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9142.txt-2080-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.3, "y": 374.405}, {"color": "#b2996e", "date": "1859", "id": "fic_1859_270.txt-3834-16", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efrom each other with the crowding of their roots, and the\u003cbr\u003efeldspar begins to be \u003cb\u003epicked\u003c/b\u003e out of the granite to find them\u003cbr\u003efood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_270.txt-3834-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 247.27, "y": 64.71}, {"color": "#a8ff04", "date": "1846", "id": "fic_1846_557.txt-277-13", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I have had no trouble as yet, my dear, in \u003cb\u003epicking\u003c/b\u003e up\u003cbr\u003erecruits, \" said Mr. Hopkins, whose attention seemed equally divided\u003cbr\u003ebetween his snuff-box, and the little Hopkins, junior, on his knee --\u003cbr\u003ehis great-nephew. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_557.txt-277-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.3, "y": 219.745}, {"color": "#69d84f", "date": "1833", "id": "fic_1833_7321.txt-153-38", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI wouldn\u0027t pretend to say it \u0027 s equal to some land I\u0027ve hearn\u003cbr\u003etell of away off in Ohio, where the corn grows so tall they have to go\u003cbr\u003eup on a ladder to \u003cb\u003epick\u003c/b\u003e the ears off; and where a boy fell into\u003cbr\u003ethe hole that his father had dug a beet out of, and they had to let\u003cbr\u003edown a bed-cord to draw him up again; and where pigs are so plenty\u003cbr\u003ethat they run about the farms ready roasted, and some of \u0027 em with\u003cbr\u003eknives and forks in their backs for any body who wants to eat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-153-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.65, "y": 69.0}, {"color": "#894585", "date": "1843", "id": "fic_1843_7208.txt-9542-27", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder foot the ground was heavy with a sluggish sweat, rather\u003cbr\u003ethan dew, and through blind paths and among tufts of useless grass,\u003cbr\u003eLeycraft \u003cb\u003epicked\u003c/b\u003e his way; winding about in long circles, and\u003cbr\u003eonly approaching the spot by degrees.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-9542-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.75, "y": 585.45}, {"color": "#70b23f", "date": "1847", "id": "fic_1847_7094.txt-1086-27", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe next morning, they were all had up before a magistrate, and\u003cbr\u003eall but Simmins were sent to the poor-house for a month, to\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e oakum, greatly to the relief of their mother, who had no\u003cbr\u003emore\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7094.txt-1086-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 181.8, "y": 583.9}, {"color": "#d4ffff", "date": "1827", "id": "fic_1827_7270.txt-1511-15", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMagawisca saw two of the men go off in pursuit, while the other\u003cbr\u003eremained \u003cb\u003epicking\u003c/b\u003e up the implements that Everell had dropped,\u003cbr\u003eand muttering something of old Barnaby sleeping as if he slept his\u003cbr\u003elast sleep.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7270.txt-1511-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.95, "y": 69.0}, {"color": "#65ab7c", "date": "1840", "id": "fic_1840_7292.txt-3726-20", "label": "17", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter this startling preliminary, Vernon proceeded to classify\u003cbr\u003ethose details of fact -- those floating circumstances, which,\u003cbr\u003e\u003cb\u003epicked\u003c/b\u003e up from sundry quarters, formed the groundwork of the\u003cbr\u003efaith that was in him. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7292.txt-3726-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.1, "y": 580.15}, {"color": "#952e8f", "date": "1834", "id": "fic_1834_7323.txt-2407-16", "label": "18", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo I want you to go to work as soon as you get this, and\u003cbr\u003e\u003cb\u003epick\u003c/b\u003e up my letters, and begin to print \u0027 em in a book; and I \u0027\u003cbr\u003ell set down and write a history of my life to put into it, and send it\u003cbr\u003ealong as fast as I can get it done.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7323.txt-2407-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.8, "y": 551.25}, {"color": "#fcfc81", "date": "1835", "id": "fic_1835_7134.txt-2852-3", "label": "19", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe average weight \u003cb\u003epicked\u003c/b\u003e by all the hands on a place,\u003cbr\u003ewill seldom exceed 150 or 160 lbs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7134.txt-2852-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.65, "y": 729.0}, {"color": "#a5a391", "date": "1848", "id": "fic_1848_7154.txt-773-11", "label": "20", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus they advanced, now at a foot\u0027s pace, \u003cb\u003epicking\u003c/b\u003e their\u003cbr\u003eground where the soil was softest and the prairie grass longest, that\u003cbr\u003eso the sound of their horses \u0027 feet might be deadened -- with their\u003cbr\u003ereins well in hand, their broadswords loosened in their scabbards, and\u003cbr\u003etheir forefingers on the triggers of their carbines.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7154.txt-773-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.65, "y": 189.0}, {"color": "#388004", "date": "1858", "id": "mag_1858_556624.txt-404-14", "label": "21", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edistance, they would pick up tories as so many hawks would kick\u003cbr\u003e(\u003cb\u003epick\u003c/b\u003e?)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_556624.txt-404-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.15, "y": 129.0}, {"color": "#4c9085", "date": "1860", "id": "fic_1860_9188.txt-2194-16", "label": "22", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe cook must have a strapping negress, with eyes like\u003cbr\u003eanthracite, to peel and \u003cb\u003epick\u003c/b\u003e; a strapping lad, with feet like\u003cbr\u003etwo copies of Mitchell\u0027s School Atlas for breadth, to chop the wood,\u003cbr\u003ebring water, and be at hand whenever\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9188.txt-2194-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1043.95, "y": 759.0}, {"color": "#5e9b8a", "date": "1834", "id": "fic_1834_7047.txt-1187-31", "label": "23", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWell, \u0027 says I, I want to know first, if I have a right to fire\u003cbr\u003eback your shot, if they miss me, and I can \u003cb\u003epick\u003c/b\u003e \u0027 em up?\u003cbr\u003e\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-1187-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.945, "y": 759.0}]);
