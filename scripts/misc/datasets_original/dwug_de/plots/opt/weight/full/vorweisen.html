lche von dem Schiffscapit\u00e4n n\u00f6thigenfalls\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-3052-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.2, "y": 456.03}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-5743-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5) Evangelische Candidaten des Predigtamts, welche sich zu\u003cbr\u003ediesen Pr\u00fcfungen melden, sollen das theologische Examen pro\u003cbr\u003ecandidatura vor dem Consistorio bereits bestanden haben und \u00fcber\u003cbr\u003edessen Ausfall ein Zeugni\u00df \u003cb\u003evorzuweisen\u003c/b\u003e gehalten sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-5743-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.55, "y": 643.45}, {"color": "#377eb8", "id": "humboldt_aequinoktial04_1859-949-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa die \u00fcberschwengliche Freigebigkeit der Natur in diesen\u003cbr\u003eHimmelsstrichen f\u00fcr die Hauptursache gilt, warum die Menschen so tr\u00e4ge\u003cbr\u003esind, so vergessen die Mission\u00e4re, wenn sie Marimahemden\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e, nie die Bemerkung zu machen, \u201ein den W\u00e4ldern am\u003cbr\u003eOrinoko wachsen die Kleider fertig auf den B\u00e4umen\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-949-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.0, "y": 1104.0}, {"color": "#377eb8", "id": "keller_sinngedicht_1882-1590-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa kam Schwendtner mit der Pistole in der Hand und verlangte,\u003cbr\u003eich sollte \u201eseinen Jungen\u201c der Gesellschaft \u003cb\u003evorweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_sinngedicht_1882-1590-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.05, "y": 1098.85}, {"color": "#377eb8", "id": "nn_nrhz081_1848-232-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn also ein solcher Befehl von vorne herein da sein mu\u00df, so\u003cbr\u003esehe ich nicht ein, warum er nicht den Betheiligten bei der\u003cbr\u003eHaussuchung selbst sofort \u003cb\u003evorgewiesen\u003c/b\u003e werden soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz081_1848-232-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.1, "y": 303.59}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-5996-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOft verfuhr er wie ein Gelehrter oder ein gebildeter\u003cbr\u003eAlth\u00e4ndler, der die Prachtexemplare aus seiner Sammlung \u003cb\u003evorwies\u003c/b\u003e\u003cbr\u003eund dann die Eigenth\u00fcmlichkeiten dieser merkw\u00fcrdigen St\u00fccke des\u003cbr\u003eMenschengeschlechts sinnig betrachtend erl\u00e4uterte; ja einzelne Bauern\u003cbr\u003ewaren, wenn man sie n\u00e4her ansah, doch nur verkleidete Juden, denn wo\u003cbr\u003edas d\u00e4mmernde Gem\u00fcthsleben des Volks geschildert werden soll, da l\u00e4\u00dft\u003cbr\u003esich die Stimme der Natur durch alle Kunstfertigkeit niemals ganz\u003cbr\u003eersetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-5996-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.245, "y": 1022.55}, {"color": "#377eb8", "id": "buechner_werke_1879-9044-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist dies nur als eine vom Gesetze vorgeschriebene\u003cbr\u003eF\u00f6rmlichkeit zu betrachten; ich mu\u00df ein Papier \u003cb\u003evorweisen\u003c/b\u003e\u003cbr\u003ek\u00f6nnen, so unbedeutend es auch sei....\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_werke_1879-9044-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.35, "y": 473.0}, {"color": "#377eb8", "id": "moerike_nolten02_1832-1822-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWill man den Weibern einmal nichts Anderes lassen, als das\u003cbr\u003ebeliebte N\u00e4hen, Stricken, Bandmalen oder Sticken, und was damit\u003cbr\u003everwandt seyn mag, so sollte man mir gegen eine Arbeit wie diese, wenn\u003cbr\u003eich es je bis dahin br\u00e4chte, die Nase wahrhaftig nicht r\u00fcmpfen, denn\u003cbr\u003edie Strickerin wollt\u2019 ich doch sehen, die sch\u00f6nere Maschen und\u003cbr\u003ek\u00fcnstlichere Filets \u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnte, als Sie, mein Fr\u00e4ulein,\u003cbr\u003ehier bei diesen Linien und Graden gemacht haben!\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: moerike_nolten02_1832-1822-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1161.45, "y": 457.995}, {"color": "#377eb8", "id": "nn_nrhz067_1848-136-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Verhaftbefehl soll dem Verhafteten \u003cb\u003evorgewiesen\u003c/b\u003e und\u003cbr\u003ezugestellt werden\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz067_1848-136-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.05, "y": 636.45}, {"color": "#377eb8", "id": "nn_nrhz290_1849-104-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kreuzritter-Spionage nach allen vier Weltgegenden hatte\u003cbr\u003eunsern Knecht auch zu seinem Standrechtsbruder Simons gef\u00fchrt, der ihm\u003cbr\u003edann die Bescherung \u003cb\u003evorwies\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz290_1849-104-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 710.85, "y": 318.24}, {"color": "#377eb8", "id": "moerike_nolten02_1832-2526-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber den Ring mu\u00df ich erst haben, ich mu\u00df ihn \u003cb\u003evorweisen\u003c/b\u003e\u003cbr\u003ek\u00f6nnen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: moerike_nolten02_1832-2526-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 211.315, "y": 652.0}, {"color": "#377eb8", "id": "nn_nrhz112_1848-430-81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 Was das Letzte betrifft, so ist es m\u00f6glich, da\u00df der Umstand,\u003cbr\u003eda\u00df nun ein kaiserlicher Prinz den Horden Jellachichs entgegentritt,\u003cbr\u003ediese stutzig und von ihm abwendig macht. \u2012 Ferner haben nach einem\u003cbr\u003eaus Kesthely datirten Bericht des k\u00f6nigl. Kommissars Csanzi die\u003cbr\u003eOffiziere von Nikolaus Husaren unter Major Bubea, sodann die Offiziere\u003cbr\u003evon Alexander Husaren unter Rittmeister Barizay, beide unter den\u003cbr\u003eBefehlen Teleckis stehend, Jellachich durch eine Adresse aufgefordert,\u003cbr\u003eihnen den kaiserlichen Befehl \u003cb\u003evorzuweisen\u003c/b\u003e, welcher ihn\u003cbr\u003eerm\u00e4chtige, einen Feldzug wider Ungarn zu unternehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz112_1848-430-81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1122.5, "y": 890.5}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-10860-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan zog von H\u00fctte zu H\u00fctte, Alle mussten ihre Messer\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e und wir sahen zu unserm Erstaunen, dass deren in\u003cbr\u003eH\u00fclle und F\u00fclle vorhanden waren (bei einer Frau z\u00e4hlten wir 21\u003cbr\u003eSt\u00fcck).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-10860-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.425, "y": 414.72}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-16473-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls der Pariser Naturforscher seine Zeichnungen und\u003cbr\u003ePhotographien \u003cb\u003evorwies\u003c/b\u003e, sagte man:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-16473-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 773.25, "y": 311.505}, {"color": "#377eb8", "id": "nn_nrhz082_1848-513-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierauf interpellirte der Abg. Smolka den Minister Dobblhof,\u003cbr\u003eindem er einen amtlichen Erla\u00df des Kreisamtes zu Zolkiem\u003cbr\u003e\u003cb\u003evorwies\u003c/b\u003e, wonach dieses auf eine Verf\u00fcgung des Landesguberniums\u003cbr\u003evom 29. Juni erkl\u00e4rt, da\u00df es den Nationalgarden nicht erlaubt sei,\u003cbr\u003eau\u00dfer ihrem Orte Waffen und Uniformen zu tragen, und da\u00df ferner die\u003cbr\u003eAusweiskarten der Kommandanten nicht als Legitimationsdokumente gelten\u003cbr\u003esollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz082_1848-513-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 931.6, "y": 1056.25}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-11341-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Joseph in den Brunnen gesenkt; an den Midianiter verkauft; die\u003cbr\u003eT\u00f6dtung des B\u00f6ckleins; das mit dessen Blut gef\u00e4rbte Kleid wird dem\u003cbr\u003eJacob \u003cb\u003evorgewiesen\u003c/b\u003e etc.) An diesen in Form und Gedanken\u003cbr\u003etrefflichen Arbeiten machte auch der etwas \u00e4ltere Genosse, Alfonso\u003cbr\u003eLombardi, eine neue Schule durch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-11341-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 500.1, "y": 709.6}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-1485-71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn manchen gelehrten Kreisen trat der kindische Adelsha\u00df so\u003cbr\u003eauff\u00e4llig hervor, da\u00df die Sch\u00fcler selbst darauf rechneten: als der\u003cbr\u003ejunge Karl v. Holtei in Breslau seine Pr\u00fcfungsarbeit zu schreiben\u003cbr\u003ehatte und sich nicht ganz sattelfest f\u00fchlte, lie\u00df er weislich das\u003cbr\u003e\u201evon\u201c aus der Unterschrift hinweg und beobachtete dann erg\u00f6tzt, wie\u003cbr\u003edie Lehrer die K\u00f6pfe zusammensteckten und einander dies k\u00f6stliche\u003cbr\u003eProbst\u00fcck jugendlichen B\u00fcrgermuthes mit befriedigtem L\u00e4cheln\u003cbr\u003e\u003cb\u003evorwiesen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-1485-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.8, "y": 551.15}, {"color": "#377eb8", "id": "paul_titan03_1802-647-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa der gemeine Soldat seine Briefe vorher seinem Offizier\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e mu\u00df \u2014 der Bastillen-Garnisonist seine dem Gouverneur\u003cbr\u003e\u2014 der M\u00f6nch seine dem Prior \u2014 der amerikanische Kolonist seine dem\u003cbr\u003eHoll\u00e4nder (damit er sie verbrenne, wenn sie \u00fcber ihn klagen) \u2014:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_titan03_1802-647-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.825, "y": 624.25}, {"color": "#377eb8", "id": "nn_nrhz081_1848-231-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Friststellung von 24 Stunden, binnen welcher nach dem\u003cbr\u003eVorschlag des Verfassungsausschusses der Haussuchungsbefehl\u003cbr\u003e\u003cb\u003evorgewiesen\u003c/b\u003e werden soll, ist ganz \u00fcberfl\u00fcssig, denn ohne\u003cbr\u003erichterlichen Befehl, (wie der Ausschu\u00df vorschreibt) darf ja keine\u003cbr\u003eHaussuchung vorgenommen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz081_1848-231-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.15, "y": 405.725}, {"color": "#377eb8", "id": "buechner_werke_1879-9043-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor Allem mu\u00df ich Euch sagen, da\u00df man mir auf besondere\u003cbr\u003eVerwendung eine Sicherheitskarte versprochen hat, im Fall ich einen\u003cbr\u003eGeburts-(nicht Heimats-) Schein \u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_werke_1879-9043-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 861.2, "y": 868.75}, {"color": "#377eb8", "id": "nn_nrhz067_1848-62-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Befehl mu\u00df im Augenblick der Verhaftung oder sp\u00e4testens\u003cbr\u003einnerhalb der n\u00e4chsten 24 Stunden dem Verhafteten \u003cb\u003evorgewiesen\u003c/b\u003e\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz067_1848-62-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.68, "y": 511.95}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-9817-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die Minister dann gar behaupteten, die Krone h\u00e4tte keine\u003cbr\u003eGarantie f\u00fcr die preu\u00dfische Bank \u00fcbernommen, da verwickelten sie sich\u003cbr\u003ein besch\u00e4mende Widerspr\u00fcche; auf der Banknote, die ein Abgeordneter\u003cbr\u003eentr\u00fcstet \u003cb\u003evorwies\u003c/b\u003e, stand doch deutlich zu lesen, da\u00df sie von\u003cbr\u003eallen Beh\u00f6rden statt baaren Geldes angenommen werden mu\u00dfte, und der\u003cbr\u003eK\u00f6nig selbst sah sich gen\u00f6thigt, dies zur Beruhigung seiner getreuen\u003cbr\u003eSt\u00e4nde nochmals zu best\u00e4tigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-9817-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 697.4, "y": 781.45}, {"color": "#377eb8", "id": "nettelbeck_lebensbeschreibung02_1821-593-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer wachhabende Steuermann verwaltet sodann das gestrenge\u003cbr\u003eRichteramt; veranstaltet Untersuchungen, wobei Jeder sein B\u00fcndel\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e und auskramen mu\u00df, und wobei es seiner Gravit\u00e4t oft\u003cbr\u003eschwer genug wird, sich des Lachens zu enthalten, und verf\u00fcgt endlich\u003cbr\u003e\u00fcber den ertappten Dieb einige gelinde Peitschenhiebe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nettelbeck_lebensbeschreibung02_1821-593-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1217.25, "y": 719.8}, {"color": "#377eb8", "id": "schwab_sagen01_1838-3146-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr schickte daher den Unschuldigen zu seinem Schwiegervater\u003cbr\u003eJobates, dem K\u00f6nige von Lycien, und gab ihm ein zusammengefaltetes\u003cbr\u003eT\u00e4felchen mit, das er dem Letzteren bei seiner Ankunft in Lycien,\u003cbr\u003egleichsam als einen Empfehlungsbrief, \u003cb\u003evorweisen\u003c/b\u003e sollte; auf\u003cbr\u003edieses waren gewisse Zeichen eingeritzt, die den Wink enthielten, den\u003cbr\u003eUeberbringer hinrichten zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwab_sagen01_1838-3146-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.4, "y": 922.65}, {"color": "#377eb8", "id": "nettelbeck_lebensbeschreibung01_1821-1018-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hatte mir zu Zeiten einen bedeutenden Vorrath von\u003cbr\u003eKostbarkeiten an Gold und Silber \u003cb\u003evorgewiesen\u003c/b\u003e, zu deren Einkauf\u003cbr\u003ein Amsterdam ihm von seinen K\u00f6nigsberger Freunden Auftrag gegeben\u003cbr\u003eworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nettelbeck_lebensbeschreibung01_1821-1018-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.35, "y": 972.8}, {"color": "#377eb8", "id": "nn_nrhz080_1848-662-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Befehl mu\u00df sofort oder sp\u00e4testens innerhalb der n\u00e4chsten\u003cbr\u003e24 Stunden dem Betheiligten \u003cb\u003evorgewiesen\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz080_1848-662-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.88, "y": 518.5}, {"color": "#377eb8", "id": "nn_nrhz074_1848-386-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePr\u00e4sident Hermann verliest eine eben abgegebene Erkl\u00e4rung des\u003cbr\u003eAbg. Sachs aus Mannheim auf Ehrenwort, da\u00df ihm Uhl pers\u00f6nlich eine\u003cbr\u003eLegitimationsurkunde der badenschen Regierung zum Eintritt in die\u003cbr\u003eNationalversammlung \u003cb\u003evorgewiesen\u003c/b\u003e habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz074_1848-386-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.48, "y": 1002.85}, {"color": "#377eb8", "id": "lasswitz_planeten02_1897-6935-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch mu\u00df ich Sie bitten, mir die Papiere des Schiffes und Jhre\u003cbr\u003eeigene Legitimation \u003cb\u003evorzuweisen\u003c/b\u003e. \u201f\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lasswitz_planeten02_1897-6935-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.85, "y": 920.95}, {"color": "#377eb8", "id": "nn_nrhz161_1848-115-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der einen Durchsuchung assistirte sogar ein\u003cbr\u003ePolizeisergeant, nat\u00fcrlich ebenfalls ohne irgend eine Vollmacht\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz161_1848-115-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 165.425, "y": 504.35}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-5018-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5) Evangelische Candidaten des Predigtamts, welche sich zu\u003cbr\u003ediesen Pr\u00fcfungen melden, sollen das theologische Examen pro\u003cbr\u003eCandidatura vor dem Consistorio bereits bestanden haben, und \u00fcber\u003cbr\u003edessen Ausfall ein Zeugni\u00df \u003cb\u003evorzuweisen\u003c/b\u003e gehalten sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-5018-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 168.72, "y": 460.915}, {"color": "#377eb8", "id": "raabe_odfeld_1889-460-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch eine gro\u00dfe Curiosit\u00e4t und wohl zu bewahren, doch mit\u003cbr\u003eVorsicht \u003cb\u003evorzuweisen\u003c/b\u003e des lieben Aberglaubens wegen, der heute\u003cbr\u003enoch wie damals an jedwedes alte Weiberm\u00e4rlein glauben mu\u00df.\u201c \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_odfeld_1889-460-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.75, "y": 982.05}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-18542-91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn die Schattenseite des Ersteren zeigt Getheiltheit des\u003cbr\u003eWillens und der Meinungen, Mangel an Energie und wirklicher\u003cbr\u003eVerantwortlichkeit, gro\u00dfen Aufwand, Berathung unn\u00fctzer und unwichtiger\u003cbr\u003eDinge mit Hintansetzung anderer, Erm\u00fcdung der Aufmerksamkeit durch\u003cbr\u003eRelationen, Ungr\u00fcndlichkeit der Er\u00f6rterungen, Mangel an Einheit der\u003cbr\u003eAnordnungen, schleppender Gesch\u00e4ftsgang, Schlendrian und Pedanterie,\u003cbr\u003ew\u00e4hrend seine Lichtseite Gelegenheit zu vielseitiger Er\u00f6rterung,\u003cbr\u003eStrenge der Controle der einzelnen Arbeiter, Beschr\u00e4nkung ihrer\u003cbr\u003eWillk\u00fchr, Garantie und Integrit\u00e4t ihrer Handlungen, Concentrirung der\u003cbr\u003eGesch\u00e4fte, Verminderung von Mi\u00dfgriffen, Widerspr\u00fcchen und Collisionen\u003cbr\u003e\u003cb\u003evorweist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-18542-91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.9, "y": 571.25}, {"color": "#377eb8", "id": "holtei_vagabunden03_1852-2562-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJhr Gatte lie\u00df sie nicht allein Geld erwerben; auch er\u003cbr\u003everschaffte sich h\u00fcbsche Einnahmen, indem er sogenannte Panoramen\u003cbr\u003e\u003cb\u003evorwies\u003c/b\u003e, die auf Deutsch gesagt in nichts Anderem bestanden,\u003cbr\u003eals in einem gro\u00dfen Guckkasten mit verschiedenen Gl\u00e4sern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: holtei_vagabunden03_1852-2562-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 560.35, "y": 650.1}, {"color": "#377eb8", "id": "baumgart_poetik_1887-7809-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann schlie\u00dft das St\u00fcck, indem zuletzt noch die Dioskuren ihre\u003cbr\u003eLegitimation zu dem etwas tumultuarischen Verfahren \u003cb\u003evorweisen\u003c/b\u003e,\u003cbr\u003emit dem sie den Streit Apollons und der Erinnyen pr\u00e4judiziert haben:\u003cbr\u003e\u201eWer Heiligkeit nur und Gerechtigkeit stets im Leben geliebt, dem\u003cbr\u003estehen wir bei, aus qu\u00e4lender Drangsal retten wir ihn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-7809-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.7, "y": 992.75}, {"color": "#377eb8", "id": "oken_biologie_1805-476-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Lippensinn \u00f6ffnet sich die Mundh\u00f6hle, und daraus folgt\u003cbr\u003enothwendig, dass Alles, was sich f\u00fcr ein Thier ausgibt, eine Mundh\u00f6hle\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e muss, wenn es nicht soll ausgestossen werden, aber\u003cbr\u003enicht umgekehrt folgt, dass die Polypen Thiere sind, weil sie eine\u003cbr\u003eeinzige Oeffnung f\u00fcr die Ern\u00e4hrung haben, denn als Radix dieses Sinnes\u003cbr\u003ehaben sie aus derselben Ursache nur Eine Schlund\u00f6ffnung, aus der die\u003cbr\u003ePflanzen die Organe der Haut haben, nemlich beide sind die Vorbilder\u003cbr\u003edieser Organe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: oken_biologie_1805-476-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 179.62, "y": 898.2}, {"color": "#377eb8", "id": "nn_nrhz081_1848-194-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Befehl mu\u00df sofort oder sp\u00e4testens innerhalb der n\u00e4chsten\u003cbr\u003e24 Stunden dem Betheiligten \u003cb\u003evorgewiesen\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz081_1848-194-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.05, "y": 427.27}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-8116-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Konstatieren des Wortbruches hiess abiectire, iactare,\u003cbr\u003eiectiscere, iectitio und war eine formelle Handlung, die vermutlich\u003cbr\u003edarin bestand, dass der Gegner des S\u00e4umigen oder des Beweisf\u00e4lligen\u003cbr\u003edie festuca, durch welche dieser das Gel\u00f6bnis gegeben hatte,\u003cbr\u003e\u00f6ffentlich \u003cb\u003evorwies\u003c/b\u003e und die Nichterf\u00fcllung des Versprechens\u003cbr\u003ekundgab, indem er die festuca von sich warf (daher iactare,\u003cbr\u003eiectitio).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-8116-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.1, "y": 322.89}, {"color": "#377eb8", "id": "goethe_leben02_1812-1153-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch die Vermittelung jenes jungen Mannes, der sich wieder bey\u003cbr\u003emir in einigen Credit zu setzen w\u00fcnschte, ward ich dem Director von\u003cbr\u003eHagedorn vorgestellt, der mir seine Sammlung mit gro\u00dfer G\u00fcte\u003cbr\u003e\u003cb\u003evorwies\u003c/b\u003e, und sich an dem Enthusiasmus des jungen Kunstfreundes\u003cbr\u003eh\u00f6chlich ergetzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_leben02_1812-1153-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.3, "y": 854.85}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-1301-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Uebrigen bedaure ich, dass ich keine Photographie von einem\u003cbr\u003eAffen \u003cb\u003evorweisen\u003c/b\u003e kann, der am Spiess steckt: aufrecht, die Arme\u003cbr\u003emit den f\u00fcnffingrigen H\u00e4nden schlaff herabh\u00e4ngend, den schwarz\u003cbr\u003everkohlten und versengten Kopf zur Seite geneigt und das Gesicht (\u00bb\u003cbr\u003emit der d\u00e4mlichen Schnute \u00ab, erkl\u00e4rte Einer auf nicht-portugiesisch)\u003cbr\u003ein schmerzlichem, meinetwegen auch d\u00e4mlichem Mienenspiel erstarrt \u2014\u003cbr\u003eich glaube, man w\u00fcrde mehr doch als durch einen Hasen an eine\u003cbr\u003eh\u00e4ssliche Miniatur-Menschengestalt erinnert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-1301-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.95, "y": 674.75}, {"color": "#377eb8", "id": "nn_nrhz155b_1848-213-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Begleitschreiben sagt, \u201eda\u00df die Partei des\u003cbr\u003eStaatsministeriums nur 700 kontrolirte Unterschriften\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e hat, und da\u00df wir f\u00f6rmlich gegen alle anderen theils\u003cbr\u003eerschlichenen, theils durch moralischen Einflu\u00df erpre\u00dften, wenigstens\u003cbr\u003egegen die Vereinbarung ohne Beaufsichtigung erlangten Unterschriften\u003cbr\u003ejener Partei protestiren.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz155b_1848-213-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.2, "y": 1107.0}, {"color": "#377eb8", "id": "bluntschli_voelkerrecht_1868-2065-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Folge dessen wurde schon vor der Revolution am franz\u00f6sischen\u003cbr\u003eHofe kein p\u00e4pstlicher Gesanter angenommen, welcher nicht eine\u003cbr\u003ebeschr\u00e4nkte Vollmacht \u003cb\u003evorweisen\u003c/b\u003e konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-2065-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 157.255, "y": 854.55}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-1969-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNein, ich gab einfach meine Zirkusvorstellung, ich zeigte meine\u003cbr\u003eKunstst\u00fccke, und man freute sich, dass ich sie in jedem Augenblick in\u003cbr\u003ealler Eleganz \u003cb\u003evorweisen\u003c/b\u003e konnte und mich niemals\u003cbr\u003eblamierte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-1969-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.085, "y": 1092.8}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-7554-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen war er entbehrlich, wenn der Kl\u00e4ger die Spurfolge f\u00fcr\u003cbr\u003esich hatte, wenn er die eigene Wunde, wenn er den Leichnam des\u003cbr\u003eErschlagenen \u003cb\u003evorweisen\u003c/b\u003e konnte, wenn er sich auf Urkunden oder\u003cbr\u003eauf Zeugen berief.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-7554-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.85, "y": 1170.9}, {"color": "#377eb8", "id": "nn_nrhz080_1848-657-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Befehl mu\u00df sofort oder sp\u00e4testens innerhalb der n\u00e4chsten\u003cbr\u003e24 Stunden dem Betheiligten \u003cb\u003evorgewiesen\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz080_1848-657-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.25, "y": 987.0}, {"color": "#377eb8", "id": "nn_badener101_1896-272-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird wohl wenige Vereine geben, welche einen solchen\u003cbr\u003eFahnenschmuck \u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnen, und es ist zugleich ein\u003cbr\u003eZeichen, wie im Sachsenlande die Veteranen geehrt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_badener101_1896-272-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.4, "y": 1129.9}, {"color": "#377eb8", "id": "nn_nrhz099b_1848-302-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Drucker erkl\u00e4rt, bis heute Abend 5 Uhr 29 Druckbogen von\u003cbr\u003eden zu der Waffenstillstandssache geh\u00f6rigen Drucksachen fertig haben\u003cbr\u003ezu wollen. \u2014 23 Bogen sind bereis fertig \u003cb\u003evorgewiesen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz099b_1848-302-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 476.58, "y": 756.7}, {"color": "#377eb8", "id": "buechner_werke_1879-1466-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer sechzehnj\u00e4hrige Knabe machte sich beherzt auf den Weg, ward\u003cbr\u003eaber, als er im Arresthause die Vorladung \u003cb\u003evorwies\u003c/b\u003e, nicht vor\u003cbr\u003eden fremden Beamten gef\u00fchrt, sondern zuf\u00e4llig vor einen Darmst\u00e4dter\u003cbr\u003eRichter, welcher die Br\u00fcder sehr genau kannte, da Dr. B\u00fcchner sein\u003cbr\u003eHausarzt war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_werke_1879-1466-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1189.9, "y": 818.35}, {"color": "#377eb8", "id": "nn_nrhz289b_1849-102-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Staatsrath fand am 24. f\u00fcr angemessen, alle schon fr\u00fcher\u003cbr\u003eausgewiesenen oder seit den letzten Ereignissen ohne regelm\u00e4\u00dfiges\u003cbr\u003eGesuch in das Land gekommenen Emigranten aus dem Kanton zu weisen; am\u003cbr\u003e27. soll deshalb strenge Hausdurchsuchung genommen werden; alle\u003cbr\u003eEmigranten, die keine Erlaubni\u00df \u003cb\u003evorweisen\u003c/b\u003e, werden an die Gr\u00e4nze\u003cbr\u003egef\u00fchrt, ihre Wirthe mit 25 Fr. Bu\u00dfe f\u00fcr Jeden belegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz289b_1849-102-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.05, "y": 625.4}, {"color": "#377eb8", "id": "schiller_stuart_1801-656-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie hat man euch Schon neulich vor Gerichte\u003cbr\u003e\u003cb\u003evorgewiesen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1801\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schiller_stuart_1801-656-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.0, "y": 437.775}, {"color": "#377eb8", "id": "nn_nrhz247_1849-171-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie verfolgenden Oesterreicher hatten hierorts weiter nichts,\u003cbr\u003eals den von einer Wiener Milit\u00e4rkommission an kaiserl. Beh\u00f6rden\u003cbr\u003eerlassenen und nur f\u00fcr solche verbindlichen Vorf\u00fchrungsbefehl\u003cbr\u003e\u003cb\u003evorgewiesen\u003c/b\u003e, und damit bei dem Vorstand einer civilisirten\u003cbr\u003eStadt schleunigsten Gehorsam erlangt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz247_1849-171-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 542.25, "y": 852.65}, {"color": "#377eb8", "id": "nettelbeck_lebensbeschreibung02_1821-1374-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide wurden sofort gerufen; und es bedurfte nur, da\u00df der\u003cbr\u003eLootse vom Texel seine Ordonnanz \u003cb\u003evorwies\u003c/b\u003e, um darnach seine\u003cbr\u003eForderung nach Fug und Billigkeit auszumitteln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nettelbeck_lebensbeschreibung02_1821-1374-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1236.15, "y": 624.5}, {"color": "#377eb8", "id": "vogt_briefe02_1851-2852-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zunge ist dick, kurz, vorn etwas ausgeschnitten, das Auge\u003cbr\u003esehr klein, rund und in \u00e4hnlicher Weise, wie bei den Schlangen, nur\u003cbr\u003evon einer durchsichtigen Hautkapsel, nicht aber von Augenlidern\u003cbr\u003ebesch\u00fctzt; ebenso \u00fcberzieht die \u00e4u\u00dfere Haut ganz vollst\u00e4ndig das\u003cbr\u003ePaukenfell, so da\u00df keine Spur vom Ohre sich \u003cb\u003evorweist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-2852-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 270.345, "y": 607.7}, {"color": "#377eb8", "id": "schwappach_forstpolitik_1894-4710-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer den Fischfang ausserhalb eingefriedeter \u00d6rtlichkeiten\u003cbr\u003eaus\u00fcbt, muss mit einer Bescheinigung seiner Befugnis zum Fischfange in\u003cbr\u003edem betreffenden Fischwasser versehen sein und diese Bescheinigung den\u003cbr\u003eAufsichtsorganen auf Verlangen \u003cb\u003evorweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwappach_forstpolitik_1894-4710-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.835, "y": 854.75}, {"color": "#377eb8", "id": "bechstein_dunkelgraf_1854-4071-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo erschien er als ein feiner, gebildeter Weltmann an manchem\u003cbr\u003eHofe, \u00fcberall r\u00e4thselhaft schnell eingef\u00fchrt durch wenige Zeilen, die\u003cbr\u003eer \u003cb\u003evorwies\u003c/b\u003e; man zog ihn zu den f\u00fcrstlichen Tafeln, erzeigte ihm\u003cbr\u003eAufmerksamkeiten, unterhielt sich gerne mit ihm in der beliebten\u003cbr\u003eModesprache der H\u00f6fe; aber da er nirgend lange verweilte, so ging\u003cbr\u003eseine Erscheinung gleich andern fl\u00fcchtig vor\u00fcber und wurde schnell\u003cbr\u003ewieder vergessen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bechstein_dunkelgraf_1854-4071-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 584.9, "y": 707.2}, {"color": "#377eb8", "id": "dahlmann_geschichte_1845-3857-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer hat aus dem Schiffbruche der k\u00f6niglichen Habe gl\u00fccklich am\u003cbr\u003eSturmtage der Tuilerien vier Druckerpressen gekapert; nun nimmt er\u003cbr\u003eseine eigene Trib\u00fcne im Sitzungssaale des Gemeinderathes ein, bildet\u003cbr\u003eeine politische Macht, das hei\u00dft eine Macht zur Verf\u00fcgung Dantons,\u003cbr\u003ewelcher den schmutzigen, in seiner ganzen Erscheinung ekelhaften\u003cbr\u003eMenschen, diese Gosse f\u00fcr fremden Unrath und doch ein Talent der\u003cbr\u003eFeder, ungern \u003cb\u003evorwies\u003c/b\u003e, wie er denn der Frau Roland, welche das\u003cbr\u003eMeerwunder einmal bei sich zu sehen w\u00fcnschte, es mit den Worten\u003cbr\u003eabschlug:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dahlmann_geschichte_1845-3857-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 684.75, "y": 853.55}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-11402-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVermag der Beklagte eine Urkunde \u003cb\u003evorzuweisen\u003c/b\u003e, so ist er\u003cbr\u003enach fr\u00e4nkischem Rechte in seiner Antwort von dem Zwange des\u003cbr\u003eAntwortformalismus befreit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-11402-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.2, "y": 546.45}, {"color": "#377eb8", "id": "jahn_volksthum_1810-2082-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs darf bei harter Ahndung kein junger Mensch in Dienst und\u003cbr\u003eLehre genommen werden, der nicht seinen Schulentlassungsschein\u003cbr\u003e\u003cb\u003evorweiset\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jahn_volksthum_1810-2082-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.7, "y": 436.48}, {"color": "#377eb8", "id": "raabe_odfeld_1889-604-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGott sei\u0027s geschworen, ich w\u00fcnsche ihnen nichts Schlimmes, als\u003cbr\u003ewas sie t\u00e4glich schon auf dem Nacken haben; ich sehe es ja wohl ein,\u003cbr\u003esie haben ihr Theil auf dem Nacken; aber die blauen M\u00e4ler, die ich Ihm\u003cbr\u003eam Leibe \u003cb\u003evorweisen\u003c/b\u003e kann, die kann ich mir drau\u00dfen als\u003cbr\u003eSoldatenfrau pl\u00e4sirlicher holen, wie Tausend andere, die hier und bei\u003cbr\u003emir zu Hause durchgezogen sind auf dem Bagagewagen und in Sicherheit\u003cbr\u003egesungen haben, wo wir mit gezausten Haaren und Kleidern ihnen\u003cbr\u003enachgeheult haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_odfeld_1889-604-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.95, "y": 1035.4}, {"color": "#377eb8", "id": "keller_sinngedicht_1882-1787-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEngere Bekanntschaft machte ich mit diesem Mannelin in dem\u003cbr\u003eBankhause, bei welchem ich empfohlen war und auch er seine Wechsel\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_sinngedicht_1882-1787-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.9, "y": 971.75}, {"color": "#377eb8", "id": "steinthal_grammatik_1855-2321-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Gegenstand mu\u00df jedoch sogleich beim Eingange deutlich\u003cbr\u003eangegeben, bezeichnet, \u003cb\u003evorgewiesen\u003c/b\u003e werden, damit man von\u003cbr\u003evornherein au\u00dfer Zweifel dar\u00fcber ist, wovon im Laufe der Untersuchung\u003cbr\u003edie Rede sein solle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-2321-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.615, "y": 327.675}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-7409-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer indiculus commonitorius konnte dem Kl\u00e4ger \u00fcbergeben werden,\u003cbr\u003eder damit zu dem Prozessgegner ging, um ihn \u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-7409-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 905.7, "y": 813.75}, {"color": "#377eb8", "id": "2532889X_1973-10-05_01_056.tcf.xml-30-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd das Kombinat kann am 7. Oktober einen Vorsprung von 30\u003cbr\u003eWohnungseinheiten \u003cb\u003evorweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-10-05_01_056.tcf.xml-30-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.75, "y": 839.1}, {"color": "#377eb8", "id": "26120215_1980_10_03_01_042.tcf.xml-32-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas kann die Industrie nicht in ausreichendem Ma\u00dfe\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_10_03_01_042.tcf.xml-32-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.05, "y": 605.5}, {"color": "#377eb8", "id": "26120215_1976_03_27_01_216.tcf.xml-7-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Teilnehmerkarte Ist In Verbindung mit dem Personalauswels\u003cbr\u003ebeim Einla\u00df \u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_03_27_01_216.tcf.xml-7-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.295, "y": 769.2}, {"color": "#377eb8", "id": "26120215_1948_10_03_01_231.tcf.xml-98-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4. Der Reiseverkehr von Miht\u00e4rpersonen, deren\u003cbr\u003eFamilienmitgliedern und Zivilangestellten der Besatzunasm\u00e4chte, die\u003cbr\u003eStaatsangeh\u00f6rige des Landes sind, dem diese Besatzungstruppen\u003cbr\u003eangeh\u00f6ren, erfolgt in Milit\u00e4rz\u00fcgen und Kraftwagen auf der Autobahn auf\u003cbr\u003eGrund von Personalausweisen, die diese Milit\u00e4rpersonen, deren\u003cbr\u003eFamilienangeh\u00f6rige und die Zivilangestellten dieser Betatzungstruppen\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_10_03_01_231.tcf.xml-98-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1073.8, "y": 1072.9}, {"color": "#377eb8", "id": "2532889X_1970-04-08_01_009.tcf.xml-5-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter der \u00dcberschrift, Eine Lehre, die die Welt ver\u00e4ndert hebt\u003cbr\u003eer hervor, da\u00df die Sowjetunion und die anderen Staaten der\u003cbr\u003esozialistischen Gemeinschaft zum Lenin-Jubil\u00e4um eine hervorragende\u003cbr\u003eBilanz \u003cb\u003evorzuweisen\u003c/b\u003e haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-04-08_01_009.tcf.xml-5-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1139.85, "y": 984.85}, {"color": "#377eb8", "id": "2532889X_1979-09-29_01_156.tcf.xml-4-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSalt Lake City die rund 600000 Einwohner z\u00e4hlende Hauptstadt\u003cbr\u003edes US-Bundesstaaites Utah, hat unter anderem \u201eThe largest manmade\u003cbr\u003eexcavation in the\u0027 world\" \u003cb\u003evorzuweisen\u003c/b\u003e, dae weltgr\u00f6\u00dfte von\u003cbr\u003eMenschenhand geschaffene Erdaiush\u00f6hlung, das fast tausend Meter tiefe\u003cbr\u003eund \u00fcber drei Kilometer weite Erdloch der Bingham Copper Mine, jener\u003cbr\u003eGrube, aus der die Kennecott Copper Corporation im Tagebau Kupfererze\u003cbr\u003ef\u00f6rdern l\u00e4\u00dft,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-09-29_01_156.tcf.xml-4-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.405, "y": 468.62}, {"color": "#377eb8", "id": "2532889X_1963-11-25_01_055.tcf.xml-25-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndere, die schon verhandelten, k\u00f6nnen noch keine Beschl\u00fcsse\u003cbr\u003evon Wert \u003cb\u003evorweisen\u003c/b\u003e und m\u00fcssen erneut zusammenkommen, um die von\u003cbr\u003ewestdeutscher Seite wieder versch\u00fctteten Fundamente\u003cbr\u003efreizulegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-11-25_01_055.tcf.xml-25-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.2, "y": 735.2}, {"color": "#377eb8", "id": "26120215_1956_04_28_01_196.tcf.xml-5-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur Ablenkung von der peinlichen Aff\u00e4re lie\u00df er sich mit einer\u003cbr\u003egr\u00f6\u00dferen Gruppe von Reportern nach Steinst\u00fccken schicken, um an der\u003cbr\u003eGrenze der DDR, da er keinen Passierschein \u003cb\u003evorweisen\u003c/b\u003e konnte,\u003cbr\u003eeine f\u00fcr ihn gewi\u00df sehr aufschlu\u00dfreiche Lektion dar\u00fcber zu empfangen,\u003cbr\u003eda\u00df die von der souver\u00e4nen Regierung der DDR erlassenen Gesetze\u003cbr\u003egleicherma\u00dfen f\u00fcr alle G\u00fcltigkeit haben, also auch f\u00fcr Herrn Dr.\u003cbr\u003eSuhr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1956_04_28_01_196.tcf.xml-5-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1121.8, "y": 721.7}, {"color": "#377eb8", "id": "2532889X_1986-03-07_01_091.tcf.xml-2-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas weltbekannte Fontane-Archiv in Potsdam hat bei der Pflege\u003cbr\u003eeines gro\u00dfen Erbes der Literatur Beachtliches\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-03-07_01_091.tcf.xml-2-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 425.335, "y": 472.1}, {"color": "#377eb8", "id": "2532889X_1977-01-06_01_191.tcf.xml-5-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Teilnehmerkarte ist in Verbindung mit dem Personalausweis\u003cbr\u003ebeim Einla\u00df \u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-01-06_01_191.tcf.xml-5-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 501.6, "y": 925.15}, {"color": "#377eb8", "id": "26120215_1975_11_21_01_118.tcf.xml-9-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndere der jungen M\u00e4nner zwischen 18 und 25, die alte den\u003cbr\u003e10-Klassen-AbschluB sowie eine solide Berufsausbildung\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e haben, wollen sp\u00e4ter Verkehrspolizisten,\u003cbr\u003eSchutzpolizisten, Kriminalisten oder Feuerwehrm\u00e4nner werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_11_21_01_118.tcf.xml-9-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.0, "y": 731.3}, {"color": "#377eb8", "id": "26120215_1963_09_05_01_005.tcf.xml-23-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Magistrat holte sie aus dem Stadts\u00e4ckel als Pr\u00e4mie f\u00fcr\u003cbr\u003edieienigen Stadtbezirke, die eine gute Abschu\u00dfliste w\u00e4hrend der\u003cbr\u003eDreckspatzjagd \u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_09_05_01_005.tcf.xml-23-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 694.45, "y": 608.15}, {"color": "#377eb8", "id": "2532889X_1984-09-14_01_071.tcf.xml-42-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls letzter Redner des ersten Konferenztages betonte Prof. Dr.\u003cbr\u003eWieslaw Iskra Erster Prorektor der Akademie f\u00fcr\u003cbr\u003eGesellschaftswissenschaften des ZK der PVAP, da\u00df die DDR dank dem\u003cbr\u003eVertrauen der Arbeiterklasse in ihre marxistisch-leninistische Partei\u003cbr\u003eund ihrer klugen und konsequenten F\u00fchrung gro\u00dfe Erfolge\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e k\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-09-14_01_071.tcf.xml-42-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1359.7, "y": 539.55}, {"color": "#377eb8", "id": "26120215_1978_10_03_01_026.tcf.xml-13-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch im Gesundheitswesen hat die DDR bedeutende Leistungen\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e, und ihr Bildungssystem garantiert in vorbildlicher\u003cbr\u003eWeise allen Schichten des Volkes gleiche Chancen.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u00 ng: 2\u003cbr\u003eidentifier: 2532889X_1968-03-08_01_081.tcf.xml-5-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 465.99, "y": 325.795}, {"color": "#377eb8", "id": "2532889X_1964-08-02_01_076.tcf.xml-48-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist eine stolze Bilanz, die der ungarische Jugendverband\u003cbr\u003eauf seinem kommenden 2. KISZ-Kongre\u00df im Dezember \u003cb\u003evorweisen\u003c/b\u003e\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-08-02_01_076.tcf.xml-48-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1201.4, "y": 497.165}, {"color": "#377eb8", "id": "2532889X_1987-06-06_01_262.tcf.xml-21-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDann k\u00f6nnen wir 800 Ehrendiplome und Medaillen\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-06-06_01_262.tcf.xml-21-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.4, "y": 821.1}, {"color": "#377eb8", "id": "26120215_1950_01_12_01_007.tcf.xml-13-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNat\u00fcrlich k\u00f6nnen sie das nicht wagen, denn dann m\u00fc\u00dften sie ja\u003cbr\u003edie ver\u00f6ffentlichten Listen \u003cb\u003evorweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_01_12_01_007.tcf.xml-13-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.845, "y": 365.385}, {"color": "#377eb8", "id": "2532889X_1987-04-24_01_149.tcf.xml-127-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDank ihrer Arbeit, ihrer oftmals \u00fcber das normale Ma\u00df\u003cbr\u003ehinausgehenden Einsatzbereitschaft, die Politik unserer Partei in die\u003cbr\u003eTat umzusetzen, hat unsere Republik eine Bilanz \u003cb\u003evorzuweisen\u003c/b\u003e,\u003cbr\u003edie sich sehen lassen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-04-24_01_149.tcf.xml-127-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 820.75, "y": 687.25}, {"color": "#377eb8", "id": "2532889X_1988-03-01_01_180.tcf.xml-35-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Rede des Generalsekretars des ZK der SED und Vorsitzenden\u003cbr\u003edes Staatsrates, Erich Honecker, vor den 1. Sekret\u00e4ren der\u003cbr\u003eKreisleitungen der SED verdeutlichte, da\u00df wir in einer politisch\u003cbr\u003ebewegten Zeit wirken, in der wir gro\u00dfe Erfolge \u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnen\u003cbr\u003eund f\u00fcr die ein reiches geistig-kulturelles Leben bestimmend ist, eine\u003cbr\u003eZeit, die Fragen und Probleme als Begleiter unseres Vorankommens\u003cbr\u003ehervorbringt, betonte der Redner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-03-01_01_180.tcf.xml-35-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.65, "y": 668.65}, {"color": "#377eb8", "id": "2532889X_1958-12-06_01_123.tcf.xml-14-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie wo wenig Bewu\u00dftsein \u003cb\u003evorzuweisen\u003c/b\u003e hatten, schwiegen\u003cbr\u003esich aus; die.lungen Kosaken aber, welche in der Rotarmee gedient,\u003cbr\u003ehaben gesprochen und gerufen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-12-06_01_123.tcf.xml-14-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 345.8, "y": 1054.5}, {"color": "#377eb8", "id": "26120215_1973_01_11_01_051.tcf.xml-16-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eHerr Br\u00fcckner\", sagte sie, \u201eich habe inzwischen den\u003cbr\u003eB\u00fchnenportier B\u00f6ttcher angewiesen, da\u00df nur Personen das Haus verlassen\u003cbr\u003ed\u00fcrfen, die ein solches Billett \u003cb\u003evorweisen\u003c/b\u003e.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_01_11_01_051.tcf.xml-16-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.7, "y": 938.85}, {"color": "#377eb8", "id": "26120215_1954_06_15_01_011.tcf.xml-12-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Baden-W\u00fcrttemberg f\u00fchrte Kriminalpolizei Haussuchungen bei\u003cbr\u003eJugendlichen sowie Vernehmungen durch, wobei die Kriminalbeamten in\u003cbr\u003ekeinem Falle einen richterlichen Befehl \u003cb\u003evorweisen\u003c/b\u003e\u003cbr\u003ekonnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_06_15_01_011.tcf.xml-12-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.9, "y": 1081.1}, {"color": "#377eb8", "id": "26120215_1953_05_06_01_008.tcf.xml-4-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dieser Absicht n\u00fctzen der nieders\u00e4chsischen Regierung auch\u003cbr\u003edie 5841 in der Zeit von August 1951 bis April 1953 eingekerkerten und\u003cbr\u003everfolgten Friedensk\u00e4mpfer nichts, die sie als \u201eErfolge\"\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e kann; sie mu\u00df fallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_05_06_01_008.tcf.xml-4-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 207.96, "y": 815.35}, {"color": "#377eb8", "id": "2532889X_1986-11-26_01_142.tcf.xml-5-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs spricht: Genosse G\u00fcnter Sieber, Mitglied des ZK der SED,\u003cbr\u003eLeiter der Abteilung Internationale Verbindungen Einla\u00df ab 15.45 Uhr\u003cbr\u003eDie Teilnehmerkarte ist beim Einla\u00df \u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-11-26_01_142.tcf.xml-5-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.25, "y": 278.985}, {"color": "#377eb8", "id": "2532889X_1986-01-10_01_053.tcf.xml-24-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine so klar umrissene Perspektive kann auf der Welt nur der\u003cbr\u003eSozialismus \u003cb\u003evorweisen\u003c/b\u003e\", betonte der. Forscher\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-01-10_01_053.tcf.xml-24-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.7, "y": 354.44}, {"color": "#377eb8", "id": "2532889X_1972-10-06_01_161.tcf.xml-11-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIn M\u00fcnchen, Frankfurt, Erlangen, Freiburg, Mainz und\u003cbr\u003eandernorts holten zivile und uniformierte Polizisten Menschen aus dem\u003cbr\u003eBett, gegen die sie keinen Haftbefehl wegen Verdachts einer strafbaren\u003cbr\u003eHandlung \u003cb\u003evorweisen\u003c/b\u003e konnten und die nur eins gemeinsam haben:\u003cbr\u003eSie sind arabi -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-10-06_01_161.tcf.xml-11-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.15, "y": 992.05}, {"color": "#377eb8", "id": "2532889X_1969-07-22_01_174.tcf.xml-2-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Fangergebnis von 3.7 Milll onen Tonnen Fisch und anderen\u003cbr\u003eMeeresprodukten hat die sowj etische Fischereiflotte im ersten albjahr\u003cbr\u003e1969 \u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-07-22_01_174.tcf.xml-2-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 748.0, "y": 749.15}, {"color": "#377eb8", "id": "26120215_1965_10_31_01_067.tcf.xml-23-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchachtoto mit der Frage nach dem n\u00e4chsten Zug des Rigaers\u003cbr\u003everanstalten, die Zahl derjenigen, die einen richtigen Tip\u003cbr\u003e\u003cb\u003evorweisen\u003c/b\u003e k\u00f6nnten, w\u00e4re gering.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_10_31_01_067.tcf.xml-23-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.9, "y": 579.0}, {"color": "#377eb8", "id": "26120215_1982_06_26_01_119.tcf.xml-12-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr erh\u00e4lt zwei Stempel, eine Ordnungsstrafe von 10 Mark und die\u003cbr\u003eAuflage die Papiere in den n\u00e4chsten Tagen bei der Verkehrsbereitschaft\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_06_26_01_119.tcf.xml-12-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 208.935, "y": 765.5}, {"color": "#377eb8", "id": "2532889X_1975-04-19_01_158.tcf.xml-3-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Teilnehmerkarte ist in Verbindung mit dem Personalausweis\u003cbr\u003ebeim Einla\u00df \u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-04-19_01_158.tcf.xml-3-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1036.45, "y": 1061.0}, {"color": "#377eb8", "id": "2532889X_1983-08-22_01_041.tcf.xml-9-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie daraus gewonnenen Erkenntnisse w\u00fcrden ihr helfen, k\u00fcnftig\u003cbr\u003ean jedem Tag eine noch be ": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer K\u00fcnstlerverband und der Verlag f\u00fcr Agitations-und\u003cbr\u003eAnschauungsmittel haben eine Ausstellung \u003cb\u003evorzuweisen\u003c/b\u003e, die einen\u003cbr\u003eguten Beitrag zum XI. Parteitag der SED darstellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-04-17_01_060.tcf.xml-47-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 375.155, "y": 578.75}, {"color": "#377eb8", "id": "2532889X_1976-10-27_01_110.tcf.xml-12-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl sie zahlreiche Gutachten von Professoren und\u003cbr\u003eAusbildungsleitern \u00fcber ihre Eignung \u003cb\u003evorweisen\u003c/b\u003e konnte, fiel sie\u003cbr\u003enach kurzem Unterricht in einer 5. und 7. Klasse im April 1975 den\u003cbr\u003eBerufsverbotspraktiken zum Opfer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-10-27_01_110.tcf.xml-12-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 305.23, "y": 758.75}, {"color": "#377eb8", "id": "2532889X_1985-10-26_01_196.tcf.xml-4-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd bei beiden Dingen hat unser Jugendforscherkollektiv\u003cbr\u003e-Entwicklung der Lichtwellenleiter-Technik\" einiges\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-10-26_01_196.tcf.xml-4-12\u003cbr\u003etype: usage 89X_1984-06-23_01_141.tcf.xml-22-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.4, "y": 1006.6}, {"color": "#377eb8", "id": "26120215_1966_02_23_01_209.tcf.xml-13-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNein, der Grund war viel-Nein, mehr, da\u00df jeder der\u003cbr\u003eangesprochenen Betriebe bereits einen Patenschaftsvertrag\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_02_23_01_209.tcf.xml-13-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.35, "y": 273.55}, {"color": "#377eb8", "id": "2532889X_1978-08-27_01_028.tcf.xml-9-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist Autor von Ver\u00f6ffentlichungen und hat Erfindungen\u003cbr\u003e\u003cb\u003evorzuweisen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-08-27_01_028.tcf.xml-9-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.965, "y": 454.085}, {"color": "#377eb8", "id": "2532889X_1969-05-15_01_065.tcf.xml-54-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine demokratische Zustimmung der westdeutschen Bev\u00f6lkerung\u003cbr\u003ekann dieses Papier bis heute nicht \u003cb\u003evorweisen\u003c/b\u003e, ganz abgesehen\u003cbr\u003edavon, da\u00df die wenigen demokratischen Rechte und Freiheiten, die es\u003cbr\u003eformal verk\u00fcndet, in der Folgezeit systematisch durchl\u00f6chert\u003cbr\u003ewurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font- 3cbr\u003eMoment, in welchem ich soeben schreibe, dermalen nennen. ]\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik0201_1891-490-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.75, "y": 1246.5}, {"color": "k", "id": "2532889X_1970-09-28_01_087.tcf.xml-6-7", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Rundfunkkommentaren wurde in diesem Zusammenhang darmil\u003cbr\u003e\u003cb\u003evorwiesen\u003c/b\u003e, clai. \u0027i es der PDC-F\u00fchruni; schlecht anstehe, die\u003cbr\u003eRolle eines.. Rollers der Demokratie\" spielen zu wollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-09-28_01_087.tcf.xml-6-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 837.25, "y": 1466.9}, {"color": "#ff7f00", "id": "26120215_1982_01_16_01_112.tcf.xml-6-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Rote Platz\" ist ein Buch mit historischen Dimensionen, das\u003cbr\u003eeinen Helden \u003cb\u003evorweist\u003c/b\u003e, der in seiner ganzen Individualit\u00e4t, in\u003cbr\u003eseiner Liebe, in seinen Beziehungen zur direkten Umwelt plastisch und\u003cbr\u003egreifbar wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_01_16_01_112.tcf.xml-6-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1279.9, "y": 777.05}, {"color": "#ff7f00", "id": "2532889X_1989-06-30_01_133.tcf.xml-33-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\         "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
