        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo sprach Friedrich Wilhelm III., als er die Gesetze erlie\u00df und\u003cbr\u003edie Einrichtungen schuf, welche die Wiedergeburt Preu\u00dfens nach der\u003cbr\u003eschweren Niederlage von 1806 begr\u00fcndet und sp\u00e4ter durch\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e und Ausdehnung des Zollvereins den Wohlstand\u003cbr\u003eDeutschlands herbeigef\u00fchrt und die politische Einheit desselben\u003cbr\u003evorbereitet haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1467.7, "y": 634.87}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr bedeutet nicht mehr jene ehrlose Kleinf\u00fcrstenpolitik, welche\u003cbr\u003edas Ausland gegen den Kaiser zu Hilfe rief und die Marken des Reichs\u003cbr\u003ean die Fremden verrieth; er bedeutet die \u003cb\u003eAufrichtung\u003c/b\u003e einer\u003cbr\u003egro\u00dfen deutschen Macht, die das Vaterland im Osten und im Westen mit\u003cbr\u003estarker Hand vertheidigt, aber nach ihrem eigenen Willen, unabh\u00e4ngig\u003cbr\u003evon der Reichsgewalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1780.4, "y": 821.07}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter der reichen Zahl von Kunstwerken, welche die Kathedrale\u003cbr\u003ebirgt, nehmen die drei Meisterwerke von Rubens: die Abnahme vom Kreuz,\u003cbr\u003edie \u003cb\u003eAufrichtung\u003c/b\u003e des Kreuzes und Himmelfahrt Mariae den ersten\u003cbr\u003eRang ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2073.4, "y": 981.56}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer erste Schlag gegen dieselbe geschah in der zweiten H\u00e4lfte\u003cbr\u003edes 15. Jahrhunderts unter der Regierung Ludwig XI., jenes K\u00f6nigs, der\u003cbr\u003edie entgegenkommende Lage der \u00f6ffentlichen Zust\u00e4nde zur\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e einer ungehemmten einheitlichen Gewalt ben\u00fctzte und\u003cbr\u003eauch die verwerflichen Mittel, die Tyrannei, die Grausamkeit und\u003cbr\u003eArglist nicht verschm\u00e4hte, um das an sich unabweisliche und\u003cbr\u003eunvermeidliche Ziel durch k\u00fcnstliche Mittel zu beschleunigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1550.2, "y": 882.39}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Regenerirung und \u003cb\u003eAufrichtung\u003c/b\u003e des tief gesunkenen und\u003cbr\u003eentv\u00f6lkerten Landes strebte er mit den drastischesten Mitteln\u003cbr\u003ean.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1477.4, "y": 762.75}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie beiden Hierarchien, an deren \u003cb\u003eAufrichtung\u003c/b\u003e die\u003cbr\u003evergangenen Jahrhunderte gearbeitet, die geistliche und die weltliche,\u003cbr\u003ewaren in einem tiefen allgemeinen Zwiespalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1720.0, "y": 535.1}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUm diese Frage richtig zu erw\u00e4gen mu\u00df die Commission vor allem\u003cbr\u003edarauf aufmerksam machen, da\u00df die Regierung des K\u00f6nigs in der\u003cbr\u003eCircularnote vom 23 Januar ausdr\u00fccklich erkl\u00e4rt hat, da\u00df Preu\u00dfen keine\u003cbr\u003eihm angebotene Stellung anders als mit freier Zustimmung der\u003cbr\u003everb\u00fcndeten Regierungen annehmen werde, ja sogar, da\u00df nach der Ansicht\u003cbr\u003eSr. Maj. des K\u00f6nigs und dessen Regierung die \u003cb\u003eAufrichtung\u003c/b\u003e einer\u003cbr\u003eneuen deutschen Kaiserw\u00fcrde, zu der Erlangung einer wirklichen und\u003cbr\u003eumfassenden Einigung nicht nothwendig, vielmehr zu bef\u00fcrchten sei, es\u003cbr\u003ewerde das ausschlie\u00dfliche Anstreben gerade dieser Form des\u003cbr\u003eEinheitspunktes der Erreichung des Zweckes der Einigung wesentliche\u003cbr\u003eund schwer zu \u00fcberwindende Hindernisse in den Weg legen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.1, "y": 696.0}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eer predigte aber nicht allein von der Verwerfung der\u003cbr\u003eKindertaufe, was nun allm\u00e4hlig das Wahrzeichen der auf einen\u003cbr\u003eallgemeinen Umsturz sinnenden Partei wurde, sondern von der Erl\u00f6sung\u003cbr\u003eIsraels und der \u003cb\u003eAufrichtung\u003c/b\u003e eines himmlischen Reiches.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1662.5, "y": 684.08}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs mu\u00df auch hier die schonende Behandlung welche oben (\u00a7.\u003cbr\u003e1321.) gelehrt wurde, eintreten, es mu\u00df das, was zur\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der Kr\u00e4fte w\u00e4hrend eines langsamern Geburtsverlaufs\u003cbr\u003egeschehen kann, nicht vers\u00e4umt werden (\u00a7. 1323.), ja es kann auch\u003cbr\u003ehier, namentlich wenn \u00f6rtliche Unth\u00e4tigkeit im Uterus, oder andere\u003cbr\u003eHindernisse der Geburt sich vorfinden, zuweilen die operative\u003cbr\u003eKunsth\u00fclfe nothwendig werden. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1745.2, "y": 681.72}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie begr\u00fcndete das n\u00e4chste gro\u00dfe Ziel, die \u201e\u003cb\u003eAufrichtung\u003c/b\u003e\u003cbr\u003eeines antifaschistischen, demokratischen Regimes, einer\u003cbr\u003eparlamentarischdemokratischen Republik mit allen demokratischen\u003cbr\u003eRechten und Freiheiten f\u00fcr das Volk\"\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1497.2, "y": 526.18}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Verb\u00fcndete des bei allen V\u00f6lkern verha\u00dften USA-\u003cbr\u003eImperialismus erstreben die deutschen Militaristen die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e ihrer Vorherrschaft \u00fcber Europa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1208.8, "y": 834.26}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eAufrichtung\u003c/b\u003e eines demokratischen Regimes in\u003cbr\u003eDeutschland interessierte in Paris nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1246.6, "y": 324.01}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRobert Murphy \u00e4u\u00dferte, die Londoner, Besprechungen sollten \u201eder\u003cbr\u003ewirtschaftlichen \u003cb\u003eAufrichtung\u003c/b\u003e Deutschlands und der k\u00fcnftigen\u003cbr\u003eeurop\u00e4ischen Zusammenarbeit den Weg ebnen\" (so nennt man es in der\u003cbr\u003eMarshall Terminologie).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1808.8, "y": 530.44}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Hauptpunkt f\u00fchrte die Anklage den Versuch deT\u003cbr\u003eAuseih\u00e4nderrei\u00dfung der tscfiecho-MowakischenRepublik an, ferner, die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e eines faschistischen Regimes in der Slowakei und\u003cbr\u003edie Auslieferung des Landes an Deutschland zur. milit\u00e4rischen und\u003cbr\u003ewirtschaftlichen Ausnutzung im Kriege gegen Polen, die Sowjetunion,\u003cbr\u003eGro\u00dfbritannien und die Vereinigten Staaten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1778.7, "y": 408.01}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie herrschenden Kreise der westdeutschen Bundesrepublik, die\u003cbr\u003eim eigenen Lande mit der \u003cb\u003eAufrichtung\u003c/b\u003e der formierten Herrschaft\u003cbr\u003edes staatsmonopolistischen Kapitalismus die Militarisierung des\u003cbr\u003estaatlichen Lebens betreiben und den Neonazismus st\u00e4rken, erweisen\u003cbr\u003esich in der ganzen Welt als die Hauptverb\u00fcndeten des USA-\u003cbr\u003eImperialismus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1528.6, "y": 583.52}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist das Bekenntnis zur internationalen Solidarit\u00e4t der\u003cbr\u003eProletarier aller L\u00e4nder. mit denen wir uns verbunden wissen trotz der\u003cbr\u003eBlutstr\u00f6me des Weltkrieges. mit denen wir eins sind im revolution\u00e4ren\u003cbr\u003eKlassenkampf zur Niederzwingung des Kapitalismus und zur\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e des Sozialismus, des Kommunismus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1393.0, "y": 663.23}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den grandiosen Erfolgen der Partei der Bolschewik!, die\u003cbr\u003eunter Lenins F\u00fchrung die russischen Arbeiter und Bauern vom Zarismus\u003cbr\u003ebefreite und durch die \u003cb\u003eAufrichtung\u003c/b\u003e der Diktatur des\u003cbr\u003eProletariats dem Sozialismus entgegenf\u00fchrte, sah Geno e Th\u00e4lmann die\u003cbr\u003eh\u00f6chsten Ziele der KPD, um auch deutschen Arbeiter und Bauern,\u003cbr\u003eHandwerker und Intellektuellen zum gemeinsamen Kampf zu vereinig en,\u003cbr\u003esie vom kapitalistischen Massene end zu befreien und den Sozialismus\u003cbr\u003eaufzurichten. Darum wollte r die k\u00e4mpfende Einheitsfront gegen die\u003cbr\u003eLohn-und ehaltsr\u00e4uber, gegen den Steuer-und Zolldruck, gegen\u003cbr\u003ePreistreiberei und Wohnungswucher; gegen den Abba der Unterst\u00fctzungen,\u003cbr\u003eRenten und sozialen Leistunge, gegen alle Verschlechterungen der\u003cbr\u003eLebenshaltung de werkt\u00e4tigen Massen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1557.5, "y": 762.12}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etralkomitees der Kommunistischen Partei Deutschlands vom 11.\u003cbr\u003eJuni 1945, der zutreffend davon ausgeht, da\u00df der Weg f\u00fcr den Neubau\u003cbr\u003eDeutschlands von den gegenw\u00e4rtigen Entwicklungsbedingungen\u003cbr\u003eDeutschlands abh\u00e4ngig ist, und da\u00df die entscheidenden Interessen des\u003cbr\u003edeutschen Volkes in der gegenw\u00e4rtigen Lage die \u003cb\u003eAufrichtung\u003c/b\u003e\u003cbr\u003eeines antifaschistischen demokratischen Regimes und einer\u003cbr\u003eparlamentarisch -demokratischen Republik mit allen demokratischen\u003cbr\u003eRechten und Freiheiten f\u00fcr das Volk erfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1434.6, "y": 271.8}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eMan mu\u00df der Sowjetunion f\u00fcr die Hilfe, die sie bei der\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e unserer Wissenschaft geleistet hat, zutiefst\u003cbr\u003edanken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.4, "y": 587.24}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie dem auch sei, die \u003cb\u003eAufrichtung\u003c/b\u003e neuer Junktims\u003cbr\u003eerleichtert nicht die Lage und belastet den bevorstehenden\u003cbr\u003eMeinungsaustausch zwischen der DDR und der BRD.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 859.13, "y": 976.47}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWir begr\u00fc\u00dfen auf das w\u00e4rmste den Aufruf des Zentralkomitees\u003cbr\u003eder Kommunistischen Partei Deutschlands vom 11. Juni 1945 (siehe\u003cbr\u003e\u201eNeues Deutschland\" vom 11. Juni 1955; Anm. d. Red.), der zutreffend\u003cbr\u003edavon ausgeht, da\u00df der Weg f\u00fcr den Neubau Deutschlands von den\u003cbr\u003egegenw\u00e4rtigen Entwicklungsbedingungen Deutschlands abh\u00e4ngig ist und\u003cbr\u003eda\u00df die entscheidenden Interessen des deutschen Volkes in der\u003cbr\u003egegenw\u00e4rtigen Lage die \u003cb\u003eAufrichtung\u003c/b\u003e eines antifaschistischen\u003cbr\u003edemokratischen Regimes und einer parlamentarisch-demokratischen\u003cbr\u003eRepublik, mit allen demokratisch Rechten, Freiheiten und Pflichten f\u00fcr\u003cbr\u003edas Volk erfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1371.2, "y": 484.15}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sowjetregierung erfuhr aus in. der Presse ver\u00f6ffentlichten\u003cbr\u003eMitteilungen, da\u00df zur Zeit zwischen den USA und Gro\u00dfbritannien\u003cbr\u003eVerhandlungen \u00fcber eine Revision des am 27. M\u00e4rz 1946 vom Kontrollrat\u003cbr\u003ebest\u00e4tigten Planes \u00fcber den Stand der Industrieerzeugung Deutschlands\u003cbr\u003eund die \u003cb\u003eAufrichtung\u003c/b\u003e eines besonderen Regimes im\u003cbr\u003eRuhrindustriegebiet gef\u00fchrt werden und da\u00df zu diesem Zweck die*\u003cbr\u003eEinberufung einer besonderen Drei-M\u00e4chte-Konferenz der USA,\u003cbr\u003eGro\u00dfbritanniens und Frankreichs in Aussicht genommen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1398.2, "y": 723.72}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach Beendigung der Aufr\u00e4umungsarbetten wird sofort mit der\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e eines Notdaches begonnen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.42, "y": 529.3}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas f\u00fchrte zum Siege der Oktoberrevolution und zur\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der revolution\u00e4ren Herrschaft der Arbeiterklasse\u003cbr\u003eRu\u00dflands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1445.4, "y": 472.81}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr sagte, \u00e4hnlich wie dn der Welhnachsgeschichte von der\u003cbr\u003er\u00f6mischen Volksz\u00e4hlung berichtet, vollziehe sich auch in der Gegenwart\u003cbr\u003eein erstmaliges und bedeutendes politisches Geschehen, \u201edie friedliche\u003cbr\u003eRevolution zur \u003cb\u003eAufrichtung\u003c/b\u003e einer wahrhaftigen\u003cbr\u003eDemokratie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1131.6, "y": 384.33}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach 1933 Waren sie der festen \u00dcberzeugung, da\u00df Ihre Partei\u003cbr\u003eeinmal gel\u00e4utert und erneuert aus der gro\u00dfen Pr\u00fcfung hervorgehen\u003cbr\u003ew\u00fcrde, die die \u003cb\u003eAufrichtung\u003c/b\u003e der\u0027 faschistischen Schreckens\u003cbr\u003eherrschaft bedeutet hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1292.7, "y": 18.0}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas faschistische Notstandsgesetz des SA-Innenministers\u003cbr\u003eSchr\u00f6der, an dem der SPD-Vorstand einer Radio-Erkl\u00e4rung Erlers zufolge\u003cbr\u003e\u201emitzuarbeiten grunds\u00e4tzlich bereit ist\", stellt faktisch den dritten\u003cbr\u003eStaatsstreich der Adenauer-Regierung zur \u003cb\u003eAufrichtung\u003c/b\u003e und zum\u003cbr\u003eAusbau ihrer militaristischklerikalen Diktatur dar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.28, "y": 377.46}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist ein demonstrativer Schritt Bonns zur \u003cb\u003eAufrichtung\u003c/b\u003e\u003cbr\u003eeines militaristischen Pohzeistaates in Westdeutschland!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2294.9, "y": 904.67}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenosse Th\u00e4lmann gab auf dieser Tagung in einem ausf\u00fchrlichen\u003cbr\u003eReferat eine Analyse der Lage, die zur \u003cb\u003eAufrichtung\u003c/b\u003e der\u003cbr\u003eHitlerdiktatur f\u00fchrte, und legte die Aufgaben dar, die sich daraus f\u00fcr\u003cbr\u003edie Partei ergaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1397.2, "y": 564.83}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine starke Fraktion der KPD im Bundestag, das bedeutet die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e des nationalen Gewissens der Deutschen, das\u003cbr\u003ebedeutet, einen treuen Freund und W\u00e4chter zu haben gegen die Pl\u00e4ne der\u003cbr\u003eVerr\u00e4ter und Agenten der Kolonialherren, das bedeutet, einen\u003cbr\u003ezuverl\u00e4ssigen, Garanten zu schaffen, der die nationale Meinung des\u003cbr\u003eVolkes vertritt und eine Trib\u00fcne des Protestes gegen die Verletzung\u003cbr\u003eder nationalen Interessen -des deutschen Volkes zu errichten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1680.2, "y": 855.09}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie sozialpolitischen Organisationen m\u00fcssen, darum den Kampf\u003cbr\u003edes Proletariats f\u00fcr den Sturz des Kapitalismus, f\u00fcr die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der proletarischen Diktatur, f\u00fcr den Aufbau des\u003cbr\u003eSozialismus mit allen Kr\u00e4ften unterst\u00fctzen, weil nur auf dieser\u003cbr\u003eGrundlage die \u00dcberwindung des Elends der Massen, die Erk\u00e4mpfung eines\u003cbr\u003emenschenw\u00fcrdigen Lebens f\u00fcr alle Werktatigen m\u00f6glich ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1144.2, "y": 661.26}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Offensive der westdeutschen Reiktion, die in der\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der b\u00fcrgerlichen Wirtschaftsdiktatur und in dem\u003cbr\u003eBegr\u00e4bnis aller Sozialisierungs-und Reformbestrebuneen zum Ausdruck\u003cbr\u003ekommt, wird zwiefach gen\u00e4hrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1899.8, "y": 753.69}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach der stattgehabten \u003cb\u003eAufrichtung\u003c/b\u003e lasse der Abrichter\u003cbr\u003esogleich wieder nach, um das Pferd nicht unwillig zu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 74.743, "y": 329.14}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i64", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotz der vortrefflichen \u003cb\u003eAufrichtung\u003c/b\u003e hatten sich so und\u003cbr\u003eso viele verworfen und wollten ungeachtet alles Zerrens mit der\u003cbr\u003ekleinen Trense sich nicht richtig z\u00e4umen, entweder ging\u2019s, wie sie es\u003cbr\u003eauf Trensen gelernt, himmelhoch, oder wie die Kandare es ihnen\u003cbr\u003egestattete, unendlich tief.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 165.18, "y": 545.73}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan bedient sich desselben bei der Dressur als Unterst\u00fctzung\u003cbr\u003eder Faust, und zwar je nach den Umst\u00e4nden zur \u003cb\u003eAufrichtung\u003c/b\u003e, zum\u003cbr\u003eBeiz\u00e4umen und Abbiegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 393.44, "y": 285.97}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn derselben Weise, durch \u003cb\u003eAufrichtung\u003c/b\u003e seiner Stacheln\u003cbr\u003en\u00e4mlich, soll er sich gegen die Angriffe des Hechtes zu sch\u00fctzen\u003cbr\u003esuchen, und diesen gefr\u00e4\u00dfigsten aller unserer S\u00fc\u00dfwasserfische dadurch\u003cbr\u003eebenfalls entweder vom Angriffe abbringen, oder an Leib und Leben\u003cbr\u003egef\u00e4hrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 534.69, "y": 652.18}, {"color": "#f781bf", "date": "1850", "id": "Aufrichtung-c1-i58", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErreicht wird schon durch die kleine Arbeitshilfe, wie sie\u003cbr\u003ejetzt existirt, die sittliche \u003cb\u003eAufrichtung\u003c/b\u003e durch die Arbeit, bis\u003cbr\u003eder besch\u00e4ftigungslose Mensch eine seinen F\u00e4higkeiten angemessene\u003cbr\u003eStellung in seinem fr\u00fcheren oder einem neuen Berufe gefunden\u003cbr\u003ehat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1991.7, "y": 670.28}, {"color": "#f781bf", "date": "1850", "id": "Aufrichtung-c1-i1", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVerwundert fand er im Gesellschaftssaal eine gro\u00dfe Neuigkeit:\u003cbr\u003eauf eigenem Postamente stand ein mehr als drei Fu\u00df hoher Gipsabgu\u00df der\u003cbr\u003eVenus von Milo, ein Namenstagsgeschenk der drei Parzen; jede von ihnen\u003cbr\u003ebesa\u00df einen gleichen Abgu\u00df, der zu Dutzenden in Paris bestellt wurde;\u003cbr\u003edenn es war eine eigenth\u00fcmliche Muckerei im Cultus dieses ernsten\u003cbr\u003eSch\u00f6nheitsbildes aufgekommen; allerlei L\u00fcsternes deckte sich mit der\u003cbr\u003eAnbetung des Bildes, und manche Damen feierten gern die eigene\u003cbr\u003eSch\u00f6nheit durch die herausfordernde \u003cb\u003eAufrichtung\u003c/b\u003e desselben auf\u003cbr\u003eihren Hausalt\u00e4ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2005.3, "y": 221.46}, {"color": "#f781bf", "date": "1850", "id": "Aufrichtung-c1-i4", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Behandlung des reichen Actenstoffes ist klar und belehrend,\u003cbr\u003eaber doch auch gerade im wesentlichsten etwas zu mager gehalten,\u003cbr\u003ew\u00e4hrend Wellmann wiederum mit behaglicher Breite seine ganze bei\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e des Rades gehaltene Rede an die Gewerke, die Hegung\u003cbr\u003edes peinlichen Gerichts und die Execution vollst\u00e4ndig\u003cbr\u003emittheilt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2121.7, "y": 389.48}, {"color": "#a65628", "date": "1850", "id": "Aufrichtung-c1-i67", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAufrichtung\u003c/b\u003e spannt das Nackenband ab, Beiz\u00e4umung spannt\u003cbr\u003ees an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1303.3, "y": 1106.0}, {"color": "#984ea3", "date": "1850", "id": "Aufrichtung-c1-i28", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls sie dann wieder ausstiegen, raunte La Rose dem Grafen, der\u003cbr\u003eimmer von einer \u201e\u003cb\u003eAufrichtung\u003c/b\u003e\u201c sprach, in scherzhafter,\u003cbr\u003epetillanter Unterhaltung auf franz\u00f6sisch die Maxime zu: Vertiefen Sie\u003cbr\u003esich nur nicht mit dem Bessernwollen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1586.5, "y": 1055.5}, {"color": "#999999", "date": "1850", "id": "Aufrichtung-c1-i99", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr eine angebliche Regenlosigkeit der vorsintfluthlichen\u003cbr\u003eEpoche kann weder 1 Mos. 2, 6 angef\u00fchrt werden, welche Stelle sich\u003cbr\u003edoch wohl blo\u00df auf Zeit und Zustand des Paradieses bezieht, noch die\u003cbr\u003eErz\u00e4hlung von der \u003cb\u003eAufrichtung\u003c/b\u003e des Regenbogens als Bundes-und\u003cbr\u003eFriedenszeichens nach der Fluth, womit ebenso wenig wie mit der Angabe\u003cbr\u003evom Sichaufthun der Fenster des Himmels rc. (1 Mos. 7, 11 f.) ein\u003cbr\u003eerstes Auftreten der betr. Naturbegebenheiten gemeldet werden soll.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 887.54, "y": 61.415}, {"color": "#4daf4a", "date": "1850", "id": "Aufrichtung-c1-i96", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass aber die Israeliten beim Exodus die Kunst des Metallgusses\u003cbr\u003ebereits kannten, geht aus der \u003cb\u003eAufrichtung\u003c/b\u003e des goldenen Kalbes\u003cbr\u003e(des \u00e4gyptischen Apis) hervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1840.0, "y": 26.556}, {"color": "#4daf4a", "date": "1850", "id": "Aufrichtung-c1-i42", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierbei w\u00fcrde allerdings, um die \u003cb\u003eAufrichtung\u003c/b\u003e des\u003cbr\u003eGeb\u00e4udes, trotz der bereits hervortretenden Complicationen, vor\u003cbr\u003eZusammensturz zu bewahren, ein bewusstes Abkommen vorauszusetzen sein,\u003cbr\u003eund in solchem F\u00e1lle bliebe nicht ausgeschlossen, dass auch ein im\u003cbr\u003esocialen Leben wichtigster Punkt, \u00fcber die Vergebung der M\u00e4dchen, und\u003cbr\u003edie Verpflichtungen der verschiedenen St\u00e4mme hier\u00fcber zu einander,\u003cbr\u003estipulirt w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1521.5, "y": 291.56}, {"color": "#4daf4a", "date": "1850", "id": "Aufrichtung-c1-i45", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLivorno, von Montesquieu \u201edas Meisterwerk der Mediceischen\u003cbr\u003eDynastie\u201c genannt, ist eine staatskluge Sch\u00f6pfung dieser\u003cbr\u003eHerrscherfamilie, welche mit der \u003cb\u003eAufrichtung\u003c/b\u003e des Seeplatzes\u003cbr\u003eLivorno einerseits die alte Rivalin Pisa t\u00f6dlich trafen, anderseits\u003cbr\u003eFlorenz einen eigenen Hafen gaben, der es unabh\u00e4ngig von Genua,\u003cbr\u003eVenedig und Pisa machte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1631.0, "y": 375.78}, {"color": "#4daf4a", "date": "1968", "id": "Aufrichtung-c2-i14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierf\u00fcr iit die Wiederinstandsetzung von Umfassungsmauern, die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e von etwa 10000 Grabsteinen und di Beseitigung von M\u003cbr\u003eBombentrichtern notig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1181.4, "y": 473.04}, {"color": "#e41a1c", "date": "1850", "id": "Aufrichtung-c1-i30", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon 1578 behauptet ein Taxis, (der Augsburger Postmeister\u003cbr\u003eSeraphin II. s. R\u00fcbsam, \u00bb Johann Baptista von Taxis \u00ab 1889, S. 3), \u00bb\u003cbr\u003evor vielen abgelaufenen Jahren und bei Zeiten Kaiser Friedrichs III.\u003cbr\u003eh\u00e4tten seine Vorfahren das alte Postwesen erfunden \u00ab, und schon 1615\u003cbr\u003ehat diese parteiisch befangene Anschauung die amtliche Anerkennung in\u003cbr\u003edem Lehensbrief (von 1615) gefunden (\u00bb das Geschlecht derer von Taxis\u003cbr\u003eerstlich in Erdenck-u. \u003cb\u003eAufrichtung\u003c/b\u003e, folgends auch Disponier-\u003cbr\u003eVerseh-u. Haltung des gemeinen Postwesens, im Heil. Reich, Hispanien\u003cbr\u003eu. a. Provinzien \u00ab s. L\u00fcnig, Reichsarchiv pars. gen. S. 447 a).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1341.1, "y": 187.03}, {"color": "#dede00", "date": "1850", "id": "Aufrichtung-c1-i7", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter dem langen, eigent\u00fcmlichen Blick, den sie mit Fenia\u003cbr\u003eaustauschte, ver\u00e4nderte sich der Ausdruck des weinenden Gesichts; von\u003cbr\u003eFenias Augen schien eine Hilfe, eine Liebkosung, eine\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e auszugehn, etwas, was die Einsamkeit dieses\u003cbr\u003egetretenen Gesch\u00f6pfes aufhob.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.5, "y": 1186.8}, {"color": "#acc2d9", "date": "1850", "id": "Aufrichtung-c1-i6", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWesshalb die preussische Reitinstruction die \u003cb\u003eAufrichtung\u003c/b\u003e\u003cbr\u003ein den Vordergrund stellt, l\u00e4sst sich aus dem Material nicht wohl\u003cbr\u003eersehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.02, "y": 1295.0}, {"color": "#56ae57", "date": "1968", "id": "Aufrichtung-c2-i15", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie geschichtliche Erfahrung bezeugt ferner, da\u00df der zweite von\u003cbr\u003eden Imperialisten entfesselte Weltkrieg zur \u003cb\u003eAufrichtung\u003c/b\u003e der\u003cbr\u003evolksdemokratischen Regime in verschiede         // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
