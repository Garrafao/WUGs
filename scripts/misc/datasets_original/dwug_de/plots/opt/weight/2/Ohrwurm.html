st\u003cbr\u003epr\u00e4gnante Trio-Melodie, \u201e\u003cb\u003eOhrwurm\u003c/b\u003e\" reinsten Wassers, sozusagen\u003cbr\u003eals eine Art zweiter britischer Nationalhymne fungiert, ist ein\u003cbr\u003eenglischer Klassiker, Sp\u00e4tromantiker der Strauss-Generation,\u003cbr\u003ebeeinflu\u00dft von Brahms, bis zum gewissen Grade auch von Wagner,\u003cbr\u003eBruckner und Liszt, letzten Endes jedoch stilistisch ziemlich\u003cbr\u003eunabh\u00e4ngig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_10_10_01_145.tcf.xml-18-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 144.205, "y": 289.12}, {"color": "#377eb8", "id": "26120215_1981_12_15_01_080.tcf.xml-11-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer zur \u201e\u00e4lteren Generation geh\u00f6rt, wird ja die meisten der\u003cbr\u003eunverw\u00fcstlichen \u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e ganz, halb, gevierteilt oder\u003cbr\u003egeachtelt kennen, vom Mariechen, das weinend im Garten sa\u00df, bis zur\u003cbr\u003eG\u00e4rtnersfrau, vom versoffenen Schwiegersohn bis zum edlen R\u00e4uber\u003cbr\u003eRinaldini, \u201eSands Lied mit der verehrungsw\u00fcrdigen Haarlocke und\u003cbr\u003e\u201eSeemanns Los\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_12_15_01_080.tcf.xml-11-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 211.025, "y": 320.655}, {"color": "#377eb8", "id": "2532889X_1972-04-19_01_209.tcf.xml-20-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Hansen den \u003cb\u003eOhrwurm\u003c/b\u003e von den M\u00e4dchen mit den roten\u003cbr\u003eHaaren tcf.xml-8-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorB: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorC: eing\u00e4ngige Melodie\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 323.045, "y": 251.42}, {"color": "#377eb8", "id": "26120215_1987_08_24_01_040.tcf.xml-30-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso reich instrumentiert der \u201eParademarsch der 18er\u003cbr\u003eHusaren\", der \u201eRadetzky-Marsch\" von Johann Strau\u00df Vater, Walter Kollos\u003cbr\u003e\u201eUntern Linden\" und der \u201eMarsch aus Petersburg\", der seit dem vorigen\u003cbr\u003eJahrhundert mit dem Text \u201eDenkste denn, denkste denn, du Berliner\u003cbr\u003ePflanze...\" ein \u003cb\u003eOhrwurm\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_08_24_01_040.tcf.xml-30-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 303.095, "y": 239.9}, {"color": "#377eb8", "id": "2532889X_1988-03-22_01_173.tcf.xml-3-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViele \u201e\u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e\" stammen aus seiner Feder (Mittwoch,\u003cbr\u003e20.30 Uhr, Fernsehen 2)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-03-22_01_173.tcf.xml-3-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 166.46, "y": 246.61}, {"color": "#377eb8", "id": "2532889X_1985-12-23_01_076.tcf.xml-28-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei ist dem Komponisten nicht etwa nachzusagen, er h\u00e4tte\u003cbr\u003eseine Partitur nur auf diese \u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e hin geschrieben \u2014 sie\u003cbr\u003eergeben sich mit Logik aus demmusikalischen -Handlungsverlauf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-12-23_01_076.tcf.xml-28-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.535, "y": 192.945}, {"color": "#377eb8", "id": "2532889X_1983-03-02_01_166.tcf.xml-14-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Musik nicht mehr als \u003cb\u003eOhrwurm\u003c/b\u003e empfunden wird, st\u00f6rt\u003cbr\u003esie die G\u00e4ste im Restaurant und manchmal auch die Bewohner in n\u00e4chster\u003cbr\u003eNachbarschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-03-02_01_166.tcf.xml-14-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.535, "y": 420.13}, {"color": "#377eb8", "id": "2532889X_1989-04-11_01_056.tcf.xml-6-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas hei\u00dft allerdings nicht, da\u00df alle ihre Lieder einfach zu\u003cbr\u003e\u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e geworden seien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-04-11_01_056.tcf.xml-6-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 247.13, "y": 174.455}, {"color": "#377eb8", "id": "2532889X_1983-09-29_01_055.tcf.xml-25-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eZille und ick\" ist auch kein Nummern-Musical, das auf zwei,\u003cbr\u003edrei \u201e\u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e aufbaut sondern wir haben es mit dem\u003cbr\u003ek\u00fcnstlerischen Versuch zu tun, Musik, Sprache und darstellerischen\u003cbr\u003eGestus zu spielerischer \u00dcbereinstimmung zu f\u00fchren, die stilistisch\u003cbr\u003eeiner Mischform von realer Szene, Kabarett, Revue und Singspiel\u003cbr\u003e-nahekommt Das hat mit herk\u00f6mmlichem naturalistischem Filmstil wenig\u003cbr\u003egemein, sondern l\u00e4uft auf eine stilisierende, poetische Erz\u00e4hlweise\u003cbr\u003ehinaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-09-29_01_055.tcf.xml-25-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 270.925, "y": 135.335}, {"color": "#377eb8", "id": "26120215_1988_07_25_01_158.tcf.xml-7-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSwingsextett Berlin, Basis Band, Dampfer-Disko, M\u00e4rkische\u003cbr\u003eBlasmusik und das M\u00e4del-Trio. Zu Dritt\" wu\u00dften mit \u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e\u003cbr\u003ezu gefallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_07_25_01_158.tcf.xml-7-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.625, "y": 326.57}, {"color": "#377eb8", "id": "26120215_1984_06_12_01_103.tcf.xml-27-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnsere Renner waren der Hauptmann von K\u00f6penick, der\u003cbr\u003e\u003cb\u003eOhrwurm\u003c/b\u003e, Bongi\u0027 vom Fernsehen und Trinkt\u00f6ppe von,rund\u0027.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_06_12_01_103.tcf.xml-27-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.42, "y": 347.15}, {"color": "#377eb8", "id": "2532889X_1972-09-07_01_053.tcf.xml-21-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBadinskis Melodien sind keine \u201e\u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e\", im Gegenteil,\u003cbr\u003eer schreibt eine nicht immer sofort verst\u00e4ndliche Musik, sondern eine,\u003cbr\u003edie der sch\u00f6pferischen An -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-09-07_01_053.tcf.xml-21-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorB: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorC: eing\u00e4ngige Melodie\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 275.835, "y": 309.15}, {"color": "#377eb8", "id": "26120215_1973_08_01_01_066.tcf.xml-13-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eModerne Variationen b\u00f6hmischer Blasmusik, dargeboten von der\u003cbr\u003eFolklore-Gruppe \u201eKantori\" aus Hradec Kr\u00e4lovi, wurden zu einem echten\u003cbr\u003e\u003cb\u003eOhrwurm\u003c/b\u003e,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_08_01_01_066.tcf.xml-13-20\u003cbr\u003ety annotatorC: eing\u00e4ngige Melodie\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 410.1, "y": 148.685}, {"color": "#377eb8", "id": "2532889X_1983-05-04_01_031.tcf.xml-5-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn Emmerich Kaimans Operette von 1924 enth\u00e4lt genug\u003cbr\u003e\u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e, die beim Wiederh\u00f6ren gen\u00fc\u00dflich zu konsumieren\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-05-04_01_031.tcf.xml-5-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.85, "y": 254.365}, {"color": "#377eb8", "id": "2532889X_1989-04-07_01_050.tcf.xml-39-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehr wie rasante Zugaben wirken abschlie\u00dfend dann die \u201eLove\u003cbr\u003eSongs\" nach gel\u00e4ufigen \u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e von Dionne Warwick and Aretha\u003cbr\u003eFranklin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-04-07_01_050.tcf.xml-39-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.715, "y": 369.285}, {"color": "#377eb8", "id": "2532889X_1983-03-21_01_070.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der M\u00e4rz-Ausgabe dieser Wertungssendung nun bereits zum\u003cbr\u003edrittenmal \u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e und solche, die es werden k\u00f6nnten, aus dem\u003cbr\u003eRepertoire profilierter DDR-Rockgruppen und -Solisten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-03-21_01_070.tcf.xml-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.995, "y": 204.15}, {"color": "#377eb8", "id": "2532889X_1987-08-03_01_077.tcf.xml-5-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie meisten ihrer Lieder wurden zu \u201e\u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e\" (Montag,\u003cbr\u003e20 Uhr, Fernsehen 2)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-08-03_01_077.tcf.xml-5-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.83, "y": 268.255}, {"color": "#377eb8", "id": "2532889X_1988-07-02_01_063.tcf.xml-9-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u201e\u003cb\u003eOhrwurm\u003c/b\u003e\" wollte sich allerdings trotz des\u003cbr\u003eumf\u00e4nglichen Angebots nicht finden lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-07-02_01_063.tcf.xml-9-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 370.4, "y": 311.415}, {"color": "#377eb8", "id": "2532889X_1971-05-11_01_158.tcf.xml-9-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeider allerdings fehlt ein ausgesprochener \u201e\u003cb\u003eOhrwurm\u003c/b\u003e\",\u003cbr\u003eeine Melodie wenigstens, die rich -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-05-11_01_158.tcf.xml-9-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorB: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorC: eing\u00e4ngige Melodie\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 183.74, "y": 358.51}, {"color": "#377eb8", "id": "26120215_1990_04_07_01_216.tcf.xml-13-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach oftmaligem H\u00f6ren werden die Songs von und mit J. zum\u003cbr\u003e\u003cb\u003eOhrwurm\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_04_07_01_216.tcf.xml-13-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.12, "y": 185.91}, {"color": "#377eb8", "id": "26120215_1989_08_22_01_087.tcf.xml-2-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eGanz Paris tr\u00e4umt von der Liebe\", \u201eDon \u0027t cry for me,\u003cbr\u003eArgentina\", \u201eBegin the Beguine\" oder \u201eSummertime wen br\u00e4chten diese\u003cbr\u003e\u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e nicht zum Mitsummen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_08_22_01_087.tcf.xml-2-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 121.785, "y": 221.07}, {"color": "#377eb8", "id": "26120215_1990_09_19_01_729.tcf.xml-3-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd zehn \u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e des deutschen Soul einspielte,\u003cbr\u003eenglisch gesungen von einer reifen, engagierten S\u00e4ngerin und den\u003cbr\u003eMusikern Carsten Bohn und Jean-Jacques Kravetz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_09_19_01_729.tcf.xml-3-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 245.63, "y": 370.11}, {"color": "#377eb8", "id": "2532889X_1983-08-26_01_168.tcf.xml-4-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUmschau-Reportage aus dem Sternenst\u00e4dtchen: 20.50 Mein Freund\u003cbr\u003eWinnetou (7); 21.40 Sport 21.40 am Abend; 22.45 Aktuelle Kamera; 23.00\u003cbr\u003e\u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e..Made in DDR\": 23.30 Nachrichten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-08-26_01_168.tcf.xml-4-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.015, "y": 203.06}, {"color": "#377eb8", "id": "26120215_1984_07_24_01_095.tcf.xml-7-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJede \u201eGeneration\" des Rajko-Orchesters hat die II. Ungarische\u003cbr\u003eRhapsodie im Repertoire, die je nach der Handschrift des amtierenden\u003cbr\u003ePrimas jetzt ist es Kar\u00f6ly Puka recht frei nach Liszt mit viel Gef\u00fchl\u003cbr\u003eund Temperament interpretiert wird, ebenso der ber\u00fchmte Monti-Cs\u00e4rdas\u003cbr\u003eund andere Melodien, lauter \u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_07_24_01_095.tcf.xml-7-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.385, "y": 222.775}, {"color": "#377eb8", "id": "26120215_1983_02_03_01_092.tcf.xml-2-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem das Auditorium mit \u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e von anno dunnemals\u003cbr\u003eausgiebig traktiert worden war, entstieg dem B\u00fchnendunkel ein\u003cbr\u003estolpernder Laternenanz\u00fcnder, der Laternen anz\u00fcndete \u2022 und inmitten\u003cbr\u003esich stark ausbreitenden Bodennebels (der kurzzeitig ein Rock-Konzert\u003cbr\u003evermuten lie\u00df) singend verk\u00fcndete:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_02_03_01_092.tcf.xml-2-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 367.7, "y": 91.025}, {"color": "#377eb8", "id": "26120215_1982_08_28_01_117.tcf.xml-2-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e von Ohrwurm-Gesangs-und\u003cbr\u003eKompositionsspezialisten sind derzeit reichlich im Angebot der\u003cbr\u003eSchallplattengesch\u00e4fte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_08_28_01_117.tcf.xml-2-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 370.865, "y": 248.025}, {"color": "#377eb8", "id": "26120215_1983_12_23_01_095.tcf.xml-3-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie da kommen tn diesen Tagen, suchen \u003cb\u003eOhrw\u00fcrmer\u003c/b\u003e wie\u003cbr\u003ediesen, Beethovens IX. und Pankows 1., Lackys Traumzauberbaum und\u003cbr\u003eGrimms Schneewittchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_12_23_01_095.tcf.xml-3-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.55, "y": 338.37}, {"color": "#377eb8", "id": "26120215_1975_06_26_01_108.tcf.xml-34-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerzlich lachten wir, als Frank Sch\u00f6bel den \u003cb\u003eOhrwurm\u003c/b\u003e \u201eWie\u003cbr\u003eein Stern\" wieder aufleben lie\u00df, aber ganz anders als gewohnt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_06_26_01_108.tcf.xml-34-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 244.465, "y": 122.865}, {"color": "#377eb8", "id": "2532889X_1986-07-29_01_081.tcf.xml-6-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManche erklangen im Originalarrangement, andere wurden\u003cbr\u003erhythmisch verj\u00fcngt, wie der \u003cb\u003eOhrwurm\u003c/b\u003e \u00fcber die Caprifischer, den\u003cbr\u003eBisser Kirow zaghaft verrockte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-07-29_01_081.tcf.xml-6-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorB: eing\u00e4ngige Melodie\u003c/li\u003e\u003cli\u003eannotatorC: eing\u00e4ngige Melodie\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 253.415, "y": 197.485}, {"color": "#377eb8", "id": "26120215_1985_08_14_01_104.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u s hei\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_11_02_01_287.tcf.xml-18-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 303.745, "y": 345.21}, {"color": "#377eb8", "id": "26120215_1984_08_23_01_093.tcf.xml-18-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBunt gemixt mit neuen Titeln und \u003cb\u003eOhrw\u00fcrmern\u003c/b\u003e aus ihrer\u003cbr\u003eLangspielplatte rissen sie auch den phlegmatischsten Zuh\u00f6rer von dem\u003cbr\u003ePlatz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_08_23_01_093.tcf.xml-18-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.395, "y": 156.355}, {"color": "#377eb8", "id": "26120215_1987_08_31_01_034.tcf.xml-44-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGanz anders komisch wirkten die Geschwister Schmidt aus\u003cbr\u003eOlbernhau in ihren Trachtenr\u00f6cken beim Gesang des wohl vogtl\u00e4ndischen\u003cbr\u003e\u003cb\u003eOhrwurms\u003c/b\u003e \u201eEine Seefahrt, die ist lustig...\", Da das Publikum\u003cbr\u003edabei unterhalb der Buhne kr\u00e4ftig mitschunkelte, scheint es sich auch\u003cbr\u003ehier wie Bolle am\u00fcsiert zu haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_08_31_01_0
