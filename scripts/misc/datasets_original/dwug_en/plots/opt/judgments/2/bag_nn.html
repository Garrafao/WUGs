416301.txt-220-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esheets, pillows, quilts; with rolled-up rugs and sleeping\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e, with bicycles, skis, rucksacks, English and Western\u003cbr\u003esaddles, inflated rafts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416301.txt-220-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.8, "y": 754.05}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_23959.txt-415-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eT HEIR VOICES woke him, and when they started up the stairs, he\u003cbr\u003eturned quietly onto his side, his back to the door, and heard the\u003cbr\u003egirls with soft-crackling shopping \u003cb\u003ebags\u003c/b\u003e going into their rooms\u003cbr\u003eand his mother coming to his; she stopped at the doorway and he\u003cbr\u003ebreathed as though asleep until she turned and went to her\u003cbr\u003eroom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_23959.txt-415-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 257.23, "y": 381.415}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39254.txt-27-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, anyway, I \u0027m behind the desk, lost in mindless thought trying\u003cbr\u003enot to think about Nick and, of course, thinking about nothing else,\u003cbr\u003eand the elevator door opens, and this guy walks into the room with the\u003cbr\u003egolf clubs in one hand, and he\u0027s got a shoulder \u003cb\u003ebag\u003c/b\u003e on the\u003cbr\u003eother side, sort of a Navajo tapestry thing with ratty fringe,\u003cbr\u003eoverflowing with papers and leaflets and God knows what.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39254.txt-27-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.75, "y": 812.9}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_28763.txt-111-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVending machines lined one wall, a cracked mirror ran the\u003cbr\u003elength of another; tables with linoleum chipping from their tops were\u003cbr\u003ehaphazardly pushed together or apart as the women arranged themselves,\u003cbr\u003espreading out their lunch \u003cb\u003ebags\u003c/b\u003e, their soda cans and ashtrays,\u003cbr\u003eunwrapping sandwiches from wax paper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_28763.txt-111-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.46, "y": 319.29}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040076.txt-1289-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey wanted \u003cb\u003ebags\u003c/b\u003e of water and any dried buffalo meat the\u003cbr\u003evillage could spare.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040076.txt-1289-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.415, "y": 153.17}, {"color": "#377eb8", "date": "1989", "id": "mag_1989_480911.txt-315-12", "label": "0", "physics": false, "shape": "circle", " \u003ecorn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040076.txt-716-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 896.45, "y": 644.6}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_780038.txt-3933-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere were plastic \u003cb\u003ebags\u003c/b\u003e full of garbage in the entryway\u003cbr\u003eto Benny\u0027s apartment and the light overhead was only a dirty bare\u003cbr\u003ebulb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_780038.txt-3933-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1010.85, "y": 674.1}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_53514.txt-218-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enight and turns away, walks down the rolling runway, slides\u003cbr\u003einto a lower bunk at the side of the bus where he has stored his\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_53514.txt-218-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.315, "y": 803.35}, {"color": "#377eb8", "date": "2003", "id": "mag_2003_407669.txt-21-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd because each child will end up with a box of gorgeous,\u003cbr\u003ehand-decorated stationery, there\u0027s no need to fuss over gift\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_407669.txt-21-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 336.71, "y": 343.77}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_753.txt-715-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLocket to begin stuffing the papers into his \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_753.txt-715-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.4, "y": 595.55}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040085.txt-3491-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile she had been otherwise occupied, he had put the\u003cbr\u003emotorcycle up on its center stand and was, as she returned, unhitching\u003cbr\u003ethe gym \u003cb\u003ebag\u003c/b\u003e from the back.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040085.txt-3491-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.56, "y": 341.355}, {"color": "#377eb8", "date": "1998", "id": "mag_1998_400540.txt-41-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhotograph Arthur Hills left nothing in the \u003cb\u003ebag\u003c/b\u003e at the\u003cbr\u003eHyatt Hill Country Resort, skillfully using the surroundings to craft\u003cbr\u003ean exacting, subtle gem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_400540.txt-41-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 223.87, "y": 650.2}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52366.txt-849-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeveral aicon leaves floated in sealed plastic \u003cb\u003ebags\u003c/b\u003e on\u003cbr\u003ean old potting table.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52366.txt-849-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 988.6, "y": 343.735}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_492317.txt-154-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll these women in their fur coats and $7,000 Gucci \u003cb\u003ebags\u003c/b\u003e\u003cbr\u003eand the guys with the dia -- mond pinky rings would be standing in\u003cbr\u003eline to get in on the deal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_492317.txt-154-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.35, "y": 399.14}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_30623.txt-389-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI said, spinning on her and nearly knocking her over with my\u003cbr\u003ecarry-on \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_30623.txt-389-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.7, "y": 523.6}, {"color": "#377eb8", "date": "2007", "id": "ne 1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA \u003cb\u003eBag\u003c/b\u003e Person enters, muttering to him/herself,\u003cbr\u003eferocious-looking.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_13983.txt-1222-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.83, "y": 629.55}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_10405.txt-133-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI looked down at the seat, at my \u003cb\u003ebag\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_10405.txt-133-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 282.85, "y": 725.0}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36450.txt-87-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the porch steps, she pulled on her high-button shoes, then\u003cbr\u003egrabbed the heavy leather \u003cb\u003ebag\u003c/b\u003e from behind the porch\u003cbr\u003elatticework, where she\u0027d placed it the night before.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36450.txt-87-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 401.55, "y": 841.5}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43802.txt-21-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs she wrapped the tubes in a laboratory requisition form and\u003cbr\u003etucked the little package into a plastic \u003cb\u003ebag\u003c/b\u003e, Judy resolved to\u003cbr\u003ecome back and give Beatrice\u0027s hair a full one hundred strokes of\u003cbr\u003ebrushing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43802.txt-21-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.85, "y": 136.0}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39362.txt-493-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTor put his \u003cb\u003ebag\u003c/b\u003e of laundry in the corner next to the\u003cbr\u003edoor. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39362.txt-493-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 401.815, "y": 433.935}, {"color": "#377eb8", "date": "1969", "id": "fic_1969_781999.txt-147-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKellog removed his copy of The Seven Minutes from the striped\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_781999.txt-147-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.7, "y": 749.7}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10568.txt-1650-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis time it held five girls, several paper \u003cb\u003ebags\u003c/b\u003e, three\u003cbr\u003edamp sacks, and a large wooden crate.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10568.txt-1650-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 167.96, "y": 305.555}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_40339.txt-79-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese silver dollars were large, thin fish, nearly identical in\u003cbr\u003eshape and shine to the coins after which they had been named, and once\u003cbr\u003eout of their plastic \u003cb\u003ebag\u003c/b\u003e from Sal\u0027s, they swam up on either\u003cbr\u003eside of my one lazy, boggle-eyed iridescent shark.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_40339.txt-79-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 830.95, "y": 316.695}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_10714.txt-3154-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe\u0027re gon na finally get this big \u003cb\u003ebag\u003c/b\u003e of shit into the\u003cbr\u003evehicle. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_10714.txt-3154-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.65, "y": 556.7}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10566.txt-359-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaeve nodded down at the small straw \u003cb\u003ebag\u003c/b\u003e with the bone\u003cbr\u003eplaque on its lid, scratched with a picture of a whale.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10566.txt-359-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.95, "y": 720.75}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54828.txt-6-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eat the last of the evening\u0027s Perseids and burrowed down into\u003cbr\u003ethe twin sleeping \u003cb\u003ebag\u003c/b\u003e they shared in the cold Sierra night and\u003cbr\u003ebit Josh gently on the shoulder. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_54828.txt-6-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 481.24, "y": 254.205}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_780503.txt-2051-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBERLIN TRAIN STATION MEN \u0027S ROOM -- NIGHT 251 \u003cb\u003eBag\u003c/b\u003e slung\u003cbr\u003e-- limping out -- BOURNE has changed clothes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_780503.txt-2051-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 864.3, "y": 242.305}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39408.txt-194-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere she is, he sees now, in the downshore distance: a\u003cbr\u003efetchingly bikini\u0027d and sun-visored miss herself, stretched out on\u003cbr\u003eSenor Chacmool with the \u003cb\u003ebag\u003c/b\u003e beside her and reading a\u003cbr\u003ebook.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39408.txt-194-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.35, "y": 426.97}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_13496.txt-829-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Opens the \u003cb\u003ebag\u003c/b\u003e, fumbling through its contents)\u003cbr\u003eHere!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_13496.txt-829-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.2, "y": 284.19}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_48246.txt-1066-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClimbing out, she pulled a heavy-duty trash \u003cb\u003ebag\u003c/b\u003e from the\u003cbr\u003eglove compartment and worked air into it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_48246.txt-1066-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.35, "y": 670.25}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040078.txt-5801-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut still, somehow, she felt hurt, and she shouldered her\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e abruptly and left without saying goodbye.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040078.txt-5801-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.565, "y": 738.7}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_243808.txt-5-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHusband Philip, advertising promotion man for the Lima (Ohio)\u003cbr\u003eCitizen, was taking a nap when Barbara felt the \u003cb\u003ebag\u003c/b\u003e of waters\u003cbr\u003ebreak.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_243808.txt-5-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.25, "y": 537.2}, {"color": "#377eb8", "date": "1996", "id": "mag_1996_383822.txt-35-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA few other considerations: Although charcoal is easy and light\u003cbr\u003eto carry in a zipped plastic \u003cb\u003ebag\u003c/b\u003e (you need four to six\u003cbr\u003ebriquettes per meal), I found it impossible to set up the stove\u003cbr\u003ewithout smudging soot all over my hands and clothes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1996_383822.txt-35-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 475.1, "y": 941.6}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25033.txt-4939-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter lifting weights, the last thing I needed was to lug a\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e of road salt up from the basement to make my steps safe fir\u003cbr\u003ethe world of journalism.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25033.txt-4939-13\ ype: usage\u003c/p\u003e", "x": 236.09, "y": 450.66}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_45403.txt-10-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI\u0027d gotten a fifty-pound \u003cb\u003ebag\u003c/b\u003e of dog food at the flea\u003cbr\u003emarket, too-that\u0027s the whole reason why I left my own driveway-when\u003cbr\u003eout of nowhere this bar popped up on the side of the road with only \"\u003cbr\u003eJ of N \" painted across the threshold.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_45403.txt-10-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 827.5, "y": 650.95}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_47054.txt-385-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eON FINISHING my lunch, I wadded up the paper \u003cb\u003ebag\u003c/b\u003e and\u003cbr\u003ethrust it into my backpack.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_47054.txt-385-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.15, "y": 412.07}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31346.txt-75-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA few times, she had to stop, to rebalance her shopping\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31346.txt-75-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.85, "y": 387.11}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_780164.txt-3350-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFollowing the direction of my gaze, Donald said, \" Murdock has\u003cbr\u003ealways been afraid someone will steal that \u003cb\u003ebag\u003c/b\u003e of bones.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_780164.txt-3350-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.35, "y": 395.245}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_49844.txt-274-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe then withdrew a brown \u003cb\u003ebag\u003c/b\u003e from his coat and set it\u003cbr\u003edown atop the magazines. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_49844.txt-274-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.55, "y": 572.1}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_392308.txt-25-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMITCHELL REA, 7, EDEN PRAIRIE, MN \" Don\u0027t worry if you lose\u003cbr\u003eyour tooth at school, because you can take it home in a plastic\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e and the Tooth Fairy will still come to your house. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_392308.txt-25-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.35, "y": 828.25}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_32354.txt-80-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe knew what she had here: a plastic \u003cb\u003ebag\u003c/b\u003e containing the\u003cbr\u003ethree video tapes she\u0027d rented that afternoon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_32354.txt-80-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.3, "y": 48.7095}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_244311.txt-10-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeveral hundred dairies are now delivering milk in five, six-or\u003cbr\u003eten-quart containers, consisting of a cardboard box shaped to fit\u003cbr\u003eeasily into the refrigerator; inside is a plastic \u003cb\u003ebag\u003c/b\u003e with a\u003cbr\u003edispensing nozzle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_244311.txt-10-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 705.15, "y": 162.96}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51066.txt-34-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe truck stopped in every little village between, and\u003cbr\u003epassengers climbed off and unloaded boxes and \u003cb\u003ebags\u003c/b\u003e, and\u003cbr\u003epassengers climbed on and loaded bags and boxes, and the driver was a\u003cbr\u003eladies \u0027 man who spoke to every woman he encountered in the small,\u003cbr\u003ethatched adobe villages where chickens pecked the barren earth before\u003cbr\u003ethe squalid huts of adobe and thatch that lined the road.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51066.txt-34-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 382.575, "y": 72.68}, {"color": "#377eb8", "date": "1992", "id": "nf_1992_773879.txt-525-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI said \u0027 Jesus Christ, man, \u0027 and I was so strung out, so sick,\u003cbr\u003eso my wife walked me to the hallway and we stood there with my bags\u003cbr\u003eand my horn and my children and this ambulance came and I went\u003cbr\u003edownstairs and put my \u003cb\u003ebags\u003c/b\u003e in the ambulance and two arms came\u003cbr\u003eout and helped me in.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1992_773879.txt-525-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.0, "y": 334.495}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54717.txt-262-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen a man tried to grab my purse in a parking lot one Friday\u003cbr\u003eevening and Seaboy was with me, I clobbered him in the head with my\u003cbr\u003eshoulder \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_54717.txt-262-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.255, "y": 86.515}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_417008.txt-19-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMargo keeps her SUV stocked with packing supplies: boxes,\u003cbr\u003eblankets, tote \u003cb\u003ebags\u003c/b\u003e, and newspapers for wrapping fragile\u003cbr\u003eitems.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_417008.txt-19-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 236.7, "y": 579.3}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42270.txt-234-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhy didn\u0027t you throw your own \u003cb\u003ebag\u003c/b\u003e out, you bitch!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42270.txt-234-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.5, "y": 190.04}, {"color": "#377eb8", "date": "1984", "id": "mag_1984_432191.txt-53-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eor to a battery-powered unit no bigger than a camera\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_432191.txt-53-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.5, "y": 471.31}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_42182.txt-13-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe rifle butt came to rest firmly on the floor, the barrel\u003cbr\u003esticking up an inch or two above the counter\u0027s edge, and the two girls\u003cbr\u003eattending to customers suddenly looked nervous, even frightened, as\u003cbr\u003ethey filled their customers \u0027 \u003cb\u003ebags\u003c/b\u003e and cartons.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_42182.txt-13-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 282.365, "y": 260.74}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_31414.txt-252-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were designed exactly the same; \u003cb\u003ebags\u003c/b\u003e with legs that\u003cbr\u003estarted at the knees and arms that started at the elbows, ending in\u003cbr\u003ebooties and four-fingered gloves.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_31414.txt-252-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.85, "y": 685.4}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_28065.txt-108-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith one swift movement he gathers up the icy sleeping\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e, presses it close to him, and stands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_28065.txt-108-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.0, "y": 894.0}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_28281.txt-49-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs if in testimony to the peacefulness and regularity of small-\u003cbr\u003etown life, a red van with the words la riviere herald on its side\u003cbr\u003epanels drifts slowly down Third Street, pausing at nearly all of the\u003cbr\u003emailbox stands for its driver to insert copies of the day\u0027s newspaper,\u003cbr\u003ewrapped in a blue plastic \u003cb\u003ebag\u003c/b\u003e, into gray metal cylinders\u003cbr\u003ebearing the same words.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_28281.txt-49-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.875, "y": 850.75}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_16794.txt-30-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe is carrying a small plastic \u003cb\u003ebag\u003c/b\u003e full of lemon\u003cbr\u003edrops.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_16794.txt-30-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.7, "y": 815.15}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_10584.txt-27-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile outlining his objections to this project Brian sat down\u003cbr\u003eat his desk, uncovered his container of coffee, and upended his paper\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10584.txt-27-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.505, "y": 508.4}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_397381.txt-83-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRoughly 98% of all \u003cb\u003ebags\u003c/b\u003e reported lost are eventually\u003cbr\u003ereturned to their owners, usually within 24 hours.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1995_397381.txt-83-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.9, "y": 96.835}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_30446.txt-137-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe turned the \u003cb\u003ebag\u003c/b\u003e inside out and tied it off.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_30446.txt-137-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 608.5, "y": 548.8}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_780054.txt-731-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Cat\u0027s out of the \u003cb\u003ebag\u003c/b\u003e, so I hear. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_780054.txt-731-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 950.1, "y": 646.65}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_53002.txt-569-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI preserve what I find in a small plastic \u003cb\u003ebag\u003c/b\u003e I keep\u003cbr\u003etied around my neck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_53002.txt-569-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 395.275, "y": 377.6}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_10723.txt-1360-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGuiliano shouldered the duffel \u003cb\u003ebag\u003c/b\u003e despite Pisciotta\u0027s\u003cbr\u003eprotest, and they walked through the monastery gate together.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_10723.txt-1360-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.31, "y": 519.0}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_30922.txt-196-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter the party, Sarina grinned and swayed like a punching\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e in the center of the kitchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30922.txt-196-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 173.625, "y": 357.905}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_13997.txt-1693-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eELLA enters from down right carrying a \u003cb\u003ebag\u003c/b\u003e of\u003cbr\u003egroceries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_13997.txt-1693-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.395, "y": 346.085}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_29345.txt-626-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrank\u0027s brother was dead, stretched out under a \u003cb\u003ebag\u003c/b\u003e of\u003cbr\u003emoney.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_29345.txt-626-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.35, "y": 781.65}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_48968.txt-442-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen he stood, she scooped up her book \u003cb\u003ebag\u003c/b\u003e and went out\u003cbr\u003ewith him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_48968.txt-442-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1049.25, "y": 612.9}, {"color": "#ff7f00", "date": "1998", "id": "fic_1998_43332.txt-33-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe took it back to his bachelor pad bungalow off the Strip, put\u003cbr\u003eit on a copy of The Hollywood Reporter on a table between an empty\u003cbr\u003etequila bottle and a detritus of grease-sheened Jack-in-the-Box fries\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43332.txt-33-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 109.27, "y": 364.06}]);

            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
