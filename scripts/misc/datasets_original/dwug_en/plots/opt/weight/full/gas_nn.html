", "x": 302.28, "y": 486.93}, {"color": "#377eb8", "date": "2007", "id": "nf_2007_747179.txt-166-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe international \u003cb\u003egas\u003c/b\u003e market is already beginning to\u003cbr\u003erecognize this, and, over the long term, it could be enormously\u003cbr\u003edangerous for Russia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2007_747179.txt-166-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.15, "y": 662.8}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_478096.txt-209-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough the University\u0027s permanent endowment, which derives\u003cbr\u003efrom oil and \u003cb\u003egas\u003c/b\u003e leases on its land holdings, ranks second only\u003cbr\u003eto Harvard, only the income from the endowment can be spent, and one-\u003cbr\u003ethird of that income must be given to the University\u0027s rural and\u003cbr\u003esomewhat decadent kinsman, Texas A \u0026; M. The source of about 60 per\u003cbr\u003ecent of the school\u0027s income is state appropriations, and in comparison\u003cbr\u003ewith the funds granted to eminent state universities, those\u003cbr\u003eappropriations have been\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_478096.txt-209-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 556.7, "y": 13.501}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_23829.txt-159-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe said, \" All the world knows you have been using mustard\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e... \" He broke off; it was an absurd accusation to bring\u003cbr\u003eagainst one peasant. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_23829.txt-159-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.6, "y": 950.25}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_432247.txt-60-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePortrait of a Killer Corporation \" was offered to readers by\u003cbr\u003ethe Delhi-based Patriot newspaper after poison \u003cb\u003egas\u003c/b\u003e leaked\u003cbr\u003efrom\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_432247.txt-60-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.535, "y": 642.7}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_387750.txt-27-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe contraction heats the star\u0027s interior, which increases the\u003cbr\u003eoutward push of \u003cb\u003egas\u003c/b\u003e pressure.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_387750.txt-27-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.4, "y": 160.215}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_423162.txt-45-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn order to really know what the composition of the \u003cb\u003egas\u003c/b\u003e\u003cbr\u003eis, samples have to be collected from high-temperature vents, which\u003cbr\u003eare in the crater. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_423162.txt-45-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.8, "y": 53.385}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_395995.txt-193-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeither gas respects landfill boundaries: tests done in\u003cbr\u003eCalifornia have shown that illegal levels of \u003cb\u003egases\u003c/b\u003e accumulate\u003cbr\u003enot only over landfills but over nearby residential areas as\u003cbr\u003ewell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_395995.txt-193-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.225, "y": 581.45}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_397837.txt-25-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey spent $500 on \u003cb\u003egas\u003c/b\u003e but did require several repair\u003cbr\u003ejobs along the way, including a burned-out throttle cable that left\u003cbr\u003ethem stranded in Revelstoke, British Columbia, for four days, with the\u003cbr\u003emeter on their rental apartment at Whistler already running.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_397837.txt-25-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.05, "y": 524.65}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_403680.txt-7-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn wintery evenings, my three boys, squeaky clean from this\u003cbr\u003eritual, thunder down the stairs and slap the wall switch that niftily\u003cbr\u003estarts up the \u003cb\u003egas\u003c/b\u003e fire.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_403680.txt-7-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.095, "y": 316.965}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_49256.txt-152-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was alone, lost in a green \u003cb\u003egas\u003c/b\u003e world of silence\u003cbr\u003eforever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_49256.txt-152-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 248.125, "y": 648.7}, {"color": "#377eb8", "date": "1973", "id": "nf_1973_773651.txt-803-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe required applied voltage varies considerably with the\u003cbr\u003egeometry of the electrodes and the nature and pressure of the filler\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e and may vary from perhaps a few hundred volts up to two\u003cbr\u003ethousand volts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1973_773651.txt-803-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.15, "y": 511.65}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31281.txt-240-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwenty-five tons of liquid hydrogen ignited, sending a rush of\u003cbr\u003esuperheated \u003cb\u003egases\u003c/b\u003e through the engine nozzles, propelling the\u003cbr\u003emassive spacecraft against the pull of gravity. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31281.txt-240-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 248.945, "y": 609.3}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_326496.txt-9-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEnglish later showed the note to colleagues of his with natural\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e interests among their constituents.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_326496.txt-9-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.45, "y": 354.86}, {"color": "#377eb8", "date": "2004", "id": "news_2004_608620.txt-15-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePresident and CEO: Dennis R. Wraase Employees: 5,719 Local\u003cbr\u003eemployees: 1,814 DESCRIPTION: Pepco Holdings sells electricity and\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e to 1.8 million customers in the mid-Atlantic, from the\u003cbr\u003eDistrict to southern New Jersey.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_608620.txt-15-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 990.15, "y": 788.85}, {"color": "#377eb8", "date": "1973", "id": "news_1973_731093.txt-95-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMetal police report: \" As the operator spun the tires trying to\u003cbr\u003eget out of the ditch, the \u003cb\u003egas\u003c/b\u003e ignited anal the car became\u003cbr\u003eengulfed in flames. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1973_731093.txt-95-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 933.45, "y": 800.5}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_389382.txt-194-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat impressed us more were features like the Urika 2\u0027s\u003cbr\u003eimproved \u003cb\u003egas\u003c/b\u003e system, self-cleaned by a spinning piston to keep\u003cbr\u003eit working longer between cleanings; its magazine cutoff; the new,\u003cbr\u003eeasier-to-close bolt release (someone at Beretta finally listened);\u003cbr\u003ethe extra recoil pad\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389382.txt-194-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.25, "y": 541.35}, {"color": "#377eb8", "date": "1980", "id": "news_1980_734527.txt-36-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eQ-1 have been unable to get Northern Illinois Gas Co. to\u003cbr\u003erespond to my letter of Sept. 10 about service charges for repairing\u003cbr\u003emy \u003cb\u003egas\u003c/b\u003e air-conditioner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1980_734527.txt-36-24\u003cbr\ pan\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_615340.txt-63-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.56, "y": 500.45}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_40319.txt-74-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAir-raid sirens have sounded in Tel Aviv, the correspondent in\u003cbr\u003ethat city tells us, speaking through the absurd yet frightening\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e mask that causes him to resemble an oversized\u003cbr\u003eanteater.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_40319.txt-74-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.145, "y": 582.35}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_780508.txt-903-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eGAS\u003c/b\u003e STATION -- CONTINUOUS Heroine goes up to the service\u003cbr\u003ewindow with Tubbs and looks inside.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_780508.txt-903-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 589.95, "y": 809.95}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10486.txt-3311-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd it wasn\u0027t no tear \u003cb\u003egas\u003c/b\u003e he was throwin \u0027.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_1
