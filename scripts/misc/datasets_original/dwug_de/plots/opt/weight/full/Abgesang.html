t-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-2034-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.55, "y": 950.1}, {"color": "#377eb8", "id": "beyer_poetik01_1882-14241-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn beide Strophenteile schlo\u00df sich h\u00e4ufig ein dritter meist\u003cbr\u003eungleicher Teil, Epodos (\u1f10\u03c0\u1ff3\u03b4\u03cc\u03c2), der zumeist das Lied wie ein Refrain\u003cbr\u003eoder \u003cb\u003eAbgesang\u003c/b\u003e abschlo\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-14241-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 877.7, "y": 185.915}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17668-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Strophe ist eine Vierzeile (\u00a7 172. 6) mit angef\u00fcgtem\u003cbr\u003e\u003cb\u003eAbgesange\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17668-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.3, "y": 837.95}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-536-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(In diesem reimve 811-1748-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie einzelnen Strophen sind von zehn, bei Marot eilf Zeilen, so\u003cbr\u003eda\u00df die letzte immer einen Refrain macht, am Schlu\u00df des Ganzen kommt\u003cbr\u003eein besonderes renvoi dazu, sonst k\u00f6nnten hier die vier ersten Zeilen\u003cbr\u003edie Stollen das \u00fcbrige den \u003cb\u003eAbgesang\u003c/b\u003e abgeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1748-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1267.75, "y": 885.4}, {"color": "#377eb8", "id": "vischer_poetik_1857-2423-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Minnepoesie des Mittelalters hat dieselbe Kunstform in den\u003cbr\u003ezwei Stollen, die der Aufgesang hie\u00dfen, und dem \u003cb\u003eAbgesang\u003c/b\u003e\u003cbr\u003eausgebildet; unter den neueren Bildungen sind es namentlich mehrere\u003cbr\u003eitalienische, die in der Verschlingung ihrer melodischen B\u00e4nder den\u003cbr\u003eAbschlu\u00df durch einen zwei vorangehenden S\u00e4tzen ungleichen Satz lieben,\u003cbr\u003eso die achtzeilige Stanze und das Sonett.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-2423-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.35, "y": 9.0}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17300-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJene Trennung der Stollen durch den dazwischengeschobenen\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e scheint der Name \u201egespaltene Weise\u201c bezeichnen zu\u003cbr\u003esollen, der jedenfalls nicht aus Walthers Zeit stammt.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17300-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.18, "y": 729.75}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-705-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeltner werden die Lieder, wo es h\u00f6her steigt, doch kenne ich\u003cbr\u003ezwei mit siebenreimigen Stollen, n\u00e4mlich eins des Nifen 1. 23. (seht\u003cbr\u003ean die heide rc.), wo der \u003cb\u003eAbgesang\u003c/b\u003e 9, der ganze Ton also 23\u003cbr\u003eReime z\u00e4hlt, und eines von Canzler 2. 244. (helfent mir rc.), wo im\u003cbr\u003eAbgesang 14, im Ganzen 28 Reime stecken. Das Minnelied (manigerleie\u003cbr\u003eblute rc.) von Winli 2. 22. hat Stollen von 10, Abges. von 8, also\u003cbr\u003eauch 28 R, in ihm ist der Refrain offenbar eine vom Bau des Abgefangs\u003cbr\u003eunabh\u00e4ngige Zuthat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-705-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1099.1, "y": 573.05}, {"color": "#377eb8", "id": "beyer_poetik01_1882-15784-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn den 18 Kanzonen des Camo\u00ebns treten uns 14 durch Ausdehnung\u003cbr\u003eder Stollen und des \u003cb\u003eAbgesangs\u003c/b\u003e verschiedene Strophengef\u00fcge\u003cbr\u003eentgegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-15784-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1046.1, "y": 681.4}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-1974-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin wirklicher ist nicht da, sobald man das Wort: geworden,\u003cbr\u003erecht fa\u00dft, die nachherigen Meister m\u00fcssen es wohl gewu\u00dft haben, da\u00df\u003cbr\u003esie ohne Stollen und \u003cb\u003eAbgesang\u003c/b\u003e keine Meisters\u00e4nge\u003cbr\u003emachten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1974-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.65, "y": 506.75}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-479-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn so gewi\u00df das, was wir unter Refrain verstehen, in den\u003cbr\u003eMeisterliedern manchmal von dem \u003cb\u003eAbgesang\u003c/b\u003e ganz unabh\u00e4ngig ist,\u003cbr\u003eso wahrscheinlich hat es ihn andremal gerade gebildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-479-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 474.505, "y": 448.495}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-1614-163", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edas ist auch der folgende nicht.\u201c ein freund soll gerade sein\u003cbr\u003eund keine krummen gedanken haben, sagte der krebs und nahm die\u003cbr\u003eschlange zwischen die scheeren. es sagt sich jeder, dass die lebendige\u003cbr\u003eschlange sich ringelt, die tote in starrer geradheit liegt; man bedarf\u003cbr\u003ealso der aesopischen fabel 81 zum verst\u00e4ndnis nicht, die aber mit\u003cbr\u003erecht citirt wird, weil ja Aesop ein schulbuch war, und der dichter an\u003cbr\u003esie erinnert, indem er die freunde an aufrichtigkeit mahnt. die\u003cbr\u003estollen der kleinen strophe sind von einer auch in Athen gel\u00e4ufigen\u003cbr\u003evolkst\u00fcmlichen form, \u1f51\u03bc\u1f74\u03bd \u1f51\u03bc\u03ad\u03bd\u03b1\u03b9\u0315 \u1f51\u03bc\u03ae\u03bd. \u00fcberliefert ist im ersten\u003cbr\u003ezweisylbiger anlaut \u1f41 \u03b4\u1f72 \u03ba\u03b1\u03f1\u03ba\u03af\u03bd\u03bf\u03c2. dann k\u00f6nnte das gedicht nicht \u00e4cht\u003cbr\u003eaeolisch sein, wof\u00fcr doch \u1f14\u03bc\u03bc\u03b5\u03bd spricht; aber die partikel am anfange\u003cbr\u003edes liedes ist ohne analogie in diesen spr\u00fcchen, und ihre einf\u00fcgung im\u003cbr\u003eAthenaeustext, wo die gedichte ohne intervall stehn, ungleich\u003cbr\u003ewahrscheinlicher. den \u003cb\u003eabgesang\u003c/b\u003e bilden zwei durch synaphie\u003cbr\u003egebundene glykoneen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1614-163\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1330.9, "y": 380.105}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-385-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUebrigens kann er l\u00e4nger oder k\u00fcrzer seyn, als die beiden\u003cbr\u003eStollen zusammen, oder gar k\u00fcrzer, als einzelne. Man f\u00fchlt zugleich,\u003cbr\u003eda\u00df die ungew\u00f6hnlicheren F\u00e4lle doch etwas steifes, unbefriedigendes in\u003cbr\u003esich tragen, dagegen ist ein anderer ziemlich h\u00e4ufiger, wo in dem\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e einzelne Partien aus den Stollen wleder anklingen,\u003cbr\u003edesto anmuthiger und durchaus von guter Wirkung; es kann wohl der\u003cbr\u003eganze Stoll nochmals zu Ende des Abgesangs wiederhohlt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-385-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.0, "y": 548.1}, {"color": "#377eb8", "id": "beyer_poetik03_1884-2036-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5. Die Vierzeile mit dreizeiligem \u003cb\u003eAbgesang\u003c/b\u003e ergiebt die\u003cbr\u003eSiebenzeile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-2036-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 835.15, "y": 587.7}, {"color": "#377eb8", "id": "beyer_poetik03_1884-2033-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. F\u00fcgt man der Zweizeile einen einzeiligen \u003cb\u003eAbgesang\u003c/b\u003e an,\u003cbr\u003eso entsteht die Dreizeile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-2033-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1048.9, "y": 477.81}, {"color": "#377eb8", "id": "beyer_poetik01_1882-15790-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn der 11. Kanzone sind \u2500 wie nur einmal bei Petrarca \u2500 als\u003cbr\u003e\u00e4u\u00dferstes Ma\u00df 20 Verszeilen mit der Gliederung 3: 3: 14 angewandt; der\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e ist nur einigemale abweichend gebildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-15790-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1052.25, "y": 416.195}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17006-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eForderung war es nur, da\u00df die folgenden Strophen genau den Bau\u003cbr\u003eder ersten in Bezug auf Gleichheit der Stollen und des\u003cbr\u003e\u003cb\u003eAbgesangs\u003c/b\u003e wiederholten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17006-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 825.75, "y": 358.185}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17319-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. Jnteressant w\u00e4re der Nachweis, wie sich die einzelnen\u003cbr\u003eStrophenformen bis in die Neuzeit auseinander entfaltet haben: wie\u003cbr\u003ealso z. B. die dreizeilige Strophe durch Hinzuf\u00fcgung eines einzeiligen\u003cbr\u003e\u003cb\u003eAbgesangs\u003c/b\u003e aus dem Reimpaare sich bildete, wie die vierzeilige\u003cbr\u003eStrophe durch Brechung des Langzeilen-Reimpaars entstand, wie die\u003cbr\u003ef\u00fcnfzeilige Strophe durch Anf\u00fcgen eines einzeiligen Abgesangs aus der\u003cbr\u003evierzeiligen Strophe sich entwickelte, wie ferner die f\u00fcnfzeilige\u003cbr\u003eStrophe a a \u2502 b b \u2502 c \u2500 oder a b \u2502 a b \u2502 a \u2500 durch Hinzuf\u00fcgung des c\u003cbr\u003eoder b Reimes zur sechszeiligen Strophe hindr\u00e4ngte, wie die 4 zeilige\u003cbr\u003emit 3zeiligem Abgesang eine siebenzeilige, in ihrer Verdoppelung aber\u003cbr\u003eeine achtzeilige Strophe bildete u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17319-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 935.25, "y": 292.32}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-433-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den gleich zugef\u00fcgten Anmerkungen habe ich nun schon\u003cbr\u003edargethan, wie sich die Zeilen des \u003cb\u003eAbgesangs\u003c/b\u003e meistens \u00e4u\u00dferlich\u003cbr\u003eunterscheiden, und selbst was die ganz gleichzeitigen darunter\u003cbr\u003ebetrifft, so komme ich auf meine obige Bemerkung zur\u00fcck, da\u00df uns hier\u003cbr\u003edie Musik fehlt, welche nicht anders als in den Nibelungen die drei\u003cbr\u003eTheile bestimmt haben wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-433-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 802.9, "y": 555.1}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17723-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKein Dichter hat das Geheimnis der Strophik in einer\u003cbr\u003ef\u00fcnfzeiligen Strophe so sch\u00f6n zum Ausdruck gebracht als R\u00fcckert durch\u003cbr\u003eAusf\u00fchrung des vorstehenden Strophenschemas, das \u00e4hnlich der Strophe 1\u003cbr\u003eund 4 zwei zweizeilige Stollen einem sch\u00f6nwirkenden einzeiligen\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e vereint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17723-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 306.93, "y": 605.75}, {"color": "#377eb8", "id": "beyer_poetik03_1884-2863-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Da das Sonett aus 8 zeiligem Aufgesang und 6zeiligem\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e besteht, so mu\u00df vor allem der f\u00fcr dasselbe bestimmte\u003cbr\u003eStoff in zwei Gruppen abgegrenzt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-2863-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1063.75, "y": 53.365}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-1605-361", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas buch ist so geordnet, dass zuerst die gedichte in dem\u003cbr\u003egew\u00f6hnlichen skolientone stehn, einer zwar aeolischen, aber nicht mehr\u003cbr\u003ewirklich \u00e4cht aeolischen strophe. die stollen werden durch je einen\u003cbr\u003ephalaeceischen elfsylbler gebildet, in dem jedoch bereits ein\u003cbr\u003edreisylbiger, anapaestischer anlaut statt des aeolischen zweisylbigen,\u003cbr\u003ehier nie mehr doppelkurzen, vorkommt (\u1f51\u03b3\u03b9\u03b1\u03af / \u03bd\u03b5\u03b9\u03bd), und, allerdings\u003cbr\u003eunter dem drucke von unbequemen eigennamen, eine verdoppelung der\u003cbr\u003ezweisylbigen senkung (\u1f09\u03f1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f08\u03f1\u03b9\u03c3\u03c4\u03bf\u03b3\u03b5\u03af\u03c4\u03c9\u03bd). beides ist in der\u003cbr\u003esylbenz\u00e4hlenden metrik von Lesbos undenkbar. der abgesang ist in den\u003cbr\u003emeisten f\u00e4llen durch synaphie gebunden. von den vier gliedern die ihn\u003cbr\u003ebilden ist das zweite einmal durch hiat abgesetzt, oder vielmehr durch\u003cbr\u003eunerlaubten hiat, da er ein proklitikon abtrennt (\u1f00\u03b3\u03b1\u03d1\u03bf\u03cd\u03c2 \u03c4\u03b5 \u03ba\u03b1\u1f76 /\u003cbr\u003e\u03b5\u1f50\u03c0\u03b1\u03c4\u03f1\u03af\u03b4\u03b1\u03c2 24), ebenso auch nur einmal das dritte (\u03ba\u03bb\u1fc4\u03c3\u03b1\u03bd\u03c4\u03b1 \u03c0\u03ac\u03bb\u03b9\u03bd /\u003cbr\u003e\u1f04\u03bd\u03b4\u03f1\u03b1 6), so dass man die vollen dativformen in der elision\u003cbr\u003eherzustellen berechtigt ist (\u1f10\u03bc\u03b1\u1fd6\u03c3\u0315 / \u03b5\u1f54\u03c6\u03f1\u03bf\u03c3\u03b9 4, \u03d1\u03c5\u03c3\u03af\u03b1\u03b9\u03c3\u0315 \u1f04\u03bd\u03b4\u03f1\u03b1 12;\u003cbr\u003eebenso nat\u00fcrlich im verse \u03c3\u03c4\u03b5\u03c6\u03b1\u03bd\u03b7\u03c6\u03cc\u03f1\u03bf\u03b9\u03c3\u0315 \u1f10\u03bd 3, \u03b2\u03f1\u03bf\u03bc\u03af\u03b1\u03b9\u03c3\u0315 \u03bf\u1f50\u03b4\u03ad 5,\u003cbr\u003e\u03b4\u03b5\u03b9\u03bb\u03bf\u1fd6\u03c3\u0315 \u1f40\u03bb\u03af\u03b3\u03b7 14, \u1f00\u03b3\u03b1\u03d1\u03bf\u1fd6\u03c3\u0315 \u1f00\u03bd\u03b4\u03f1\u03ac\u03c3\u03b9 23, \u03b2\u03f1\u03bf\u03c4\u03bf\u1fd6\u03c3\u0315 \u1f10\u03bd 25; die\u003cbr\u003evocalisirung der dative der ersten declination ist mir zweifelhaft).\u003cbr\u003ewortschluss suchen alle dichter hinter dem zweiten gliede, etwa die\u003cbr\u003eh\u00e4lfte hinter dem ersten, niemand zwischen den gliedern drei und vier.\u003cbr\u003edenn der abgesang in sich ist wieder eine kleine trias, von der form a\u003cbr\u003e+ b c c. sein stollen ist das kleine sechssylbige glied, das die eine\u003cbr\u003eder normalformen des dochmius geworden ist, uns am gel\u00e4ufigsten aus\u003cbr\u003edem stollen der alkaischen strophe \u1f10\u03ba \u03b4\u0315 \u1f40\u03f1\u03ac\u03bd\u03c9 \u03bc\u03ad\u03b3\u03b1\u03c2, stat nive\u003cbr\u003ecandidem. ein dichter (10) hat sich die abwechselung erlaubt, statt\u003cbr\u003eseiner das um eine sylbe k\u00fcrzere glied zu verdoppeln, das uns aus dem\u003cbr\u003eabgesang der sapphischen strophe am gel\u00e4ufigsten ist, \u1f62 \u03c4\u1f78\u03bd \u1f0c\u03b4\u03c9\u03bd\u03b9\u03bd,\u003cbr\u003eterruit urbem. schon Sappho hat es in pare verbunden stichisch\u003cbr\u003ewiederholt, \u03bc\u03b1\u03c8\u03c5\u03bb\u03ac\u03ba\u03b1\u03bd \u03b3\u03bb\u1ff6\u03c3\u03c3\u03b1\u03bd \u03c0\u03b5\u03c6\u03c5-\u03bb\u03ac\u03c7\u03d1\u03b1\u03b9; Pindar schliesst damit die\u003cbr\u003ekleine strophe des liedes auf den Acharner Timodemides \u1f10\u03bd \u03c0\u03bf\u03bb\u03c5\u03c5\u03bc\u03bd\u03ae\u03c4\u1ff3\u003cbr\u003e\u0394\u03b9\u1f78\u03c2 \u1f04\u03bb\u03c3\u03b5\u03b9. des \u003cb\u003eabgesanges\u003c/b\u003e abgesang ist ein seltsames ding;\u003cbr\u003ezwar sein zweites glied ist nur wieder um eine sylbe k\u00fcrzer als der\u003cbr\u003eadoneus, sieht also einem choriamben gleich, aber davor steht das\u003cbr\u003eglied \u1f10\u03ba \u03b4\u0315 \u1f40\u03f1\u03ac\u03bd\u03c9 \u03bc\u03ad\u03b3\u03b1\u03c2 ohne die erste sylbe, also eine jener in\u003cbr\u003eLesbos unerh\u00f6rten, auch bei Pindar seltenen und in den aeolischen\u003cbr\u003estrophen der tragoedie wenigstens nicht h\u00e4ufigen glieder mit\u003cbr\u003eanlautender obligatorischer doppelk\u00fcrze. ich fasse sie in der tat als\u003cbr\u003eapokopirt, wie ich die ersten glieder in dochmien, daktyloepitriten,\u003cbr\u003eja selbst in ionikern vereinzelt, ansehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1605-361\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1273.25, "y": 645.55}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-2157-70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch enthalte mich aber in diesen Theil des Gegenstands weiter\u003cbr\u003eeinzugehen; ist erst einmal der Meistergesang anerkannt, so kann\u003cbr\u003esicherer und unbefangener \u00fcber die Geschichte gewisser Meistert\u00f6ne\u003cbr\u003egehandelt werden; von der Richtigkeit der hier im Druck beibehaltenen\u003cbr\u003eAbtheilungen bin ich um so weniger \u00fcberzeugt, als dabei offenbare\u003cbr\u003eNachl\u00e4ssigkeiten mitunter laufen, z. B. in der zweiten Strophe des\u003cbr\u003eletzten Lieds ist der deutliche zweite Reim des \u003cb\u003eAbgesangs\u003c/b\u003e\u003cbr\u003eauszur\u00fccken vergessen worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-2157- ings\u003cbr\u003eunter dem drucke von unbequemen eigennamen, eine verdoppelung der\u003cbr\u003ezweisylbigen senkung (\u1f09\u03f1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f08\u03f1\u03b9\u03c3\u03c4\u03bf\u03b3\u03b5\u03af\u03c4\u03c9\u03bd). beides ist in der\u003cbr\u003esylbenz\u00e4hlenden metrik von Lesbos undenkbar. der abgesang ist in den\u003cbr\u003emeisten f\u00e4llen durch synaphie gebunden. von den vier gliedern die ihn\u003cbr\u003ebilden ist das zweite einmal durch hiat abgesetzt, oder vielmehr durch\u003cbr\u003eunerlaubten hiat, da er ein proklitikon abtrennt (\u1f00\u03b3\u03b1\u03d1\u03bf\u03cd\u03c2 \u03c4\u03b5 \u03ba\u03b1\u1f76 /\u003cbr\u003e\u03b5\u1f50\u03c0\u03b1\u03c4\u03f1\u03af\u03b4\u03b1\u03c2 24), ebenso auch nur einmal das dritte (\u03ba\u03bb\u1fc4\u03c3\u03b1\u03bd\u03c4\u03b1 \u03c0\u03ac\u03bb\u03b9\u03bd /\u003cbr\u003e\u1f04\u03bd\u03b4\u03f1\u03b1 6), so dass man die vollen dativformen in der elision\u003cbr\u003eherzustellen berechtigt ist (\u1f10\u03bc\u03b1\u1fd6\u03c3\u0315 / \u03b5\u1f54\u03c6\u03f1\u03bf\u03c3\u03b9 4, \u03d1\u03c5\u03c3\u03af\u03b1\u03b9\u03c3\u0315 \u1f04\u03bd\u03b4\u03f1\u03b1 12;\u003cbr\u003eebenso nat\u00fcrlich im verse \u03c3\u03c4\u03b5\u03c6\u03b1\u03bd\u03b7\u03c6\u03cc\u03f1\u03bf\u03b9\u03c3\u0315 \u1f10\u03bd 3, \u03b2\u03f1\u03bf\u03bc\u03af\u03b1\u03b9\u03c3\u0315 \u03bf\u1f50\u03b4\u03ad 5,\u003cbr\u003e\u03b4\u03b5\u03b9\u03bb\u03bf\u1fd6\u03c3\u0315 \u1f40\u03bb\u03af\u03b3\u03b7 14, \u1f00\u03b3\u03b1\u03d1\u03bf\u1fd6\u03c3\u0315 \u1f00\u03bd\u03b4\u03f1\u03ac\u03c3\u03b9 23, \u03b2\u03f1\u03bf\u03c4\u03bf\u1fd6\u03c3\u0315 \u1f10\u03bd 25; die\u003cbr\u003evocalisirung der dative der ersten declination ist mir zweifelhaft).\u003cbr\u003ewortschluss suchen alle dichter hinter dem zweiten gliede, etwa die\u003cbr\u003eh\u00e4lfte hinter dem ersten, niemand zwischen den gliedern drei und vier.\u003cbr\u003edenn der abgesang in sich ist wieder eine kleine trias, von
