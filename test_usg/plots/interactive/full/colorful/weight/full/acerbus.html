        nodes = new vis.DataSet([{"color": "#377eb8", "date": "[-300,0]", "id": "1_0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, \u003c/line\u003e\u003cline\u003e ubi pudendum est ibi eos deserit pudor,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e quom usust ut pudeat. \u003c/line\u003e\u003cline\u003e Is adeo tu es. Quid\u003cbr\u003eest quod pudendum siet, \u003c/line\u003e\u003cline\u003e genere gnatam bono pauperem\u003cbr\u003edomum \u003c/line\u003e\u003cline\u003e ducere te uxorem? \u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e\u003cbr\u003epraesertim eam, qua ex tibi commemores hanc quae domist filiam\u003cbr\u003eprognatam. \u003c/line\u003e\u003cline\u003e Reuereor filium. At pol ego te credidi ux\u003cbr\u003e\u003c/line\u003e\u003cline\u003e orem, quam tu extulisti, pudore exsequi, \u003c/line\u003e\u003cline\u003e\u003cbr\u003equoiius quotiens sepulcrum uides, sacruficas \u003c/line\u003e\u003cline\u003e ilico Orco\u003cbr\u003ehostiis, neque adeo iniuria, \u003c/line\u003e\u003cline\u003e quia licitumst eam tibi\u003cbr\u003euiuendo uincere. Oh! \u003c/line\u003e\u003cline\u003e Hercules ego fui, dum illa mecum\u003cbr\u003efuit; \u003c/line\u003e\u003cline\u003e neque sexta aerumna \u003cb\u003eacerbior\u003c/b\u003e Herculi quam\u003cbr\u003eilla mihi obiectast. \u003c/line\u003e\u003cline\u003e Pulchra edepol dos pecuniast. Quae\u003cbr\u003equidem pol non maritast. \u003c/line\u003e\u003cline\u003e St! \u003c/line\u003e\u003cline\u003e tacete,\u003cbr\u003ehabete animum bonum. \u003c/line\u003e\u003cline\u003e Liquido exeo foras auspicio, aui\u003cbr\u003esinistera; \u003c/line\u003e\u003cline\u003e acutum cultrum habeo, senis qui exenterem\u003cbr\u003emarsuppium. \u003c/line\u003e\u003cline\u003e Sed eccum ipsum ante aedis conspicor cum\u003cbr\u003eApoecide \u003c/line\u003e\u003cline\u003e qualis uolo uetulos duo. \u003c/line\u003e\u003cline\u003e Iam ego\u003cbr\u003eme conuortam in hirudinem atque eorum exsugebo sanguinem,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e senati qui columen cluent. \u003c/line\u003e\u003cline\u003e Continuo ut\u003cbr\u003emaritus flat. Laudo consilium tuom. \u003c/line\u003e\u003cline\u003e Nam ego illum audiui\u003cbr\u003ein amorem haerere apud nescioquam fidicinam, \u003c/line\u003e\u003cline\u003e id ego\u003cbr\u003eexcrucior. Di hercle omnes me adiuuant\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-300,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -104.44553340617816, "y": 287.1012747282755}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, cum interea quis vestrum hoc non audivit, quis ignorat,\u003cbr\u003eAchaeos ingentem pecuniam pendere L. Pisoni quotannis, vectigal ac\u003cbr\u003eportorium Dyrrachinorum totum in huius unius questum esse conversum,\u003cbr\u003eurbem Byzantiorum, vobis atque huic imperio fidelissimam, hostilem in\u003cbr\u003emodum esse vexatam? Quo ille, posteaquam nihil exprimere ab egentibus,\u003cbr\u003enihil ulla vi a miseris extorquere potuit, cohortis in hiberna misit;\u003cbr\u003eiis praeposuit quos putavit fore diligentissimos satellites scelerum,\u003cbr\u003eministros cupiditatum suarum. Omitto iuris dictionem in libera\u003cbr\u003ecivitate contra leges senatusque consulta; caedes relinquo; libidines\u003cbr\u003epraetereo, quarum \u003cb\u003eacerbissimum\u003c/b\u003e extat indicium et ad insignem\u003cbr\u003ememoriam turpitudinis et paene ad iustum odium imperii nostri, quod\u003cbr\u003econstat nobilissimas virgines se in puteos abiecisse et morte\u003cbr\u003evoluntaria necessariam turpitudinem depulisse. Nec haec idcirco\u003cbr\u003eomitto, quod non gravissima sint, sed quia nunc sine teste dico.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Ipsam vero urbem Byzantiorum fuisse refertissimam\u003cbr\u003eatque ornatissimam signis quis ignorat? Quae illi, exhausti sumptibus\u003cbr\u003ebellisque maximis, cum omnis Mithridaticos impetus totumque Pontum\u003cbr\u003earmatum affervescentem in Asiam atque erumpentem, ore repulsum et\u003cbr\u003ecervicibus interclusum suis sustinerent, tum, inquam, Byzantii et\u003cbr\u003epostea signa illa et reliqua urbis\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_3\u003cbr\u003etype: usage\u003c/p\u003e", "x": -39.87147281901288, "y": 192.2814640550962}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, delectatio voluptas suavitate auditus animum deleniens; et\u003cbr\u003equalis est haec aurium, tales sunt oculorum et tactionum et\u003cbr\u003eodorationum et saporum, quae sunt omnes unius generis ad perfundendum\u003cbr\u003eanimum tamquam inliquefactae voluptates, Iactatio est voluptas\u003cbr\u003egestiens et se efferens insolentius. Quae autem l i b i d i n i\u003cbr\u003esubiecta sunt, ea sic definiuntur, ut ira sit libido poeniendi eius\u003cbr\u003equi videatur laesisse iniuria, excandescentia autem sit ira nascens et\u003cbr\u003emodo existens, quae qu mwsij Graece dicitur, odium ira inveterata,\u003cbr\u003einimicitia ira ulciscendi tempus observans, discordia ira\u003cbr\u003e\u003cb\u003eacerbior\u003c/b\u003e intimo animo et corde concepta, indigentia libido\u003cbr\u003einexplebilis, desiderium libido eius, qui nondum adsit, videndi.\u003cbr\u003eDistinguunt illud etiam, ut libido sit earum rerum, quae dicuntur, de\u003cbr\u003equodam aut quibusdam, quae kathgorh mata dialectici appellant, ut\u003cbr\u003ehabere divitias, capere honores, indigentia rerum ipsarum sit, ut\u003cbr\u003ehonorum, ut pecuniae. Omnium autem perturbationum fontem esse dicunt\u003cbr\u003eintemperantiam, quae est[ a] tota mente a recta ratione defectio, sic\u003cbr\u003eaversa a praescriptione rationis, ut nullo modo adpetitiones animi nec\u003cbr\u003eregi nec contineri queant. Quem\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_6\u003cbr\u003etype: usage\u003c/p\u003e", "x": -231.49463980394202, "y": 112.82786062828897}, {"color": "#377eb8", "date": "[-300,0]", "id": "1_12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, nec prae me uelle tenere Iouem. \u003c/line\u003e\u003cline\u003e Dilexi tum te\u003cbr\u003enon tantum ut uulgus amicam, \u003c/line\u003e\u003cline\u003e sed pater ut gnatos diligit\u003cbr\u003eet generos. \u003c/line\u003e\u003cline\u003e Nunc te cognoui; quare etsi impensius uror,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e multo mi tamen es uilior et leuior. \u003c/line\u003e \u003cline\u003e \" Qui\u003cbr\u003epotis est?\" inquis. Quod amantem iniuria talis \u003c/line\u003e\u003cline\u003e cogit\u003cbr\u003eamare magis, sed bene uelle minus.\u003cbr\u003e\u003c/book\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e\u003cbook\u003e Desine de quoquam\u003cbr\u003equicquam bene uelle mereri \u003c/line\u003e\u003cline\u003e aut aliquem fieri posse\u003cbr\u003eputare pium. \u003c/line\u003e\u003cline\u003e Omnia sunt ingrata. Nihil fecisse benigne;\u003cbr\u003e\u003c/line\u003e\u003cline\u003e immo etiam taedet, taedet obestque magis, \u003c/line\u003e\u003cline\u003e\u003cbr\u003eut mihi, quem nemo grauius nec acerbius \u003cb\u003eurget\u003c/b\u003e \u003c/line\u003e\u003cline\u003e\u003cbr\u003equam modo qui me unum atque unicum amicum habuit.\u003cbr\u003e\u003c/book\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e\u003cbook\u003e Gellius audierat patruum\u003cbr\u003eobiurgare solere, \u003c/line\u003e\u003cline\u003e si quis delicias diceret aut faceret.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Hoc ne ipsi accideret, patrui perdepsuit ipsam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e uxorem et patruum reddidit Arpocratem. \u003c/line\u003e\u003cline\u003e\u003cbr\u003eQuod uoluit fecit: nam, quamuis irrumet ipsum \u003c/line\u003e\u003cline\u003e nunc\u003cbr\u003epatruum, uerbum non faciet patruus.\u003cbr\u003e\u003c/book\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e\u003cbook\u003e Huc est mens deducta\u003cbr\u003etua, mea Lesbia, culpa, \u003c/line\u003e\u003cline\u003e atque ita se officio perdidit\u003cbr\u003eipsa suo, \u003c/line\u003e\u003cline\u003e ut iam nec bene uelle queat tibi, si optuma\u003cbr\u003efias, \u003c/line\u003e\u003cline\u003e nec desistere amare, omnia si facias.\u003cbr\u003e\u003c/book\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e\u003cbook\u003e Si qua recordanti\u003cbr\u003ebenefacta priora uoluptas \u003c/line\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-300,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 340.84762021308984, "y": 100.65489130183693}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, num quis est qui tuendos putet? Ergo aut boni sunt, quos\u003cbr\u003eetiam ornare, aut quieti, quos conservare debemus, aut impii, quorum\u003cbr\u003econtra furorem bellum et iusta arma cepimus. Quorum igitur veteranorum\u003cbr\u003eanimos ne offendamus, veremur? eorumne, qui D. Brutum obsidione\u003cbr\u003ecupiunt liberare? Quibus cum Bruti salus cara sit, qui possunt Cassi\u003cbr\u003enomen odisse? An eorum qui utrisque armis vacant? Non vereor, ne\u003cbr\u003eacerbus civis quisquam istorum sit, qui otio delectantur. Tertio vero\u003cbr\u003egeneri non militum veteranorum, sed importunissimorum hostium cupio\u003cbr\u003equam \u003cb\u003eacerbissimum\u003c/b\u003e dolorem inurere. Quamquam, patres conscripti,\u003cbr\u003equousque sententias dicemus veteranorum arbitratu? Quod eorum tantum\u003cbr\u003efastidium est, quae tanta arrogantia, ut ad arbitrium illorum\u003cbr\u003eimperatores etiam deligamus? Ego autem( dicendum est enim, patres\u003cbr\u003econscripti, quod sentio) non tam veteranos intuendos nobis arbitror,\u003cbr\u003equam quid tirones milites, flos Italiae, quid novae legiones ad\u003cbr\u003eliberandam patriam paratissimae, quid cuncta Italia de vestra\u003cbr\u003egravitate sentiat. Nihil enim semper floret, aetas succedit aetati.\u003cbr\u003eDiu legiones Caesaris viguerunt, nunc vigent Pansae, vigent Hirti,\u003cbr\u003evigent Caesaris fili\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 87.88834608049355, "y": -290.54132341343137}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, obsides dedit. nec tam in pignus fidei obsides desiderati\u003cbr\u003eerant, quam ut appareret sociis nequaquam ex dignitate pari congredi\u003cbr\u003eregem cum legatis. salutatio non tamquam hostium, sed hospitalis ac\u003cbr\u003ebenigna fuit, positisque sedibus consederunt. Cum paulisper silentium\u003cbr\u003efuisset,\u0027\u0027 expectari nos\u0027\u0027 inquit Marcius\u0027\u0027 arbitror, ut respondeamus\u003cbr\u003elitteris tuis, quas Corcyram misisti, in quibus quaeris, quid ita\u003cbr\u003elegati cum militibus venerimus et praesidia in singulas urbes\u003cbr\u003edimittamus. ad hanc interrogationem tuam et non respondere, vereor, ne\u003cbr\u003esuperbum sit, et vera respondere ne nimis \u003cb\u003eacerbum\u003c/b\u003e audienti tibi\u003cbr\u003evideatur. sed cum aut verbis castigandus aut armis sit, qui foedus\u003cbr\u003erumpit, sicut bellum adversus te alii quam mihi mandatum malim, ita\u003cbr\u003eorationis acerbitatem adversus hospitem, utcumque est, subibo, sicut\u003cbr\u003emedici, cum salutis causa tristiora remedia adhibent. ex quo regnum\u003cbr\u003eadeptus es, unam rem te, quae facienda fuerit, senatus fecisse censet,\u003cbr\u003equod legatos Romam ad renovandum; foedus miseris, quod tamen ipsum\u003cbr\u003etibi non fuisse renovandum; iudicat potius quam, cum renovatum esset,\u003cbr\u003eviolandum. Abrupolim, socium atque amicum populi Romani\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_16\u003cbr\u003etype: usage\u003c/p\u003e", "x": -111.74628257767722, "y": 91.1761192864554}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, per quos nostram ille servasset? At in qua causa non\u003cbr\u003epotuisse? Quae est grata gentibus omnibus. At quibus iudicantibus non\u003cbr\u003epotuisse? Eis qui maxime P. Clodi morte acquierunt: quo deprecante?\u003cbr\u003eme. Quodnam ego concepi tantum scelus, aut quod in me tantum facinus\u003cbr\u003eadmisi, iudices, cum illa indicia communis exiti indagavi, patefeci,\u003cbr\u003eprotuli, exstinxi? Omnes in me meosque redundant ex fonte illo\u003cbr\u003edolores. Quid me reducem esse voluistis? an ut inspectante me\u003cbr\u003eexpellerentur ei per quos essem restitutus? Nolite, obsecro vos,\u003cbr\u003e\u003cb\u003eacerbiorem\u003c/b\u003e mihi pati reditum esse, quam fuerit ille ipse\u003cbr\u003ediscessus. Nam qui possum putare me restitutum esse, si distrahar ab\u003cbr\u003ehis, per quos restitutus sum? \u003c/section\u003e\u003csection\u003e Utinam di immortales\u003cbr\u003efecissent-- pace tua, patria, dixerim; metuo enim ne scelerate dicam\u003cbr\u003ein te quod pro Milone dicam pie- utinam P. Clodius non modo viveret,\u003cbr\u003esed etiam praetor, consul, dictator esset, potius quam hoc spectaculum\u003cbr\u003eviderem! O di immortales! fortem et a vobis, iudices, conservandum\u003cbr\u003evirum! Minime, minime, inquit. Immo vero poenas\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_17\u003cbr\u003etype: usage\u003c/p\u003e", "x": -200.51673807938948, "y": 257.7944452652895}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quem nunc peregrinum dicimus. Indicant duodecim tabulae: aut\u003cbr\u003estatus dies cum hoste, itemque adversus hostem aeterna auctoritas.\u003cbr\u003eQuid ad hanc mansuetudinem addi potest, eum, quicum bellum geras, tam\u003cbr\u003emolli nomine appellare? Quamquam id nomen durius effecit iam vetustas;\u003cbr\u003ea peregrino enim recessit et proprie in eo, qui arma contra ferret,\u003cbr\u003eremansit. Cum vero de imperio decertatur belloque quaeritur gloria,\u003cbr\u003ecausas omnino subesse tamen oportet easdem, quas dixi paulo ante\u003cbr\u003eiustas causas esse bellorum. Sed ea bella, quibus imperii proposita\u003cbr\u003egloria est, minus \u003cb\u003eacerbe\u003c/b\u003e gerenda sunt. Ut enim cum civi aliter\u003cbr\u003econtendimus, si est inimicus, aliter si competitor( cum altero\u003cbr\u003ecertamen honoris et dignitatis est, cum altero capitis et famae) sic\u003cbr\u003ecum Celtiberis, cum Cimbris bellum ut cum inimicis gerebatur, uter\u003cbr\u003eesset, non uter imperaret, cum Latinis, Sabinis, Samnitibus, Poenis,\u003cbr\u003ePyrrho de imperio dimicabatur. Poeni foedifragi, crudelis Hannibal,\u003cbr\u003ereliqui iustiores. Pyrrhi quidem de captivis reddendis illa praeclara:\u003cbr\u003eNec mi aurum posco nec mi pretium dederitis, Nec cauponantes bellum,\u003cbr\u003esed belligerantes Ferro, non\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_22\u003cbr\u003etype: usage\u003c/p\u003e", "x": -436.30158224781707, "y": -123.36761591025528}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quicquid honestum, id utile. Quare error hominum non\u003cbr\u003eproborum, cum aliquid, quod utile visum est, arripuit, id continuo\u003cbr\u003esecernit ab honesto. Hinc sicae, hinc venena, hinc falsa testamenta\u003cbr\u003enascuntur, hinc furta, peculatus, expilationes, direptionesque\u003cbr\u003esociorum et civium, hinc opum nimiarum, potentiae non ferendae,\u003cbr\u003epostremo etiam in liberis civitatibus regnandi existunt cupiditates,\u003cbr\u003equibus nihil nec taetrius nec foedius excogitari potest. Emolumenta\u003cbr\u003eenim rerum fallacibus iudiciis vident, poenam, non dico legum, quam\u003cbr\u003esaepe perrumpunt, sed ipsius turpitudinis, quae \u003cb\u003eacerbissima\u003c/b\u003e\u003cbr\u003eest, non vident. Quam ob rem hoc quidem deliberantium genus pellatur e\u003cbr\u003emedio( est enim totum sceleratum et impium), qui deliberant, utrum id\u003cbr\u003esequantur, quod honestum esse videant, an se scientes scelere\u003cbr\u003econtaminent; in ipsa enim dubitatione facinus inest, etiamsi ad id non\u003cbr\u003epervenerint. Ergo ea deliberanda omnino non sunt, in quibus est turpis\u003cbr\u003eipsa deliberatio. \u003c/section\u003e\u003csection\u003e Atque etiam ex omni\u003cbr\u003edeliberatione celandi et occultandi spes opinioque removenda est;\u003cbr\u003esatis enim nobis, si modo in philosophia aliquid profecimus, persuasum\u003cbr\u003eesse debet, si omnes deos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_24\u003cbr\u003etype: usage\u003c/p\u003e", "x": -343.37228724095127, "y": 105.86112501998366}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quod non esset in omnis ordines civitatis aequabilis, erat\u003cbr\u003epenes principes tota res publica, praepositis X viris nobilissimis,\u003cbr\u003enon oppositis tribunis plebis, nullis aliis adiunctis magistratibus,\u003cbr\u003enon provocatione ad populum contra necem et Vera relicta. Ergo horum\u003cbr\u003eex iniustitia subito exorta est maxima perturbatio et totius\u003cbr\u003ecommutatio rei publicae; qui duabus tabulis iniquarum legum additis,\u003cbr\u003equibus etiam quae diiunctis populis tribui solent conubia, haec illi\u003cbr\u003eut ne plebei cum patribus essent, inhumanissima lege sanxerunt, quae\u003cbr\u003epostea plebiscito Canuleio abrogata est, libidinose[ que] omni imperio\u003cbr\u003eet \u003cb\u003eacerbe\u003c/b\u003e et avare populo praefuerunt. nota scilicet illa res\u003cbr\u003eet celebrata monumentis plurimis litterarum, cum Decimus quidam\u003cbr\u003eVerginius virginem filiam propter unius ex illis X viris intemperiem\u003cbr\u003ein foro sua manu interemisset, ac maerens ad exercitum qui tum erat in\u003cbr\u003eAlgido confugisset, milites bellum illud quod erat in manibus\u003cbr\u003ereliquisse, et primum montem sacrum, sicut erat in simili causa antea\u003cbr\u003efactum, deinde Aventinum armatos insedisse; maiores nostros et\u003cbr\u003eprobavisse maxime et retinuisse sapientissime iudico.\u0027\u0027 Cum ea Scipio\u003cbr\u003edixisset silentioque omnium reliqua eius expectaretur oratio, tum\u003cbr\u003eTubero:\u0027\u0027 quoniam nihil\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.9124771749745, "y": 146.6771026511314}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quorum tamen omnium laudatione utimur, ignoscent alii viri\u003cbr\u003eboni ex Sardinia; credo enim esse quosdam. neque ego, cum de vitiis\u003cbr\u003egentis loquor, neminem excipio; sed a me est de universo genere\u003cbr\u003edicendum, in quo fortasse aliqui suis moribus et humanitate stirpis\u003cbr\u003eipsius et gentis vitia vicerunt. magnam quidem esse partem sine fide,\u003cbr\u003esine societate et coniunctione nominis nostri res ipsa declarat. quae\u003cbr\u003eest enim praeter Sardiniam provincia quae nullam habeat amicam populo\u003cbr\u003eRomano ac liberam civitatem?[ a] Africa ipsa parens illa Sardiniae,\u003cbr\u003equae plurima et \u003cb\u003eacerbissima\u003c/b\u003e cum maioribus nostris bella gessit,\u003cbr\u003enon solum fidelissimis regnis sed etiam in ipsa provincia se a\u003cbr\u003esocietate Punicorum bellorum Vtica teste defendit. Hispania ulterior\u003cbr\u003eScipionum int; eritu;.[ b] copiis inops, gente fallax.[ c] inventi\u003cbr\u003esunt qui etiam fratres populi Romani vocarentur.[ d] hoc nomine audito\u003cbr\u003equod per omnis gentis pervagatum est.[ f] nam cum ex multis unus ei\u003cbr\u003erestaret Dolabella paternus inimicus, qui cum Q. Caepione propinquo\u003cbr\u003esuo contra Scaurum patrem suum subsignaverat, eas sibi inimicitias non\u003cbr\u003esusceptas sed relictas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 69.32963719762878, "y": 264.46505246652544}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, sicut huius imperi dignitas in summo periculo civium\u003cbr\u003epostulabat. Quod si tum, cum res publica vim et severitatem\u003cbr\u003edesiderabat, vici naturam et tam vehemens fui quam cogebar, non quam\u003cbr\u003evolebam, nunc cum omnes me causae ad misericordiam atque ad\u003cbr\u003ehumanitatem vocent, quanto tandem studio debeo naturae meae\u003cbr\u003econsuetudinique servire? Ac de officio defensionis meae ac de ratione\u003cbr\u003eaccusationis tuae fortasse etiam alia in parte orationis dicendum\u003cbr\u003enobis erit. Sed me, iudices, non minus hominis sapientissimi atque\u003cbr\u003eornatissimi, Ser. Sulpici, conquestio quam Catonis accusatio\u003cbr\u003ecommovebat qui gravissime et \u003cb\u003eacerbissime\u003c/b\u003e ; se; ferre dixit me\u003cbr\u003efamiliaritatis necessitudinisque oblitum causam L. Murenae contra se\u003cbr\u003edefendere. Huic ego, iudices, satis facere cupio vosque adhibere\u003cbr\u003earbitros. Nam cum grave est vere accusari in amicitia, tum, etiam si\u003cbr\u003efalso accuseris, non est neglegendum. Ego, Ser. Sulpici, me in\u003cbr\u003epetitione tua tibi omnia studia atque officia pro nostra necessitudine\u003cbr\u003eet debuisse confiteor et praestitisse arbitror. Nihil tibi consulatum\u003cbr\u003epetenti a me defuit quod esset aut ab amico aut a gratioso aut a\u003cbr\u003econsule postulandum. Abiit illud tempus; mutata ratio est.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 114.87556496098595, "y": -42.74644174144975}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, unde Mago, frater Hannibalis, duodecim milia peditum et mille\u003cbr\u003equingentos equites, viginti elephantos, mille argenti talenta in\u003cbr\u003eItaliam transmissurus erat cum praesidio sexaginta navium longarum,\u003cbr\u003enuntius adfertur in Hispania rem male gestam omnesque ferme eius\u003cbr\u003eprovinciae populos ad Romanos defecisse. Erant qui Magonem cum classe\u003cbr\u003eea copiisque omissa Italia in Hispaniam averterent, cum Sardiniae\u003cbr\u003erecipiendae repentina spes adfulsit: parvum ibi exercitum Romanum\u003cbr\u003eesse; veterem praetorem inde A. Cornelium provinciae peritum decedere,\u003cbr\u003enovum exspectari; ad hoc fessos iam animos Sardorum esse diuturnitate\u003cbr\u003eimperii Romani, et proximo iis anno \u003cb\u003eacerbe\u003c/b\u003e atque avare\u003cbr\u003eimperatum; gravi tributo et conlatione iniqua frumenti pressos; nihil\u003cbr\u003edeesse aliud quam auctorem ad quem deficerent. Haec clandestina\u003cbr\u003elegatio per principes missa erat, maxime eam rem moliente Hampsicora,\u003cbr\u003equi tum auctoritate atque opibus longe primus erat. His nuntiis prope\u003cbr\u003euno tempore turbati erectique Magonem cum classe sua copiisque in\u003cbr\u003eHispaniam mittunt, in Sardiniam Hasdrubalem deligunt ducem et tantum\u003cbr\u003eferme copiarum quantum Magoni decernunt. Et Romae consules transactis\u003cbr\u003erebus quae in urbe agendae erant movebant iam sese ad bellum. Ti.\u003cbr\u003eSempronius militibus Sinuessam diem ad conveniendum edixit, et\u003cbr\u003eQ.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_36\u003cbr\u003etype: usage\u003c/p\u003e", "x": -387.788904535084, "y": 32.883967075088606}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, ut in ceteris rebus, res ab re separata est, sed utraeque res\u003cbr\u003econiuncte et confuse pronuntiatae. Ante oculos ponendi negotii causa\u003cbr\u003esumetur similitudo- dicetur per conlationem- sic:; Uti citharoedus cum\u003cbr\u003eprodierit optime vestitus, palla inaurata inductus, cum clamyde\u003cbr\u003epurpurea variis coloribus intexta, et cum corona aurea, magnis\u003cbr\u003efulgentibus gemmis inluminata, citharam tenens exornatissimam auro et\u003cbr\u003eebore distinctam, ipse praeterea forma et specie sit et statura\u003cbr\u003eadposita ad dignitatem: si, cum magnam populo commorit iis rebus\u003cbr\u003eexpectationem, repente, silentio facto, vocem mittat\u003cbr\u003e\u003cb\u003eacerbissimam\u003c/b\u003e cum turpissimo corporis motu, quo melius ornatus\u003cbr\u003eet magis fuerit expectatus, eo magis derisus et contemptus eicitur;\u003cbr\u003eitem, si quis in excelso loco et in magnis ac locupletibus copiis\u003cbr\u003econlocatus fortunae muneribus et naturae commodis omnibus abundabit,\u003cbr\u003esi virtutis et artium, quae virtutis magistrae sunt, egebit, quo magis\u003cbr\u003eceteris rebus erit copiosus et inlustris et expectatus, eo vehementius\u003cbr\u003ederisus et contemptus ex omni conventu bonorum eicietur.; Hoc simile\u003cbr\u003eexornatione utriusque rei, alterius inertiae[ artificis] alterius\u003cbr\u003estultitiae simili ratione conlata, sub aspectus omnium rem\u003cbr\u003esubiecit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_38\u003cbr\u003etype: usage\u003c/p\u003e", "x": -214.85195813032183, "y": 457.68247148498284}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, ut ingressus est, confestim gladium destrinxit iuravitque se\u003cbr\u003eillum statim interfecturum, nisi ius iurandum sibi dedisset se patrem\u003cbr\u003emissum esse facturum. Iuravit hoc terrore coactus Pomponius; rem ad\u003cbr\u003epopulum detulit, docuit, cur sibi causa desistere necesse esset,\u003cbr\u003eManlium missum fecit. Tantum temporibus illis ius iurandum valebat.\u003cbr\u003eAtque hic T. Manlius is est, qui ad Anienem Galli, quem ab eo\u003cbr\u003eprovocatus occiderat, torque detracto cognomen invenit, cuius tertio\u003cbr\u003econsulatu Latini ad Veserim fusi et fugati, magnus vir in primis et\u003cbr\u003equi perindulgens in patrem, idem \u003cb\u003eacerbe\u003c/b\u003e severus in filium.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Sed, ut laudandus Regulus in conservando iure\u003cbr\u003eiurando, sic decem illi, quos post Cannensem pugnam iuratos ad senatum\u003cbr\u003emisit Hannibal, se in castra redituros ea, quorum erant potiti Poeni,\u003cbr\u003enisi de redimendis captivis impetravissent, si non redierunt,\u003cbr\u003evituperandi. De quibus non omnes uno modo; nam Polybius, bonus auctor\u003cbr\u003einprimis, ex decem nobilissimis, qui tum erant missi, novem revertisse\u003cbr\u003edicit re a senatu non impertrata; unum ex decem, qui paulo post, quam\u003cbr\u003eerat egressus e castris, redisset, quasi\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 372.77809450670526, "y": -114.03538237848942}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; nec id fit fastidio meo, sed caritate rei publicae. Sed\u003cbr\u003evincam animum mihique imperabo, dolorem iustissimum, si non potuero\u003cbr\u003efrangere, occultabo; quid? vitae censetisne, patres conscripti,\u003cbr\u003ehabendam mihi aliquam esse rationem? quae mihi quidem minime cara est,\u003cbr\u003epraesertim cum Dolabella fecerit, ut optanda mors esset, modo sine\u003cbr\u003ecruciatu atque tormentis; vobis tamen et populo Romano vilis meus\u003cbr\u003espiritus esse non debet. Is enim sum, nisi me forte fallo, qui\u003cbr\u003evigiliis, curis, sententiis, periculis etiam, quae plurima adii\u003cbr\u003epropter \u003cb\u003eacerbissimum\u003c/b\u003e omnium in me odium impiorum, perfecerim,\u003cbr\u003eut non obstarem rei publicae, ne quid adrogantius videar dicere. Quod\u003cbr\u003ecum ita sit, nihilne mihi de periculo meo cogitandum putatis? Hic cum\u003cbr\u003eessem in urbe ac domi, tamen multa saepe temptata sunt, ubi me non\u003cbr\u003esolum amicorum fidelitas sed etiam universae civitatis oculi\u003cbr\u003ecustodiunt; quid censetis, cum iter ingressus ero, longum praesertim,\u003cbr\u003enullasne insidias extimescendas? Tres viae sunt ad Mutinam, quo\u003cbr\u003efestinat animus, ut quam primum illud pignus libertatis populi Romani,\u003cbr\u003eD. Brutum, aspicere possim,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 67.65756318737981, "y": 69.01195022292025}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; videntur enim omma repentina graviora. Ex hoc et illa iure\u003cbr\u003elaudantur:\u0027\u0027 Ago cum genui, tum morituros scivi et ei rei sustuli.\u003cbr\u003ePraeterea ad Troiam cum misi ob defendendam Graeciam, Scibam me in\u003cbr\u003emortiferum bellum, non in epulas mittere.\u0027\u0027 Haec igitur praemeditatio\u003cbr\u003efuturorum malorum lenit eorum adventum, quae venientia longe ante\u003cbr\u003evideris. Itaque apud Euripiden a Theseo dicta laudantur; licet enim,\u003cbr\u003eut saepe facimus, in Latinum illa convertere:\u0027\u0027 Nam qui haec audita a\u003cbr\u003edocto meminissem viro, Futuras mecum commentabar miserias: Aut mortem\u003cbr\u003e\u003cb\u003eacerbam\u003c/b\u003e aut exili maestam fugam Autsemper aliquam molem\u003cbr\u003emeditabar mali, Ut, si qua invecta diritas casu foret, Ne me inparatum\u003cbr\u003ecura laceraret repens.\u0027\u0027 Quod autem Theseus a docto se audisse dicit,\u003cbr\u003eid de se ipso loquitur Euripides. Fuerat enim auditor Anaxagorae, quem\u003cbr\u003eferunt nuntiata morte filii dixisse:\u0027\u0027 sciebam me genuisse mortalem.\u0027\u0027\u003cbr\u003eQuae vox declarat is esse haec acerba, quibus non fuerint cogitata.\u003cbr\u003eErgo id quidem non dubium, quin omnia, quae mala putentur, sint\u003cbr\u003einprovisa graviora. Itaque quamquam non haec una res efficit\u003cbr\u003emaximam\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 182.79137696226135, "y": -167.6741038433063}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e: huic truculentissimo ac nefario facinori singularem poenam\u003cbr\u003enon reliquerunt. Atque in aliis maleficiis ad singulos aut ad paucos\u003cbr\u003eex alieno peccato iniuria pervenit: huius sceleris qui sunt adfines,\u003cbr\u003euno consilio universis civibus atrocissimas calamitates machinantur. O\u003cbr\u003eferos animos! O crudeles cogitationes! O derelictos homines ab\u003cbr\u003ehumanitate! Quid agere ausi sunt aut cogitare possunt? Quo pacto\u003cbr\u003ehostis, revulsis maiorum sepulcris, diiectis moenibus, ovantes\u003cbr\u003einruerent in civitatem; quo modo deum templis spoliatis, optimatibus\u003cbr\u003etrucidatis, aliis abreptis in servitutem, matribusfamiliis et ingenuis\u003cbr\u003esub hostilem libidinem subiectis urbs \u003cb\u003eacerbissimo\u003c/b\u003e concidat\u003cbr\u003eincendio conflagrata; qui se non putant id, quod voluerint, ad exitum\u003cbr\u003eperduxisse, nisi sanctissimae patriae miserandum scelerati viderint\u003cbr\u003ecinerem. Nequeo verbis consequi, iudices, indignitatem rei; sed\u003cbr\u003eneglegentius id fero, quia vos mei non egetis. Vester enim vos animus\u003cbr\u003eamantissimus rei publicae facile edocet, ut eum, qui fortunas omnium\u003cbr\u003evoluerit prodere, praecipitem proturbetis ex ea civitate, quam iste\u003cbr\u003ehostium spurcissimorum dominatu nefario voluerit obruere.;\u003cbr\u003e\u003c/section\u003e\u003csection\u003e In mediocri figura versabitur oratio, si haec, ut\u003cbr\u003eante dixi, aliquantum demiserimus neque tamen ad infimum\u003cbr\u003edescenderimus\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_47\u003cbr\u003etype: usage\u003c/p\u003e", "x": -412.7487606139412, "y": -39.97284347083777}, {"color": "#377eb8", "date": "[-200,0]", "id": "1_48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. \u003c/line\u003e\u003cline\u003e Exiliuit quasi petulcus quidam, pedibus\u003cbr\u003econuibrauit. \u003c/line\u003e\u003cline\u003e Agite ite! quid dubitatis hilareis dare\u003cbr\u003echoros? \u003c/line\u003e\u003cline\u003e Tanta laetitia auctus sum, ut nil constet\u003cbr\u003e\u003c/line\u003e\u003cline\u003e difficile est loqui. \u003c/line\u003e\u003cline\u003e Non edepol quantam\u003cbr\u003erem egeris neque quantum facinus feceris \u003c/line\u003e\u003cline\u003e Incredibile hoc\u003cbr\u003efactum obicitur \u003c/line\u003e\u003cline\u003e nec mulieri \u003c/line\u003e\u003cline\u003e Nec gremio\u003cbr\u003ecredi oportet. \u003c/line\u003e\u003cline\u003e Modo pueros, modo adulescentes in cursu a\u003cbr\u003etergo insequens \u003c/line\u003e\u003cline\u003e Nec opinantis adsecuta est.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Sentin senem esse tactum triginta minis? \u003c/line\u003e\u003cline\u003e\u003cbr\u003eNon tu scis? si quas quando aedes ignis cepit acriter, \u003c/line\u003e\u003cline\u003e\u003cbr\u003eHaud facilest defensu qui ne comburantur proxumae. \u003c/line\u003e\u003cline\u003e\u003cbr\u003eFelicitas est quam uocant sapientiam. \u003c/line\u003e\u003cline\u003e Med esse\u003cbr\u003e\u003cb\u003eacerbum\u003c/b\u003e sibi, uti sim dulcis mihi. \u003c/line\u003e\u003cline\u003e aegre faciam\u003cbr\u003efiliis \u003c/line\u003e\u003cline\u003e Si nunc redire posset ad superos pater,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e qui te tutamen fore sperarat familiae \u003c/line\u003e\u003cline\u003e\u003cbr\u003eDomuique columen, nonne tibi sic diceret? \u003c/line\u003e \u003cline\u003e \" Cur te\u003cbr\u003ededecoras, famam cur maculas tuam? \u003c/line\u003e\u003cline\u003e Cur rem dilapidas,\u003cbr\u003equam miser extruxit labor?\" \u003c/line\u003e\u003cline\u003e Tutare amici causam, partis\u003cbr\u003esuscipe. \u003c/line\u003e\u003cline\u003e Obicitur crimen capitis: purga fortiter.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e In amici causa es? immo certe potior es. \u003c/line\u003e\u003cline\u003e\u003cbr\u003eProrsus aequum est. patere, Daue: me poenae oppone \u003c/line\u003e\u003cline\u003e egone\u003cbr\u003eillam? pudor est eloqui quam comperi? \u003c/line\u003e\u003cline\u003e Relinqui num\u003cbr\u003epotuit?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-200,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.73798436624236, "y": 304.09143001766694}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. Cum se sociorum, cum exterarum nationum, cum regum sanguine\u003cbr\u003eimplerint, incidant nervos populi Romani, adhibeant manus vectigalibus\u003cbr\u003evestris, inrumpant in aerarium. Sequitur enim caput, quo capite ne\u003cbr\u003epermittit quidem, si forte desit pecunia, quae tanta ex superioribus\u003cbr\u003erecipi potest ut deesse non debeat, sed plane, quasi ea res vobis\u003cbr\u003esaluti futura sit, ita cogit atque imperat ut xviri vestra vectigalia\u003cbr\u003evendant nominatim, Quirites. Eam tu mihi ex ordine recita de legis\u003cbr\u003escripto populi Romani auctionem; quam me hercule ego praeconi huic\u003cbr\u003eipsi luctuosam et \u003cb\u003eacerbam\u003c/b\u003e praedicationem futuram puto.--;\u003cbr\u003eAwjtio-- Vt in suis rebus, ita in re publica luxuriosus; est; nepos,\u003cbr\u003equi prius silvas vendat quam vineas! Italiam percensuisti; perge in\u003cbr\u003eSiciliam.-- Nihil est in hac provincia quod aut in oppidis aut in\u003cbr\u003eagris maiores nostri proprium nobis reliquerint quin id venire iubeat.\u003cbr\u003eQuod partum recenti victoria maiores vobis in sociorum urbibus ac\u003cbr\u003efinibus et vinculum pacis et monumentum belli reliquerunt, id vos ab\u003cbr\u003eillis acceptum hoc auctore vendetis? Hic mihi parumper mentis vestras,\u003cbr\u003eQuirites, commovere\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_50\u003cbr\u003etype: usage\u003c/p\u003e", "x": -273.9425553063649, "y": 16.596164987435248}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. Iuventus quoque, quae inter tales metus detractationem\u003cbr\u003emilitiae telum acerrimum adversus patres habere solita erat, arma et\u003cbr\u003ebellum spectabat. Et agrestium fuga spoliatique in agris et volnerati,\u003cbr\u003efoediora iis quae subiciebantur oculis nuntiantes, totam urbem ira\u003cbr\u003eimplevere. In senatum ubi ventum est, ibi vero in Quinctium omnes\u003cbr\u003eversi ut unum vindicem maiestatis Romanae intueri, et primores patrum\u003cbr\u003edignam dicere contionem imperio consulari, dignam tot consulatibus\u003cbr\u003eante actis, dignam vita omni, plena honorum saepe gestorum, saepius\u003cbr\u003emeritorum. Alios consules aut per proditionem dignitatis patrum plebi\u003cbr\u003eadulatos aut \u003cb\u003eacerbe\u003c/b\u003e tuendo iura ordinis asperiorem domando\u003cbr\u003emultitudinem fecisse: T. Quinctium orationem memorem maiestatis patrum\u003cbr\u003econcordiaeque ordinum et temporum in primis habuisse. Orare eum\u003cbr\u003ecollegamque ut capesserent rem publicam; orare tribunos ut uno animo\u003cbr\u003ecum consulibus bellum ab urbe ac moenibus propulsari vellent plebemque\u003cbr\u003eoboedientem in re tam trepida patribus praeberent; appellare tribunos\u003cbr\u003ecommunem patriam auxiliumque eorum implorare vastatis agris, urbe\u003cbr\u003eprope oppugnata. Consensu omnium dilectus decernitur habeturque. Cum\u003cbr\u003ein contione pronuntiassent tempus non esse causas cognoscendi, omnes\u003cbr\u003eiuniores postero die prima luce in campo Martio adessent; cognoscendis\u003cbr\u003ecausis eorum qui nomina non\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.0, "y": 18.579947543427025}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. Nostri pede presso propius rivum cum adpropinquassent,\u003cbr\u003eadversarii patrocinari loco iniquo non desinunt. Erat acies XIII\u003cbr\u003eaquilis constituta, quae lateribus equitatu tegebatur, cum levi\u003cbr\u003earmatura milibus sex; praeterea auxiliares accedebant prope alterum\u003cbr\u003etantum. Nostra praesidia LXXX cohortibus, octo milibus equitum. Ita\u003cbr\u003ecum in extrema planitie iniquum in locum nostri adpropinquassent,\u003cbr\u003eparatus hostis erat superior, ut transeundum superius iter vehementer\u003cbr\u003eesset periculosum. Quod cum a Caesare esset animadversum, nequid\u003cbr\u003etemere culpa secus admitteretur, eum locum definire coepit. Quod cum\u003cbr\u003ehominum auribus esset obiectum, moleste et \u003cb\u003eacerbe\u003c/b\u003e accipiebant\u003cbr\u003ese inpediri quominus proelium conficere possent. Haec mora adversarios\u003cbr\u003ealacriores efficiebat: Caesaris copias timore inpediri ad committendum\u003cbr\u003eproelium. Ita se efferen tes iniquo loco sui potestatem faciebant, ut\u003cbr\u003emagno tamen periculo accessus eorum haberetur. Hic decumani suum\u003cbr\u003elocum, cornum dextrum, tenebant, sinistrum III et V, itemque et\u003cbr\u003ecetera[ auxilia equitatus]. Proelium clamore facto committitur.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Hic etsi virtute nostri antecedebant, adversarii\u003cbr\u003eloco superiore se defendebant acerrime, et vehemens fiebat ab utrisque\u003cbr\u003eclamor telorumque missu concursus, sic ut nostri prope diffiderent\u003cbr\u003evictoriae. Congressus enim\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 156.93665204483435, "y": 64.19295134658933}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. Videor mihi iecisse fundamenta defensionis meae, quae\u003cbr\u003efirmissima sunt, si nituntur iudicio suorum. Neque enim vobis satis\u003cbr\u003ecommendata huius aetas esse posset, si non modo parenti tali viro,\u003cbr\u003everum etiam municipio tam illustri ac tam gravi displiceret. Equidem,\u003cbr\u003eut ad me revertar, ab his fontibus profluxi ad hominum famam, et meus\u003cbr\u003ehic forensis labor vitaeque ratio dimanavit ad existimationem hominum\u003cbr\u003epaulo latius commendatione ae iudicio meorum. Nam quod obiectum est de\u003cbr\u003epudicitia, quodque omnium accusatorum non criminibus, sed vocibus male\u003cbr\u003edictisque celebratum est, id numquam tam \u003cb\u003eacerbe\u003c/b\u003e feret M.\u003cbr\u003eCaelius, ut eum paeniteat non deformem esse natum. Sunt enim ista\u003cbr\u003emaledicta pervulgata in omnes, quorum in adulescentia forma et species\u003cbr\u003efuit liberalis. Sed aliud est male dicere, aliud accusare. Accusatio\u003cbr\u003ecrimen desiderat, rem ut definiat, hominem ut notet, argumento probet,\u003cbr\u003eteste confirmet; maledictio autem nihil haet propositi praeter\u003cbr\u003econtumeliam quae si petulantius iactatur, convicium, si facetius\u003cbr\u003eurbanitas nominatur. Quam quidem partem accusationis admiratus sum et\u003cbr\u003emoleste tuli potissimum esse Atratino datam. Neque enim decebat neque\u003cbr\u003eaetas illa postulabat neque, id quod\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_53\u003cbr\u003etype: usage\u003c/p\u003e", "x": -355.30862532854434, "y": -293.6917417654963}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e[ quae est inventa apud eum cum reliquis legibus Clodianis]\u003cbr\u003eservos nostros libertos suos fecisset: postremo, nisi eum di\u003cbr\u003eimmortales in eam mentem impulissent, ut homo effeminatus fortissimum\u003cbr\u003evirum conaretur occidere, hodie rem publicam nullam haberetis. An ille\u003cbr\u003epraetor, ille vero consul,-- si modo haec templa atque ipsa moenia\u003cbr\u003estare eo vivo tam diu et consulatum eius exspectare potuissent,-- ille\u003cbr\u003edenique vivus mali nihil fecisset, qui mortuus, uno ex suis\u003cbr\u003esatellitibus[ Sex. Clodio] duce, curiam incenderit? Quo quid miserius,\u003cbr\u003equid \u003cb\u003eacerbius\u003c/b\u003e , quid luctuosius vidimus? Templum sanctitatis,\u003cbr\u003eamplitudinis, mentis, consili publici, caput urbis, aram sociorum,\u003cbr\u003eportum omnium gentium, sedem ab universo populo concessam uni ordini,\u003cbr\u003einflammari, exscindi, funestari? neque id fieri a multitudine\u003cbr\u003eimperita-- quamquam esset miserum id ipsum-- sed ab uno? Qui cum\u003cbr\u003etantum ausus sit ustor pro mortuo, quid signifer pro vivo non esset\u003cbr\u003eausus? In curiam potissimum abiecit, ut eam mortuus incenderet, quam\u003cbr\u003evivus everterat. Et sunt qui de via Appia querantur, taceant de\u003cbr\u003ecuria\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_54\u003cbr\u003etype: usage\u003c/p\u003e", "x": -357.4284607498442, "y": -136.68974032352864}, {"color": "#377eb8", "date": "[-300,0]", "id": "1_55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cline\u003e Efficere et nullum capere ipsos inde laborem.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Praeterea caeli rationes ordine certo \u003c/line\u003e\u003cline\u003e Et\u003cbr\u003euaria annorum cernebant tempora uerti \u003c/line\u003e\u003cline\u003e Nec poterant\u003cbr\u003equibus id fieret cognoscere causis. \u003c/line\u003e\u003cline\u003e Ergo perfugium sibi\u003cbr\u003ehabebant omnia diuis \u003c/line\u003e\u003cline\u003e Tradere et illorum nutu facere\u003cbr\u003eomnia flecti. \u003c/line\u003e\u003cline\u003e In caeloque deum sedis et templa locarunt,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Per caelum uolui quia nox et luna uidetur, \u003c/line\u003e\u003cline\u003e\u003cbr\u003eLuna dies et nox et noctis signa seuera \u003c/line\u003e\u003cline\u003e Noctiuagaeque\u003cbr\u003efaces caeli flammaeque uolantes, \u003c/line\u003e\u003cline\u003e Nubila sol imbres nix\u003cbr\u003euenti fulmina grando \u003c/line\u003e\u003cline\u003e Et rapidi fremitus et murmura magna\u003cbr\u003eminarum. \u003c/line\u003e\u003cline\u003e O genus infelix humanum, talia diuis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Cum tribuit facta atque iras adiunxit \u003cb\u003eacerbas\u003c/b\u003e !\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Quantos tum gemitus ipsi sibi, quantaque nobis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Vulnera, quas lacrimas peperere minoribu\u0027\u0027 nostris!\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Nec pietas ullast uelatum saepe uideri \u003c/line\u003e\u003cline\u003e\u003cbr\u003eVertier ad lapidem atque omnis accedere ad aras \u003c/line\u003e\u003cline\u003e Nec\u003cbr\u003eprocumbere humi prostratum et pandere palmas \u003c/line\u003e\u003cline\u003e Ante deum\u003cbr\u003edelubra nec aras sanguine multo \u003c/line\u003e\u003cline\u003e Spargere quadrupedum nec\u003cbr\u003euotis nectere uota, \u003c/line\u003e\u003cline\u003e Sed mage pacata posse omnia mente\u003cbr\u003etueri. \u003c/line\u003e\u003cline\u003e Nam cum suspicimus magni caelestia mundi\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Templa super stellisque micantibus aethera fixum,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Et uenit in mentem solis lunaeque uiarum, \u003c/line\u003e\u003cline\u003e\u003cbr\u003eTunc aliis oppressa malis in pectora cura \u003c/line\u003e\u003cline\u003e Illa quoque\u003cbr\u003eexpergefactum caput erigere infit, \u003c/line\u003e\u003cline\u003e Nequae forte deum\u003cbr\u003enobis\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-300,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 182.18942229846044, "y": -268.23915444666767}, {"color": "#377eb8", "date": "[-300,0]", "id": "1_56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cline\u003e Vt prae timore in genua in undas concidit! \u003c/line\u003e\u003cline\u003e\u003cbr\u003eSaluast, euasit ex aqua. Iam in litore est. \u003c/line\u003e\u003cline\u003e Sed\u003cbr\u003edextrouorsum auorsa it in malam crucem. \u003c/line\u003e\u003cline\u003e Hem! Errabit\u003cbr\u003eillaec hodie. Quid id refert tua? \u003c/line\u003e\u003cline\u003e Si ad saxum quo\u003cbr\u003ecapessit ea deorsum cadet, \u003c/line\u003e\u003cline\u003e errationis fecerit\u003cbr\u003ecompendium. \u003c/line\u003e\u003cline\u003e Si tu de illarum cenaturus uesperi es,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e illis curandum censeo, Sceparnio; \u003c/line\u003e\u003cline\u003e si apud\u003cbr\u003emed essurus, mihi dari operam uolo. \u003c/line\u003e\u003cline\u003e Bonum aequomque\u003cbr\u003eoras. Sequere me hac ergo. Sequor. \u003c/line\u003e\u003cline\u003e Nimio hominum\u003cbr\u003efortunae minus miserae memorantur \u003c/line\u003e\u003cline\u003e quam in usu,\u003cbr\u003eexperiundo is datur \u003cb\u003eacerbum\u003c/b\u003e . \u003c/line\u003e\u003cline\u003e Satin hoc deo\u003cbr\u003ecomplacitumst, med hoc ornatu ornatam \u003c/line\u003e\u003cline\u003e in incertas\u003cbr\u003eregiones timidam eiectam? \u003c/line\u003e\u003cline\u003e Hancine ego ad rem natam\u003cbr\u003emiseram me memorabo? Han \u003c/line\u003e\u003cline\u003e cine ego partem capio ob\u003cbr\u003epietatem praecipuam? \u003c/line\u003e\u003cline\u003e Nam hoc mi sat laborist laborem\u003cbr\u003ehunc potiri, \u003c/line\u003e\u003cline\u003e si erga parentem aut deos me inpiaui;\u003cbr\u003e\u003c/line\u003e\u003cline\u003e sed id si parate curaui ut cauerem, \u003c/line\u003e\u003cline\u003e tum\u003cbr\u003ehoc mi indecore, inique, inmodeste \u003c/line\u003e\u003cline\u003e dati di; nam quid\u003cbr\u003ehabebunt sibi signi inpii posthac, \u003c/line\u003e\u003cline\u003e si ad hunc modum est\u003cbr\u003einnoxiis honor apud uos? \u003c/line\u003e\u003cline\u003e Nam me si sciam \u003c/line\u003e\u003cline\u003e\u003cbr\u003efecisse aut parentes sceleste, minus me miserer\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-300,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 9.559746770997561, "y": -328.66551714038275}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eac statim inde digressus Rebilo proconsule cum III ad Thapsum\u003cbr\u003elegionibus et Cn. Domitio cum duabus Thysdrae ubi Considius praeerat\u003cbr\u003ead obsidendum relictis, M. Messala Uticam ante praemisso cum equitatu,\u003cbr\u003eipse eodem iter facere contendit. Equites interim Scipionis qui ex\u003cbr\u003eproelio fugerant, cum Uticam versus iter facerent, perveniunt ad\u003cbr\u003eoppidum Paradae. ubi cum ab incolis non reciperentur, ideo quod fama\u003cbr\u003ede victoria Caesaris praecucurrisset, vi oppido potiti in medio foro\u003cbr\u003elignis coacervatis omnibusque rebus eorum congestis ignem subiciunt\u003cbr\u003eatque eius oppidi incolas cuiusque generis aetatisque vivos\u003cbr\u003econstrictosque in flammam coiciunt atque ita \u003cb\u003eacerbissimo\u003c/b\u003e\u003cbr\u003eadficiunt supplicio. Deinde protinus Uticam perveniunt. Superiore\u003cbr\u003etempore M. Cato, quod in Uticensibus propter beneficium legis Iuliae\u003cbr\u003eparum suis partibus praesidii esse existimaverat, plebem inermem\u003cbr\u003eoppido eiecerat et ante portam Belicam castris fossaque parvula\u003cbr\u003edumtaxat muniverat ibique custodiis circumdatis habitare coegerat;\u003cbr\u003esenatum autem oppidi custodia tenebat. Eorum castra ei equites adorti\u003cbr\u003eexpugnare coeperunt, ideo quod eos Caesaris partibus favisse sciebant,\u003cbr\u003eut eis interfectis eorum pernicie dolorem suum ulciscerentur.\u003cbr\u003eUticenses animo addito ex Caesaris victoria lapidibus fustibusque\u003cbr\u003eequites reppulerunt. Itaque posteaquam castra non potuerant potiri,\u003cbr\u003eUticam se in oppidum coniecerunt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.35711889985487, "y": -191.92300974253854}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ead aliorum esse conlata; eumque, si quam gloriam peperisse\u003cbr\u003evideatur, tamen etsi ea non sit iniqua merces periculi, tamen ea non\u003cbr\u003edelectari totamque abicere atque deponere; omninoque perficiendum est,\u003cbr\u003equoniam plerique sunt invidi maximeque hoc est commune vitium et\u003cbr\u003eperpetuum, invidetur autem praestanti florentique fortunae, ut haec\u003cbr\u003eopinio minuatur et illa excellens opinione fortuna cum laboribus et\u003cbr\u003emiseriis permixta[ esse] videatur. Iam misericordia movetur, si is,\u003cbr\u003equi audit, adduci potest ut illa, quae de altero deplorentur, ad suas\u003cbr\u003eres revocet, quas aut tulerit \u003cb\u003eacerbas\u003c/b\u003e aut timeat, ut intuens\u003cbr\u003ealium crebro ad se ipsum revertatur; et cum singuli casus humanarum\u003cbr\u003emiseriarum graviter accipiuntur, si dicuntur dolenter, tum adflicta et\u003cbr\u003eprostrata virtus maxime luctuosa est. Et ut illa altera pars\u003cbr\u003eorationis, quae probitatis commendatione boni viri debet speciem\u003cbr\u003etueri, lenis, ut saepe iam dixi, atque summissa, sic haec, quae\u003cbr\u003esuscipitur ab oratore ad commutandos animos atque omni ratione\u003cbr\u003eflectendos, intenta ac vehemens esse debet.[ LIII] Sed est quaedam in\u003cbr\u003ehis duobus generibus, quorum alterum lene, alterum vehemens esse\u003cbr\u003evolumus\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_58\u003cbr\u003etype: usage\u003c/p\u003e", "x": -266.7838904632754, "y": -292.18749686460086}, {"color": "#377eb8", "date": "[-100,0]", "id": "1_59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAd mortem te, Catilina, duci iussu consulis iam pridem\u003cbr\u003eoportebat, in te conferri pestem, quam tu in nos[ omnes iam diu]\u003cbr\u003emachinaris. An vero vir amplissumus, P. Scipio, pontifex maximus, Ti.\u003cbr\u003eGracchum mediocriter labefactantem statum rei publicae privatus\u003cbr\u003einterfecit; Catilinam orbem terrae caede atque incendiis vastare\u003cbr\u003ecupientem nos consules perferemus? Nam illa nimis antiqua praetereo,\u003cbr\u003equod C. Servilius Ahala Sp. Maelium novis rebus studentem manu sua\u003cbr\u003eoccidit. Fuit, fuit ista quondam in hac re publica virtus, ut viri\u003cbr\u003efortes acrioribus suppliciis civem perniciosum quam\u003cbr\u003e\u003cb\u003eacerbissimum\u003c/b\u003e hostem coercerent. Habemus senatus consultum in\u003cbr\u003ete, Catilina, vehemens et grave, non deest rei publicae consilium\u003cbr\u003eneque auctoritas huius ordinis; nos, nos, dico aperte, consules\u003cbr\u003edesumus. Decrevit quondam senatus, ut L. Opimius consul videret, ne\u003cbr\u003equid res publica detrimenti caperet; nox nulla intercessit;\u003cbr\u003einterfectus est propter quasdam seditionum suspiciones C. Gracchus,\u003cbr\u003eclarissimo patre, avo, maioribus, occisus est cum liberis M. Fulvius\u003cbr\u003econsularis. Simili senatus consulto C. Mario et L. Valerio consulibus\u003cbr\u003eest permissa res publica; num unum diem postea L. Saturninum\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-100,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.9601993617368, "y": -185.20426747217124}, {"color": "#377eb8", "date": "[1400,1500]", "id": "1_2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, cum ex aedito loco ingentem illam hominum multitudinem\u003cbr\u003eintueretur, lachrymas non tenuisse dicunt, quod ex tot hominum\u003cbr\u003emilibus, post annos sexaginta, nullus omnino superfuturus esset. Cur\u003cbr\u003equod ille de suis copias intellexit, non etiam de uniuerso hominum\u003cbr\u003egenere perspicimus? Sublato coniugio, quotusquisque ex tot regionibus,\u003cbr\u003eprouinciis, regnis, urbibus, cetibus post centum annos supererit?\u003cbr\u003eEamus nunc, et caelibatum miremur, qui aeternam sit generi nostro\u003cbr\u003ecladem allaturus. Quae pestis aut lues a superis aut inferis immitti\u003cbr\u003epossit nocentior? Quid ab ullo diluuio timeri possit \u003cb\u003eacerbius\u003c/b\u003e ?\u003cbr\u003eQuid tristius expectetur, etiamsi Phaethonteum redeat incendium? At ex\u003cbr\u003ehuiusmodi quidem tempestatibus multa relinqui solent incollumia, ex\u003cbr\u003ecaelibatu nihil reliqui fieri potest. Videmus quantum morborum agmen,\u003cbr\u003equot casuum discrimina, noctes diesque hominum paucitati insidientur,\u003cbr\u003equot pestis absumit, quot absorbet mare, quot Mauors abripit. Taceo\u003cbr\u003eenim de quotidianis mortibus. Circumuolat undique mors. ruit, rapit,\u003cbr\u003eproperat quantum potest genus nostrum extinguere, et nos celibatum\u003cbr\u003emiramur, coniugium fugimus? Nisi forte placet Essenorum institutum,\u003cbr\u003eaut Dulopolitarum, quorum gentem facinorosorum nunquam deficiens\u003cbr\u003enumerositas propage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1400,1500]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": -191.75221814245904, "y": -405.64540951995514}, {"color": "#377eb8", "date": "[1700,1800]", "id": "1_4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, cum validis lucta certabat. Tum ad Syllam iter intendit, non\u003cbr\u003eper loca devia, sed palam incedens, tres hostium exercitus aut fudit,\u003cbr\u003eaut sibi adjunxit. Quem ubi Sylla ad se accedere audivit, egregiamque\u003cbr\u003esub signis juventutem aspexit, desiliit ex equo, Pompeiumque salutavit\u003cbr\u003eimperatorem: deinceps ei venienti solebat assurgere de sella et caput\u003cbr\u003eaperire; quem honorem nemini nisi Pompeio tribuebat. Postea Pompeius\u003cbr\u003ein Siciliam profectus est, ut eam a Carbone Syllae inimico occupatam\u003cbr\u003ereciperet. Carbo comprehensus, et ad Pompeium ductus est. Quem\u003cbr\u003ePompeius, postquam \u003cb\u003eacerbe\u003c/b\u003e in eum invectus fuisset, ad\u003cbr\u003esupplicium duci jussit. Tunc ille, qui ter consul fuerat, demisse ac\u003cbr\u003emuliebriter mortem extimuit: voce flebili petiit ut sibi alvum levare\u003cbr\u003eliceret, sicque brevem miserrimae vitae usuram rapuit, donec miles\u003cbr\u003emorae impatiens caput in sordido loco sedentis amputavit. Longe\u003cbr\u003emoderatior fuit Pompeius erga Sthenium Siculae cujusdam civitatis\u003cbr\u003eprincipem. Cum enim in eam civitatem animadvertere decrevisset qua\u003cbr\u003esibi adversata fuerat, exclamavit Sthenius, eum inique facturum si ob\u003cbr\u003eculpam unius omnes plecteret. Interroganti Pompeio quisnam ille unus\u003cbr\u003eesset,; Ego, inquit Sthenius,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1700,1800]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.4060550143142, "y": -89.67656078404964}, {"color": "#377eb8", "date": "[1100,1200]", "id": "1_5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, curiae CC marcas argenti ob eam negligentiam, quod ad curiam\u003cbr\u003enon venerat nec de terra debitam fecerat fidelitatem. Iuravit quoque\u003cbr\u003eItalicam expeditionem. Deinde iuravit, ut in proxima nativitate Domini\u003cbr\u003ead curiam Magdeburg celebrandam venire deberet, iuxta iudicium et\u003cbr\u003esententiam Polanorum et Boemorum super querimonia fratris sui expulsi\u003cbr\u003eplenarie responsurus. Sicque, iurata principi fidelitate, sicut mos\u003cbr\u003eest, et de supradictis omnibus fideliter adimplendis acceptis\u003cbr\u003eobsidibus, Gazimero videlicet, fratre ducis, et aliis nobilibus,\u003cbr\u003egloriosam adeptus victoriam Deo duce feliciter augustus revertitur.\u003cbr\u003eIpse tamen dux dolis plenus et \u003cb\u003eacerbam\u003c/b\u003e dominationis cupidinem\u003cbr\u003emente gerens iamiam suis promissionibus, ut postmodum patuit,\u003cbr\u003emoliebatur insidias. Nam nec ad curiam venit nec sufficientes pro se\u003cbr\u003eprocuratores misit, Italicam quoque expeditionem violato sacramento\u003cbr\u003ementitus est. \u003c/section\u003e\u003csection\u003e Capitulum Non multo post aput\u003cbr\u003eHerbipolim civitatem[ Alexii] Constantinopolitani imperatoris legati\u003cbr\u003ecoram principe cum muneribus suam peragunt legationem. Quia tamen\u003cbr\u003everba eorum in quibusdam fastum regalem et Grecum in subornato sermone\u003cbr\u003evidebantur sapere tumorem, imperator eos despexit, et nisi in melius\u003cbr\u003ecommutata sententia commodius sibi prospexissent, si fieri poterat\u003cbr\u003esalvo nunciorum privilegio, dissimulationem agente principe, prope\u003cbr\u003efuit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_5\u003cbr\u003etype: usage\u003c/p\u003e", "x": -117.32945994125936, "y": -378.26559869866446}, {"color": "#377eb8", "date": "[0,100]", "id": "1_7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, dum vixit, infames feminae convenire ad eam solitae, post\u003cbr\u003emortem bona eius venierant): quamquam hic; ludus; per tralationem\u003cbr\u003edictum est,; magistri; per ambiguitatem. In metalempsin quoque cadit\u003cbr\u003eeadem ratio dictorum, ut Fabius Maximus, incusans Augusti congiariorum\u003cbr\u003equae amicis dabantur exiguitatem, heminaria esse dixit( nam congiarium\u003cbr\u003ecommune liberalitatis atque mensurae) a mensura ducta inminutione\u003cbr\u003ererum. Haec tam frigida quam est nominum fictio adiectis detractis\u003cbr\u003emutatis litteris, ut Acisculum, quia esset pactus,; Pacisculum;, et\u003cbr\u003ePlacidum nomine, quod is \u003cb\u003eacerbus\u003c/b\u003e natura esset,; Acidum;, et\u003cbr\u003eturium, cum fur esset,; Tollium; dictos invenio. Sed haec eadem genera\u003cbr\u003ecommodius in rebus quam in nominibus respondent. Afer enim venuste\u003cbr\u003eManlium suram multum in agendo discursantem salientem, manus\u003cbr\u003eiactantem, togam deicientem et reponentem, non agere dixit sed\u003cbr\u003esatagere. Est enim dictum per se urbanum; satagere;, etiam si nulla\u003cbr\u003esubsit alterius Vi similitudo. Fiunt et adiecta et detracta\u003cbr\u003eadspiratione et divisis coniunctisque verbis similiter saepius\u003cbr\u003efrigida, aliquando tamen recipienda: eademque condicio est in iis quae\u003cbr\u003ea\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.9083289789124, "y": -160.39925673516325}, {"color": "#377eb8", "date": "[500,600]", "id": "1_8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, et in hunc casum extendenda est divi marci oratio et procul\u003cbr\u003edubio et in hac specie audiendus est petitor hereditatis et maneat\u003cbr\u003eliberum arbitrium servorum, sive ad libertatem venire volunt sive in\u003cbr\u003eservitutem remanere.; a-; CJ. a: Imperator Justinianus Licet enim\u003cbr\u003eromanam civitatem recusare nemini servorum licet, tamen in hoc casu,\u003cbr\u003ene propter quorundam indevotionem alii maneant in servitute,\u003cbr\u003evolentibus quidem omnibus servis licere in libertatem pervenire,\u003cbr\u003enolentibus autem quibusdam vel recusantibus spontaneam servitutem\u003cbr\u003eimminere oportet et, quem patronum habere noluerint, dominum suum,\u003cbr\u003eforsitan et \u003cb\u003eacerbum\u003c/b\u003e , sentiant.; a-; CJ.: Imperator Justinianus\u003cbr\u003eSin vero non omnes libertates adimplere pollicitus fuerit, sed certum\u003cbr\u003enumerum servorum ex his, qui ad libertatem venire iussi sunt, melius\u003cbr\u003eest, si quidem res hereditariae sufficiunt ad implendos creditores,\u003cbr\u003eetiam omnibus servis dare libertatem, etsi hoc non pollicitus est. si\u003cbr\u003eautem deest in exsolvendis creditoribus, humanius est, ut saltim pauci\u003cbr\u003eveniant ad libertatem.; a-; CJ.: Imperator Justinianus Sed hoc quidem\u003cbr\u003eantiquis dubitationibus remedium invenimus. bellissimam autem\u003cbr\u003erepletionem praefatae constitutioni donantes sancimus\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.1595633336512, "y": 94.90128487154553}, {"color": "#377eb8", "date": "[700,800]", "id": "1_9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, et ipsos quoque parietes eius, cooperire curauit. His\u003cbr\u003etemporibus quaestio facta est frequens et magna de obseruatione\u003cbr\u003epaschae, confirmantibus eis, qui de Cantia uel de Galliis aduenerant,\u003cbr\u003equod Scotti dominicum paschae diem contra uniuersalis ecclesiae morem\u003cbr\u003ecelebrarent. Erat in his acerrimus ueri paschae defensor nomine Ronan,\u003cbr\u003enatione quidem Scottus, sed in Galliae uel Italiae partibus regulam\u003cbr\u003eecclesiasticae ueritatis edoctus. Qui cum Finano confligens, multos\u003cbr\u003equidem correxit, uel ad solertiorem ueritatis inquisitionem accendit,\u003cbr\u003enequaquam tamen Finanum emendare potuit; quin potius, quod esset homo\u003cbr\u003eferocis animi, \u003cb\u003eacerbiorem\u003c/b\u003e castigando et apertum ueritatis\u003cbr\u003eaduersarium reddidit. Obseruabat autem Iacob diaconus quondam, ut\u003cbr\u003esupra docuimus, uenerabilis archiepiscopi Paulini, uerum et catholicum\u003cbr\u003epascha cum omnibus, quos ad correctiorem uiam erudire poterat.\u003cbr\u003eObseruabat et regina Eanfled cum suis, iuxta quod in Cantia fieri\u003cbr\u003euiderat, habens se cum de Cantia presbyterum catholicae obseruationis,\u003cbr\u003enomine Romanum. Unde nonnumquam contigisse fertur illis temporibus, ut\u003cbr\u003ebis in anno uno pascha celebraretur, et cum rex pascha dominicum\u003cbr\u003esolutis ieiuniis faceret, tum regina cum suis persistens adhuc in\u003cbr\u003eieiunio diem palmarum celebraret. Haec autem dissonantia\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [700,800]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.6361162088863, "y": 173.24082508205365}, {"color": "#377eb8", "date": "[100,200]", "id": "1_10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, et quamquam pulsi, rursus in urbe congregabantur.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Aderat pugnantibus spectator populus, utque in\u003cbr\u003eludicro certamine, hos, rursus illos clamore et plausu fovebat.\u003cbr\u003equotiens pars altera inclinasset, abditos in tabernis aut si quam in\u003cbr\u003edomum perfugerant, erui iugularique expostulantes parte maiore praedae\u003cbr\u003epotiebantur: nam milite ad sanguinem et caedis obverso spolia in\u003cbr\u003evulgus cedebant. saeva ac deformis urbe tota facies: alibi proelia et\u003cbr\u003evulnera, alibi balineae popinaeque; simul cruor et strues corporum,\u003cbr\u003eiuxta scorta et scortis similes; quantum in luxurioso otio libidinum,\u003cbr\u003equidquid in \u003cb\u003eacerbissima\u003c/b\u003e captivitate scelerum, prorsus ut eandem\u003cbr\u003ecivitatem et furere crederes et lascivire. conflixerant; et; ante\u003cbr\u003earmati exercitus in urbe, bis Lucio Sulla, semel Cinna victoribus, nec\u003cbr\u003etunc minus crudelitatis: nunc inhumana securitas et ne minimo quidem\u003cbr\u003etemporis voluptates intermissae: velut festis diebus id quoque gaudium\u003cbr\u003eaccederet, exultabant, fruebantur, nulla partium cura, malis publicis\u003cbr\u003elaeti. \u003c/section\u003e\u003csection\u003e Plurimum molis in obpugnatione castrorum\u003cbr\u003efuit, quae acerrimus quisque ut novissimam spem retinebant. eo\u003cbr\u003eintentius victores, praecipuo veterum cohortium studio, cuncta\u003cbr\u003evalidissimarum urbium excidiis reperta simul admovent,\u003cbr\u003etestudinem\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [100,200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_10\u003cbr\u003etype: usage\u003c/p\u003e", "x": -52.65547711576339, "y": -417.57627909967556}, {"color": "#377eb8", "date": "[0,100]", "id": "1_13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, nihil sordidum; ubi vero inpotens, cupidus, delicatus est,\u003cbr\u003etransit in nomen detestabile ac dirum et fit tyrannus. Tunc illum\u003cbr\u003eexcipiunt adfectus inpotentes et instant; qui initio quidem gaudet, ut\u003cbr\u003esolet populus largitione nocitura frustra plenus et quae non potest\u003cbr\u003ehaurire contrectans; cum vero magis ac magis vires morbus exedit et in\u003cbr\u003emedullas nervosque descendere deliciae, conspectu eorum quibus se\u003cbr\u003enimia aviditate inutilem reddidit laetus, pro suis voluptatibus habet\u003cbr\u003ealienarum spectaculum, sumministrator libidinum testisque, quarum usum\u003cbr\u003esibi ingerendo abstulit. Nec illi tam gratum est abundare iucundis\u003cbr\u003equam \u003cb\u003eacerbum\u003c/b\u003e quod non omnem illum apparatum per gulam\u003cbr\u003eventremque transmittit, quod non cum omni exoletorum feminarumque\u003cbr\u003eturba convolutatur, maeretque quod magna pars suae felicitatis exclusa\u003cbr\u003ecorporis angustiis cessat. Numquid enim, mi Lucili,; non; in hoc furor\u003cbr\u003eest, quod nemo nostrum mortalem se cogitat, quod nemo inbecillum? immo\u003cbr\u003equod nemo nostrum unum esse se cogitat? Aspice culinas nostras et\u003cbr\u003econcursantis inter tot ignes cocos: unum videri putas ventrem cui\u003cbr\u003etanto tumultu comparatur cibus? Aspice veteraria nostra et plena\u003cbr\u003emultorum saeculorum vindemiis horrea: unum putas videri ventrem cui\u003cbr\u003etot\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_13\u003cbr\u003etype: usage\u003c/p\u003e", "x": -291.8059691822149, "y": -204.32401827693135}, {"color": "#377eb8", "date": "[1500,1600]", "id": "1_14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Non optime sane. Sic, ut antehac peius nunquam. Valeo, ut\u003cbr\u003esolitus sum.. Valeo, ut solent, quibus, cum medicis res est Ge. Ut\u003cbr\u003evales? Li. Secus quam vellem. Ge. Qua valetudine es? Li. Haud sane\u003cbr\u003ecommoda, incommoda, perquam incommoda, infelici, parum prospera, parum\u003cbr\u003esecunda, mala, adversa, infausta, imbecilli, dubia, mediocri, vix\u003cbr\u003emediocri, longe alia, quam vellem, tolerabili, qualem optem hostibus\u003cbr\u003emeis. Ge. Rem mihi sane quam \u003cb\u003eacerbam\u003c/b\u003e narras. Prohibeant superi.\u003cbr\u003eAvertat Deus. Bona Va. Hic cupiam, te vanum esse. Bono sis animo\u003cbr\u003eoportet. Forti infractoque sis animo. Multum iuvat animus in re mala\u003cbr\u003ebonus. Fulciendus est animus spe fortunae secundioris. Quid morbi est?\u003cbr\u003eQuod mali genus est? Quis te morbus habet? Quo morbo teneris? Quid\u003cbr\u003ehabes morbi? Quis te tenet morbus? Li. Nescio, et hoc laboro\u003cbr\u003epericulosius. Ge. Verum. Nam ad sanitatem gradus est, novisse morbum.\u003cbr\u003eNullosne consuluisti medicos? Li. Et quidem\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1500,1600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_14\u003cbr\u003etype: usage\u003c/p\u003e", "x": -282.60621805643524, "y": -80.5014290436265}, {"color": "#377eb8", "date": "[200,300]", "id": "1_19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quae eousque adpropinquare dicetur, erigens interim et\u003cbr\u003eexcitans animos ad proximum iam spei fructum. Cuius etiam parabola\u003cbr\u003esubtexitur tenerescentium arborum in caulem, floris et dehinc frugis\u003cbr\u003eantecursorem. Ita et vos, cum videritis omnia ista fieri, scitote in\u003cbr\u003eproximo esse regnum dei: vigilate ergo omni in tempore, ut digni sitis\u003cbr\u003eeffugere omnia ista, et stetis ante filium hominis---- utique per\u003cbr\u003eresurrectionem, omnibus ante transactis. Ita etsi in agnitione\u003cbr\u003esacramenti fruticat, sed in domini repraesentatione florescit atque\u003cbr\u003efrugescit. Quis ergo dominum tam intempestive tam \u003cb\u003eacerbe\u003c/b\u003e\u003cbr\u003eexcitavit iam a dextera dei ad confringendam terram secundum Esaiam,\u003cbr\u003equae puto adhuc integra est? Quis inimicos Christi iam subiecit\u003cbr\u003epedibus eius secundum David, qua velocior patre, omni adhuc popularium\u003cbr\u003ecoetu reclamante Christianos ad leonem? Quis caelo descendentem Iesum\u003cbr\u003etalem conspexit qualem ascendentem apostoli viderunt, secundum\u003cbr\u003eangelorum constitutum? Nulla ad hodiernum tribus ad tribum pectora\u003cbr\u003ececiderunt agnoscentes quem pupugerunt, nemo adhuc excepit Heliam,\u003cbr\u003enemo adhuc fugit antichristum, nemo adhuc Babylonis exitum flevit: et\u003cbr\u003eest iam qui resurrexit, nisi haereticus? exiit plane iam de corporis\u003cbr\u003esepulchro etiam nunc\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [200,300]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.0337692425933, "y": -52.054591314531194}, {"color": "#377eb8", "date": "[400,500]", "id": "1_20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quam congreget illis, \u003c/line\u003e\u003cline\u003e Quos iam submoto permisit\u003cbr\u003euerbere, cursu \u003c/line\u003e\u003cline\u003e Ire uoluntatis, propriaque libidine\u003cbr\u003eferri. \u003c/line\u003e\u003cline\u003e Hi sunt uero illi, quos inter crimina tutos,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Et scelerum dites fructu, impunita senectus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Extremae turpis uitae produxit in oras. \u003c/line\u003e\u003cline\u003e Hi\u003cbr\u003eiustum iniustis odiis pressere; per istos \u003c/line\u003e\u003cline\u003e Bella excita\u003cbr\u003epiis, et flagra medentia tardis. \u003c/line\u003e\u003cline\u003e Namque eadem cunctos\u003cbr\u003eexercent tela fideles, \u003c/line\u003e\u003cline\u003e Sub duplici causa; dum quod\u003cbr\u003etorquentur iniqui, \u003c/line\u003e\u003cline\u003e Hoc sancti crescunt; et quod poenam\u003cbr\u003eattulit illis \u003c/line\u003e\u003cline\u003e Pro culpa, hoc istis dat pro uirtute\u003cbr\u003ecoronam. \u003c/line\u003e\u003cline\u003e Denique si quidquid mundanis rebus\u003cbr\u003e\u003cb\u003eacerbum\u003c/b\u003e \u003c/line\u003e\u003cline\u003e Accidit excutias, totum iam sponte\u003cbr\u003euidebis \u003c/line\u003e\u003cline\u003e Anticipasse Dei famulos. Gemit ille talentis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Argenti atque auri amissis, hunc rapta supellex,\u003cbr\u003e\u003c/line\u00
