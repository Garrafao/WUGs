span\u003eDer katholische Geistliche Fleching und der evangelische\u003cbr\u003eGeistliche Wernius aus Ludwigshafen-Oppau unterzeichneten den\u003cbr\u003eStockholmer Aufruf zur \u003cb\u003e\u00c4chtung\u003c/b\u003e der Atombombe,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 66.294, "y": 538.73}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls erste Aufgabe in der Vorbereitung des Kongresses haben die\u003cbr\u003eStudenten gemeinsam mit allen friedliebenden Menschen den Stockholmer\u003cbr\u003eAppell zur \u003cb\u003e\u00c4chtung\u003c/b\u003e der Atomwaffe begeistert unterschrieben und\u003cbr\u003eihren Willen zum Frieden bekundet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 412.59, "y": 411.51}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm Dienstag, dem 18. Juli, stand auch sie in der vordersten\u003cbr\u003eReihe der Friedensk\u00e4mpfer, die in Westberlin Unterschriften f\u00fcr die\u003cbr\u003e\u003cb\u003e\u00c4chtung\u003c/b\u003e der Atombombe sammelten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 685.64, "y": 411.74}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i94", "l
