    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo sprach Friedrich Wilhelm III., als er die Gesetze erlie\u00df und\u003cbr\u003edie Einrichtungen schuf, welche die Wiedergeburt Preu\u00dfens nach der\u003cbr\u003eschweren Niederlage von 1806 begr\u00fcndet und sp\u00e4ter durch\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e und Ausdehnung des Zollvereins den Wohlstand\u003cbr\u003eDeutschlands herbeigef\u00fchrt und die politische Einheit desselben\u003cbr\u003evorbereitet haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1467.7, "y": 634.87}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr bedeutet nicht mehr jene ehrlose Kleinf\u00fcrstenpolitik, welche\u003cbr\u003edas Ausland gegen den Kaiser zu Hilfe rief und die Marken des Reichs\u003cbr\u003ean die Fremden verrieth; er bedeutet die \u003cb\u003eAufrichtung\u003c/b\u003e einer\u003cbr\u003egro\u00dfen deutschen Macht, die das Vaterland im Osten und im Westen mit\u003cbr\u003estarker Hand vertheidigt, aber nach ihrem eigenen Willen, unabh\u00e4ngig\u003cbr\u003evon der Reichsgewalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1780.4, "y": 821.07}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter der reichen Zahl von Kunstwerken, welche die Kathedrale\u003cbr\u003ebirgt, nehmen die drei Meisterwerke von Rubens: die Abnahme vom Kreuz,\u003cbr\u003edie \u003cb\u003eAufrichtung\u003c/b\u003e des Kreuzes und Himmelfahrt Mariae den ersten\u003cbr\u003eRang ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2073.4, "y": 981.56}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer erste Schlag gegen dieselbe geschah in der zweiten H\u00e4lfte\u003cbr\u003edes 15. Jahrhunderts unter der Regierung Ludwig XI., jenes K\u00f6nigs, der\u003cbr\u003edie entgegenkommende Lage der \u00f6ffentlichen Zust\u00e4nde zur\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e einer ungehemmten einheitlichen Gewalt ben\u00fctzte und\u003cbr\u003eauch die verwerflichen Mittel, die Tyrannei, die Grausamkeit und\u003cbr\u003eArglist nicht verschm\u00e4hte, um das an sich unabweisliche und\u003cbr\u003eunvermeidliche Ziel durch k\u00fcnstliche Mittel zu beschleunigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1550.2, "y": 882.39}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Regenerirung und \u003cb\u003eAufrichtung\u003c/b\u003e des tief gesunkenen und\u003cbr\u003eentv\u00f6lkerten Landes strebte er mit den drastischesten Mitteln\u003cbr\u003ean.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1477.4, "y": 762.75}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie beiden Hierarchien, an deren \u003cb\u003eAufrichtung\u003c/b\u003e die\u003cbr\u003evergangenen Jahrhunderte gearbeitet, die geistliche und die weltliche,\u003cbr\u003ewaren in einem tiefen allgemeinen Zwiespalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1720.0, "y": 535.1}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUm diese Frage richtig zu erw\u00e4gen mu\u00df die Commission vor allem\u003cbr\u003edarauf aufmerksam machen, da\u00df die Regierung des K\u00f6nigs in der\u003cbr\u003eCircularnote vom 23 Januar ausdr\u00fccklich erkl\u00e4rt hat, da\u00df Preu\u00dfen keine\u003cbr\u003eihm angebotene Stellung anders als mit freier Zustimmung der\u003cbr\u003everb\u00fcndeten Regierungen annehmen werde, ja sogar, da\u00df nach der Ansicht\u003cbr\u003eSr. Maj. des K\u00f6nigs und dessen Regierung die \u003cb\u003eAufrichtung\u003c/b\u003e einer\u003cbr\u003eneuen deutschen Kaiserw\u00fcrde, zu der Erlangung einer wirklichen und\u003cbr\u003eumfassenden Einigung nicht nothwendig, vielmehr zu bef\u00fcrchten sei, es\u003cbr\u003ewerde das ausschlie\u00dfliche Anstreben gerade dieser Form des\u003cbr\u003eEinheitspunktes der Erreichung des Zweckes der Einigung wesentliche\u003cbr\u003eund schwer zu \u00fcberwindende Hindernisse in den Weg legen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.1, "y": 696.0}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eer predigte aber nicht allein von der Verwerfung der\u003cbr\u003eKindertaufe, was nun allm\u00e4hlig das Wahrzeichen der auf einen\u003cbr\u003eallgemeinen Umsturz sinnenden Partei wurde, sondern von der Erl\u00f6sung\u003cbr\u003eIsraels und der \u003cb\u003eAufrichtung\u003c/b\u003e eines himmlischen Reiches.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1662.5, "y": 684.08}, {"color": "#377eb8", "date": "1850", "id": "Aufrichtung-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs mu\u00df auch hier die schonende Behandlung welche oben (\u00a7.\u003cbr\u003e1321.) gelehrt wurde, eintreten, es mu\u00df das, was zur\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der Kr\u00e4fte w\u00e4hrend eines langsamern Geburtsverlaufs\u003cbr\u003egeschehen kann, nicht vers\u00e4umt werden (\u00a7. 1323.), ja es kann auch\u003cbr\u003ehier, namentlich wenn \u00f6rtliche Unth\u00e4tigkeit im Uterus, oder andere\u003cbr\u003eHindernisse der Geburt sich vorfinden, zuweilen die operative\u003cbr\u003eKunsth\u00fclfe nothwendig werden. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1745.2, "y": 681.72}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach der stattgehabten \u003cb\u003eAufrichtung\u003c/b\u003e lasse der Abrichter\u003cbr\u003esogleich wieder nach, um das Pferd nicht unwillig zu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 74.743, "y": 329.14}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i64", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotz der vortrefflichen \u003cb\u003eAufrichtung\u003c/b\u003e hatten sich so und\u003cbr\u003eso viele verworfen und wollten ungeachtet alles Zerrens mit der\u003cbr\u003ekleinen Trense sich nicht richtig z\u00e4umen, entweder ging\u2019s, wie sie es\u003cbr\u003eauf Trensen gelernt, himmelhoch, oder wie die Kandare es ihnen\u003cbr\u003egestattete, unendlich tief.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 165.18, "y": 545.73}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan bedient sich desselben bei der Dressur als Unterst\u00fctzung\u003cbr\u003eder Faust, und zwar je nach den Umst\u00e4nden zur \u003cb\u003eAufrichtung\u003c/b\u003e, zum\u003cbr\u003eBeiz\u00e4umen und Abbiegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 393.44, "y": 285.97}, {"color": "#ff7f00", "date": "1850", "id": "Aufrichtung-c1-i35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn derselben Weise, durch \u003cb\u003eAufrichtung\u003c/b\u003e seiner Stacheln\u003cbr\u003en\u00e4mlich, soll er sich gegen die Angriffe des Hechtes zu sch\u00fctzen\u003cbr\u003esuchen, und diesen gefr\u00e4\u00dfigsten aller unserer S\u00fc\u00dfwasserfische dadurch\u003cbr\u003eebenfalls entweder vom Angriffe abbringen, oder an Leib und Leben\u003cbr\u003egef\u00e4hrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 534.69, "y": 652.18}, {"color": "#f781bf", "date": "1850", "id": "Aufrichtung-c1-i58", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErreicht wird schon durch die kleine Arbeitshilfe, wie sie\u003cbr\u003ejetzt existirt, die sittliche \u003cb\u003eAufrichtung\u003c/b\u003e durch die Arbeit, bis\u003cbr\u003eder besch\u00e4ftigungslose Mensch eine seinen F\u00e4higkeiten angemessene\u003cbr\u003eStellung in seinem fr\u00fcheren oder einem neuen Berufe gefunden\u003cbr\u003ehat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1991.7, "y": 670.28}, {"color": "#f781bf", "date": "1850", "id": "Aufrichtung-c1-i1", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVerwundert fand er im Gesellschaftssaal eine gro\u00dfe Neuigkeit:\u003cbr\u003eauf eigenem Postamente stand ein mehr als drei Fu\u00df hoher Gipsabgu\u00df der\u003cbr\u003eVenus von Milo, ein Namenstagsgeschenk der drei Parzen; jede von ihnen\u003cbr\u003ebesa\u00df einen gleichen Abgu\u00df, der zu Dutzenden in Paris bestellt wurde;\u003cbr\u003edenn es war eine eigenth\u00fcmliche Muckerei im Cultus dieses ernsten\u003cbr\u003eSch\u00f6nheitsbildes aufgekommen; allerlei L\u00fcsternes deckte sich mit der\u003cbr\u003eAnbetung des Bildes, und manche Damen feierten gern die eigene\u003cbr\u003eSch\u00f6nheit durch die herausfordernde \u003cb\u003eAufrichtung\u003c/b\u003e desselben auf\u003cbr\u003eihren Hausalt\u00e4ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2005.3, "y": 221.46}, {"color": "#f781bf", "date": "1850", "id": "Aufrichtung-c1-i4", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Behandlung des reichen Actenstoffes ist klar und belehrend,\u003cbr\u003eaber doch auch gerade im wesentlichsten etwas zu mager gehalten,\u003cbr\u003ew\u00e4hrend Wellmann wiederum mit behaglicher Breite seine ganze bei\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e des Rades gehaltene Rede an die Gewerke, die Hegung\u003cbr\u003edes peinlichen Gerichts und die Execution vollst\u00e4ndig\u003cbr\u003emittheilt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2121.7, "y": 389.48}, {"color": "#a65628", "date": "1850", "id": "Aufrichtung-c1-i67", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAufrichtung\u003c/b\u003e spannt das Nackenband ab, Beiz\u00e4umung spannt\u003cbr\u003ees an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1303.3, "y": 1106.0}, {"color": "#984ea3", "date": "1850", "id": "Aufrichtung-c1-i28", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls sie dann wieder ausstiegen, raunte La Rose dem Grafen, der\u003cbr\u003eimmer von einer \u201e\u003cb\u003eAufrichtung\u003c/b\u003e\u201c sprach, in scherzhafter,\u003cbr\u003epetillanter Unterhaltung auf franz\u00f6sisch die Maxime zu: Vertiefen Sie\u003cbr\u003esich nur nicht mit dem Bessernwollen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1586.5, "y": 1055.5}, {"color": "#999999", "date": "1850", "id": "Aufrichtung-c1-i99", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr eine angebliche Regenlosigkeit der vorsintfluthlichen\u003cbr\u003eEpoche kann weder 1 Mos. 2, 6 angef\u00fchrt werden, welche Stelle sich\u003cbr\u003edoch wohl blo\u00df auf Zeit und Zustand des Paradieses bezieht, noch die\u003cbr\u003eErz\u00e4hlung von der \u003cb\u003eAufrichtung\u003c/b\u003e des Regenbogens als Bundes-und\u003cbr\u003eFriedenszeichens nach der Fluth, womit ebenso wenig wie mit der Angabe\u003cbr\u003evom Sichaufthun der Fenster des Himmels rc. (1 Mos. 7, 11 f.) ein\u003cbr\u003eerstes Auftreten der betr. Naturbegebenheiten gemeldet werden soll.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 887.54, "y": 61.415}, {"color": "#4daf4a", "date": "1850", "id": "Aufrichtung-c1-i96", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass aber die Israeliten beim Exodus die Kunst des Metallgusses\u003cbr\u003ebereits kannten, geht aus der \u003cb\u003eAufrichtung\u003c/b\u003e des goldenen Kalbes\u003cbr\u003e(des \u00e4gyptischen Apis) hervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1840.0, "y": 26.556}, {"color": "#4daf4a", "date": "1850", "id": "Aufrichtung-c1-i42", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierbei w\u00fcrde allerdings, um die \u003cb\u003eAufrichtung\u003c/b\u003e des\u003cbr\u003eGeb\u00e4udes, trotz der bereits hervortretenden Complicationen, vor\u003cbr\u003eZusammensturz zu bewahren, ein bewusstes Abkommen vorauszusetzen sein,\u003cbr\u003eund in solchem F\u00e1lle bliebe nicht ausgeschlossen, dass auch ein im\u003cbr\u003esocialen Leben wichtigster Punkt, \u00fcber die Vergebung der M\u00e4dchen, und\u003cbr\u003edie Verpflichtungen der verschiedenen St\u00e4mme hier\u00fcber zu einander,\u003cbr\u003estipulirt w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1521.5, "y": 291.56}, {"color": "#4daf4a", "date": "1850", "id": "Aufrichtung-c1-i45", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLivorno, von Montesquieu \u201edas Meisterwerk der Mediceischen\u003cbr\u003eDynastie\u201c genannt, ist eine staatskluge Sch\u00f6pfung dieser\u003cbr\u003eHerrscherfamilie, welche mit der \u003cb\u003eAufrichtung\u003c/b\u003e des Seeplatzes\u003cbr\u003eLivorno einerseits die alte Rivalin Pisa t\u00f6dlich trafen, anderseits\u003cbr\u003eFlorenz einen eigenen Hafen gaben, der es unabh\u00e4ngig von Genua,\u003cbr\u003eVenedig und Pisa machte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1631.0, "y": 375.78}, {"color": "#e41a1c", "date": "1850", "id": "Aufrichtung-c1-i30", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon 1578 behauptet ein Taxis, (der Augsburger Postmeister\u003cbr\u003eSeraphin II. s. R\u00fcbsam, \u00bb Johann Baptista von Taxis \u00ab 1889, S. 3), \u00bb\u003cbr\u003evor vielen abgelaufenen Jahren und bei Zeiten Kaiser Friedrichs III.\u003cbr\u003eh\u00e4tten seine Vorfahren das alte Postwesen erfunden \u00ab, und schon 1615\u003cbr\u003ehat diese parteiisch befangene Anschauung die amtliche Anerkennung in\u003cbr\u003edem Lehensbrief (von 1615) gefunden (\u00bb das Geschlecht derer von Taxis\u003cbr\u003eerstlich in Erdenck-u. \u003cb\u003eAufrichtung\u003c/b\u003e, folgends auch Disponier-\u003cbr\u003eVerseh-u. Haltung des gemeinen Postwesens, im Heil. Reich, Hispanien\u003cbr\u003eu. a. Provinzien \u00ab s. L\u00fcnig, Reichsarchiv pars. gen. S. 447 a).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1341.1, "y": 187.03}, {"color": "#dede00", "date": "1850", "id": "Aufrichtung-c1-i7", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter dem langen, eigent\u00fcmlichen Blick, den sie mit Fenia\u003cbr\u003eaustauschte, ver\u00e4nderte sich der Ausdruck des weinenden Gesichts; von\u003cbr\u003eFenias Augen schien eine Hilfe, eine Liebkosung, eine\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e auszugehn, etwas, was die Einsamkeit dieses\u003cbr\u003egetretenen Gesch\u00f6pfes aufhob.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.5, "y": 1186.8}, {"color": "#acc2d9", "date": "1850", "id": "Aufrichtung-c1-i6", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWesshalb die preussische Reitinstruction die \u003cb\u003eAufrichtung\u003c/b\u003e\u003cbr\u003ein den Vordergrund stellt, l\u00e4sst sich aus dem Material nicht wohl\u003cbr\u003eersehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aufrichtung-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.02, "y": 1295.0}]);
