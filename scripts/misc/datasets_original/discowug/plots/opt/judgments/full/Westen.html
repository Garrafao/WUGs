        nodes = new vis.DataSet([{"color": "#f781bf", "date": "1850", "id": "Westen-c1-i73", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eO lobt Euch nur des \u003cb\u003eWestes\u003c/b\u003e Schmeichelwehen, Wenn\u003cbr\u003ekr\u00e4uselnd er ob blauen Fl\u00e4chen zittert Und kaum dem Schilf ein welkes\u003cbr\u003eBlatt zerknittert \u2014 Ihr stillen Seelen, m\u00f6g\u0027s Euch wohl\u003cbr\u003eergehen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1531.4, "y": 470.0}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchildert uns n\u00e4mlich der Seefahrer auf seiner Fahrt gegen\u003cbr\u003e\u003cb\u003eWesten\u003c/b\u003e Eingeborne mit Haarkronen, so befinden wir uns\u003cbr\u003emindestens hart am 18osten Greenwicher Mittagskreise, weil die\u003cbr\u003eZwillingsinseln Hoorne und Alofa die \u00f6stlichsten Punkte sind, zu denen\u003cbr\u003esich die Papuanen verbreitet haben, denen jenes Merkmal\u003cbr\u003eausschliesslich zukommt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.48, "y": 1155.0}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSp\u00e4ter, wenn die W\u00e4lder l\u00e4ngs des Canals vollends ausgerodet\u003cbr\u003esind, werden auch diese Gegenden gro\u00dfe Quantit\u00e4ten pennsylvanischer\u003cbr\u003eSteink ;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 744.21, "y": 894.59}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie St\u00e4mme im S\u00fcden und \u003cb\u003eWesten\u003c/b\u003e Deutschlands lie\u00dfen sich\u003cbr\u003evon solchen Bef\u00fcrchtungen nicht anfechten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 945.96, "y": 1012.9}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist das Meer, \u00fcber das die Ph\u00f6nikier einst nach\u003cbr\u003e\u003cb\u003eWesten\u003c/b\u003e Kulturgold verfrachtet haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.0, "y": 1235.4}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie zwei \u00e4ltesten zogen wieder nach Osten und \u003cb\u003eWesten\u003c/b\u003e,\u003cbr\u003eund f\u00fcr den Dummling flog die Feder gerade aus und fiel neben der\u003cbr\u003eErdth\u00fcre nieder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.79, "y": 980.56}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr handelte in Ungarn und in Olm\u00fctz in der Ueberzeugung, da\u00df er\u003cbr\u003enach Gottes Willen den Beruf habe, der F\u00fchrer des monarchischen\u003cbr\u003eWiderstandes gegen die von \u003cb\u003eWesten\u003c/b\u003e vordringende Revolution zu\u003cbr\u003esein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.39, "y": 1534.4}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach Norden reicht sein Wohngebiet bis an die K\u00fcste des Meeres,\u003cbr\u003enach Osten bis Ru\u00dfland, nach \u003cb\u003eWesten\u003c/b\u003e bis Gro\u00dfbritannien; in\u003cbr\u003eDeutschland wie in England ist er \u00fcberall seltener als die\u003cbr\u003eSchmerle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.03, "y": 829.51}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFranz\u00f6sische Demokraten! die Kannibalenhorden Ru\u00dflands werden\u003cbr\u003egen \u003cb\u003eWesten\u003c/b\u003e dringen, unsere germanischen Gauen werden noch ein\u003cbr\u003eMal das weite Kampfgefilde der Barbarei und Bildung \u2026\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.54, "y": 916.22}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kommt ein Vogel geflogen aus \u003cb\u003eWesten\u003c/b\u003e, Er fliegt gen\u003cbr\u003eOsten, Nach der \u00f6stlichen Gartenheimath, Wo Spezereien duften und\u003cbr\u003ewachsen, Und Palmen rauschen und Brunnen k\u00fchlen \u2014 Und fliegend singt\u003cbr\u003eder Wundervogel:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.69, "y": 735.96}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAch, ich schweifte nur vergebens Bald nach \u003cb\u003eWesten\u003c/b\u003e, bald\u003cbr\u003enach Osten!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.53, "y": 1137.1}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm \u00e4u\u00dfersten \u003cb\u003eWesten\u003c/b\u003e begann das Schauspiel, und Achalm\u003cbr\u003eund Neuffen mit ihren Mauern und Felsen gl\u00e4nzten auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.41, "y": 1024.2}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr schien einen Zug gegen die freien Libyer im \u003cb\u003eWesten\u003c/b\u003e zu\u003cbr\u003ebeabsichtigen; sein Heer, das besonders an Elephanten stark war, zog\u003cbr\u003ean der K\u00fcste hin, neben ihm segelte die Flotte, gef\u00fchrt von seinem\u003cbr\u003etreuen Bundesgenossen Hasdrubal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 944.81, "y": 1057.3}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon Deutschland selbst bleibt jedoch ein Theil, im\u003cbr\u003e\u003cb\u003eWesten\u003c/b\u003e, Nordwesten und S\u00fcdosten, katholisch und dieser wird\u003cbr\u003eobscur und stabil, deutsche T\u00fcrkei, jenen belebt zum Theil wieder die\u003cbr\u003eBer\u00fchrung mit Frankreich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 954.17, "y": 597.3}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zentren der Weltherrschaft verschoben sich in der\u003cbr\u003evorchristlichen Zeit von Osten nach \u003cb\u003eWesten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.53, "y": 1282.9}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen sah ich den Alhazen, wenn \u00fcber ihm die Sonne\u003cbr\u003euntergieng, als einen ungeheuren hohen, alle dortigen Berge mehrmal an\u003cbr\u003eH\u00f6he \u00fcbertreffenden, l\u00e4nglichen Berg, der seinen Schatten weit nach\u003cbr\u003e\u003cb\u003eWesten\u003c/b\u003e warf, w\u00e4hrend alle \u00fcbrigen Berge dort nur kurzen\u003cbr\u003eSchatten gaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 630.69, "y": 839.05}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i92", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Fremde ist den Briten wohl vor allem verbunden f\u00fcr die\u003cbr\u003eErbauung der vielen ausgezeichneten Landstrassen, dank deren Existenz\u003cbr\u003elohnende Ausfl\u00fcge in die reizenden Gegenden der Insel \u00fcberallhin zu\u003cbr\u003eWagen ausf\u00fchrbar sind; gegen S\u00fcden zum 567 m hohen Monte S. Deca,\u003cbr\u003eeinem herrlichen Aussichtspunkte, gegen \u003cb\u003eWesten\u003c/b\u003e nach dem Orte\u003cbr\u003ePelleka, oder in n\u00f6rdlicher Richtung nach den wildromantischen\u003cbr\u003eSchluchten des Gebirgsstockes S. Salvatore, von dessen nahezu 1000 m\u003cbr\u003ehohem Gipfel die Insel in ihrer ganzen Erstreckung von 59 km\u003cbr\u003e\u00fcberblickt und nordw\u00e4rts der akrokeraunische H\u00f6henzug bis Valona\u003cbr\u003eerschaut wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 823.41, "y": 948.09}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch glaubte Alexander, der Zeiten eingedenk, wo Harpalus\u003cbr\u003emit Nearch, Ptolem\u00e4us und wenigen anderen seine Sache gegen K\u00f6nig\u003cbr\u003ePhilipp vertreten und darum Schande und Verbannung gelitten hatte, dem\u003cbr\u003eausschweifenden Manne verzeihen zu m\u00fcssen; mit dem Versprechen, alles\u003cbr\u003eGeschehene vergessen und f\u00fcr ungeschehen ansehen zu wollen, hatte er\u003cbr\u003eihn bei seiner R\u00fcckkehr aus Aegypten im Fr\u00fchjahr 331 zur\u00fcck berufen\u003cbr\u003eund ihm wiederum das Schatzamt \u00fcbergeben; die ungeheueren Sch\u00e4tze von\u003cbr\u003ePasargad\u00e4 und Persepolis wurden in Ekbatana niedergelegt und unter\u003cbr\u003eseine Aufsicht gestellt, ingleichen waren, so scheint es, die\u003cbr\u003eSchatz\u00e4mter der unteren Satrapien unter seinem Bereich und sein\u003cbr\u003eEinflu\u00df herrschte \u00fcber den ganzen \u003cb\u003eWesten\u003c/b\u003e Asiens. Inde\u00df zog\u003cbr\u003eAlexander immer weiter gen Osten, und Harpalus, unbek\u00fcmmert um die\u003cbr\u003eVerantwortlichkeit seiner Stellung und von Natur zu Genu\u00df und\u003cbr\u003eVerschwendung geneigt, begann mit den k\u00f6niglichen Sch\u00e4tzen auf das\u003cbr\u003eZ\u00fcgelloseste zu prassen und den ganzen Einflu\u00df seiner Stellung auf\u003cbr\u003eTisch und Bett zu verwenden; keine Art der Schwelgerei blieb\u003cbr\u003eungekostet, und die sch\u00f6nen Asiatinnen durften es nicht wagen, sich\u003cbr\u003edem m\u00e4chtigen Woll\u00fcstling zu entziehen, der ihren Genu\u00df mit geheimen\u003cbr\u003eVerbrechen zu erkaufen und sie dann der \u00f6ffentlichen Schande feil zu\u003cbr\u003egeben liebte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 732.01, "y": 466.51}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon erinnerten die klugen Politiker in der Hauptstadt an die\u003cbr\u003eZeit, als Italien sich durch Philippos und durch Hannibal von Osten\u003cbr\u003eund \u003cb\u003eWesten\u003c/b\u003e aus bedroht sah; der neue Hannibal, meinte man,\u003cbr\u003ek\u00f6nne, nachdem er wie sein Vorfahr Spanien durch sich selbst\u003cbr\u003ebezwungen, eben wie dieser mit den Streitkr\u00e4ften Spaniens in Italien\u003cbr\u003eund gar leicht fr\u00fcher als Pompeius dort eintreffen, um, wie einst der\u003cbr\u003ePh\u00f6niker, die Etrusker und Samniten gegen Rom unter die Waffen zu\u003cbr\u003erufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.73, "y": 1302.5}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Quellen, welche mehr nach Osten liegen, bilden den Flu\u00df\u003cbr\u003eOstuta, der sich in die Lagune ergie\u00dft, welche sich bis Tonal\u00e1\u003cbr\u003eerstreckt; w\u00e4hrend die nach \u003cb\u003eWesten\u003c/b\u003e den Tehuantepec\u003cbr\u003eanschwellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 535.28, "y": 845.7}, {"color": "#377eb8", "date": "1850", "id": "Westen-c1-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas waren die V\u00f6lker des \u003cb\u003eWestens\u003c/b\u003e, die Freien!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 920.93, "y": 685.95}, {"color": "#377eb8", "date": "1968", "id": "Westen-c2-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Rechtspresse sucht dieses Scheinargument noch zu\u003cbr\u003euntermauern, indem sie phantastische Schreckensbilder einer Invasion\u003cbr\u003edes \u003cb\u003eWestens\u003c/b\u003e durch eine Armada sowjetischer Panzer\u003cbr\u003everbreitet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 385.75, "y": 815.77}, {"color": "#377eb8", "date": "1968", "id": "Westen-c2-i88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer einziehende Sommer lockt auch die Versehrten ins Freie und\u003cbr\u003eso werden sie ab 15. Mai in folgenden Freibadern schwimmen: Osten:\u003cbr\u003eBVG-Stadion in Lichtenberg (auch Gymnastik), S\u00fcden: Seebad Mariendorf,\u003cbr\u003e\u003cb\u003eWesten\u003c/b\u003e: Poststadion und am Spandauer Berg (hinter dem\u003cbr\u003eKrankenhaus Westend).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.36, "y": 1043.8}, {"color": "#377eb8", "date": "1968", "id": "Westen-c2-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sei wichtig, unterstrich Willy Brandt, da\u00df die\u003cbr\u003eIntegrationsprozesse der Entspannung und der Abr\u00fcstung nicht schaden\u003cbr\u003eund da\u00df die Integration auf wirtschaftlichem Gebiet im \u003cb\u003eWesten\u003c/b\u003e\u003cbr\u003eEuropas nicht zu einem Abkapseln im eigenen Rahmen, sondern zu mehr\u003cbr\u003eOffenheit in Richtung Osteuropa f\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.62, "y": 698.92}, {"color": "#377eb8", "date": "1968", "id": "Westen-c2-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon einem der auszog, im \u003cb\u003eWesten\u003c/b\u003e die Spuren Heinrich\u003cbr\u003eHeines zu verfolgen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 786.21, "y": 784.1}, {"color": "#377eb8", "date": "1968", "id": "Westen-c2-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInteresse an von der UNO inspirierten L\u00f6sungen bestand von nun\u003cbr\u003ean im \u003cb\u003eWesten\u003c/b\u003e nicht mehr, weshalb die Ende vorigen Jahres von\u003cbr\u003eden Vereinten Nationen nach Genf einberufenen Gespr\u00e4che zwischen der\u003cbr\u003eSWAPO, den Frontstaaten, einer Kontaktgruppe aus Gro\u00dfbritannien, den\u003cbr\u003eUSA, Kanada, Frankreich und der BRD so-wie der sogenannten\u003cbr\u003eNationalversammlung Namibias zwangsl\u00e4ufig scheiterten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 62.394, "y": 873.63}, {"color": "#377eb8", "date": "1968", "id": "Westen-c2-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie rufen nach amerikanischen Divisionen und Bombern, um, wie\u003cbr\u003eder Kriegshetzer Dr. Schumacher erkl\u00e4rte die Offensive des\u003cbr\u003e\u003cb\u003eWestens\u003c/b\u003e in russisches Gebiet zu tragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.87, "y": 1344.2}, {"color": "#ff7f00", "date": "1850", "id": "Westen-c1-i71", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn schon die historische Landschaft bald mehr die Form, bald\u003cbr\u003emehr die allgemeinen Medien Licht und Luft in Bewegung oder Ruhe\u003cbr\u003ebetont hat, so wird die\u00df ein bleibender Unterschied in der Auffassung\u003cbr\u003edes Stylbilds sein und also, da Licht und Luft die eigentlichen Tr\u00e4ger\u003cbr\u003eder Stimmung sind, eine bleibende Richtung her\u00fcber nach dem\u003cbr\u003eStimmungsbild auf dieser Seite hervortreten; der Grad der Einf\u00fchrung\u003cbr\u003edes \u00f6rtlichen Gepr\u00e4ges und der Zuf\u00e4lligkeiten \u00fcberhaupt wird bis zu\u003cbr\u003eeiner zarten Grenze sich verschieden bestimmen; das Naturbild wird,\u003cbr\u003ewie gesagt, im Allgemeinen die plastische Natur des europ\u00e4ischen\u003cbr\u003eS\u00fcdens bleiben, doch ist der Orient und selbst der \u003cb\u003eWesten\u003c/b\u003e und\u003cbr\u003eNorden, sofern sie einzelne rein entwickelte und gl\u00fcckliche\u003cbr\u003eFormenverbindungen und Momente darbieten, nicht ausgeschlossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1380.2, "y": 832.63}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i42", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStruye setzt sich mit den Argumenten des \u003cb\u003eWestens\u003c/b\u003e\u003cbr\u003eauseinander, da\u00df der Abschlu\u00df eines Friedensvertrages mit Deutschland\u003cbr\u003enicht m\u00f6glich sei, weil der Kriegszustand schon l\u00e4ngst beendet\u003cbr\u003esei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1630.7, "y": 935.17}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUnser Land sah sich lediglich gezwungen, die notwendigen\u003cbr\u003eGegenma\u00dfnahmen auf die Herausforderungen des \u003cb\u003eWestens\u003c/b\u003e zu\u003cbr\u003eergreifen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.0, "y": 563.94}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas sollte ledoch in einer Weise geschehen, die den Willen des\u003cbr\u003e\u003cb\u003eWestens\u003c/b\u003e, friedliche L\u00f6sungen zu suchen, demonstriere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1033.0, "y": 339.44}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i70", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vereinigten Staaten von Amerika lassen zwei Kriegsherde\u003cbr\u003eWiederaufleben, indem sie den deutschen Imperialismus im \u003cb\u003eWesten\u003c/b\u003e\u003cbr\u003eund den japanischen Imperialismus im Osten wiedererstehen\u003cbr\u003elassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.5, "y": 1111.5}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i47", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bezeichnung sollte ausdr\u00fccken, da\u00df die Sowjetunion dem\u003cbr\u003e\u003cb\u003eWesten\u003c/b\u003e mit der R\u00fcstung vorausgeeilt sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1786.7, "y": 788.85}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnsere Wirtschaft, der den f\u00fcnfziger Jahren vom\u003cbr\u003eimperialistischen \u003cb\u003eWesten\u003c/b\u003e her immer wieder Schaden zugef\u00fcgt\u003cbr\u003ewurde, konnte sich stets auf die Hilfe der Sowjetunion stutzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1167.9, "y": 1030.5}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ereignisse in Korea, der Kurssturz in London, Regierungskn\u003cbr\u003els \u00ab in Frankreich, Streikdrohungen bei den Eisenbahngesellschaften im\u003cbr\u003emittleren \u003cb\u003eWesten\u003c/b\u003e und im Westen der USA waren die Ursachen von\u003cbr\u003epanikartigen Verkaufs -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.6, "y": 747.42}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sei \u201eh\u00f6chste Eisenbahn\", da\u00df der \u003cb\u003eWesten\u003c/b\u003e ein\u003cbr\u003eGesamtkonzept f\u00fcr Verhandlungen vorlege, in das die landgest\u00fctzten\u003cbr\u003eAtomraketen einbezogen werden, betonte Bahr auf einer Tagung in der\u003cbr\u003eEvangelischen Akademie Loccum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.3, "y": 18.0}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i65", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie politische F\u00fchrung des \u003cb\u003eWestens\u003c/b\u003e nimmt dagegen eine\u003cbr\u003esolche Entwicklung f\u00fcr sich als fortschrittlich und demokratisch in\u003cbr\u003eAnspruch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.7, "y": 901.39}, {"color": "#ff7f00", "date": "1968", "id": "Westen-c2-i38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas die \u00f6ffentliche Meinung im \u003cb\u003eWesten\u003c/b\u003e aus solcher\u003cbr\u003eHaltung machen wird, wissen wir nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2085.2, "y": 720.14}, {"color": "#a65628", "date": "1850", "id": "Westen-c1-i47", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndere Arbeiter, die bei der Arbeit besch\u00e4ftigt sind,\u003cbr\u003eBierbrauer z. B. tragen auch Jacken, unseren \u003cb\u003eWesten\u003c/b\u003e gleich,\u003cbr\u003eohne Aermel, und die Hemds\u00e4rmel bis zur Schulter hinaufgestreift.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Westen-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1305.4, "y": 244.0}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i41", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epublik ver\u00e4ndern, denn die Durchf\u00fchrung des neuen Kurses\u003cbr\u003esichert weitere planm\u00e4\u00dfige Verbesserung der Lebenslage unserer\u003cbr\u003eBev\u00f6lkerung, w\u00e4hrend die Remilitarisierung und Wiederaufr\u00fcstung in\u003cbr\u003eWestdeutschland neue gro\u00dfe Lasten f\u00fcr die werkt\u00e4tigen Menschen des\u003cbr\u003e\u003cb\u003eWestens\u003c/b\u003e bringen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.0, "y": 1205.3}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Verewigung der Spaltung Deutschlands, die Einbeziehung des\u003cbr\u003e\u003cb\u003eWestens\u003c/b\u003e unserer Heimat in die Front aggressiver Staaten, seine\u003cbr\u003eVerwandlung in Aufmarschgebiet und Schlachtfeld f\u00fcr den n\u00e4chsten Krieg\u003cbr\u003eliegt keinesfalls im Interesse des deutschen Volke \u00ab, Darum k\u00f6nnen wir\u003cbr\u003enur\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1414.8, "y": 1241.9}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGanz abaesehen davon, da\u00df ich ein kompletter Idiot gewesen sein\u003cbr\u003emu\u00df. als ich als Einwohner des demokratischen Sektors in den Sektor\u003cbr\u003eder \u201eFreiheit\" fl\u00fcchtete, hat es mir doch rigoros die Augen ge\u00f6ffnet,\u003cbr\u003ewie sch\u00f6n es im \u201eGoldenen \u003cb\u003eWesten\u003c/b\u003e\" aussieht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1328.1, "y": 1010.8}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i81", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Rundfunk, ob es der NWDR, der RIAS, die Stimme Amerikas,\u003cbr\u003eHier spricht London, und was da sonst noch im \u003cb\u003eWesten\u003c/b\u003e durch den\u003cbr\u003e\u00c4ther sendet, ist Instrument in den H\u00e4nden der Kriegstreiber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1186.8, "y": 688.47}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i91", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs besteht kein Zweifel, da\u00df es Reuter und seinen Kumpanen in\u003cbr\u003eBerlin nicht anders ergehen wird, wie Tschiangka-\u0027-schek in China. Dr.\u003cbr\u003eRhee in Korea, dei.. die Friedensbewegung breitet sich immer mehr auch\u003cbr\u003eim \u003cb\u003eWesten\u003c/b\u003e Berlins aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.9, "y": 1317.8}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Volkshochschule solle nicht eine isolierte Anh\u00e4ufung von\u003cbr\u003eEinzelwesen vermitteln, sondern in allen Ihren Lehrg\u00e4ngen ein\u003cbr\u003ezusammenhangendes Verst\u00e4ndnis der \u00f6konomischgesellschaftlichen\u003cbr\u003eEntwicklung anstreben, Im \u003cb\u003eWesten\u003c/b\u003e, erkl\u00e4rte Dr. Hamann, Marburg,\u003cbr\u003eder Sohn des bekannten Kunsthistorikers, werde Berlin nach wie vor als\u003cbr\u003egeistiger und politischer Mittelpunkt Deutschlands betrachtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1361.2, "y": 1115.9}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i21", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201e\u00dcber eine Million Begegnungen der Menschen aus Ost und West \u2014\u003cbr\u003eBerliner hier wie da \u2014 w\u00e4ren nicht erfolgt, wenn wir im \u003cb\u003eWesten\u003c/b\u003e\u003cbr\u003eauf unserem Sch\u00fctzengrabendenken beharrt und das Angebot des Ostens\u003cbr\u003ezur\u00fcckgewiesen h\u00e4tten... Dieses Hinhocken unsererseits, verbunden mit\u003cbr\u003eder Feststellung, da\u00df dr\u00fcben lauter b\u00f6se Menschen sind, mit denen wir\u003cbr\u003enicht sprechen k\u00f6nnen, f\u00fchrt leider, wie wir in den letzten Jahren\u003cbr\u003egesehen haben, zu gar nichts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.4, "y": 1370.4}, {"color": "#984ea3", "date": "1968", "id": "Westen-c2-i71", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eWesten\u003c/b\u003e hat ietzt seine Exoerimente beendet, und\u003cbr\u003eDulles sagte: Entweder sofort \u2014 und zwar f\u00fcr ein Jahr \u2014 einstellen,\u003cbr\u003eoder wir machen weiter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1293.4, "y": 737.57}, {"color": "#999999", "date": "1968", "id": "Westen-c2-i28", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch den wilden \u003cb\u003eWesten\u003c/b\u003e P 6/10 (23.-25. %.. 17.30,\u003cbr\u003e20.00) Lichtenberg Vorw\u00e4rts, Karlshorst, Dunderklumpen P6 (3), 15.00,\u003cbr\u003e12 Uhr mittags kommt der Bo\u00df PS (22., 23., 25. 6., 15.00), Zum ersten\u003cbr\u003eMal verheiratet P 14 (7), 17.30, 20.00; Volkshaus, Friedrichsfelde,\u003cbr\u003eDie Schlacht im Tal der wei\u00dfen Tulpen F\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1387.8, "y": 1343.0}]);
