        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSogar in Hildesheim mu\u00dfte die Abl\u00f6sung der b\u00e4uerlichen Lasten\u003cbr\u003esofort eingestellt werden, obgleich dies Land von der Krone Preu\u00dfen\u003cbr\u003edurch f\u00f6rmlichen Vertrag an das \u003cb\u003eK\u00f6nigreich\u003c/b\u003e Westphalen gelangt\u003cbr\u003ewar und die fremdl\u00e4ndische Gesetzgebung hier mithin zu Recht\u003cbr\u003ebestand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.67, "y": 1449.5}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo gross wie das \u003cb\u003eK\u00f6nigreich\u003c/b\u003e Portugal umfasst sie den\u003cbr\u003egr\u00f6ssten Theil der Provinz Kian\u0307-su und einen Theil von T\u0161e-\u003cbr\u003ekian\u0307.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 670.8, "y": 406.48}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie n\u00f6rdlichen Staaten folgen dann successive je nach Ma\u00dfgabe\u003cbr\u003edes Eintretens in das Verfassungsleben. Kurhessen (Verordnung 29. Juni\u003cbr\u003e1821), Gro\u00dfherzogthum Hessen namentlich seit 1820 (siehe Wei\u00df \u00a7. 20.\u003cbr\u003e21 f.), \u003cb\u003eK\u00f6nigreich\u003c/b\u003e Sachsen (Ministerialdepartement eingesetzt\u003cbr\u003edurch Verordnung 7. Nov. 1831), Hannover, wo nach den Organisationen\u003cbr\u003eder Beh\u00f6rden in den zwanziger Jahren die h\u00f6chsten Staatsbeh\u00f6rden\u003cbr\u003e(Departementsministerien 14. November 1837, Staatsrath den 21. Januar\u003cbr\u003e1839) auf Grundlage der Verfassungsurkunde von 1833, Kap. VIII,\u003cbr\u003eorganisirt wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 927.89, "y": 1102.3}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer kleine 18 Zoll hohe, braungelbe Bergl\u00f6we des\u003cbr\u003e\u003cb\u003eK\u00f6nigreichs\u003c/b\u003e Quito ist nicht mit dem Puma des Hernander, der\u003cbr\u003ewahren Felis discolor, zu verwechseln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 230.17, "y": 755.86}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus dem grossen Dammer Zolltarife von 1252 sowie aus einem\u003cbr\u003eungef\u00e4hr gleichzeitigen Waarenverzeichnisse erkennt man hier den Sitz\u003cbr\u003eeines wahren Welthandels, und Flandern bleibt bis in das XV.\u003cbr\u003eJahrhundert der Mittelpunkt alles Handels zwischen Gibraltar und\u003cbr\u003eFinnland, Sitz der vl\u00e4mischen Hansa und zahlreicher Factoreien aus\u003cbr\u003esiebzehn \u003cb\u003eK\u00f6nigreichen\u003c/b\u003e, der Kaufleute von 32 St\u00e4dten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 815.89, "y": 1049.3}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00f6nig Hywel oder Howel der Gute (907 \u2013 948) erw\u00e4hlte 12 der\u003cbr\u003everst\u00e4ndigsten Laien, um mit dem Archidiacon und gelehrtem Meister\u003cbr\u003eBlegywryd die Gesetze und Gewohnheiten f\u00fcr das \u003cb\u003eK\u00f6nigreich\u003c/b\u003e zu\u003cbr\u003eordnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.02, "y": 818.14}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Schneiderlein rief die J\u00e4ger herbei, die mu\u00dften den\u003cbr\u003eGefangenen mit eigenen Augen sehen; der Held aber begab sich zum\u003cbr\u003eK\u00f6nige, der nun, er mochte wollen oder nicht, sein Versprechen halten\u003cbr\u003eund ihm seine Tochter und das halbe \u003cb\u003eK\u00f6nigreich\u003c/b\u003e \u00fcbergeben\u003cbr\u003emu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.8, "y": 395.12}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum Verst\u00e4ndniss dieser Triade ist zun\u00e4chst anzuf\u00fchren, dass\u003cbr\u003edie kymrischen, die drei walischen kleinen \u003cb\u003eK\u00f6nigreiche\u003c/b\u003e einen\u003cbr\u003eBundesstaat und wenigstens einen festen Staatenbund bilden\u003cbr\u003esollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.39, "y": 1129.2}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas vereinigte \u003cb\u003eK\u00f6nigreich\u003c/b\u003e Spanien hatte schon Ende des\u003cbr\u003e15. Jahrhunderts (schon vor 1490 f\u00fcr die meisten Provinzen: Aragonien,\u003cbr\u003eGranada, Valencia u. s. w.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 859.29, "y": 1175.6}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bev\u00f6lkerung und die Gewerbe des \u003cb\u003eK\u00f6nigreichs\u003c/b\u003e Baiern\u003cbr\u003enach der Aufnahme von 1861, die Gewerbe in Vergleichung mit deren\u003cbr\u003eStande im Jahre 1847; herausgegeben vom k\u00f6nigl. statistischen\u003cbr\u003eBureau.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.18, "y": 638.61}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEben so, im J. 1818, zwischen Kurhessen und dem\u003cbr\u003e\u003cb\u003eK\u00f6nigreich\u003c/b\u003e beider Sicilien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 629.87, "y": 601.88}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Ausschu\u00df ist geschaffen worden durch den Bayerischen\u003cbr\u003eVertrag v. 23 Nov. 1870 Art. II \u00a7. 6, und sollte nach demselben aus\u003cbr\u003eden Bevollm\u00e4chtigten der \u003cb\u003eK\u00f6nigreiche\u003c/b\u003e Bayern, Sachsen und\u003cbr\u003eW\u00fcrttemberg unter dem Vorsitze Bayerns bestehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.47, "y": 1340.0}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie das die K\u00f6nigstochter sah, war sie froh, und am andern\u003cbr\u003eMorgen stiegen sie mit Freuden auf, a\u00dfen und tranken, und ward die\u003cbr\u003eVerm\u00e4hlung erst recht gefeiert, und Hans mein Jgel bekam das\u003cbr\u003e\u003cb\u003eK\u00f6nigreich\u003c/b\u003e von dem alten K\u00f6nig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.6, "y": 716.11}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer freie Staatsb\u00fcrger, Volksblatt aus Franken, erscheint\u003cbr\u003ew\u00f6chentlich drei Mal und kostet im ganzen Umfang des\u003cbr\u003e\u003cb\u003eK\u00f6nigreichs\u003c/b\u003e Baiern j\u00e4hrlich 3 Fl., halbj\u00e4hrlich 1 Fl. 30 Krz.\u003cbr\u003eAu\u00dferhalb Baiern findet ein entsprechender Postaufschlag Statt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.2, "y": 1210.3}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Officiere aller Grade, welche in den Reihen der Jnsurgenten\u003cbr\u003edienten, sowohl diejenigen, welche mit den Waffen in der Hand gefangen\u003cbr\u003egenommen wurden oder dieselben nach der Einnahme von Warschau im\u003cbr\u003e\u003cb\u003eK\u00f6nigreiche\u003c/b\u003e Polen niederlegten, als auch diejenigen, welchen\u003cbr\u003eSe. Maj. der Kaiser und K\u00f6nig in Seiner Huld Allergn\u00e4digst die\u003cbr\u003eR\u00fcckkehr aus den benachbarten Reichen in ihr Vaterland zu erlauben\u003cbr\u003egeruhte, ferner die Beamten der ehemaligen polnischen Armee und der\u003cbr\u003eKriegs-Commission, welche an dem Aufstande Theil nahmen, erhalten\u003cbr\u003eDienst-Entlassungs-Zeugnisse; bis dahin jedoch, wo ihnen dieselben\u003cbr\u003eausgestellt werden, verbleiben sie unter der Aufsicht des\u003cbr\u003eGeneralstabes der activen Armee und genie\u00dfen den Schutz der russischen\u003cbr\u003eMilit\u00e4r-Gesetze, so wie sie im Falle eines Vergehens eben diesen\u003cbr\u003eGesetzen unterworfen sind. 4)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1220.6, "y": 1000.4}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u201eWiener Zeitung\u201c ver\u00f6ffentlicht eine kaiserliche\u003cbr\u003eEntschlie\u00dfung, betreffend die Amnestie wegen Stellungsflucht f\u00fcr\u003cbr\u003eAngeh\u00f6rige der im Reichsrathe vertretenen \u003cb\u003eK\u00f6nigreiche\u003c/b\u003e und\u003cbr\u003eL\u00e4nder, sowie eine Amnestie wegen Nichtbefolgung des\u003cbr\u003eEinberufungsbefehles seitens der Angeh\u00f6rigen der Landwehr der im\u003cbr\u003eReichsrathe vertretenen K\u00f6nigreiche und L\u00e4nder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.35, "y": 874.19}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem Ausfall der Wahlen scheint es, da\u00df die Mehrheit der\u003cbr\u003eStimmen f\u00fcr die Vereinigung mit der Lombardei und mit Karl Albert sich\u003cbr\u003eentscheiden wird, um ein \u003cb\u003eK\u00f6nigreich\u003c/b\u003e des obern Italiens (Regno\u003cbr\u003edell \u0027 alta Italia) zu bilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 835.82, "y": 444.11}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Erhebung von Preu\u00dfen zu einem \u003cb\u003eK\u00f6nigreiche\u003c/b\u003e, zuerst\u003cbr\u003evon dem Kayser, und allm\u00e4hlig von den \u00fcbrigen M\u00e4chten von Europa\u003cbr\u003eanerkannt, war zwar kein unmittelbarer Zuwachs an Macht; aber ein\u003cbr\u003eSporn f\u00fcr das regierende Haus, die neue W\u00fcrde geltend zu machen, sey\u003cbr\u003ees durch Prachtliebe, oder durch Oeconomie, oder durch\u003cbr\u003eVergr\u00f6\u00dferung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.8, "y": 805.33}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch im Januar 1528 drang Lautrec ins \u003cb\u003eK\u00f6nigreich\u003c/b\u003e Neapel\u003cbr\u003eein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.59, "y": 889.47}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2018 Nach Haus zu deinen Eltern kannst du nicht wieder gehen,\u2019\u003cbr\u003edachte er, \u2018 die w\u00fcrden sagen, du w\u00e4rst ein Hexenmeister, du willst\u003cbr\u003eaufpacken und gehen bis du in dein \u003cb\u003eK\u00f6nigreich\u003c/b\u003e kommst.\u2019\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.07, "y": 1263.0}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNach den Berechnungen des Herrn Payns w\u00e4re also die\u003cbr\u003eGesammtzahl der Baumwollspindeln des \u003cb\u003eK\u00f6nigreichs\u003c/b\u003e 28800000, und\u003cbr\u003eum diese in voller Besch\u00e4ftigung zu halten, w\u00fcrden j\u00e4hrlich 1432080000\u003cbr\u003e\u2114 Baumwolle erfordert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 296.01, "y": 1181.8}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch existirt eine ziemlich reiche Sammlung von Ekhardt,\u003cbr\u003eGesetze, Verordnungen und Ausschreiben f\u00fcr das \u003cb\u003eK\u00f6nigreich\u003c/b\u003e\u003cbr\u003eHannover, 1840, in 7 B\u00e4nden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: K\u00f6nigreich-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.05, "y": 1005.8}, {"color": "#377eb8", "date": "1850", "id": "K\u00f6nigreich-c1-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title"
