1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1992_605805.txt-59-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.15, "y": 217.135}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_105602.txt-188-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI see some old deer sign and the tracks of a coyote that came\u003cbr\u003ethrough the previous \u003cb\u003eafternoon\u003c/b\u003e when the snow was still wet with\u003cbr\u003ethe afternoon\u0027s relative warmth; the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_105602.txt-188-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 485.29, "y": 553.7}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_31500.txt-95-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOut of all the things she could\u0027ve been doing on such a\u003cbr\u003epleasant \u003cb\u003eafternoon\u003c/b\u003e, she was in a plush hotel bathroom, running\u003cbr\u003egame, as usual.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_31500.txt-95-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.005, "y": 190.39}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_431971.txt-179-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe and Joanne were going to play the lead roles in Picnic at\u003cbr\u003ethat \u003cb\u003eafternoon\u003c/b\u003e\u0027s matinee.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_431971.txt-179-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 185.83, "y": 668.45}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_326806.txt-11-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was returning to his condominium from an \u003cb\u003eafternoon\u003c/b\u003e\u003cbr\u003ejog when he was lured into a car, handcuffed and then taken south to\u003cbr\u003ethe U.S. border at Niagara Falls. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_326806.txt-11-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1032.2, "y": 737.05}, {"color": "#377eb8", "date": "1970", "id": "news_1970_728479.txt-13-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eServices were held for him this \u003cb\u003eafternoon\u003c/b\u003e at o funeral\u003cbr\u003ehome in a Negro section of northeast Washington.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_728479.txt-13-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 456.2, "y": 815.45}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_479739.txt-8-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen, that \u003cb\u003eafternoon\u003c/b\u003e, the White House press office asked\u003cbr\u003ethe three networks for one-half hour of prime time for a Presidential\u003cbr\u003estatement about taxes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_479739.txt-8-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.33, "y": 130.645}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_10770.txt-925-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRememberinghis exhaustion that \u003cb\u003eafternoon\u003c/b\u003e, he thought\u003cbr\u003ehe\u0027d drop off to sleep quickly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_10770.txt-925-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.1, "y": 452.96}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_10764.txt-9951-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf he could have traveled to the \u003cb\u003eafternoon\u003c/b\u003e of the tenth,\u003cbr\u003eprior to the accident and the shoot-out with Kokoschka, he would have\u003cbr\u003edone so in the hope of saving Danny.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_10764.txt-9951-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.9, "y": 397.795}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43216.txt-454-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLady Dustan insisted he sit in a chair by the fire, though the\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e was warm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43216.txt-454-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.03, "y": 35.439}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_780048.txt-1170-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the late \u003cb\u003eafternoon\u003c/b\u003e we knocked off work, having\u003cbr\u003eunearthed the boulder to its southern polar slope.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_780048.txt-1170-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 354.4, "y": 784.55}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_53896.txt-67-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Well, that doesn\u0027t last all \u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_53896.txt-67-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 430.905, "y": 658.5}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_10650.txt-8749-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOf course it was too early to expect a full report on the list\u003cbr\u003eof eleven parasites that Aachen had relayed to the comrades there;\u003cbr\u003eobviously museums and galleries would not open till ten, which would\u003cbr\u003ebe four in the \u003cb\u003eafternoon\u003c/b\u003e here.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_10650.txt-8749-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.495, "y": 402.735}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_50067.txt-597-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe liked to go to movies in the \u003cb\u003eafternoon\u003c/b\u003e and to\u003cbr\u003eseances in the evenings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_50067.txt-597-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1245.3, "y": 440.19}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_29742.txt-130-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePeter had watched Huey whittling for much of the previous\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e, but he hadn\u0027t been able to tell what Huey was\u003cbr\u003eworking on.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_29742.txt-130-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.6, "y": 734.75}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_312091.txt-0-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@312091 It was Saturday \u003cb\u003eafternoon\u003c/b\u003e in New York, and the\u003cbr\u003eJournal-American\u0027s Columnist (\" Man About Manhattan \") and Theater\u003cbr\u003eCritic John McClain had a date with Mrs. Anne Ford, recently divorced\u003cbr\u003efrom Henry Ford II.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_312091.txt-0-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 835.15, "y": 138.725}, {"color": "#377eb8", "date": "1963", "id": "nf_1963_773730.txt-203-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn circuit judges going to church in the morning were to wear\u003cbr\u003escarlet robes, hoods, and mantles, and to sit in their black cornered\u003cbr\u003ecaps, but in the \u003cb\u003eafternoons\u003c/b\u003e to wear scarlet robes with stole\u003cbr\u003eand scarlet hood and again to sit in cornered caps.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_773730.txt-203-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.4, "y": 289.94}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_490662.txt-89-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArlo Guthrie ON a late \u003cb\u003eafternoon\u003c/b\u003e recently, The Bitter\u003cbr\u003eEnd, a small, cellarlike night club on\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_490662.txt-89-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.45, "y": 420.675}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43252.txt-237-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLater in the \u003cb\u003eafternoon\u003c/b\u003e, she read me a chapter of the\u003cbr\u003enovel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43252.txt-237-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 206.27, "y": 209.94}, {"color": "#377eb8", "date": "1984", "id": "mag_1984_432163.txt-74-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat Friday \u003cb\u003eafternoon\u003c/b\u003e, June 24, John came home and went\u003cbr\u003eupstairs to take a nap.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_432163.txt-74-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 373.975, "y": 362.0}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_781991.txt-1289-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eON TUESDAY \u003cb\u003eafternoon\u003c/b\u003e, after my firm had closed its doors\u003cbr\u003eforever, I consulted with our aghast old lawyer, Horatio Carter, whose\u003cbr\u003ewhite cuffs fluttered like moths as I spoke, and told him that I meant\u003cbr\u003eto plead guilty to an indictment for embezzlement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_781991.txt-1289-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.95, "y": 210.08}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_492553.txt-134-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Well, \" Mike Maloney said, \" it\u0027s because while I was\u003cbr\u003epreaching to him at the table this \u003cb\u003eafternoon\u003c/b\u003e, something began\u003cbr\u003eto happen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_492553.txt-134-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 253.395, "y": 226.075}, {"color": "#377eb8", "date": "1961", "id": "news_1961_721976.txt-28-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis \u003cb\u003eafternoon\u003c/b\u003e, Mr. Mahon opened the debate by conceding\u003cbr\u003ethat, in the past, he and a majority of his colleagues had opposed\u003cbr\u003emajor civil defense spending programs. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_721976.txt-28-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.2, "y": 595.5}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_23910.txt-121-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd something to drink, for \u003cb\u003eafternoon\u003c/b\u003e, \" Waclaw told\u003cbr\u003ethem. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_23910.txt-121-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.5, "y": 161.735}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_384315.txt-6-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI had never swayed in a Pawleys Island hammock on a lazy summer\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_384315.txt-6-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.4, "y": 220.145}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_782038.txt-2490-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" How \u0027 bout tomorrow \u003cb\u003eafternoon\u003c/b\u003e at two? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_782038.txt-2490-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1174.85, "y": 397.34}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_781988.txt-1664-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFinally the whole bunch was waiting one \u003cb\u003eafternoon\u003c/b\u003e at the\u003cbr\u003ecorner of an alley on the route home from school.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781988.txt-1664-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1118.0, "y": 654.85}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_28733.txt-1-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dry surface layer, lifted by the \u003cb\u003eafternoon\u003c/b\u003e wind,\u003cbr\u003edusted her damp skin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_28733.txt-1-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1067.45, "y": 644.05}, {"color": "#377eb8", "date": "1970", "id": "news_1970_729010.txt-127-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the world had not seen the bluff Cardinal weeping alone in\u003cbr\u003ehis private chapel on the \u003cb\u003eafternoon\u003c/b\u003e of Nov. 22, 1963, after he\u003cbr\u003ereceived news of the assassination.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_729010.txt-127-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 449.35, "y": 566.35}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36384.txt-41-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSpade was at a table set for \u003cb\u003eafternoon\u003c/b\u003e tea when the\u003cbr\u003efortyish matron entered from Spokane\u0027s Sprague Avenue\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36384.txt-41-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 284.53, "y": 548.65}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_10402.txt-8830-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePoet rode new bicycle into countryside on Christmas\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_10402.txt-8830-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 365.5, "y": 496.54}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_490661.txt-153-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShaw and the other recruiter planned to fly to Midland together\u003cbr\u003ein the \u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_490661.txt-153-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 542.05, "y": 492.085}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_44564.txt-215-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy early \u003cb\u003eafternoon\u003c/b\u003e he was on his way, the carpet rolled\u003cbr\u003eup and tied behind him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44564.txt-215-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.3, "y": 695.55}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25029.txt-2315-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet\u0027s see, that\u0027s... \" \" That\u0027s one in the \u003cb\u003eafternoon\u003c/b\u003e,\u003cbr\u003eBetty.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25029.txt-2315-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.015, "y": 554.5}, {"color": "#377eb8", "date": "1996", "id": "mag_1996_424983.txt-549-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne \u003cb\u003eafternoon\u003c/b\u003e, when we had been on the water about a\u003cbr\u003eweek, I climbed to the roof of the bridge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1996_424983.txt-549-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 584.6, "y": 718.15}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_781993.txt-4419-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt a few minutes after one o\u0027clock on Tuesday \u003cb\u003eafternoon\u003c/b\u003e\u003cbr\u003eCarlo Tufa was able to stand on the floor of the valley, one hundred\u003cbr\u003efeet from the entrance to the ancient wine cellar, and look back up\u003cbr\u003ethe mountain, over the terraces, all the way to the city wall and to\u003cbr\u003ethe Thin Gate, and even a few yards inside it, and see one continuous\u003cbr\u003eline of people.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_781993.txt-4419-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.35, "y": 238.09}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_16205.txt-2111-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is obvious that she has spent the \u003cb\u003eafternoon\u003c/b\u003e at the\u003cbr\u003ebeauty parlor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_16205.txt-2111-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1202.2, "y": 470.135}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_61830.txt-0-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@61830 About three minutes before the tip-off of Sunday\u0027s\u003cbr\u003eTournament of the Americas game, the Cuban players mounted what turned\u003cbr\u003eout to be their best attack of the \u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_61830.txt-0-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 317.2, "y": 475.3}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_23789.txt-370-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe late \u003cb\u003eafternoon\u003c/b\u003e sun accentuated the colors anti\u003cbr\u003eclearly defined the red, white, and blue flowers that formed a precise\u003cbr\u003erectangular design be-low us.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_23789.txt-370-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.0, "y": 598.5}, {"color": "#377eb8", "date": "2005", "id": "news_2005_666450.txt-44-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the \u003cb\u003eafternoon\u003c/b\u003e, about 4,000 protesters massed in the\u003cbr\u003ecentral square and set up a podium under a monument to Babur, an Uzbek\u003cbr\u003eprince, where speakers complained of unemployment and living in\u003cbr\u003epoverty.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_666450.txt-44-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.7, "y": 604.0}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25005.txt-782-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMrs Stark, to compensate for not having been any help to him in\u003cbr\u003efinding somewhere to live, offered to contribute homemade snacks and\u003cbr\u003eleft with him a little early on a Friday \u003cb\u003eafternoon\u003c/b\u003e to help with\u003cbr\u003epreparations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25005.txt-782-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 219.67, "y": 441.74}, {"color": "#377eb8", "date": "2008", "id": "nf_2008_774723.txt-0-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@774723 1 Two Years Earlier // One weekday \u003cb\u003eafternoon\u003c/b\u003e in\u003cbr\u003eMay 2004, General George Casey bounded up the stairs to the third\u003cbr\u003efloor of his government-furnished quarters, a beautiful old brick\u003cbr\u003emansion on the Potomac River at Fort McNair in Washington, D.C. His\u003cbr\u003ewife, Sheila, was packing for a move across the river to Fort Myer, in\u003cbr\u003eVirginia, the designated quarters of the Army\u0027s vice chief of\u003cbr\u003estaff.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774723.txt-0-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.9, "y": 527.55}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727538.txt-57-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ereceived a long awaited oil delivery yesterday \u003cb\u003eafternoon\u003c/b\u003e\u003cbr\u003eand the heat came up shortly after 4 P.M.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727538.txt-57-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.75, "y": 486.34}, {"color": "#377eb8", "date": "1998", "id": "news_1998_653815.txt-37-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePartners left the meeting Saturday \u003cb\u003eafternoon\u003c/b\u003e without\u003cbr\u003eknowing the results of that poll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_653815.txt-37-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 291.64, "y": 510.95}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43428.txt-168-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLater that \u003cb\u003eafternoon\u003c/b\u003e, they all went for a walk to the\u003cbr\u003ecaves at the far end of the beach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43428.txt-168-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 274.74, "y": 462.93}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040090.txt-2612-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe tried to take a nap in the \u003cb\u003eafternoon\u003c/b\u003e, but when she\u003cbr\u003edidn\u0027t fall asleep she kept getting up to look through the kitchen\u003cbr\u003ewindow at Yiftach\u0027s house.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040090.txt-2612-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 486.33, "y": 83.365}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_10467.txt-3637-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewould often pass half the \u003cb\u003eafternoon\u003c/b\u003e with A Company\u003cbr\u003elistening to the daytime serials.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_10467.txt-3637-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.7, "y": 475.33}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_782031.txt-439-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese random thoughts of her friend led now, possibly through a\u003cbr\u003enatural association of Olga\u0027s mean street with the one on which that\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e\u0027s miracle had taken place, back to her own\u003cbr\u003eemotion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_782031.txt-439-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.2, "y": 185.37}, {"color": "#377eb8", "date": "1969", "id": "fic_1969_10520.txt-3371-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn those days the Flatbush Theater was the last place in\u003cbr\u003eBrooklyn where they still had vaudeville shows -- my folks would go\u003cbr\u003ewith Louie\u0027s parents sometimes on a Saturday night -- and we used to\u003cbr\u003ehave a good time on Saturday \u003cb\u003eafternoons\u003c/b\u003e, wise-cracking and\u003cbr\u003ethrowing popcorn at the people on stage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_10520.txt-3371-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 761.25, "y": 655.2}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10570.txt-2425-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI t was not to watch the seventh place Reapers take on the\u003cbr\u003eeighth place Mundys that a record-breaking forty-two thousandhad\u003cbr\u003eassembled in Reaper Field on a weekday \u003cb\u003eafternoon\u003c/b\u003e -- rather,\u003cbr\u003ethey had come, some from as far as two hundred miles upstate, to see\u003cbr\u003ejustice done.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10570.txt-2425-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.2, "y": 753.3}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_780058.txt-2587-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLate in the \u003cb\u003eafternoon\u003c/b\u003e they stumbled, exhausted and worn,\u003cbr\u003einto the warm, gentle foothills where the jungle began.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_780058.txt-2587-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 351.125, "y": 624.35}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_14199.txt-2624-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLORD PENGO As it\u0027s my last \u003cb\u003eafternoon\u003c/b\u003e here I have a few\u003cbr\u003ethings to clean up.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_14199.txt-2624-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 875.5, "y": 520.4}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_14628.txt-868-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEsposito has gone for an \u003cb\u003eafternoon\u003c/b\u003e walk and fallen\u003cbr\u003easleep, his walking stick in his hand, one knee bent, his head\u003cbr\u003epillowed on a stone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_14628.txt-868-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 270.975, "y": 191.06}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_23909.txt-198-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe spent whole \u003cb\u003eafternoons\u003c/b\u003e in his study making notes for\u003cbr\u003ecounter or improved proposals he thought he would send to Chipande or\u003cbr\u003eone of the other people he knew in high positions: every time he\u003cbr\u003eglanced up, there through his open windows was Muchanga\u0027s little\u003cbr\u003ecompany at the bottom of the garden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_23909.txt-198-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.5, "y": 659.2}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_54472.txt-133-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd what the hell, it\u0027s only one \u003cb\u003eafternoon\u003c/b\u003e a week for me\u003cbr\u003ebut it\u0027s like the whole rest of their lives for some of these people.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_54472.txt-133-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 73.59, "y": 650.65}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10504.txt-1024-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwo days later, we were caught by the patrol from the other\u003cbr\u003ebattal de the box, Insta matic.Panatomic, special film;\u003cbr\u003ethere\u0027s nothing tha escapes his box.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_23878.txt-100-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 983.1, "y": 735.1}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10491.txt-4998-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy \u003cb\u003eafternoon\u003c/b\u003e he was out of a job; he was also\u003cbr\u003ecodefendant, with his paper, in a suit for assault and battery.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10491.txt-4998-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 735.25, "y": 260.05}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25029.txt-3169-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen came an \u003cb\u003eafternoon\u003c/b\u003e road winding high into the\u003cbr\u003eWestern Ghats, the same road Michael would travel one day years\u003cbr\u003elater.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25029.txt-3169-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.45, "y": 27.418}, {"color": "#377eb8", "date": "1985", "id": "nf_1985_774130.txt-1657-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShand\u0027s conjecture that tea and alcohol tended to be sex-\u003cbr\u003edivided beverages until the salon lured men to \u003cb\u003eafternoon\u003c/b\u003e tea\u003cbr\u003emay be accurate for the middle classes after the 1660s, but it fails\u003cbr\u003eto explain what happened among working people. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1985_774130.txt-1657-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.0, "y": 500.45}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10676.txt-293-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRemember that \u003cb\u003eafternoon\u003c/b\u003e Peb disappeared in the dunes and\u003cbr\u003ethey ended up searching for Eddem too in the fire truck?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10676.txt-293-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.4, "y": 719.55}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_419574.txt-173-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI\u0027ve never seen anything like it, \" my father said to us all at\u003cbr\u003etea that \u003cb\u003eafternoon\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_419574.txt-173-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.635, "y": 570.1}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_782005.txt-463-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI \u0027m in the flat on your left and generally free in the late\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e after the day\u0027s work, the later the better. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_782005.txt-463-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1251.75, "y": 358.29}, {"color": "#377eb8", "date": "1989", "id": "mag_1989_328663.txt-29-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwenty-one years ago, the Czechs tasted freedom for an\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_328663.txt-29-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 60.36, "y": 534.8}, {"color": "#377eb8", "date": "2005", "id": "nf_2005_775713.txt-23-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSurely, over the course of the \u003cb\u003eafternoon\u003c/b\u003e, that would\u003cbr\u003ebecome clear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2005_775713.txt-23-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.55, "y": 612.7}, {"color": "#377eb8", "date": "1994", "id": "fic_1994_41339.txt-80-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis adolescent son, a school dropout, gambles on my steps every\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_41339.txt-80-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.3, "y": 696.6}, {"color": "#377eb8", "date": "2006", "id": "nf_2006_776561.txt-30-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSitting in on a class in the late \u003cb\u003eafternoon\u003c/b\u003e, listening\u003cbr\u003eto him draw on his experiences from his Stanley days, I imagined that\u003cbr\u003ebeyond the nineteen young peo- ple seated in the room, he was speaking\u003cbr\u003eto all those he knew back home, explaining that he had done as well as\u003cbr\u003eany executive could, in a very changed world, to preserve Stanley as\u003cbr\u003eit was.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_776561.txt-30-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.085, "y": 694.5}, {"color": "#377eb8", "date": "1971", "id": "news_1971_729575.txt-35-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eApollo 15 is scheduled to racket out of lunar orbit Wednesday\u003cbr\u003eafternoon and head for earth and a splashdown in the Pacific Ocean\u003cbr\u003eSaturday \u003cb\u003eafternoon\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1971_729575.txt-35-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.13, "y": 381.36}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_780057.txt-318-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI\u0027d landed in early \u003cb\u003eafternoon\u003c/b\u003e, local time.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_780057.txt-318-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.1, "y": 404.795}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040092.txt-5145-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt that very moment, the late \u003cb\u003eafternoon\u003c/b\u003e sunlight streams\u003cbr\u003ethrough the willow trees like a breeze, lighting up Lucy with colors\u003cbr\u003ethat come right out of the air, colors that Toshi can\u0027t even\u003cbr\u003ename.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040092.txt-5145-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 945.85, "y": 245.505}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_383515.txt-66-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the \u003cb\u003eafternoons\u003c/b\u003e, tea and what appeared to be crumpets\u003cbr\u003ewere set out near a patio.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_383515.txt-66-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.6, "y": 776.6}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_780093.txt-1282-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI ain\u0027t feeling so good this \u003cb\u003eafternoon\u003c/b\u003e, \" says the\u003cbr\u003eBarber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_780093.txt-1282-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.4, "y": 704.2}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_428407.txt-43-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeveral scholars, chosen to spend a year doing research at the\u003cbr\u003eGetty, complained a few years ago that they were treated too well:\u003cbr\u003etastefully furnished apartments with maid service, catered lunches\u003cbr\u003ewith excellent wine, servings of tea and cookies every\u003cbr\u003e\u003cb\u003eafternoon\u003c/b\u003e, no pressure to produce. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_428407.txt-43-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 314.93, "y": 182.93}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_10525.txt-2314-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e|p165ONE LAST TIME we met by chance, Justin and I, on a hot\u003cbr\u003eSaturday \u003cb\u003eafternoon\u003c/b\u003e of July, when I was on my way up Via\u003cbr\u003eDuomo.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_10525.txt-2314-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.045, "y": 439.685}, {"color": "k", "date": "1849", "id": "fic_1849_7192.txt-7848-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTerrible are they with brick-bats on a Sunday \u003cb\u003eafternoon\u003c/b\u003e:\u003cbr\u003eformidable are they,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7192.txt-7848-8\u003cbr\u003etype: usage
