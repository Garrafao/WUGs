-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl diese schweren K\u00e4ltemonate die Arbeiten um 44 Tage\u003cbr\u003e\u003cb\u003ezur\u00fcckwarfen\u003c/b\u003e, steckten sie nicht am, den Plan zu.\u003cbr\u003eerf\u00fcllen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: zur\u00fcckwerfen-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1758.0, "y": 1678.3}, {"color": "#377eb8", "date": "1968", "id": "zur\u00fcckwerfen-c2-i95", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Teilung w\u00fcrde uns auch auf diesem Gebiet weit\u003cbr\u003e\u003cb\u003ezur\u00fcckwerfen\u003c/b\u003e und unseren Standard unter den der \u00fcbrigen\u003cbr\u003eNahostl\u00e4nder senken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: zur\u00fcckwerfen-c2-i95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1535.8, "y": 1484.0}, {"color": "#377eb8", "date": "1968", "id": "zur\u00fcckwerfen-c2-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie d\u00e4nische Seeleutegewerkschaft erkl\u00e4rte, da\u00df mit dem neuen\u003cbr\u003eDIS-Register \u201edie Gewerkschaftsbewegung um 100 Jahre\u003cbr\u003e\u003cb\u003ezur\u00fcckgeworfen\u003c/b\u003e wird\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: zur\u00fcckwerfen-c2-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1869.3, "y": 1286.0}, {"color": "#377eb8", "date": "1968", "id": "zur\u00fcckwerfen-c
