        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#4daf4a", "date": "1993", "id": "mag_1993_409308.txt-77-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe bone surfaces indicate that movement was predominantly in a\u003cbr\u003esingle \u003cb\u003eplane\u003c/b\u003e, with the massive fingers moving inward toward the\u003cbr\u003emiddle of the body.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_409308.txt-77-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 111.05, "y": 109.045}, {"color": "#ff7f00", "date": "1976", "id": "nf_1976_774315.txt-1168-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA low-angle \u003cb\u003eplane\u003c/b\u003e is best for work directly across the\u003cbr\u003egrain, but an ordinary smoothing plane can be used.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774315.txt-1168-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.82, "y": 193.18}, {"color": "#ff7f00", "date": "2003", "id": "fic_2003_28027.txt-183-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis wheat-colored hair seemed to glow in the night and the\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e of his face...\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_28027.txt-183-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 271.895, "y": 282.155}, {"color": "#984ea3", "date": "1972", "id": "nf_1972_774227.txt-1121-7", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto provide a contrast to the open \u003cb\u003eplanes\u003c/b\u003e of Christ\u0027s\u003cbr\u003enude torso.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1972_774227.txt-1121-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 381.325, "y": 295.64}, {"color": "#f781bf", "date": "1964", "id": "mag_1964_205462.txt-6-21", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen, armed with facts, the population need only use its\u003cbr\u003euntapped brain power to usher in \" a higher \u003cb\u003eplane\u003c/b\u003e of\u003cbr\u003ecivilization \" that would make classical Greece or the Renaissance\u003cbr\u003elook like cultural wastelands by comparison. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_205462.txt-6-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.975, "y": 450.65}, {"color": "#a65628", "date": "1976", "id": "nf_1976_774315.txt-151-7", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFigure PLANERS The electrical counterparts of hand\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e use rotary cutters: broad chisel-edged blades mounted on\u003cbr\u003ea strong cylinder strike the wood with a slicing action (Fig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774315.txt-151-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.57, "y": 357.4}, {"color": "#a65628", "date": "1999", "id": "fic_1999_44827.txt-2454-25", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey had been making good progress, in spite of their\u003cbr\u003egreenness; next day Mr. Fulton was planning to stretch the silk over\u003cbr\u003ethe \u003cb\u003eplanes\u003c/b\u003e; it had already been given a preliminary coat of a\u003cbr\u003ekind of flexible varnish which was also a part of Mr. Fulton\u0027s\u003cbr\u003einvention.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44827.txt-2454-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 554.95, "y": 329.205}, {"color": "#a65628", "date": "1966", "id": "news_1966_725934.txt-9-14", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a possibility that communist officials were slow in\u003cbr\u003ereleasing information on the \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725934.txt-9-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.4, "y": 288.965}, {"color": "#a65628", "date": "2006", "id": "nf_2006_776561.txt-146-22", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the Stanley label no longer dominates the displays of\u003cbr\u003esocket wrenches, screwdrivers, adjustable squeeze-handle pliers,\u003cbr\u003elevels, wood \u003cb\u003eplanes\u003c/b\u003e, counter punches, chisels, and bolt\u003cbr\u003ecutters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_776561.txt-146-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.935, "y": 292.62}, {"color": "#377eb8", "date": "1965", "id": "mag_1965_209635.txt-1-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGallic perfumers, who sniffed at the idea only two years ago,\u003cbr\u003eare now shipping their delicate fragrances in \u003cb\u003eplanes\u003c/b\u003e at the\u003cbr\u003erate of 660 tons a year.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_209635.txt-1-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.8, "y": 197.425}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_780106.txt-271-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt once the \u003cb\u003eplane\u003c/b\u003e became even more difficult to handle,\u003cbr\u003eand Close realised why he had left it so late. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_780106.txt-271-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.45, "y": 159.075}, {"color": "#377eb8", "date": "1993", "id": "news_1993_663520.txt-32-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKulwicki, the 1992 NASCAR Winston Cup series champion, died in\u003cbr\u003ea \u003cb\u003eplane\u003c/b\u003e crash April 1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1993_663520.txt-32-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.25, "y": 225.665}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_782033.txt-3596-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt took the Schiffers fifteen minutes to persuade Mary to board\u003cbr\u003ethe \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_782033.txt-3596-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.55, "y": 144.2}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_431651.txt-39-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeagher had only got to bed after checking the plane all\u003cbr\u003eevening, but he hurried to the airfield, to find that the \" leak \" was\u003cbr\u003enothing but moisture, which the cold night air had caused to condense\u003cbr\u003eon the underside of the \u003cb\u003eplane\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_431651.txt-39-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 642.7, "y": 339.175}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_45760.txt-1527-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ereally want to take off in your \u003cb\u003eplane\u003c/b\u003e, if you know what\u003cbr\u003eI mean. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_45760.txt-1527-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.55, "y": 304.485}, {"color": "#377eb8", "date": "1978", "id": "news_1978_733638.txt-13-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeveral key members of Congress said that the Administration\u0027s\u003cbr\u003ecompromise proposal to sell Israel 20 more F-15 fighter planes -- to\u003cbr\u003ebe delivered after completion of the current package -- was inadequate\u003cbr\u003ebecause Israel would probably get the \u003cb\u003eplanes\u003c/b\u003e anyway. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1978_733638.txt-13-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 852.25, "y": 130.4}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_428401.txt-151-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ealong with fast patrol boats, HC-130H transport \u003cb\u003eplanes\u003c/b\u003e,\u003cbr\u003ereconnaissance aircraft and more than 130 helicopters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_428401.txt-151-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 760.6, "y": 245.505}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_251287.txt-9-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were met by the German woman and driven to the waiting\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, where West German Ambassador Peter Limbourg, 56, saw\u003cbr\u003ethem off.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_251287.txt-9-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.35, "y": 153.9}, {"color": "#377eb8", "date": "1977", "id": "news_1977_733125.txt-22-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAIRLINE OFFICIALS contend they will fly almost anything that\u003cbr\u003ewill fit into a \u003cb\u003eplane\u003c/b\u003e -- except humans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_733125.txt-22-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.5, "y": 120.155}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_27999.txt-208-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe quickly slipped the card into the breast pocket of his\u003cbr\u003eshirt, deciding to wait until the \u003cb\u003eplane\u003c/b\u003e was in flight to return\u003cbr\u003eit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_27999.txt-208-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.6, "y": 224.03}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727235.txt-33-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe representative of the United States Government speaks about\u003cbr\u003eseeds for rice with, increased yield which the United States will send\u003cbr\u003eto Vietnam, \" Mr. Thuy said, \" but even at this moment American troops\u003cbr\u003eand American \u003cb\u003eplanes\u003c/b\u003e are attacking our harvest, are now\u003cbr\u003edestroying the economic infrastructure of South Vietnam. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727235.txt-33-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.95, "y": 373.4}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_10527.txt-3952-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe\u0027ll get a wire to Wilkinson on their next radio schedule to\u003cbr\u003ecome over early and for him to call up and save me space on a\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e to New York. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_10527.txt-3952-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 999.35, "y": 282.17}, {"color": "#377eb8", "date": "2003", "id": "nf_2003_776096.txt-66-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a delicate piece of aerial choreography that he had\u003cbr\u003epracticed dozens of times, Austin guided his \u003cb\u003eplane\u003c/b\u003e under and\u003cbr\u003eslightly behind the tanker and slowed his speed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2003_776096.txt-66-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 976.4, "y": 291.765}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_10650.txt-9045-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMilitary \u003cb\u003eplanes\u003c/b\u003e passed and repassed, possibly taking\u003cbr\u003ephotographs, but then flew away withouttrying to land.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_10650.txt-9045-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.95, "y": 394.175}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_352085.txt-1-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSometime before midnight on Sept. 11, he stole a single-engine\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e from an airport north of Baltimore headed south to\u003cbr\u003eWashington, flew over the National Zoological Park and down to the\u003cbr\u003eMall, probably using the Washington Monument as a beacon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_352085.txt-1-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 834.0, "y": 301.2}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_16190.txt-3041-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere are WHOOPS of joy all over the \u003cb\u003eplane\u003c/b\u003e -- they did\u003cbr\u003eit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_16190.txt-3041-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1021.6, "y": 151.705}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_50015.txt-345-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe\u0027d been a fool to take it with her onto the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_50015.txt-345-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 820.8, "y": 269.795}, {"color": "#377eb8", "date": "1970", "id": "mag_1970_314865.txt-2-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon Hassel replied that he had such faith in the \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003ethat he had no hesitation about allowing his only son to become a\u003cbr\u003eStarfighter pilot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1970_314865.txt-2-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.15, "y": 190.785}, {"color": "#377eb8", "date": "1971", "id": "news_1971_729463.txt-17-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA Qantas spokesman said today that when the \u003cb\u003eplane\u003c/b\u003e landed\u003cbr\u003eits fuel supply was \u0027 fairly close to our operational requirement \"\u003cbr\u003efor only 15 minutes more flight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1971_729463.txt-17-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.5, "y": 172.94}, {"color": "#377eb8", "date": "1969", "id": "news_1969_728174.txt-58-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is charged that he diverted to Cuba a Delta Airlines\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e scheduled from Dallas to Charleston, S.C.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1969_728174.txt-58-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.2, "y": 394.395}, {"color": "#377eb8", "date": "1987", "id": "news_1987_668844.txt-17-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt its closest point, the \u003cb\u003eplane\u003c/b\u003e was about 200 to 300\u003cbr\u003efeet in front of the helicopter and about 150 feet lower -- within the\u003cbr\u003edistance classified as a near-\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_668844.txt-17-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1026.6, "y": 183.68}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_780073.txt-165-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf he was careful he might get a look at the instrument panel\u003cbr\u003eand possibly tell what course the \u003cb\u003eplane\u003c/b\u003e was on.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_780073.txt-165-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.15, "y": 83.52}, {"color": "#377eb8", "date": "1978", "id": "news_1978_733638.txt-25-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCSaudi Arabia has not requested that the plane be outfitted\u003cbr\u003ewith multiple ejection racks, which would allow the \u003cb\u003eplane\u003c/b\u003e to\u003cbr\u003ecarry a substantial bomb load.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1978_733638.txt-25-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 714.3, "y": 389.845}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_490797.txt-522-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" When the stewardess folded down the tray tables in front of\u003cbr\u003eus to serve dinner on the \u003cb\u003eplane\u003c/b\u003e back to New York, Henny tucked\u003cbr\u003ehis napkin under his chin, looked back at the day so far, and sang, to\u003cbr\u003ethe tune of \" Three Blind Mice, \" \" Three free meals!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490797.txt-522-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.3, "y": 258.655}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36366.txt-104-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were still at the gate, still waiting for the \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003eto head out toward the runway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36366.txt-104-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 972.75, "y": 318.64}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_782030.txt-3397-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe was a woman I met on a \u003cb\u003eplane\u003c/b\u003e from Kansas City to\u003cbr\u003eMinneapolis, and whom in the space of an afternoon, a dinner,\u003cbr\u003eand\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_782030.txt-3397-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.75, "y": 260.175}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_247501.txt-6-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScranton often prowled the \u003cb\u003eplane\u003c/b\u003e, ignoring the FASTEN\u003cbr\u003eSEAT BELTS sign, to chat with reporters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_247501.txt-6-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.8, "y": 181.31}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_330860.txt-4-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll were killed, their bodies crushed against one another in\u003cbr\u003ethe front of the \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_330860.txt-4-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.3, "y": 183.085}, {"color": "#377eb8", "date": "1971", "id": "news_1971_729725.txt-19-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFoursome in a pool In Los Angeles County a telephone company\u003cbr\u003eexecutive formed a \" \u003cb\u003eplane\u003c/b\u003e pool \" that flies four men from\u003cbr\u003eClaremont \u0027 - to Santa Monica every day.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1971_729725.txt-19-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 776.3, "y": 271.47}, {"color": "#377eb8", "date": "2003", "id": "mag_2003_375490.txt-4-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eU.S. soldiers who surveyed the scene say the blast was probably\u003cbr\u003ecaused by explosives stored inside the building, but locals in\u003cbr\u003eFallujah, a hotbed of anti-American militancy, are accusing the U.S.\u003cbr\u003eof bombing the mosque by helicopter or \u003cb\u003eplane\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_375490.txt-4-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.8, "y": 129.605}, {"color": "#377eb8", "date": "1961", "id": "news_1961_721638.txt-3-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut La Guardia was shut down until 10:26 P. M., when the first\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e took off.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_721638.txt-3-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.2, "y": 84.805}, {"color": "#377eb8", "date": "1984", "id": "mag_1984_324101.txt-24-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut now B-1 opponents have a new complaint: they claim the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e will soon be outdated by the Stealth bomber, with its new\u003cbr\u003eradar-evading technology and design, due to become operational in the\u003cbr\u003eearly 1990s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_324101.txt-24-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.1, "y": 103.275}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_10720.txt-5389-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI\u0027ve got to catch the last \u003cb\u003eplane\u003c/b\u003e back and it leaves\u003cbr\u003ebefore eleven. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_10720.txt-5389-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 688.2, "y": 403.545}, {"color": "#377eb8", "date": "1970", "id": "news_1970_728910.txt-10-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRobert J. McCloskey, State Department press officer, said 38\u003cbr\u003epossible Americans, including crew members of the hijacked\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_728910.txt-10-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.95, "y": 362.195}, {"color": "#377eb8", "date": "1989", "id": "mag_1989_329074.txt-28-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eplanes\u003c/b\u003e were inspected and sent aloft again five\u003cbr\u003eweeks later.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_329074.txt-28-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 946.55, "y": 272.01}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_492317.txt-207-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI pray anyplace -- in a cab, on a \u003cb\u003eplane\u003c/b\u003e or in the barn\u003cbr\u003ewith the cats.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_492317.txt-207-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.95, "y": 370.505}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_30902.txt-106-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInstead, I ordered more coffee and looked again at the cable\u003cbr\u003ethat had come with my \u003cb\u003eplane\u003c/b\u003e ticket.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30902.txt-106-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 926.0, "y": 304.53}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_10779.txt-519-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Grumman most likely had not yet been reportedoverdue, its\u003cbr\u003eflying time was probably longer than a commercial\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e\u0027s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10779.txt-519-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.2, "y": 209.535}, {"color": "#377eb8", "date": "1991", "id": "mag_1991_343063.txt-20-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4,600 jobs while mothballing five Boeing \u003cb\u003eplanes\u003c/b\u003e worth\u003cbr\u003e$1.5 billion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_343063.txt-20-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.5, "y": 255.195}, {"color": "#377eb8", "date": "1982", "id": "news_1982_735310.txt-7-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA World Airways DC10 skidded off the end of a slick runway and\u003cbr\u003ethe front section of the \u003cb\u003eplane\u003c/b\u003e broke off, falling\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_735310.txt-7-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.25, "y": 167.445}, {"color": "#377eb8", "date": "1966", "id": "mag_1966_209840.txt-14-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlasting the dissident stockholders \u0027 committee as a bunch of \"\u003cbr\u003eraiders, \" President Joel Hunter caught a \u003cb\u003eplane\u003c/b\u003e for\u003cbr\u003eCalifornia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1966_209840.txt-14-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 871.7, "y": 288.145}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_16029.txt-1595-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRudge and Dennis enter from the back of the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_16029.txt-1595-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.35, "y": 244.705}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_780037.txt-4143-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd on the \u003cb\u003eplane\u003c/b\u003e that left for Boston at the same time\u003cbr\u003eas the flight to L.A., Jessica and Val barely spoke, and Mel looked\u003cbr\u003eout the window seeing nothing there except a vision\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_780037.txt-4143-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 688.75, "y": 329.07}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_16190.txt-2874-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTAIL Luke eagerly aims his guns down at the approaching\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_16190.txt-2874-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 757.6, "y": 313.26}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_280683.txt-12-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eExplaining the difficulties in arranging for a getaway\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, he shouted: \" We couldn\u0027t contact the Arab\u003cbr\u003eForeign\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_280683.txt-12-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 774.4, "y": 348.26}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_442022.txt-50-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was an exhilaration to flying airplanes in those days:\u003cbr\u003etheir slow speed and light wing-loadings allowed short turns, sharp\u003cbr\u003edives, and quick pull-outs that are impossible in faster\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_442022.txt-50-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.4, "y": 291.83}, {"color": "#377eb8", "date": "2004", "id": "news_2004_635133.txt-84-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeffrey drops the bomb that he is not going with her and tells\u003cbr\u003eher to board the \u003cb\u003eplane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_635133.txt-84-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.3, "y": 162.42}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_10779.txt-1618-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesides, the two downed \u003cb\u003eplanes\u003c/b\u003e were in sight, or rather\u003cbr\u003eone downed plane and one downed pilot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10779.txt-1618-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.65, "y": 252.655}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_492275.txt-219-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMary Kay had gone to Cleveland with \u003cb\u003eplane\u003c/b\u003e tickets to\u003cbr\u003efour cities in her purse for business trips, because she had thought\u003cbr\u003ethat, whatever it was, it could be cured quickly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_492275.txt-219-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 899.65, "y": 254.785}, {"color": "#377eb8", "date": "1974", "id": "news_1974_731711.txt-14-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt will provide an elaborate system of vents to allow relief of\u003cbr\u003eair pressure in either upper or lower compartments of a \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003eif a hole is suddenly opened in the fuselage because of a door loss, a\u003cbr\u003ebomb blast or other mishap.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1974_731711.txt-14-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 774.1, "y": 134.83}, {"color": "#377eb8", "date": "1988", "id": "news_1988_669637.txt-17-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen Mr. Chandler \u0027 s words rang in our ears - \u0027 \u0027 excellent\u003cbr\u003eseats, outside seats on the \u003cb\u003eplane\u003c/b\u003e from Paris to London.\u003cbr\u003e\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_669637.txt-17-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.1, "y": 329.115}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_298031.txt-12-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven his fiery escape in the \u003cb\u003eplane\u003c/b\u003e, under the out-of-\u003cbr\u003ejoint nose of the Communist Party\u0027s First Secretary, first-rate though\u003cbr\u003ethe sequence is, does not prepare one for the marvels that\u003cbr\u003efollow.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_298031.txt-12-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.25, "y": 204.58}, {"color": "#377eb8", "date": "1960", "id": "news_1960_721231.txt-8-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe President\u0027s \u003cb\u003eplane\u003c/b\u003e landed at Goose Bay at 9:03 p.\u003cbr\u003em.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1960_721231.txt-8-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.15, "y": 299.89}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_283190.txt-0-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@283190 The two burly men in the first-class cabin of the Air\u003cbr\u003eAlgrie 727 appeared distinctly relieved as the \u003cb\u003eplane\u003c/b\u003e settled\u003cbr\u003edown at Paris \u0027 Orly Airport and a large Citron drove up on the\u003cbr\u003etarmac, followed by another car full of police.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_283190.txt-0-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.15, "y": 187.555}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_47904.txt-537-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTroy turned it to the right, and the \u003cb\u003eplane\u003c/b\u003e turned to the\u003cbr\u003eright, just\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_47904.txt-537-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.65, "y": 299.535}, {"color": "#377eb8", "date": "1990", "id": "mag_1990_341766.txt-12-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the meantime, most of the troops and 25% of the supplies\u003cbr\u003eflying to Saudi Arabia are traveling on wide- body \u003cb\u003eplanes\u003c/b\u003e\u003cbr\u003eleased from commercial airlines.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_341766.txt-12-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.85, "y": 98.815}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_16027.txt-1693-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCHIEF OF STAFF -- And his \u003cb\u003eplane\u003c/b\u003e lands in two\u003cbr\u003ehours.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_16027.txt-1693-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 981.65, "y": 112.2}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_53675.txt-714-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBatton ran the \u003cb\u003eplane\u003c/b\u003e to the end of the runway and then\u003cbr\u003ewheeled it around to the tie-downs. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_53675.txt-714-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 695.75, "y": 253.475}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_10690.txt-11808-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" So when we got off the \u003cb\u003eplane\u003c/b\u003e, I asked when he was\u003cbr\u003egoing to introduce me to his friend, and he laughed\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10690.txt-11808-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.3, "y": 210.37}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_780037.txt-4224-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was going to be wonderful to see her again, and suddenly it\u003cbr\u003ewas all he could think of as the small plane landed on the narrow\u003cbr\u003eairstrip, and he hastened off | the \u003cb\u003eplane\u003c/b\u003e behind Mark, who was\u003cbr\u003epractically jet propelled, out the door, and down the rickety metal\u003cbr\u003estairway, and then he came to \u0027 a screeching halt in front of Val, not\u003cbr\u003esure whether to shake hands or kiss her or just say hi.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_780037.txt-4224-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.0, "y": 125.705}, {"color": "#377eb8", "date": "1977", "id": "news_1977_732936.txt-118-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs we were arriving at Kai Tak Airport to meet our Pan Am\u003cbr\u003eClipper Westwind, I saw the TIA \u003cb\u003eplane\u003c/b\u003e with all 376 (minus two)\u003cbr\u003epassengers taxiing down the runway for the trip back to New\u003cbr\u003eYork.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_732936.txt-118-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 757.0, "y": 210.835}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_431651.txt-85-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Himalayan flight was touchy because no large \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003elike the Queen\u0027s BOAC Britannia had ever skimmed Mt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_431651.txt-85-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.85, "y": 86.74}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_378076.txt-13-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn Oct. 31, their suspicions were raised further when an SR-71\u003cbr\u003eBlackbird reconnaissance \u003cb\u003eplane\u003c/b\u003e photographed military equipment\u003cbr\u003ethat is commonly used by the Nicaraguans being unloaded from other\u003cbr\u003eSoviet ships in the Cuban port of Mariel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_378076.txt-13-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.1, "y": 236.435}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_485142.txt-73-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt least five American-piloted spotter \u003cb\u003eplanes\u003c/b\u003e fly over\u003cbr\u003eAngola.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_485142.txt-73-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.65, "y": 368.64}, {"color": "#377eb8", "date": "1971", "id": "news_1971_729566.txt-12-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eing.in deciding to recall its ambassador from Amman, close its\u003cbr\u003eborders and ban flights of Jordanian \u003cb\u003eplanes\u003c/b\u003e over Iraq.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1971_729566.txt-12-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.5, "y": 62.165}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_491225.txt-227-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRick hatter-man, Carla\u0027s 17-year-old boyfriend, had heard on\u003cbr\u003ethe radio in Portland that Carla\u0027s \u003cb\u003eplane\u003c/b\u003e was missing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_491225.txt-227-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 759.7, "y": 58.9}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_782002.txt-2841-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMurchison would be missing from his \u0027 \u003cb\u003eplane\u003c/b\u003e\u0027s passenger\u003cbr\u003elist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_782002.txt-2841-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.85, "y": 226.55}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727001.txt-18-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe senior command, not catching onto the ruse, insisted the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e could be repaired and radioed it was dispatching a repair\u003cbr\u003ecrew to Khe Sanh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727001.txt-18-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 670.1, "y": 282.77}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10426.txt-2105-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the Vindicator crew, Grady thought proudly, still\u003cbr\u003eexercisesjudgment, the \u003cb\u003eplane\u003c/b\u003e still responds to our\u003cbr\u003ehands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10426.txt-2105-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.2, "y": 150.455}, {"color": "#377eb8", "date": "1991", "id": "mag_1991_343057.txt-15-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSyria has 404,000 troops, 558 combat \u003cb\u003eplanes\u003c/b\u003e and 4,000\u003cbr\u003etanks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_343057.txt-15-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.25, "y": 178.25}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_213428.txt-3-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEverybody must talk about it for months, charter yachts,\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e and limousines, book hairdressers, order new ball gowns,\u003cbr\u003edo and dare anything just to be there.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_213428.txt-3-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 837.1, "y": 187.215}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_490797.txt-460-80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis meant: a fast tour of the Merchandise Mart; phone calls ad\u003cbr\u003elib; lunch at his friend Eli Schulman\u0027s steak house with Bob Dachman,\u003cbr\u003eexecutive director of the Little City Foundation, a charity Henny\u003cbr\u003esponsors, which helps blind and retarded children; a visit to Eli\u003cbr\u003ehimself, who was laid up in the hospital recuperating from an\u003cbr\u003eoperation; a fast tour of Chicago; a bus to the airport; a\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e back to New York; dinner with some friends.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490797.txt-460-80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 720.85, "y": 324.68}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_27792.txt-141-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe had stood by my side at Tampa airport when the \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003ewent down.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_27792.txt-141-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.15, "y": 176.295}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_491279.txt-609-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey put him on a plane to Floyd Bennett Field in Brooklyn, and\u003cbr\u003ethe \u003cb\u003eplane\u003c/b\u003e landed in the sun and there was a good saltwater\u003cbr\u003ebreeze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_491279.txt-609-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 900.75, "y": 324.74}, {"color": "#377eb8", "date": "1977", "id": "news_1977_732977.txt-46-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOver the next several years, he said, the Coast Guard will get\u003cbr\u003eS60 more people, two new 270-foot vessels and al twin-engine\u003cbr\u003e\u003cb\u003eplanes\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_732977.txt-46-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.9, "y": 259.075}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39282.txt-1548-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe\u0027d insisted on ironing his linen suit herself, placing one\u003cbr\u003eof her monogrammed handkerchiefs between the searing hot iron and the\u003cbr\u003ematerial, because she didn\u0027t want him looking rumpled on the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, and she said the maid always ended up leaving scorch\u003cbr\u003emarks on his father\u0027s clothes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39282.txt-1548-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.75, "y": 239.54}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_29281.txt-140-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis mind began racing.... Only when the cargo ramp was finally\u003cbr\u003eraised and the transport \u003cb\u003eplane\u003c/b\u003e made ready to be towed back to\u003cbr\u003eits hangar did Kazakov finally turn toward the three government\u003cbr\u003evehicles behind him, which had also remained.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_29281.txt-140-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 952.1, "y": 119.465}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_33583.txt-124-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt least I\u0027ve got a window seat on the left side of the\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, which, according to the flight attendant, should help me\u003cbr\u003eget a quick peek at Pearl Harbor right before we land and maybe even\u003cbr\u003eDiamond Head after we take off again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_33583.txt-124-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.1, "y": 245.53}, {"color": "#377eb8", "date": "1971", "id": "mag_1971_277695.txt-15-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey also announced that their \u003cb\u003eplane\u003c/b\u003e will go into\u003cbr\u003eregular passenger service in October.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_277695.txt-15-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 829.95, "y": 154.225}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_16190.txt-713-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen are feverishly working on the \u003cb\u003eplane\u003c/b\u003e, getting it\u003cbr\u003eready, loading the bombs, checking every detail again and\u003cbr\u003eagain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_16190.txt-713-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 871.0, "y": 382.6}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_492274.txt-54-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhere you or I would read or have a couple of drinks on a\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e, \" observes Allan Kalmus, the entertainer\u0027s longtime New\u003cbr\u003eYork agent, \" Hope snoozes for four or five hours. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_492274.txt-54-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.3, "y": 181.09}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_10778.txt-3293-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe right wing slammed down and the \u003cb\u003eplane\u003c/b\u003e rolled\u003cbr\u003einverted again. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10778.txt-3293-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.4, "y": 323.415}, {"color": "#377eb8", "date": "1990", "id": "mag_1990_419996.txt-23-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMany travelers know Jamaica Bay as the last body of water their\u003cbr\u003e\u003cb\u003eplane\u003c/b\u003e skims over before landing on a runway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_419996.txt-23-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.0, "y": 200.51}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_16204.txt-1333-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKIDI \u0027m not dumb enough to think I can fly a \u003cb\u003eplane\u003c/b\u003e after\u003cbr\u003ereadin \u0027 one lousy book.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_16204.txt-1333-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.1, "y": 204.55}, {"color": "#377eb8", "date": "1989", "id": "mag_1989_432475.txt-47-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith the \u003cb\u003eplane\u003c/b\u003e, researchers are able to range far and\u003cbr\u003ewide in search of storms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_432475.txt-47-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.05, "y": 336.27}, {"color": "#377eb8", "date": "1975", "id": "news_1975_732012.txt-30-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is improbable that all these efforts will achieve much so\u003cbr\u003elong as dozens of \u003cb\u003eplanes\u003c/b\u003e leave Kennedy Airport most days with\u003cbr\u003elarge\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1975_732012.txt-30-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.05, "y": 245.375}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_245406.txt-2-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eplane\u003c/b\u003e\u0027s four Allison turboprop engines were\u003cbr\u003erecovered from the water, shipped to General Motors \u0027 Allison division\u003cbr\u003ein Indianapolis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_245406.txt-2-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.05, "y": 279.49}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_287550.txt-17-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOur \u003cb\u003eplanes\u003c/b\u003e in the Berlin air corridor were buzzed; the\u003cbr\u003eautobahns were blocked.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_287550.txt-17-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.4, "y": 123.6}, {"color": "#e41a1c", "date": "2006", "id": "nf_2006_747052.txt-42-24", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReduction is only needed in patients near skeletal maturity\u003cbr\u003ewhose fracture has more than 50-70 degrees of angulation in either the\u003cbr\u003esagittal or coronal \u003cb\u003eplane\u003c/b\u003e (Rab \u0026; Grottkau, 2001).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_747052.txt-42-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 240.045, "y": 240.605}, {"color": "#dede00", "date": "1982", "id": "nf_1982_773998.txt-206-13", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf you try to take off too much with each cut, the \u003cb\u003eplane\u003c/b\u003e\u003cbr\u003ewill jump and the surface will be poor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_773998.txt-206-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 279.41, "y": 55.92}]);
