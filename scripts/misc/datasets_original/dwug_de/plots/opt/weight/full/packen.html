        nodes = new vis.DataSet([{"color": "#377eb8", "id": "arnim_wunderhorn01_1806-826-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd als ich kam vor Heidelberg hinan, Da \u003cb\u003epackten\u003c/b\u003e mich\u003cbr\u003edie Bettelv\u00f6gte gleich hinten und vornen an; Der eine packt mich\u003cbr\u003ehinten, der andre packt mich vorn; \u201eEy ihr verfluchte Bettelv\u00f6gt, so\u003cbr\u003ela\u00dft mich ungeschorn.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnim_wunderhorn01_1806-826-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 495.13, "y": 844.3}, {"color": "#377eb8", "id": "lasswitz_planeten02_1897-2310-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr \u003cb\u003epackte\u003c/b\u003e seine Sachen zusammen und trat aus dem Coup\u00e9\u003cbr\u003eins Freie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lasswitz_planeten02_1897-2310-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 760.3, "y": 558.65}, {"color": "#377eb8", "id": "blumenbach_kleineschriften_1800-440-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df der abgenommene Kopf der amerikanischen Schildkr\u00f6te noch am\u003cbr\u003eandern Tage u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1857-454-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1017.9, "y": 669.55}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-14429-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelbst wenn das Thier schon ziemlich satt ist, f\u00e4llt es \u00fcber\u003cbr\u003eKaninchen, Tauben oder H\u00fchner wie rasend her, \u003cb\u003epackt\u003c/b\u003e sie im\u003cbr\u003eGenick und l\u00e4\u00dft sie nicht eher los, als bis seine Beute sich nicht\u003cbr\u003emehr r\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-14429-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 332.875, "y": 734.7}, {"color": "#377eb8", "id": "humboldt_aequinoktial03_1859-2466-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erste Kunde von einem ungeheuren Reptil, das Menschen,\u003cbr\u003esogar gro\u00dfe Vierf\u00fc\u00dfer \u003cb\u003epackt\u003c/b\u003e, sich um sie schlingt und ihnen so\u003cbr\u003edie Knochen zerbricht, das Ziegen und Rehe verschlingt, kam uns zuerst\u003cbr\u003eaus Indien und von der K\u00fcste von Guinea zu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-2466-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.6, "y": 589.75}, {"color": "#377eb8", "id": "grimm_maerchen02_1857-1616-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarauf \u003cb\u003epackte\u003c/b\u003e er die Katze und stach ihr die Augen aus;\u003cbr\u003enun fehlte nur noch das Herz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1857-1616-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.15, "y": 838.2}, {"color": "#377eb8", "id": "grimm_maerchen01_1850-3832-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa \u003cb\u003epackte\u003c/b\u003e es der Hund, lief in eine Ecke und fra\u00df es\u003cbr\u003eauf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1850-3832-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.7, "y": 1005.8}, {"color": "#377eb8", "id": "freud_hysterie_1895-1886-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin immer vor ihm davongelaufen und hab\u2019 immer die gr\u00f6sste\u003cbr\u003eAngst gehabt, er \u003cb\u003epackt\u003c/b\u003e mich irgendwo unversehens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-1886-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.7, "y": 838.2}, {"color": "#377eb8", "id": "holz_hamlet_1889-366-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hatte den kleinen Ole Nissen, der jetzt kaum noch seine\u003cbr\u003ekleinen, wasserblauen Augen aufhalten konnte, vorn an seinem\u003cbr\u003eRockkragen zu \u003cb\u003epacken\u003c/b\u003e bekommen und declamirte nur wieder:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: holz_hamlet_1889-366-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1055.7, "y": 870.0}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-829-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie kleineren mu\u00dften sich am meisten ihrer Haut wehren, denn\u003cbr\u003esie wurden gleich einmal \u003cb\u003egepackt\u003c/b\u003e, wenn sie sich nicht\u003cbr\u003evorsahen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-829-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.1, "y": 499.2}, {"color": "#377eb8", "id": "grimm_maerchen01_1819-518-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie war aber in ihrem Herzen bitterb\u00f6se, \u003cb\u003epackte\u003c/b\u003e ihn mit\u003cbr\u003ezwei Fingern und trug ihn hinauf und als sie im Bett lag, statt ihn\u003cbr\u003ehinein zu heben, warf sie ihn aus allen Kr\u00e4ften an die Wand: \u201enun\u003cbr\u003ewirst du Ruhe haben, du garstiger Frosch!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1819\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1819-518-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 355.58, "y": 985.15}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-9421-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hilft ihr aber Nichts \u2014 wenn der Habicht sie einmal\u003cbr\u003e\u003cb\u003egepackt\u003c/b\u003e hat, mu\u00df sie sterben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-9421-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 757.95, "y": 1192.75}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-1164-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer erste Hund welcher ankommt, wird augenblicklich von dem\u003cbr\u003eK\u00e4nguru \u003cb\u003egepackt\u003c/b\u003e und zun\u00e4chst mit den Vorderf\u00fc\u00dfen, dann aber mit\u003cbr\u003eden Hinterf\u00fc\u00dfen unter das Wasser gedr\u00fcckt und dort solange\u003cbr\u003efestgehalten, bis er ertr\u00e4nkt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-1164-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 639.9, "y": 730.8}, {"color": "#377eb8", "id": "boelsche_liebesleben01_1898-4993-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas Verwandtschaft: sie wird ebenso \u003cb\u003egepackt\u003c/b\u003e, mit dem\u003cbr\u003eLasso umwickelt, geknebelt, ausgesaugt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boelsche_liebesleben01_1898-4993-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1055.7, "y": 1081.25}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-4109-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie erste Kunde von einem ungeheueren Kriechthiere, welches\u003cbr\u003eMenschen, sogar gro\u00dfe Vierf\u00fc\u00dfler \u003cb\u003epackt\u003c/b\u003e, sie um sich schlingt\u003cbr\u003eund ihnen so die Knochen zerbricht, welches Ziegen und Rehe\u003cbr\u003ehinabw\u00fcrgt\u201c, sagt er, \u201ekam uns zuerst aus Jndien und von der K\u00fcste von\u003cbr\u003eGuinea zu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-4109-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 383.98, "y": 961.05}, {"color": "#377eb8", "id": "hoffmann_nachtstuecke02_1817-781-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch legte an, dr\u00fcckte ab, \u2014 ich hatte gefehlt, das Thier sprang\u003cbr\u003emit gl\u00fchenden Augen auf mich zu, ich war verloren, hatte ich nicht\u003cbr\u003eBesonnenheit genug, das Jagdmesser herauszurei\u00dfen, das ich dem Thier,\u003cbr\u003eals es mich \u003cb\u003epacken\u003c/b\u003e wollte, tief in die Gurgel stie\u00df, so da\u00df das\u003cbr\u003eBlut mir \u00fcber Hand und Arm spritzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1817\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_nachtstuecke02_1817-781-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.155, "y": 771.95}, {"color": "#377eb8", "id": "rohde_psyche_1894-4094-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo toben sie bis zur \u00e4ussersten Aufregung aller Gef\u00fchle, und im\u003cbr\u003e\u201eheiligen Wahnsinn\u201c st\u00fcrzen sie sich auf die zum Opfer erkorenen\u003cbr\u003eThiere, \u003cb\u003epacken\u003c/b\u003e und zerreissen die eingeholte Beute, und reissen\u003cbr\u003emit den Z\u00e4hnen das blutige Fleisch ab, das sie roh\u003cbr\u003everschlingen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rohde_psyche_1894-4094-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 926.4, "y": 1083.9}, {"color": "#377eb8", "id": "kretzer_timpe_1888-2578-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchlie\u00dflich \u003cb\u003epackte\u003c/b\u003e man auch ihn, um ihn\u003cbr\u003ewegzuf\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kretzer_timpe_1888-2578-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.75, "y": 731.85}, {"color": "#377eb8", "id": "may_kurdistan_1892-13666-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr selbst unterbrach die Stille, aber in einem so vorsichtigen\u003cbr\u003eTone, da\u00df ich die Bef\u00fcrchtung heraush\u00f6rte, der Hund werde ihn beim\u003cbr\u003eersten Laute \u003cb\u003epacken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: may_kurdistan_1892-13666-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.95, "y": 961.05}, {"color": "#377eb8", "id": "meyer_gedichte_1882-2049-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSterbend \u003cb\u003epack\u0027\u003c/b\u003e ich Ellid\u0027s Haare, Ein Befreiter spring\u0027\u003cbr\u003eich auf, Fahre, schwarzer Ellid, fahre!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: meyer_gedichte_1882-2049-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 776.15, "y": 784.95}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-14924-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr st\u00f6\u00dft auf das Thier nieder, \u003cb\u003epackt\u003c/b\u003e es am Halse und\u003cbr\u003efliegt damit hoch in die Luft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-14924-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 947.2, "y": 769.3}, {"color": "#377eb8", "id": "grimm_maerchen02_1843-418-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls er nach Haus kam, da freute sich sein kleiner Junge so sehr\u003cbr\u003edar\u00fcber, da\u00df er sich an den Beinen hielt, zu ihm hinwackelte, und ihn\u003cbr\u003ean den Beinen fest \u003cb\u003epackte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1843-418-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.75, "y": 706.65}, {"color": "#377eb8", "id": "freud_hysterie_1895-1749-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIch glaub\u2019 immer, jetzt muss ich sterben, und ich bin sonst\u003cbr\u003ecouragirt, ich geh\u2019 \u00fcberall allein hin, in den Keller und hinunter\u003cbr\u003e\u00fcber den ganzen Berg, aber wenn so ein Tag ist, an dem ich das hab\u2019,\u003cbr\u003edann trau\u2019 ich mich nirgends hin, ich glaub\u2019 immer, es steht jemand\u003cbr\u003ehinter mir und \u003cb\u003epackt\u003c/b\u003e mich pl\u00f6tzlich an.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-1749-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.1, "y": 720.85}, {"color": "#377eb8", "id": "arnim_wunderhorn02_1808-694-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie trankens wohl leer aus, wohl rein auf den Nagel, Da brachte\u003cbr\u003eder Meister ein anderen Hagel; Hui Buben stellt euch wieder ein,\u003cbr\u003e\u003cb\u003ePackt\u003c/b\u003e hurtig an es, es mu\u00df nur sein, Potz Velti zum schmei\u00dfen,\u003cbr\u003ewie oft mu\u00df ichs hei\u00dfen, Wie lang mu\u00df ich da stehn, Schlagt alle\u003cbr\u003ezu\u00dfammen,\u0027s wird keiner erlahmen, Jezt wirds erst recht angehn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnim_wunderhorn02_1808-694-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.45, "y": 931.2}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-10854-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMerken die \u00fcbrigen Pferde den Wolf, so gehen sie ohne weiteres\u003cbr\u003eauf ihn zu und hauen, wenn er nicht weicht, mit den Vorderhufen auf\u003cbr\u003eihn los, ja die Hengste \u003cb\u003epacken\u003c/b\u003e ihn auch mit den Z\u00e4hnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-10854-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.85, "y": 709.3}, {"color": "#377eb8", "id": "grimm_maerchen01_1850-4604-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2018Bindet den Sack auf, Herr Fuchs, bindet den Sack auf,\u2019 rief\u003cbr\u003eihm die Katze zu, aber die Hunde hatten ihn schon \u003cb\u003egepackt\u003c/b\u003e und\u003cbr\u003ehielten ihn fest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1850-4604-25\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 855.7, "y": 735.3}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt03_1850-2074-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend dem aber war einer der Unsrigen vom Pferde gesprungen,\u003cbr\u003ehatte einen der Bursche bei der Brust \u003cb\u003egepackt\u003c/b\u003e, hielt ihm die\u003cbr\u003egeladene Pistole vor\u2019s Gesicht und drohte, ihn zu erschie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt03_1850-2074-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 946.1, "y": 923.65}, {"color": "#377eb8", "id": "pocci_komoedienbuechlein06_1877-4928-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ePackt\u003c/b\u003e den Casperl bei der Gurgel und r\u00fcttelt ihn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1877\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pocci_komoedienbuechlein06_1877-4928-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.05, "y": 1019.65}, {"color": "#377eb8", "id": "boelsche_liebesleben01_1898-2108-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn du aus dem Fenster kugelst, so packt dich die Schwerkraft\u003cbr\u003emit ihren furchtbaren Geierkrallen, ob du nun im tiefsten Dusel aller\u003cbr\u003eSinne liegst, taub, blind und gef\u00fchlsstumpf bist oder ob du deine\u003cbr\u003eSinne alle hell beisammen hast, sie \u003cb\u003epackt\u003c/b\u003e dich im Verh\u00e4ltnis zu\u003cbr\u003edeiner realen K\u00f6rpermasse und fragt sonst absolut nach gar\u003cbr\u003enichts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boelsche_liebesleben01_1898-2108-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.0, "y": 928.2}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-7286-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn sie die Bolita von der einen Seite \u003cb\u003epacken\u003c/b\u003e,\u003cbr\u003eentschl\u00fcpft die gro\u00dfe glatte Kugel ihren Z\u00e4hnen, und der Ball rollt\u003cbr\u003eauf den Boden, ohne Schaden zu nehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-7286-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.0, "y": 839.6}, {"color": "#377eb8", "id": "hoffmann_elixiere01_1815-1356-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeine Bursche kamen herbei, wir \u003cb\u003epackten\u003c/b\u003e den Menschen,\u003cbr\u003eund f\u00fchrten ihn nach Hause, wo ich ihn in den Thurm bei dem\u003cbr\u003eNebengeb\u00e4ude einsperren lie\u00df, und den n\u00e4chsten Morgen, den Vorfall der\u003cbr\u003eObrigkeit anzeigen wollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_elixiere01_1815-1356-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 624.3, "y": 984.2}, {"color": "#377eb8", "id": "stifter_steine02_1853-1226-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa wurde eines Tages der gro\u00dfe Wagen heraus geschoben, er wurde\u003cbr\u003e\u003cb\u003egepakt\u003c/b\u003e, alles N\u00f6thige hinein gethan, und in M\u00e4ntel und warme\u003cbr\u003eKleider geh\u00fcllt stiegen der Vater und die Mutter ein, es stiegen die\u003cbr\u003eKinder ein, und fuhren davon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_steine02_1853-1226-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 834.1, "y": 487.55}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-8234-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWohl \u003cb\u003epackte\u003c/b\u003e der Jaguar zu, aber er ergriff nur ein\u003cbr\u003eTermitennest, das auf der Jatob\u00e1 sass.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-8234-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.55, "y": 898.1}, {"color": "#377eb8", "id": "freud_hysterie_1895-2374-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr lag dabei zu Bett, pl\u00f6tzlich warf er die Decke ab, erhob\u003cbr\u003esich, wollte sie \u003cb\u003epacken\u003c/b\u003e und hinwerfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2374-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 440.925, "y": 1015.85}, {"color": "#377eb8", "id": "storm_schimmelreiter_1888-190-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eHoiho! \u201d schrie er und \u003cb\u003epackte\u003c/b\u003e ihn noch fester; \u201ewollen\u003cbr\u003esehen, wer\u0027s von uns Beiden am l\u00e4ngsten aush\u00e4lt! \u201d\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: storm_schimmelreiter_1888-190-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 975.5, "y": 572.4}, {"color": "#377eb8", "id": "nn_nrhz064_1848-73-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie F\u00e4nge des Adlers sollen offen bleiben, (der Ausschu\u00df will\u003cbr\u003ePfeile in die eine, und ein Schwert in die andere) damit er desto\u003cbr\u003ebesser \u003cb\u003epacken\u003c/b\u003e k\u00f6nne. (Oh wie sch\u00f6n!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz064_1848-73-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.345, "y": 958.45}, {"color": "#377eb8", "id": "pocci_komoedienbuechlein04_1871-646-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Er \u003cb\u003epackt\u003c/b\u003e Casperl und wirft ihn heraus.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pocci_komoedienbuechlein04_1871-646-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 916.3, "y": 757.35}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-3211-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo oft die Zweige benachbarter B\u00e4ume nicht zusammenreichen,\u003cbr\u003eh\u00e4ngt sich das M\u00e4nnchen an der Spitze des Trupps mit dem zum Fassen\u003cbr\u003ebestimmten schwieligen Theile des Schwanzes auf, l\u00e4\u00dft den K\u00f6rper frei\u003cbr\u003eschweben und schwingt ihn hin und her, bis es den n\u00e4chsten Ast\u003cbr\u003e\u003cb\u003epacken\u003c/b\u003e kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-3211-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.4, "y": 795.45}, {"color": "#377eb8", "id": "grimm_maerchen02_1850-3493-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr wollte weiter reden, aber einer von den Himmelsbewohnern\u003cbr\u003ehatte ihn am Kragen \u003cb\u003egepackt\u003c/b\u003e und schob ihn mit unwiderstehlicher\u003cbr\u003eGewalt hinaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1850-3493-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 903.85, "y": 999.6}, {"color": "#377eb8", "id": "grimm_maerchen02_1843-2534-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eihr sp\u00fcrt mich nicht zwischen den Z\u00e4hnen: da, die beiden\u003cbr\u003egottlosen M\u00e4dchen \u003cb\u003epackt\u003c/b\u003e, das sind f\u00fcr euch zarte Bissen, fett\u003cbr\u003ewie junge Wachteln, die fre\u00dft in Gottes Namen. \u2019 Der B\u00e4r k\u00fcmmerte sich\u003cbr\u003eum seine Worte nicht, gab dem boshaften Gesch\u00f6pf einen einzigen Schlag\u003cbr\u003emit der Tatze, und es regte sich nicht mehr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1843-2534-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 847.3, "y": 1076.15}, {"color": "#377eb8", "id": "conradi_adam_1889-6908-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd dieses Bewu\u00dftsein l\u00f6ste ein starkes Gef\u00fchl des Aergers und\u003cbr\u003eder Entr\u00fcstung in Adam aus, er ri\u00df mit einem brutalen Rucke ihre\u003cbr\u003eeingekrallten Finger von seinem Arme los, schleuderte den Arm von\u003cbr\u003esich, \u003cb\u003epackte\u003c/b\u003e ein zerknittertes Papier, das Hedwig ihm immer\u003cbr\u003enoch mit der anderen Hand starr entgegenhielt, und warf es auf den\u003cbr\u003eTisch, trat einige Schritte zur\u00fcck und machte ein sehr w\u00fcthendes\u003cbr\u003eGesicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: conradi_adam_1889-6908-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 750.1, "y": 1007.4}, {"color": "#377eb8", "id": "grimm_maerchen01_1857-279-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer K\u00f6nig aber ward zornig und sprach \u2018 wer dir geholfen hat,\u003cbr\u003eals du in der Noth warst, den sollst du hernach nicht verachten. \u2019 Da\u003cbr\u003e\u003cb\u003epackte\u003c/b\u003e sie ihn mit zwei Fingern, trug ihn hinauf und setzte ihn\u003cbr\u003ein eine Ecke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1857-279-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.8, "y": 690.1}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-15539-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHat er ein Rind \u003cb\u003egepackt\u003c/b\u003e und wird er von den anderen\u003cbr\u003egemerkt, so sammelt sich die ganze Herde schnaubend und br\u00fcllend um\u003cbr\u003eihn her, und die muthigen Stiere gehen mit niedergebeugten H\u00f6rnern\u003cbr\u003ewohl auch auf ihn los und schlagen ihn in die Flucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-15539-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.95, "y": 981.2}, {"color": "#377eb8", "id": "hoffmann_floh_1822-536-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePepusch wollte sich noch h\u00f6her hinaufschwingen, um besser die\u003cbr\u003eGruppe ins Auge zu fassen, f\u00fchlte sich indessen bei den Beinen\u003cbr\u003e\u003cb\u003egepackt\u003c/b\u003e und mit Gewalt heruntergezogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_floh_1822-536-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 827.6, "y": 746.45}, {"color": "#377eb8", "id": "engel_poetik_1806-2198-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZusammenschrak der Rittersmann; Es \u003cb\u003epackt\u0027\u003c/b\u003e ihn, wie mit\u003cbr\u003eKrallen, an, Und sch\u00fcttelt\u0027 ihn, wie Fieber, Hin\u00fcber und\u003cbr\u003eher\u00fcber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: engel_poetik_1806-2198-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1191.05, "y": 745.95}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-3635-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGiftschlangen \u003cb\u003epacken\u003c/b\u003e ihr Opfer erst, nachdem es verendet\u003cbr\u003eist, und dann mit einer gewissen Vorsicht, um nicht zu sagen\u003cbr\u003eZartheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-3635-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 876.1, "y": 528.85}, {"color": "#377eb8", "id": "wilamowitz_tragoedie_1889-1510-204", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enur f\u00fcr ihn ist sie das evangelium; sie kennt keinen menschen\u003cbr\u003eausser ihm, sondern nur knechte und b\u00f6sewichter. also spricht sie. du\u003cbr\u003ebist gut geboren und kannst das gute, so du nur willst. auf deiner\u003cbr\u003eeignen kraft stehst du, kein gott und kein mensch nimmt dir ab, was du\u003cbr\u003ezu tun hast. aber deine kraft gen\u00fcgt zum siege, wenn du sie\u003cbr\u003egebrauchst. du willst leben: so wirke. leben ist arbeit, unausgesetzte\u003cbr\u003earbeit, nicht arbeit f\u00fcr dich, wie der egoismus sie tut, noch arbeit\u003cbr\u003ef\u00fcr andere, wie der negative egoismus, die asketische\u003cbr\u003eselbstaufopferung, sie tut, sondern schlechtweg zu leisten jeden tag,\u003cbr\u003ewas immer man kann, weil man es kann und weil es zu leisten ist. du\u003cbr\u003esollst eben tun wozu du da bist. und du bist aus g\u00f6ttlichem samen\u003cbr\u003eentsprossen und sollst mitarbeiten das reich deines gottes\u003cbr\u003eaufzurichten und zu verteidigen. wo immer ein b\u00f6ser feind dieses\u003cbr\u003ereiches sich zeigt, straks geh auf ihn los und schlag ihn nieder ohne\u003cbr\u003ezagen; mit welchen schreckbildern er dich grauen machen, mit welchem\u003cbr\u003ezauber er dich verf\u00fchren will, \u003cb\u003epacke\u003c/b\u003e kr\u00e4ftig zu und halte\u003cbr\u003efest:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-1510-204\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1160.25, "y": 857.35}, {"color": "#377eb8", "id": "schwab_sagen01_1838-2542-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerkules ging unerschrocken auf sie zu, \u003cb\u003epackte\u003c/b\u003e sie\u003cbr\u003ekr\u00e4ftig und hielt sie fest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwab_sagen01_1838-2542-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 573.15, "y": 673.5}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-6303-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls er sich seinem Schlachtopfer bis auf sechs oder acht Fu\u00df\u003cbr\u003egen\u00e4hert hatte, zog er den K\u00f6rper zusammen und machte einen Sprung\u003cbr\u003enach der Henne, \u003cb\u003epackte\u003c/b\u003e sie sofort mit den Z\u00e4hnen beim Kopfe\u003cbr\u003eoder am Halse und versuchte, sie nach der Hecke zu tragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u0 57_04_05_01_107.tcf.xml-27-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.3, "y": 497.91}, {"color": "#377eb8", "id": "2532889X_1963-03-07_01_039.tcf.xml-15-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHunderte von Amateurfotografen \u003cb\u003epacken\u003c/b\u003e die Gelegenheit\u003cbr\u003ebeim Scnopf und \u201eschie\u00dfen\" ein Foto von Walter Ulbricht und den\u003cbr\u003eanderen Genossen des Politb\u00fcros.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-03-07_01_039.tcf.xml-15-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.6, "y": 681.85}, {"color": "#dede00", "id": "werner_seeleben_1880-317-7", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Monat dreht und der Koch \u003cb\u003epackt\u003c/b\u003e auf\u201c lautet bei\u003cbr\u003esolchen Anl\u00e4ssen ihre Lebensphilosophie, d. h. die Gage l\u00e4uft fort und\u003cbr\u003ean Essen fehlts auch nicht; das Uebrige k\u00fcmmert sie nicht, wenigstens\u003cbr\u003ewas die nautische F\u00fchrung des Schiffes anbetrifft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: werner_seeleben_1880-317-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1100.35, "y": 148.175}, {"color": "#ff7f00", "id": "grimm_maerchen02_1843-232-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls nun die Zeit kam, wo sie verm\u00e4hlt werden sollten, und das\u003cbr\u003eKind in das fremde Reich abreisen mu\u00dfte, \u003cb\u003epackte\u003c/b\u003e ihr die Alte\u003cbr\u003egar viel k\u00f6stliches Ger\u00e4th und Geschmeide ein, Gold und Silber, Becher\u003cbr\u003eund Kleinode, kurz alles, was nur zu einem k\u00f6niglichen Brautschatz\u003cbr\u003egeh\u00f6rte, denn sie hatte ihr Kind von Herzen lieb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1843-232-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1106.25, "y": 182.715}, {"color": "#ff7f00", "id": "bauer_buehnenleben_1871-477-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGl\u00fcckselig \u003cb\u003epackte\u003c/b\u003e ich mein bescheidenes Reisekofferchen\u003cbr\u003ef\u00fcr Margarethe und Preziosa, und f\u00fcr die dritte Rolle die\u003cbr\u003eHusarenuniform zu Kotzebue\u0027s Lustspiel: \u00bb Braut und Br\u00e4utigam in einer\u003cbr\u003ePerson \u00ab ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bauer_buehnenleben_1871-477-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.3, "y": 231.2}, {"color": "#ff7f00", "id": "fouque_magie_1812-910-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInde\u00df war alles zur Reise angefertigt, Felleisen\u003cbr\u003e\u003cb\u003egepackt\u003c/b\u003e, Wagen und F\u00fchrer gemiethet, Wege und Stationen\u003cbr\u003eberechnet, die Richtung \u00f6stlich \u00fcber Aosta, den St. Bernhard und die\u003cbr\u003eWalliser Gebirge, nach Thun, Bern und Basel zu genommen; und da sie\u003cbr\u003eden n\u00e4heren Weg \u00fcber Genf wegen der Kriegsunruhen vermeiden mu\u00dften, so\u003cbr\u003esahen alle dem sp\u00e4teren Ruhepunkte mit Verlangen entgegen, und eilten\u003cbr\u003enun insgesammt, aus dem nat\u00fcrlichen Triebe das fr\u00fchere Ungemach erst\u003cbr\u003ehinter sich zu haben, schnell zur Abfahrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fouque_magie_1812-910-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 717.05, "y": 314.96}, {"color": "#ff7f00", "id": "stifter_nachsommer02_1857-1294-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Vollendete \u003cb\u003epackte\u003c/b\u003e ich ein, um es mit nach Hause zu\u003cbr\u003enehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_nachsommer02_1857-1294-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 697.4, "y": 141.77}, {"color": "#ff7f00", "id": "beck_eisen03_1897-6724-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie werden in lange Kisten \u003cb\u003egepackt\u003c/b\u003e und so nach allen\u003cbr\u003eL\u00e4ndern verschickt, besonders nach Italien und der T\u00fcrkei.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-6724-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.65, "y": 355.17}, {"color": "#ff7f00", "id": "treitschke_geschichte04_1889-2227-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf Wilhelmsh\u00f6he wurde unaufh\u00f6rlich \u003cb\u003egepackt\u003c/b\u003e; Silberzeug\u003cbr\u003eund Kostbarkeiten, selbst Th\u00fcrschl\u00f6sser, Oefen und Parketb\u00f6den\u003cbr\u003everschwanden in gro\u00dfen Frachtwagen, die nach Frankfurt zu der\u003cbr\u003eReichenbach abgingen; zugleich lie\u00df das Hofmarschallamt eine Menge\u003cbr\u003ekurf\u00fcrstlicher Pferde versteigern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-2227-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 628.3, "y": 94.25}, {"color": "#ff7f00", "id": "bauer_buehnenleben_1871-3550-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGleich nach der Vorstellung fing ich an zu\u003cbr\u003e\u003cb\u003epacken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bauer_buehnenleben_1871-3550-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: sich fortscheren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1068.45, "y": 153.475}, {"color": "#ff7f00", "id": "nn_nrhz237i_1849-481-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese hat den biedern Bundesrath dagegen von ihrer\u003cbr\u003eKonstituirung einfach durch einen Abdruck des betreffenden Dekrets, in\u003cbr\u003eeinen Kreuzband \u003cb\u003egepackt\u003c/b\u003e, benachrichtigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz237i_1849-481-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 651.85, "y": 449.37}, {"color": "#ff7f00", "id": "nn_nrhz293_1849-103-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls gestern die Truppen zum Abzuge in die Waggons\u003cbr\u003e\u003cb\u003egepackt\u003c/b\u003e wurden, war auch der Prinz von Preu\u00dfen, Prinz Albrecht\u003cbr\u003eund eine Menge hoher und h\u00f6chster Personen zugegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz293_1849-103-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.25, "y": 101.85}, {"color": "#ff7f00", "id": "thaer_landwirthschaft04_1812-2904-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn die Erbsen nicht vom Wurme angefressen auf den Boden\u003cbr\u003ekommen, so halten sie sich in Tonnen \u003cb\u003egepackt\u003c/b\u003e sehr lange, und es\u003cbr\u003eist rathsam, sie f\u00fcr ein schlechteres Erbsenjahr aufzubewahren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft04_1812-2904-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.35, "y": 273.475}, {"color": "#ff7f00", "id": "brehm_thierleben03_1866-13091-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich b\u00e4ndigte er den Kopf dadurch, da\u00df er den zweiten Theil\u003cbr\u003eder Ratter mit dem Schnabel \u003cb\u003epackte\u003c/b\u003e, schluckte und wie einen\u003cbr\u003ePfropf auf den ersten, den Kopf enthaltenden Theil setzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-13091-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 684.2, "y": 495.69}, {"color": "#ff7f00", "id": "erbkam_tagebuch02_1843-3850-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun werden alle Kisten \u003cb\u003egepackt\u003c/b\u003e und geschn\u00fcrt und\u003cbr\u003evielleicht kommen wir noch heut Nachmittag um Asser weg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch02_1843-3850-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.55, "y": 243.67}, {"color": "#ff7f00", "id": "erbkam_tagebuch01_1842-2710-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch \u003cb\u003epacke\u003c/b\u003e meine Betten und meinen Mantelsack zusammen,\u003cbr\u003ejetzt werden die Zelte eingerissen, endlich f\u00e4llt auch das\u003cbr\u003eunsrige.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch01_1842-2710-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 787.95, "y": 172.975}, {"color": "#ff7f00", "id": "hoffmann_nachtstuecke02_1817-1415-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eV. \u003cb\u003epackte\u003c/b\u003e sp\u00e4t Abends seine Scripturen zusammen, da fiel\u003cbr\u003eihm ein kleines Packet in die H\u00e4nde, welches ihm der Freiherr Hubert\u003cbr\u003evon R. versiegelt und mit der Aufschrift:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1817\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_nachtstuecke02_1817-1415-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.3, "y": 317.07}, {"color": "#ff7f00", "id": "stifter_nachsommer03_1857-1324-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch \u003cb\u003epackte\u003c/b\u003e nun die Gegenst\u00e4nde, welche ich in meinen\u003cbr\u003eReisebeh\u00e4ltnissen hatte, aus, und vertheilte sie so, da\u00df die beiden\u003cbr\u003eGem\u00e4cher, welche mir zur Verf\u00fcgung standen, recht winterlich\u003cbr\u003ebehaglich, wozu die W\u00e4rme, die in den Zimmern herrschte, einlud,\u003cbr\u003eausgestattet waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_nachsommer03_1857-1324-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.0, "y": 98.755}, {"color": "#ff7f00", "id": "nn_nrhz242_1849-88-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHeute Morgen ging auf dem M\u00fchlendamme eine B\u00fcrgersfrau mit\u003cbr\u003eeinem \u003cb\u003ePacke\u003c/b\u003e unter dem Arme; einem Constabler fiel die Eile der\u003cbr\u003ebepakten Frau auf, und da er in seiner Weisheit vollkommen \u00fcberzeugt\u003cbr\u003ewar, eine Gratifikation zu erhalten, d. h. eine Diebin zu ertappen, so\u003cbr\u003everhaftete er die Frau.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz242_1849-88-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.65, "y": 249.73}, {"color": "#ff7f00", "id": "lasswitz_planeten02_1897-665-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie \u003cb\u003epackten\u003c/b\u003e ihre Sch\u00e4tze aus und verga\u00dfen in heitrem\u003cbr\u003eGeplauder, da\u00df \u00fcber den Baumzweigen zu ihren H\u00e4uptern nicht der blaue\u003cbr\u003eHimmel der Erde, sondern das Bl\u00e4tterdach des martischen Riesenwaldes\u003cbr\u003esich w\u00f6lbte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lasswitz_planeten02_1897-665-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.75, "y": 121.675}, {"color": "#ff7f00", "id": "brehm_thierleben06_1869-6608-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVermittelst zweier Schuppen der Leibesspitze rupft es die\u003cbr\u003erothbraunen Haare aus dem Polster und bettet in diese die gleichzeitig\u003cbr\u003egelegten Eier, welche in einen Haufen \u00fcber einander \u003cb\u003egepackt\u003c/b\u003e\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-6608-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 933.6, "y": 272.76}, {"color": "#ff7f00", "id": "arnimb_goethe02_1835-705-70", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeiliegendes radirtes Bl\u00e4ttchen ist von ihm, es ist der erste\u003cbr\u003eAbdruck, noch verwischt und unzart, auch ist das Ganze etwas d\u00fcster\u003cbr\u003eund nach dem Urtheil anderer zu alt, indessen scheint mir\u0027s nicht ganz\u003cbr\u003eohne Verdienst, er hat es ohne Zeichnung gleich nach der Natur auf\u0027s\u003cbr\u003eKupfer gearbeitet; wenn Dir\u0027s gef\u00e4llt, so schick ich ein reineres,\u003cbr\u003ebesseres, mit mehr Sorgfalt \u003cb\u003egepackt\u003c/b\u003e, das kannst Du an dein Bett\u003cbr\u003ean die Wand stecken. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnimb_goethe02_1835-705-70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.45, "y": 168.42}, {"color": "#ff7f00", "id": "beck_eisen02_1895-15644-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann trocknet man sie vor dem Feuer und \u003cb\u003epackt\u003c/b\u003e sie mit\u003cbr\u003eWeizenkleie, um sie vor Rost zu sch\u00fctzen in eine Kiste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-15644-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.15, "y": 124.055}, {"color": "#ff7f00", "id": "humboldt_aequinoktial03_1859-1043-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn die Mission\u00e4re nach Angostura auf ihre Rechnung kleine\u003cbr\u003eSendungen von Kakao, Tabak und Chiquichiqui vom Rio Negro machen, so\u003cbr\u003e\u003cb\u003epacken\u003c/b\u003e sie immer auch Chicakuchen, als einen sehr gesuchten\u003cbr\u003eArtikel, bei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-1043-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.15, "y": 137.245}, {"color": "#ff7f00", "id": "keller_sinngedicht_1882-2950-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObgleich Reinhart, der so ausf\u00fchrliche Weiber-und\u003cbr\u003eLiebesgeschichten aus dem Stegreife erz\u00e4hlt hatte, die letzteren Worte\u003cbr\u003eschon als vorl\u00e4ufige Andeutung eines Abschlages anzusehen geneigt war,\u003cbr\u003esofern er etwa einen solchen herausfordern w\u00fcrde, \u003cb\u003epackte\u003c/b\u003e er\u003cbr\u003edoch einen Koffer mit allen w\u00fcnschbaren und kleidsamen Sachen, die in\u003cbr\u003eseinem Besitze waren, und fuhr hin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_sinngedicht_1882-2950-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 691.4, "y": 108.63}, {"color": "#ff7f00", "id": "pfeiffer_frauenfahrt03_1850-481-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch erkl\u00e4rte ihnen vergebens, wie man in Egypten \u003cb\u003epacke\u003c/b\u003e\u003cbr\u003eund da\u00df ich mein geringes Gep\u00e4cke stets bei mir auf meinem Thiere\u003cbr\u003egehabt habe, \u2014 -sie waren das Ding anders gewohnt und wollten davon\u003cbr\u003enicht abweichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt03_1850-481-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.85, "y": 244.59}, {"color": "#ff7f00", "id": "hc_1040105_1848-468-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin englisches Kriegs-Dampfschiff brachte drei derselben auf;\u003cbr\u003eeines war ein Amerikaner mit 850 Sklaven an Bord, die w\u00e4hrend der\u003cbr\u003eachtst\u00fcndigen Verfolgung alle in die unteren R\u00e4ume \u003cb\u003egepackt\u003c/b\u003e\u003cbr\u003ewurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1040105_1848-468-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.0, "y": 430.965}, {"color": "#ff7f00", "id": "grimm_maerchen02_1850-3135-73", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Hans mit seiner Arbeit fertig war, gieng er zu seiner\u003cbr\u003eMutter und sagte \u2018 jetzt ist mirs Ernst gewesen, aber jetzt mu\u00df ich\u003cbr\u003eauch wissen wer mein Vater ist. \u2019 \u2018Lieber Hans,\u2019 antwortete die\u003cbr\u003eMutter, \u2018 komm wir wollen gehen und ihn suchen bis wir ihn finden. \u2019\u003cbr\u003eSie nahm dem Hauptmann den Schl\u00fcssel zu der Eingangsth\u00fcre ab, und Hans\u003cbr\u003eholte einen gro\u00dfen Mehlsack, \u003cb\u003epackte\u003c/b\u003e Gold, Silber und was er\u003cbr\u003esonst noch f\u00fcr sch\u00f6ne Sachen fand, zusammen, bis er voll war, und nahm\u003cbr\u003eihn dann auf den R\u00fccken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1850-3135-73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.3, "y": 188.39}, {"color": "#ff7f00", "id": "immermann_muenchhausen01_1838-1857-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich war die Sache beendigt, der Verk\u00e4ufer \u003cb\u003epackte\u003c/b\u003e\u003cbr\u003ebed\u00e4chtig das Geld in ein Papier und ging mit dem Pferdeh\u00e4nd-\u003cbr\u003ePferdeh\u00e4ndler nach dem Stalle, um ihm das Pferd zu \u00fcberliefern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen01_1838-1857-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.6, "y": 147.69}, {"color": "#ff7f00", "id": "2532889X_1958-12-25_01_356.tcf.xml-37-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchlie\u00dflich wurde es sogar den geduldigen Polararbeitern\u003cbr\u003ezuviel, und man beschlo\u00df, das Tier \u201eumzusiedeln. Es wurde\u003cbr\u003eherausgezerrt, auf einen Hundeschlitten \u003cb\u003egepackt\u003c/b\u003e, zwei Kilometer\u003cbr\u003eweggebracht und dort durch einen breiten Spalt im Eis ins Wasser\u003cbr\u003egeworfen.\u003cspan styl
