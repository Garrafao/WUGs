\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-152-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1531.35, "y": 516.05}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-3428-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZeitweise wurden sie recht kleinm\u00fcthig, doch vergab man ihnen\u003cbr\u003eAlles, wenn z. B. der \u003cb\u003eMulatte\u003c/b\u003e Satyr eine gebratene Wurzel aus\u003cbr\u003eder Asche aufnahm und laut auf Deutsch ausrief:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-3428-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.3, "y": 432.75}, {"color": "#377eb8", "id": "blumenbach_beytraege0102_1806-297-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eund 5) der Mischung dieser Rassen unter einander, die sich z.\u003cbr\u003eB. an den Schedeln der Cosacken, Kirgisen rc. eben so deutlich\u003cbr\u003eausspricht als etwa bey den \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_beytraege0102_1806-297-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1445.25, "y": 902.4}, {"color": "#377eb8", "id": "humboldt_aequinoktial04_1859-1887-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Statthalter Don Manuel Centurion hatte alsbald ein paar\u003cbr\u003eH\u00e4usern, welche spanische (das hei\u00dft nicht indianische) Familien,\u003cbr\u003eWei\u00dfe und \u003cb\u003eMulatten\u003c/b\u003e, bei der Schanze gebaut, den Titel Ciudad de\u003cbr\u003eSan Carlos gegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-1887-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.15, "y": 145.225}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-201-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVolkszahl 201259 Seelen: 229 vom Klerus, 127 Ordensgeistliche,\u003cbr\u003e15 weltliche Ordensschwestern, 15939 Spanier und Kreolen, 105187\u003cbr\u003eJndier, 78682 Mestizen, 844 freie \u003cb\u003eMulatten\u003c/b\u003e und 236\u003cbr\u003eSklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-201-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.65, "y": 244.215}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-40-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBev\u00f6lkerung: 13945 Seelen; davon 18 zum Klerus, 15 M\u00f6nche, 969\u003cbr\u003eSpanier und Kreolen, 7510 Jndier, 1081 Mestizen, 759 freie\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e und 3604 Sklaven. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-40-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1104.55, "y": 293.14}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-164-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Einwohnerzahl betr\u00e4gt 25970, n\u00e4mlich 25 Welt-, 42\u003cbr\u003eKlostergeistliche, 82 Nonnen, 169 Spanier und Kreolen, 20.373 Jndier,\u003cbr\u003e4382 Mestizen und der Rest besteht aus \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eSchwarzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-164-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1349.65, "y": 172.02}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-1329-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd die wenigen Fische bissen auch nicht einmal an; der Grund\u003cbr\u003edaf\u00fcr, den einer unserer \u003cb\u003eMulatten\u003c/b\u003e entdeckte, w\u00e4re eines\u003cbr\u003eIrischman w\u00fcrdig gewesen: \u00bb weil sie die Angel nicht kennen \u00ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-1329-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1071.3, "y": 656.25}, {"color": "#377eb8", "id": "blumenbach_beytraege0102_1806-466-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon de Brue f\u00fchrt ein Beyspiel an, wo eine weisse Mohrin von\u003cbr\u003eeinem Neger schwanger worden und einen vollkommnen jungen Neger\u003cbr\u003egebohren: und von einer weissen Mohrin, die neuerlich in England einen\u003cbr\u003eEurop\u00e4er geheurathet, und mit demselben drey wahre \u003cb\u003eMulatten\u003c/b\u003e,\u003cbr\u003eaber mit hellem Haar, gezeugt, hat der bekannte Neger, Hr. Vassa, in\u003cbr\u003eseinem obgedachten interessanten Werke eine merkw\u00fcrdige Nachricht\u003cbr\u003egegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_beytraege0102_1806-466-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.9, "y": 613.15}, {"color": "#377eb8", "id": "weismann_keimplasma_1892-3339-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der Kreuzung von Weissen und Negern entsteht ein\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e, dessen Hautfarbe niemals rein weiss ist und meistens\u003cbr\u003eungef\u00e4hr die Mitte zwischen den Eltern h\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: weismann_keimplasma_1892-3339-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1056.25, "y": 1142.75}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-2854-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der freisinnigen Verfassung, welcher Martinique besitzt,\u003cbr\u003esind die \u003cb\u003eMulatten\u003c/b\u003e die Herren der Insel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-2854-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1211.6, "y": 499.36}, {"color": "#377eb8", "id": "beyer_poetik01_1882-13825-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJch erinnere nur an Reime wie Sevilla, Mantilla\u003cbr\u003e(Piratenromanze), Nacken, Schabracken, Gnu, Karrou (L\u00f6wenritt),\u003cbr\u003eCochenille, Vanille (Scipio), Mantille \u2500 Vanille (Madrid),\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e \u2500 Fregatte (Florida), Dschagga\u0027s \u2500 Quagga\u0027s (Am Kongo)\u003cbr\u003eu. s. w. Das Neue ist eben hier wirklich Fremdes, W\u00e4lsches.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-13825-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.785, "y": 716.6}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt01_1850-373-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst, nachdem ich manche Woche hier verbracht hatte, war ich in\u003cbr\u003eetwas an den Anblick der Schwarzen und \u003cb\u003eMulatten\u003c/b\u003e gew\u00f6hnt, und\u003cbr\u003eich fand dann auch unter den jungen Negerinnen artige Gestalten, und\u003cbr\u003eunter den etwas dunkelgef\u00e4rbten Brasilianerinnen und Portugiesinnen\u003cbr\u003eh\u00fcbsche, ausdrucksvolle Gesichter; minder scheint die Gabe der\u003cbr\u003eSch\u00f6nheit dem m\u00e4nnlichen Geschlechte verliehen zu sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt01_1850-373-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1260.45, "y": 42.0085}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-91-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDavon geh\u00f6ren 326 zum Klerus, 284 sind M\u00f6nche, 162 Nonnen, 5\u003cbr\u003eweltliche Ordensschwestern, 39357 Spanier und Kreolen, 66609 Jndier,\u003cbr\u003e17797 Mestizen, 7003 freie \u003cb\u003eMulatten\u003c/b\u003e und 5258 Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-91-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.195, "y": 412.785}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-51-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJhre Volkszahl wird auf 32082 Seelen angegeben: 89\u003cbr\u003eWeltgeistliche, 436 M\u00f6nche, 166 Nonnen, 113 weltliche\u003cbr\u003eOrdensschwestern, 16122 Spanier und Kreolen, 14254 Jndier, 203 Neger,\u003cbr\u003eder Ueberrest besteht aus Mestizen und \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-51-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.1, "y": 835.85}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-82-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e9) Quispicanchi enth\u00e4lt 10 Pfarren, 16 Gemeinden und 24337\u003cbr\u003eEinwohner: 25 zum Klerus geh\u00f6rig, 1 Ordensgeistlicher, 39 Spanier und\u003cbr\u003eKreolen, 19947 Jndier, 4306 Mestizen und 21 freie \u003cb\u003eMulatten\u003c/b\u003e.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-82-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.75, "y": 31.3015}, {"color": "#377eb8", "id": "alexis_ruhe01_1852-776-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eder halbe \u003cb\u003eMulatte\u003c/b\u003e aus Holland, \u2014 wie hie\u00df er doch\u003cbr\u003egleich! \u2014 lie\u00df ihm auf dem Sopha zwei Rollen, jede mit hundert\u003cbr\u003eFriedrichsd\u0027or, zur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe01_1852-776-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.99, "y": 205.195}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt01_1850-1488-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter letzteren befinden sich 125,000 Creolen, 125,000 Mestizen\u003cbr\u003eund \u003cb\u003eMulatten\u003c/b\u003e und einige tausend Neger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt01_1850-1488-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.65, "y": 696.8}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1807-250-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun aber \u00e4hneln ja so oft Kinder zum Sprechen blo\u00df ihrem Vater;\u003cbr\u003e\u2013 B\u00e4tzen, die sich kurz hintereinander mit mehreren m\u00e4nnlichen Hunden\u003cbr\u003ebelaufen haben, werfen oft Junge, die diesen verschiedenen V\u00e4tern\u003cbr\u003e\u00e4hneln; \u2013 zweyerley Menschenrassen, z. B. Negern und Wei\u00dfe, zeugen mit\u003cbr\u003eeinander nothwendigen Mittelschlag, n\u00e4hmlich \u003cb\u003eMulatten\u003c/b\u003e; \u2013 und\u003cbr\u003ewenn nun vollends ungleiche Gattungen (verschiedene Species) von\u003cbr\u003eThieren oder Gew\u00e4chsen einander befruchten, so entstehen Bastarde, die\u003cbr\u003eeben so viel von der v\u00e4terlichen als von der m\u00fctterlichen Gestaltung\u003cbr\u003ean sich haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1807\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1807-250-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.1, "y": 343.66}, {"color": "#377eb8", "id": "ernst_nordamerika_1820-1405-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle und jede Person, welche, in Kraft der fr\u00fchern Gesetze des\u003cbr\u003eTerritoriums von Illinois, Vergleiche zur Leistung von Dienstbarkeit\u003cbr\u003eeingegangen haben, sollen verbunden seyn, dieselben zu erf\u00fcllen, und\u003cbr\u003esolche Neger und Mulatten, welche damals einregistrirt waren, sollen\u003cbr\u003edie Zeit ausdienen, welche das Gesetz bestimmt; doch sollen die\u003cbr\u003eKinder, welche hinfort von diesen Negern oder \u003cb\u003eMulatten\u003c/b\u003e geboren\u003cbr\u003ewerden, frei seyn, die m\u00e4nnlichen nach dem 21sten, die weiblichen nach\u003cbr\u003edem 18ten Jahre ihres Alters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ernst_nordamerika_1820-1405-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 983.3, "y": 812.25}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1830-322-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlendlinge hingegen hei\u00dfen zwar ebenfalls bastardartige\u003cbr\u003eGesch\u00f6pfe, die aber nicht aus der Vermischung von zweyerlei specifisch\u003cbr\u003everschiedenen Aeltern, sondern nur aus den von verschiedenen Rassen\u003cbr\u003eder n\u00e4hmlichen Gattung, erzeugt werden; wie z. B. selbst im Menschen-\u003cbr\u003eGeschlechte die \u003cb\u003eMulatten\u003c/b\u003e rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1830-322-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.55, "y": 522.8}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1832-222-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun aber \u00e4hneln ja oft Kinder zum Sprechen blo\u00df ihrem Vater; \u2013\u003cbr\u003eB\u00e4tzen, die sich kurz hintereinander mit mehreren m\u00e4nnlichen Hunden\u003cbr\u003ebelaufen haben, werfen oft Junge, die diesen verschiedenen V\u00e4tern\u003cbr\u003e\u00e4hneln; \u2013 zweyerlei Menschenrassen, z. B. Neger und Wei\u00dfe, zeugen mit\u003cbr\u003eeinander nothwendigen Mittelschlag, n\u00e4hmlich \u003cb\u003eMulatten\u003c/b\u003e; \u2013 und\u003cbr\u003ewenn nun vollends ungleiche Gattungen (verschiedene Species) von\u003cbr\u003eThieren oder Gew\u00e4chsen einander befruchten, so entstehen Bastarde, die\u003cbr\u003eeben so viel von der v\u00e4terlichen als von der m\u00fctterlichen Gestaltung\u003cbr\u003ean sich haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1832-222-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.25, "y": 911.3}, {"color": "#377eb8", "id": "heine_reisebilder04_1831-1162-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso handelt der \u003cb\u003eMulatte\u003c/b\u003e gegen den Mestizen und dieser\u003cbr\u003ewieder gegen den Neger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heine_reisebilder04_1831-1162-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1131.9, "y": 118.46}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt01_1850-365-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf 4 \u2014 5 solche Schwarzen kommt dann ein \u003cb\u003eMulatte\u003c/b\u003e, und\u003cbr\u003enur hie und da leuchtet ein Wei\u00dfer hervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt01_1850-365-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1223.75, "y": 659.4}, {"color": "#377eb8", "id": "jahn_volksthum_1810-625-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eTraue keinem Maulesel und keinem \u003cb\u003eMulatten\u003c/b\u003e ist sehr\u003cbr\u003etreffend, und das Deutsche \u201enicht Fisch nicht Fleisch\u201c ist ein\u003cbr\u003ewarnender Ausdruck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jahn_volksthum_1810-625-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.9, "y": 504.85}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-136-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e35192 Seelen, davon zum Klerus geh\u00f6rig 62, M\u00f6nche 27, 2299\u003cbr\u003eSpanier und Kreolen, 22333 Jndier, 5448 Mestizen, 3192 freie\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e und 1831 Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-136-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.6, "y": 841.95}, {"color": "#377eb8", "id": "justi_velazquez01_1888-2372-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Erzbischof de Castro ordnete eine Procession an als\u003cbr\u003eZeugniss f\u00fcr die unbefleckte Empf\u00e4ngniss; alle Pfarrkirchen, Kl\u00f6ster,\u003cbr\u003eBruderschaften, selbst die \u003cb\u003eMulatten\u003c/b\u003e und Neger veranstalteten\u003cbr\u003ewochenlange Feste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: justi_velazquez01_1888-2372-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 76.485, "y": 481.325}, {"color": "#377eb8", "id": "heeren_staatensystem_1809-6534-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Decret der N. V. vom 15. May: Gleichheit der Rechte der\u003cbr\u003eWei\u00dfen und \u003cb\u003eMulatten\u003c/b\u003e (gens de couleur).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heeren_staatensystem_1809-6534-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 133.77, "y": 297.21}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-172-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3) Huanta hat 7 Doktrinas, 20 D\u00f6rfer und 27337 Einwohner: 45\u003cbr\u003eWeltgeistliche, 3 Klostergeistliche, 219 Spanier und Kreolen, 19981\u003cbr\u003eJndier, 10080 Mestizen und 9 freie \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-172-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 853.05, "y": 768.95}, {"color": "#377eb8", "id": "humboldt_aequinoktial03_1859-3567-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Nachbarland jenseits des Amazonenstromes hei\u00dft in der\u003cbr\u003eSprache der spanischen Missionen weder Brasilien noch Capitania\u003cbr\u003egeneral von Gran-Para, sondern Portugal; die kupferfarbigen Indianer,\u003cbr\u003edie halbschwarzen \u003cb\u003eMulatten\u003c/b\u003e, die ich von Barcelos zur spanischen\u003cbr\u003eSchanze San Carlos heraufkommen sah, sind Portugiesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-3567-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.12, "y": 417.185}, {"color": "#377eb8", "id": "humboldt_aequinoktial04_1859-670-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wunderten uns, in Esmeralda viele Zambos, \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003eund andere Farbige anzutreffen, die sich aus Eitelkeit Spanier nennen\u003cbr\u003eund sich f\u00fcr wei\u00df halten, weil sie nicht rot sind wie die\u003cbr\u003eIndianer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-670-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1207.0, "y": 801.05}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-2597-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie weisse Bev\u00f6lkerung besteht aus englischen Kaufleuten,\u003cbr\u003eenglischen Beamten und englischen Soldaten; sonst sieht man nur\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e und Neger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-2597-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 802.1, "y": 375.35}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-114-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6) Arica hat 7 Doktrinas, 1 Stadt, 26 Gemeinden und 18776\u003cbr\u003eBewohner: 44 Welt-, 21 Ordensgeistliche, 1585 Spanier und Kreolen,\u003cbr\u003e12870 Jndier, 1977 Mestizen, 985 freie \u003cb\u003eMulatten\u003c/b\u003e und 1294\u003cbr\u003eSklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-114-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.6, "y": 585.8}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-178-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6) Lucanas hat 14 Doktrinas, 44 Gemeinden und 15727 Einwohner:\u003cbr\u003e27 Geistliche, 862 Spanier und Kreolen, 12700 Jndier, 2076 Mestizen\u003cbr\u003eund 60 freie \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-178-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 710.6, "y": 420.005}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-28-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4) Yaugos, mit 7 Pfarren und 25 Gemeinden, die von 9574 Seelen\u003cbr\u003ebewohnt werden, n\u00e4mlich: 12 Weltgeistliche, 13 Spanier und Kreolen,\u003cbr\u003e8005 Jndier, 93 Mestizen und 1451 freie \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-28-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.95, "y": 81.77}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-459-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass arische Hindu mit Drawida, Chinesen mit Europ\u00e4erinnen,\u003cbr\u003eAraber mit Negerfrauen Mischlinge und diese Mischlinge wiederum\u003cbr\u003eNachkommen erzeugen, ist wohl nie bestritten worden, sehr oft wird\u003cbr\u003edagegen behauptet, dass die \u003cb\u003eMulatten\u003c/b\u003e in den sp\u00e4tern\u003cbr\u003eGeschlechtsfolgen aussterben, auch gelten die Frauen gemischten Blutes\u003cbr\u003ein Mittelamerika gew\u00f6hnlich als unfruchtbar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-459-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.89, "y": 816.3}, {"color": "#377eb8", "id": "humboldt_aequinoktial03_1859-2172-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle im Lande Geborenen, Wei\u00dfe, \u003cb\u003eMulatten\u003c/b\u003e, Neger,\u003cbr\u003eIndianer, haben vom Insektenstich zu leiden; wie aber der Norden\u003cbr\u003eEuropas trotz des Frostes nicht unbewohnbar ist, so hindern auch die\u003cbr\u003eMoskiten den Menschen nicht, sich in L\u00e4ndern, welche stark davon\u003cbr\u003eheimgesucht sind, niederzulassen, wenn anders durch die Lage und\u003cbr\u003eRegierungsweise die Verh\u00e4ltnisse f\u00fcr Handel und Gewerbflei\u00df g\u00fcnstige\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-2172-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.4, "y": 601.45}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-210-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3) Caratambo enth\u00e4lt 13 Pfarren, 56 Gemeinden und 16872 Seelen:\u003cbr\u003e31 Weltgeistliche, 504 Spanier und Kreolen, 10500 Jndier, 4808\u003cbr\u003eMestizen, 629 freie \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-210-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.65, "y": 182.755}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-1042-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie freien Neger und \u003cb\u003eMulatten\u003c/b\u003e, welche den Kakao an Bord\u003cbr\u003eder Schiffe bringen, sind ein Menschenschlag von ungemeiner\u003cbr\u003eMuskelkraft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-1042-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 459.455, "y": 573.65}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-107-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Distrikt hat 16 Pfarren, 10 Gemeinden und 13905\u003cbr\u003eBewohner: 40 zum Klerus, 212 Spanier und Kreolen, 11872 Jndier, 1417\u003cbr\u003eMestizen, 335 freie \u003cb\u003eMulatten\u003c/b\u003e und 29 Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-107-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.7, "y": 285.895}, {"color": "#377eb8", "id": "heeren_staatensystem_1809-6532-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr Einflu\u00df auf die Colonien durch die in Paris befindlichen\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heeren_staatensystem_1809-6532-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.2, "y": 839.7}, {"color": "#377eb8", "id": "berg_ostasien04_1873-2793-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Garnison bestand aus 150 gut gekleideten Soldaten von der\u003cbr\u003everschiedensten Hautfarbe, meist \u003cb\u003eMulatten\u003c/b\u003e und Schwarzen aus\u003cbr\u003eTimur, von wo auch viele Sclaven nach Macao gebracht wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien04_1873-2793-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1152.15, "y": 306.335}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt01_1850-1226-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Stewart (Aufw\u00e4rter) des Schiffes, ein junger\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e, hatte die \u00fcble Gewohnheit, den starken Getr\u00e4nken in\u003cbr\u003e\u00fcbergro\u00dfem Ma\u00dfe zuzusprechen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt01_1850-1226-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 702.2, "y": 963.6}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-73-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6) Pararo hat 9 Doktrinas, 19 Gemeinden und 20236 Bewohner: 20\u003cbr\u003ezum Klerus, 1 Ordensgeistlicher, 2331 Spanier und Kreolen, 15034\u003cbr\u003eJndier, 2733 Mestizen und 117 freie \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-73-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.25, "y": 657.7}, {"color": "#377eb8", "id": "humboldt_aequinoktial04_1859-2119-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine im Jahre 1780 vorgenommene Z\u00e4hlung ergab 1513 (n\u00e4mlich 455\u003cbr\u003eWei\u00dfe, 449 Neger, 363 \u003cb\u003eMulatten\u003c/b\u003e und Zambos, 246\u003cbr\u003eIndianer).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-2119-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 987.4, "y": 102.58}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-242-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist also nicht zu verwundern, wenn der Indianer, der\u003cbr\u003evereinsamt in den Missionen lebt, Hemmnissen begegnet, von denen\u003cbr\u003ediejenigen nichts wissen, die mit Mestizen, \u003cb\u003eMulatten\u003c/b\u003e und Wei\u00dfen\u003cbr\u003ein der N\u00e4he der St\u00e4dte in Pfarrd\u00f6rfern wohnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-242-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.65, "y": 470.935}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-934-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf dem ersten Lagerplatz, noch in dichtester N\u00e4he von Cuyab\u00e1,\u003cbr\u003eschloss sich uns endlich der kleine \u003cb\u003eMulatte\u003c/b\u003e Manoel an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-934-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.3, "y": 1010.45}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-282-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlendlinge hingegen hei\u00dfen zwar ebenfalls bastardartige\u003cbr\u003eGesch\u00f6pfe, die nur nicht aus der Vermischung von zweyerley specifisch\u003cbr\u003everschiedenen Aeltern, sondern nur aus den von verschiedenen Rassen\u003cbr\u003eder n\u00e4hmlichen Gattung, erzeugt werden; wie z. B. selbst im Menschen-\u003cbr\u003eGeschlechte die \u003cb\u003eMulatten\u003c/b\u003e rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-282-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 557.5, "y": 211.335}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1821-314-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlendlinge hingegen bei\u00dfen zwar ebenfalls bastardartige\u003cbr\u003eGesch\u00f6pfe, die oder nicht aus der Vermischung von zweyerley specifisch\u003cbr\u003everschiedenen Aeltern, sondern nur aus den von verschiedenen Rassen\u003cbr\u003eder n\u00e4hmlichen Gattung, erzeugt werden; wie z. B. selbst im Menschen-\u003cbr\u003eGeschlechte die \u003cb\u003eMulatten\u003c/b\u003e rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1821-314-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1209.2, "y": 243.045}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt01_1850-426-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den Sch\u00fclern gab es so viel Schwarze und\u003cbr\u003e\u003cb\u003eMulattten\u003c/b\u003e, als Wei\u00dfe; doch war im Ganzen die Anzahl ziemlich\u003cbr\u003eklein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt01_1850-426-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.15, "y": 391.48}, {"color": "#377eb8", "id": "humboldt_uebersicht_1825-85-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e10) Paucartambo. 4 Doktrinas, 8 Gemeinden, 12973 Einwohner: 16\u003cbr\u003eGeistliche, 764 Spanier und Kreolen, 11229 Jndier, 957 Mestizen und 7\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_uebersicht_1825-85-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.1, "y": 974.7}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1803-323-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRasse hei\u00dft aber im genauem Sinne ein solcher durch\u003cbr\u003eDegeneration entstandener Charakter, der durch die Fortpflanzung\u003cbr\u003eunausbleiblich und nothwendig forterbt, wie z. B. wenn Wei\u00dfe mit den\u003cbr\u003eNegern \u003cb\u003eMulatten\u003c/b\u003e, oder mit amerikanischen Indianern Mestissen\u003cbr\u003ezeugen: welches hingegen bey den Spielarten keine nothwendige Folge\u003cbr\u003eist; wie z B. wenn blau\u00e4ugige Blonde mit braun\u00e4ugigen Br\u00fcnetten Kinder\u003cbr\u003ezeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1803-323-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1188.3, "y": 871.1}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1832-303-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRasse hei\u00dft aber im genauern Sinne ein solcher durch\u003cbr\u003eDegeneration entstandener Charakter, der durch die Fortpflanzung\u003cbr\u003eunausbleiblich und nothwendig forterbt, wie z. B. wenn Wei\u00dfe mit den\u003cbr\u003eNegern \u003cb\u003eMulatten\u003c/b\u003e, oder mit amerikanischen Indianern Mestissen\u003cbr\u003ezeugen: welches hingegen bei den Spielarten keine nothwendige Folge\u003cbr\u003eist; wie z. B. wenn blau\u00e4ugige Blonde mit braun\u00e4ugigen Br\u00fcnetten\u003cbr\u003eKinder zeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1832-303-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 531.2, "y": 857.85}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-2579-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den 624.000 Einwohnern Jamaicas sind nur 16.418 Weisse,\u003cbr\u003e108.400 \u003cb\u003eMulatten\u003c/b\u003e, 487.386 Neger, 13.000 Coulies (Indier und\u003cbr\u003eYucateken), die auf f\u00fcnf Jahre contractlich als Arbeiter gebunden\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-2579-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.55, "y": 136.91}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-2718-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Einwohner sind zwar, wie alle \u003cb\u003eMulatten\u003c/b\u003e, tr\u00e4ge und\u003cbr\u003esinnlich, aber doch von ehrenhaftem und leutseligem Charakter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-2718-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1207.9, "y": 163.87}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1816-278-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlendlinge hingegen hei\u00dfen zwar ebenfalls bastardartige\u003cbr\u003eGesch\u00f6pfe, die nur nicht aus der Vermischung von zweyerley specifisch\u003cbr\u003everschiedenen \u00c4ltern, sondern nur aus den von verschiedenen Racen der\u003cbr\u003en\u00e4hmlichen Gattung, erzeugt werden; wie z. B. selbst im Menschen-\u003cbr\u003eGeschlechte die \u003cb\u003eMulatten\u003c/b\u003e rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1816-278-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1173.85, "y": 997.95}, {"color": "#377eb8", "id": "2532889X_1988-05-25_01_113.tcf.xml-12-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMartinique Antilleninsel 120 km s\u00fcdlich von Guadeloupe, 1102 km\u003cbr\u003e*. 328000 EW. vorwiegend \u003cb\u003eMulatten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-05-25_01_113.tcf.xml-12-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.05, "y": 792.3}, {"color": "#377eb8", "id": "26120215_1952_06_28_01_030.tcf.xml-39-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNicht mehr nehmen?\" rief der \u003cb\u003eMulatte\u003c/b\u003e,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_28_01_030.tcf.xml-39-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1329.4, "y": 633.75}, {"color": "#377eb8", "id": "26120215_1952_06_22_01_263.tcf.xml-44-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Da schlug der Knall der beiden abgefeuerten Gewehre an sein\u003cbr\u003eOhr \u2014 das war das verabredete Zeichen einer drohenden Gefahr, und\u003cbr\u003eMajor Barbadoes schaute in Verzweiflung zu dem leeren Fenster hinauf,\u003cbr\u003edenn wie ein Blitz war der kleine \u003cb\u003eMulatte\u003c/b\u003e zur\u00fcckgesprungen, um\u003cbr\u003ein seine Uniform zu fahren und seinen S\u00e4bel umzuschnallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_22_01_263.tcf.xml-44-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1506.95, "y": 450.675}, {"color": "#377eb8", "id": "2532889X_1958-11-08_01_107.tcf.xml-7-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMatisse und Picasso und auch solche ber\u00fchmten Werke wie das\u003cbr\u003e\u201eGothaer Liebespaar\", \u201eDer Lasttragei von Meumer, \u201eDer \u003cb\u003eMulatte\u003c/b\u003e\"\u003cbr\u003evon Frans Hals, \u201eDie Auferstehung des Lazarus\" von Tintoretto und\u003cbr\u003eviele andere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-11-08_01_107.tcf.xml-7-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1045.4, "y": 94.605}, {"color": "#377eb8", "id": "26120215_1979_05_09_01_076.tcf.xml-68-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer steinalte \u003cb\u003eMulatte\u003c/b\u003e Alberto hielt seinen Laden bis\u003cbr\u003etief in die Nacht hinein ge\u00f6ffnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_05_09_01_076.tcf.xml-68-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.9, "y": 587.55}, {"color": "#377eb8", "id": "26120215_1950_01_29_01_058.tcf.xml-44-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den Farbigen wollen viele \u003cb\u003eMulatten\u003c/b\u003e nicht mit den\u003cbr\u003eSchwarzen verkehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_01_29_01_058.tcf.xml-44-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 789.35, "y": 951.15}, {"color": "#377eb8", "id": "2532889X_1955-12-07_01_073.tcf.xml-4-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Stadt Port Elizabeth stie\u00df ein 24j\u00e4hriger \u003cb\u003eMulatte\u003c/b\u003e\u003cbr\u003eauf seinem Fahrrad mit einem Lastwagen zusammen und blieb mit schweren\u003cbr\u003eVerletzungen liegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-12-07_01_073.tcf.xml-4-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.5, "y": 686.05}, {"color": "#377eb8", "id": "26120215_1952_06_20_01_208.tcf.xml-12-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eVerrat!\" zischte der riesige \u003cb\u003eMulatte\u003c/b\u003e zwischen den\u003cbr\u003eZ\u00e4hnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_20_01_208.tcf.xml-12-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.5, "y": 481.235}, {"color": "#377eb8", "id": "26120215_1952_11_22_01_035.tcf.xml-13-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeger und \u003cb\u003eMulatten\u003c/b\u003e werden von den Leuten, auf die es\u003cbr\u003eankommt, verachtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_11_22_01_035.tcf.xml-13-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1344.1, "y": 381.385}, {"color": "#377eb8", "id": "26120215_1952_05_17_01_215.tcf.xml-62-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFortunato entging der Blick nicht, den der \u003cb\u003eMulatte\u003c/b\u003e wie\u003cbr\u003eunwillk\u00fcrlich dabei nach Jacinta hin\u00fcberschweifen lie\u00df, ohne da\u00df der\u003cbr\u003eBursche dabei eine Miene verzogen h\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_17_01_215.tcf.xml-62-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1194.9, "y": 935.95}, {"color": "#377eb8", "id": "26120215_1985_04_13_01_109.tcf.xml-10-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesem Roman \u201eFlucht nach Santarim\", er wird in diesem Jahr\u003cbr\u003eim Milit\u00e4rverlag erscheinen, schlie\u00dfen Sie nach \u201eHochzeit mit dem Tod\"\u003cbr\u003eund \u201eMordkommando. Wei\u00dfer Wind \u0027\" die Geschichte des \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003eOrestes, eines Hafenarbeiters aus Brasilien, ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_04_13_01_109.tcf.xml-10-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.5, "y": 593.85}, {"color": "#377eb8", "id": "26120215_1974_09_04_02_097.tcf.xml-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas historische St\u00fcck zeigt unterdr\u00fcckte \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eNeger, die korrupte Aristokratie mit ihrer Tr\u00e4gheit und falschen\u003cbr\u003eFr\u00f6mmigkeit, ihren Extravaganzen und ihrem Stolz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_09_04_02_097.tcf.xml-6-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.7, "y": 163.895}, {"color": "#377eb8", "id": "2532889X_1955-04-27_01_122.tcf.xml-18-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie klagte \u00fcber die Hitze, \u00fcber da3 -afrikanische Klima\u003cbr\u003eBrasiliens, dieses unzivilisierte Klimaj das nur f\u00fcr Neger und\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e geschaffen ist\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-04-27_01_122.tcf.xml-18-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1046.7, "y": 433.455}, {"color": "#377eb8", "id": "26120215_1952_05_11_01_440.tcf.xml-15-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolang der um einen guten Fu\u00df, vielleicht achtzehn Zoll\u003cbr\u003ekleinere General Franco mit ihm sprach, war Mariano mit der\u003cbr\u003eUnm\u00f6glichkeit besch\u00e4ftigt, sein Gesicht um einige Linien tiefer zu\u003cbr\u003ebringen wie das des \u003cb\u003eMulatten\u003c/b\u003e, und w\u00e4hrend er dabei den Hals\u003cbr\u003estark biegen mu\u00dfte, nahm seine Physiognomie eine wahrhaft\u003cbr\u003eunnat\u00fcrliche, dunkel rote F\u00e4rbung an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_11_01_440.tcf.xml-15-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1436.4, "y": 1291.2}, {"color": "#377eb8", "id": "26120215_1980_01_23_01_143.tcf.xml-8-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e20 Prozent \u003cb\u003eMulatten\u003c/b\u003e, f\u00fcnf Prozent Inder und ein Prozent\u003cbr\u003eWei\u00dfe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_01_23_01_143.tcf.xml-8-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.3, "y": 724.55}, {"color": "#377eb8", "id": "26120215_1952_05_04_01_292.tcf.xml-38-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf ihn k\u00f6nnen wir uns fest verlassen \u2014 nur des pockennarbigen\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e sind wir nicht sicher, aber der wird durch irgendeinen\u003cbr\u003egleichg\u00fcltigen Auftrag entfernt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_04_01_292.tcf.xml-38-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1330.8, "y": 1144.05}, {"color": "#377eb8", "id": "2532889X_1968-01-20_01_237.tcf.xml-2-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bev\u00f6lkerung von St. Sebastian (S\u00fcdafrika) wird auf hundert-\u003cbr\u003eund zwanzigtausend Seelen gesch\u00e4tzt, wovon zwei Drittheile Sclaven und\u003cbr\u003edie \u00fcbrigen Europ\u00e4er und \u003cb\u003eMulatten\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-01-20_01_237.tcf.xml-2-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.35, "y": 968.05}, {"color": "#377eb8", "id": "26120215_1970_04_24_01_399.tcf.xml-10-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emeter gro\u00dfen Inseln leben reichlich eine Million Menschen \u2014\u003cbr\u003e\u00fcber 50 Prozent sind Neger und \u003cb\u003eMulatten\u003c/b\u003e, 40 Prozent\u003cbr\u003eInder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_04_24_01_399.tcf.xml-10-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1421.05, "y": 378.17}, {"color": "#377eb8", "id": "2532889X_1970-12-14_01_145.tcf.xml-2-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eND: Genosse Gruber, vor drei Monaten, am 30. August, mu\u00dften wir\u003cbr\u003ein unserer Untersuchung, \u201eDer \u003cb\u003eMulatte\u003c/b\u003e \u0027 in der Meisterstube\"\u003cbr\u003ekritisch feststellen, da\u00df im Leipziger Stammbetrieb des\u003cbr\u003eGie\u00dfereikombinates VEB Gisag die kulturellen Anspr\u00fcche t der\u003cbr\u003eWerkt\u00e4tigen noch ungen\u00fcgend befriedigt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-12-14_01_145.tcf.xml-2-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.07, "y": 553.0}, {"color": "#377eb8", "id": "26120215_1950_01_22_01_039.tcf.xml-17-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesen Worten entlie\u00df Ich den \u003cb\u003eMulatten\u003c/b\u003e, schlo\u00df die\u003cbr\u003eTur und dachte \u00fcber das Geh\u00f6rte nach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_01_22_01_039.tcf.xml-17-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.955, "y": 793.15}, {"color": "#377eb8", "id": "26120215_1973_03_18_01_067.tcf.xml-62-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs handelt sich um Neger und \u003cb\u003eMulatten\u003c/b\u003e, die au\u00dfer als\u003cbr\u003eDienstboten keinen Zugang zu Luxushotels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_03_18_01_067.tcf.xml-62-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.15, "y": 861.65}, {"color": "#377eb8", "id": "26120215_1952_06_06_01_037.tcf.xml-31-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie verstehen mich nicht?\" lachte aber der kleine\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e vergn\u00fcgt vor sich hin, \u201enun dann will ich es Ihnen\u003cbr\u003edeutlicher sagen; es wird die anderen Herren da auch interessieren.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_06_01_037.tcf.xml-31-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 930.4, "y": 115.88}, {"color": "#377eb8", "id": "26120215_1952_07_19_01_043.tcf.xml-26-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas einzige was ich nicht begreifen kann, ist die Ursache von\u003cbr\u003eMalvecas Desertation und Flores zu veranlassen, um sich diesem\u003cbr\u003eschuftigen \u003cb\u003eMulatten\u003c/b\u003e zuzuwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_07_19_01_043.tcf.xml-26-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.4, "y": 488.835}, {"color": "#377eb8", "id": "2532889X_1957-11-29_01_048.tcf.xml-1-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie hei\u00dfe Liebe zu ihrem s\u00fcdamerikanischen Vaterland und seinen\u003cbr\u003eMenschen, den Indianern, Negern, Mestizen und \u003cb\u003eMulatten\u003c/b\u003e, hat die\u003cbr\u003eBildhauerin Delia Zapata Olivella und ihren Bruder, den Arzt und\u003cbr\u003eSchriftsteller Manuel Zapata Olivella, zu einer sch\u00f6nen Tat\u003cbr\u003everanla\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-11-29_01_048.tcf.xml-1-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 190.89, "y": 431.9}, {"color": "#377eb8", "id": "2532889X_1970-09-13_01_059.tcf.xml-1-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErste Antwort auf unseren kritischen Beitrag \u201e. Der\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e \u0027 in der Meisterstube\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-09-13_01_059.tcf.xml-1-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.15, "y": 229.575}, {"color": "#377eb8", "id": "26120215_1952_05_10_01_048.tcf.xml-13-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eMulatte\u003c/b\u003e schien nicht \u00fcbel Lust zu haben, noch eine\u003cbr\u003eWeile auf seinem Platz auszuharren und warf einen verlangenden und\u003cbr\u003eraschen Blick dorthin zur\u00fcck, aber es ging doch nicht gut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_10_01_048.tcf.xml-13-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 639.0, "y": 370.21}, {"color": "#377eb8", "id": "2532889X_1946-11-12_01_120.tcf.xml-29-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer im Boxring so erfolgreiche \u003cb\u003eMulatte\u003c/b\u003e wird Aber den\u003cbr\u003eBoxsnort aufleben m\u00fcssen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-11-12_01_120.tcf.xml-29-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.45, "y": 937.75}, {"color": "#377eb8", "id": "26120215_1950_01_21_01_041.tcf.xml-73-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus der T\u00fcr der Komb\u00fcse schaute ein Kopf mit der wei\u00dfen M\u00fctze\u003cbr\u003eeines Kochs heraus, und gleich danach erschien ein flinker\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e, der mir meine Koffer abnahm und sie in die f\u00fcr mich\u003cbr\u003ereservierte Kabine brachte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_01_21_01_041.tcf.xml-73-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.65, "y": 13.6445}, {"color": "#377eb8", "id": "2532889X_1972-09-03_01_079.tcf.xml-7-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ereignisse in Ponce verdeutlichen die Situation der seit\u003cbr\u003eEnde vergangenen Jahrhunderts im USA-V\u00f6lkergef\u00e4nenis schmachtenden\u003cbr\u003eBev\u00f6lkerung Puerto Ricos, die sich \u00fcberwiegend aus Kreolen (70\u003cbr\u003eProzent) und \u003cb\u003eMulatten\u003c/b\u003e (27 Prozent) zusammensetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-09-03_01_079.tcf.xml-7-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.55, "y": 398.635}, {"color": "#377eb8", "id": "2532889X_1955-04-07_01_077.tcf.xml-39-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst als Henriqueta, von der Unterhaltung und einigen Whiskys\u003cbr\u003eangeregt, Suzana zeigte, wie die echte Samba getanzt wird, die vom\u003cbr\u003eH\u00fcgel der Neger und \u003cb\u003eMulatten\u003c/b\u003e, die Samba der Favela und der\u003cbr\u003eMangusira, da lebte der Dichter auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-04-07_01_077.tcf.xml-39-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1333.2, "y": 687.1}, {"color": "#377eb8", "id": "26120215_1952_06_15_01_337.tcf.xml-8-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Sie dem einen Brief an Malveca \u00fcbergeben, den er nur zu\u003cbr\u003ebestellen hat, so k\u00f6nnen Sie sicher darauf rechnen, da\u00df ei in die\u003cbr\u003eH\u00e4nde des \u003cb\u003eMulatten\u003c/b\u003e f\u00e4llt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_15_01_337.tcf.xml-8-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.75, "y": 107.285}, {"color": "#377eb8", "id": "26120215_1977_01_11_01_055.tcf.xml-2-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem Interview bezeichnete der Rektor der Universit\u00e4t, Noel\u003cbr\u003eSalomon, Guillen als \u201edie Stimme des lateinafrikanischen Amerika Der\u003cbr\u003e1902 geborene Dichter gilt als der bedeutendste Vertreter der 1930 auf\u003cbr\u003eden Antillen entstandenen sogenannten Poesia Negra, die an die\u003cbr\u003efolkloristischen Traditionen der Neger und \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003eankn\u00fcpfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_01_11_01_055.tcf.xml-2-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1258.05, "y": 889.9}, {"color": "#377eb8", "id": "2532889X_1961-08-19_01_095.tcf.xml-59-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ein revolution\u00e4rer Held wie Toussaint L\u0027 Ouverture, auf den\u003cbr\u003esie auch in der neuen Erz\u00e4hlung Bezug nimmt, dessen Ideen und Taten\u003cbr\u003edie Neger und \u003cb\u003eMulatten\u003c/b\u003e auf Jamaika aufr\u00fcttelten, mu\u00dfte sie zur\u003cbr\u003eliterarischen Gestaltune herausfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-08-19_01_095.tcf.xml-59-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1332.35, "y": 92.245}, {"color": "#377eb8", "id": "2532889X_1987-11-06_01_143.tcf.xml-7-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMiskitos, 18200 Mestizen, 26000 \u003cb\u003eMulatten\u003c/b\u003e, 9000 Sumos,\u003cbr\u003e1750 Garifunen und 850 Ramas nicht zuletzt deren kulturelle\u003cbr\u003eEigenst\u00e4ndigkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-11-06_01_143.tcf.xml-7-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1161.2, "y": 527.0}, {"color": "#377eb8", "id": "26120215_1974_09_28_01_091.tcf.xml-3-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn H\u00fctten der \u003cb\u003eMulatten\u003c/b\u003e und Neqer sowie den Palasten der\u003cbr\u003ekubanischen Aristokratie des beginnenden 19. Jahrhunderts ist das\u003cbr\u003eSingspiel \u201eCecilia valdes angesiedelt, mit dem das Lyrische\u003cbr\u003eNationaltheater \u201eGonzalo Roig aus Havanna gastiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_09_28_01_091.tcf.xml-3-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 527.8, "y": 154.225}, {"color": "#377eb8", "id": "26120215_1952_06_13_01_226.tcf.xml-49-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn jedoch das der Empfang ist, welcher der Francoschen\u003cbr\u003eUniform hier im Lande bevorsteht, dann hat sich der \u003cb\u003eMulatte\u003c/b\u003e\u003cbr\u003ewohl vergebens auf Triumphbogen, Illumination und Ehrenpforten\u003cbr\u003egefreut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_13_01_226.tcf.xml-49-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.3, "y": 533.05}, {"color": "#377eb8", "id": "2532889X_1971-08-05_01_101.tcf.xml-14-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Versklavung des zu 70 Prozent von Kreolen und Mestizen, zu\u003cbr\u003e27 Prozent von \u003cb\u003eMulatten\u003c/b\u003e und Negern bewohnten Landes wird f\u00fcr\u003cbr\u003edas Volk immer unertr\u00e4glicher.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-08-05_01_101.tcf.xml-14-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.75, "y": 987.65}, {"color": "#377eb8", "id": "26120215_1952_05_30_01_041.tcf.xml-12-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben ihm der riesige \u003cb\u003eMulatte\u003c/b\u003e auf einem Pferde, mit dem\u003cbr\u003eer den General fast um eine ganze K\u00f6rperl\u00e4nge \u00fcberragte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_30_01_041.tcf.xml-12-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1472.95, "y": 699.1}, {"color": "#377eb8", "id": "2532889X_1962-03-17_01_083.tcf.xml-24-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Haiti hei\u00dft das: dem Gegensatz von \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eNegern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-03-17_01_083.tcf.xml-24-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 442.79, "y": 460.02}, {"color": "#377eb8", "id": "26120215_1952_06_01_01_032.tcf.xml-18-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWenn Ihr s denn mit klaren Worten h\u00f6ren wollt\", brummte der\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e, \u201eso kann mir\u0027s auch recht sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_01_01_032.tcf.xml-18-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.51, "y": 380.805}, {"color": "#377eb8", "id": "2532889X_1952-08-12_01_051.tcf.xml-38-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Bilddokumenten und Statistiken zeigen die polnischen\u003cbr\u003eMenschen in dem als Museum erhaltenen Lager die Vorl\u00e4ufer von\u003cbr\u003eAuschwitz: die Vernichtung der Buren durch die Briten,\u003cbr\u003eimperialistische Massaker gegen unterdr\u00fcckte und Kolonialv\u00f6lker, die\u003cbr\u003eamerikanischen Verbrechen an Negern, \u003cb\u003eMulatten\u003c/b\u003e usw.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-08-12_01_051.tcf.xml-38-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.05, "y": 623.1}, {"color": "#377eb8", "id": "26120215_1964_07_31_01_222.tcf.xml-2-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist die Geschichte des \u003cb\u003eMulatten\u003c/b\u003e Raimundo, Sohn eines\u003cbr\u003ewei\u00dfen Farmers und einer Negersklavin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_07_31_01_222.tcf.xml-2-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.65, "y": 79.525 \"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_12_02_01_049.tcf.xml-5-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 405.32, "y": 527.1}, {"color": "#377eb8", "id": "26120215_1962_11_13_01_209.tcf.xml-16-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeutnant), gut mmer fr\u00f6hlicher \u003cb\u003eMulatte\u003c/b\u003e, der uns le erste\u003cbr\u003eEinf\u00fchrung gibt, Ist 2 Jahre alt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_11_13_01_209.tcf.xml-16-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1276.4, "y": 118.21}, {"color": "#377eb8", "id": "2532889X_1951-06-02_01_163.tcf.xml-9-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch Indianer m\u00f6gen sich in dieser Gruppe befunden haben, aber\u003cbr\u003edie meisten waren \u201e\u003cb\u003eMulatten\u003c/b\u003e und Schwarze\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-06-02_01_163.tcf.xml-9-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.655, "y": 483.835}, {"color": "#377eb8", "id": "2532889X_1989-07-19_01_065.tcf.xml-4-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGuillen, breitgesichtiger \u003cb\u003eMulatte\u003c/b\u003e mit ehernem Lachen und\u003cbr\u003ehintergr\u00fcndiger Ironie, der als Modernist und Avantgardist mit Versen\u003cbr\u003e\u00fcber Schw\u00e4ne und Aeroplane deb\u00fctierte, schaffte den Durchbruch zu\u003cbr\u003eOriginalit\u00e4t und Weltgeltung Anfang der drei\u00dfiger Jahre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-07-19_01_065.tcf.xml-4-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.55, "y": 235.45}, {"color": "#377eb8", "id": "26120215_1983_01_21_01_124.tcf.xml-20-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter dem direkten Einflu\u00df der Franz\u00f6sischen Revolution von\u003cbr\u003e1789 entwickelte sich in West-Haiti eine starke\u003cbr\u003eUnabhangigkeitsbeweaung, die 1790 mit der Erhebung der \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003egegen die wei\u00dfen Plantagenbesitzer begann und von 1794 ab in der\u003cbr\u003ezweiten b\u00fcrgerlich-demokratischen Revolution (der Negersklaven) ihren\u003cbr\u003eH\u00f6hepunkt erreichte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_01_21_01_124.tcf.xml-20-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.55, "y": 61.07}, {"color": "#377eb8", "id": "26120215_1970_08_07_01_324.tcf.xml-27-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn der Verweigerung der Menschenrechte f\u00fcr \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eNegersklaven wird deutlich, wie die Geldinteressen der zur Macht\u003cbr\u003egelangten Bourgeoisie die zu Beginn der Revolution verk\u00fcndeten\u003cbr\u003emoralischen Prinzipien veraranaen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_08_07_01_324.tcf.xml-27-6\u003cbr\u003etype: usage\u
