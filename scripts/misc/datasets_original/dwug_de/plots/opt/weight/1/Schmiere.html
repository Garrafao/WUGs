 Schomer, Schommer, Schaumer, der W\u00e4chter,\u003cbr\u003eH\u00fcter, Pf\u00f6rtner, Fem. Schammeres, Schommeres, Pf\u00f6rtnerin, Einh\u00fcterin;\u003cbr\u003emeschammern, meschammer sein, h\u00fcten, beh\u00fcten, bewahren,\u003cbr\u003ebeaufsichtigen; Schmire, Schemire, Schmir, \u003cb\u003eSchmiere\u003c/b\u003e, die Wache,\u003cbr\u003eHut, Aufsicht, die bewachende Person, W\u00e4chter, Wachtposten, Soldat,\u003cbr\u003eAufpasser, Diebswache, Wache beim Einbruch, das Wachtgeb\u00e4ude;\u003cbr\u003eJomschmir, der Tagw\u00e4chter, die Schildwache, der Bettelvogt;\u003cbr\u003eLaileschmir, der Nachtw\u00e4chter; betuche, beduchte (s. betuach) Schmir,\u003cbr\u003eder versteckt aufpassende Dieb zur Deckung der stehlenden\u003cbr\u003eKameraden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-18550-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.45, "y": 211.575}, {"color": "k", "id": "urbanitzky_electricitaet_1885-7795-20", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Lagerschalen c c sind, wie erw\u00e4hnt, in den Stromkreis der\u003cbr\u003eMaschine eingeschaltet; es kann daher zum \u003cb\u003eSchmieren\u003c/b\u003e dieser\u003cbr\u003eLager keines der gew\u00f6hnlichen Schmiermittel angewandt werden, da ein\u003cbr\u003esolches den Uebergang der Str\u00f6me verhindern k\u00f6nnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-7795-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 113.94, "y": 415.595}, {"color": "k", "id": "gerstner_mechanik01_1831-10936-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Redukzion gibt als Kosten der \u003cb\u003eSchmiere\u003c/b\u003e f\u00fcr einen N.\u003cbr\u003eOe. Ztr. eine N.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10936-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 83.3, "y": 222.61}, {"color": "k", "id": "steub_tirol_1846-5806-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Stunde ober Steinach str\u00f6mt der Bach von \u003cb\u003eSchmirn\u003c/b\u003e in\u003cbr\u003edie Sill.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steub_tirol_1846-5806-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.05, "y": 504.0}, {"color": "#4daf4a", "id": "nn_maehrisches42_1886-36-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls \u201ePrincipal\u201c, wie als Schauspieler hatte er alle\u003cbr\u003eVerh\u00e4ltnisse des wechselvollen Lebens gr\u00fcndlich kennen gelernt, sich\u003cbr\u003eauf der \u201e\u003cb\u003eSchmiere\u003c/b\u003e\u201c wie am Hoftheater bewegt, heute den \u201eHamlet\u201c\u003cbr\u003emit besonderem Erfolg in M\u00fcnchen und gleich darauf in seiner\u003cbr\u003ePosse:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches42_1886-36-23\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Theater\u003c/li\u003e\u003cli\u003eannotatorB: Theater\u003c/li\u003e\u003cli\u003eannotatorC: Theater\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1386.5, "y": 249.615}, {"color": "#f781bf", "id": "nn_nrhz046_1848-619-7", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 Ihr Fr. womit Sie Ihre erb\u00e4rmliche \u003cb\u003eSchmiere\u003c/b\u003e\u003cbr\u003eunterzeichnet haben, soll das etwa Franzose hei\u00dfen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz046_1848-619-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schmiererei\u003c/li\u003e\u003cli\u003eannotatorB: Schmiererei\u003c/li\u003e\u003cli\u003eannotatorC: Schmiererei\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1363.0, "y": 320.175}, {"color": "#a65628", "id": "beck_eisen03_1897-9175-29", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNimmt man an, dass es in 30 Jahren abgenutzt sei und schl\u00e4gt\u003cbr\u003edie Abnutzung an Kapital auf 90 Mark, die Zinsen auf 180 Mark und die\u003cbr\u003ej\u00e4hrliche \u003cb\u003eSchmiere\u003c/b\u003e und Unterhaltung auf 270 Mark, so betr\u00fcge\u003cbr\u003eder j\u00e4hrliche Aufwand 540 Mark.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-9175-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 556.75, "y": 319.205}, {"color": "#984ea3", "id": "ganswindt_faerberei_1889-6460-19", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Kaliseife ist also weit davon entfernt, das Ideal einer\u003cbr\u003eSeife zu sein, denn von der dunkeln \u003cb\u003eSchmiere\
