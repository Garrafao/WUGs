, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Hamburger Staatsanwaltschaft gab zu verstehen, da\u00df sie nach\u003cbr\u003eEntlassung Bergers aus der Haft keine \u003cb\u003eHandhabe\u003c/b\u003e h\u00e4tte, die\u003cbr\u003eVerschleppung Deutscher in die Fremdenlegion zu verhindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Handhabe-c2-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 281.3, "y": 270.76}, {"color": "#377eb8", "date": "1968", "id": "Handhabe-c2-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Versch\u00e4rfung der weltpolitischen Spannungen bietet diesen\u003cbr\u003eB\u00f6rsenhy\u00e4nen die \u003cb\u003eHandhabe\u003c/b\u003e, unter Hinweis auf etwaige\u003cbr\u003eVersorgungsschwierigkeiten die seit einem Jahr im Niedergang\u003cbr\u003ebegriffenen Preise f\u00fcr Buntmetalle, Metallerze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Handhabe-c2-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.0, "y": 187.46}, {"color": "#377eb8", "date": "1968", "id": "Handhabe-c2-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOhne jede rechtliche \u003cb\u003eHandhabe\u003c/b\u003e verbot die Abteilung I der\u003cbr\u003eWestberliner Stupo (Politische Polizei) kurzfristig eine ordnungsgem\u00e4\u00df\u003cbr\u003eangemeldet Versammlung der SED im Restaurant. Haus Breitenfeld\" in der\u003cbr\u003eAhornstra\u00dfe in Steglitz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Handhabe-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 361.43, "y": 435.46}, {"color": "#377eb8", "date": "1968", "id": "Handhabe-c2-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchlie\u00dflich ist hier eine direkte \u003cb\u003eHandhabe\u003c/b\u003e gegeben, die\u003cbr\u003em\u00f6glichen \u201eWeltmodelle\" zu diskutieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Handhabe-c2-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 135.99, "y": 87.988}, {"color": "#377eb8", "date": "1968", "id": "Handhabe-c2-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo verst\u00e4ndlich auch die Entr\u00fcstung der beiden Leserinnen \u00fcber\u003cbr\u003edie unsch\u00f6ne Handlungsweise der \u201eM\u00fcnzen-Fischer\" ist (Berliner Zeitung\u003cbr\u003evom 24. 10. 69), rechtlich gesehen besteht aber wohl augenblicklich\u003cbr\u003ekeine \u003cb\u003eHandhabe\u003c/b\u003e, solches Tun zu verhindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Handhabe-c2-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.53, "y": 210.55}, {"color": "#377eb8", "date": "1968", "id": "Handhabe-c2-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn die Gerichtsentscheidung bietet eindeutige\u003cbr\u003e\u003cb\u003eHandhabe\u003c/b\u003e, k\u00fcnftig aktive SEW-Mitglieder von den Schulen zu\u003cbr\u003everbannen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier
