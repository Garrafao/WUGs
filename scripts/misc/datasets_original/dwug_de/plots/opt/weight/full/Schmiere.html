"physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie rohe Auffassung des Wortes Schmire \u2014 vom j\u00fcdischdeutschen\u003cbr\u003eSchmiro, Schmiruss (von, er hat bewacht, beh\u00fctet), die Wache, Wacht,\u003cbr\u003eWachthaus, Wachtposten, \u2014 hat nicht nur die falsche Schreibweise\u003cbr\u003eSchmiere, sondern auch die diesem sinnverwandten W\u00f6rter Butter und K\u00e4s\u003cbr\u003e(auch sogar Ch\u00e4s) mit gleicher Bedeutung von Schmiro geschaffen, soda\u00df\u003cbr\u003eman f\u00fcr den Begriff Wache stehen und Wache ausstellen ebenso wol sagen\u003cbr\u003ekann: \u003cb\u003eSchmire\u003c/b\u003e stehen, Schmire stellen, als Butter oder K\u00e4s\u003cbr\u003estehen oder stellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1636-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.95, "y": 252.67}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1638-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr oft m\u00fcssen sich aber die Schmiren versteckt aufstellen,\u003cbr\u003enamentlich wenn in der N\u00e4he ein Milit\u00e4rposten steht, oder Nachtw\u00e4chter\u003cbr\u003eund Patrouillen h\u00e4ufig passiren; diese versteckten Schmiren werden mit\u003cbr\u003edem Kunstausdruck betuchte \u003cb\u003eSchmiren\u003c/b\u003e bezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1638-34\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Aufpasser\u003c/li\u003e\u003cli\u003eannotatorB: Aufpasser\u003c/li\u003e\u003cli\u003eannotatorC: aufpassen (Schmiere stehen)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 830.4, "y": 309.965}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1010-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVorz\u00fcglich f\u00e4llt den \u003cb\u003eSchmiren\u003c/b\u003e das Meistern zu, weshalb\u003cbr\u003edenn auch die ge\u00fcbtesten Gauner zu Schmiren ausgestellt zu werden\u003cbr\u003epflegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1010-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 854.35, "y": 277.125}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1636-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie rohe Auffassung des Wortes Schmire \u2014 vom j\u00fcdischdeutschen\u003cbr\u003eSchmiro, Schmiruss (von, er hat bewacht, beh\u00fctet), die Wache, Wacht,\u003cbr\u003eWachthaus, Wachtposten, \u2014 hat nicht nur die falsche Schreibweise\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e, sondern auch die diesem sinnverwandten W\u00f6rter Butter\u003cbr\u003eund K\u00e4s (auch sogar Ch\u00e4s) mit gleicher Bedeutung von Schmiro\u003cbr\u003egeschaffen, soda\u00df man f\u00fcr den Begriff Wache stehen und Wache\u003cbr\u003eausstellen ebenso wol sagen kann: Schmire stehen, Schmire stellen, als\u003cbr\u003eButter oder K\u00e4s stehen oder stellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1636-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.75, "y": 264.25}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1658-59", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine oft befolgte Vorsicht der Schr\u00e4nker ist, die\u003cbr\u003eSchlafstubenth\u00fcren leise zu versetzen durch vorgestellte Tische,\u003cbr\u003eKoffer, Kisten, oder auch dadurch, da\u00df sie eigene Schmiren davor\u003cbr\u003estellen, obgleich sie sehr wohl wissen, da\u00df sie im Hause bei weitem\u003cbr\u003eweniger Gefahr laufen als bei dem Einbruche von au\u00dfen her, weshalb\u003cbr\u003edann auch die \u003cb\u003eSchmiren\u003c/b\u003e mit gro\u00dfer Vorsicht gew\u00e4hlt werden und\u003cbr\u003ezu Werke gehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1658-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.7, "y": 308.785}, {"color": "#ff7f00", "id": "kurz_sonnenwirth_1855-5496-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn\u0027s eine gute Gelegenheit gegeben hat, da\u00df man hat eine\u003cbr\u003eStunde ungest\u00f6rt sich unterhalten k\u00f6nnen, da hat man Neuigkeiten\u003cbr\u003egeh\u00f6rt, da\u00df Einem die Welt noch einmal so gro\u00df und weit vorkommen ist,\u003cbr\u003eund da\u00df sogar die \u003cb\u003eSchmieren\u003c/b\u003e oder Launiger \u2014 will sagen, die\u003cbr\u003eAufseher oder die Soldaten, die die Wache gehabt haben \u2014 mit\u003cbr\u003eaufgerissenen Augen und M\u00e4ulern dabei gestanden sind und das Abwehren\u003cbr\u003evergessen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kurz_sonnenwirth_1855-5496-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 792.35, "y": 274.895}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum04_1862-18551-0", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eSchmire\u003c/b\u003e stehen, halten, Wache halten, aufpassen;\u003cbr\u003everschmiren, mit Wache besetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-18551-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.85, "y": 290.425}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1011-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dferhalb des Hauses ist es den \u003cb\u003eSchmiren\u003c/b\u003e meistens nicht\u003cbr\u003esehr schwer, den in sp\u00e4ter Nacht vielleicht aus fr\u00f6hlicher\u003cbr\u003eGesellschaft zur\u00fcckkehrenden Freier durch Fragen, Bemerkungen u. dgl.\u003cbr\u003eaufzuhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1011-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Aufpasser\u003c/li\u003e\u003cli\u003eannotatorB: Aufpasser\u003c/li\u003e\u003cli\u003eannotatorC: aufpassen (Schmiere stehen)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 902.85, "y": 244.92}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1647-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSowie der Einbruch hergestellt, durch die \u003cb\u003eSchmiren\u003c/b\u003e\u003cbr\u003egedeckt und der Eingang in das Geb\u00e4ude gewonnen ist, begeben sich die\u003cbr\u003eSchr\u00e4nker auf Str\u00fcmpfen, in Filzschuhen, oder auch wol barfu\u00df in das\u003cbr\u003eerbrochene Geb\u00e4ude.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1647-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.6, "y": 254.06}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum04_1862-17240-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00e4s, K\u00e4se (synonym mit Butter und \u003cb\u003eSchmire\u003c/b\u003e), die Wache,\u003cbr\u003eder Wachtposten, Aufpasser (wenig in Aufnahme gekommen).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-17240-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.85, "y": 250.415}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1636-79", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie rohe Auffassung des Wortes Schmire \u2014 vom j\u00fcdischdeutschen\u003cbr\u003eSchmiro, Schmiruss (von, er hat bewacht, beh\u00fctet), die Wache, Wacht,\u003cbr\u003eWachthaus, Wachtposten, \u2014 hat nicht nur die falsche Schreibweise\u003cbr\u003eSchmiere, sondern auch die diesem sinnverwandten W\u00f6rter Butter und K\u00e4s\u003cbr\u003e(auch sogar Ch\u00e4s) mit gleicher Bedeutung von Schmiro geschaffen, soda\u00df\u003cbr\u003eman f\u00fcr den Begriff Wache stehen und Wache ausstellen ebenso wol sagen\u003cbr\u003ekann: Schmire stehen, \u003cb\u003eSchmire\u003c/b\u003e stellen, als Butter oder K\u00e4s\u003cbr\u003estehen oder stellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003ed :#808080;\"\u003e\u003c/span\u003eSehr oft m\u00fcssen sich aber die Schmiren versteckt aufstellen,\u003cbr\u003enamentlich wenn in der N\u00e4he ein Milit\u00e4rposten steht, oder Nachtw\u00e4chter\u003cbr\u003eund Patrouillen h\u00e4ufig passiren; diese versteckten \u003cb\u003eSchmiren\u003c/b\u003e\u003cbr\u003ewerden mit dem Kunstausdruck betuchte Schmiren bezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1638-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.4, "y": 229.92}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1021-56", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Lips Tullian nach dem gro\u00dfen Brande in Wurzen in die\u003cbr\u003eDomkirche gebrochen war und die W\u00e4chter auf das Ger\u00e4usch, welches beim\u003cbr\u003eAufbrechen der Sakristeith\u00fcr entstand, herbeieilten, den im Fenster\u003cbr\u003esitzenden Lips Tullian jedoch nicht bemerkten, sich aber dem Fenster\u003cbr\u003egegen\u00fcber unter einen Baum setzten, trat Tullian\u2019s Kamerad Zimmermann,\u003cbr\u003eder \u003cb\u003eSchmire\u003c/b\u003e gestanden hatte, heran, spielte den schwer\u003cbr\u003eBetrunkenen und hockte dicht bei den W\u00e4chtern nieder, indem er seine\u003cbr\u003eNothdurft verrichtete, worauf sich die W\u00e4chter lachend und murrend\u003cbr\u003ezur\u00fcckzogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1021-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.45, "y": 159.685}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum04_1862-16427-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eButter, aus der Verwechselung mit \u003cb\u003eSchmiere\u003c/b\u003e f\u00fcr Schmir,\u003cbr\u003edie Wache, Schildwache, der Posten, Aufpasser; Butter stehen, synonym\u003cbr\u003emit Schmire stehen, s. d. sowie K\u00e4s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-16427-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 789.0, "y": 204.745}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum02_1858-1635-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese schwierige Aufgabe haben die \u003cb\u003eSchmiren\u003c/b\u003e zu erf\u00fcllen,\u003cbr\u003ezu denen f\u00fcr jeden einzelnen Massematten gew\u00f6hnlich die erfahrensten\u003cbr\u003eund gewandtesten Gauner von dem Balmassematten gew\u00e4hlt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1635-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 954.05, "y": 266.255}, {"color": "#ff7f00", "id": "2532889X_1985-05-25_01_277.tcf.xml-13-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelten wurde Brackwell als Misset\u00e4ter angesehen, und wenn, dann\u003cbr\u003ehabe er Kinley mit Geld bestochen, f\u00fcr ihn \u201e\u003cb\u003eSchmiere\u003c/b\u003e zu\u003cbr\u003esitzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-05-25_01_277.tcf.xml-13-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 925.35, "y": 196.31}, {"color": "#ff7f00", "id": "26120215_ _01_140.tcf.xml-36-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.35, "y": 136.575}, {"color": "#ff7f00", "id": "26120215_1951_12_21_01_143.tcf.xml-18-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend Wassmannsdorf \u003cb\u003eSchmiere\u003c/b\u003e stand, verschaffte sich\u003cbr\u003edie Freimuth als \u201eVertreterin des Sozialamtes\" Eintritt bei den\u003cbr\u003eGreisen und erz\u00e4hlte ihnen, da\u00df das Sozialamt zur Feier des Tages ein\u003cbr\u003eLebensmittelpaket gespendet habe, das aber sofort abgeholt werden\u003cbr\u003em\u00fcsse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_12_21_01_143.tcf.xml-18-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.1, "y": 252.845}, {"color": "#ff7f00", "id": "26120215_1956_03_07_01_124.tcf.xml-19-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMich hatten sie zum h. c. ernannt, das hei\u00dft honoris causa und\u003cbr\u003ebedeutet soviel wie Ehrenmitglied; da hatt\u0027 ich nun die Ehre,\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e zu stehn, wenn die Bengels ihre geheime Kneipe\u003cbr\u003ehatten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1956_03_07_01_124.tcf.xml-19-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.55, "y": 138.685}, {"color": "#ff7f00", "id": "26120215_1953_07_04_01_200.tcf.xml-33-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann stand der kleine Otto \u201e\u003cb\u003eSchmiere\u003c/b\u003e\" oder sa\u00df auf den\u003cbr\u003eSchultern 27_01_017.tcf.xml-7-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbwechselnd wurde \u201eorganisiert\" und \u003cb\u003eSchmiere\u003c/b\u003e gestanden,\u003cbr\u003ebis die rundliche, f\u00fcltige Form unserer Rucks\u00e4cke Einhalt\u003cbr\u003egebot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_04_27_01_017.tcf.xml-7-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.45, "y": 211.18}, {"color": "#ff7f00", "id": "2532889X_1964-12-03_01_195.tcf.xml-23-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u201eFreund\", den er unterwegs kennengelernt und der hundert\u003cbr\u003eMeter von der HO entfernt \u201e\u003cb\u003eSchmiere\u003c/b\u003e\" gestanden hatte, war\u003cbr\u003eweggelaufen, als sein Kumpan entdeckt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-12-03_01_195.tcf.xml-23-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.05, "y": 295.805}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10925-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Schmiere der W\u00e4gen wird auf verschiedene Art in England\u003cbr\u003ebereitet, und gegenw\u00e4rtig liefern die meisten Kontrahenten, welche f\u00fcr\u003cbr\u003eden Transport auf der Bahn nach der Tonne und Meile gezahlt werden,\u003cbr\u003edie \u003cb\u003eSchmiere\u003c/b\u003e selbst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10925-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.445, "y": 301.69}, {"color": "#377eb8", "id": "gerstner_mechanik03_1834-8218-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wurden z. B. alle Liederungen einen bis drei Tage vorher\u003cbr\u003eerneuert, die verschiedenen \u003cb\u003eSchmieren\u003c/b\u003e eben so einige Zeit\u003cbr\u003evorher aufgestrichen, die Wasserzug\u00e4nge genau regulirt, und die\u003cbr\u003eMessapparate zu handhaben einge\u00fcbt u. s. w. Hierauf maass man mittelst\u003cbr\u003ekubischer K\u00e4sten alle einzelnen Wasserzug\u00e4nge und regulirte nun den\u003cbr\u003eGang der Maschine dergestalt, dass alle, an verschiedenen Punkten\u003cbr\u003ezudringende Grundw\u00e4sser weggehoben wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-8218-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 143.81, "y": 71.66}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-6772-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die Oelgef\u00e4\u00dfe zum \u003cb\u003eSchmieren\u003c/b\u003e der Lager sind an\u003cbr\u003ediesen angebracht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-6772-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 226.24, "y": 266.545}, {"color": "#377eb8", "id": "rosegger_waldschulmeister_1875-2036-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnstatt die Leute hier eine Wunde mit lauem Wasser und\u003cbr\u003egezupften Leinen rein halten th\u00e4ten, kleben sie allerlei\u003cbr\u003e\u003cb\u003eSchmieren\u003c/b\u003e und Salben hinein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosegger_waldschulmeister_1875-2036-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 80.595, "y": 239.75}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10633-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa solche R\u00e4der bei der Bewegung des Wagens auf den Achsen\u003cbr\u003eimmer hin und her schwanken, so kann man wegen des nothwendigen\u003cbr\u003eSpielraumes keine fl\u00fcssige \u003cb\u003eSchmiere\u003c/b\u003e anwenden, und auch die\u003cbr\u003egew\u00f6hnliche Schmiere geht sehr schnell verloren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10633-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 159.765, "y": 255.845}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-13004-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOft pressen sie eine kleberige, \u00f6lige \u003cb\u003eSchmiere\u003c/b\u003e aus den\u003cbr\u003eFurchen, welche ihre Thr\u00e4nengruben vertreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-13004-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 220.755, "y": 164.15}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-14677-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus der Leber bereitet man einen Thran, welchen man\u003cbr\u003ehaupts\u00e4chlich zum \u003cb\u003eSchmieren\u003c/b\u003e, seltener zum Beleuchten\u003cbr\u003ebenutzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-14677-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 377.705, "y": 348.49}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9112-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer vortheilhafteste Fall findet dann statt, wenn sich die\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e immer wieder erneuert, wie z. B. bei einem Wagenrade,\u003cbr\u003ewo die feste Achse bei der Umdrehung der B\u00fcchse fortw\u00e4hrend einen\u003cbr\u003eandern Punkt derselben ber\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9112-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 242.78, "y": 307.355}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10824-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm das erstere zu vermeiden, hat man in den letztern Jahren die\u003cbr\u003eLager von unten mit Holz geschlossen, in welchem die Achse lief, und\u003cbr\u003eman hat von oben eine Oeffnung angebracht, wodurch die fl\u00fcssige\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e auf die Achse zugef\u00fchrt wurde, allein diese Lager,\u003cbr\u003ewelche auch auf der Budweiser Bahn eingef\u00fchrt wurden, haben noch nicht\u003cbr\u003ealle Forderungen erf\u00fcllt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10824-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 261.665, "y": 199.005}, {"color": "#377eb8", "id": "hauptmann_henschel_1899-2305-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamals wu\u00dfte ich, als mir der Brunnen so gut that: hier bringen\u003cbr\u003emich keine zehn Pferde weg und richtig, keine vier Wochen vergingen,\u003cbr\u003eda war meine \u003cb\u003eSchmiere\u003c/b\u003e aufgel\u00f6st.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hauptmann_henschel_1899-2305-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 472.05, "y": 286.595}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-11161-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3.) \u003cb\u003eSchmiere\u003c/b\u003e, Talg, Oehl, Hanf etc. 1 \u2014 8 \u2014 6\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-11161-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 207.5, "y": 276.925}, {"color": "#377eb8", "id": "gerstner_mechanik03_1834-11167-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bleche, so wie der Blechkasten zur Aufnahme der\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e und das vorgenannte Wasserableitungs-Gerinne\u003cbr\u003eerscheinen nicht in unserer Zeichnung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-11167-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.485, "y": 298.945}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10498-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Ausdruck [Formel] wird desshalb bedeutend gross, weil M. Q\u003cbr\u003eden Reibungswiderstand an der Strasse vorstellt, wo also die Mittel\u003cbr\u003ezur Verminderung der Reibung, n\u00e4mlich Abgl\u00e4ttung, \u003cb\u003eSchmieren\u003c/b\u003e\u003cbr\u003eetc. nicht anwendbar sind, und desshalb der Reibungscoeffizient den\u003cbr\u003eWerth M = \u00bd oder = \u00be, zuweilen auch = 1 erh\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10498-30\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 280.605, "y": 183.265}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9108-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden polirte Holzfl\u00e4chen unter einem betr\u00e4chtlichen\u003cbr\u003esenkrechten Drucke auf einander bewegt, so braucht man zur\u003cbr\u003eVerminderung des Reibungswiderstandes die sogenannten harten\u003cbr\u003e\u003cb\u003eSchmieren\u003c/b\u003e, als: Unschlitt, Seife....., weil das Holz vom Oehle\u003cbr\u003eaufquillt, und daher die Erh\u00f6hungen und Vertiefungen statt sie zu\u003cbr\u003ebedecken, vielmehr gr\u00f6sser macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9108-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.72, "y": 341.425}, {"color": "#377eb8", "id": "gerstner_mechanik03_1834-11166-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ferner die eisernen Kronr\u00e4der C best\u00e4ndig mit\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e begossen werden, so ist unter denselben ein\u003cbr\u003eBlechkasten zum Sammeln der herabtr\u00e4ufelnden Schmiere aufgestellt und\u003cbr\u003eausserdem setzt man in diesen Kasten zu jeder Seite ein Blech bis zur\u003cbr\u003eH\u00f6he des obern Getriebes auf, damit die Schmiere nicht\u003cbr\u003ehinausspritzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-11166-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 153.64, "y": 207.19}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9109-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Metallen hingegen ist die anwendbarste \u003cb\u003eSchmiere\u003c/b\u003e zur\u003cbr\u003eVerminderung des Widerstandes der Reibung das Oehl, jedoch muss diess\u003cbr\u003eganz rein und frisch, und nicht ranzig oder oxydirt seyn, weil es\u003cbr\u003esonst die Metalle angreift und diese rosten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9109-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.43, "y": 272.14}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10930-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der Wide open Eisenbahn braucht man 2erlei \u003cb\u003eSchmiere\u003c/b\u003e\u003cbr\u003eim Sommer und Winter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10930-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.925, "y": 211.6}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10925-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eSchmiere\u003c/b\u003e der W\u00e4gen wird auf verschiedene Art in\u003cbr\u003eEngland bereitet, und gegenw\u00e4rtig liefern die meisten Kontrahenten,\u003cbr\u003ewelche f\u00fcr den Transport auf der Bahn nach der Tonne und Meile gezahlt\u003cbr\u003ewerden, die Schmiere selbst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10925-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.305, "y": 267.23}, {"color": "#377eb8", "id": "vogt_briefe02_1851-4079-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dferdem sind oft an einer oder der andern Stelle der Haut\u003cbr\u003egr\u00f6\u00dfere Dr\u00fcsen entwickelt, die eine \u00f6lige \u003cb\u003eSchmiere\u003c/b\u003e absondern,\u003cbr\u003ewelche meist einen starken Geruch hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-4079-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 317.0, "y": 238.535}, {"color": "#377eb8", "id": "michelis_reiseschule_1869-635-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm das Leder durchaus weich, geschmeidig und wasserdicht zu\u003cbr\u003emachen und so zu erhalten, inmitten der h\u00e4rtesten Pr\u00fcfungen durch\u003cbr\u003eRegen, Eiswasser und Sonnenglut, gen\u00fcgt nicht eine fl\u00fcchtige\u003cbr\u003eBestreichung, sondern es mu\u00df mit sogenannter \u003cb\u003eSchmiere\u003c/b\u003e bis zur\u003cbr\u003eS\u00e4ttigung eingerieben und das Verfahren dann und wann wiederholt\u003cbr\u003ewerden, zu welchem Behufe man etwas davon bei sich f\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: michelis_reiseschule_1869-635-38\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 190.09, "y": 352.57}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-11133-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3tens \u003cb\u003eSchmiere\u003c/b\u003e, Oehl etc. f\u00fcr die Seilleitungsrollen 3 \u2014\u003cbr\u003e0 \u2014 0\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-11133-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 180.25, "y": 196.77}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-5070-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNetzt sie sich nicht \u00fcberall gleichm\u00e4ssig, indem sich\u003cbr\u003evielleicht zum \u003cb\u003eSchmieren\u003c/b\u003e der H\u00e4hne verwandtes Fett (Gemisch von\u003cbr\u003eWachs und Unschlitt) herabgezogen hat, so muss sie auf die S. 97\u003cbr\u003eangegebene Weise gereinigt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-5070-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.165, "y": 166.71}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10633-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa solche R\u00e4der bei der Bewegung des Wagens auf den Achsen\u003cbr\u003eimmer hin und her schwanken, so kann man wegen des nothwendigen\u003cbr\u003eSpielraumes keine fl\u00fcssige Schmiere anwenden, und auch die gew\u00f6hnliche\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e geht sehr schnell verloren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10633-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.285, "y": 144.18}, {"color": "#377eb8", "id": "vogt_briefe02_1851-5257-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Familie der Stinkratzen (Viverrida) besteht aus\u003cbr\u003elanggestreckten, spitzschnauzigen Thieren, mit langem Schwanze und\u003cbr\u003ekurzen F\u00fc\u00dfen, welche vorn und hinten eine gleiche Anzahl von Zehen,\u003cbr\u003evier oder f\u00fcnf besitzen und in \u00e4hnlicher Weise wie die Hy\u00e4nen in der\u003cbr\u003eGegend des Afters oder der Geschlechtstheile eine Dr\u00fcsentasche haben,\u003cbr\u003ewelche eine stark riechende \u003cb\u003eSchmiere\u003c/b\u003e absondert, die bei einigen\u003cbr\u003ezum Arzneigebrauche verwendet wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-5257-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.375, "y": 241.19}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10932-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur \u003cb\u003eSchmiere\u003c/b\u003e im Winter werden 4 gallons oder 30 \u2114\u003cbr\u003eFischthran mit 26 \u2114 russischem Talg geschmolzen; diese Schmiere ist\u003cbr\u003edaher fl\u00fcssiger als die erste, und hat die Consistenz wie beil\u00e4ufig\u003cbr\u003eunser Schmalz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10932-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 307.895, "y": 36.102}, {"color": "#377eb8", "id": "gerstner_mechanik03_1834-10183-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Zapfenlager von Gusseisen wiegt 93 b\u00f6hm. Pfund; es ist der\u003cbr\u003eganzen Breite nach mit einer halbzirkelf\u00f6rmigen H\u00f6hlung f\u00fcr den Zapfen\u003cbr\u003eversehen, oben sind die Ecken stumpf weggenommen, damit die\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e, welche immer bei den Ecken herausgedr\u00e4ngt wird,\u003cbr\u003ewieder herablaufen k\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-10183-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 201.675, "y": 189.085}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10932-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur Schmiere im Winter werden 4 gallons oder 30 \u2114 Fischthran\u003cbr\u003emit 26 \u2114 russischem Talg geschmolzen; diese \u003cb\u003eSchmiere\u003c/b\u003e ist daher\u003cbr\u003efl\u00fcssiger als die erste, und hat die Consistenz wie beil\u00e4ufig unser\u003cbr\u003eSchmalz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10932-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 170.25, "y": 64.705}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-6403-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Metallliderungen l\u00e4sst sich mitunter, wenn die Liderung\u003cbr\u003enicht gar zu fest gegen die Cylinderwand gepresst und die\u003cbr\u003eKolbengeschwindigkeit nicht allzu betr\u00e4chtlich ist, das\u003cbr\u003e\u003cb\u003eSchmieren\u003c/b\u003e vollst\u00e4ndig ersparen, ohne dass ein Warmlaufen\u003cbr\u003eeintritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-6403-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 129.31, "y": 81.35}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-4640-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u003cb\u003eSchmiere\u003c/b\u003e wird von gelben, plattgedr\u00fcckten Dr\u00fcsen\u003cbr\u003eabgesondert, welche sich im Gesicht zwischen den Nasenl\u00f6chern und\u003cbr\u003eAugen befinden und einen oder mehrere Ausf\u00fchrungskan\u00e4le\u003cbr\u003ebesitzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-4640-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 188.965, "y": 328.0}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-4135-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmer f\u00fchlen sich jedoch die St\u00fccke au\u00dferordentlich fettig an,\u003cbr\u003eso da\u00df man das zu Mehl geriebene Material zum \u003cb\u003eSchmieren\u003c/b\u003e von\u003cbr\u003eHolzmaschinen, Gl\u00e4tten des Leders rc. anwenden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-4135-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 297.445, "y": 158.945}, {"color": "#377eb8", "id": "gerstner_mechanik03_1834-11166-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ferner die eisernen Kronr\u00e4der C best\u00e4ndig mit Schmiere\u003cbr\u003ebegossen werden, so ist unter denselben ein Blechkasten zum Sammeln\u003cbr\u003eder herabtr\u00e4ufelnden \u003cb\u003eSchmiere\u003c/b\u003e aufgestellt und ausserdem setzt\u003cbr\u003eman in diesen Kasten zu jeder Seite ein Blech bis zur H\u00f6he des obern\u003cbr\u003eGetriebes auf, damit die Schmiere nicht hinausspritzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-11166-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 108.865, "y": 127.9}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10822-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan war nun auch bem\u00fcht, solche Lager zu konstruiren, bei\u003cbr\u003ewelchen die \u003cb\u003eSchmiere\u003c/b\u003e so wenig als m\u00f6glich verloren geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10822-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.255, "y": 58.455}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10823-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Achsen, welche in den Lagern Fig. 13 und 14 laufen, werden\u003cbr\u003egew\u00f6hnlich von unten geschmiert, allein man sieht leicht, dass\u003cbr\u003ehiedurch \u003cb\u003eSchmiere\u003c/b\u003e verloren geht, und bei bedeutenden\u003cbr\u003eTransporten auch viel Zeit zum Schmieren der W\u00e4gen erfordert\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10823-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 180.405, "y": 233.63}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9110-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Einschmieren der H\u00f6lzer und Metalle geschieht \u00fcbrigens am\u003cbr\u003evortheilhaftesten unter einem grossen Drucke und bei geschwinder\u003cbr\u003eBewegung, weil in diesem Falle die \u003cb\u003eSchmiere\u003c/b\u003e viel leichter\u003cbr\u003eeindringt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9110-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 118.3, "y": 238.61}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10935-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeilen lange Bahn gef\u00fchrt und die Beischaffung der\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e f\u00fcr alle zu diesem Transporte verwendete W\u00e4gen kostete\u003cbr\u003e51 Liv. st. 8 sh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10935-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.865, "y": 139.635}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9111-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWird eine sehr schmale oder schneidige Fl\u00e4che auf einer andern\u003cbr\u003eFl\u00e4che fortgeschoben, so n\u00fctzt die \u003cb\u003eSchmiere\u003c/b\u003e weit weniger, als\u003cbr\u003ewenn die reibenden Fl\u00e4chen breit sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9111-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 180.25, "y": 268.385}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10926-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der Darlington Bahn hat man folgende Bereitungsart der\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e f\u00fcr Bahnw\u00e4gen als vorz\u00fcglich gut angegeben:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10926-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.64, "y": 212.85}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10982-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden hiezu die S. 616 nachgewiesenen Kosten f\u00fcr die Abn\u00fctzung\u003cbr\u003eder W\u00e4gen mit 0,081 kr. und f\u00fcr die \u003cb\u003eSchmiere\u003c/b\u003e mit 0,016 kr.\u003cbr\u003egerechnet, so ergeben sich die Frachtkosten eines N. Oe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10982-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 221.92, "y": 196.595}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10931-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur \u003cb\u003eSchmiere\u003c/b\u003e im Sommer nimmt man 3 gallons oder 22\u00bd \u2114\u003cbr\u003egr\u00f6nl\u00e4ndischen Fischthran und mischt ihn mit 33 \u2114 russischem Talg; die\u003cbr\u003eMasse wird auf einem schwachen Feuer bloss geschmolzen, ohne in\u003cbr\u003eS\u00fcdhitze zu kommen, und dann in ein Gef\u00e4ss gegossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10931-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.71, "y": 269.095}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10996-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWird hiezu zur gr\u00f6ssern Sicherheit der f\u00fcr die engl.\u003cbr\u003eEisenbahnen berechnete Betrag f\u00fcr die Abn\u00fctzung des Wagens mit 0,081\u003cbr\u003ekr. und f\u00fcr die \u003cb\u003eSchmiere\u003c/b\u003e mit 0,016 kr. angeschlagen, so ergibt\u003cbr\u003esich der Gesammtbetrag der Frachtkosten auf einer horizontalen Bahn\u003cbr\u003ef\u00fcr einen N. Oe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10996-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 385.09, "y": 329.53}, {"color": "#377eb8", "id": "kurz_sonnenwirth_1855-3945-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDu wei\u00dft ja, sagte er, \u003cb\u003eSchmieren\u003c/b\u003e und Salben hilft\u003cbr\u003eallenthalben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kurz_sonnenwirth_1855-3945-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 87.88, "y": 205.785}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9106-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden zweckm\u00e4ssige Schmieren zwischen polirte Fl\u00e4chen gelegt,\u003cbr\u003eoder vielmehr diese \u003cb\u003eSchmieren\u003c/b\u003e in die K\u00f6rper eingerieben, so\u003cbr\u003ewird der Widerstand der Reibung bedeutend vermindert, indem die\u003cbr\u003eSchmiere die H\u00f6hlungen der polirten Fl\u00e4chen ausf\u00fcllt, und diese\u003cbr\u003eFl\u00e4chen gleichsam in einiger Entfernung von einander h\u00e4lt, wodurch\u003cbr\u003edann das wechselseitige Eingreifen der hervorragenden Theilchen beider\u003cbr\u003eFl\u00e4chen in einander vermindert wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9106-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 181.865, "y": 429.93}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-8709-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Hilfsstoffe erscheinen z. B. die Feuerungsmaterialien und\u003cbr\u003eK\u00fchlapparate in chemischen Gewerken; das Oel und Fett zum\u003cbr\u003e\u003cb\u003eSchmieren\u003c/b\u003e der Maschinen; die manchfachen Zus\u00e4tze zur Bewirkung\u003cbr\u003evon Stoffaufl\u00f6sungen und Verbindungen, so wie zur Einleitung von\u003cbr\u003eG\u00e4hrungen u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-8709-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 237.995, "y": 173.035}, {"color": "#377eb8", "id": "vogt_briefe02_1851-4078-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dfer diesen Oberhautgebilden finden sich in der Haut der\u003cbr\u003eS\u00e4ugethiere fast \u00fcberall Schwei\u00dfdr\u00fcsen, aus einem engen geschl\u00e4ngelten\u003cbr\u003eAusf\u00fchrungsgange bestehend, der in der Tiefe der Haut mit einem\u003cbr\u003eDr\u00fcsenkn\u00e4uel zusammenh\u00e4ngt, und weitere Talgdr\u00fcsen, die eine mehr oder\u003cbr\u003eminder fettige \u003cb\u003eSchmiere\u003c/b\u003e absondern und gew\u00f6hnlich der Art in die\u003cbr\u003eHaarb\u00e4lge einm\u00fcnden, da\u00df das Haar von ihrem Sekrete einge\u00f6lt\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-4078-42\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schmutz\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 200.31, "y": 152.355}, {"color": "#377eb8", "id": "gerstner_mechanik03_1834-11166-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ferner die eisernen Kronr\u00e4der C best\u00e4ndig mit Schmiere\u003cbr\u003ebegossen werden, so ist unter denselben ein Blechkasten zum Sammeln\u003cbr\u003eder herabtr\u00e4ufelnden Schmiere aufgestellt und ausserdem setzt man in\u003cbr\u003ediesen Kasten zu jeder Seite ein Blech bis zur H\u00f6he des obern\u003cbr\u003eGetriebes auf, damit die \u003cb\u003eSchmiere\u003c/b\u003e nicht hinausspritzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-11166-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 124.675, "y": 325.355}, {"color": "#377eb8", "id": "vogt_briefe02_1851-3388-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dfer ihnen m\u00fcssen wir noch eines besonderen\u003cbr\u003eAbsonderungsorganes gedenken, der sogenannten B\u00fcrzeldr\u00fcse, welche in\u003cbr\u003eder \u00e4u\u00dferen Haut auf dem R\u00fccken des Schwanzes unmittelbar an den\u003cbr\u003eSteuerfedern desselben liegt und eine fettige \u003cb\u003eSchmiere\u003c/b\u003e\u003cbr\u003eabsondert, womit die V\u00f6gel ihre Federn einzu\u00f6len pflegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-3388-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schmutz\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 311.735, "y": 376.08}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-2353-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beschwerde der S\u00e4uberung schien sich zu lohnen, denn\u003cbr\u003ezuckers\u00fc\u00df war die \u003cb\u003eSchmiere\u003c/b\u003e, welche den K\u00f6rper bedeckte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-2353-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 205.49, "y": 408.9}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-10827-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses fasst beil\u00e4ufig 15 Kubikzoll Oehl, die zur\u003cbr\u003e\u003cb\u003eSchmiere\u003c/b\u003e einer Achse f\u00fcr mehrere Tage hinreichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-10827-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 100.78, "y": 295.425}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9106-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden zweckm\u00e4ssige \u003cb\u003eSchmieren\u003c/b\u003e zwischen polirte Fl\u00e4chen\u003cbr\u003egelegt, oder vielmehr diese Schmieren in die K\u00f6rper eingerieben, so\u003cbr\u003ewird der Widerstand der Reibung bedeutend vermindert, indem die\u003cbr\u003eSchmiere die H\u00f6hlungen der polirten Fl\u00e4chen ausf\u00fcllt, und diese\u003cbr\u003eFl\u00e4chen gleichsam in einiger Entfernung von einander h\u00e4lt, wodurch\u003cbr\u003edann das wechselseitige Eingreifen der hervorragenden Theilchen beider\u003cbr\u003eFl\u00e4chen in einander vermindert wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9106-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 164.325, "y": 219.115}, {"color": "#377eb8", "id": "parthey_jugenderinnerungen01_1871-367-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser trockne Qualm war mir nicht weniger zuwider als die\u003cbr\u003evorher angewendete \u003cb\u003eSchmiere\u003c/b\u003e, und ich suchte den Athem so lange\u003cbr\u003eanzuhalten, bis der \u00e4rgste Dunst sich verzogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: parthey_jugenderinnerungen01_1871-367-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Schmutz\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 258.87, "y": 281.995}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-9106-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden zweckm\u00e4ssige Schmieren zwischen polirte Fl\u00e4chen gelegt,\u003cbr\u003eoder vielmehr diese Schmieren in die K\u00f6rper eingerieben, so wird der\u003cbr\u003eWiderstand der Reibung bedeutend vermindert, indem die \u003cb\u003eSchmiere\u003c/b\u003e\u003cbr\u003edie H\u00f6hlungen der polirten Fl\u00e4chen ausf\u00fcllt, und diese Fl\u00e4chen\u003cbr\u003egleichsam in einiger Entfernung von einander h\u00e4lt, wodurch dann das\u003cbr\u003ewechselseitige Eingreifen der hervorragenden Theilchen beider Fl\u00e4chen\u003cbr\u003ein einander vermindert wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9106-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 217.755, "y": 301.13}, {"color": "#377eb8", "id": "beck_eisen02_1895-12385-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum \u003cb\u003eSchmieren\u003c/b\u003e derselben wurde immer ein ziemlicher\u003cbr\u003ePosten Fett gebraucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-12385-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 245.33, "y": 154.25}, {"color": "#377eb8", "id": "immermann_muenchhausen03_1839-2141-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch will so thun, als ginge ich nach der Stadt in die Apotheke\u003cbr\u003ef\u00fcr Sie, um wieder Species zu holen f\u00fcr \u2019s chemische \u003cb\u003eSchmieren\u003c/b\u003e,\u003cbr\u003eund wenn ich an ihm im Hause vorbeigehe, so will ich munkeln:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003 ieren\u003c/b\u003e der Pre\u00dfformen mit Oxydwachs\u003cbr\u003eSpritzpistolen anzuschaffen, die ein gleichm\u00e4\u00dfiges Auftragen der\u003cbr\u003eFl\u00fcssigkeit gew\u00e4hrleisten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1959_04_08_01_090.tcf.xml-132-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Fett zum Schmieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 437.205, "y": 285.345}, {"color": "#377eb8", "id": "26120215_1975_06_19_01_117.tcf.xml-25-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eBestechung! ist schlimm genug, aber es ist etwas besonders\u003cbr\u003eAbsto\u00dfendes an Beste-i chung zum \u003cb\u003eSchmieren\u003c/b\u003e des Verkaufs von\u003cbr\u003eKriegswaffen.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_06_19_01_117.tcf.xml-25-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 126.92, "y": 98.07}, {"color": "#377eb8", "id": "2532889X_1952-09-05_01_058.tcf.xml-29-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKannst du Vorschlage machen, den Verbrauch an \u003cb\u003eSchmiere\u003c/b\u003e\u003cbr\u003eund Ql?u verringern?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-09-05_01_058.tcf.xml-29-8\u003cbr\u003etype: usage\u003c/p\u003 0df alle anderen Arbeiten stehn und liegen, bereitete\u003cbr\u003ehei\u00dfes Wasse. und versuchte, die schwarze \u003cb\u003eSchmiere\u003c/b\u003e damit zu\u003cbr\u003eentfernen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_03_07_01_076.tcf.xml-60-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 263.83, "y": 235.0}, {"color": "k", "id": "avelallemant_gaunerthum02_1858-2050-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHandelt der Makkener ohne Vertusser oder \u003cb\u003eSchmire\u003c/b\u003e, oder\u003cbr\u003ehat, was selten der Fall ist, der Vertusser den Freier nicht meistern\u003cbr\u003ek\u00f6nnen, und bekommt der Makkener nun Aufsto\u00df, so hilft er sich mit\u003cbr\u003egro\u00dfer Geistesgegenwart in der Weise, wie oben unter dem Kapitel von\u003cbr\u003eMeistern angef\u00fchrt ist, bis er sich dann kaschern kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-2050-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.1, "y": 459.0}, {"color": "k", "id": "keller_sinngedicht_1882-843-62", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReginen\u0027s Bildni\u00df als phantastisch angeordneten Studienkopf,\u003cbr\u003e\u00fcber Lebensgr\u00f6\u00dfe, mit theatralisch aufgebundenem Haar und einer dicken\u003cbr\u003ePerlenschnur darin, mit blo\u00dfem Nacken und geh\u00fcllt in einen\u003cbr\u003eTheatermantel von Hermelin und rothem Sammet, d. h. jener von\u003cbr\u003eKatzenpelz und dieser von M\u00f6belpl\u00fcsch, das Alles mit einer scheinbaren\u003cbr\u003eFrechheit gemalt, wie sie von gewissen Kunstj\u00fcngern mit unendlichem\u003cbr\u003em\u00fchevollem Salben und \u003cb\u003eSchmieren\u003c/b\u003e und \u00e4ngstlicher Hand zuweilen\u003cbr\u003eerworben oder wenigstens geheuchelt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_sinngedicht_1882-843-62\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Fett zum Schmieren\u003c/li\u003e\u003cli\u003eannotatorC: Schmiererei\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 406.625, "y": 311.775}, {"color": "k", "id": "gerstner_mechanik01_1831-9245-41", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan muss daher m. e so klein als m\u00f6glich machen, d. h. der\u003cbr\u003eHalbmesser der Zapfen e muss nur so gross genommen werden, als es die\u003cbr\u003eFestigkeit erfordert und der Reibungscoeffizient m muss durch\u003cbr\u003efleissiges Abgl\u00e4tten und dann \u003cb\u003eSchmieren\u003c/b\u003e m\u00f6glichst vermindert\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-9245-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 87.355, "y": 257.7}, {"color": "k", "id": "avelallemant_gaunerthum02_1858-1637-11", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJe nachdem Oertlichkeit und Gelegenheit es vorschreibt, stellt\u003cbr\u003esich die \u003cb\u003eSchmire\u003c/b\u003e offen in der Gegend des Einbruchs zur\u003cbr\u003eBeobachtung der etwa zu bef\u00fcrchtenden St\u00f6rung auf, und hat dabei die\u003cbr\u003eAufgabe, die St\u00f6rung aufzuhalten und, wie z. B. durch das Meistern,\u003cbr\u003ewovon schon oben gesprochen ist, zu paralysiren, aber auch, wenn das\u003cbr\u003enicht gelingen will, den verabredeten Zinken zum R\u00fcckzug zu\u003cbr\u003egeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1637-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.35, "y": 237.5}, {"color": "k", "id": "steub_tirol_1846-5814-19", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich f\u00fchrt der Steig wieder ins Freie, in eine sch\u00f6ne,\u003cbr\u003ehellgr\u00fcne Fl\u00e4che, in das Thal von \u003cb\u003eSchmirn\u003c/b\u003e, durch welches der\u003cbr\u003eBach ruhig, silbergl\u00e4nzend dahin flie\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steub_tirol_1846-5814-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 658.85, "y": 414.0}, {"color": "k", "id": "laband_staatsrecht02_1878-4114-13", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch sind die Eisenbahn-Verwaltungen verbunden, die\u003cbr\u003eUnterhaltung, \u00e4u\u00dfere Reinigung, das \u003cb\u003eSchmieren\u003c/b\u003e und das Ein-und\u003cbr\u003eAusrangiren der Postwagen gegen eine den Selbstkosten entsprechende\u003cbr\u003eVerg\u00fctung zu bewirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht02_1878-4114-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.995, "y": 321.44}, {"color": "k", "id": "brehm_thierleben03_1866-10964-18", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Sperber oder Finkenhabicht, der Schwalben-, Sperlings-,\u003cbr\u003eVogel-, Berg-, Stockst\u00f6\u00dfer, Sprinz, \u003cb\u003eSchmirn\u003c/b\u003e und wie er sonst\u003cbr\u003enoch hei\u00dft (Nisus communis) ist 1 Fu\u00df lang und 2 Fu\u00df breit; der Fittig\u003cbr\u003emi\u00dft 7\u2154, der Schwanz fast 6 Zoll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-10964-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 655.2, "y": 99.0}, {"color": "k", "id": "gerstner_mechanik01_1831-11037-62", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Durchmesser derselben misst 2,5 Fuss, die obere Breite,\u003cbr\u003ewomit sie die Schienen ber\u00fchren, 1 Zoll; der mittlere Theil der Achse\u003cbr\u003ebis zur Linie n p ist viereckig und an dem Wagen befestigt, der Theil\u003cbr\u003evon n p bis A aber rund; die R\u00e4der drehen sich demnach um die Achsen,\u003cbr\u003eund haben zur Erhaltung der \u003cb\u003eSchmiere\u003c/b\u003e eine \u00e4hnliche Einrichtung,\u003cbr\u003ewelche wir bereits S. 600 bei den R\u00e4dern auf guten Landstrassen\u003cbr\u003eangegeben haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-11037-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 359.65, "y": 42.556}, {"color": "k", "id": "wrangel_luxusfuhrwerk_1898-1763-1", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum \u003cb\u003eSchmieren\u003c/b\u003e der Geschirre ist die unter dem Namen\u003cbr\u003e\u201eEverett \u2019s liquid blacking\u201c bekannte, fl\u00fcssige englische Schuhwichse\u003cbr\u003eam meisten zu empfehlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wrangel_luxusfuhrwerk_1898-1763-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.365, "y": 351.87}, {"color": "k", "id": "avelallemant_gaunerthum02_1858-1658-28", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine oft befolgte Vorsicht der Schr\u00e4nker ist, die\u003cbr\u003eSchlafstubenth\u00fcren leise zu versetzen durch vorgestellte Tische,\u003cbr\u003eKoffer, Kisten, oder auch dadurch, da\u00df sie eigene \u003cb\u003eSchmiren\u003c/b\u003e\u003cbr\u003edavor stellen, obgleich sie sehr wohl wissen, da\u00df sie im Hause bei\u003cbr\u003eweitem weniger Gefahr laufen als bei dem Einbruche von au\u00dfen her,\u003cbr\u003eweshalb dann auch die Schmiren mit gro\u00dfer Vorsicht gew\u00e4hlt werden und\u003cbr\u003ezu Werke gehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-1658-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 899.0, "y": 94.72}, {"color": "k", "id": "ledebur_eisenhuettenkunde_1884-6401-1", "label": : 1085.3, "y": 99.0}, {"color": "k", "id": "avelallemant_gaunerthum02_1858-2040-17", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJst ein Massematten baldowert, so sucht der Makkener, meistens\u003cbr\u003eunterst\u00fctzt von einem Vertusser oder einer \u003cb\u003eSchmire\u003c/b\u003e, die\u003cbr\u003ebesonders den Freier zu meistern hat, die Zimmerth\u00fcre des baldowerten\u003cbr\u003eMassematten zu \u00f6ffnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-2040-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 905.45, "y": 362.295}, {"color": "k", "id": "nn_nrhz258_1849-94-12", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann mu\u00dfte abermals irgend ein anderer Bauer im Dorfe f\u00fcr das\u003cbr\u003e\u201e\u003cb\u003eSchmieren\u003c/b\u003e\u201c herhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz258_1849-94-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.55, "y": 9.0}, {"color": "k", "id": "avelallemant_gaunerthum04_1862-18550-46", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchammer (schomar), Schomer, Schommer, Schaumer, der W\u00e4chter,\u003cbr\u003eH\u00fcter, Pf\u00f6rtner, Fem. Schammeres, Schommeres, Pf\u00f6rtnerin, Einh\u00fcterin;\u003cbr\u003emeschammern, meschammer sein, h\u00fcten, beh\u00fcten, bewahren,\u003cbr\u003ebeaufsichtigen; Schmire, Schemire, Schmir, \u003cb\u003eSchmiere\u003c/b\u003e, die Wache,\u003cbr\u003eHut, Aufsicht, die bewachende Person, W\u00e4chter, Wachtposten, Solda
