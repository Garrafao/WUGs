ype: usage\u003c/p\u003e", "x": 743.45, "y": 970.2}, {"color": "#377eb8", "id": "2532889X_1953-10-06_01_044.tcf.xml-4-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer sowjetische Delegierte Malik erinnerte daran, da\u00df die\u003cbr\u003eAufnahmegesuche einiger Staaten, wie Albaniens und der Mongolischen\u003cbr\u003eVolksrepublik, den UN bereits seit sieben Jahren zur Pr\u00fcfung\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-10-06_01_044.tcf.xml-4-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 472.63, "y": 712.15}, {"color": "#377eb8", "id": "26120215_1964_07_09_01_032.tcf.xml-9-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dieser Erkl\u00e4rung wird betont, da\u00df ein Bruch de \u00ab\u003cbr\u003eV\u00f6lkerrechts \u003cb\u003evorliegt\u003c/b\u003e, wenn ein Land \u2014 wie die Bundesrepublik\u003cbr\u003ees ablehnt, nazistische Gewaltverbrechen und Massenmorde weiter zu\u003cbr\u003everfolgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_07_09_01_032.tcf.xml-9-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 421.76, "y": 756.3}, {"color": "#377eb8", "id": "26120215_1977_06_10_01_017.tcf.xml-19-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht nur vom B\u00fcro f\u00fcr Neuererwesen h\u00e4ngt es ab. ob alle\u003cbr\u003eInformationen an die richtige Stelle im Betrieb kommen und auch jeder\u003cbr\u003eEntwickler oder f\u00fcr Rationalisierung Verantwortliche ber\u00fccksichtigt,\u003cbr\u003ewas auf seinem Gebiet an Neuererideen \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_06_10_01_017.tcf.xml-19-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1454.05, "y": 701.8}, {"color": "#377eb8", "id": "26120215_1953_07_30_01_222.tcf.xml-2-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Berlin ist bekannt, da\u00df \u00fcber zus\u00e4tzliche Warenlieferungen\u003cbr\u003eder Sowjetunion an die DDR bereits verhandelt wurde, bevor das Angebot\u003cbr\u003ePr\u00e4sident Eisenhowers \u003cb\u003evorlag\u003c/b\u003e, berichtet Walter Sullivan den\u003cbr\u003e\u201eNew York Times\" aus der deutschen Hauptstadt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_07_30_01_222.tcf.xml-2-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1216.45, "y": 964.0}, {"color": "#377eb8", "id": "26120215_1956_10_05_01_080.tcf.xml-12-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier fehlt ein Angebot der DDR-Betriebe, obwohl auch noch keine\u003cbr\u003ereifen L\u00f6sungen im Weltma\u00dfstab \u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1956_10_05_01_080.tcf.xml-12-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.775, "y": 757.55}, {"color": "#377eb8", "id": "2532889X_1979-11-10_01_146.tcf.xml-9-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wu\u00dften, da\u00df in Ihrem Land zu diesem Thema gute Erfahrungen\u003cbr\u003eund Ergebnisse \u003cb\u003evorliegen\u003c/b\u003e, deshalb sind wir nach Berlin\u003cbr\u003egekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-11-10_01_146.tcf.xml-9-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.65, "y": 338.865}, {"color": "#377eb8", "id": "26120215_1967_12_01_01_076.tcf.xml-5-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl die endg\u00fcltigen Ergebnisse von der Entscheidung der rund\u003cbr\u003e900000 abstimmungsberechtigten Gewerkschafter erst Sonnabend\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e sollen, wurde von Sprechern der \u00d6TV und DAG schon im\u003cbr\u003eLaufe des gestrigen Tages die \u00dcber. zeuaung ge\u00e4u\u00dfert, da\u00df sich weit\u003cbr\u003emehr als die erforderlichen 75 Prozent ihrer stimmberechtigten\u003cbr\u003eMitglieder f\u00fcr Kampfma\u00dfnahmen aussprechen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_12_01_01_076.tcf.xml-5-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.1, "y": 817.1}, {"color": "#377eb8", "id": "26120215_1958_06_17_01_155.tcf.xml-33-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo berichtet Volkskorrespondent Rolf G e i \u00df 1 e r aus dem VEB\u003cbr\u003eIndustriebau, da\u00df man dort zum Beispiel die Seifert-Methode einfach zu\u003cbr\u003eden Akten legt, bis aus anderen Betrieben Erfahrungen\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_06_17_01_155.tcf.xml-33-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 242.135, "y": 517.3}, {"color": "#377eb8", "id": "26120215_1964_01_19_01_050.tcf.xml-7-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie dem Komitee angeh\u00f6renden bew\u00e4hrten Praktiker und Neuerer\u003cbr\u003eder sozialistischen Landwirtschaft unterbreiteten zum vorliegenden\u003cbr\u003eEntwurf der, den Delegierten des Bauernkongresses zur. Diskussion und\u003cbr\u003eBeschlu\u00dffassung \u003cb\u003evorliegen\u003c/b\u003e wird, weitere wertvolle\u003cbr\u003eVorschl\u00e4ge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_01_19_01_050.tcf.xml-7-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.45, "y": 292.74}, {"color": "#377eb8", "id": "2532889X_1952-02-26_01_042.tcf.xml-44-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem die Antwort der Sowjetregierung \u003cb\u003evorliegt\u003c/b\u003e,\u003cbr\u003eerwartet das deutsche Volk eine klare Stellungnahme der Bonner\u003cbr\u003eRegierung und der Abgeordneten des Bonner Bundesparlaments, denn die\u003cbr\u003eRegierung der Deutschen Demokratischen Republik hatte bekanntlich ihr\u003cbr\u003eSchreiben an die vier Gro\u00dfm\u00e4chte zugleich an die Bonner Regierung\u003cbr\u003egesandt, mit dem Ersuchen diesen den W\u00fcnschen und Interessen des\u003cbr\u003edeutschen Volkes entsprechenden Vorschl\u00e4gen beizutreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-02-26_01_042.tcf.xml-44-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 878.4, "y": 746.0}, {"color": "#377eb8", "id": "2532889X_1986-09-05_01_100.tcf.xml-3-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo haben die Beh\u00f6rden der BRD der ghanaischen Musikgruppe\u003cbr\u003e\u201eWiulomei Dancers and Drummers\", die in Kopenhagen \u00a3j einem Festival\u003cbr\u003eafrikanischer Kultur eingeladen ist die Durchreise verweigert Die\u003cbr\u003eEntscheidung sei erfolgt obtwohl der ber\u00fchmten afrikanischen Gruppe\u003cbr\u003evon d\u00e4nischer Seite die Versicherung \u003cb\u003evorlag\u003c/b\u003e, da\u00df ihr an der\u003cbr\u003eGrenze oder in Kopenhagen das Einreisevisum f\u00fcr das skandinavische\u003cbr\u003eLand erteilt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-09-05_01_100.tcf.xml-3-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.55, "y": 882.25}, {"color": "#377eb8", "id": "2532889X_1956-11-28_01_107.tcf.xml-16-71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der Gewerkschafter Friedrich Frank (IG Metall) unterstrich\u003cbr\u003ein seinem Diskussionsbeitrag, da\u00df die bis jetzt vorliegenden\u003cbr\u003eErfahrungen im Automationsproze\u00df beweisen, \u201eda\u00df auch schon\u003cbr\u003eBestrebungen im Gange sind, die Kosten der Automation wieder den\u003cbr\u003eArbeitnehmern aufzub\u00fcrden... Von den Arbeitgebern wird das abgetan mit\u003cbr\u003eder Bemerkung, da\u00df an den Arbeitspl\u00e4tzen, die von der Automation\u003cbr\u003ebetroffen werden, ja keine pers\u00f6nliche Mehrleistung mehr\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u0 a\u00df eine derartige Erw\u00e4gung keiner Kritik standhalten kann und\u003cbr\u003eda\u00df kein Grund f\u00fcr eine derartige Erw\u00e4hn \u00bb \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_10_24_01_016.tcf.xml-15-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.41, "y": 535.5}, {"color": "#377eb8", "id": "2532889X_1975-03-31_01_017.tcf.xml-5-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas bisher an Resultaten \u003cb\u003evorliegt\u003c/b\u003e, gibt die Gewi\u00dfheit:\u003cbr\u003eWenn in wenigen Wochen die Ergebnisse der Stafette auf den\u003cbr\u003eFestveranstaltungen der Betriebe, Kreise und Bezirke so-wie zentral\u003cbr\u003ef\u00fcr die gesamte Republik abgerechnet werden, dann wird es eine\u003cbr\u003ehervorragende Bilanz sein, mit der die Jugend vor die Partei-und\u003cbr\u003eStaatsf\u00fchrung, vor unser Volk treten wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-03-31_01_017.tcf.xml-5-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.95, "y": 600.95}, {"color": "#377eb8", "id": "2532889X_1955-11-22_01_091.tcf.xml-23-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Streikpostenstehen mit Schildern. \u201eHier wird gestreikt oder\u003cbr\u003e\u201eHier arbeiten Streikbrecher soll in jedem Fall zur namentlichen\u003cbr\u003eFeststellung durch die Polizei f\u00fchren, \u201eselbst, wenn eine strafbare\u003cbr\u003eHandlung nicht \u003cb\u003evorliegen\u003c/b\u003e mag\", wie es im Artikel Hei\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u u003ebeiden deutschen Olympischen Komitees nach dem Leistungsprinzip zu\u003cbr\u003eermitteln, wobei entweder Ausscheidungsk\u00e4mpfe oder in Fallen, in denen\u003cbr\u003eeine leistungsm\u00e4\u00dfig klare \u00dcberlegenheit einzelner Athleten\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e, die vorherige Nominierune durch beide Verb\u00e4nde\u003cbr\u003eentscheiden soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-09-13_01_092.tcf.xml-2-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.345, "y": 394.475}, {"color": "#377eb8", "id": "26120215_1986_05_24_01_169.tcf.xml-23-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo sind rein funktionelle St\u00f6rungen m\u00f6glich, aber auch\u003cbr\u003eorganische Ver\u00e4nderungen k\u00f6nnen \u003cb\u003evorliegen\u003c/b\u003e, die sich auf Grund\u003cbr\u003evon funktioneilen St\u00f6rungen entwickelt haben\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_05_24_01_169.tcf.xml-23-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.8, "y": 77.205}, {"color": "#377eb8", "id": "2532889X_1968-02-03_01_258.tcf.xml-11-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend in der DDR die demokratischste Verfassung, die es\u003cbr\u003ejemals in Deutschland gab, im Entwurf \u003cb\u003evorliegt\u003c/b\u003e, sollen in\u003cbr\u003eWestdeutschland Notstandsgesetze verabschiedet werden, die die letzten\u003cbr\u003eReste verfassungsm\u00e4\u00dfiger Grundrechte beseitigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003 pe: usage\u003c/p\u003e", "x": 1551.85, "y": 399.195}, {"color": "#377eb8", "id": "26120215_1955_05_25_01_179.tcf.xml-39-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerr Lemke deutete ihm darauf an, da\u00df Ihm das nicht m\u00f6glich\u003cbr\u003esei, worauf Onkel Karl seinerseits zur\u00fccktelegraphierte, da\u00df er das\u003cbr\u003eHeraufkommen f\u00fcr ein sehr gef\u00e4hrliches Wagnis halte, in das er sich\u003cbr\u003enur einlassen k\u00f6nne, wenn wirklich etwas au\u00dferordentlich Wichtiges\u003cbr\u003e\u003cb\u003evorl\u00e4ge\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_05_25_01_179.tcf.xml-39-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1567.55, "y": 481.315}, {"color": "#377eb8", "id": "26120215_1969_06_09_01_107.tcf.xml-147-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie KP Kolumbiens billigt auf Grund eines tiefgehenden Studiums\u003cbr\u003eden Entwurf des Hauptdokuments sowie das Dokument zum 100. Geburtstag\u003cbr\u003eLenins und die anderen Dokumente, die der Beratung zur Er\u00f6rterung\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_06_09_01_107.tcf.xml-147-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.05, "y": 909.8}, {"color": "#377eb8", "id": "26120215_1973_08_19_01_339.tcf.xml-26-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDazu kommen die Faktoren, die auch beim Regen\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e,\u003 65.tcf.xml-49-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 494.25, "y": 1024.4}, {"color": "#377eb8", "id": "26120215_1947_06_10_01_194.tcf.xml-14-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir Hausfrauen haben durchaus Verst\u00e4ndnis daf\u00fcr, da\u00df die\u003cbr\u003eAnlieferung der Lebensmittel gewissen Unregelm\u00e4\u00dfigkeiten unterworfen\u003cbr\u003eist und da\u00df auch \u00ab icher zwingende Gr\u00fcnde \u003cb\u003evorliegen\u003c/b\u003e, wenn wir\u003cbr\u003ejetzt innerhalb weniger Tage die gesamte Fleischzuteilung einer Dekade\u003cbr\u003eund noch einen Teil der Fischzuteilung verbrauchen m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_06_10_01_194.tcf.xml-14-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 708.15, "y": 879.2}, {"color": "#377eb8", "id": "26120215_1948_09_09_01_056.tcf.xml-8-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Gastgeber z\u00fcrnte mit Recht allerdings dem Unparteiischen,\u003cbr\u003eund dessen Unf\u00e4higkeit wurde im Mittestadion noch \u00fcbertreffen, wo der\u003cbr\u003egro\u00dfe Favorit der \u201ebreiten Masse\", nicht der berufenen\u003cbr\u003eSachverst\u00e4ndigen, Prenzlauer Berg, zweimal zwei Tore gegen Spandau\u003cbr\u003e\u003cb\u003evorlag\u003c/b\u003e und mit einer an Namen repr\u00e4sentativen Hintermannschaft\u003cbr\u003ediesen Vorsprune nicht verteidigen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_09_09_01_056.tcf.xml-8-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.9, "y": 493.725}, {"color": "#377eb8", "id": color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-07-28_01_108.tcf.xml-5-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 820.15, "y": 812.45}, {"color": "#377eb8", "id": "2532889X_1972-09-14_01_106.tcf.xml-4-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChaiyasutr, gegen den erdr\u00fcckende Indizien \u003cb\u003evorliegen\u003c/b\u003e,\u003cbr\u003ewar in schweren Verdacht geraten, nachdem sich bei den Ermittlungen u.\u003cbr\u003ea. herausgestellt hatte, da\u00df er vor dem Abflug seine Tochter\u003cbr\u003egleichzeitig bei drei verschiedenen Gesellschaften f\u00fcr insgesamt\u003cbr\u003e250000 Dollar versichert hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-09-14_01_106.tcf.xml-4-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.15, "y": 442.51}, {"color": "#377eb8", "id": "2532889X_1964-03-09_01_137.tcf.xml-56-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn erster Stelle steht \u201eDie Grundlagen der kommunistischen\u003cbr\u003eErziehung\", eine Arbeit, die in der Akademie der\u003cbr\u003eGesellschaftswissenschaften beim ZK der KPdSU und der Akademie der\u003cbr\u003eP\u00e4\u0027dagogischen \u2022 Wissenschaften der RSFSR entstanden ist und nun in\u003cbr\u003edeutscher \u00dcbersetzung \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-03-09_01_137.tcf.xml-56-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 798.15, "y": 640.6}, {"color": "#377eb8", "id": r:#808080;\"\u003e\u003c/span\u003eWir erfahren auch, da\u00df telegrafische Bestellungen aus\u003cbr\u003eWestdeutschland eingetroffen sind und da\u00df Besatzungssoldatpn der\u003cbr\u003eWestm\u00e4chte sich die Hacken ablaufen, um Eintrittskarten zu bekommen,\u003cbr\u003eda\u00df sich die Reuter-Agentur um Karten bem\u00fcht, da\u00df Vertreter der\u003cbr\u003efranz\u00f6sischen Milit\u00e4rmission unbedingt Karten f\u00fcr die erste\u003cbr\u003eVorstellung haben m\u00f6chten und da\u00df viele Anfragen aus den\u003cbr\u003everschiedensten St\u00e4dten Europas \u003cb\u003evorliegen\u003c/b\u003e, ob ein sowjetisches\u003cbr\u003eGastspiel auch dort m\u00f6glich w\u00e4re. 213\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_05_27_01_161.tcf.xml-15-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.75, "y": 715.45}, {"color": "#377eb8", "id": "2532889X_1965-09-07_01_024.tcf.xml-9-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas zu wissen ist f\u00fcr die W\u00e4hlervertreter wichtig, weil sie als\u003cbr\u003eBevollm\u00e4chtigte der W\u00e4hler die Kandidaten f\u00fcr die k\u00fcnftigen\u003cbr\u003eVolksvertretungen \u2014 die ihnen pers\u00f6nlich vorgestellt werden \u2014 pr\u00fcfen\u003cbr\u003eund best\u00e4tigen oder, wenn triftige Gr\u00fcnde daf\u00fcr \u003cb\u003evorliegen\u003c/b\u003e,\u003cbr\u003eablehnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-09-07_01_024.tcf.xml-9-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.55, "y": 549.2}, {"color": "#377eb8", "id": "2532889X_1949-01-20_01_016.tcf.xml-14-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": " 3cbr\u003esich vereinigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_06_19_01_008.tcf.xml-3-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1238.6, "y": 840.7}, {"color": "#377eb8", "id": "2532889X_1951-04-19_01_072.tcf.xml-25-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOhne Zweifel werden jetzt unsere Konstrukteure, nachdem ein\u003cbr\u003ebrauchbarer Vorschlag \u003cb\u003evorliegt\u003c/b\u003e, die Diskussion \u00fcber diese Frage\u003cbr\u003eer\u00f6ffnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-04-19_01_072.tcf.xml-25-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.15, "y": 1125.45}, {"color": "#377eb8", "id": "2532889X_1990-05-10_01_016.tcf.xml-8-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Runde am Wochenende werde voraussichtlich eine\u003cbr\u003eMammutsitzung, sagte Gehler, denn am Montag solle der Vertragsentwurf\u003cbr\u003ein Regierung und Parlament \u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-05-10_01_016.tcf.xml-8-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1105.95, "y": 977.45}, {"color": "#377eb8", "id": "2532889X_1960-11-30_01_059.tcf.xml-7-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wollen hier nicht untersuchen, welche Ursachen da im\u003cbr\u003eeinzelnen \u003cb\u003evorliegen\u003c/b\u003e m\u00f6gen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-11-30_01_059.tcf.xml-7-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.05, "y": 226.11}, {"color": "#377eb8", "id": "2532889X_1948-04-09_01_108.tcf.xml-36-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie schriftliche Form habe ich f\u00fcr die Erkl\u00e4rung gew\u00e4hlt, damit\u003cbr\u003esie w\u00f6rtlich \u003cb\u003evorliegt\u003c/b\u003e und auch so wiedergegeben werden\u003cbr\u003emu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-04-09_01_108.tcf.xml-36-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 514.4, "y": 475.485}, {"color": "#377eb8", "id": "2532889X_1961-03-31_01_051.tcf.xml-22-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJede Aufgabe wurde immer wieder als Einzelaufgabe gel\u00f6st und\u003cbr\u003ebearbeitet. obwohl in den meisten F\u00e4llen eine Gleichartigkeit\u003cbr\u003e\u003cb\u003evorlag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-03-31_01_051.tcf.xml-22-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 613.2, "y": 873.7}, {"color": "#377eb8", "id": "2532889X_1990-10-01_01_110.tcf.xml-41-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSollte ein dringender Wohnbedarf \u003cb\u003evorliegen\u003c/b\u003e\u003cbr\u003e(Entscheidungen dazu treffen die Wohnungs\u00e4mter, das geschieht sp\u00e4ter ;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-11-26_01_049.tcf.xml-15-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.65, "y": 905.4}, {"color": "#377eb8", "id": "26120215_1957_01_10_01_270.tcf.xml-8-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn es in Zukunft notwendig sein wird, einen ersten Anw\u00e4rter\u003cbr\u003eauf eine neue Wohnung vom Hat aus zur\u00fcckzustellen, weil in einem\u003cbr\u003eanderen Wirkungsbereich en eben noch dringenderer Fail\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e, erfolgt dieser Schritt nur nach gr\u00fcndlicher\u003cbr\u003eAussprache mit der entsprechenden Wohnungskommission.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_01_10_01_270.tcf.xml-8-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.0, "y": 656.4}, {"color": "k", "id": "26120215_1952_08_28_01_278.tcf.xml-5-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDruck und Verlag: Berlin \u00ab \u003cb\u003eVorlag\u003c/b\u003e GmbH..\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_08_28_01_278.tcf.xml-5-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1459.35, "y": 1122.5}, {"color": "k", "id": "2532889X_1967-02-05_01_157.tcf.xml-12-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSpruch zur antiken \u003cb\u003eVorl\u00e4ge\u003c/b\u003e, die nicht \u0027genug Material\u003cbr\u003ebietet, um solche Aspekte sichtbar zu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u00
