        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "nn_nrhz100_1848-246-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGraf Stadion hat vor der Abstimmung auf eine solche Weise auf\u003cbr\u003edie galizischen Bauern influenzirt, indem er ihnen gesagt, sie\u003cbr\u003eschafften den Kaiser ab, wenn sie mit Ja stimmten, da\u00df \u2026 (Zischen,\u003cbr\u003eBravo, Tumult) Wenn die Kammer nicht den \u003cb\u003eMuth\u003c/b\u003e hat \u2026 (Bravo,\u003cbr\u003eZischen, Tumult) ich habe den Muth zu reden; die Abstimmung ist\u003cbr\u003enichtig! (L\u00e4rm).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz100_1848-246-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.9, "y": 761.05}, {"color": "#377eb8", "id": "gutzkow_zeitgenossen01_1842-897-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann die Mittelglieder an Personen und Begebenheiten nicht\u003cbr\u003e\u00fcbersehen, die zwischen seinem Beginnen und dem Risiko desselben inne\u003cbr\u003elagen; ja, da\u00df er im Grunde nur den \u003cb\u003eMuth\u003c/b\u003e hatte, eine Stellung\u003cbr\u003evorwegzunehmen, die, wenn er es nicht gethan h\u00e4tte, sich w\u00fcrden die\u003cbr\u003eAndern genommen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen01_1842-897-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1363.2, "y": 1160.35}, {"color": "#377eb8", "id": "fontane_kinderjahre_1894-1789-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn kleinen Verh\u00e4ltnissen geboren, hatten sie sich mit\u003cbr\u003eNothgroschen und Stipendien durchgeschlagen und unter Bitternissen und\u003cbr\u003eDem\u00fcthigungen aller Art doch keinen Augenblick den \u003cb\u003eMuth\u003c/b\u003e\u003cbr\u003everloren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_kinderjahre_1894-1789-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.4, "y": 884.25}, {"color": "#377eb8", "id": "dahlmann_geschichte_1845-2713-111", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein ich will Euch sagen: unter denjenigen, welche meine\u003cbr\u003eLehre annehmen, werdet Ihr alle gem\u00e4\u00dfigten M\u00e4nner finden, welche nicht\u003cbr\u003eglauben da\u00df die Weisheit in den Extremen bestehe, noch da\u00df der Muth zu\u003cbr\u003ezerst\u00f6ren niemals dem Muthe wiederaufzubauen Platz machen d\u00fcrfe; Ihr\u003cbr\u003ewerdet dazu die Mehrzahl jener entschlossenen B\u00fcrger z\u00e4hlen, welche zu\u003cbr\u003eAnfang der Etats-g\u00e9n\u00e9raux (denn so hie\u00df damals die\u003cbr\u003eNationalversammlung, als sie noch in den Windeln der Freiheit\u003cbr\u003eeingeschn\u00fcrt lag) so viele Vorurtheile mit F\u00fc\u00dfen traten, so vielen\u003cbr\u003eGefahren Trotz boten, so vielen Widerstand besiegten, um in den Schoo\u00df\u003cbr\u003eder Gemeinen zu gelangen, welchen diese Hingebung den \u003cb\u003eMuth\u003c/b\u003e und\u003cbr\u003edie siegende Kraft gab, wovon der Erfolg Eure ruhmvolle Revolution\u003cbr\u003egewesen ist; Ihr werdet dort jene Volkstribunen finden, welche die\u003cbr\u003eNation noch lange, trotz des Gekl\u00e4ffes einer neidischen\u003cbr\u003eMittelm\u00e4\u00dfigkeit, zu den Befreiern des Vaterlandes z\u00e4hlen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dahlmann_geschichte_1845-2713-111\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1194.15, "y": 1024.1}, {"color": "#377eb8", "id": "arnimb_goethe01_1835-910-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eich bin allein meiner hei\u00dfen Sehnsucht Zeuge, und sollte mir\u0027s\u003cbr\u003enicht gew\u00e4hren, was ich bitte und flehe, da\u00df ich \u003cb\u003eMuth\u003c/b\u003e haben\u003cbr\u003em\u00f6ge?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnimb_goethe01_1835-910-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.3, "y": 827.7}, {"color": "#377eb8", "id": "droste_gedichte_1844-2451-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Passagier, am Galgen stehend, Hohl\u00e4ugig, mit zerbrochnem\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e, Zu jedem R\u00e4uber fl\u00fcstert flehend:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: droste_gedichte_1844-2451-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1581.4, "y": 694.45}, {"color": "#377eb8", "id": "jung_lebensgeschichte_1835-7497-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eich lernte sie zwar in Stra\u00dfburg, aber blos, weil sie zum\u003cbr\u003echirurgischen Studium geh\u00f6ren, vor der Aus\u00fcbung aber hatte ich einen\u003cbr\u003esolchen Schauder und Abscheu, da\u00df ich noch wohl wei\u00df, wie mir zu\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e war, als die arme Frau zu Wichlinghausen, der selige\u003cbr\u003ePastor M\u00fcller, der Doktor Dinkler in Elberfeld, und Freund Troost\u003cbr\u003edaselbst, mich gleichsam zwangen, die Operation an der so eben\u003cbr\u003egemeldeten armen Frau zu wagen; mit Zittern und Beben machte ich sie\u003cbr\u003eerb\u00e4rmlich schlecht \u2014 und die Frau sahe vortrefflich \u2014 nun bekam ich\u003cbr\u003ezwar mehr Muth, und doch noch jetzt, nachdem ich \u00fcber f\u00fcnfzehnhundert\u003cbr\u003eBlinde operirt habe, wandelt mich noch immer eine Angst an, wenn ich\u003cbr\u003eoperiren soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jung_lebensgeschichte_1835-7497-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.95, "y": 859.45}, {"color": "#377eb8", "id": "grimm_maerchen02_1850-2617-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer K\u00f6nig lachte und sprach in gutem \u003cb\u003eMuth\u003c/b\u003e \u2018ja, es soll\u003cbr\u003eso sein, wie du verlangst, Eselein, komm her zu mir. \u2019 Danach fragte\u003cbr\u003eer \u2018Eselein, wie gef\u00e4llt dir meine Tochter? \u2019 Das Eselein drehte den\u003cbr\u003eKopf nach ihr, schaute sie an, nickte und sprach \u2018 aus der Ma\u00dfen wohl,\u003cbr\u003esie ist so sch\u00f6n wie ich noch keine gesehen habe. \u2019 \u2018 Nun, so sollst\u003cbr\u003edu auch neben ihr sitzen \u2019 sagte der K\u00f6nig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1850-2617-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.05, "y": 396.575}, {"color": "#377eb8", "id": "koerner_leyer_1814-408-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd galt es fr\u00fcherhin \u003cb\u003eMuth\u003c/b\u003e und Kraft, Jetzt alle Kr\u00e4fte\u003cbr\u003ezusammengerafft, Sonst scheitert das Schiff noch im Hafen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: koerner_leyer_1814-408-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 807.6, "y": 157.36}, {"color": "#377eb8", "id": "varnhagen_rahel01_1834-4112-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr Herz th\u00e4tig: wo sollte Armuth, Noth in Armuth, herkommen,\u003cbr\u003emit gesunden Sinnen, und dem \u003cb\u003eMuthe\u003c/b\u003e, sich jede Wahrheit zu\u003cbr\u003esagen! \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel01_1834-4112-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.55, "y": 356.565}, {"color": "#377eb8", "id": "otto_schloss02_1846-1201-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo eben berichtete man mir, da\u00df er gestern den \u003cb\u003eMuth\u003c/b\u003e\u003cbr\u003egehabt, sich in der ganzen Fabrik herumf\u00fchren zu lassen, die Arbeiter\u003cbr\u003eaufzuhetzen, Geld unter sie, besonders unter die Kinder zu vertheilen,\u003cbr\u003eund \u2014 \u2014\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: otto_schloss02_1846-1201-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1827.0, "y": 429.765}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-5338-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese jungen Teutonen hatten dem heiligen Kriege fern bleiben\u003cbr\u003em\u00fcssen und brannten vor Begier, jetzt das Vers\u00e4umte nachzuholen, durch\u003cbr\u003etrutzigen \u003cb\u003eMuth\u003c/b\u003e und r\u00fcstige F\u00e4uste ihre Deutschheit zu erweisen;\u003cbr\u003eihre Augen leuchteten, wenn ihnen Jahn in seinen wunderlichen\u003cbr\u003eStabreimen das Bild des echten Turners schilderte:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-5338-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1543.2, "y": 650.75}, {"color": "#377eb8", "id": "boerne_paris03_1833-1195-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber er ist der gro\u00dfe M\u00e4kler aller Staats-Anleihen, welcher den\u003cbr\u003eF\u00fcrsten die Macht giebt, der Freiheit zu trotzen, und den V\u00f6lkern den\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e nimmt, sich der Gewalt zu widersetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boerne_paris03_1833-1195-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.95, "y": 574.0}, {"color": "#377eb8", "id": "rein_japan02_1886-10293-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie K\u00e4mpfe der protestantischen Niederl\u00e4nder um ihre\u003cbr\u003eb\u00fcrgerliche und religi\u00f6se Freiheit hatten in ihnen eine unvers\u00f6hnliche\u003cbr\u003eFeindschaft gegen die Spanier und den r\u00f6mischen Katholicismus\u003cbr\u003egrossgezogen, ihren \u003cb\u003eMuth\u003c/b\u003e und Unternehmungsgeist gest\u00e4hlt und\u003cbr\u003esie zu weiteren Thaten vorbereitet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan02_1886-10293-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.25, "y": 634.3}, {"color": "#377eb8", "id": "ranke_reformation05_1843-429-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00f6nig Ferdinand erwiederte dem Beichtvater, man m\u00f6ge es\u003cbr\u003eunternehmen, wenn man sich in einen neuen Krieg st\u00fcrzen wolle, der\u003cbr\u003eaber noch gef\u00e4hrlicher ausfallen werde als der eben beendigte, \u2014 wenn\u003cbr\u003eman die Mittel, die Kraft und den \u003cb\u003eMuth\u003c/b\u003e dazu besitze:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation05_1843-429-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1631.2, "y": 1012.0}, {"color": "#377eb8", "id": "otto_schloss03_1846-1406-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie bewaffneten sich mit Spaten, Sensen und D\u00fcngergabeln,\u003cbr\u003etranken sich erst \u003cb\u003eMuth\u003c/b\u003e und zogen singend und l\u00e4rmend nach der\u003cbr\u003eFabrik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: otto_schloss03_1846-1406-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.1, "y": 906.7}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-10874-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer ihm fehlende \u003cb\u003eMuth\u003c/b\u003e wird aber durch seine nat\u00fcrliche\u003cbr\u003eSchlanheit und List ersetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-10874-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1483.85, "y": 1151.35}, {"color": "#377eb8", "id": "hc_1641310_1812-196-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAch, mein Gott! was w\u00fcrden denn unsre Feinde gethan haben, wenn\u003cbr\u003esie in einem fremden Lande gesiegt h\u00e4tten, wenn sie ihr eignes Land so\u003cbr\u003ebehandeln, da ihnen ein heftiger Angriff den \u003cb\u003eMuth\u003c/b\u003e benimmt, es\u003cbr\u003ezu vertheidigen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1641310_1812-196-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1679.1, "y": 191.29}, {"color": "#377eb8", "id": "arnim_wunderhorn01_1806-2004-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWillkommen Herr von der Weissenburg, Gott geb euch guten\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e, Ihr sollt nicht l\u00e4nger leben, Denn heut diesen halben\u003cbr\u003eTag.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnim_wunderhorn01_1806-2004-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1360.8, "y": 623.15}, {"color": "#377eb8", "id": "niebuhr_roemische02_1812-794-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Gebot der h\u00f6chsten Anstrengung erregte in jedem\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e und Siegsvertrauen: die Zur\u00fcckbleibenden halfen den\u003cbr\u003eAusziehenden alles bereiten: das Heer war zur vorgeschriebnen Stunde\u003cbr\u003eversammelt, und eigne Lust verdoppelte ihren Schritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niebuhr_roemische02_1812-794-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1697.55, "y": 896.7}, {"color": "#377eb8", "id": "buecher_volkswirtschaft_1893-44-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit starker Hand und besonnenem \u003cb\u003eMute\u003c/b\u003e hat namentlich das\u003cbr\u003eDeutsche Reich die L\u00f6sung dieser Aufgaben in Angriff genommen, und\u003cbr\u003eunter der Einwirkung gro\u00dfer wirtschafts-und sozialpolitischer\u003cbr\u003eMa\u00dfnahmen, getragen von der Autorit\u00e4t eines gewaltigen Staatsmannes,\u003cbr\u003ehat sich in kurzer Zeit eine Umstimmung der Geister vollzogen, die\u003cbr\u003evielleicht in der Geschichte beispiellos ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buecher_volkswirtschaft_1893-44-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.7, "y": 710.05}, {"color": "#377eb8", "id": "fontane_brandenburg01_1862-3551-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo viele vereitelte Anstrengungen von Seite der Verb\u00fcndeten\u003cbr\u003emochten den \u003cb\u003eMuth\u003c/b\u003e der Polen heben, die sich ohnehin des Sieges\u003cbr\u003esicher hielten, und ihre zahlreiche Cavallerie ging jetzt zum Angriff\u003cbr\u003e\u00fcber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg01_1862-3551-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.25, "y": 1112.95}, {"color": "#377eb8", "id": "eichendorff_dichter_1834-1408-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Amtmann gef\u00e4llt Otto\u0027s \u003cb\u003eMuth\u003c/b\u003e, um so mehr, je weniger\u003cbr\u003eer ihn dem sanften Stillen zugetraut hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eichendorff_dichter_1834-1408-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1380.8, "y": 504.85}, {"color": "#377eb8", "id": "varnhagen_rahel02_1834-6592-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch habe viele Gaben; aber keinen \u003cb\u003eMuth\u003c/b\u003e: nicht den Muth,\u003cbr\u003eder meine Gaben zu bewegen vermag, nicht den Muth, der mich genie\u00dfen\u003cbr\u003elehrte, wenn es auch einen Andern etwas kostete:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel02_1834-6592-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.85, "y": 985.55}, {"color": "#377eb8", "id": "lewald_jenny02_1843-1446-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFr\u00e4ulein Meier wagt viel, indem sie sich auf diese H\u00f6he stellt,\u003cbr\u003eund Du wirst \u003cb\u003eMuth\u003c/b\u003e und Energie brauchen, um sie dort zu\u003cbr\u003ehalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lewald_jenny02_1843-1446-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1535.65, "y": 907.1}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-9344-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie zeigen in ihrem Wesen viele Aehnlichkeit mit den W\u00fcrgern;\u003cbr\u003esie sind so grausam und raubgierig wie diese, ohne aber den\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e derselben oder die K\u00fchnheit der Raben zu bekunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-9344-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1544.55, "y": 238.42}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-932-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch alle solche Einf\u00e4lle und Ahnungen wurden darniedergehalten\u003cbr\u003evon einem Gef\u00fchle hoffnungsloser Entsagung, das die kr\u00e4ftigere\u003cbr\u003eGegenwart kaum noch versteht; den Deutschen war zu \u003cb\u003eMuthe\u003c/b\u003e, als\u003cbr\u003eob eine unerforschlich geheimni\u00dfvolle Schicksalsmacht dies Volk\u003cbr\u003everdammt h\u00e4tte, f\u00fcr alle Ewigkeit in einem widersinnigen Zustande zu\u003cbr\u003everharren, der jedes Recht des Daseins l\u00e4ngst verloren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-932-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1360.1, "y": 979.7}, {"color": "#377eb8", "id": "rein_japan01_1881-5496-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusspr\u00fcche des Iyeyasu, wie \u00bb die Umg\u00fcrtung des Schwertes\u003cbr\u003everleiht dem Samurai kriegerischen \u003cb\u003eMuth\u003c/b\u003e und \u00bb das Schwert ist\u003cbr\u003edie Seele des Samurai \u00ab waren der innersten Empfindung des Standes\u003cbr\u003eentnommen und konnten darum das lebhafte Ehrgef\u00fchl nur noch weiter\u003cbr\u003eanspornen, so dass dieser ritterlichsten und bei allen V\u00f6lkern\u003cbr\u003egeachtetsten Waffe in Japan eine ganz besondere Aufmerksamkeit\u003cbr\u003ezugewandt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-5496-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.45, "y": 1221.15}, {"color": "#377eb8", "id": "froelich_virginia01_1820-1448-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Vater hatte mehreren gl\u00fccklichen Gefechten beigewohnt, und\u003cbr\u003esprach mir viel \u003cb\u003eMuth\u003c/b\u003e ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: froelich_virginia01_1820-1448-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1703.0, "y": 984.1}, {"color": "#377eb8", "id": "rueckert_brahmane01_1836-1073-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin wenig l\u00e4nger noch Geduld und froher \u003cb\u003eMuth\u003c/b\u003e, Und hell\u003cbr\u003ewird alle Tr\u00fcb \u0027 und alles Uebel gut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rueckert_brahmane01_1836-1073-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.25, "y": 1055.5}, {"color": "#377eb8", "id": "grimm_maerchen01_1812-3383-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie der K\u00f6nig den entsetzlichen Rachen sah, verlor er allen\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e, da fiel ihm seine dritte Tochter ein und er rief: \u201eschenk\u003cbr\u003emir das Leben und du sollst meine j\u00fcngste Tochter haben\u201c \u2014 Meintwegen\u003cbr\u003ebrummte der Wallfisch, ich will dir auch etwas daf\u00fcr geben; Gold hab\u003cbr\u003eich nicht, das ist mir zu schlecht, aber der Grund meines Sees ist mit\u003cbr\u003eZahlperlen gepflastert, davon will ich dir drei S\u00e4cke voll geben: im\u003cbr\u003esiebenten Mond komm ich und hol meine Braut.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1812-3383-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1536.35, "y": 514.9}, {"color": "#377eb8", "id": "herwegh_gedichte01_1841-695-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ihr voll \u003cb\u003eMut\u003c/b\u003e zu schleudern euch nicht scheutet Ein\u003cbr\u003eblitzend Wort in unsres Lebens Schw\u00fcle, O Gl\u00fcck, wenn ihr euch auf dem\u003cbr\u003eSterbepf\u00fchle Vom Neid zerst\u00fcckter Kr\u00e4nze noch erfreutet!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herwegh_gedichte01_1841-695-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.05, "y": 1257.55}, {"color": "#377eb8", "id": "pocci_komoedienbuechlein03_1869-2506-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMuth\u003c/b\u003e und Treue feiern Siege Nach der Pr\u00fcfung schwerem\u003cbr\u003eBann!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pocci_komoedienbuechlein03_1869-2506-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1721.3, "y": 818.85}, {"color": "#377eb8", "id": "nn_nrhz247_1849-80-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr \u003cb\u003eMuth\u003c/b\u003e, ihr edler Sinn werden fortleben in unserm\u003cbr\u003eAndenken, wie in der Erinnerung der kommenden Geschlechter unserer\u003cbr\u003eStadt und des gemeinsamen Vaterlandes.\u201c (unterzeichnet) Fournier.\u003cbr\u003eSch\u00e4ffer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz247_1849-80-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1868.65, "y": 616.9}, {"color": "#377eb8", "id": "nn_nrhz158_1848-183-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie haben einer unbewaffneten Stadt gegen\u00fcber die\u003cbr\u003eVerpflichtung, ihren \u003cb\u003eMuth\u003c/b\u003e zu zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz158_1848-183-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.2, "y": 439.975}, {"color": "#377eb8", "id": "grimm_maerchen02_1857-2953-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Schneider, den ein unerwarteter \u003cb\u003eMuth\u003c/b\u003e \u00fcberkam, sprang\u003cbr\u003eauf, zog in der Hast seine Kleider an und eilte hinaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1857-2953-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1507.75, "y": 818.75}, {"color": "#377eb8", "id": "alexis_ruhe03_1852-636-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas hatte ich gehofft, da\u00df sich aus ihr entwickeln w\u00fcrde, bei\u003cbr\u003eihren Gaben, ihrem \u003cb\u003eMuthe\u003c/b\u003e, ihrer lebhaften Phantasie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe03_1852-636-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.0, "y": 438.64}, {"color": "#377eb8", "id": "heyse_novellen_1855-34-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd nun wei\u00dft du dich nicht auf deinen \u003cb\u003eMuth\u003c/b\u003e zu besinnen,\u003cbr\u003eund denkst gar nicht an das Gl\u00fcck, das wir hernach zu hoffen\u003cbr\u003ehaben?\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heyse_novellen_1855-34-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.95, "y": 791.2}, {"color": "#377eb8", "id": "wirth_nationalfest01_1832-487-85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTausend D\u00f6rfer und St\u00e4dte sehn wir schimmernd sich ausbreiten,\u003cbr\u003evon Bewohnern wimmelnd, wie r\u00fchrige Ameisen und erdumw\u00fchlende\u003cbr\u003eMaulw\u00fcrfe; aber ein h\u00f6heres Band, sie zu sittlicher Einheit\u003cbr\u003everkn\u00fcpfend, einen Gedanken, sie emporrichtend zum himmlischen Vater,\u003cbr\u003eder sie erschaffen zur Freiheit, zur Menschenw\u00fcrde: jenes heilige\u003cbr\u003eFeuer, das in unserm Haupte den Lichtstrahl entz\u00fcndet, und unsere\u003cbr\u003eBrust zum rettenden Ent schlusse der Aufopferung f\u00fcr die Gesammtheit\u003cbr\u003eerw\u00e4rmt, die Kraft des schwankenden Willens st\u00e4hlt und den fl\u00fcchtigen\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e des Augenblicks in Flammen setzt \u2014 das suchst du\u003cbr\u003evergebens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wirth_nationalfest01_1832-487-85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1078.1, "y": 376.6}, {"color": "#377eb8", "id": "alexis_ruhe05_1852-33-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOestreich, des langen, ehrenwerthen Kampfes m\u00fcde, hatte sich in\u003cbr\u003esein Schneckenhaus gezogen, das halbe Reich hing im Netz des\u003cbr\u003eEroberers, und nur Preu\u00dfen stand allein im Winkel, ohne den\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e, ohne den Beruf, ohne die Mittel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe05_1852-33-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1570.9, "y": 303.605}, {"color": "#377eb8", "id": "immermann_muenchhausen04_1839-450-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war nun starkes Unwetter geworden und bei dem Donnern und\u003cbr\u003eBlitzen unterweges wurde mir graulich zu \u003cb\u003eMuthe\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen04_1839-450-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.7, "y": 972.65}, {"color": "#377eb8", "id": "avelallemant_gaunerthum04_1862-4966-71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWesentlich aus der blinden Ausbeutung der Rotwelschen Grammatik\u003cbr\u003eund des W\u00f6rterbuchs von Pfister ist jene Flut der neuern\u003cbr\u003eGaunerw\u00f6rterb\u00fccher entstanden, welche von verdruckten, misverstandenen\u003cbr\u003eund erdichteten Vocabeln wimmeln und trotz der prunkenden Titel \u201eaus\u003cbr\u003eCriminalacten\u201c oder \u201eaus eigenen praktischen Erfahrungen\u201c den tollsten\u003cbr\u003eund verlogensten Galimatias enthalten, \u00fcber welchen das Gaunerthum mit\u003cbr\u003ewiehernder Lust spottet, durch welchen es aber auch in seiner\u003cbr\u003ePropaganda an \u003cb\u003eMuth\u003c/b\u003e und Sicherheit und, dem Jnquirenten\u003cbr\u003egegen\u00fcber, an der bodenlosesten Frechheit so unsaglich gewonnen hat,\u003cbr\u003eda\u00df die einschlagenden zahlreichen, ihres Gleichen nicht findenden\u003cbr\u003eMystificationen aus gewissen R\u00fccksichten hier nicht einmal in einem\u003cbr\u003eeinzigen Beispiele enth\u00fcllt werden d\u00fcrfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-4966-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.45, "y": 434.91}, {"color": "#377eb8", "id": "niebuhr_roemische02_1812-455-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Anf\u00fchrer jener Gewaltth\u00e4tigkeiten, und daher seines Standes\u003cbr\u003eLiebling, war C\u00e4so Quinctius, stolz und gef\u00fcrchtet durch den in\u003cbr\u003eKriegen wohl erworbnen Ruhm ausgezeichnetes \u003cb\u003eMuths\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niebuhr_roemische02_1812-455-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.35, "y": 435.995}, {"color": "#377eb8", "id": "rueckert_brahmane03_1837-1487-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo hab\u0027 ich dir erkl\u00e4rt dis Wort, um dir zu z\u00e4hmen Den\u003cbr\u003eungest\u00fcmen Sinn, doch nicht den \u003cb\u003eMuth\u003c/b\u003e zu l\u00e4hmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rueckert_brahmane03_1837-1487-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1238.3, "y": 693.2}, {"color": "#377eb8", "id": "beyer_poetik03_1884-2958-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMein Vaterland ist, wo die Eintracht lebt, Wo Liedesklang der\u003cbr\u003eBrust entquillt mit Wonnen Und \u003cb\u003eMut\u003c/b\u003e der Freiheit durch die\u003cbr\u003eSeelen bebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-2958-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1878.2, "y": 489.79}, {"color": "#377eb8", "id": "nn_nrhz247b_1849-110-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df der Ausgang dieses Zweikampfes inde\u00df, wenn er auch ein ganz\u003cbr\u003eeinzeln stehendes Ereigni\u00df ist, im t\u00fcrkischen Heer die noch keineswegs\u003cbr\u003eerloschenen Erinnerungen an die fr\u00fchere Kriegst\u00fcchtigkeit und den\u003cbr\u003ealten osmanischen Kriegsruhm neu beleben und den \u003cb\u003eMuth\u003c/b\u003e erh\u00f6hen\u003cbr\u003ewird, d\u00fcrfte niemand bezweifeln der die\u00df Volk kennt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz247b_1849-110-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1158.4, "y": 1101.2}, {"color": "#377eb8", "id": "beck_eisen01_1884-10675-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie hatten den Ruf, in den Kriegen nicht nur treffliche Reiter,\u003cbr\u003esondern auch ausgezeichnetes Fussvolk von grossem \u003cb\u003eMute\u003c/b\u003e und\u003cbr\u003eAusdauer zu stellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-10675-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1773.65, "y": 870.4}, {"color": "#377eb8", "id": "nn_nrhz178_1848-317-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem freudigen \u003cb\u003eMuth\u003c/b\u003e (!!!), den ich von meiner Mission\u003cbr\u003ezur\u00fcckbringe, will ich das mir geschenkte Vertrauen zu rechtfertigen\u003cbr\u003esuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz178_1848-317-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1922.9, "y": 436.49}, {"color": "#377eb8", "id": "droste_gedichte_1844-4457-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewas frommt dein \u003cb\u003eMuth\u003c/b\u003e, Dein fester Arm, dein f\u00fcrstlich\u003cbr\u003eBlut!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: droste_gedichte_1844-4457-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1669.45, "y": 836.95}, {"color": "#377eb8", "id": "wedekind_erwachen_1891-2382-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePah \u2014 ich br\u00e4chte ja den \u003cb\u003eMuth\u003c/b\u003e nicht auf! \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wedekind_erwachen_1891-2382-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1358.5, "y": 810.55}, {"color": "#377eb8", "id": "brunn_griechen0201_1856-3155-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeibhaftig und voll \u003cb\u003eMuth\u003c/b\u003e sieht der J\u00fcngling aus, wie\u003cbr\u003eeiner, der in die Schlacht st\u00fcrzt, und man glaubt ihn w\u00fcthen zu sehen,\u003cbr\u003ewie von Ares besessen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunn_griechen0201_1856-3155-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1647.3, "y": 942.9}, {"color": "#377eb8", "id": "ranke_paepste01_1834-3494-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie sonst so schweigsamen Cardin\u00e4le hatten jetzt \u003cb\u003eMuth\u003c/b\u003e\u003cbr\u003ebekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_paepste01_1834-3494-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1233.55, "y": 1070.65}, {"color": "#377eb8", "id": "fessler_eleusinien01_1802-2117-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer sieht ohne Furcht sein Haar bleichen, seine Kniee wanken\u003cbr\u003eund ohne Zittern ein Jahr nach dem andern \u00fcber seinem Scheitel\u003cbr\u003edahinschwinden; dem ist jeder neue Morgen, als neuer Ruf zur\u003cbr\u003ePflicht\u00fcbung, ein frohes Geschenk des Ewigen, der begr\u00fc\u00dft jeden Abend\u003cbr\u003emit heiterm \u003cb\u003eMuthe\u003c/b\u003e, als w\u00e4r\u2019 es sein letzter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien01_1802-2117-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1963.75, "y": 477.655}, {"color": "#377eb8", "id": "kuernberger_amerikamuede_1855-4406-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine flammende R\u00f6the durchloderte sein Antlitz, es war ihm zu\u003cbr\u003e\u003cb\u003eMuthe\u003c/b\u003e, als m\u00fc\u00dfte er diesen Glask\u00e4fig direct durchsto\u00dfen und\u003cbr\u003eauffliegen den Winken ewiger Geister nach. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kuernberger_amerikamuede_1855-4406-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.8, "y": 1021.05}, {"color": "#377eb8", "id": "buechner_werke_1879-9141-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUebrigens geh\u00f6rt sehr viel \u003cb\u003eMuth\u003c/b\u003e dazu, einen\u003cbr\u003eSchriftsteller anzugreifen, der von einem deutschen Gef\u00e4ngni\u00df aus\u003cbr\u003eantworten soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_werke_1879-9141-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.2, "y": 973.05}, {"color": "#377eb8", "id": "schmidlin_kinderindustrie_1821-145-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gibt zwar auch recht viele w\u00fcrdige Geistliche, welche ihrem\u003cbr\u003eerhabenen Berufe folgend, mit Einsicht, \u003cb\u003eMuth\u003c/b\u003e, und Kraft diesem\u003cbr\u003eedeln Zwecke nachstreben w\u00fcrden, wenn sie von den weltlichen Gemeinde-\u003cbr\u003eVorstehern Unterst\u00fctzung zu hoffen h\u00e4tten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmidlin_kinderindustrie_1821-145-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1326.9, "y": 907.3}, {"color": "#377eb8", "id": "nn_nrhz005_1848-350-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr gro\u00dfen \u003cb\u003eMuth\u003c/b\u003e wage ich den Neapolitanern nicht\u003cbr\u003ezuzusprechen, aber die Calabresen lieferten Proben der k\u00fchnsten\u003cbr\u003eTodesverachtung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz005_1848-350-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1077.5, "y": 718.75}, {"color": "#377eb8", "id": "conradi_adam_1889-5400-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber das begriff der Mann nicht.. und Adam besa\u00df nicht den\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e, es ihm klarzumachen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: conradi_adam_1889-5400-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.45, "y": 590.85}, {"color": "#377eb8", "id": "nn_nrhz273i_1849-285-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUeber die Alpen und an den Rhein!\u201c das ist der Schlachtruf der\u003cbr\u003eandern Partei, der wahren Franzosen, und dazwischen t\u00f6nt der Ruf der\u003cbr\u003eBauern: \u201eHeraus mit der Milliarde!\u201c und der Ruf der Arbeiter: \u201eRecht\u003cbr\u003eauf Arbeit,\u201c und Bauern und Arbeiter, die \u201eRuhe und Ordnung\u201c des\u003cbr\u003eKapitalisten verh\u00f6hnend, sind entbrannt von kriegerischem\u003cbr\u003e\u003cb\u003eMuthe\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz273i_1849-285-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.7, "y": 504.9}, {"color": "#377eb8", "id": "nettelbeck_lebensbeschreibung01_1821-1028-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein auch dies blieb ein Wagst\u00fcck, wozu \u003cb\u003eMuth\u003c/b\u003e\u003cbr\u003egeh\u00f6rte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nettelbeck_lebensbeschreibung01_1821-1028-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1131.45, "y": 701.2}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-5760-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn ihrer Kriegskunst waren sie so weit gekommen, dass sie\u003cbr\u003eCan\u00e4le oder Wassergr\u00e4ben zur Befestigung ihrer Ortschaften zogen und\u003cbr\u003edarin Mundvorr\u00e4the angeblich auf vier Jahre aufspeicherten. Leider\u003cbr\u003ezeigen sie mehr Neigung zur List als zu heldenhaftem \u003cb\u003eMuth\u003c/b\u003e, auch\u003cbr\u003ewird ihnen allgemein Verschlagenheit, Falschheit und Sucht zu Argwohn\u003cbr\u003eschuld gegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-5760-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.65, "y": 383.335}, {"color": "#377eb8", "id": "gutzkow_patkul_1842-259-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch ehre in ihm den Gesandten des Czaaren, meines Verb\u00fcndeten,\u003cbr\u003eich sch\u00e4tz\u0027 in ihm den Weltmann und Kenner der Zeiten und Menschen,\u003cbr\u003eich bewundere den hohen \u003cb\u003eMuth\u003c/b\u003e, mit dem er sein tragisches\u003cbr\u003eLebensschicksal um das Wohl seiner Heimath ertragen hat, (streng\u003cbr\u003eabbrechend) und damit lassen Sie\u0027s genug seyn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_patkul_1842-259-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1409.55, "y": 780.25}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-10435-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesen Vorbehalt wollte Leist nat\u00fcrlich nicht gelten lassen,\u003cbr\u003eund der unterth\u00e4nige Pr\u00e4sident Jacobi mahnte: \u201eman mu\u00df den \u003cb\u003eMuth\u003c/b\u003e\u003cbr\u003ehaben, sich \u00fcber den Rechtspunkt hinwegzusetzen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-10435-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.5, "y": 433.5}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-10266-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeider gab die Haltung der anderen Professoren dem K\u00f6nige\u003cbr\u003eeinigen Grund, so niedrig zu denken von dem \u003cb\u003eMuthe\u003c/b\u003e der\u003cbr\u003eGelehrten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-10266-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1882.75, "y": 553.0}, {"color": "#377eb8", "id": "alexis_ruhe03_1852-4482-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIch ehre Ihren Schmerz und achte Ihren \u003cb\u003eMuth\u003c/b\u003e; beide aber\u003cbr\u003enicht als Legitimation, den Handschuh f\u00fcr ein Etwas mir zuzuwerfen,\u003cbr\u003ewas Sie nicht pers\u00f6nlich betrifft.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe03_1852-4482-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1284.8, "y": 1256.2}, {"color": "#377eb8", "id": "fontane_brandenburg04_1882-5945-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs mag dies vor dem Verstande schlecht bestehen, vor dem Herzen\u003cbr\u003edesto besser, und ich habe nicht den \u003cb\u003eMuth\u003c/b\u003e einer Gemeinde zu\u003cbr\u003egrollen, die lieber ihre Leichenhalle zerfallen sehn als ihre Todten\u003cbr\u003evor dem Begr\u00e4bni\u00df aus dem Auge lassen will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg04_1882-5945-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1204.7, "y": 262.445}, {"color": "#377eb8", "id": "toennies_gemeinschaft_1887-105-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Wesen des Menschen als Leidenschaft \u2014 als \u003cb\u003eMuth\u003c/b\u003e \u2014 als\u003cbr\u003eGenie \u2014 Wesenwille als Naturell \u2014 seine Gesammtformen \u2014 Leidenschaft\u003cbr\u003eals Gesinnung \u2014 Muth als Gem\u00fcth \u2014 Genie als Gewissen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: toennies_gemeinschaft_1887-105-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1465.15, "y": 462.51}, {"color": "#377eb8", "id": "roepell_polen_1876-2230-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKatharina hatte ihre Freunde von neuem mit Hoffnung und\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e erf\u00fcllt, indem sie ihnen durch Keyserling sagen lie\u00df, sie\u003cbr\u003emi\u00dfbillige nicht, was sie bisher gethan: sie w\u00fcrden die Folgen sehen\u003cbr\u003eund es nicht bereuen; ihre Feinde seien schon jetzt \u00fcberzeugt, und\u003cbr\u003ew\u00fcrden immer mehr davon \u00fcberzeugt werden, da\u00df die Protection, die sie\u003cbr\u003eihren Freunden gew\u00e4hre, und die Achtung, welche sie f\u00fcr dieselben\u003cbr\u003ehabe, unver\u00e4nderlich seien; \u201esie werden best\u00e4ndig in mir eine St\u00fctze\u003cbr\u003ef\u00fcr ihre gerechte Sache finden, und ich werde, so viel ich nur vermag,\u003cbr\u003eihre Interessen f\u00f6rdern\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: roepell_polen_1876-2230-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1148.85, "y": 296.83}, {"color": "#377eb8", "id": "grimm_maerchen02_1850-3376-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle r\u00fchmten seinen \u003cb\u003eMuth\u003c/b\u003e, obgleich viele um sein Leben\u003cbr\u003ebesorgt waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1850-3376-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1594.75, "y": 188.0}, {"color": "#377eb8", "id": "arnim_wunderhorn01_1806-2363-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa fand ich alles in der Stadt, Wie mir die Frau gesaget hat,\u003cbr\u003eAch, wie weh war mir zu \u003cb\u003eMuth\u003c/b\u003e, Da\u00df der theure F\u00fcrst so gut, So\u003cbr\u003esch\u00e4ndlich war ums Leben kommen, Das hat mich schmerzlich\u003cbr\u003e\u00fcbernommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnim_wunderhorn01_1806-2363-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.45, "y": 781.7}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-6387-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClassische Werke befreien die Seele, das ist ihr sicherer\u003cbr\u003ePr\u00fcfstein; sie erheben den Leser, so da\u00df er mit hellerem Kopfe oder\u003cbr\u003emit frischerem \u003cb\u003eMuthe\u003c/b\u003e in diese sch\u00f6ne Welt hineinschaut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-6387-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1374.5, "y": 890.4}, {"color": "#377eb8", "id": "moerike_nolten01_1832-2574-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Lage der Dinge dr\u00fcckte nun freilich schwer auf das Herz\u003cbr\u003edes ge\u00e4ngstigten Liebhabers, aber wie ward ihm vollends zu\u003cbr\u003e\u003cb\u003eMuthe\u003c/b\u003e, als der Bildhauer sein vor einigen Wochen schon\u003cbr\u003egemachtes Anerbieten wiederholte, einen Brief an Agnes zu besorgen, ja\u003cbr\u003eals er gutm\u00fcthig \u00e4u\u00dferte, wie er die ganze Zeit her im Zweifel\u003cbr\u003egewesen, ob er nicht selbst diese Pflicht \u00fcbernehmen und dem Vater des\u003cbr\u003eM\u00e4dchens die leidigen Begebenheiten schonungsvoll beibringen solle,\u003cbr\u003ewie ihn aber ein Wort, das Larkens gleich Anfangs hier\u00fcber fallen\u003cbr\u003elassen, dennoch beruhigt habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: moerike_nolten01_1832-2574-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.2, "y": 950.35}, {"color": "#377eb8", "id": "fontane_stechlin_1899-9051-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTeuerster Rex, man mu\u00df den \u003cb\u003eMut\u003c/b\u003e haben, den Thatsachen ins\u003cbr\u003eAuge zu sehn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_stechlin_1899-9051-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1569.55, "y": 580.85}, {"color": "#377eb8", "id": "ranke_reformation04_1843-556-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClemens VII war mit sich selbst zufrieden, da\u00df er etwas gethan,\u003cbr\u003ewovon man immer gesagt hatte, er werde den \u003cb\u003eMuth\u003c/b\u003e dazu nicht\u003cbr\u003ehaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation04_1843-556-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1921.15, "y": 664.5}, {"color": "#377eb8", "id": "tieck_phantasus01_1812-244-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine dr\u00fcckende Lage wird oft am leichtesten durch eine\u003cbr\u003eGewaltth\u00e4tigkeit gel\u00f6st, und ich hoffe, da\u00df Manfred mir durch seine\u003cbr\u003eKlugheit und seinen \u003cb\u003eMuth\u003c/b\u003e beistehen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tieck_phantasus01_1812-244-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1513.2, "y": 185.11}, {"color": "#377eb8", "id": "ebers_koenigstochter01_1864-943-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSei frohen \u003cb\u003eMuthes\u003c/b\u003e und sieh getrost der Zukunft\u003cbr\u003eentgegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ebers_koenigstochter01_1864-943-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1582.35, "y": 808.15}, {"color": "#377eb8", "id": "avelallemant_gaunerthum03_1862-1769-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide Gewerbe sind aber auch noch ausgezeichnet durch die ihnen\u003cbr\u003ezu Theil gewordene Behandlung von seiten der Staatspolizei, welche\u003cbr\u003ebeide Gewerbe aus der Mitte des b\u00fcrgerlichen Verkehrs in die\u003cbr\u003eentlegenste Ein\u00f6de oder an die Stadtmauer verwies, aber gerade durch\u003cbr\u003ediese Verweisung beide statuirte und dabei \u00fcbersah, da\u00df beide\u003cbr\u003everbannte Gewerbe auf der Grenze einen desto sicherern Versteck und im\u003cbr\u003eVersteck einen desto gr\u00f6\u00dfern Schutz und \u003cb\u003eMuth\u003c/b\u003e gewannen, um mit\u003cbr\u003eihren sch\u00e4dlichen Wirkungen von der Grenze her unbewacht wieder mitten\u003cbr\u003ein das Herz des b\u00fcrgerlichen Lebens zur\u00fcckzudringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum03_1862-1769-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.25, "y": 611.45}, {"color": "#377eb8", "id": "eichendorff_ahnung_1815-554-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHinaus, o Mensch, weit in die Welt, Bangt dir das Herz in\u003cbr\u003ekrankem \u003cb\u003eMuth\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eichendorff_ahnung_1815-554-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 878.9, "y": 38.9475}, {"color": "#377eb8", "id": "wagner_zukunft_1850-507-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Formen, in denen der Meister sein k\u00fcnstlerisches,\u003cbr\u003eweltgeschichtliches Ringen kund gab, blieben f\u00fcr die componirende Mit-\u003cbr\u003eund Nachwelt eben nur Formen, gingen durch die Manier in die Mode\u003cbr\u003e\u00fcber, und trotz dem kein Instrumentalcomponist selbst in diesen Formen\u003cbr\u003enur noch die mindeste Erfindungsf\u00e4higkeit kundzugeben vermochte,\u003cbr\u003everlor doch keiner den \u003cb\u003eMuth\u003c/b\u003e, fort und fort Symphonieen und\u003cbr\u003e\u00e4hnliche St\u00fccke zu schreiben, ohne im Mindesten auf den Gedanken zu\u003cbr\u003egerathen, da\u00df die letzte Symphonie bereits geschrieben sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wagner_zukunft_1850-507-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1129.5, "y": 1046.35}, {"color": "#377eb8", "id": "ranke_reformation05_1843-3596-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie wollten nichts davon h\u00f6ren, da\u00df jene sich wenigstens Zeit\u003cbr\u003eausbaten, um von ihren Herrn Bescheid \u00fcber diese neue Schwierigkeit\u003cbr\u003eeinzuholen; dann, sagten sie, w\u00fcrden auch sie Resolution von den ihren\u003cbr\u003everlangen, bis wohin dann jede weitere Berathung unterbleiben m\u00fcsse;\u003cbr\u003esie hatten den \u003cb\u003eMuth\u003c/b\u003e die Sitzung ohne Weiteres\u003cbr\u003eabzubrechen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation05_1843-3596-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.6, "y": 880.05}, {"color": "#377eb8", "id": "kotzebue_schutzgeist_1814-1958-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd nie erbarm \u0027 ein gn\u00e4dger Gott sich meiner, Wenn jetzt der\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e zu sterben mir gebricht!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kotzebue_schutzgeist_1814-1958-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 827.7, "y": 87.525}, {"color": "#377eb8", "id": "nn_nrhz053_1848-472-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch Sebirino, Ennetario und Soto waren wegen ihres\u003cbr\u003e\u003cb\u003eMuthes\u003c/b\u003e und ihrer Th\u00e4tigkeit zu f\u00fcrchten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz053_1848-472-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1408.1, "y": 852.35}, {"color": "#377eb8", "id": "goldschmidt_froebel_1899-143-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch hier zeigt sich ein gut Teil von jenem \u003cb\u003eMut\u003c/b\u003e, der\u003cbr\u003efr\u00fcher oder sp\u00e4ter den Widerstand der stumpfen Welt besiegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goldschmidt_froebel_1899-143-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.25, "y": 903.9}, {"color": "#377eb8", "id": "tieck_phantasus03_1816-8722-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeine Freunde, sagte Friedrich, der bisher geschwiegen und in\u003cbr\u003eGedanken vertieft gesessen hatte, ich f\u00fchle recht gut, das ich ein\u003cbr\u003egro\u00dfes Wagest\u00fcck unternommen, welches sich mein froher \u003cb\u003eMuth\u003c/b\u003e im\u003cbr\u003eAnfangen nicht so schwer vorgestellt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tieck_phantasus03_1816-8722-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1688.65, "y": 696.7}, {"color": "#377eb8", "id": "bauer_buehnenleben_1871-391-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer freundliche Beifall erh\u00f6hte meinen \u003cb\u003eMuth\u003c/b\u003e \u2014 meine\u003cbr\u003eBegeisterung \u2014 mein Gl\u00fcck!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bauer_buehnenleben_1871-391-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1471.25, "y": 793.65}, {"color": "#377eb8", "id": "tieck_phantasus03_1816-8144-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo kn\u00fcpfe denn Vertraun erneut und st\u00e4rker Nur unsre\u003cbr\u003eFreundschaft fest und immer fester, Entweicht in dunkeln Stunden\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e und Glaube, So rettet Euch mit Zuversicht zu mir.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tieck_phantasus03_1816-8144-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1093.75, "y": 670.85}, {"color": "#377eb8", "id": "26120215_1976_03_25_01_228.tcf.xml-107-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur einer findet die Kraft und den \u003cb\u003eMut\u003c/b\u003e, Entscheidungen\u003cbr\u003enicht auszuweichen und klare Verh\u00e4ltnisse zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_03_25_01_228.tcf.xml-107-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1270.5, "y": 1141.65}, {"color": "#377eb8", "id": "2532889X_1959-07-26_01_021.tcf.xml-4-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem Artikel, der unter dem Titel \u201eAdenauers Staat und Partei\u003cbr\u003ein der letzten Ausgabe der \u201eFrankfurter Hefte\" erschien, hatte Nellen\u003cbr\u003egefordert, \u201em\u00f6glichst unverz\u00fcglich, wohlbedacht und konsequent, auch\u003cbr\u003emit \u003cb\u003eMut\u003c/b\u003e und Festigkeit gegen\u00fcber dem leitenden Staatsmann\", mit\u003cbr\u003eder Einmannpolitik Adenauers Schlu\u00df zu machen, weil sie; \u201egef\u00e4hrlich\u003cbr\u003ef\u00fcr den Staat ist\"; W\u00f6rtlich erkl\u00e4rte Nellen weiter:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-07-26_01_021.tcf.xml-4-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.45, "y": 1031.85}, {"color": "#377eb8", "id": "2532889X_1971-01-11_01_144.tcf.xml-4-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn die Frau steht fest, auf beiden Beinen und beweist uns\u003cbr\u003et\u00e4glich ihren \u003cb\u003eMut\u003c/b\u003e, und sie bleibt auch stehn, wenn sie die\u003cbr\u003ekleinen; gut gewachsten Bretter drunter tut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-01-11_01_144.tcf.xml-4-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1312.05, "y": 1200.65}, {"color": "#377eb8", "id": "2532889X_1967-09-10_01_231.tcf.xml-13-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas russische Proletariat war es, das durch die\u003cbr\u003eFebruarrevolution von 1917 den unter preu\u00dfischem Drall stehenden\u003cbr\u003eMatrosen den \u003cb\u003eMut\u003c/b\u003e gab, gegen ihre Unterdr\u00fccker\u003cbr\u003eaufzubegehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-09-10_01_231.tcf.xml-13-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 959.15, "y": 681.25}, {"color": "#377eb8", "id": "26120215_1963_02_22_01_067.tcf.xml-29-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vernehmungen waren furchtbar, aber die Studenten blieben\u003cbr\u003estandhaft Ihr \u003cb\u003eMut\u003c/b\u003e war unbeugsam Sie gaben keinerlei\u003cbr\u003eReueerkl\u00e4rungen ab:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_02_22_01_067.tcf.xml-29-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1404.35, "y": 1227.05}, {"color": "#377eb8", "id": "26120215_1961_04_26_01_021.tcf.xml-14-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir m\u00fcssen aber auch den \u003cb\u003eMut\u003c/b\u003e aufbringen, daf\u00fcr\u003cbr\u003epers\u00f6nlich einzustehen.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_04_26_01_021.tcf.xml-14-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1632.35, "y": 461.375}, {"color": "#377eb8", "id": "26120215_1960_05_31_01_258.tcf.xml-2-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Pr\u00e4sidium des Obersten Sowjets der UdSSH hat den Rentner\u003cbr\u003ePjotr Asabin, die Kraftfahrer Wladimir Surin und Leonid Tschushakin\u003cbr\u003eund den LagerangesteHten Anatoli Tscheremission f\u00fcr den \u003cb\u003eMut\u003c/b\u003e und\u003cbr\u003edie Tapferkeit, die sie bei der Festnahme des amerikanischen Spionage-\u003cbr\u003eFliegers am 1. Mai an den Tag gelegt hatten, mit der Medaille \u201eF\u00fcr\u003cbr\u003eTapferkeit\" ausgezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_05_31_01_258.tcf.xml-2-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.3, "y": 666.1}, {"color": "#377eb8", "id": "26120215_1982_12_24_01_075.tcf.xml-21-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePeter\" B\u00e4\u00fcmgart \u0027 \u00ab Wer den Faust als Mann mit hohem \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003eund Hochmut; als zu fr\u00fch gekommenen \u201eBesserwisser\" und deshalb\u003cbr\u003egleichzeitig \u201eSchlechtermacher\" und \u201eFalschmacher\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_12_24_01_075.tcf.xml-21-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1969.75, "y": 548.3}, {"color": "#377eb8", "id": "26120215_1962_06_16_01_250.tcf.xml-29-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAls Rennfahrer imponiert es mir, wenn Menschen Mut haben und\u003cbr\u003ediesen \u003cb\u003eMut\u003c/b\u003e zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_06_16_01_250.tcf.xml-29-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1276.95, "y": 872.0}, {"color": "#377eb8", "id": "2532889X_1989-11-10_01_104.tcf.xml-22-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKann es uns gefallen, da\u00df die h\u00e4ufigsten Vokabeln in dem B\u00fcndel\u003cbr\u003ebeschriebenen Papiers \u201e\u003cb\u003eMut\u003c/b\u003e\" und \u201eErmutigung\" lau -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-11-10_01_104.tcf.xml-22-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.0, "y": 739.75}, {"color": "#377eb8", "id": "2532889X_1956-03-28_01_113.tcf.xml-33-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch will sagen, da\u00df wir auch in \u00f6konomischen Fragen mehr\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e haben m\u00fcssen, da\u00df wir mehr noch als bisher vorausschauen\u003cbr\u003em\u00fcssen. Wir\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-03-28_01_113.tcf.xml-33-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1108.3, "y": 523.9}, {"color": "#377eb8", "id": "26 cf.xml-3-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMut\u003c/b\u003e, ihr meine S\u00f6hne, Mut, da\u00df unter uns die L\u00fcge weilt\u003cbr\u003ees wird all unser Leid, die Tr\u00e4nenflut der Menschheit\u003cbr\u003emitgeteilt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_03_10_01_039.tcf.xml-3-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.1, "y": 187.495}, {"color": "#377eb8", "id": "26120215_1953_09_05_01_030.tcf.xml-63-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd da ein solches Bekenntnis \u003cb\u003eMut\u003c/b\u003e erfordert, war es wohl\u003cbr\u003enicht Mangel an Mut, der ihn veranla\u00dfte. die Wahrheit in all diesen\u003cbr\u003eJahren unter den Redaktionstisch fallen zu lassen Denn die Wahrheit\u003cbr\u003e\u00fcber Korea war ja bekannt \u2014 auch in Westdeutschland bekannt, obwohl\u003cbr\u003eweder europaische Diplomaten noch europaische Presse beim Beginn des\u003cbr\u003eKrieces. wie Herr Sethe schreibt, vertreten waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_09_05_01_030.tcf.xml-63-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1291.8, "y": 555.05}, {"color": "#377eb8", "id": "2532889X_1976-10-19_01_091.tcf.xml-16-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd da\u00df Millionen in der westlichen Halbwelt mit Vergn\u00fcgen Alis\u003cbr\u003eK\u00e4mpfe und Siege sahen, l\u00e4\u00dft sich wiederum leicht damit erkl\u00e4ren, da\u00df\u003cbr\u003eer ein \u00fcberragen e", "x": 1263.5, "y": 942.35}, {"color": "#377eb8", "id": "26120215_1983_08_09_01_033.tcf.xml-17-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehr als vier Millionen Menschen haben sich allein in der BRD\u003cbr\u003emit Namen und Adresse angesichts der Berufsverbotspraxis eine\u003cbr\u003eEntscheidung, die auch \u003cb\u003eMut\u003c/b\u003e verlangt \u2014 zum Krefelder Appell\u003cbr\u003ebekannt, mit dem die Bundesregierung aufgefordert wird, ihre\u003cbr\u003eZustimmung zum NATO-Raketenbeschlu\u00df zur\u00fcckzuziehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_08_09_01_033.tcf.xml-17-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1517.95, "y": 401.935}, {"color": "#377eb8", "id": "2532889X_1971-11-20_01_260.tcf.xml-27-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNie verlorst Du den \u003cb\u003eMut\u003c/b\u003e und standest auch in schwierigen\u003cbr\u003eSituationen treu zu unserer gerechten Sache.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-11-20_01_260.tcf.xml-27-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.6, "y": 441.975}, {"color": "#377eb8", "id": "2532889X_1983-09-17_01_348.tcf.xml-45-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVom \u003cb\u003eMut\u003c/b\u003e, der Wissen zur Tat werden-Idfit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-09-17_01_348.tcf.xml
