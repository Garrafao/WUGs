        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dem letzteren ist es wahrscheinlich, da\u00df das Urtel\u003cbr\u003everschoben und die \u003cb\u003eHauptfrage\u003c/b\u003e, ob Beleidigungen gegen Prinzen\u003cbr\u003edes k\u00f6niglichen Hauses noch als besonders strafbar oder als blo\u00dfe\u003cbr\u003eInjurien anzusehen sind, vor das Plenum wird gebracht werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 988.1, "y": 130.45}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df bei der Frage, ob eine T\u00f6dtung als Mord zu betrachten sei,\u003cbr\u003edie Gewi\u00dfheit einer nur sehr kurzen Lebensdauer des Get\u00f6dteten nicht\u003cbr\u003ein Betracht kommen k\u00f6nne, sei bei der, dem Staatsrathe vorgelegten\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e Nr. 40. entschieden worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.3, "y": 368.79}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine \u003cb\u003eHauptfrage\u003c/b\u003e, ob diese Dichtwerke die Eigenschaft,\u003cbr\u003eauf die es hier vor allem ankommt, besitzen, ob sie den Vorzug haben,\u003cbr\u003ewahrhaft dramatisch zu sein, m\u00fcssen wir nach einigem Bedenken denn\u003cbr\u003edoch bejahen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1049.2, "y": 469.48}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie vortreffliche und h\u00f6chst gr\u00fcndliche Arbeit von Kaltenborn\u003cbr\u003e\u201edie Vorl\u00e4ufer des Hugo Grotius auf dem Gebiete des jus naturae et\u003cbr\u003egentium (1848) hat den wir m\u00f6chten fast sagen einzigen Fehler, eben\u003cbr\u003ediese bestimmte Beziehung auf jene \u003cb\u003eHauptfrage\u003c/b\u003e der europ\u00e4ischen\u003cbr\u003eStaatenbildung nicht klar und fest genug erkannt und herausgehoben zu\u003cbr\u003ehaben; denn in der That war sie die Grundlage und das Ziel aller\u003cbr\u003eTheorien noch lange nach Hugo Grotius, ja fast bis zum Ende des 18.\u003cbr\u003eJahrhunderts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.31, "y": 931.88}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCentralblatt 1884 S. 1565 sagt, \u201eob man annimmt, die palatale\u003cbr\u003eAffection der Gutturale sei in urindogermanischer Zeit erfolgt, oder\u003cbr\u003eim Einzelleben der Sprachen (nach des Ref. Ansicht ist letzteres der\u003cbr\u003eFall) ist f\u00fcr die \u003cb\u003eHauptfrage\u003c/b\u003e v\u00f6llig gleichgiltig\u201c, so verstehe\u003cbr\u003eich das nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.393, "y": 637.85}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaria Schweidlerin, der Hexerei Angeklagte, so gieb noch einmal\u003cbr\u003eAntwort auf die \u003cb\u003eHauptfragen\u003c/b\u003e! \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 674.4, "y": 376.55}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein die \u003cb\u003eHauptfrage\u003c/b\u003e, woher es r\u00fchrt, dass die\u003cbr\u003eZersetzung des Sauerstoffgas nur bey den S\u00e4ugthieren und V\u00f6geln eine\u003cbr\u003eso hohe und so best\u00e4ndige Temperatur hervorbringt? bleibt auch bey\u003cbr\u003edieser Voraussetzung unbeantwortet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.85, "y": 873.77}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist f\u00fcr die Deutschen in Oesterreich die \u003cb\u003eHauptfrage\u003c/b\u003e\u003cbr\u003egeworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1226.0, "y": 438.02}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch werde zuerst die Entwickelungsgeschichte der V\u00f6gel\u003cbr\u003evortragen, dann das Wesentlichste aus der Bildungsgeschichte anderer\u003cbr\u003eThierklassen k\u00fcrzer gefasst hervorheben und mit der Ausbildung der\u003cbr\u003eV\u00f6gel vergleichen, um endlich zur Beleuchtung der \u003cb\u003eHauptfrage\u003c/b\u003e\u003cbr\u003e\u00fcber das Wesen der Zeugung und der Entwickelung des Embryo\u003cbr\u003e\u00fcberzugehen, mit dem Bestreben, das Sichere, Unabweisbare, den darauf\u003cbr\u003egegr\u00fcndeten Ansichten voranzuschicken, ohne \u00fcberall einen streng\u003cbr\u003echronologischen Weg einzuschlagen, sondern nach einer solchen\u003cbr\u003eAnordnung, wie ich sie f\u00fcr die Verst\u00e4ndlichkeit vortheilhaft\u003cbr\u003ehalte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 964.35, "y": 580.8}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein Erw\u00e4gung, da\u00df das Programm der dermaligen Minister, welches\u003cbr\u003esie bei ihrem Antritte verk\u00fcndet haben, die \u003cb\u003eHauptfragen\u003c/b\u003e der\u003cbr\u003eGegenwart in politischer und materieller Beziehung gar nicht ber\u00fchrt\u003cbr\u003eund da\u00df das Ministerium, als es deshalb behufs der weiteren Aufkl\u00e4rung\u003cbr\u003eseiner Stellung zur Kammermehrheit interpellirt worden ist, unter\u003cbr\u003eunbegr\u00fcndeten formellen Einw\u00e4nden eine, wenn auch nur allgemeine, doch\u003cbr\u003edie Prinzipien andeutende Auslassung verweigert und mithin die Kammern\u003cbr\u003edar\u00fcber, ob die politische Gesinnung des Ministeriums der Majorit\u00e4t\u003cbr\u003eentspricht, nach wie vor in Unklarheit gelassen hat;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.23, "y": 355.73}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie gewaltige \u003cb\u003eHauptfrage\u003c/b\u003e nach dem Wesen des Aethers\u201c,\u003cbr\u003ewie sie Hertz mit Recht nennt, schlie\u00dft auch diejenige seiner\u003cbr\u003eBeziehungen zur Masse ein; denn beide Hauptbestandtheile der Materie\u003cbr\u003ebefinden sich nicht nur \u00fcberall in innigster \u00e4u\u00dferer Ber\u00fchrung,\u003cbr\u003esondern auch in ewiger dynamischer Wechselwirkung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.65, "y": 595.47}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den \u00fcbrigen \u003cb\u003eHauptfragen\u003c/b\u003e wurden die ersten zwei,\u003cbr\u003ewelche die Mutter und Frau des Angeklagten betrafen, mit zehn Stimmen,\u003cbr\u003edie \u00fcbrigen Fragen einhellig verneint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1363.1, "y": 200.55}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e ist nun die, ob gelesen werden soll\u003cbr\u003eemtionem esse (wie in der Florentina), oder emtionem non esse (wie in\u003cbr\u003eanderen Hss., vielleicht allen anderen).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.55, "y": 88.876}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e ist, ob sie mehr dem Joh. Evangelium oder\u003cbr\u003emehr den synoptischen analog ist?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 373.45, "y": 459.96}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine weitere \u003cb\u003eHauptfrage\u003c/b\u003e wird immer noch die bleiben,\u003cbr\u003ewelche Beziehungen in der Harmonie zwischen Bau und Funktion der\u003cbr\u003eOrgane so sehr die wichtigsten sind, dass sie als Grundlage der\u003cbr\u003eVegetationsklassen gelten k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.39, "y": 366.84}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch darf ferner annehmen, dass Ihr Wunsch nicht allein darauf\u003cbr\u003egerichtet ist, f\u00fcr die \u003cb\u003eHauptfrage\u003c/b\u003e \u00fcber die Art und Zeit der\u003cbr\u003eEntstehung des organischen K\u00f6rpers und seines Lebens sich eine\u003cbr\u003eUeberzeugung zu gewinnen, sondern auch die Bildungsweise der einzelnen\u003cbr\u003eOrgane kennen zu lernen, weil ihre Bildungsweise so viel Licht auf\u003cbr\u003eihre physiologische Bedeutung wirft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 942.17, "y": 671.97}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e, welche in der Kammer zur Rede kam, war,\u003cbr\u003ewie er das Vaterland gerettet hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.5, "y": 726.78}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch kehre nach dieser Abschweifung, die der \u003cb\u003eHauptfrage\u003c/b\u003e\u003cbr\u003eohnehin nicht so fremd ist, wieder zu meiner Aufgabe zur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 494.16, "y": 116.05}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ich in den bisherigen Betrachtungen versuchte, die\u003cbr\u003e\u00e4u\u00dferlichen Gesammtresultate der Geschichte des Handwerks zu\u003cbr\u003everzeichnen, die Zu-und Abnahme, die wirthschaftliche Bl\u00fcthe oder den\u003cbr\u003ewirthschaftlichen Verfall der deutschen Kleingewerbe in den einzelnen\u003cbr\u003eEpochen der ersten H\u00e4lfte des 19. Jahrhunderts festzustellen, so habe\u003cbr\u003eich dabei die mancherlei Ursachen, den Einflu\u00df der Gesetzgebung, die\u003cbr\u003eR\u00fcckwirkung der allgemeinen wirthschaftlichen Zust\u00e4nde auf das\u003cbr\u003eHandwerk da und dort ber\u00fchrt, aber ich habe es absichtlich vermieden,\u003cbr\u003eprinzipiell die \u003cb\u003eHauptfrage\u003c/b\u003e zu er\u00f6rtern, n\u00e4mlich die, welche von\u003cbr\u003eden verschiedenen Ursachen des Umschwungs die wichtigste sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 977.91, "y": 237.62}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Novella I. de capillis pudrandis zopfificandisque war\u003cbr\u003eerlassen, aber es ging mit dieser, wie mit so mancher Institution, sie\u003cbr\u003ehatte ihr Daseyn vorl\u00e4ufig nur auf dem Papiere, und das war die\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e: Konnte der Zopf eine Wahrheit werden?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.35, "y": 822.42}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dem au\u00dferordentlichen Reichthum von Mohl\u0027s\u003cbr\u003ewissenschaftlicher Th\u00e4tigkeit ist es nicht leicht, dem Leser ein\u003cbr\u003eanschauliches Bild derselben vorzuf\u00fchren, aber doch n\u00f6thig, wenigstens\u003cbr\u003eihre Hauptergebnisse \u00fcbersichtlich zusammenzufassen, um in allgemeinen\u003cbr\u003eZ\u00fcgen Mohl\u0027s historische Bedeutung f\u00fcr unsere Wissenschaft\u003cbr\u003edarzustellen; mit Uebergehung mancher f\u00fcr die \u003cb\u003eHauptfragen\u003c/b\u003e der\u003cbr\u003ePhytotomie unwesentlichen Abhandlungen, werde ich hier nur die den Bau\u003cbr\u003edes festen Ger\u00fcstes der Pflanzenstruktur betreffenden Leistungen\u003cbr\u003ehervorzuheben suchen, da sich seine entwicklungsgeschichtlichen\u003cbr\u003eUntersuchungen erst im Zusammenhang mit den im folgenden Kapitel zu\u003cbr\u003ebehandelnden Fragen in ihrer historischen Bedeutung verstehen\u003cbr\u003elassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1274.8, "y": 780.56}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e: ist der Vertrag, wie er hier vorliegt,\u003cbr\u003ezu genehmigen, oder nicht?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 853.71, "y": 515.13}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e des Schachspiels, die zu beantworten hat,\u003cbr\u003ewelcher Zug in jeder Position einer Partie der best m\u00f6glichste sei,\u003cbr\u003ehat daher bis jetzt noch nicht einmal einen Versuch ihrer L\u00f6sung\u003cbr\u003efinden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 986.72, "y": 904.7}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach der Mitte April zogen die russischen Truppen ab nach\u003cbr\u003eGro\u00dfpolen, und der russische Gesandte erkl\u00e4rte, da\u00df sein Hof sich in\u003cbr\u003edie Thronfolgefrage nicht mischen wolle, und es schien, als der\u003cbr\u003eReichstag am 27. April begann, da\u00df in der ihm vorliegenden\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e, der M\u00fcnzregulirung, die Partheien sich verst\u00e4ndigen\u003cbr\u003ew\u00fcrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.15, "y": 443.02}, {"color": "#377eb8", "date": "1850", "id": "Hauptfrage-c1-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo z. B. ist bey der Auslegung der L. un. C. de nudo j. quir.\u003cbr\u003etoll. (7. 25.) die \u003cb\u003eHauptfrage\u003c/b\u003e diese: welches Recht galt hierin\u003cbr\u003eim Anfang der Regierung Justinians, und was wurde also durch jenes\u003cbr\u003eGesetz wahrhaft ge\u00e4ndert?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Hauptfrage-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 403.3, "y": 594.9}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Tatsache, da\u00df man auf dieser Beratung der einen Gruppe von\u003cbr\u003eM\u00e4chten sich keineswegs auf die Pr\u00fcfung nur eines Problemes zu\u003cbr\u003ebeschr\u00e4nken gedenkt, beweist aufs neue, oa\u00df es heute nicht m\u00f6glich\u003cbr\u003eist, eine Pr\u00fcfung der \u003cb\u003eHauptfrage\u003c/b\u003e unserer Zeit zu vermeiden, da\u00df\u003cbr\u003ees nicht m\u00f6glich ist, der Frage einer Entspannung in den\u003cbr\u003einternationalen Beziehungen aus dem Wege zu gehen, der Frage der\u003cbr\u003eFestigung des Friedens und der internationalen Sicherheit, die die\u003cbr\u003eAufmerksamkeit von Millionen und aber Millionen Menschen fesselt und\u003cbr\u003ederen unverz\u00fcgliche Er\u00f6rterung die Sowjetunion rur notwendig h\u00e4lt und\u003cbr\u003eauf die sie besteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.41, "y": 429.58}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch m\u00f6chte sagen, da\u00df es jetzt auf unsere Beharrlichkeit, auf\u003cbr\u003eunsere Ausdauer ankommt, in offener und parteilicher Diskussion sehr\u003cbr\u003esystematisch die \u003cb\u003eHauptfragen\u003c/b\u003e in Deutschland zu beraten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1080.1, "y": 119.03}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo sa\u00df also der Mann, der sonst nur auf scharfgeschossene B\u00e4lle\u003cbr\u003ereagiert, im dunklen Anzug vor der Pr\u00fcfungskommission. und\u003cbr\u003ebeantwortete (vielleicht auch mit etwas Lampenneber) die Fragen der\u003cbr\u003egestrengen Lehrer,-Geschichte der UdSSR, die Theorie der Leibes\u00fcbungen\u003cbr\u003eund Fu\u00dfball als Spezialgebiet waren die \u003cb\u003eHauptfragen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.23, "y": 1071.5}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i93", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Kranbau Eberswalde gibt es bereits nachahmenswerte\u003cbr\u003eErfahrungen, wie Betriebsleitung und Parteiorganisation die\u003cbr\u003eWerkt\u00e4tigen mit den \u003cb\u003eHauptfragen\u003c/b\u003e der Entwicklung ihres Betriebes\u003cbr\u003evertraut machen und sie so zur Mitarbeit gewinnen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 412.0, "y": 753.32}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ekommen, zuerst in Teilfragen und dann auch in der\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e einer friedlichen und demokratischen Zukunft unserer\u003cbr\u003eNation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.99, "y": 18.0}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach gr\u00fcndlicher Beratung wurde festgelegt, diese Kontrolle auf\u003cbr\u003edrei \u003cb\u003eHauptfragen\u003c/b\u003e zu konzentrieren. n\u00e4mlich auf die\u003cbr\u003eHerbstbestellung, die Bildung der Saat-und Pflanzgutfonds und auf die\u003cbr\u003eEntwicklung der Viehbest\u00e4nde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.51, "y": 539.9}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erneuerte Demokratie mu\u00df unter Ber\u00fccksichtigung von drei\u003cbr\u003e\u003cb\u003eHauptfragen\u003c/b\u003e errichtet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.42, "y": 987.88}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr stellte fest, da\u00df sich nach der Reglerungserkl\u00e4rung Erhards\u003cbr\u003eund der Debatte im Bonner Bundestag dl\u0026 Politik der Bundesregierung in\u003cbr\u003eden \u003cb\u003eHauptfragen\u003c/b\u003e der Au\u00dfenpolitik nicht ge\u00e4ndert hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.59, "y": 450.85}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePolitische \u003cb\u003eHauptfragen\u003c/b\u003e, Finanzprobleme und der Einsatz\u003cbr\u003ef\u00fchrender Verwaltungskader werden in Neu Delhi entschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 290.46, "y": 723.79}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch denke, in den \u003cb\u003eHauptfragen\u003c/b\u003e werden wir an diese\u003cbr\u003eAngelegenheiten gleich herangehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1409.2, "y": 573.02}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Ministerpr\u00e4sident unterstrich, da\u00df Berlin nur eine Frage,\u003cbr\u003enicht aber die \u003cb\u003eHauptfrage\u003c/b\u003e ist. um die es geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.29, "y": 141.86}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i73", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErziehungsprobleme an den Schulen, Massenarbeit im Betrieb und\u003cbr\u003eim Wohngebiet -das alles sind \u003cb\u003eHauptfragen\u003c/b\u003e der\u003cbr\u003eParteiwahlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.48, "y": 896.2}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e war: Werden die Frauen des Ortes bei\u003cbr\u003ediesem wunderbaren Heuwetter \u00fcberhaupt zur Versammlung kommen\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.64, "y": 290.38}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUSA-Au\u00dfenminister Cyrus Vance hat Mittwoch auf einer\u003cbr\u003ePressekonferenz in Washington mitgeteilt, da\u00df mit der UdSSR im Prinzip\u003cbr\u003eEinigung \u00fcber die \u003cb\u003eHauptfragen\u003c/b\u003e des SALT-II^ bkommens erzielt\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.47, "y": 48.56}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei meinen Gespr\u00e4chen mit ausl\u00e4ndischen Staatsm\u00e4nnern und\u003cbr\u003ePolitikern \u2014 und solche Gespr\u00e4che gab es mehr als 200 \u2014 habe ich\u003cbr\u003emanchmal deren Unzufriedenheit dar\u00fcber gesp\u00fcrt, da\u00df sie in dieser\u003cbr\u003e\u00e4u\u00dferst verantwortungsvollen Etappe, aus diesem oder jenem Grund,\u003cbr\u003egewisserma\u00dfen abseits von den \u003cb\u003eHauptfragen\u003c/b\u003e der Weltpolitik\u003cbr\u003estehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 694.63, "y": 609.86}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Arbeit mit den Menschen, mit den Sportlern, das ist die\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e, auf die sich die Leitungen der BSG direkt\u003cbr\u003eorientieren m\u00fcsseix.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.4, "y": 610.13}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eHauptfrage\u003c/b\u003e ist, da\u00df sich beide Staaten verpflichten,\u003cbr\u003ekeine Gewalt anzuwenden, weder Krieg noch B\u00fcrgerkrieg zu provozieren\u003cbr\u003eund da\u00df eine solche Atmosph\u00e4re geschaffen wird, in der sich beide\u003cbr\u003eStaaten ann\u00e4hern, um auf diese Weise zumindest die Voraussetzungen f\u00fcr\u003cbr\u003eeine sp\u00e4tere Wiedervereinigung zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.58, "y": 743.42}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein In diesem Ereignis, da\u00df die Parlamentarier vieler\u003cbr\u003eStaaten und verschiedener Geisteshaltung zu den \u003cb\u003eHauptfragen\u003c/b\u003e\u003cbr\u003eunserer \u0027 Tage einheitliche Auffassungen erarbeiten konnten, wird man\u003cbr\u003eRecht zu einen wertvollen Beitrag erkennen d\u00fcrfen, den Weimar dem\u003cbr\u003egro\u00dfen Heerlager des Friedens geleistet hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 445.68, "y": 259.71}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist noch nicht dagewesen, da\u00df zur Einleitung einer\u003cbr\u003eWahlbewegung, wie gegenwartig in Westdeutschland, die\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e der CDU/CSU die Forderung nach Mitverf\u00fcgungsgewalt\u003cbr\u003e\u00fcber Kernwaffen ist, die Organisierung einer neuen Vorkriegszeit, die\u003cbr\u003eVorbereitung eines zweiten 30. Januar, die Abdankung der Demokratie\u003cbr\u003eund die Errichtung einer Milit\u00e4rdiktatur, wenn es nur die herrschenden\u003cbr\u003eKreise f\u00fcr angezeigt halten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.1, "y": 812.04}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn seinen Sch\u0027 u\u00dfbemerkuneen verwies Molotow darauf, da\u00df die\u003cbr\u003e\u003cb\u003eHauptfrage\u003c/b\u003e bei diesen Er\u00f6rterungen sei:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 475.63, "y": 712.15}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie DDR erwarte, da\u00df die UNO-Konferenz Ober Wissenschaft und\u003cbr\u003eTechnik im Dienste der Entwicklung dazu beitragen werde,\u003cbr\u003e\u003cb\u003eHauptfragen\u003c/b\u003e der internationalen Zusammenarbeit konstruktiv mit\u003cbr\u003eder Zielstellung zu er\u00f6rtern, die Prinzipien der friedlichen\u003cbr\u003eKoexistenz zwischen Staaten unterschiedlicher Gesellschaftsordnung\u003cbr\u003eweiter durchzusetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1146.7, "y": 286.43}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMichail Gorbatschow bekr\u00e4ftigte, da\u00df in dem Meinungsaustausch\u003cbr\u003eals \u003cb\u003eHauptfrage\u003c/b\u003e die Suche nach Wegen gestanden habe, Schlu\u00df zu\u003cbr\u003emachen mit dem Wettr\u00fcsten, das noch nie solche Ausma\u00dfe hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.3, "y": 924.12}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bezirks-und Kreisleitungen sollen den Grundorganisationen\u003cbr\u003ehelfen; gemeinsam mit den Arbeitern und Angeh\u00f6rigen der Intelligenz\u003cbr\u003ef\u00fcr jeden Betrieb und seine einzelnen Abteilungen die\u003cbr\u003e\u003cb\u003eHauptfragen\u003c/b\u003e und Themen f\u00fcr diese Qualifizierung\u003cbr\u003eauszuarbeiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Hauptfrage-c2-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.8, "y": 656.01}, {"color": "#377eb8", "date": "1968", "id": "Hauptfrage-c2-i42", "label": "0", "physics":
