    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1977", "id": "mag_1977_431931.txt-466-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe asked what evidence there was that the \" immunity \" so\u003cbr\u003ecommonly spoken of was an immunity directed against the tumor as such,\u003cbr\u003eor whether it might not merely be an immunity directed against the\u003cbr\u003etumor \u003cb\u003egraft\u003c/b\u003e considered as a genetically foreign cell?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431931.txt-466-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.55, "y": 207.305}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_431931.txt-416-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe entire dosage regimen is a knife edge in which underdosage\u003cbr\u003ewill lead to the rejection of the \u003cb\u003egraft\u003c/b\u003e and overdosage to\u003cbr\u003esecondary damage on cells other than those that transact immunological\u003cbr\u003eresponses?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431931.txt-416-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.8, "y": 418.42}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_274123.txt-23-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat is certain is that, together, the two types can be\u003cbr\u003edevastatingly effective in destroying a \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_274123.txt-23-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.25, "y": 372.515}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_274123.txt-22-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhich type is more important in \u003cb\u003egraft\u003c/b\u003e rejection is still\u003cbr\u003edebated.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_274123.txt-22-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 810.2, "y": 533.75}, {"color": "#377eb8", "date": "1980", "id": "nf_1980_774261.txt-641-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLung transplants done in 32 patients during the last ten years\u003cbr\u003ehave been quite disappointing, with only 3 patients living for more\u003cbr\u003ethan thirty days | with a functioning \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1980_774261.txt-641-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 968.9, "y": 306.03}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_431931.txt-408-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eis the use of immunosuppressive agents, drugs that depress the\u003cbr\u003eimmunological response long enough to tide the patient over the period\u003cbr\u003eduring which rejection might occur and at the same time to help the\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e to start to undergo the rather mysterious adaptative\u003cbr\u003eprocess which ends by making it fairly acceptable to the body.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431931.txt-408-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 905.2, "y": 27.1335}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10488.txt-2994-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eskin \u003cb\u003egraft\u003c/b\u003e from someone else or acquiring someone else\u0027s\u003cbr\u003ekidney.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10488.txt-2994-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.45, "y": 252.045}, {"color": "#377eb8", "date": "1980", "id": "nf_1980_774261.txt-647-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePatients with functioning \u003cb\u003egrafts\u003c/b\u003e have an average\u003cbr\u003esurvival of around two and a half years, and those living more than\u003cbr\u003efive years are not uncommon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1980_774261.txt-647-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.6, "y": 440.965}, {"color": "#377eb8", "date": "1998", "id": "mag_1998_358202.txt-25-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor the leukemia patient, for example, the cloned cells could\u003cbr\u003eprovide an infusion of fresh bone marrow, and for the burn victim,\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e of brand-new skin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_358202.txt-25-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.2, "y": 445.32}, {"color": "#377eb8", "date": "2006", "id": "nf_2006_747051.txt-71-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eExternal fixation devices stabilize bone while avoiding physes\u003cbr\u003eand allowing access to wounds, skin \u003cb\u003egrafts\u003c/b\u003e, and muscle flaps\u003cbr\u003e(see Figure 5).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_747051.txt-71-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.1, "y": 297.6}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_431656.txt-363-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen these \u003cb\u003egrafts\u003c/b\u003e had been completed by Dr. Leape the\u003cbr\u003esecond operation was over.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_431656.txt-363-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.0, "y": 252.77}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_16209.txt-398-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRITAI don\u0027t understand the functional difference between\u003cbr\u003eneutral field and normal \u003cb\u003egraft\u003c/b\u003e tissue, Doctor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_16209.txt-398-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.1, "y": 437.99}, {"color": "#377eb8", "date": "1994", "id": "fic_1994_54058.txt-385-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSarah touched the edge of the \u003cb\u003egraft\u003c/b\u003e, a bit of the gel\u003cbr\u003esticking to her fingers. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_54058.txt-385-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.75, "y": 486.4}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_431931.txt-461-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was not very often that the little tumor \u003cb\u003egrafts\u003c/b\u003e \"\u003cbr\u003etook \" and started growing right away; on the contrary the more usual\u003cbr\u003ething was for the tumor first to grow and then to dwindle away to the\u003cbr\u003eaccompaniment of a rather fierce attack by the recipient\u0027s\u003cbr\u003elymphocytes, cells which play a crucially important part in the\u003cbr\u003eimmunological defenses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431931.txt-461-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 900.4, "y": 456.19}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_492160.txt-375-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe made the \u003cb\u003egraft\u003c/b\u003e at the first fork of a secondary\u003cbr\u003ebranch, snipping off the branch and inserting the sharpened stem of a\u003cbr\u003etomato plant into the pithy center of the stump.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_492160.txt-375-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.55, "y": 257.84}, {"color": "#377eb8", "date": "1981", "id": "nf_1981_773834.txt-1049-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enot only for \u003cb\u003egrafts\u003c/b\u003e and transplants, but also for cancer\u003cbr\u003econtrol.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1981_773834.txt-1049-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.55, "y": 378.045}, {"color": "#377eb8", "date": "1970", "id": "nf_1970_774328.txt-1507-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese would need to be provided with a light hoe and rake, a\u003cbr\u003edibble or garden trowel, a watering-pot, and means and opportunities\u003cbr\u003efor securing seeds, roots, buds, and \u003cb\u003egrafts\u003c/b\u003e, all which might be\u003cbr\u003edone at a trifling expense.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1970_774328.txt-1507-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.5, "y": 496.36}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_51914.txt-819-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eballast valves.... \" As she went on, outlining the implants and\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e, surgeries and mutilations needed to turn a living\u003cbr\u003ezaratan into an animatronic corpse, a part of her was amazed at her\u003cbr\u003eown presumption, amazed at the strong, confident, professional tone\u003cbr\u003eshe was taking.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_51914.txt-819-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.2, "y": 369.335}, {"color": "#377eb8", "date": "1991", "id": "mag_1991_343858.txt-11-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the other hand, they try to cajole the body\u0027s defenders into\u003cbr\u003eaccepting the \u003cb\u003egraft\u003c/b\u003e as one of its own.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_343858.txt-11-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.55, "y": 152.615}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_402886.txt-7-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehis patient\u0027s chest cavity via a tiny video camera mounted at\u003cbr\u003ethe end of one of the three steel rods, the surgeon performs the\u003cbr\u003edelicate task of harvesting a chest artery to be used in a heart\u003cbr\u003ebypass \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_402886.txt-7-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 810.0, "y": 398.095}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_426745.txt-99-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe surgeon clamps the aorta, stopping the flow of blood,\u003cbr\u003ebefore he attaches the other ends of the \u003cb\u003egrafts\u003c/b\u003e to it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1995_426745.txt-99-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.9, "y": 556.1}, {"color": "#377eb8", "date": "1999", "id": "nf_1999_775055.txt-95-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMedicine watches carefully for rejection after transfusions,\u003cbr\u003eorgan transplants, and bone \u003cb\u003egrafts\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1999_775055.txt-95-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.65, "y": 525.2}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_393144.txt-128-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe leech Hirudo medicinalis (in jar) can help skin\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e and reattached tissues heal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_393144.txt-128-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.05, "y": 425.52}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10488.txt-2995-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA \u003cb\u003egraft\u003c/b\u003e in the eye will take, in a fairly large number\u003cbr\u003eof cases.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10488.txt-2995-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.65, "y": 273.17}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_30055.txt-146-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClarkin can revise those \u003cb\u003egrafts\u003c/b\u003e or replace them.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30055.txt-146-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.8, "y": 367.05}, {"color": "#377eb8", "date": "1974", "id": "mag_1974_431878.txt-99-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFurther, students could practice more exotic procedures often\u003cbr\u003enot available in a typical residency eye operations, skin\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e, plastic facial surgery, amputation of useless limbs,\u003cbr\u003ecoronary surgery, etc.; they could also practice the actual removal of\u003cbr\u003eorgans, whether they be kidneys, testicles, or what have you, for\u003cbr\u003edelivery to the transplant teams.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1974_431878.txt-99-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.85, "y": 198.58}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10508.txt-3632-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI heard about the skin \u003cb\u003egraft\u003c/b\u003e from Dick Adams of our\u003cbr\u003estaff, who had St. Luke\u0027s on his beat. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10508.txt-3632-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.15, "y": 461.36}, {"color": "#377eb8", "date": "1965", "id": "mag_1965_478376.txt-127-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a dozen centers here and abroad, kidneys obtained either\u003cbr\u003efrom cadavers or living donors are being transplanted into patients\u003cbr\u003edying of incurable kidney disease, and, in the best hands, more than\u003cbr\u003ehalf of the \u003cb\u003egrafts\u003c/b\u003e are proving successful.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_478376.txt-127-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.8, "y": 409.97}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_380127.txt-10-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe must take powerful drugs for the rest of her life to ensure\u003cbr\u003ethat her immune system does not reject the \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_380127.txt-10-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.55, "y": 418.315}, {"color": "#377eb8", "date": "1981", "id": "nf_1981_773657.txt-1036-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003egraft\u003c/b\u003e suggests that the two animals are genotypically\u003cbr\u003edissimilar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1981_773657.txt-1036-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 854.2, "y": 447.6}, {"color": "#377eb8", "date": "1968", "id": "news_1968_726853.txt-16-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eit had been decided to go ahead with the \u003cb\u003egraft\u003c/b\u003e because\u003cbr\u003eboth Mr. Block and Miss Krouch had type AB Rh positive blood, i which\u003cbr\u003eonly one American in 25 has.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_726853.txt-16-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.5, "y": 42.377}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_431656.txt-387-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAgain splitthickness \u003cb\u003egrafts\u003c/b\u003e were used, this time\u003cbr\u003etake:.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_431656.txt-387-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.9, "y": 472.91}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25030.txt-2638-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWalter Taylor and his father had been very much in touch with\u003cbr\u003ethem, experimenting through the sixties with \u003cb\u003egrafts\u003c/b\u003e of French\u003cbr\u003evarieties at Bully Hill, the original Taylor family vineyard, founded\u003cbr\u003ein 1878 and passed on through five generations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25030.txt-2638-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1158.05, "y": 488.755}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_491544.txt-74-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe VA cited a 31 percent clotting of their bypass\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e Continued on page 38 // within 16 to 30 months.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_491544.txt-74-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.0, "y": 437.68}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_214820.txt-18-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen any vertebrate animal is \" invaded \" by foreign proteins-\u003cbr\u003ewhether bacteria, viruses, or tissues from another animal as in a\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e or transplant-the invaders soon meet one of the host\u0027s\u003cbr\u003ebody cells that is armed with the appropriate antibody.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_214820.txt-18-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.05, "y": 480.615}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_407759.txt-31-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDr. Orentreich, whose father Dr. Norman Orentreich pioneered\u003cbr\u003ethe transplant in the 1950s, asserts that with smaller grafts (only\u003cbr\u003eone or two hairs per \u003cb\u003egraft\u003c/b\u003e), a natural look is attainable.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_407759.txt-31-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.5, "y": 500.4}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_418544.txt-56-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut limb-salvage techniques-which involve skin and vascular\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e, placement of internal rods, and muscle-transfer\u003cbr\u003eprocedures-are not always successful; they may take up to a dozen\u003cbr\u003esurgeries, and two years, before surgeons and patient give up and\u003cbr\u003esettle for amputation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_418544.txt-56-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.45, "y": 75.27}, {"color": "#377eb8", "date": "1980", "id": "nf_1980_774261.txt-646-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eApproximately 75 percent of organ \u003cb\u003egrafts\u003c/b\u003e (transplants)\u003cbr\u003efrom a blood relative survive and function for at least a year and\u003cbr\u003earound 50 percent of cadaver kidneys do as well in the\u003cbr\u003erecipient.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1980_774261.txt-646-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 935.15, "y": 400.015}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_431931.txt-473-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eimmunity is of the same general kind as transplantation\u003cbr\u003eimmunity, i.e., the process which leads to the rejection of foreign\u003cbr\u003e\u003cb\u003egrafts\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431931.txt-473-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 836.95, "y": 558.85}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_32405.txt-47-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe remembered every step of care she\u0027d given this plant over\u003cbr\u003ethe last five years and none of them included a \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_32405.txt-47-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1058.45, "y": 434.185}, {"color": "#377eb8", "date": "1987", "id": "mag_1987_432318.txt-194-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnfortunately Erica didn\u0027t have enough skin on her abdomen for\u003cbr\u003ea normal skin closure, so after the operation, she had to have five or\u003cbr\u003esix skin \u003cb\u003egrafts\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_432318.txt-194-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.85, "y": 491.915}, {"color": "#377eb8", "date": "1980", "id": "nf_1980_774261.txt-649-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnfortunately, by modifying and altering the usual bodily\u003cbr\u003edefense mechanisms, we expose the recipient of a \u003cb\u003egraft\u003c/b\u003e to the\u003cbr\u003erisk of unusual infectious diseases and an increased chance of\u003cbr\u003edeveloping a malignant disease.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1980_774261.txt-649-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.95, "y": 585.05}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_53591.txt-58-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd once the wrapping came off and the \u003cb\u003egraft\u003c/b\u003e had taken,\u003cbr\u003eit grew into a new camellia, clear white with bold red streaks running\u003cbr\u003ethrough the petals.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_53591.txt-58-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.2, "y": 362.525}, {"color": "k", "date": "1962", "id": "fic_1962_10425.txt-936-4", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou used the word \u003cb\u003egraft\u003c/b\u003e, I didn\u0027t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10425.txt-936-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.65, "y": 51.0}, {"color": "k", "date": "1972", "id": "news_1972_730268.txt-113-9", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne architect even admitted to a double standard about\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730268.txt-113-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.15, "y": 597.0}, {"color": "k", "date": "1994", "id": "fic_1994_54058.txt-528-10", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet me know when you need me for the final \u003cb\u003egraft\u003c/b\u003e,\u003cbr\u003eJason.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_54058.txt-528-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 987.6, "y": 27.4755}, {"color": "#ff7f00", "date": "1961", "id": "news_1961_722120.txt-42-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGood as Ever \" I think there is less \u003cb\u003egraft\u003c/b\u003e in the police\u003cbr\u003edepartment these days, but from the standpoint of a skilled,\u003cbr\u003eprofessional burglar I think\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_722120.txt-42-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.695, "y": 248.29}, {"color": "#ff7f00", "date": "1981", "id": "mag_1981_297444.txt-0-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@297444 Where the \u003cb\u003egraft\u003c/b\u003e comes sweepin \u0027 down the plain\u003cbr\u003eHumorist Will Rogers, Oklahoma\u0027s favorite son, once joshed a former\u003cbr\u003eU.S. Treasury Secretary: \" Mac, knowing you was manager of Uncle Sam\u0027s\u003cbr\u003eTreasury so long, I thought you\u0027d be well heeled. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_297444.txt-0-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 276.33, "y": 451.76}, {"color": "#ff7f00", "date": "1993", "id": "mag_1993_424578.txt-84-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn a per-dollar basis, the Federal Government now probably has\u003cbr\u003eless waste, for example, than during the Jackson Administration and\u003cbr\u003eless \u003cb\u003egraft\u003c/b\u003e than during the Grant Administration.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_424578.txt-84-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 288.45, "y": 347.1}, {"color": "#ff7f00", "date": "1976", "id": "mag_1976_291145.txt-21-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmong its first official acts was the appointment of a\u003cbr\u003ecommittee to probe \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_291145.txt-21-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 238.675, "y": 313.235}, {"color": "#ff7f00", "date": "1963", "id": "news_1963_723197.txt-45-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHow about elimination of largescale waste and, indeed, also of\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e and corruption (in city and state ment for the officers, sergeants, and EM\u003cbr\u003eclubs, and since the elimination of the old gook\u0027s drug push by Camp\u003cbr\u003eSeven, the monopoly was total.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10788.txt-4019-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 61.475, "y": 370.5}, {"color": "#ff7f00", "date": "1962", "id": "fic_1962_10425.txt-742-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis whole Army\u0027s a mess of corruption, caused by cotton --\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e, cumsha, and slipperoo, straight\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10425.txt-742-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 144.83, "y": 285.845}, {"color": "#ff7f00", "date": "1968", "id": "fic_1968_10503.txt-1151-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe generals had also been given the Ministry of Public Works,\u003cbr\u003elong esteemed as a source of \u003cb\u003egraft\u003c/b\u003e which, through various\u003cbr\u003eshadowy kickbacks from American entrepreneurs, also allowed a sizable\u003cbr\u003ecommissionon American aid.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10503.txt-1151-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.975, "y": 312.835}, {"color": "#ff7f00", "date": "1971", "id": "news_1971_729523.txt-1-42", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Mayor\u0027s assertion came in response to a statement on\u003cbr\u003eThursday by Whitman Knapp, the head of the Commission to Investigate\u003cbr\u003eAlleged Police Corruption, that as chief executive the Mayor \" can not\u003cbr\u003eescape responsibility \" for the widespread \u003cb\u003egraft\u003c/b\u003e found among\u003cbr\u003eNew York\u0027s policemen by the panel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1971_729523.txt-1-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 419.77, "y": 294.265}, {"color": "#ff7f00", "date": "1960", "id": "fic_1960_23766.txt-261-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs for Captain O\u0027Hurley, I read in the newspapers sometime\u003cbr\u003elater that he had been demoted, and transferred to a post where the\u003cbr\u003eopportunity to receive \u003cb\u003egraft\u003c/b\u003e and bribes from \" clients \" were\u003cbr\u003eslim indeed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_23766.txt-261-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.41, "y": 342.28}, {"color": "#ff7f00", "date": "1961", "id": "news_1961_722163.txt-1-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe said they were part of a \" continuing fight against\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e and corruption. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_722163.txt-1-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 178.945, "y": 279.955}, {"color": "#ff7f00", "date": "1997", "id": "nf_1997_773614.txt-323-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe work, he acknowledged to Reynolds, was \" a big \u003cb\u003egraft\u003c/b\u003e\u003cbr\u003eto play as long as I am here in Europe, \" 39 and he urged the agent to\u003cbr\u003epeddle it to McClure among others (\" Hit him hard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_773614.txt-323-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 219.945, "y": 419.95}, {"color": "#ff7f00", "date": "1972", "id": "news_1972_730268.txt-73-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis expediter admitted that without the \u003cb\u003egraft\u003c/b\u003e, he would\u003cbr\u003ebe out of business.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730268.txt-73-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 171.445, "y": 393.61}, {"color": "#ff7f00", "date": "2006", "id": "mag_2006_397914.txt-84-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eExperience tells us that lawmakers and lobbyists almost never\u003cbr\u003esay directly what they mean when it comes to what an average person\u003cbr\u003ewould consider to be \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_397914.txt-84-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.45, "y": 273.5}, {"color": "#ff7f00", "date": "1965", "id": "fic_1965_10465.txt-5969-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe new government in Saigon had made sweeping statementsabout\u003cbr\u003eending \u003cb\u003egraft\u003c/b\u003e and shooting any Vietnamese officer who embezzled\u003cbr\u003emore than 100,000 piastres, about $10,000.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_10465.txt-5969-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 203.51, "y": 279.035}, {"color": "#ff7f00", "date": "1987", "id": "mag_1987_480770.txt-113-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMachiavelli would have thoroughly approved of it all, and cited\u003cbr\u003eNixon\u0027s being hounded from office because of a little \u003cb\u003egraft\u003c/b\u003e, a\u003cbr\u003eminor theft, a little destruction of evidence, as proof of his basic\u003cbr\u003eproposition: the people are incapable of understanding their interests\u003cbr\u003eon a truly national scale.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_480770.txt-113-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 235.645, "y": 356.2}, {"color": "#ff7f00", "date": "1986", "id": "mag_1986_432307.txt-48-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethat the deep-seated problems of the Soviet economy probably\u003cbr\u003eare insoluble under a system whose lack of competition fosters more\u003cbr\u003elaziness and \u003cb\u003egraft\u003c/b\u003e than innovation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_432307.txt-48-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 57.195, "y": 315.665}, {"color": "#ff7f00", "date": "1999", "id": "mag_1999_399117.txt-58-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeanwhile, there are rumors of favoritism, sweetheart\u003cbr\u003econtracts, and outright \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_399117.txt-58-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 368.95, "y": 306.255}, {"color": "#ff7f00", "date": "1979", "id": "mag_1979_480051.txt-9-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e: they support Stroessner for what they can get, and in\u003cbr\u003eaddition to land, this includes govern-ment \u003cb\u003egraft\u003c/b\u003e, contraband,\u003cbr\u003eand revenue from narcotics and prostitution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_480051.txt-9-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 426.045, "y": 386.44}, {"color": "#ff7f00", "date": "1972", "id": "news_1972_730156.txt-21-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis business-like method of collecting \u003cb\u003egraft\u003c/b\u003e, in this\u003cbr\u003ecase in the slums of Bedford StuyVesant and the Fort Greene section of\u003cbr\u003eBrooklyn, is far from new.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730156.txt-21-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.555, "y": 323.755}, {"color": "#ff7f00", "date": "1962", "id": "fic_1962_10425.txt-891-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI said, very coldly, as I went: \" Tell me some more about\u003cbr\u003emartial law -- and I\u0027ll tell you more about \u003cb\u003egraft\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10425.txt-891-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 226.415, "y": 293.04}, {"color": "#ff7f00", "date": "1974", "id": "fic_1974_13208.txt-276-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd you yourself, alone, single-handed, will have saved Quebec\u003cbr\u003efrom four more years of \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_13208.txt-276-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.155, "y": 367.835}, {"color": "#ff7f00", "date": "1964", "id": "mag_1964_492080.txt-86-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eproceedings -- in which not only were there wholesale\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e payments to the New Orleans police to purchase immunity\u003cbr\u003efor racket operations, but some police officials actually were in the\u003cbr\u003erackets themselves, owning and operating gambling establishments,\u003cbr\u003elotteries and houses of prostitution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_492080.txt-86-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 247.85, "y": 234.725}, {"color": "#ff7f00", "date": "1968", "id": "news_1968_726966.txt-24-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the same time, they say, the chain of command from Saigon to\u003cbr\u003ethe provinces is so ponderous, so complex, so subject to political\u003cbr\u003ewheeling and dealing and \u003cb\u003egraft\u003c/b\u003e, that generals and cabinet\u003cbr\u003eministers sometimes find it nearly impossible to get an effective\u003cbr\u003eresponse to orders they do issue.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_726966.txt-24-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 394.81, "y": 499.47}, {"color": "#ff7f00", "date": "1963", "id": "fic_1963_10432.txt-10170-60", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePerhaps the Express did own a little of him for each of those\u003cbr\u003enights he checked in and then back out to cover what was happening in\u003cbr\u003ethe Pork Chop, that section of the city where the Negroes lived and\u003cbr\u003eclamored to get out of, and where most of the policemen on the\u003cbr\u003eforcep146supplemented their salaries with a \u003cb\u003egraft\u003c/b\u003e which\u003cbr\u003eprovided a decent living.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_10432.txt-10170-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 78.54, "y": 268.04}, {"color": "#ff7f00", "date": "2001", "id": "news_2001_660068.txt-8-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe first moves toward stopping the \u003cb\u003egraft\u003c/b\u003e and decay\u003cbr\u003ecould be taken this week, however: Georgia is considering a raft of\u003cbr\u003elong-overdue anticorruption measures put forward by an American-funded\u003cbr\u003eGeorgian commission.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_660068.txt-8-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 305.595, "y": 434.83}, {"color": "#ff7f00", "date": "1972", "id": "news_1972_730268.txt-98-68", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe official would take it by cupping his hand over the\u003cbr\u003eexpediter\u0027s, he explained, then flip the, folder ever so the bill was\u003cbr\u003eon the bottom, finally using his other hand to slide the money from\u003cbr\u003ebeneath the folder into a pocket or a drawer, The plan folder on which\u003cbr\u003ethe expediter did his demonstration was the product of another bit of\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730268.txt-98-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 208.92, "y": 321.975}, {"color": "#ff7f00", "date": "1999", "id": "fic_1999_30775.txt-91-54", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn outlining courses of reading for refugees, Miss Flexner\u003cbr\u003etries to slip in literary antidotes for what she has discovered are\u003cbr\u003ethe three great misconceptions about this nation: (1) that gangsters\u003cbr\u003elurk on every hand, making it dangerous to venture out after dark, (2)\u003cbr\u003ethat political \u003cb\u003egraft\u003c/b\u003e is rampant in every department of the\u003cbr\u003egovernment, and (3) that one must never discuss politics where there\u003cbr\u003eis any danger of being overheard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30775.txt-91-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 267.16, "y": 418.655}, {"color": "#ff7f00", "date": "1964", "id": "fic_1964_781989.txt-1164-40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven though, after filling Espinosa\u0027s unfinished term as\u003cbr\u003eSenator, he had been endorsed by the Party to run on his own (with\u003cbr\u003estrong Negro and labor support, against a weak opponent, destroyed by\u003cbr\u003ea \u003cb\u003egraft\u003c/b\u003e expose four days before the voting), and he had been\u003cbr\u003ere-elected to the Senate on his own, he had felt an interloper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781989.txt-1164-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.285, "y": 305.195}, {"color": "#ff7f00", "date": "1968", "id": "mag_1968_219293.txt-21-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRelying on a lexicon of readily recognizable symbols (scissors\u003cbr\u003efor censorship, sugarloaves for \u003cb\u003egraft\u003c/b\u003e, a pear for King Louis\u003cbr\u003ePhilippe\u0027s heavy-jowled face), he fought for a variety of political\u003cbr\u003ecauses, including a free press.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_219293.txt-21-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 245.24, "y": 397.22}, {"color": "#ff7f00", "date": "1999", "id": "nf_1999_774959.txt-51-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// \u003cb\u003eGraft\u003c/b\u003e, gambling, and prostitution were not Port\u003cbr\u003eArthur\u0027s only distinguishing features.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1999_774959.txt-51-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 213.995, "y": 213.585}, {"color": "#ff7f00", "date": "1977", "id": "mag_1977_431930.txt-27-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey present me with evidence of \u003cb\u003egraft\u003c/b\u003e in Washington or\u003cbr\u003eSt. Louis; they offer proofs of price-fixing in the oil or aircraft\u003cbr\u003eindustries; they bring word of illegal campaign contributions, of pay-\u003cbr\u003eoffs, bribes, and stock-market swindles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431930.txt-27-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 371.615, "y": 461.47}, {"color": "#ff7f00", "date": "1972", "id": "news_1972_730268.txt-10-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBuilders, architects and union officials, who provided\u003cbr\u003einformation on \u003cb\u003egraft\u003c/b\u003e during a six-week investigation by The New\u003cbr\u003eYork Times into corruption estimated to cost $25-million a year, also\u003cbr\u003edescribed a deeply ingrained system of sanctions that make corruption\u003cbr\u003eeasy and bring trouble for anyone who resists it, In the painters \u0027\u003cbr\u003eunion, for example -- District Council No.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730268.txt-10-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.02, "y": 447.02}, {"color": "#ff7f00", "date": "2000", "id": "mag_2000_413181.txt-288-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor further reading, try: Eureka: Gold, \u003cb\u003eGraft\u003c/b\u003e and\u003cbr\u003eGrievances, by B. and B.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_413181.txt-288-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 142.885, "y": 259.505}, {"color": "#ff7f00", "date": "1974", "id": "fic_1974_13208.txt-891-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePAUL We try to live with lies and corruption and fraud and\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e and violence and exploitation and.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_13208.txt-891-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 368.44, "y": 374.95}, {"color": "#ff7f00", "date": "2007", "id": "nf_2007_747166.txt-119-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the assumption shared by all four hypotheses -- that the\u003cbr\u003emother must somehow be tolerating a half-foreign \u003cb\u003egraft\u003c/b\u003e -- has\u003cbr\u003enever been convincingly proved.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2007_747166.txt-119-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.8, "y": 355.58}, {"color": "#ff7f00", "date": "1970", "id": "news_1970_728573.txt-4-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe names of policemen who discussed corruption with The Times\u003cbr\u003eare being withheld to // In addition to instances of outright\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e, the Police Department is troubled by a corrosive\u003cbr\u003eatmosphere and official inaction that, according to sources within\u003cbr\u003ethe\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_728573.txt-4-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 96.74, "y": 342.42}, {"color": "#ff7f00", "date": "1962", "id": "news_1962_722583.txt-15-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe politicians are dormant, they\u0027ll do nothing to clean up the\u003cbr\u003e\u003cb\u003egraft\u003c/b\u003e, vice, and corruption.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1962_722583.txt-15-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.99, "y": 362.81}, {"color": "#ff7f00", "date": "1972", "id": "news_1972_730268.txt-106-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis insulation of the givers from the takers, the diffusion of\u003cbr\u003eresponsibility for the bribery, typifies most aspects of the building\u003cbr\u003eindustry, and it gives the system of \u003cb\u003egraft\u003c/b\u003e an added\u003cbr\u003eresilience.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730268.txt-106-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.925, "y": 218.68}, {"color": "#ff7f00", "date": "1974", "id": "news_1974_731379.txt-69-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe dismissal last month of the commandant and two other\u003cbr\u003egenerals of the provincial police, reportedly for \u003cb\u003egraft\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1974_731379.txt-69-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 331.265, "y": 415.055}, {"color": "#ff7f00", "date": "1962", "id": "mag_1962_206362.txt-4-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor 30 years, as editor-publisher of a rural North Carolina\u003cbr\u003eweekly, he unremittingly fought \u003cb\u003egraft\u003c/b\u003e, corruption, red-neck\u003cbr\u003esegregationists, pharisees of all kinds-and some 60 libel\u003cbr\u003esuits.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_206362.txt-4-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 292.72, "y": 389.285}, {"color": "#ff7f00", "date": "1961", "id": "news_1961_721980.txt-15-36", "label": "1", "physics": false, "shape": "circl pecially toward Afro-\u003cbr\u003eCubans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_385728.txt-83-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 408.225, "y": 324.0}, {"color": "#ff7f00", "date": "1961", "id": "news_1961_721659.txt-18-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he said \" there should be prosecution for perjury \" in the\u003cbr\u003ecase of William Rosenthal,, a contractor who told the Sey mour unit\u003cbr\u003elast month that lie had paid \u003cb\u003egraft\u003c/b\u003e to four employes Of the\u003cbr\u003ecity\u0027s Real Estate Department.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_721659.txt-18-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.955, "y": 445.83}, {"color": "#ff7f00", "date": "2009", "id": "fic_2009_36390.txt-5-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThrough an alliance between Tammany Hall and the Democratic\u003cbr\u003eParty, \u003cb\u003egraft\u003c/b\u003e had been his stock-in-trade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36390.txt-5-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 431.78, "y": 349.22}, {"color": "#f781bf", "date": "1988", "id": "fic_1988_780054.txt-950-10", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey wore lace and brocade, leather and rags, \u003cb\u003egrafts\u003c/b\u003e,\u003cbr\u003ejewels, chains and batteri
