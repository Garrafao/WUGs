    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEhe wir auf die feinere \u003cb\u003eFormgebung\u003c/b\u003e eingehen, wollen wir\u003cbr\u003ekurz die Rohstahl-, G\u00e4rbstahl-und Brennstahlschmieden betrachten, in\u003cbr\u003ewelchen man dieselbe Art von Zainh\u00e4mmern verwendete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1053.3, "y": 810.08}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle diese aufgef\u00fchrten Hauptbearbeitungsgebiete, zu welchen\u003cbr\u003esich noch diejenigen gesellen, welche zur \u003cb\u003eFormgebung\u003c/b\u003e der\u003cbr\u003everfertigten Waren als Gebrauchsgegenst\u00e4nde, wie das N\u00e4hen, oder zur\u003cbr\u003eAusschm\u00fcckung der letzteren, wie das Sticken und Posamentieren,\u003cbr\u003edienen, und zu welchen eine Menge von besonderen oder\u003cbr\u003eNebenbearbeitungsgebieten hinzutritt, werden unter der Bezeichnung\u003cbr\u003e\u201eTextil-Industrie\u201c zusammengefa\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.0, "y": 850.75}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie k\u00fcnstlerische \u003cb\u003eFormgebung\u003c/b\u003e, unterscheidet das\u003cbr\u003eKunstwerk von der mechanischen Abformung eines Naturgegenstandes, wie\u003cbr\u003esolche z. B. bei einer Todtenmaske und vor allen in den\u003cbr\u003ephotographischen Aufnahmen nach der Natur vorliegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1109.3, "y": 876.17}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Wirkung des Hammers bei der Verdichtung und\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e des schmiedbaren Eisens beruht auf der Aus\u00fcbung\u003cbr\u003ezahlreicher, rasch auf einander folgender Schl\u00e4ge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.0, "y": 1071.2}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Feile als Werkzeug zur \u003cb\u003eFormgebung\u003c/b\u003e existierte f\u00fcr sie\u003cbr\u003enoch nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.4, "y": 549.39}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Feile, die in der sp\u00e4teren Zeit das wichtigste\u003cbr\u003eHandwerkszeug zur \u003cb\u003eFormgebung\u003c/b\u003e der Metalle wurde, spielte nur\u003cbr\u003eeine untergeordnete Rolle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1282.7, "y": 836.61}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst mu\u00df sich das Eisen durch quadratische Kaliber durchwinden,\u003cbr\u003edann wird es oval gepre\u00dft, und erst die letzte \u003cb\u003eFormgebung\u003c/b\u003e\u003cbr\u003ebewirken kreisrunde Furchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.5, "y": 718.03}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Corts neuen Prozess wurde umgekehrt dem Hammer nur die\u003cbr\u003eVorarbeit zugewiesen, w\u00e4hrend das Walzwerk die ganze Streckarbeit und\u003cbr\u003edie \u003cb\u003eFormgebung\u003c/b\u003e besorgte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.55, "y": 641.97}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInsofern diese \u003cb\u003eFormgebung\u003c/b\u003e des schmiedbaren Eisens ein\u003cbr\u003emechanischer Process ist, geh\u00f6rt die Beschreibung derselben eher in\u003cbr\u003edas Gebiet der mechanischen Technologie als der Eisenh\u00fcttenkunde; der\u003cbr\u003eEisenh\u00fcttenmann aber erreicht durch jene Arbeit noch einen andern\u003cbr\u003eZweck:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1224.5, "y": 1102.8}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine sehr wichtige Erfindung f\u00fcr die \u003cb\u003eFormgebung\u003c/b\u003e des\u003cbr\u003eEisens war Haswells hydraulische Eisenpresse oder der Presshammer,\u003cbr\u003ewelcher Fig. 302 (a. f. S.) abgebildet ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.5, "y": 605.64}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMag nun ein dekoratives Kunstgebilde von emancipirter\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e noch so wunderlich erscheinen, in den einzelnen\u003cbr\u003eTheilen bricht doch immer das reale, aus der Natur entlehnte Vorbild\u003cbr\u003ehindurch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 906.86, "y": 534.12}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas dritte und letzte Verfahren, bei Metallen eine rohere\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e zu erzielen, ist das Ziehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.5, "y": 1080.4}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolcherart gehen Verdichtung (beziehentlich Reinigung von\u003cbr\u003eSchlacke) und \u003cb\u003eFormgebung\u003c/b\u003e des schmiedbaren Eisens stets Hand in\u003cbr\u003eHand; und je st\u00e4rker die Aenderungen sind, welche die Form des Eisens\u003cbr\u003ehierbei erleidet, je st\u00e4rker insbesondere die stattfindenden\u003cbr\u003eQuerschnittsverd\u00fcnnungen, desto vollst\u00e4ndiger pflegt auch, zumal beim\u003cbr\u003eSchweisseisen, die Reinigung und Verdichtung zu sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 802.48, "y": 1212.7}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch erstere wurde die \u003cb\u003eFormgebung\u003c/b\u003e des Schmiedeisens\u003cbr\u003eerleichtert und beschleunigt, durch letztere wurde die grosse\u003cbr\u003eProduktion der Kokshoch\u00f6fen, wodurch erst deren unbedingte\u003cbr\u003e\u00dcberlegenheit begr\u00fcndet wurde, erm\u00f6glicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1362.1, "y": 499.29}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie wichtigsten Fortschritte in dieser Periode liegen aber auf\u003cbr\u003edem Gebiete der mechanischen Bearbeitung des Eisens, auf dem der\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1184.0, "y": 483.16}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn allen F\u00e4llen liegen diese Sehnen in derjenigen Richtung, in\u003cbr\u003ewelcher bei der \u003cb\u003eFormgebung\u003c/b\u003e des Eisens die letzte Streckung\u003cbr\u003estattfand, also bei einem Stabe in der L\u00e4ngenrichtung\u003cbr\u003edesselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1529.9, "y": 484.7}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs fehlt haupts\u00e4chlich der Hochofenbetrieb, der nur kurz\u003cbr\u003eerw\u00e4hnt wird; ein Eingehen auf die Lehre von den Betriebsmitteln und\u003cbr\u003eder Eisenveredlung durch die \u003cb\u003eFormgebung\u003c/b\u003e war nach der ganzen\u003cbr\u003eAnlage des Buches nicht zu erwarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.8, "y": 960.63}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas hat sich auf keinem Gebiete mehr beth\u00e4tigt, als auf dem der\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e des Eisens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1371.0, "y": 949.39}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Verfahren dieser Kunst ist nicht, wie bei den andern\u003cbr\u003eK\u00fcnsten, aus den Bedingungen eines bestimmten \u00e4u\u00dferen Stoffes\u003cbr\u003eabzuleiten, den sich die Phantasie zwar frei erw\u00e4hlt, durch den sie\u003cbr\u003esich aber auch feste Schranken setzt; an die Stelle des Materials\u003cbr\u003etritt ja hier die Phantasie des Zuh\u00f6rers, und in welchem Charakter der\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e sie bearbeitet werden soll, die\u00df h\u00e4ngt nur von der\u003cbr\u003einnern Auffassungsweise des Dichters ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.04, "y": 1079.8}, {"color": "#377eb8", "date": "1850", "id": "Formgebung-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin wichtiger Fortschritt f\u00fcr die \u003cb\u003eFormgebung\u003c/b\u003e des Eisens\u003cbr\u003ewar die Einf\u00fchrung der Walzwerke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.37, "y": 1098.0}, {"color": "#ff7f00", "date": "1850", "id": "Formgebung-c1-i39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Verfahren dieser Kunst ist nicht, wie bei den andern\u003cbr\u003eK\u00fcnsten, aus den Bedingungen eines bestimmten \u00e4u\u00dferen Stoffes\u003cbr\u003eabzuleiten, den sich die Phantasie zwar frei erw\u00e4hlt, durch den sie\u003cbr\u003esich aber auch feste Schranken setzt; an die Stelle des Materials\u003cbr\u003etritt ja hier die Phantasie des Zuh\u00f6rers, und in welchem Charakter der\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e sie bearbeitet werden soll, die\u00df h\u00e4ngt nur von der\u003cbr\u003einnern Auffassungsweise des Dichters ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.3, "y": 294.46}, {"color": "#ff7f00", "date": "1850", "id": "Formgebung-c1-i31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSammlungen von bis dahin nicht niedergeschriebenen\u003cbr\u003eVolksliedern, Sagen und M\u00e4hrchen sind geistiges Eigenthum des\u003cbr\u003eHerausgebers, da die Wiedergabe solcher im Munde des Volkes lebender\u003cbr\u003eGeistesproducte ohne eine originale \u003cb\u003eFormgebung\u003c/b\u003e nicht denkbar\u003cbr\u003eist; sie sind es ferner nur, insoweit eine solche originale Formgebung\u003cbr\u003estattgefunden hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 353.29, "y": 18.0}, {"color": "#ff7f00", "date": "1850", "id": "Formgebung-c1-i68", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVerkennt dieser seine Schranke, eignet er sich nichts von dem\u003cbr\u003ebewegteren Bruche der \u00e4cht malerischen \u003cb\u003eFormgebung\u003c/b\u003e an, so\u003cbr\u003egeger\u00e4th er, wenn er sich mehr zu starken Formen neigt, in H\u00e4rte und\u003cbr\u003eSchwulst, wenn er dem runderen Flu\u00df der Linie nachgeht, in jenen\u003cbr\u003eFrost, von dem schon die Rede gewesen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.75, "y": 149.98}, {"color": "#ff7f00", "date": "1850", "id": "Formgebung-c1-i41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDadurch erweitert sich die Stoffwelt der Kunst, denn das\u003cbr\u003eben\u00fctzte Werk der einen Kunst verh\u00e4lt sich zu der \u003cb\u003eFormgebung\u003c/b\u003e\u003cbr\u003edurch die andere wie das Natursch\u00f6ne zur Phantasie und Kunst\u003cbr\u003e\u00fcberhaupt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.62, "y": 429.38}, {"color": "k", "date": "1850", "id": "Formgebung-c1-i32", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZun\u00e4chst erstreckte sich dieser Einfluss auf die\u003cbr\u003e\u003cb\u003eFormgebung\u003c/b\u003e, f\u00fcr welche es ja erfunden war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Formgebung-c1-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1774.1, "y": 964.39}]);
