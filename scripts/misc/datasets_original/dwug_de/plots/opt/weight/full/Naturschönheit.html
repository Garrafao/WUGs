808080;\"\u003e\u003c/span\u003eIch war so entz\u00fcckt \u00fcber die F\u00fclle der \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e,\u003cbr\u003eda\u00df ich mich zum erstenmale \u00fcber mein schl\u00e4frig, langsam dahin\u003cbr\u003ewandelndes Ochsengespann freute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt03_1850-887-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 593.9, "y": 95.29}, {"color": "#377eb8", "id": "heine_reisebilder01_1826-1162-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch suchte gleich die sch\u00f6ne Dame in ein Gespr\u00e4ch zu\u003cbr\u003everflechten; denn \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e genie\u00dft man erst recht, wenn\u003cbr\u003eman sich auf der Stelle dar\u00fcber aussprechen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heine_reisebilder01_1826-1162-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.05, "y": 530.1}, {"color": "#377eb8", "id": "nn_maehrisches175_1885-237-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd in der That gibt es keinen bezaubernderen Flecken Erde, so\u003cbr\u003ereich an \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und originellem bunten Treiben, als\u003cbr\u003edas Seebad Helgoland, das mit vollem Rechte zu einem Sammelplatz\u003cbr\u003evergn\u00fcgter M\u00fcssigg\u00e4nger aus allen Welttheilen, ein modernes Babylon\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches175_1885-237-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 65.32, "y": 665.9}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-806-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie weit auch die unorganische Natur im Reiche der wirklichen\u003cbr\u003eIdee als Inhalt des Sch\u00f6nen berechtigt sey, wird sich in der Lehre von\u003cbr\u003eder \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-806-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.0, "y": 744.7}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-153-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso wenn das Geheimni\u00df der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e die\u00df ist,\u003cbr\u003eda\u00df sie sch\u00f6n ist, ohne da\u00df doch die Naturkr\u00e4fte mit Wissen und Willen\u003cbr\u003eauf Sch\u00f6nheit arbeiten, so ist nichts zur Erkl\u00e4rung gesagt, wenn man\u003cbr\u003ediese Erscheinung auf einen Sch\u00f6pfer als sein Werk hin\u00fcberschiebt, es\u003cbr\u003eist dasselbe, wie dort, es hilft der Natur gar nichts, wenn sie einen\u003cbr\u003evorbildenden Spiegel hat, sie ist und bleibt auf sich selbst\u003cbr\u003eangewiesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-153-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 586.25, "y": 614.15}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-1493-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStoff aber zu werden ist sie bestimmt, weil sie allerdings,\u003cbr\u003eobwohl subjectives Product, die M\u00e4ngel der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003ehat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-1493-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.0, "y": 654.1}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-171-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir gehen einen andern Weg und dieser bringt es mit sich, da\u00df\u003cbr\u003eder \u00a7. bereits auf das weitere System hinausweist, darauf n\u00e4mlich, da\u00df\u003cbr\u003edie \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e bestimmt ist, sich in die Phantasie und\u003cbr\u003eKunst aufzuheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-171-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.65, "y": 452.21}, {"color": "#377eb8", "id": "pueckler_briefe03_1831-2104-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle diese Erinnerungen, mit so viel \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003evereinigt, machen einen gro\u00dfen Eindruck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe03_1831-2104-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.51, "y": 807.2}, {"color": "#377eb8", "id": "2532889X_1982-12-31_01_093.tcf.xml-8-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Haus steht nicht nur den Arbeitsgemeinschaften offen, es\u003cbr\u003eist Treffpunkt f\u00fcr alle Sch\u00fcler, die In Spielrunden und\u003cbr\u003eWissenswettstrei ten, bei Diavorf\u00fchrungen und Vortr\u00e4gen N\u00e4heres \u00fcber\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und -besonderheiten unserer Republik erfahren\u003cbr\u003em\u00f6chten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-12-31_01_093.tcf.xml-8-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1278.85, "y": 498.055}, {"color": "#377eb8", "id": "26120215_1969_06_04_01_272.tcf.xml-4-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTreffen mit Helden unserer Tage: Besichtigung von Brennpunkten\u003cbr\u003edes sozialistischen Aufbaus, Kampf-und Gedenkst\u00e4tten,\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und Kunstsch\u00e4tzen; gemeinsame Veran -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_06_04_01_272.tcf.xml-4-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1172.15, "y": 732.15}, {"color": "#377eb8", "id": "26120215_1988_02_22_01_049.tcf.xml-4-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGestern bezog der j\u00fcngste japanische Satellit Sakura \u2014\u003cbr\u003etraditionell nach einer typischen \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e benannt \u2014\u003cbr\u003eseine anvisierte geostation\u00e4re Umlaufbahn rund 36000 Kilometer \u00fcber\u003cbr\u003edem \u00c4quator.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003ed u003c/b\u003e gewinnt, mit\u003cbr\u003eden reizvollen, sanften T\u00e4lern und H\u00f6hen des Mittelgebirges, der\u003cbr\u003eherben Sch\u00f6nheit der dunklen Karpatenwalder oder mit dem\u003cbr\u003eeindrucksvollen Hochgebirge der Hohen Tatra.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_05_12_01_280.tcf.xml-102-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1376.25, "y": 784.0}, {"color": "#377eb8", "id": "2532889X_1980-10-06_01_043.tcf.xml-15-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Leitungen dieser Erholungsst\u00e4tten geben viele Anregungen,\u003cbr\u003eso zur Freizeitgestaltung, f\u00fcr Stadtrundfahrten, Sportwetucampfe,\u003cbr\u003eHinweise auf \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und anderes mehr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-10-06_01_043.tcf.xml-15-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.55, "y": 747.25}, {"color": "#377eb8", "id": "2532889X_1962-08-10_01_050.tcf.xml-8-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur ein Mensch, der die ganz besondere \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003eW\u00fcrttembergs in sich aufgenommen hatte, konnte so zauberhafte\u003cbr\u003eGeschichten wie den s, Knulp\" oder \u201eKlingsors letzter Sommer** oder\u003cbr\u003eeinen Roman so voller Poesie wie uNarzi\u00df und Goldmund\"\u003cbr\u003eschreiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-08-10_01_050.tcf.xml-8-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1402.2, "y": 576.55}, {"color": "#377eb8", "id": "2532889X_1979-11-22_01_075.tcf.xml-7-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInsgesamt erhielten 45 Gedenkst\u00e4tten, Altertumer und Orte von\u003cbr\u003eau\u00dfergew\u00f6hnlicher \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e in aller Welt dieses Pr\u00e4dikat,\u003cbr\u003edarunter die K\u00f6nigsgr\u00e4ber des antiken Theben, der Mounit Everest und\u003cbr\u003eder Grand Canon in den USA.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-11-22_01_075.tcf.xml-7-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.75, "y": 397.53}, {"color": "#377eb8", "id": "26120215_1989_05_17_01_182.tcf.xml-2-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben Sachliteratur, die in Wort und Bild\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e sowie erhaltenswerte Kunstst\u00e4tten dn allen\u003cbr\u003eTeilen der Welt vorstellt. sind geschichtliche Abrisse und\u003cbr\u003edokumentarische Darstellungen zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_05_17_01_182.tcf.xml-2-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1376.65, "y": 1066.2}, {"color": "#377eb8", "id": "26120215_1983_02_14_01_100.tcf.xml-12-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie lernten die \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e der L\u00f6cknitz-Landschaft\u003cbr\u003ekennen, und bew\u00e4hrten sich im touristischen Mehrkampf. Gut erholt\u003cbr\u003ewerden die Sch\u00fclerlotsen morgen zur\u00fcckkehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_02_14_01_100.tcf.xml-12-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.6, "y": 811.65}, {"color": "#377eb8", "id": "2532889X_1963-10-23_01_115.tcf.xml-46-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLand, das so reich an \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e ist mit nach\u003cbr\u003eMoskau.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-10-23_01_115.tcf.xml-46-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.6, "y": 153.92}, {"color": "#377eb8", "id": "26120215_1978_08_10_01_321.tcf.xml-5-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDresden, Prag und Sofia Werke der bildenden Kunst \u00fcber cien\u003cbr\u003eAHtu\u00fc der Werkt\u00e4tigen in diesem Teil Bulgariens sowie \u00fcber\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e von Wyschez schallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_08_10_01_321.tcf.xml-5-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.75, "y": 918.75}, {"color": "#377eb8", "id": "2532889X_1983-06-08_01_071.tcf.xml-7-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine Arbeiten beziehen ihren eigent\u00fcmlichen Reiz aus der\u003cbr\u003eVerbindung von bilddichterischer Phantasie und den mannigfachen\u003cbr\u003eAnregungen der \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, die seine kubanische Heimat\u003cbr\u003ebietet\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-06-08_01_071.tcf.xml-7-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.26, "y": 407.705}, {"color": "#377eb8", "id": "26120215_1978_03_25_01_449.tcf.xml-32-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00dcberall im Kreis Beeskow sp\u00fcrte ich eine Atmosph\u00e4re der aktiven\u003cbr\u003eNaturliebe, der engagierten Pflege der heimatlichen\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_03_25_01_449.tcf.xml-32-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1256.9, "y": 998.25}, {"color": "#377eb8", "id": "2532889X_1984-12-18_01_121.tcf.xml-8-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Naturlehrpfad soll angelegt werden, reizvoller Weg zu\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-12-18_01_121.tcf.xml-8-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1093.05, "y": 189.815}, {"color": "#377eb8", "id": "26120215_1981_05_14_01_262.tcf.xml-55-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efahren, weil es so viel Malerisches und Pittoreskes zu schauen\u003cbr\u003egibt ein mit \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e gesegnetes Land.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_05_14_01_262.tcf.xml-55-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.825, "y": 243.0}, {"color": "#377eb8", "id": "2532889X_1974-06-08_01_241.tcf.xml-19-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn in diesem Jahr trotzdem schon zahlreiche Reiseb\u00fcros\u003cbr\u003eTagesausfluge hierher organisieren, dann eben wegen der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, wegen des Barockschlosses von R\u00e4ckeve, in\u003cbr\u003edessen Hof w\u00e4hrend der warmen Jahreszeit auch Konzerte erklingen,\u003cbr\u003ewegen eines Thermalbades und der weithin ber\u00fchmten Ikonen in der\u003cbr\u003eserbischen Kirche von Radceve.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-06-08_01_241.tcf.xml-19-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.0, "y": 338.37}, {"color": "#377eb8", "id": "2532889X_1969-01-25_01_293.tcf.xml-2-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNepal, das K\u00f6nigreich am Fu\u00dfe des Himalaya, beeindruckt jeden\u003cbr\u003eFremden durch seine \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-01-25_01_293.tcf.xml-2-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.55, "y": 1064.5}, {"color": "#377eb8", "id": "26120215_1988_11_26_01_086.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sind zum Beispiel ungew\u00f6hnliche Kompositionen von exotischen\u003cbr\u003eund einheimischen \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e: Elegante\u003cbr\u003eParadiesvogelblumen mit Grasern und glutrotem Strauchge\u00e4st, die\u003cbr\u003eFlamingoblume in dekorativer Nachbarschaft von Farnen und\u003cbr\u003eZweigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_11_26_01_086.tcf.xml-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 409.46, "y": 788.1}, {"color": "#377eb8", "id": "26120215_1963_12_15_01_259.tcf.xml-11-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeil Stolz und W\u00fcrde der Nation es gebieten und weil die\u003cbr\u003ekostbaren \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e der Parks den kommenden Generationen\u003cbr\u003eungeschm\u00e4lert \u00fcbergeben werden sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_12_15_01_259.tcf.xml-11-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.45, "y": 562.0}, {"color": "#377eb8", "id": "2532889X_1976-09-11_01_346.tcf.xml-20-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wird die Obedska Bara als einzigartige \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003eerhalten werden und Reservat f\u00fcr Zug-und Sumpfv\u00f6gel bleiben, zugleich\u003cbr\u003eaber als Ausflugsziel f\u00fcr die Belgrader immer anziehender\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-09-11_01_346.tcf.xml-20-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1321.45, "y": 316.775}, {"color": "#377eb8", "id": "2532889X_1984-07-09_01_058.tcf.xml-4-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und kulturhistorischen Se\u003cbr\u003ehensw\u00fcrdigkeiten ziehen j\u00e4hrlich rund vier Millionen Ausfl\u00fcgler sowie\u003cbr\u003e260000 Urlauber an\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-07-09_01_058.tcf.xml-4-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.25, "y": 1041.45}, {"color": "#377eb8", "id": "26120215_1957_04_13_01_180.tcf.xml-14-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs geht in das Kerngebiet des \u201eBlumenthal \u0027\" mit seinen\u003cbr\u003eherrlichen \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, Waldseen und H\u00f6hen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_04_13_01_180.tcf.xml-14-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.4, "y": 855.55}, {"color": "#377eb8", "id": "26120215_1966_01_09_01_048.tcf.xml-2-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie zauberhaften \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und die einzigartigen\u003cbr\u003eklimatischen Bedingungen regten sowjetische Wissenschaftler an, ein\u003cbr\u003eProjekt zur Schaffung eines Nationalparks der UdSSR rund um den\u003cbr\u003eBaikalsee auszuarbeiten, wobei gleichzeitig die nat\u00fcrlichen Reserven\u003cbr\u003edes Baikalsees rationell volkswirtschaftlich genutzt werden\u003cbr\u003esollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_01_09_01_048.tcf.xml-2-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.25, "y": 1051.1}, {"color": "#377eb8", "id": "26120215_1982_07_30_01_055.tcf.xml-9-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben zahlreichen botanischen G\u00e4rten in allen Landesteilen gibt\u003cbr\u003ees in der SFRJ 20 Naturparks, 50 Naturschutzgebiete sowie \u00fcber 100\u003cbr\u003eNaturreservate, die der Bewahrung besonderer \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e,\u003cbr\u003eaber auch einer einmaligen Fauna und Flora dienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_07_30_01_055.tcf.xml-9-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.045, "y": 491.63}, {"color": "#377eb8", "id": "2532889X_1982-09-08_01_122.tcf.xml-15-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem Sinne versuchen die Mitarbeiter des Nationalparks,\u003cbr\u003efreiwillige Helfer des Naturschutzverbandes und die Angeh\u00f6rigen des\u003cbr\u003eBergrettungsdienstes, Massentounsmus und die Erhaltung der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e in Einklang zu bringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-09-08_01_122.tcf.xml-15-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.1, "y": 708.3}, {"color": "#377eb8", "id": "26120215_1972_03_05_01_026.tcf.xml-12-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Chemiebezirk Halle konzentrieren die B\u00fcrger im Mach-mit-\u003cbr\u003eWettbewerb viele Aktivit\u00e4ten auf die Pflege der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und auf den Landschaftsschutz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_03_05_01_026.tcf.xml-12-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 105.035, "y": 532.3}, {"color": "#377eb8", "id": "26120215_1967_02_04_01_248.tcf.xml-41-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOberst Hiroshi. ein leidenschaftlicher Verehrer von\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und zugleich ein sehr kriegerisch gesinnter\u003cbr\u003eMann, hatte unterwegs geprahlt, da\u00df die iapanischen Truppen in China\u003cbr\u003edreimal so schnell vorrucken wurden wie zu Besinn des Jahrhunderts in\u003cbr\u003eRu\u00dfland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_02_04_01_248.tcf.xml-41-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1060.4, "y": 295.17}, {"color": "#377eb8", "id": "2532889X_1987-08-08_01_278.tcf.xml-10-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man nicht gerade \u201eKilometer schrubbt\", kann man links und\u003cbr\u003erechts der Route viele \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e bewundern, Wanderungen\u003cbr\u003ezu Fu\u00df in die Landschafts-und Naturschutzgebiete unternehmen oder auch\u003cbr\u003eden Rotemoorberg bei Wesenberg erklimmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-08-08_01_278.tcf.xml-10-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.7, "y": 838.6}, {"color": "#377eb8", "id": "26120215_1975_02_25_01_161.tcf.xml-3-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei fr\u00fchlingshaftem Wetter genie\u00dfen sie auf Wanderungen die\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e des Th\u00fcringer Waldes oder des\u003cbr\u003eS\u00fcdharzes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_02_25_01_161.tcf.xml-3-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.8, "y": 883.05}, {"color": "#377eb8", "id": "2532889X_1965-04-16_01_121.tcf.xml-66-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan mu\u00dfte einen Teil der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e opfern, um\u003cbr\u003eGr\u00f6\u00dferes zu erhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-04-16_01_121.tcf.xml-66-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.85, "y": 417.955}, {"color": "#377eb8", "id": "2532889X_1955-03-02_01_066.tcf.xml-22-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScltene Pflanzen sollen gez\u00fcchtet werden * geologische\u003cbr\u003eBesonderheiten untersucht und \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e zug\u00e4nglich \u00a6\u003cbr\u003egemacht und beschrieben werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-03-02_01_066.tcf.xml-22-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 89.395, "y": 336.82}, {"color": "#377eb8", "id": "2532889X_1974-12-24_01_240.tcf.xml-2-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm S\u00fcdwesten Rum\u00e4niens, wo die Birzava von den H\u00f6hen des\u003cbr\u003eSemenik zu Ta rauscht, liegt der Banater Karst an\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e ebenso reich wie an Bodensch\u00e4tzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-12-24_01_240.tcf.xml-2-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.95, "y": 681.1}, {"color": "#377eb8", "id": "2532889X_1959-04-04_01_094.tcf.xml-10-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo pendelt Bettine Schmidt zwischen Menschen der\u003cbr\u003egegens\u00e4tzlichen Klassen und bekennt sich schlie\u00dflich zu der\u003cbr\u003eunterdr\u00fcckten Klasse, deren Kampf und elendes Dasein sie so nachf\u00fchlt,\u003cbr\u003eda\u00df ihre Reiseberichte immer mehr Anklage des Unrechts als\u003cbr\u003eSchilderungen von \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e werden, bis die \u201eMond\u00e4ne\u003cbr\u003eWelt\" diese Bildberichte nicht mehr haben will, die dem Leser die\u003cbr\u003eWahrheit zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-04-04_01_094.tcf.xml-10-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 429.53, "y": 275.745}, {"color": "#377eb8", "id": "26120215_1972_09_23_01_019.tcf.xml-126-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Werkt\u00e4tigen unserer L\u00e4nder haben umfangreiche\u003cbr\u003eM\u00f6glichkeiten, sich mit den \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und Aufbauerfolgen\u003cbr\u003eder CSSR und der DDR bekannt zu machen und einander besser\u003cbr\u003ekennenzulernen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_09_23_01_019.tcf.xml-126-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.45, "y": 1164.25}, {"color": "#377eb8", "id": "2532889X_1960-07-07_01_093.tcf.xml-30-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinen noch st\u00e4rkeren Eindruck als alle \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003e\u00d6sterreichs hinterlie\u00dfen bei mir die \u00f6sterreichischen Menschen und\u003cbr\u003eihre Leistungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-07-07_01_093.tcf.xml-30-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.55, "y": 545.05}, {"color": "#377eb8", "id": "2532889X_1966-01-06_01_175.tcf.xml-3-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben mehreren hunderttausend Besuchern aus allen Bezirken der\u003cbr\u003eDDR und dem Auslands die j\u00e4hrlich die \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e im\u003cbr\u003eBerglnnern besichtigen, finden in jedem Jahr rund 100\u003cbr\u003ekeuchhustenkranke Kinder im niedrigen Luftdruck des H\u00f6hleninneren\u003cbr\u003eLinderung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-01-06_01_175.tcf.xml-3-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.85, "y": 931.55}, {"color": "#377eb8", "id": "26120215_1960_01_17_01_086.tcf.xml-3-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll diese \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und Gebilde werden uns durch\u003cbr\u003eoptische Instrumente von erstaunlicher Pr\u00e4zision und\u003cbr\u003eLeistungsf\u00e4higkeit vermittelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_01_17_01_086.tcf.xml-3-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.85, "y": 868.6}, {"color": "#377eb8", "id": "2532889X_1956-07-28_01_054.tcf.xml-39-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd doch, das Meer von Transdanubien bleibt durch \u00ab eine\u003cbr\u003evielf\u00e4ltigen \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e f\u00fcr alle Erholungsuchenden der\u003cbr\u003esch\u00f6nste Ausflugsort und Ferienaufenthalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-07-28_01_054.tcf.xml-39-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.75, "y": 53.455}, {"color": "#377eb8", "id": "26120215_1971_03_17_01_023.tcf.xml-9-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit Saisonbeginn werden die anderen f\u00fcnf Schiffe der Wei\u00dfen\u003cbr\u003eFlotte auslaufen und Urlaubern die \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e des M\u00fcritz-\u003cbr\u003eSeengebietes naherbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1971_03_17_01_023.tcf.xml-9-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 598.55, "y": 193.245}, {"color": "#377eb8", "id": "26120215_1956_04_19_01_185.tcf.xml-26-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVorsichtig geht es mit der Kamera und Teleobjektiv auf Pirsch,\u003cbr\u003ewer aber blind und l\u00e4rmend durch die Wiesen streift, dem werden die\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e nur als \u201eGegend mit Ansichtskarten\" in\u003cbr\u003eErinnerung bleiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1956_04_19_01_185.tcf.xml-26-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 548.2, "y": 232.85}, {"color": "#377eb8", "id": "2532889X_1971-12-23_01_007.tcf.xml-11-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eElsenbahn: G\u00f6rlitz und Frankfurt (Oder) Stra\u00dfe: G\u00f6rlitz\u003cbr\u003eWilhelm-Pieck-Stadt Guben Frankfurt (Oder) Autobahn und Stadtbr\u00fccke\u003cbr\u003ePomellen Flugverkehr: Sch\u00f6nefeld Die Ma\u00dfnahmen im Reiseverkehr bieten\u003cbr\u003eden B\u00fcrgern der Deutschen Demokratischen Republik und der\u003cbr\u003eVolksrepublik Polen g\u00fcnstigere M\u00f6glichkeiten, sich mit den\u003cbr\u003eErrungenschaften des Nachbarlandes beim Aufbau des Sozialismus\u003cbr\u003evertraut zu machen, seine Se* hensw\u00fcrdigkeiten und\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e kennenzulernen sowie Freizeit und Urlaub\u003cbr\u003einteressant und erlebnisreich zu verbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-12-23_01_007.tcf.xml-11-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 192.885, "y": 122.205}, {"color": "#377eb8", "id": "26120215_1984_08_27_01_028.tcf.xml-7-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend ihres Aufenthaltes unternahmen sie Ausfl\u00fcge in das\u003cbr\u003eSchwarzatal und zu den \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e rund um Neuhaus am\u003cbr\u003eRennweg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_08_27_01_028.tcf.xml-7-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.455, "y": 26.2905}, {"color": "#377eb8", "id": "2532889X_1974-09-29_01_082.tcf.xml-51-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir erforschen alle Bezirke unserer Republik: Industrie,\u003cbr\u003eLandwirtschaft, historische und revolution\u00e4re St\u00e4tten, kulturelle und\u003cbr\u003ewissenschaftliche Einrichtungen, Volksbildung, Gesundheitswesen,\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, Erholungsst\u00e4tten und sonstige\u003cbr\u003eBesonderheiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-09-29_01_082.tcf.xml-51-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 181.79, "y": 682.05}, {"color": "#377eb8", "id": "2532889X_1984-07-02_01_171.tcf.xml-2-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVom G\u00f6schenhaus aus erschlie\u00dft ein stimmungsvoller Spaziergang\u003cbr\u003elandschaftstypische \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und stellt nahe gelegene\u003cbr\u003eAusflugsziele wie den Grimmschen Markt, die Wasserm\u00fchle H\u00f6fgen und das\u003cbr\u003ealte F\u00e4hrhaus vor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-07-02_01_171.tcf.xml-2-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 658.95, "y": 52.05}, {"color": "#377eb8", "id": "2532889X_1976-08-07_01_256.tcf.xml-18-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn Land und Leuten oder gar an sozialen Verh\u00e4ltnissen zeigten\u003cbr\u003edie \u201eKavaliere\" kein Interesse, und mit geschlossenen Augen gingen sie\u003cbr\u003eauch an der Landschaft und an den \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003evor\u00fcber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-08-07_01_256.tcf.xml-18-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1158.0, "y": 180.715}, {"color": "#377eb8", "id": "26120215_1983_03_10_01_050.tcf.xml-5-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei steht aber die Erhaltung der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e des\u003cbr\u003e\u201erauchenden Donners\" mit an erster Stelle, denn attraktiv wird der\u003cbr\u003eSambesi vor allem nach den Victoria-F\u00e4llen, wenn er sich mit ihrem\u003cbr\u003eSchwung als nunmehr rei\u00dfender Strom rund 150 Kilometer durch schmale\u003cbr\u003eSchluchten zw\u00e4ngt und dabei an mehreren Stellen weiter in die Tiefe\u003cbr\u003ef\u00e4llt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_03_10_01_050.tcf.xml-5-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1140.3, "y": 368.84}, {"color": "#377eb8", "id": "26120215_1990_09_12_01_486.tcf.xml-7-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesucher finden hier die Ruhe und \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e eines\u003cbr\u003ekleinen botanischen Gartens, der rund ein Drittel der Gr\u00fcnen Scheune\u003cbr\u003ebew\u00e4chst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_09_12_01_486.tcf.xml-7-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1232.8, "y": 208.94}, {"color": "#377eb8", "id": "2532889X_1957-03-10_01_065.tcf.xml-48-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnschlie\u00dfend werden die Moralritter sicher alle\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e bewundern, die ihnen vielf\u00e4ltig unter kleinen\u003cbr\u003eAnnoncen angeboten werden:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-03-10_01_065.tcf.xml-48-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.3, "y": 167.905}, {"color": "#377eb8", "id": "26120215_1964_07_26_01_039.tcf.xml-135-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Stadt Potsdam mit ihren historischen Sehensw\u00fcrdigkeiten,\u003cbr\u003eden \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, die sie umgeben, entwickelt sich neben\u003cbr\u003eBerlin und Dresden zum dritten Touristenzentrum der DDR.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_07_26_01_039.tcf.xml-135-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1238.1, "y": 652.8}, {"color": "#377eb8", "id": "2532889X_1947-11-19_01_044.tcf.xml-14-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch seine Kunst Ist impressionistisch beeinflu\u00dft und widmet\u003cbr\u003esich vor allem der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, der heimatlichen Landschaft\u003cbr\u003eund der Architektur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-11-19_01_044.tcf.xml-14-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 478.675, "y": 1022.85}, {"color": "#377eb8", "id": "26120215_1951_06_26_01_188.tcf.xml-19-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie Berliner Bev\u00f6lkerung wird es nicht zulassen, da\u00df die\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e unserer Heimatstadt f\u00fcr milt\u00e4rische Zwecke\u003cbr\u003emi\u00dfbraucht werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_06_26_01_188.tcf.xml-19-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.6, "y": 120.635}, {"color": "#377eb8", "id": "26120215_1973_06_20_01_075.tcf.xml-10-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses St\u00fcck spielt in Kirgisien, am Berqsee Issyk-Kul, Aber\u003cbr\u003enicht um die \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e des Issvk-Kul zu beschreiben,\u003cbr\u003ewurde das Stuck qewahlt, sondern weil die hier aufgeworfenen Fragen\u003cbr\u003e\u00fcberall in unserer sozialistischen Wirklichkeit zur Debatte\u003cbr\u003estehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_06_20_01_075.tcf.xml-10-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 375.225, "y": 200.845}, {"color": "#377eb8", "id": "2532889X_1980-09-05_01_070.tcf.xml-10-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie G\u00e4ste, zu denen in diesem Jahr auch mehr als 700 aus der\u003cbr\u003eDDR geh\u00f6ren, erleben w\u00e4hrend ihres Aufenthaltes viele Seiten dieser\u003cbr\u003es\u00fcdmongolischen \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-09-05_01_070.tcf.xml-10-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.2, "y": 1094.2}, {"color": "#377eb8", "id": "2532889X_1977-11-21_01_014.tcf.xml-11-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeiterhin informierte sich die Delegation \u00fcber die Nutzung der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e des Vogtlandes als Urlauber-und\u003cbr\u003eWintersportzentrum f\u00fcr Tausende B\u00fcre\u0026r der Republik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u
