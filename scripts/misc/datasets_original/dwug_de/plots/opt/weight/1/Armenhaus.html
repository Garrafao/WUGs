003eidentifier: savigny_system02_1840-2902-75\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 142.26, "y": 660.1}, {"color": "#377eb8", "id": "reil_curmethode_1803-4355-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinige derselben sind den Krankenh\u00e4usern, andere den\u003cbr\u003e\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e, andere gar den Gef\u00e4ngnissen und Zuchth\u00e4usern\u003cbr\u003eangeh\u00e4ngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: reil_curmethode_1803-4355-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.05, "y": 469.71}, {"color": "#377eb8", "id": "kerner_besessene_1834-1378-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Weib aus dem \u003cb\u003eArmenhause\u003c/b\u003e wandte sich zu der andern\u003cbr\u003eBesessenen, zur Stieftochter der ersten Besessenen und sprach von\u003cbr\u003eihr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1378-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 241.93, "y": 505.7}, {"color": "#377eb8", "id": "nn_maehrisches175_1885-223-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Ich vermache ferner dem Krankenhause zu.... 25.000 fl., dem\u003cbr\u003e\u003cb\u003eArmenhause\u003c/b\u003e in.... ebenfalls 25.000 fl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches175_1885-223-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 142.66, "y": 777.85}, {"color": "#377eb8", "id": "nn_nrhz009_1848-584-81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus den Berichten der Armenverwaltung von Marylebone geht nun\u003cbr\u003ehervor, da\u00df zwar die Knaben im Durchschnitt ziemlich gut fortkommen,\u003cbr\u003eda\u00df aber die entlassenen M\u00e4dchen nur zu h\u00e4ufig, sei es durch die\u003cbr\u003eschlechte Behandlung, welche ihnen in ihrem Dienst zu Theil wurde,\u003cbr\u003eoder durch die nothwendigerweise mangelhaft gebliebene Erziehung in\u003cbr\u003eden Armenh\u00e4usern, schnell dem entsetzlichsten Elende anheimfallen und\u003cbr\u003enach einer traurigen Existenz auf den Gassen und in den Schenken,\u003cbr\u003eschlie\u00dflich in ganzen Haufen zu dem \u003cb\u003eArmenhause\u003c/b\u003e, wie zu ihrer\u003cbr\u003eHeimath, zur\u00fcckkehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz009_1848-584-81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.65, "y": 949.7}, {"color": "#377eb8", "id": "hebel_schatzkaestlein_1811-2346-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKoppenhagen hatte damals 4000 H\u00e4user, 85,965 Einwohner, 22\u003cbr\u003eKirchen, 4 k\u00f6nigliche Schl\u00f6sser, 22 Krankenspit\u00e4ler, 30\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e, einen reichen Handel und viele Fabriken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hebel_schatzkaestlein_1811-2346-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.685, "y": 602.4}, {"color": "#377eb8", "id": "paul_flegeljahre04_1805-345-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier hielt er ihm den einen, mit einem Ringe zugeschraubten\u003cbr\u003evollen Beutelpol mit der Erkl\u00e4rung vor, der Zins sei hier f\u00fcr ihn\u003cbr\u003eschon bereitgez\u00e4hlt gewesen, jetzt bekomm\u0027 er keinen Deut; \u2014 worauf\u003cbr\u003eder Feind nach vergeblichen Einlenkungen, das \u003cb\u003eArmenhaus\u003c/b\u003e habe\u003cbr\u003enichts Schriftliches, ohne alles klingende Spiel abzog, \u00e4u\u00dferst\u003cbr\u003everdr\u00fc\u00dflich, da\u00df der Beutel, wie bei den T\u00fcrken, das Geld selber\u003cbr\u003ebedeutet habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_flegeljahre04_1805-345-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1466.95, "y": 390.615}, {"color": "#377eb8", "id": "nn_nrhz158_1848-118-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer katholische Priester Gomelshausen ist von der Regierung\u003cbr\u003eseiner Stelle am \u003cb\u003eArmenhause\u003c/b\u003e wegen mi\u00dfliebiger politischer\u003cbr\u003eTendenzen entkleidet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz158_1848-118-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1253.05, "y": 874.7}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-10998-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn Humanit\u00e4tsanstalten besitzt Hobart ein grosses Hospital, ein\u003cbr\u003ewohleingerichtetes \u003cb\u003eArmenhaus\u003c/b\u003e, ein Waiseninstitut, ein eigenes\u003cbr\u003eSpital f\u00fcr Kinder und noch eine Reihe anderer \u00e4hnlicher\u003cbr\u003eInstitute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-10998-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.75, "y": 610.8}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-13913-79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrit.-Station, 4 College-Stat., 5 Belgrove-Stat., 6 Bridge\u003cbr\u003eStreet-Stat., 7 St. Enoch-Stat., 8 Gallowgate-Stat., 9 Pollokshields-\u003cbr\u003eSt., 10 Partick-St., 11 St. Rollox-St., 12 Govan-St., 13 Caledonia, J.\u003cbr\u003eW. Waarenbahnhof, 14 botanischer Garten, 15 Universit\u00e4t, 16 Werfte und\u003cbr\u003eDock, 17 Ausstellungsgeb\u00e4ude, 18 Observatorium, 19 Akademie, 20\u003cbr\u003eWestern Hospital, 21 Museum, 22 Grand-Hotel, 23 Grand-Theater, 24\u003cbr\u003eCorporation Hall, 25 st\u00e4dtisches \u003cb\u003eArmenhaus\u003c/b\u003e, 26 Sightsill\u003cbr\u003eFriedhof, 27 Blindenasyl, 28 Royal Hospital, 29 Kathedrale, 30 North\u003cbr\u003ePrison, 31 B\u00e4der, 32 Andersonian Univ., 33 Municipalgeb\u00e4ude, 34\u003cbr\u003ePostamt, 35 City Hall, 36 Albert Hall, 37 K\u00f6nigl. B\u00f6rse und Royal und\u003cbr\u003eNat.-Bank, 38 Theat.-Royal, 39 Gef\u00e4ngniss und Gerichtsgeb\u00e4ude, 40\u003cbr\u003eNelsons-Monument, 41 Zollamt, 42 Andrews Hall, 43 Grafschaftsgeb\u00e4ude,\u003cbr\u003e44 Queens-Dock, 45 Project. neues Dock, 46 Kingston-Dock, 47\u003cbr\u003eBellahouston-Academy, 48 Glasgow-Br\u00fccke, 49 Suspens-Br., 50 Victoria-\u003cbr\u003eBr., 51 Albert-Br., 03cbr\u003eStiftungen jeder Art bezeugten den B\u00fcrgersinn der Pourtal\u00e8s, Meuron,\u003cbr\u003eRougemont.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-11312-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.15, "y": 695.0}, {"color": "#377eb8", "id": "kant_paedagogik_1803-249-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs verh\u00e4lt sich mit ihnen, wie mit den \u003cb\u003eArmenh\u00e4usern\u003c/b\u003e und\u003cbr\u003eHospit\u00e4lern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kant_paedagogik_1803-249-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 95.885, "y": 709.0}, {"color": "#377eb8", "id": "mommsen_roemische03_1856-4885-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas republikanische Rom war eine R\u00e4uberh\u00f6hle, aber zugleich der\u003cbr\u003eStaat; das Rom der Monarchie, obwohl es mit allen Herrlichkeiten\u003cbr\u003edreier Welttheile sich zu schm\u00fccken und in Gold und Marmor zu\u003cbr\u003eschimmern begann, war doch nichts im Staate als das K\u00f6nigsschloss in\u003cbr\u003eVerbindung mit dem \u003cb\u003eArmenhaus\u003c/b\u003e, das heisst ein nothwendiges\u003cbr\u003eUebel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-4885-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.7, "y": 351.75}, {"color": "#377eb8", "id": "stifter_nachsommer03_1857-688-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr stirbt dann im \u003cb\u003eArmenhause\u003c/b\u003e oder als Bettler oder in\u003cbr\u003eeinem Hause, wo er aus Gnaden gehalten wurde.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_nachsommer03_1857-688-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1599.2, "y": 853.55}, {"color": "#ff7f00", "id": "kerner_besessene_1834-1323-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf unvermuthetes Vernehmen, da\u00df zwey besessene Weibsleute in\u003cbr\u003ehiesiges Armenhaus gebracht worden, ging ich Pfarrer den 14. Dec. 1714\u003cbr\u003eAbends aus starkem Trieb meines Gewisfens in\u2019s \u003cb\u003eArmenhaus\u003c/b\u003e und\u003cbr\u003enachdem ich die zwey besessenen Weibsleute auf eine Herzenspr\u00fcfung\u003cbr\u003egef\u00fchrt, ob sie nicht durch mancherley herrschende S\u00fcnden, z. E.\u003cbr\u003eFluchen, Hader, Zank, Unzucht, L\u00fcgen und dergleichen Teufelswerke, dem\u003cbr\u003eSatan in sich Raum gegeben h\u00e4tten, welches aber die Besessenen mir\u003cbr\u003enicht gestehen wollten, fing bey der einen Besessenen, Elisabetha,\u003cbr\u003eJohann Doblers Frau aus Roschach in der Schweiz, alsbald der\u003cbr\u003eParoxismus damit an, da\u00df der Satan aus ihr mich anfuhr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1323-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.5, "y": 74.875}, {"color": "#ff7f00", "id": "mayer_verwaltungsrecht01_1895-4291-82", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor allem aber giebt es auch auf dem Gebiete der inneren\u003cbr\u003eVerwaltung eine Menge Zwang, der nicht Polizei ist: Zwang zur F\u00fchrung\u003cbr\u003evon Ehren\u00e4mtern, zur Ausf\u00fchrung von Fronden an Gemeindewegen (O. V.G.\u003cbr\u003e24. Okt. 1876, 14. Okt. 1882), Ausweisung von bestraften Personen im\u003cbr\u003eInteresse der Kommunen (O. V.G. 24. Febr. 1883, Samml. IX S. 372,\u003cbr\u003e427), sodann der erhebliche Zwang, der in der Disciplin der Schulen,\u003cbr\u003eIrrenh\u00e4user, \u003cb\u003eArmenh\u00e4user\u003c/b\u003e stattfindet, die Beitreibung von\u003cbr\u003eGemeindelasten, Schulgeld, Post-und Telegraphengeb\u00fchren (O. V.G. 1.\u003cbr\u003eFebr. 1879).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht01_1895-4291-82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1630.6, "y": 402.795}, {"color": "#ff7f00", "id": "nn_nrhz009_1848-582-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBekanntlich sind in den nach dem Gesetz von 1834 errichteten\u003cbr\u003e\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e, M\u00e4nner, Weiber und Kinder getrennt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz009_1848-582-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1333.15, "y": 124.295}, {"color": "#ff7f00", "id": "hug_familie_1896-5694-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd wenn ihr dann keine Arbeit habet f\u00fcr den Augenblick, so\u003cbr\u003ebettelt \u2013 und wenn ihr keine mehr findet, so gehet in das\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hug_familie_1896-5694-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.0, "y": 354.95}, {"color": "#ff7f00", "id": "nn_nrhz200_1849-255-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer best\u00e4ndige Arzt der Anstalt hat zu viel mit Privatpraxis zu\u003cbr\u003ethun, wie sollte er sich um die Insassen des \u003cb\u003eArmenhauses\u003c/b\u003e\u003cbr\u003ek\u00fcmmern?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz200_1849-255-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1138.3, "y": 93.8}, {"color": "k", "id": "lange_frauenwahlrecht_1896-131-28", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWir weisen mit Stolz auf die Tatsache hin, dass nach nahezu 25\u003cbr\u003eJahren, dass die Frauen das Stimmrecht besitzen, kein Distrikt in\u003cbr\u003eWyoming ein \u003cb\u003eArmenhaus\u003c/b\u003e besitzt, dass unsere Gef\u00e4ngnisse so gut\u003cbr\u003ewie leer und Verbrechen so gut wie unbekannt sind.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003
