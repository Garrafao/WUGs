ype: usage\u003c/p\u003e", "x": 478.895, "y": 1167.25}, {"color": "#377eb8", "id": "2532889X_1962-02-10_01_106.tcf.xml-96-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun mu\u00df man wissen, da\u00df der Kollege Schiller die\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e besessen hatte, auf die platonische Erkl\u00e4rung der\u003cbr\u003eMosern, man m\u00fcsse die Normen andern, zu antworten:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-02-10_01_106.tcf.xml-96-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.655, "y": 858.15}, {"color": "#377eb8", "id": "26120215_1949_12_30_01_007.tcf.xml-27-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDar\u00fcber hinaus waren alle Friedensfreunde betroffen von der\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e, mit der ein reaktion\u00e4rer LDP-Abgeordneter eegen die\u003cbr\u003ein unseren Schulen ge\u00fcbte Erziehung zur Freundschaft mit der\u003cbr\u003eSowjetunion aufzutreten wagte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_12_30_01_007.tcf.xml-27-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.7, "y": 582.55}, {"color": "#377eb8", "id": "2532889X_1969-12-19_01_092.tcf.xml-8-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eMan kann es kaum glauben, was f\u00fcr einen Zynismus die\u003cbr\u003ewestdeutschen revanchistischen Kreise und einige gro\u00dfe Zeitungen an\u003cbr\u003eden Tag legen, Indem ile die \u003cb\u003eFrechheit\u003c/b\u003e besitzen, uns pl\u00f6tzlich\u003cbr\u003edes Antisemitismus zu bezichtigen -pl\u00f6tzlich, aber nicht zum\u003cbr\u003eerstenmal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-12-19_01_092.tcf.xml-8-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 580.0, "y": 1165.2}, {"color": "#377eb8", "id": "2532889X_1964-10-23_01_167.tcf.xml-25-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine \u003cb\u003eFrechheit\u003c/b\u003e sind die \u201eKontaktstellen\", die der Westen\u003cbr\u003euns Rentnern aus der DDR zumutet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-10-23_01_167.tcf.xml-25-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 442.405, "y": 893.9}, {"color": "#377eb8", "id": "2532889X_1947-10-18_01_010.tcf.xml-6-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr verwies auf das unverst\u00e4ndlich milde Urteil gegen den\u003cbr\u003eehemaligen Oberlandesgenchtsprasidenten von Hamburg, Dr. Egg, der nach\u003cbr\u003eseiner Einstufung in die Gruppe IV (Mitl\u00e4ufer) durch die oben erw\u00e4hnte\u003cbr\u003ebritische K\u00f6rperschaft sogar die \u003cb\u003eFrechheit\u003c/b\u003e besitze, seine\u003cbr\u003eWiedereinstellung oder aber die Zahlung einer Pension zu\u003cbr\u003efordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-10-18_01_010.tcf.xml-6-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 805.15, "y": 835.15}, {"color": "#377eb8", "id": "2532889X_1977-05-13_01_059.tcf.xml-35-10", "label": "0", cb\u003eFrechheit\u003c/b\u003e und viel Phantasie\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_11_24_01_220.tcf.xml-1-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.27, "y": 422.68}, {"color": "#377eb8", "id": "26120215_1959_05_26_01_093.tcf.xml-8-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAngesichts der ungeheueren Menschenopfer und materiellen\u003cbr\u003eSch\u00e4den, die die Hitler-Faschisten besonders der UdSSR, Volkspolen und\u003cbr\u003edei CSR zugef\u00fcgt haben, besa\u00df der -Fl\u00fcchtlingsminister\" die\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e, auch noch Geldforderungen anzumelden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1959_05_26_01_093.tcf.xml-8-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 147.345, "y": 819.65}, {"color": "#377eb8", "id": "26120215_1948_07_01_01_143.tcf.xml-12-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 Man denke, welche \u003cb\u003eFrechheit\u003c/b\u003e, am helllichten Nachmittag\u003cbr\u003ewaren die Ganoven mit einem Kraftwagen vorgefahren und in die\u003cbr\u003eWerkstatt eingedrungen,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_07_01_01_143.tcf.xml-12-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.1, "y": 632.4}, {"color": "#377eb8", "id": "2532889X_1951-09-02_01_166.tcf.xml-19-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Erfolg des Regisseurs ist auch ein Erfolg von Werner Peters\u003cbr\u003eals He\u00dfling, der v\u00f6llig die Mischung von Dummlichkeit,\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e und\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-09-02_01_166.tcf.xml-19-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 188.855, "y": 878.05}, {"color": "#377eb8", "id": "2532889X_1979-07-07_01_338.tcf.xml-239-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Heinz ist nicht vom Typ des schweren Helden wie sein\u003cbr\u003eVorg\u00e4nger und auch keiner jener sozialistischen Schweren\u00f6ter, die sich\u003cbr\u003emit \u003cb\u003eFrechheit\u003c/b\u003e und unnachahmlichem Charme hart am Rande der\u003cbr\u003eLegalit\u00e4t bewegen k\u00f6nnen, wenn es zum Vorteil f\u00fcr ihre D\u00f6rfer\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-07-07_01_338.tcf.xml-239-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.14, "y": 311.765}, {"color": "#377eb8", "id": "26120215_1973_04_30_01_074.tcf.xml-18-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Angeklagten haben durch ihre Handlungen mit offen zur Schau\u003cbr\u003egetragener, provokatorischer \u003cb\u003eFrechheit\u003c/b\u003e danach getrachtet,\u003cbr\u003efriedliche B\u00fcrger in h\u00e4mischer Weise zu erniedrigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_04_30_01_074.tcf.xml-18-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.5, "y": 547.3}, {"color": "#377eb8", "id": "26120215_1987_08_26_01_069.tcf.xml-21-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier lernt man be-greifen, hier nimmt man sich die ersten\u003cbr\u003e\u003cb\u003eFrechheiten\u003c/b\u003e heraus, hier bezieht man die zeitgem\u00e4\u00dfen\u003cbr\u003ePr\u00fcgel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_08_26_01_069.tcf.xml-21-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 968.0, "y": 360.74}, {"color": "#377eb8", "id": "26120215_1960_04_07_01_035.tcf.xml-21-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas die \u201eWelt\" aber vorsichtig plappert, bl\u00f6kt das offizielle\u003cbr\u003eBonner Militaristen-und Faschistenblatt \u201eStahlhelm\" mit seltener\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e und Bl\u00f6dheit hinaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_04_07_01_035.tcf.xml-21-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.3, "y": 835.95}, {"color": "#377eb8", "id": "2532889X_1956-04-07_01_015.tcf.xml-22-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFest auf die Achse Washington-Bonn vertrauend, glaubt sich die\u003cbr\u003eAdenauer-Regierung mit der ber\u00fcchtigten chauvinistischen\u003cbr\u003e\u00dcberhnbliehkelt gegen\u00fcber einem franz\u00f6sischen Ministerpr\u00e4sidenten jede\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e herausnehmen zu m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u0 03e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-11-29_01_074.tcf.xml-4-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.5, "y": 757.55}, {"color": "#377eb8", "id": "26120215_1958_10_23_01_170.tcf.xml-9-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003es\u00e4tzlich \u201eim Namen des deutschen Volkes \u0027\u003c So entstand\u003cbr\u003eerhebliche Unruhe im Saal, als ausgerechnet Kriegsverbrecher Koch sich\u003cbr\u003emit kaum zu \u00fcberbietender \u003cb\u003eFrechheit\u003c/b\u003e anma\u00dfte, dem polnischen\u003cbr\u003eVolke zu versichern, da\u00df \u201egro\u00dfe Teile des deutschen Volkes sich so wie\u003cbr\u003eer mit Abscheu von diesen Dingen wenden\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_10_23_01_170.tcf.xml-9-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.5, "y": 107.095}, {"color": "#377eb8", "id": "26120215_1965_02_02_01_189.tcf.xml-20-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e.. Wir h\u00e4tten \u00fcber Drach geschwiegen, wenn nicht der\u003cbr\u003eJustizminister von Rheinland-Pfalz, Schneider. die \u003cb\u003eFrechheit\u003c/b\u003e\u003cbr\u003ebesessen h\u00e4tte zu erkl\u00e4ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_02_02_01_189.tcf.xml-20-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.2, "y": 625.65}, {"color": "#377eb8", "id": "2532889X_1963-08-07_01_179.tcf.xml-61-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn diese Regierung nicht f\u00fcr uns alle so lebensgef\u00e4hrlich\u003cbr\u003ew\u00e4re, k\u00f6nnte man \u00fcber soviel \u003cb\u003eFrechheit\u003c/b\u003e und Dummheit\u003cbr\u003elachen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-08-07_01_179.tcf.xml-61-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.75, "y": 359.23}, {"color": "#377eb8", "id": "26120215_1957_03_19_01_175.tcf.xml-13-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist doch mehr als eine \u003cb\u003eFrechheit\u003c/b\u003e, da\u00df der Senat, der\u003cbr\u003edurch seine Werbung seine Finger an der Ausbeutung afrikanischer\u003cbr\u003eArbeiter m Spiel hat, uns Westberliner Arbeitern zumutet, gemeinsam\u003cbr\u003emit ihm, mit den Unternehmern und Konzernherren diesen Tag der\u003cbr\u003einternationalen Solidarit\u00e4t aller Arbeiter zu begehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_03_19_01_175.tcf.xml-13-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.2, "y": 640.35}, {"color": "#377eb8", "id": "2532889X_1955-07-07_01_017.tcf.xml-23-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier ist es also mit einer \u003cb\u003eFrechheit\u003c/b\u003e ausgesprochen, wie\u003cbr\u003eseit Jahrzehnten nicht mehr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-07-07_01_017.tcf.xml-23-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.7, "y": 874.7}, {"color": "#377eb8", "id": "26120215_1951_01_04_01_139.tcf.xml-14-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Einbrecherbande \u201earbeitete\" mit einer unglaublichen\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_01_04_01_139.tcf.xml-14-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.1, "y": 868.95}, {"color": "#377eb8", "id": "26120215_1960_12_02_01_389.tcf.xml-24-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist doch eine \u003cb\u003eFrechheit\u003c/b\u003e ohnegleichen, wenn\u003cbr\u003eFrontstadtchef Brandt erkl\u00e4rt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_12_02_01_389.tcf.xml-24-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.96, "y": 847.05}, {"color": "#377eb8", "id": "26120215_1955_11_04_01_278.tcf.xml-5-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerr Voll war nat\u00fcrlich ob dieser \u201e\u003cb\u003eFrechheit\u003c/b\u003e\" au\u00dfer\u003cbr\u003esich!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_11_04_01_278.tcf.xml-5-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.35, "y": 570.85}, {"color": "#377eb8", "id": "26120215_1953_03_22_01_263.tcf.xml-22-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas Euch betrifft, Herr Birch, so wollen wir Eure\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e dulden in R\u00fccksicht auf die f\u00fcnfzig Guineen, die wir\u003cbr\u003ef\u00fcr Euren Galgen bekommen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_03_22_01_263.tcf.xml-22-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 237.8, "y": 286.97}, {"color": "#377eb8", "id": "26120215_1952_01_31_01_189.tcf.xml-2-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie ein Schlag trafen uns M\u00fctter die Worte de \u00ab Herrn Blank,\u003cbr\u003eder die \u003cb\u003eFrechheit\u003c/b\u003e besitzt, durch den Rundfunk zu verk\u00fcnden, da\u00df\u003cbr\u003e400000 Junge Deutsche als erstes \u201eKontingent\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_01_31_01_189.tcf.xml-2-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.8, "y": 502.9}, {"color": "#377eb8", "id": "2532889X_1961-10-04_01_106.tcf.xml-4-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u003cb\u003eFrechheit\u003c/b\u003e knallt der stramme Faschist in den\u003cbr\u003eGenchtssaal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-10-04_01_106.tcf.xml-4-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 618.45, "y": 523.9}, {"color": "#377eb8", "id": "26120215_1969_10_18_01_070.tcf.xml-12-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas zeugt gleichzeitig von der \u003cb\u003eFrechheit\u003c/b\u003e und\u003cbr\u003eAggressivit\u00e4t neonazistischer Kreise die versuchen Opfer des\u003cbr\u003eFaschismus anzufallen und einzusch\u00fcchtern so-wie Angriffe eegen\u003cbr\u003ebenachbarte Staaten zu starten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_10_18_01_070.tcf.xml-12-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.75, "y": 257.59}, {"color": "#377eb8", "id": "2532889X_1960-07-28_01_110.tcf.xml-55-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen berechtigten Widerstand der Bewohner setzen die\u003cbr\u003eH\u00e4usergesellschaften und sonstigen Hausbesitzer Arroganz und\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e entgegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-07-28_01_110.tcf.xml-55-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1484.7, "y": 308.685}]);
