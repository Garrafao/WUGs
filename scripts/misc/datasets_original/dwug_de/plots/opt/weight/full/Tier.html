nnere\u003cbr\u003eFl\u00e4che des chorii aus, und schliesst das F\u00fcllen mit seinem amnion in\u003cbr\u003esich, und eben bey den \u003cb\u003eThieren\u003c/b\u003e dieser Ordnung findet sich auch\u003cbr\u003eam h\u00e4ufigsten (doch auch nicht selten bey K\u00fchen) in dem Wasser der\u003cbr\u003eallantois ein gleichsam coagulirtes Sediment in gr\u00f6ssern oder kleinen\u003cbr\u003eKlumpen verschiedener Form und Anzahl, das l\u00e4ngst unter dem\u003cbr\u003ewunderlichen Nahmen des Pferdegifts, (Hippomanes) bekannt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1805-3109-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 419.55, "y": 331.58}, {"color": "#377eb8", "id": "blumenbach_anatomie_1805-129-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e12. Merkw\u00fcrdig bleibt doch, dass dieser bekannte Versuch bey\u003cbr\u003eden kaltbl\u00fctigen \u003cb\u003eThieren\u003c/b\u003e h\u00f6chstens nur sehr unvollkommen\u003cbr\u003egelingt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1805-129-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.635, "y": 804.45}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-2216-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00e4lteren \u003cb\u003eThiere\u003c/b\u003e h\u00e4nten sich im Laufe des Sommers\u003cbr\u003emehrmals zu unbestimmter Zeit, je st\u00e4rker und gr\u00f6\u00dfer sie sind, um so\u003cbr\u003e\u00f6fterer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-2216-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.7, "y": 779.55}, {"color": "#377eb8", "id": "herbart_psychologie02_1825-5038-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eThier\u003c/b\u003e w\u00fcrde keinesweges auf die Empfindungen des\u003cbr\u003eAugenblicks beschr\u00e4nkt seyn; es w\u00fcrde vielmehr in jedem Zeitpuncte den\u003cbr\u003eGewinn seines ganzen bisherigen Lebens vortrefflich beysammen haben,\u003cbr\u003ewenn in allen Theilen der Nerven die fr\u00fchern Zust\u00e4nde sich gleich\u003cbr\u003ewiedererweckten Vorstellungen regen, und dadurch die Seele in der\u003cbr\u003eWieder-Erinnerung unterst\u00fctzen k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-5038-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 897.6, "y": 81.47}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-1084-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn die Anschauung dahin gelangt, Objecte zu begr\u00e4nzen und zu\u003cbr\u003esondern, so zieht sie auch Linien von diesen Objecten gegen den\u003cbr\u003eMittelpunct hin, worin der Mensch (oder das \u003cb\u003eThier\u003c/b\u003e) sich\u003cbr\u003ebefindet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-1084-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.15, "y": 436.535}, {"color": "#377eb8", "id": "26120215_1958_01_17_01_211.tcf.xml-75-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808
