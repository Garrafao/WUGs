        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist sonderbar, dass es eigentlich noch kein Physiker\u003cbr\u003eunternommen, das H\u00f6r-und \u003cb\u003eSprachrohr\u003c/b\u003e ganz allein nach der Form\u003cbr\u003eder Parabel zu construiren, da doch dieses selbst der gemeinen Theorie\u003cbr\u003edes Schalls nach die nat\u00fcrlichste Form ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.97, "y": 479.62}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i59", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNein, sagten diese, wir sind gesonnen, nach Sidney\u003cbr\u003eauszuwandern, wo die Frauen so rar sind, wie wei\u00dfe Raben und die\u003cbr\u003eM\u00e4nner jedem ankommenden Schiffe durch \u003cb\u003eSprachrohre\u003c/b\u003e schon vom\u003cbr\u003eUfer aus Heirathsantr\u00e4ge zurufen, ohne zu wissen, ob Frauen mitkommen,\u003cbr\u003eoder sie gar gesehen zu haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.02, "y": 680.76}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas so, in Begriffen gedacht, einen Widerspruch zu enthalten\u003cbr\u003escheint: da\u00df die innerlichste Energie unserer Seele, in der allein ihr\u003cbr\u003eungebrochen subjektives Wesen lebt, in dem sie ganz nur sie selbst\u003cbr\u003eist, doch ihren Jnhalt auch in dieser Form entfaltet, \u201ewie aus der\u003cbr\u003eFerne\u201c und als f\u00fchlte sie ein Jch, das \u00fcber dem pers\u00f6nlichen ist,\u003cbr\u003ewenngleich es doch in ihm ist, \u2013 dieser Widerspruch ist dennoch eine\u003cbr\u003epsychologische Wirklichkeit; gerade in der tiefsten Schicht des Jch\u003cbr\u003ef\u00fchlen wir gewisse Gef\u00fchle so, als ob nicht wir sie f\u00fchlen, sondern\u003cbr\u003eals w\u00e4re das Jch nur das \u003cb\u003eSprachrohr\u003c/b\u003e einer viel breiteren Macht\u003cbr\u003eoder Nothwendigkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.94, "y": 774.5}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotzdem giebt man denselben gew\u00f6hnlich die umgekehrte Form des\u003cbr\u003e\u003cb\u003eSprachrohrs\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 449.76, "y": 576.99}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan sucht sie zwar durch alle m\u00f6glichen mechanischen\u003cbr\u003eVorrichtungen, Hubz\u00e4hler, \u003cb\u003eSprachrohre\u003c/b\u003e, Telegraphen der\u003cbr\u003everschiedensten Art, zu erleichtern, aber jedenfalls wird sie durch\u003cbr\u003esolche H\u00fclfsmittel nicht vereinfacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.04, "y": 317.8}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i47", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Er spricht durch die Rolle, wie durch ein \u003cb\u003eSprachrohr\u003c/b\u003e)\u003cbr\u003eKraft dieses Pergaments und unserer Hoheit und eurer Niedrigkeit\u003cbr\u003ebefehle ich euch, ich euer unumschr\u00e4nkter Gebieter in continenti diese\u003cbr\u003eLaube zu erleuchten, widrigenfalls ich euch, einen durch den andern\u003cbr\u003etodt schie\u00dfen lasse, p\u00fcff, paff, puff!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.38, "y": 327.08}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJll konnte mit seinem \u003cb\u003eSprachrohr\u003c/b\u003e sich bis auf tausend\u003cbr\u003eMeter verst\u00e4ndlich machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 296.43, "y": 540.41}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm Rio grande de Belmonte fand der Prinz unter den Botokuden\u003cbr\u003e\u003cb\u003eSprachrohre\u003c/b\u003e, welche sie geradezu \u201eTatuschwanz nennen, von\u003cbr\u003evierzehn Zoll L\u00e4nge und von drei Zoll Durchmesser an der\u003cbr\u003eWurzel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 522.41, "y": 565.32}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber, wie es auf ganze kurze Entfernungen das \u003cb\u003eSprachrohr\u003c/b\u003e\u003cbr\u003enie verdr\u00e4ngen wird, eben so wenig wird es je f\u00fcr gr\u00f6ssere\u003cbr\u003eEntfernungen den Telegraphen ersetzen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 666.45, "y": 566.68}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i68", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie gingen herab zu dem steilen Abhange des Forts, welcher die\u003cbr\u003ehohe Mauer hie\u00df, und kaum waren sie dort angelangt, so sahen sie\u003cbr\u003eRosaliens Bette und des Kindes Wiege an einem Seile niedersinken, dem\u003cbr\u003efolgten ihre Betten und Ger\u00e4the und Francoeur rief durch das\u003cbr\u003e\u003cb\u003eSprachrohr\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.38, "y": 295.63}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i63", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu Ninive hat man auch, verwandt den diesf\u00e4lligen \u00e4gyptischen\u003cbr\u003eDarstellungen bei Wilkinson, Platten gefunden, auf denen das Bauen und\u003cbr\u003ebesonders der Transport eines grossen gefl\u00fcgelten Stieres durch\u003cbr\u003eGefangene, welche theilweise noch gefesselt sind, abgebildet ist; die\u003cbr\u003ekommandirenden Offiziere geben durch H\u00e4ndeklatschen und\u003cbr\u003e\u003cb\u003eSprachrohre\u003c/b\u003e ihre Zeichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.56, "y": 475.79}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicholson erz\u00e4hlt, da\u00df man einen ins Meer gefallenen Matrosen,\u003cbr\u003eder nicht schwimmen konnte, und dem man erst nach einiger Zeit, nach\u003cbr\u003eVorbereitung des Bootes, zu H\u00fclfe kommen konnte, einzig dadurch\u003cbr\u003egerettet habe, da\u00df man ihm von Zeit zu Zeit mit dem \u003cb\u003eSprachrohre\u003c/b\u003e\u003cbr\u003ezurief, die H\u00e4nde unter Wasser zu halten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.393, "y": 370.99}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i53", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie sehr der hier geschilderte Signalapparat, von seinem\u003cbr\u003eenglischen Erfinder \u201eThe Route Indicator\u201c genannt, dem bisher\u003cbr\u003everwendeten \u003cb\u003eSprachrohre\u003c/b\u003e \u00fcberlegen ist, braucht nach dem obigen\u003cbr\u003ewohl kaum besonders hervorgehoben zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.45, "y": 688.01}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edann sagte er durch das \u003cb\u003eSprachrohr\u003c/b\u003e: An der hohen Mauer\u003cbr\u003ewerde ich mit euch reden, ich habe hier allein zu befehlen und will\u003cbr\u003eauch allein hier leben, so lange es dem Teufel gef\u00e4llt!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.6, "y": 136.82}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Beweis liefert das, jedermann bekannte \u003cb\u003eSprachrohr\u003c/b\u003e;\u003cbr\u003ewelches umgekehrt als H\u00f6hrrohr, dieselbe Wirkung hervorbringt, wenn\u003cbr\u003edas Ohr sich nehmlich in dem Punkte befindet, wo die beiden Seiten\u003cbr\u003esich durchschneiden w\u00fcrden, welche dem Scheine nach sich\u003cbr\u003ewidersprechende Wahrnehmungen, sich jedoch aus dem Brechungsgesetze\u003cbr\u003ebefriedigend erkl\u00e4ren lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.03, "y": 352.43}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMittelst eines durch die Wand gehenden \u003cb\u003eSprachrohrs\u003c/b\u003e wird\u003cbr\u003eder Heizer commandirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.35, "y": 467.66}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies geschah auch, indem wir, kaum im Abstande eines\u003cbr\u003eFlintenschusses, an ihm vor\u00fcber liefen und zugleich ihn mit dem\u003cbr\u003e\u003cb\u003eSprachrohr\u003c/b\u003e anriefen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.13, "y": 676.39}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWer seid Jhr? \u201f fragte er durch das \u003cb\u003eSprachrohr\u003c/b\u003e\u003cbr\u003eentgegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 241.58, "y": 410.0}, {"color": "#ff7f00", "date": "1850", "id": "Sprachrohr-c1-i28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJm Vor\u00fcbersegeln rief ich es zu wiederholten Malen durch das\u003cbr\u003e\u003cb\u003eSprachrohr\u003c/b\u003e mit Holla!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 465.99, "y": 675.91}, {"color": "#4daf4a", "date": "1850", "id": "Sprachrohr-c1-i51", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWillst Du ihn hinf\u00fcr zur Verst\u00e4rkung Deines Basses als\u003cbr\u003e\u003cb\u003eSprachrohr\u003c/b\u003e gebrauchen?\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1481.5, "y": 302.69}, {"color": "#377eb8", "date": "1850", "id": "Sprachrohr-c1-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr konnte es fr\u00fcher wissen, als der Senat, denn er ist das\u003cbr\u003e\u003cb\u003eSprachrohr\u003c/b\u003e der lispelnden Diplomatik, und was man in Wien\u003cbr\u003efl\u00fcstert, schreit er den alten B\u00fcrgern im R\u00f6mer zu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1381.7, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Sprachrohr-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo verdient denn die alte Interpretation f\u00fcr ihre Zeit in der\u003cbr\u003eThat dasselbe Pr\u00e4dicat, das man sp\u00e4ter dem Pr\u00e4tor beilegte, das einer\u003cbr\u003eviva vox juris civilis, eines lebendigen Organs des Rechts, nicht\u003cbr\u003eeines blo\u00dfen \u003cb\u003eSprachrohrs\u003c/b\u003e desselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1277.4, "y": 734.32}, {"color": "#f781bf", "date": "1850", "id": "Sprachrohr-c1-i27", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWollte er sein Ich in puris naturalibus oder auch nur im\u003cbr\u003eNachtkleide und mit der Schlafm\u00fcze zeigen, beim Teufel jedermann w\u00fcrde\u003cbr\u003evor der Seichtigkeit und Nichtsnuzigkeit davon laufen; so beh\u00e4ngt er\u003cbr\u003e\u2019s aber mit bunten Theaterlappen und nimmt die Masken der Freude und\u003cbr\u003eLiebe vor das Gesicht, um interessant zu scheinen, und durch das innen\u003cbr\u003eangebrachte \u003cb\u003eSprachrohr\u003c/b\u003e die Stimme zu erh\u00f6hen; dann schaut\u003cbr\u003ezulezt das Ich auf die Lappen herab, und bildet sich ein sie machten\u2019s\u003cbr\u003eaus, ja es giebt wohl gar andere noch schlechter gekleidete Ich \u2019s,\u003cbr\u003edie den zusammengeflikten Popanz bewundern und lobpreisen; denn beim\u003cbr\u003eLichte besehen ist doch die zweite Mandandane auch eine nur\u003cbr\u003ek\u00fcnstlicher zusammengen\u00e4hte, die eine gorge de Paris vorgestekt hat um\u003cbr\u003eein Herz zu fingiren, und eine t\u00e4uschender gearbeitete Larve vor den\u003cbr\u003eTodtenkopf h\u00e4lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.39, "y": 870.0}, {"color": "#a65628", "date": "1850", "id": "Sprachrohr-c1-i54", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie \u00fcbersch\u00e4tzen die ganze d\u00e4nische Frage und lassen sich\u003cbr\u003edadurch blenden, da\u00df dieselbe das allgemeine Feldgeschrei der\u003cbr\u003eDemokratie geworden ist, die \u00fcber das \u003cb\u003eSprachrohr\u003c/b\u003e von Presse und\u003cbr\u003eVereinen disponirt und diese an sich mittelm\u00e4\u00dfige Frage zum Moussiren\u003cbr\u003ebringt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.39, "y": 231.0}, {"color": "#984ea3", "date": "1850", "id": "Sprachrohr-c1-i61", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eKennst du das Wesen \u2014 sprach der Pf\u00f6rtner \u2014 dessen Antliz\u003cbr\u003et\u00fcckisch lacht, wenn die vorgehaltene Larve Thr\u00e4nen vergie\u00dft, das Gott\u003cbr\u003enennt, wenn es den Teufel denkt, das im Innern, wie der Apfel am\u003cbr\u003etodten Meere, giftigen Staub enth\u00e4lt, inde\u00df die Schaale bl\u00fchend roth\u003cbr\u003ezum Genu\u00df einladet, das durch das k\u00fcnstlich gewundene\u003cbr\u003e\u003cb\u003eSprachrohr\u003c/b\u003e melodische T\u00f6ne von sich giebt indem es Aufruhr\u003cbr\u003ehineinruft, das wie die Sphynx nur freundlich l\u00e4chelt, um zu\u003cbr\u003ezerreissen, und wie die Schlange blo\u00df deshalb so innig umarmt, um den\u003cbr\u003et\u00f6dlichen Stachel in die Brust zu dr\u00fccken? \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Sprachrohr-c1-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1069.4, "y": 160.0}]);
