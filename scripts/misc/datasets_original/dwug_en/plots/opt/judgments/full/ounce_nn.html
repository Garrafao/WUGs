e": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf she had an \u003cb\u003eounce\u003c/b\u003e of strength they would not be put in\u003cbr\u003ethe ranks of the despised and forgotten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10686.txt-851-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.5, "y": 571.6}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_431636.txt-52-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnhappily the weight limits in the capsule were critical, and\u003cbr\u003ewe dared not add another \u003cb\u003eounce\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_431636.txt-52-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 510.35, "y": 877.8}, {"color": "#377eb8", "date": "2004", "id": "news_2004_640227.txt-90-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIngredients 4 \u003cb\u003eounces\u003c/b\u003e feta cheese 3 tablespoons honey 1/2\u003cbr\u003eteaspoon salt 1/2 cup all-purpose flour, plus more as needed Olive oil\u003cbr\u003eor vegetable oil Directions In a large bowl, mash feta, honey and salt\u003cbr\u003ewith a fork until well-combined.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_640227.txt-90-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 584.1, "y": 389.14}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43217.txt-5-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith the announcement Crichton IV intended to make today, he\u003cbr\u003eknew he\u0027d need every \u003cb\u003eounce\u003c/b\u003e of shielding.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43217.txt-5-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 864.35, "y": 523.55}, {"color": "#377eb8", "date": "1985", "id": "nf_1985_774316.txt-1799-114", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo have some idea of what amount of duty you can be expected to\u003cbr\u003epay, telephone your nearest customs department, or write for a customs\u003cbr\u003eduty brochure for the latest information to: Office of Information and\u003cbr\u003ePublications Bureau of Customs Treasury Department Washington, D.C.\u003cbr\u003e20026 | MAINTENANCE A while back I received in the mail a book to\u003cbr\u003ereview called Crinolines and Crimping Irons: Victorian Clothes, How\u003cbr\u003eThey Were Cleaned and Cared For, by Christina Walkley and Vanda\u003cbr\u003eFoster, and looking through it I was struck by how far we have come\u003cbr\u003efrom the days when one would pop into his local department store for\u003cbr\u003ean \u003cb\u003eounce\u003c/b\u003e of Dragon\u0027s Blood, a gram or two of Gregory Powder, or\u003cbr\u003ea vial of Black Draught Acid.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1985_774316.txt-1799-114\u003cbr\u003etype: usage\u003c/p\u003e", "x": 878.25, "y": 322.815}, {"color": "#377eb8", "date": "1999", "id": "news_1999_653858.txt-31-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGold managed to top $400 an \u003cb\u003eounce\u003c/b\u003e when Iraq invaded\u003cbr\u003eKuwait in August 1990 and again when the United States and its allies\u003cbr\u003estarted a land war in January 1991 to force Saddam Hussein\u0027s army out\u003cbr\u003eof Kuwait.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1999_653858.txt-31-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.95, "y": 553.3}, {"color": "#377eb8", "date": "1987", "id": "nf_1987_773961.txt-1309-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo this add 4 \u003cb\u003eounces\u003c/b\u003e of bay rum and 1 ounce of castile\u003cbr\u003esoap shavings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1987_773961.txt-1309-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 613.65, "y": 678.5}, {"color": "#377eb8", "date": "1995", "id": "nf_1995_773497.txt-168-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePlain inner liners: You can also purchase simple bag liners\u003cbr\u003emade of flannel, cotton, breathable nylon, synthetics, and down\u003cbr\u003ecosting anywhere from $5 to $100 and weighing three \u003cb\u003eounces\u003c/b\u003e to\u003cbr\u003etwo pounds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1995_773497.txt-168-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 887.8, "y": 600.4}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_413914.txt-8-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u0 d and\u003cbr\u003ecut in pieces cup vegetable juice, such as V-8 2 tablespoons red wine\u003cbr\u003evinegar 1 tablespoon olive oil 1 teaspoon Dijon mustard teaspoon\u003cbr\u003eground black pepper or to taste SALAD 1 cup frozen corn kernels 2\u003cbr\u003e(15-ounce) cans black-eyed peas, rinsed and drained, or 1 cup dry-\u003cbr\u003epackaged black-eyes, cooked and drained 1 medium green bell pepper,\u003cbr\u003ecored, seeded and diced 2 ribs celery, diced 1 cup cubed ham (about 6\u003cbr\u003e\u003cb\u003eounces\u003c/b\u003e) Make the dressing: Fit a food processor with a steel\u003cbr\u003eblade or use a blender.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_636106.txt-135-91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 70.43, "y": 325.64}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_16029.txt-54-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003econsuming every last \u003cb\u003eounce\u003c/b\u003e of energy in her\u003cbr\u003ebeing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_16029.txt-54-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 593.0, "y": 760.85}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_352087.txt-4-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTHE BAD NEWS -- When it comes to prostate cancer, an\u003cbr\u003e\u003cb\u003eounce\u003c/b\u003e of prevention may lead to too much cure.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_352087.txt-4-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.7, "y": 402.165}, {"color": "#377eb8", "date": "1977", "id": "nf_1977_774125.txt-6-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMake a hole in the middle, and put in two \u003cb\u003eounces\u003c/b\u003e of\u003cbr\u003ebutter warmed in a pint of milk, a\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1977_774125.txt-6-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.2, "y": 374.87}, {"color": "#377eb8", "date": "1994", "id": "news_1994_620115.txt-167-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eINGREDIENTS: * 4 Granny Smith apples * 3/4 cup sugar * 5\u003cbr\u003e\u003cb\u003eounces\u003c/b\u003e Roquefort (or other high-quality blue cheese) GASTRIQUE:\u003cbr\u003e* 3/4 cup champagne vinegar * 1 tablespoon cracked black pepper * 2\u003cbr\u003etablespoons butter, softened * Kosher salt INSTRUCTIONS: Slice apples\u003cbr\u003ein half lengthwise; remove seeds and tough center.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_620115.txt-167-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.8, "y": 506.2}, {"color": "#377eb8", "date": "1987", "id": "nf_1987_773961.txt-509-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow mix a solution of 1 \u003cb\u003eounce\u003c/b\u003e of borax or soda to every\u003cbr\u003egallon of lukewarm water.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1987_773961.txt-509-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1377.85, "y": 409.545}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_422919.txt-1-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePrep time: 5 minutes Cooking time: 10 minutes 1 cup chopped\u003cbr\u003eonion 1 cup chopped bell pepper 1 small fennel bulb, remove stalks and\u003cbr\u003eleaves, chop bulb 8-ounce can diced tomatoes 8-ounce bottle clam juice\u003cbr\u003e1 cup water pound uncooked, peeled, deveined medium-size shrimp,\u003cbr\u003ethawed if frozen pound cod or mild-flavored fish fillets, cubed 6\u003cbr\u003e\u003cb\u003eounces\u003c/b\u003e bay scallops 1 teaspoon salt (optional) teaspoon hot-\u003cbr\u003epepper sauce In 3-quart saucepan, combine onion, bell pepper, fennel,\u003cbr\u003etomatoes, clam juice and water.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_422919.txt-1-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.35, "y": 741.85}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040060.txt-5217-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI have four ounces every morning, four \u003cb\u003eounces\u003c/b\u003e of\u003cbr\u003evitamins, minerals, and certain trace elements not yet understood by\u003cbr\u003escience.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040060.txt-5217-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.65, "y": 487.59}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_274923.txt-17-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA General Accounting Office report released at the hearings\u003cbr\u003eclaimed that only half the homeless are getting the 14 \u003cb\u003eounces\u003c/b\u003e\u003cbr\u003eof rice and the 5$ a day that the Vietnamese government should be\u003cbr\u003edoling out.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_274923.txt-17-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.35, "y": 659.65}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_16030.txt-2495-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith the last \u003cb\u003eounce\u003c/b\u003e of his strength, and with a BELLOW\u003cbr\u003eof RAGE, his arm muscles bulging, he crushes down on the\u003cbr\u003ehandle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_16030.txt-2495-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.9, "y": 360.015}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_431850.txt-80-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the same time, four to six \u003cb\u003eounces\u003c/b\u003e of seafood daily\u003cbr\u003ewill supply the protein needed by the average adult.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_431850.txt-80-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.75, "y": 597.45}, {"color": "#377eb8", "date": "1982", "id": "news_1982_668367.txt-34-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA month later, he told them to buy them back - at $475 an\u003cbr\u003e\u003cb\u003eounce\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_668367.txt-34-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.15, "y": 884.0}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_55547.txt-401-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLack of subtlety was one of Earl\u0027s most appealing traits, and\u003cbr\u003eRick had to use every \u003cb\u003eounce\u003c/b\u003e of restraint and concentration to\u003cbr\u003ekeep his mind on the road.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_55547.txt-401-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.4, "y": 265.275}, {"color": "#377eb8", "date": "1968", "id": "news_1968_726993.txt-12-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePrice Driven Down The banks first offered gold this morning at\u003cbr\u003e$43 an \u003cb\u003eounce\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_726993.txt-12-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1105.2, "y": 456.845}, {"color": "#377eb8", "date": "1991", "id": "nf_1991_774072.txt-358-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAdd 1 \u003cb\u003eounce\u003c/b\u003e (25 grams) of truffle peelings and sliced\u003cbr\u003emushrooms or mushroom stems, and reduce the mixture by half.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1991_774072.txt-358-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 118.405, "y": 290.27}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_398384.txt-317-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet population radically declined in the course of only three\u003cbr\u003eyears in the 1970s-one woman at a time, without an \u003cb\u003eounce\u003c/b\u003e of\u003cbr\u003egovernment involvement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_398384.txt-317-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.5, "y": 327.075}, {"color": "#377eb8", "date": "1996", "id": "mag_1996_65462.txt-65-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// It seemed especially fitting that Cigar, on the occasion of\u003cbr\u003estaking that claim, should deliver his greatest effort as a racehorse\u003cbr\u003eand the most desperate, dramatic performance of his life, one in which\u003cbr\u003eevery \u003cb\u003eounce\u003c/b\u003e of him was tested through the final 200\u003cbr\u003eyards.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1996_65462.txt-65-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.6, "y": 448.77}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_414793.txt-112-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMAKES 4 SERVINGS 8 ounces penne pasta 1 tablespoon salt 4\u003c 003cbr\u003etype: usage\u003c/p\u003e", "x": 427.11, "y": 613.8}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040070.txt-1791-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand even with all her loneliness, all her solitude, that was\u003cbr\u003ethe last thing I expected, her crying in a way that made something\u003cbr\u003einside me give way, and there\u0027s not another man with an \u003cb\u003eounce\u003c/b\u003e\u003cbr\u003eof heart in him who wouldn\u0027t have done what I did then: walk across\u003cbr\u003ethe lawn and take her hand\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040070.txt-1791-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 744.9, "y": 578.4}, {"color": "k", "date": "1852", "id": "mag_1852_555790.txt-492-2", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eon the \u003cb\u003eounce\u003c/b\u003e, the Bank being required to pay?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_555790.txt-492-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1233.2, "y": 989.0}, {"color": "#ff7f00", "date": "1827", "id": "fic_1827_7168.txt-1308-148", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewrought on, considering that every story he had heard, was\u003cbr\u003estrongly attested; some of the narrators having gone so far as to say,\u003cbr\u003ethat if necessary, they would not mind swearing to what they had\u003cbr\u003ebeheld on the brass clasps of Dominie Van Gieson\u0027s great parchment\u003cbr\u003ecovered Bible, -- a folio, whose size and sacredness, was believed to\u003cbr\u003ebe hallowed: and further, as to the very manner and distinct dress of\u003cbr\u003ethe relations, the vividness of the Hollander\u0027s recollection, seemed\u003cbr\u003eto perfect itself nearly in a moment, as he looked about him midst the\u003cbr\u003edarkness of the forest; the groan of the tall pine tree, disturbed by\u003cbr\u003ethe blast, as it rushed with the wing of an eagle o\u0027er its towering\u003cbr\u003ecrest, the sudden and startling yell of the \u003cb\u003eounce\u003c/b\u003e, as it roamed\u003cbr\u003eabroad in the jungles of the mountain, were conjured up, and dressed\u003cbr\u003eout in the livery of dire and nameless phantasies of the woud gest \u0027\u003cbr\u003eand the koubold; -- and ever and anon,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7168.txt-1308-148\u003cbr\u003etype: usage\u003c/p\u003e", "x": 529.9, "y": 603.95}, {"color": "#4daf4a", "date": "1824", "id": "nf_1824_747448.txt-3494-10", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBetween the pericardium and the heart there was about an\u003cbr\u003e\u003cb\u003eounce\u003c/b\u003e of lymph, and the heart itself was of greater size than\u003cbr\u003eusual; but its muscular substance was extremely flaccid.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1824_747448.txt-3494-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.15, "y": 1070.3}, {"color": "#f781bf", "date": "2001", "id": "mag_2001_416328.txt-35-6", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA serving of meat is 3 \u003cb\u003eounces\u003c/b\u003e, about the size of a deck\u003cbr\u003eof cards.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416328.txt-35-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.9, "y": 291.17}]);
