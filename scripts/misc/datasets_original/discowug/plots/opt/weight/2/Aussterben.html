        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2022 Einen Vortrag zum Thema \u201eVom Leben und \u003cb\u003eAussterben\u003c/b\u003e der\u003cbr\u003eSaurier\" h\u00e4lt Dr. W. Freydank um 10 Uhr im Museum f\u00fcr Naturkunde dar\u003cbr\u003eHumboldt-Universit\u00e4t in Mitte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.56, "y": 532.95}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs konnte nicht verhindert werden, da\u00df die Zahl vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedrohter Tierarten von 1970 bis 1985 von 203 auf\u003cbr\u003e296 gestiegen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.88, "y": 603.55}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie, wie es hie\u00df, vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte Tierart\u003cbr\u003egenie\u00dft mehr Schutz seitens der Beh\u00f6rden als ein Gro\u00dfteil der\u003cbr\u003eMenschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.95, "y": 489.17}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas bjelorussische Volk ist sich in vollem Ma\u00dfe dessen bewu\u00dft,\u003cbr\u003eda\u00df eine derartige Zerst\u00f6rung der Volkswirtschaft unter anderen\u003cbr\u003eBedingungen, unter den Bedingungen des Kapitalismus, zur v\u00f6lligen\u003cbr\u003eVerelendung des Volkes, zu seinem \u003cb\u003eAussterben\u003c/b\u003e halte f\u00fchren\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.69, "y": 508.69}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Meldungen h\u00e4ufen sich -vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte Tier\u003cbr\u003ein der DDR verlieren ihre eins sicheren Refugien, zum Beispiel in den\u003cbr\u003efr\u00fcher scharf bewachten Grenzstreifen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.0, "y": 886.55}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr berichtete, da\u00df die Volksrepublik Polen gegenw\u00e4rtig \u00fcber elf\u003cbr\u003eNaturschutzgebiete verf\u00fcgt, die vorwiegend der Erhaltung vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedrohter Tiere und Pflanzen und der Pflege seltener\u003cbr\u003eNaturschutzdenkm\u00e4ler dienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.18, "y": 429.6}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Kunstdrucke, im Format 81 mal 57 Zentimeter, wurden vom\u003cbr\u003eBerliner Grafiker Reiner Zieger entworfen und zeigen seltene oder in\u003cbr\u003efreier Natur vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte Tierarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 746.76, "y": 639.87}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u00c4u\u00dferste: das \u003cb\u003eAussterben\u003c/b\u003e eines ganzen Volkes, das\u003cbr\u003evom Pol Pot-Regime und seinen G\u00f6nnern im buchst\u00e4blichen Sinne zum\u003cbr\u003eAussterben verurteilt worden war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.89, "y": 287.84}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1971 gegr\u00fcndet, war es zun\u00e4chst Anliegen der Farm, die Sambesi-\u003cbr\u003eKrokos vor dem \u003cb\u003eAussterben\u003c/b\u003e zu retten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.19, "y": 446.93}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses neuerdings international in allen Zoos der Welt\u003cbr\u003eeingef\u00fchrte Zeichen informiert den Besucher, da\u00df es sich bei dem hier\u003cbr\u003egezeigten Tier um eine Gattung handelt, die in freier Wildbahn vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedroht ist\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.38, "y": 918.0}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer H\u00f6ckerschwan, um den es sich bei den Vorkommen bei uns im\u003cbr\u003eallgemeinen handelt, konnte vor etlichen Jahren von der Liste der vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedrohten Tierarten gestrichen werden, und in den\u003cbr\u003eGew\u00e4ssern in und um Berlin hat sich zudem sein Bestand erheblich\u003cbr\u003evergr\u00f6\u00dfert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 490.58, "y": 775.19}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses hochb\u00fcrokratische System sei keine neue\u003cbr\u003eGesellschaftsformation, sondern eine Fehlentwicklung in der\u003cbr\u003eGeschichte, vergleichbar fehlentwickelter Arten in der Natur, die zum\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e verurteilt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 897.67, "y": 191.71}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer afrikanische Elefant geh\u00f6rt zwar noch nicht zu jenen\u003cbr\u003eTieren, die unmittelbar vom \u003cb\u003eAussterben\u003c/b\u003e bedroht sind, doch\u003cbr\u003everringert sich der Dickh\u00e4uterbestand rapide.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.393, "y": 444.65}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHeute sieht der Moskauer Zoo seine kulturelle und\u003cbr\u003ewissenschaftliche Hauptaufgabe im Schutz und der Erhaltung seltener\u003cbr\u003eund vom \u003cb\u003eAussterben\u003c/b\u003e bedrohter Tierarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.0, "y": 387.49}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den Riesenpandas, die nur in China in freier Wildbahn leben\u003cbr\u003eund vom \u003cb\u003eAussterben\u003c/b\u003e bedroht sind, existieren noch etwa 1000\u003cbr\u003eExemplare in Naturparks in der s\u00fcdwestchinesischen Provinz\u003cbr\u003eSichuan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 218.8, "y": 457.88}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Grund: Berlins Tierpark und Moskaus Zoozentrum verst\u00e4rken\u003cbr\u003eihren Tieraustausch und bauen, um seltene und vom \u003cb\u003eAussterben\u003c/b\u003e bs\u003cbr\u003e\u003c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 351.5, "y": 752.45}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFernsehen und Presse rufen zudem die \u00d6ffentlichkeit auf, alles\u003cbr\u003ef\u00fcr die Rettung des Pandas zu tun, damit die Hauptattraktion jedes\u003cbr\u003echinesischen Zoos, das Lieblingsmaskottchen aller Kinder, vor allem\u003cbr\u003eaber die noch rund 1000 in freier Wildbahn lebenden Baren vor dem\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e gerettet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i85\u003cbr\u003etype: usage\u003c/
