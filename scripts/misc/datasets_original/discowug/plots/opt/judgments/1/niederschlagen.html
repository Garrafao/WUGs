        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#4daf4a", "date": "1850", "id": "niederschlagen-c1-i81", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Hergang war dabei jedesmal im Allgemeinen folgender: Erst\u003cbr\u003eward der Kranke f\u00fcr eine kurze Zeit tr\u00fcbsinnig und\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e, worauf bald eine immer wachsende Aufregung\u003cbr\u003efolgte, die sich aber auch bei den h\u00f6chsten Graden, die sie erreichte,\u003cbr\u003enur durch eine Steigerung der Lebhaftigkeit in seinem gew\u00f6hnlichen\u003cbr\u003eTreiben offenbarte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2208.9, "y": 887.0}, {"color": "#4daf4a", "date": "1850", "id": "niederschlagen-c1-i95", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ging, nur an Hedwigs Abreise denkend,\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e und entmuthigt durch die Gassen \u2014 da fiel sein\u003cbr\u003eBlick auf den an der Ecke eines Hauses klebenden Anschlagezettel,\u003cbr\u003ewelcher die Darstellung einer \u201eGenoveva, Pfalzgr\u00e4fin in Trier\u201c\u003cbr\u003everk\u00fcndigte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.0, "y": 1040.0}, {"color": "#4daf4a", "date": "1850", "id": "niederschlagen-c1-i23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Befallene selbst hatte von diesen Zust\u00e4nden, auch schon\u003cbr\u003ew\u00e4hrend ihres Verlaufs, das Gef\u00fchl, als von etwas durchaus\u003cbr\u003eKrankhaftem, und zeigte sich nach deren Entfernung, zumal als sie oft\u003cbr\u003ewiederkehrten, jedesmals \u003cb\u003eniedergeschlagen\u003c/b\u003e und besorgt, \u00e4usserte\u003cbr\u003eauch mehrmals den Wunsch in der hiesigen Anstalt einer Kur desshalb\u003cbr\u003eunterworfen zu werden und sprach endlich, nachdem der vorletzte Anfall\u003cbr\u003est\u00e4rker und hartn\u00e4ckiger als die fr\u00fcheren gewesen, gegen die Seinigen\u003cbr\u003edas bestimmte Begehren aus, dass man ihn beim Wiedereintritt der\u003cbr\u003eKrankheit, sei es auch dann wider seinen Willen, hieher bringen\u003cbr\u003esollte, was denn auch im Septemper 1829 statt fand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2569.4, "y": 952.37}, {"color": "#4daf4a", "date": "1850", "id": "niederschlagen-c1-i91", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die Junta de obras y bosques am 15. August darum einkam,\u003cbr\u003edass der erledigte Gehalt von tausend Ducaten nicht wieder gew\u00e4hrt\u003cbr\u003ewerden, sondern an die Junta zur\u00fcckfallen solle, f\u00fchlte er sich nicht\u003cbr\u003eim Stande zu resolviren; er schrieb mit stark zitternder Hand an den\u003cbr\u003eRand: quedo adbatido (\u201eIch bin \u003cb\u003eniedergeschlagen\u003c/b\u003e\u201c).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2002.0, "y": 1444.9}, {"color": "#f781bf", "date": "1850", "id": "niederschlagen-c1-i94", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWenn wir mit den Arbeitern fertig sind, kommen wir \u00fcber euch.\u201c\u003cbr\u003e\u2014 Ein 70j\u00e4hriger Greis wurde von einem Nationalgarden ohne Grund\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e, da\u00df er sogleich seinen Geist aufgab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1747.6, "y": 201.88}, {"color": "#f781bf", "date": "1850", "id": "niederschlagen-c1-i76", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist also der \u201ekritische Wendepunkt\u201c zwischen zwei\u003cbr\u003eBewegungen; denn bevor eine Minute vergeht, wird es Carramba!\u003cbr\u003ehervordonnern, und der Hammer auf den Amboss \u003cb\u003eniederschlagen\u003c/b\u003e \u2014\u003cbr\u003ein Ermangelung des Kopfes des abwesenden Hausfreundes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2054.4, "y": 146.66}, {"color": "#f781bf", "date": "1850", "id": "niederschlagen-c1-i62", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir reichen unsern alten Feinden die Hand, die sich wieder\u003cbr\u003eaufrichten und uns \u003cb\u003eniederschlagen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1800.6, "y": 18.0}, {"color": "#f781bf", "date": "1850", "id": "niederschlagen-c1-i5", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1. Im \u00e4gyptischen Tempel ist der thurmartige Hochbau v\u00f6llig\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e und zu der beruhigenden Form des klaren\u003cbr\u003eOblongums, das sich bestimmt an den festen Boden der Erde hinlegt,\u003cbr\u003eumgewandelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1757.3, "y": 65.083}, {"color": "#a65628", "date": "1850", "id": "niederschlagen-c1-i93", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWill man absichtlich Gold verschiedener Farbe\u003cbr\u003e\u003cb\u003eniederschlagen\u003c/b\u003e, so wendet man kupferhaltige Goldl\u00f6sung an, um\u003cbr\u003eeine r\u00f6thliche Farbe zu erhalten, silberh\u00e4ltiges Bad, um gr\u00fcnliche\u003cbr\u003eF\u00e4rbung zu erzielen und man wendet Cyangold in Cyankalium an, wenn man\u003cbr\u003ehelles Gelb erhalten will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.8, "y": 1440.6}, {"color": "#a65628", "date": "1850", "id": "niederschlagen-c1-i43", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn die D\u00fcnste sich so sichtbar \u003cb\u003eniedergeschlagen\u003c/b\u003e haben,\u003cbr\u003eda\u00df sie sich dem Auge als Nebel oder als Wolken zeigen, so bemerken\u003cbr\u003ewir nicht, da\u00df eine Art von Farbenstrahlen mehr als die andre\u003cbr\u003edurchgelassen oder mehr als die andre zur\u00fcckgeworfen werde; eine\u003cbr\u003eNebelmasse sieht wei\u00df aus, wenn die Sonne darauf scheint, die von der\u003cbr\u003eSonne stark erhellten Wolken erscheinen mit sch\u00f6nem wei\u00dfen Glanze,\u003cbr\u003edagegen sehen die Wolken grau aus, wo sie von schw\u00e4cherem Lichte\u003cbr\u003egetroffen werden, und die grauen Schattirungen der an einer Seite von\u003cbr\u003eder Sonne beleuchteten, bergig aufgeth\u00fcrmten Wolken zeigen uns ihre\u003cbr\u003ebeschatteten Theile abstechend gegen die von der Sonne\u003cbr\u003eerleuchteten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.04, "y": 1242.6}, {"color": "#a65628", "date": "1850", "id": "niederschlagen-c1-i53", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNehmen wir als Einheit der Stromintensit\u00e4t diejenige, welche in\u003cbr\u003eder Zeiteinheit ein Aequivalent Wasser zersetzt, (etwa O = 1 grm.\u003cbr\u003egenommen) so werden in der Zeit t gel\u00f6st n J t Aequivalente des\u003cbr\u003epositiven Metalls, und eben so viele des negativen\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.3, "y": 1045.0}, {"color": "#a65628", "date": "1850", "id": "niederschlagen-c1-i28", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir haben so die Central-und Reihen-Vulkane geschildert, wie\u003cbr\u003esie nicht blo\u00df zerst\u00f6ren, sondern Stoffartiges erzeugen, und unter\u003cbr\u003eunseren Augen, meist periodisch, fortfahren Gebirgsarten (Eruptions-\u003cbr\u003eGestein) zu bilden; wir haben gezeigt, wie, im Contraste mit dieser\u003cbr\u003eBildung, Sediment-Gesteine sich ebenfalls noch aus Fl\u00fcssigkeiten\u003cbr\u003e\u003cb\u003eniederschlagen\u003c/b\u003e, in denen ihre kleinsten Theile aufgel\u00f6st oder\u003cbr\u003eschwebend enthalten waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1578.2, "y": 1242.4}, {"color": "#984ea3", "date": "1850", "id": "niederschlagen-c1-i54", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Anwendung von Zink statt Eisens zur Kupferf\u00e4llung ist\u003cbr\u003edieser Probe bei entsprechender Ab\u00e4nderung der Manipulationen von Mohr\u003cbr\u003eund Fresenius analytische Genauigkeit gegeben; f\u00fcr dokimastische\u003cbr\u003eZwecke sind jedoch Eisendrahtst\u00e4be vorzuziehen, weil das in\u003cbr\u003eGranalienform angewandte Zink sich erst ganz aufl\u00f6sen muss, nicht\u003cbr\u003eselten Blei enth\u00e4lt und bei Vorhandensein von Nickel etc. dieses in\u003cbr\u003egr\u00f6sserer Menge f\u00e4llt, insofern man nach M\u2019 Candless nicht das Kupfer\u003cbr\u003edurch einen besonders erzeugten elektrischen Strom\u003cbr\u003e\u003cb\u003eniederschl\u00e4gt\u003c/b\u003e, wobei Nickel nicht mitf\u00e4llt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2257.9, "y": 177.13}, {"color": "#984ea3", "date": "1850", "id": "niederschlagen-c1-i8", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Ich glaube in dieser Beziehung zun\u00e4chst daran erinnern zu\u003cbr\u003ed\u00fcrfen, dass von Rankine und mir nachgewiesen ist, dass, wenn in einer\u003cbr\u003ef\u00fcr W\u00e4rme undurchdringlichen H\u00fclle eine urspr\u00fcnglich im Maximum der\u003cbr\u003eDichte befindliche Quantit\u00e4t Wasserdampf sich ausdehnt, indem sie\u003cbr\u003eeinen beweglichen Theil der H\u00fclle, z. B. einen Stempel, unter\u003cbr\u003eAnwendung ihrer vollen Expansivkraft zur\u00fcckschiebt, dabei ein Theil\u003cbr\u003edes Dampfes sich \u003cb\u003eniederschlagen\u003c/b\u003e muss, w\u00e4hrend in den meisten\u003cbr\u003efr\u00fcheren Schriften \u00fcber die Dampfmaschine, unter andern in dem\u003cbr\u003evortrefflichen Werke von de Pambour der Watt\u2019sche Satz, dass der Dampf\u003cbr\u003eunter diesen Umst\u00e4nden gerade im Maximum der Dichte bleibe, zu Grunde\u003cbr\u003egelegt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2468.6, "y": 209.07}, {"color": "#e41a1c", "date": "1850", "id": "niederschlagen-c1-i88", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eC\u00e4mentkupfer wird aus den Kupfervitriolhaltigen Grubenwassern\u003cbr\u003egewonnen, indem man alt Eisen hineinwirft, wodurch sich Kupfer verm\u00f6ge\u003cbr\u003eder Wahlverwandtschaft \u003cb\u003eniederschl\u00e4gt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2680.8, "y": 312.05}, {"color": "#ff7f00", "date": "1850", "id": "niederschlagen-c1-i75", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eauch diese laden sich in unendlichen Verlegenheiten, Contrasten\u003cbr\u003eaus, die sich derb in der K\u00f6rperwelt \u003cb\u003eniederschlagen\u003c/b\u003e, und davon\u003cbr\u003ehandelt es sich, denn die Posse spielt eben wegen ihrer K\u00fcrze\u003cbr\u003enothwendig in dem Elemente der greiflichen Komik, des Burlesken, und\u003cbr\u003eliebt denn bei aller Kunstform der Behandlung auch vorneherein in der\u003cbr\u003eFabel den Boden der sinnlichen Contraste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 3043.1, "y": 110.6}, {"color": "#377eb8", "date": "1850", "id": "niederschlagen-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNehmlich der Thee, der Kaffe und andere indischen Gew\u00fcrze,\u003cbr\u003ehaben erstaunlich viel dazu beigetragen, die Despotie in Europa zu\u003cbr\u003ebegr\u00fcnden \u2014 einerseits, indem sie die V\u00f6lker durch den Genu\u00df\u003cbr\u003ek\u00f6rperlich, durch Gew\u00f6hnung an Ueppigkeit geistig entnervt haben, und\u003cbr\u003eandererseits, indem das Emporbl\u00fchen des Handels die F\u00fcrsten bereichert\u003cbr\u003ehat, so da\u00df sie sich stehende Heere bilden konnten, mit welchen sie\u003cbr\u003edie Freiheit \u003cb\u003eniederschlugen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.56, "y": 595.54}, {"color": "#377eb8", "date": "1850", "id": "niederschlagen-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan vermuthete nun allgemein, da\u00df die Untersuchung\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e werden w\u00fcrde; selbst diejenigen, welche man\u003cbr\u003eals die Hauptgravirten hier behalten, die aber immer auf freien F\u00fc\u00dfen\u003cbr\u003ewaren, waren der Meinung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.29, "y": 264.75}, {"color": "#377eb8", "date": "1850", "id": "niederschlagen-c1-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit ist nun ein Grad der Cultur, ein nationales Gef\u00fchl und\u003cbr\u003eGewissen verbunden, wovon der Einzelne in allen Punkten seiner\u003cbr\u003eLebensbahn m\u00e4chtig gelenkt, gehoben und \u003cb\u003eniedergeschlagen\u003c/b\u003e\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.31, "y": 871.23}, {"color": "#dede00", "date": "1850", "id": "niederschlagen-c1-i70", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan hat den Hof daf\u00fcr zu gewinnen oder wenigstens alle\u003cbr\u003ebeigebrachten Bedenken \u003cb\u003eniederzuschlagen\u003c/b\u003e gewu\u00dft.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1971.6, "y": 596.53}, {"color": "#acc2d9", "date": "1850", "id": "niederschlagen-c1-i17", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Ich bin noch \u003cb\u003eniedergeschlagen\u003c/b\u003e und seh die Tr\u00e4ume\u003cbr\u003eunwillig dahin ziehen am d\u00fcstern Tag, sie h\u00e4tten mich wohl l\u00e4nger\u003cbr\u003egepeinigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1274.0, "y": 729.0}, {"color": "#56ae57", "date": "1850", "id": "niederschlagen-c1-i55", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolange beim Fliegen die Fl\u00fcgel nur auf-und\u003cbr\u003e\u003cb\u003eniederschlagen\u003c/b\u003e in der sie umgebenden Luft, also kein\u003cbr\u003eVorw\u00e4rtsfliegen gegen die Luft stattfindet, welches der K\u00fcrze wegen\u003cbr\u003emit \u201eFliegen auf der Stelle\u201c bezeichnet werden m\u00f6ge, giebt das\u003cbr\u003evorstehende Rechnungsmaterial einen ungef\u00e4hren Anhalt f\u00fcr die Gr\u00f6sse\u003cbr\u003eder bei diesem Fliegen erforderlichen Arbeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1669.0, "y": 268.9}, {"color": "#b2996e", "date": "1850", "id": "niederschlagen-c1-i42", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie sie aber in Procession daher zogen, die rothbackigen\u003cbr\u003eAebtlein der Zukunft, gef\u00fchrt von ihren Lehrern, den Blick zur Erde\u003cbr\u003e\u003cb\u003eniedergeschlagen\u003c/b\u003e, und wie sie so ernst und langsam ihre\u003cbr\u003eSequenzen sangen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.04, "y": 176.0}, {"color": "#a8ff04", "date": "1850", "id": "niederschlagen-c1-i6", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Also so sieht ein Dichter aus! \u2014 rief sie erstaunt, als sie\u003cbr\u003eseinen Namen h\u00f6rte, dabei wandte sie ihn an beiden Achseln zu sich\u003cbr\u003eherum und sah ihm mit den gro\u00dfen sch\u00f6nen Augen gerade in\u0027s Gesicht, er\u003cbr\u003emu\u00dfte die seinen err\u00f6thend \u003cb\u003eniederschlagen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.5, "y": 97.0}, {"color": "#69d84f", "date": "1850", "id": "niederschlagen-c1-i72", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan mu\u00df die Personen \u003cb\u003eniederschlagen\u003c/b\u003e, da\u00df sie das\u003cbr\u003eAufstehen vergessen, wenn sie zur Vordertreppe hinabgeworfen, auf der\u003cbr\u003eHintertreppe immer wiederkommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niederschlagen-c1-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1475.7, "y": 914.94}]);
