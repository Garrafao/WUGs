        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1845", "id": "mag_1845_565477.txt-150-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd this is no more of a mob than a \u003cb\u003erally\u003c/b\u003e of shepherds\u003cbr\u003eto chase a wolf out of their pastures would he one. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_565477.txt-150-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.55, "y": 263.485}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_8044.txt-3065-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom mountain, from river, from valley, The songs of the true\u003cbr\u003eheart ascend, And the brave to the dread conflict \u003cb\u003erally\u003c/b\u003e, And\u003cbr\u003ethe doom and the danger impend; The blood of the free streams like\u003cbr\u003ewater, And the hills wear the garment of slaughter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_8044.txt-3065-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 245.77, "y": 665.15}, {"color": "#377eb8", "date": "1853", "id": "nf_1853_747555.txt-379-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhere the petitioners are very /z/ numerous, what is a petition\u003cbr\u003ein form may assume, in fact, the character of a \u003cb\u003erally\u003c/b\u003e or a\u003cbr\u003ethreat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747555.txt-379-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.85, "y": 485.31}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564427.txt-155-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was put down, not after a calm and deliberate examination of\u003cbr\u003ethe measure, as one deserving thorough consideration, in the peculiar\u003cbr\u003econdition of the country; but it was met by a party \u003cb\u003erally\u003c/b\u003e;\u003cbr\u003erejected, and thrown out; not merely as an extravagant and\u003cbr\u003eunprofitable suggestion, but as a heresy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564427.txt-155-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.88, "y": 545.4}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7059.txt-1591-113", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe fight itself -- for placing vividly before you all the\u003cbr\u003ealternations between defeat and victory in a hard fought field -- for\u003cbr\u003ehurrying the reader breathlessly along with the current of events, so\u003cbr\u003ethat he fancies himself a spectator of, almost an actor in the scene,\u003cbr\u003eand feels a personal interest in the fate of the several combatants --\u003cbr\u003efor seizing instinctively on the strongest and most picturesque points\u003cbr\u003eof the combat -- for placing fair in view the wheeling, advancing, and\u003cbr\u003eretreating of the several squadrons and bodies of troops -- the dread\u003cbr\u003eclosing and deadly strife of the mortal foes -- the charge, the\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e, the rout, the flight, and the pursuit -- in all of these\u003cbr\u003eScott has never been approached.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7059.txt-1591-113\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.04, "y": 187.31}, {"color": "#377eb8", "date": "1839", "id": "mag_1839_554730.txt-105-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecried the hero to his fellow conspirators; who, having been\u003cbr\u003esomewhat horrified by the sudden \u003cb\u003erally\u003c/b\u003e of the enemy, now\u003cbr\u003erecovered courage, and rushed upon him pell-mell; so that, when he\u003cbr\u003erecovered from the shock of his fall, not Gulhiver himself, waking\u003cbr\u003efrom his first nap in Lilliput, was more multitudinously overrun by\u003cbr\u003ethe bodies, or more hopelessly secured in the toils, of his pigmy\u003cbr\u003efoes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_554730.txt-105-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 207.235, "y": 766.8}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7162.txt-2692-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut Jem was in his place, and in another moment a long whoop\u003cbr\u003ecame ringing down the glen, and the shrill yelping \u003cb\u003erally\u003c/b\u003e of the\u003cbr\u003ehounds as they all opened on a view together!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-2692-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 186.77, "y": 511.6}, {"color": "#377eb8", "date": "1858", "id": "nf_1858_753804.txt-1955-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eprovoke a general \u003cb\u003erally\u003c/b\u003e against it, but working as one\u003cbr\u003eof the elements in a mixed mass, infusing its leaven, and often making\u003cbr\u003ewhat would be the weaker part the stronger, by the addition of its\u003cbr\u003einfluence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1858_753804.txt-1955-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.35, "y": 503.45}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9098.txt-4133-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThy friends will have a large meeting next week, and are\u003cbr\u003edetermined to make a strong \u003cb\u003erally\u003c/b\u003e in thy favor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9098.txt-4133-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.7, "y": 748.3}, {"color": "#377eb8", "date": "1841", "id": "mag_1841_586607.txt-99-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof measures as for another, for one set of principles as for\u003cbr\u003etheir opposite; and only anxious to take advantage of the brief\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e of the \" credit system, \" which they hoped as the\u003cbr\u003econsequence of a political revolution, for their relief from their own\u003cbr\u003eimmediate embarrassments.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1841_586607.txt-99-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 103.845, "y": 766.95}, {"color": "#377eb8", "date": "1853", "id": "nf_1853_747555.txt-1414-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe restless and insatiable ambition of Bonaparte cooperating\u003cbr\u003ewith and stimulated by the necessities of his position, rallied, at\u003cbr\u003elength, all Europe against him, people as well as kings, including\u003cbr\u003eeven the British Whigs a \u003cb\u003erally\u003c/b\u003e which brought about his double\u003cbr\u003edethronement, and, with the further progress of the reaction, the\u003cbr\u003emodified reestablishment of the old French monarchy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747555.txt-1414-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 404.79, "y": 728.75}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9773.txt-246-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe farther volunteered, in the \u003cb\u003erally\u003c/b\u003e of his spirits, to\u003cbr\u003eask Adolphus into the \" old lady\u0027s \" house; meaning thereby a playful\u003cbr\u003eallusion to his respectable sister-in-law, Mrs. Fleming.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9773.txt-246-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 249.06, "y": 593.45}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_555403.txt-390-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA \u003cb\u003erally\u003c/b\u003e was made by the bulls in the evening, under the\u003cbr\u003etrees, but it did not succeed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_555403.txt-390-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.3, "y": 637.85}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_9819.txt-1127-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet one of their riders go north, the other south; and spare no\u003cbr\u003ehorse-flesh of mine in an emergency like this; but ride and\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e, till you have sent the bloody tale to every house and\u003cbr\u003ehut this side the mountains.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_9819.txt-1127-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.95, "y": 594.0}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9817.txt-4006-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he soon comes down upon them, with the long, still leaps of\u003cbr\u003ethe panther, and the bands of his divided braves quickly fill the\u003cbr\u003ewhole \u003cb\u003erally\u003c/b\u003e of the Long river with the war whoop and the shout\u003cbr\u003eof victory, rising over the groans and death cries of the beaten and\u003cbr\u003escattered pale faces.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9817.txt-4006-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.15, "y": 164.59}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_9749.txt-1469-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, let me \u003cb\u003erally\u003c/b\u003e our brave men again, And cheer their\u003cbr\u003edrooping spirits for the fight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_9749.txt-1469-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.58, "y": 604.5}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_554265.txt-97-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the approach of Breyman\u0027s reinforcements, the flying party\u003cbr\u003eof Baum made a \u003cb\u003erally\u003c/b\u003e, and the fortune of the day was for a\u003cbr\u003emoment in suspense.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_554265.txt-97-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 380.205, "y": 640.85}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_749455.txt-19-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eruinous retreat, their \u003cb\u003erally\u003c/b\u003e and final siege, all tend\u003cbr\u003eto this grand result, till the long series is closed by the downfall\u003cbr\u003eof the capital.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_749455.txt-19-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.45, "y": 591.15}, {"color": "#377eb8", "date": "1839", "id": "nf_1839_748083.txt-331-149", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNor is this descenJing stream of trade wholly withdrawn from\u003cbr\u003eour own channels of conveyance, for its proceeds find their way by a\u003cbr\u003ecircuitous course through the canals of New York, and in that form\u003cbr\u003eswell the i-evenues of the treasury: -- and the fact will strikins-ly\u003cbr\u003eillustrate the value of the Union, in binding in bonds of mutual\u003cbr\u003ebenefit all our commercial interests, both foreign and domestic, and\u003cbr\u003ein animating every portion of our various industry, that the food thus\u003cbr\u003eexported from the inmost recesses of the West - - exchanged for cotton\u003cbr\u003eat the mouth of the Mississippi -- exported in that form to the\u003cbr\u003eworkshops of Europe -- again exchanged for their fabrics, and brought\u003cbr\u003ehome by our shipping to the seaports of the north, -- is at last\u003cbr\u003ereturned through the Erie canal to the luxuriant \u003cb\u003erallies\u003c/b\u003e from\u003cbr\u003ewhich it first originated; thus revolving through the whole\u003cbr\u003ecircle\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_748083.txt-331-149\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1150.6, "y": 602.3}, {"color": "#377eb8", "date": "1812", "id": "fic_1812_8649.txt-381-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYe Landsmen, like your sea-beat tars, Each selfish thought\u003cbr\u003eforego; United \u003cb\u003erally\u003c/b\u003e \u0027 neath your stars, And brave the storms\u003cbr\u003ethat blow: From civil broils and discord cease, \u0027 T is Party wrecks a\u003cbr\u003enation\u0027s peace; Like Messmates join in Union\u0027s band, Yourselves\u003cbr\u003eprotect -- your Native Land.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1812_8649.txt-381-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 429.185, "y": 325.24}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_771569.txt-1768-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne halt was made to remove and change all leather boots,\u003cbr\u003ewhich, in consequence of our late warm weather, had been taken into\u003cbr\u003euse, but were now no longer safe; and then, with a \u003cb\u003erally\u003c/b\u003e, the\u003cbr\u003epiled-up floe around the cliffs of Cape Walker was reached.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771569.txt-1768-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 546.4, "y": 687.35}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-12876-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBefore he could extricate himself, Inglehardt had disappeared\u003cbr\u003efrom the scene -- from the field; for, believing everything lost --\u003cbr\u003eignorant of the \u003cb\u003erally\u003c/b\u003e of Marjoribanks as well as Coffin, and\u003cbr\u003eseeing the latter driven before the dragoons of Hampton, he obeyed\u003cbr\u003eonly the counsels of his own fear, and led the remnant of his troop\u003cbr\u003einto the deep thickets, whence he made his way into the nearest swamp\u003cbr\u003eharborage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-12876-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.06, "y": 314.985}, {"color": "#377eb8", "date": "1846", "i lor:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_566665.txt-319-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.9, "y": 764.65}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_525497.txt-33-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven * though a bare majority might establish it, or something\u003cbr\u003eresembling it, if its passage by such a feeble power served only to\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e its adversaries to crush it with a second effort, the\u003cbr\u003emeasure would have been impolitic: it involves too much to be trusted\u003cbr\u003eon a bare majority.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_525497.txt-33-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 399.595, "y": 824.75}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_4462.txt-1300-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd in truth, Victor\u0027s Gallic courser repaid his master\u0027s\u003cbr\u003evaunts; for he made, though he had seemed beat, so desperate a\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e, that he rushed past the bay Arab almost at the goal, and\u003cbr\u003ewon by a clear length amidst the roars of the glad spectators.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_4462.txt-1300-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.6, "y": 209.68}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_10607.txt-37-5", "label": "0", "physics": false, "shape": "circle", " \"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_620053.txt-16-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.05, "y": 322.615}, {"color": "#377eb8", "date": "1966", "id": "news_1966_725652.txt-61-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObviously timed to appear be fore both the \u003cb\u003erally\u003c/b\u003e and Dr.\u003cbr\u003eKing\u0027s scheduled meeting with him at City Hall tomorrow, the Mayor\u003cbr\u003eissued a report on his own programs, the aim of which is the\u003cbr\u003eelimination of slum housing by the end of 1967.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725652.txt-61-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.4, "y": 1118.7}, {"color": "#377eb8", "date": "2003", "id": "mag_2003_387285.txt-142-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf he spoke at public \u003cb\u003erallies\u003c/b\u003e or other occasions in\u003cbr\u003eprotest of certain American foreign\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_387285.txt-142-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.6, "y": 300.125}, {"color": "#377eb8", "date": "1991", "id": "mag_1991_422595.txt-42-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn September 15th, the day I arrived, there was a huge\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e downtown where thousands of citizens cheered as members\u003cbr\u003eof the Ukrainian Parliament officially declared the Ukraine\u003cbr\u003eindependent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_422595.txt-42-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.4, "y": 881.85}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_324599.txt-0-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@324599 In a perverse replay of 1978, Marchais undercuts\u003cbr\u003eMitterrand It was the biggest Communist Party \u003cb\u003erally\u003c/b\u003e of the\u003cbr\u003eFrench presidential election campaign.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_324599.txt-0-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 174.42, "y": 544.4}, {"color": "#377eb8", "date": "1965", "id": "mag_1965_271617.txt-5-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* A profile of Ku Klux Klan Imperial Wizard Robert M. Shelton,\u003cbr\u003epresiding over two Klan \u003cb\u003erallies\u003c/b\u003e and discussing the history and\u003cbr\u003eobjectives of the Klan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_271617.txt-5-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.905, "y": 659.2}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_491807.txt-283-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was loyal to President Nixon through the entire Watergate\u003cbr\u003eaffair, even speaking at Nixon defense \u003cb\u003erallies\u003c/b\u003e conducted by\u003cbr\u003eRabbi Baruch Korff.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_491807.txt-283-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.45, "y": 9.0}, {"color": "#377eb8", "date": "1970", "id": "news_1970_728515.txt-28-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the latest \u003cb\u003erally\u003c/b\u003e, held to \" clarify the issues \" to\u003cbr\u003estudents, a young lady informed the faculty\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_728515.txt-28-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.28, "y": 416.53}, {"color": "#377eb8", "date": "1989", "id": "mag_1989_91463.txt-7-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Redskins \u0027 Mark Rypien threw two touchdown passes to Gary\u003cbr\u003eClark, and the Washington defense held off a Buccaneer \u003cb\u003erally\u003c/b\u003e --\u003cbr\u003eTampa Bay had 21 points in the fourth quarter -- as the Skins won\u003cbr\u003e32-28.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_91463.txt-7-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.4, "y": 596.5}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_441289.txt-150-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrouble began during the opening evening \u003cb\u003erally\u003c/b\u003e in the\u003cbr\u003esquare near the Olympic stadium.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_441289.txt-150-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1017.7, "y": 492.11}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_399115.txt-107-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was, of course, never that simple -- Saro-Wiwa threatened to\u003cbr\u003elead the Delta into something like secession, and Shell had nothing to\u003cbr\u003edo with his death -- but the protest campaign was effective:\u003cbr\u003e\u003cb\u003erallies\u003c/b\u003e in London, speeches in Washington, reports on\u003cbr\u003etelevision, and page-one stories in the New York Times.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_399115.txt-107-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.05, "y": 911.0}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_491888.txt-41-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo foster brand loyalty and tighten the bond, clubs sponsored\u003cbr\u003eby manufacturers usually publish a club news bulletin in which they\u003cbr\u003ecan disseminate the company line, as well as offer travel information,\u003cbr\u003etips, editorials, and notices of scheduled \u003cb\u003erallies\u003c/b\u003e or proposals\u003cbr\u003eof future rally sites.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_491888.txt-41-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.0, "y": 927.1}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_368896.txt-27-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Dow has been on its own treacherous sawtooth course,\u003cbr\u003ebreaking the will of many who had expected a year-end \u003cb\u003erally\u003c/b\u003e to\u003cbr\u003etake shape by now.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_368896.txt-27-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 658.9, "y": 297.755}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_247506.txt-0-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@247506 Madame Ngo Dinh Nhu, presently residing in Paris, had\u003cbr\u003ebeen invited to the U.S. to address a \" Truth \u003cb\u003eRally\u003c/b\u003e \" sponsored\u003cbr\u003eby the Conservative Party club of Flushing, N.Y.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_247506.txt-0-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.05, "y": 276.105}, {"color": "#377eb8", "date": "1966", "id": "news_1966_725626.txt-40-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe state police, who estimated the \u003cb\u003erally\u003c/b\u003e crowd at\u003cbr\u003e10,00C to 12,000, and Justice Department officials.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725626.txt-40-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.95, "y": 577.85}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39282.txt-611-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe took him by the arm with surprising strength, and using her\u003cbr\u003eelbow as a rudder, hustled him through the gauntlet with her head\u003cbr\u003edown, as if they were attending a rowdy political \u003cb\u003erally\u003c/b\u003e and she\u003cbr\u003ewanted to keep him from being assassinated.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39282.txt-611-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.45, "y": 780.85}, {"color": "#377eb8", "date": "2003", "id": "nf_2003_746330.txt-363-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe America First parade was postponed and then cancelled\u003cbr\u003ealtogether, and subsequent plans for an anti-immigrant \u003cb\u003erally\u003c/b\u003e at\u003cbr\u003ethe courthouse in downtown Oneonta were also cancelled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2003_746330.txt-363-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.05, "y": 846.0}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_215027.txt-19-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt a mass \u003cb\u003erally\u003c/b\u003e to dedicate a $3,500,000 Russian-built\u003cbr\u003ehospital, tension sharpened.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_215027.txt-19-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 727.35, "y": 389.02}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10489.txt-4355-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe only time I saw Margo\u0027s face in the paper, she had been\u003cbr\u003ephotographed while conducting a \u003cb\u003erally\u003c/b\u003e to legalize abortion.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10489.txt-4355-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.25, "y": 208.005}, {"color": "#377eb8", "date": "2005", "id": "news_2005_666459.txt-14-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLONDON - UK stocks rebounded in a far-reaching \u003cb\u003erally\u003c/b\u003e,\u003cbr\u003etaking the market above its levels before\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_666459.txt-14-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.5, "y": 815.45}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_488196.txt-164-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePoetry and speeches completed the program, which was\u003cbr\u003eextensively Covered by two New Orleans television stations, although\u003cbr\u003ethe newspapers boycotted the \u003cb\u003erally\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1964_488196.txt-164-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.61, "y": 929.85}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10636.txt-17112-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e|p133At the corner of Eighth Avenue was another Kalki\u003cbr\u003ebillboard, advertisingthe Madison Square Garden \u003cb\u003erally\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10636.txt-17112-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 329.255, "y": 188.78}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_61835.txt-30-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBecause none of the folks at the \u003cb\u003erally\u003c/b\u003e could hear\u003cbr\u003ethemselves anymore, much less the Klansmen who were speaking, the KKK\u003cbr\u003ehad no choice but to pack up and go home.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_61835.txt-30-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.65, "y": 541.15}, {"color": "#377eb8", "date": "1984", "id": "news_1984_669812.txt-1-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was the first broad \u003cb\u003erally\u003c/b\u003e this year in foreign-\u003cbr\u003ecurrency futures, which have mirrored the hectic trading in interbank\u003cbr\u003eforeign-exchange markets.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1984_669812.txt-1-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 355.155, "y": 856.85}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_782008.txt-326-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, \" she said, \" you didn\u0027t forget to tell him about the\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e next week? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_782008.txt-326-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.96, "y": 615.2}, {"color": "#377eb8", "date": "1963", "id": "news_1963_723422.txt-33-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy 5:30 P.M., the \u003cb\u003erally\u003c/b\u003e seemed to be over, and the\u003cbr\u003ecandidates and their crowds went their own ways and calmness and\u003cbr\u003epolitical peace returned to the park.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_723422.txt-33-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.15, "y": 673.2}, {"color": "#377eb8", "date": "1976", "id": "news_1976_732381.txt-34-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe antiabortionists are dogging state and local politicians,\u003cbr\u003eholding \u003cb\u003erallies\u003c/b\u003e, trying to select \" pro-life \" delegates to\u003cbr\u003eboth major party national conventions, and pushing for antiabortion\u003cbr\u003eplanks in the party platforms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1976_732381.txt-34-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.1, "y": 196.775}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_385585.txt-102-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* \u003cb\u003eRally\u003c/b\u003e school officials and recruit other parents to\u003cbr\u003eensure that an anti-hazing policy gets enacted-and enforced.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_385585.txt-102-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.1, "y": 373.22}, {"color": "#377eb8", "date": "1972", "id": "fic_1972_13261.txt-704-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt\u0027s time for action and he and my mother and I are all going\u003cbr\u003eto the big \u003cb\u003erally\u003c/b\u003e in Stanley Park and my mother\u0027s lodge is going\u003cbr\u003eto form a big heart on the hill and the heart is going to be all\u003cbr\u003emothers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1972_13261.txt-704-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.1, "y": 456.0}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_410699.txt-98-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eat the March 14, 1987, \u003cb\u003erally\u003c/b\u003e of the Defense\u003cbr\u003eLeague.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_410699.txt-98-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.61, "y": 895.4}, {"color": "#377eb8", "date": "1970", "id": "news_1970_729015.txt-48-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOgilvie, whose absence from campaign \u003cb\u003erallies\u003c/b\u003e could not\u003cbr\u003ebe matched in the memory of veteran politicians.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_729015.txt-48-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.95, "y": 344.45}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_331956.txt-21-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe escalating mess forced the Mission Church to undertake its\u003cbr\u003eown official investigation, and nine days ago, speaking to thousands\u003cbr\u003eof supporters at an ecumenical \u003cb\u003erally\u003c/b\u003e, Boesak seemingly shifted\u003cbr\u003eground.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_331956.txt-21-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.845, "y": 567.15}, {"color": "#377eb8", "date": "1960", "id": "news_1960_721432.txt-22-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFollowing the Baltimore \u003cb\u003erally\u003c/b\u003e, Mr. Nixon will be in\u003cbr\u003eIndianapolis, Dallas and San Francisco the same day.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1960_721432.txt-22-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.35, "y": 702.9}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_47233.txt-693-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand more enthusiastic at every \u003cb\u003erally\u003c/b\u003e, and as our jet\u003cbr\u003ewinged down through the night toward Pittsburgh, I watched Stoddard\u003cbr\u003eanswering questions about the crisis on a satellite feed from\u003cbr\u003eC-SPAN.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_47233.txt-693-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.8, "y": 240.765}, {"color": "#377eb8", "date": "1998", "id": "news_1998_657542.txt-51-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor example: Burmese activists have gone online not only to\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e support behind their country\u0027s leading dissident, Aung\u003cbr\u003eSan Suu Kyi, they\u0027ve also used the technology to organize worldwide\u003cbr\u003eprotests and consumer boycotts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_657542.txt-51-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.69, "y": 806.5}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_491697.txt-79-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo the journalist on my right, a handsome and clever man and a\u003cbr\u003eleading Communist, I confessed that I was mystified by what had seen\u003cbr\u003eat the students \u0027 \u003cb\u003erally\u003c/b\u003e and asked for his explanation. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_491697.txt-79-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.055, "y": 437.475}, {"color": "#377eb8", "date": "1984", "id": "mag_1984_321807.txt-9-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet there must be something to these inelegant pep\u003cbr\u003e\u003cb\u003erallies\u003c/b\u003e, some reason millions of normal citizens jump up and\u003cbr\u003edown in town halls and public squares, and shout themselves hoarse for\u003cbr\u003ecandidates they can barely hear, saying things they all have heard\u003cbr\u003ebefore.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_321807.txt-9-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.55, "y": 649.3}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727392.txt-45-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut, by 5:30 the troops had left the campus and were on the way\u003cbr\u003eto the \u003cb\u003erally\u003c/b\u003e site.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727392.txt-45-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.9, "y": 756.2}, {"color": "#377eb8", "date": "2000", "id": "news_2000_665771.txt-46-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor months, opposition candidates accused Fujimori and his\u003cbr\u003emilitary intelligence service of disrupting \u003cb\u003erallies\u003c/b\u003e with rock-\u003cbr\u003ethrowing thugs, sponsoring lurid tabloid newspaper attacks and\u003cbr\u003eblocking access to television and radio.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_665771.txt-46-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.8, "y": 764.45}, {"color": "#377eb8", "date": "2008", "id": "nf_2008_774923.txt-126-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey held marches, sit-ins, and \u003cb\u003erallies\u003c/b\u003e for every\u003cbr\u003econceivable left-wing cause.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774923.txt-126-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.95, "y": 410.235}, {"color": "#377eb8", "date": "1960", "id": "news_1960_721432.txt-2-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Republican vote-seeking trip will begin with a \u003cb\u003erally\u003c/b\u003e\u003cbr\u003eat 10 A. M. Monday at Friendship International Airport near Bal-\u003cbr\u003etimore, President Eisenhower, Henry Cabot Lodge, the Republican Vice-\u003cbr\u003ePresidential nominee, and Senator Thruston B. Morton of Kentucky, the\u003cbr\u003eRepublican National Chairman, will speak.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1960_721432.txt-2-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 190.58, "y": 569.15}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727215.txt-7-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003erally\u003c/b\u003e was held to encourage continuation of the\u003cbr\u003estrike.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003eg \u003c/b\u003e followed -- we calling off our wearied\u003cbr\u003edogs, and hasting to the lower road, where we found Garry with the\u003cbr\u003esleighs, and dashing off in our turn through all sorts of bye-paths\u003cbr\u003eand wood-roads to head them once again!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-2288-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.0, "y": 622.9}, {"color": "#ff7f00", "date": "1839", "id": "mag_1839_586418.txt-63-103", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith an unerring instinct and sagacity peculiar to an incensed\u003cbr\u003eand outraged people; they struck at the centre of this unholy\u003cbr\u003ecombination -- the sun of the system around which all the lesser\u003cbr\u003eluminaries revolved, and from which they drew their light and heat,\u003cbr\u003eand the princples of vitality; they struck their first blow at the\u003cbr\u003eBank of the United States, the main pillar of strength to the nllied\u003cbr\u003eforces; their high tower of defence into which they retreated in the\u003cbr\u003ehour of distress for council and succor, and whence went forth the\u003cbr\u003esignal for the \u003cb\u003erally\u003c/b\u003e or the onset; they first resolved on the\u003cbr\u003edestruction of that Mother of Jacobins, \u0027 who could call to her aid a\u003cbr\u003ethousand affiliated and kindred inst; tutions, living on the pabulum\u003cbr\u003eshe furnished\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_586418.txt-63-103\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.33, "y": 544.2}, {"color": "#ff7f00", "date": "1852", "id": "mag_1852_526185.txt-103-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCaptain Combs \u0027 position threw him in the rear in this\u003cbr\u003emovement, and, although severely wounded in the shoulder by a ball,\u003cbr\u003ewhich remained lodged in his body, and bleeding profusely, he was\u003cbr\u003eenabled now and then to make a \u003cb\u003erally\u003c/b\u003e and drive back the painted\u003cbr\u003edevils, when they would be rushing up too closely upon his\u003cbr\u003ecommand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_526185.txt-103-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.775, "y": 643.4}, {"color": "#ff7f00", "date": "1844", "id": "nf_1844_749098.txt-2203-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt had resources, and means of \u003cb\u003erally\u003c/b\u003e, which are always\u003cbr\u003eimportant considerations to a militia command.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_749098.txt-2203-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.75, "y": 565.9}, {"color": "#ff7f00", "date": "1860", "id": "fic_1860_9817.txt-4426-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA \u003cb\u003erally\u003c/b\u003e was, indeed, made, and a few volleys returned,\u003cbr\u003ebut with no other effect than to draw a thicker and more deadly fire\u003cbr\u003efrom the concealed and evidently unharmed enemy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eid br\u003eof the state is either now, or at some former time, has been //\u003cbr\u003ecarried on, as an operation of sqnatting in this manner, viz, by\u003cbr\u003etaking possession of lands gene \u003cb\u003erally\u003c/b\u003e known to be vested in\u003cbr\u003eprivate owners by a title derived from the Mexican government,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_566921.txt-409-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1035.65, "y": 733.5}, {"color": "k", "date": "1830", "id": "mag_1830_554012.txt-492-38", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is simply one of the items in the account between the two\u003cbr\u003eparties, which usually appears on both sides, and is regularly the\u003cbr\u003esame on both, because the carrying trade of two countries natu\u003cbr\u003e\u003cb\u003erally\u003c/b\u003e divides itself between them in equal shares.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1830_554012.txt-492-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1035.65, "y": 954.0}, {"color": "k", "date": "1836", "id": "nf_1836_747485.txt-422-21", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* It has sometimes been supposed that this portion of the human\u003cbr\u003erace are also more inclined to vicious habits gene \u003cb\u003erally\u003c/b\u003e, and\u003cbr\u003eunruly passions than others.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1836_747485.txt-422-21\u003cbr\u003etype: usage\u003c/p\u0
