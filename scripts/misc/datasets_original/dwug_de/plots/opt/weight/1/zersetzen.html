        nodes = new vis.DataSet([{"color": "#377eb8", "id": "libelt_hs6623ii_1828-2150-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Nahrung kan\u0303 auch keinen Unterschied zwischen dem Thier und\u003cbr\u003ePflanzenreiche angeben, den\u0303 die Respiration ist die Hauptnahrung und\u003cbr\u003ediese ist in beyden Theilen bei h\u00f6heren Thier und\u003cbr\u003ePflanzenorganisationen ist der Unterschied, da\u00df hier die Kohlens\u00e4ure\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e wird, dort hervorbracht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: libelt_hs6623ii_1828-2150-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.85, "y": 142.63}, {"color": "#377eb8", "id": "schleiden_pflanze_1848-182-82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd suchen wir nun nach dem Wesentlichen dieser Sinnesorgane \u2014\u003cbr\u003eder verst\u00e4ndig ausgef\u00fchrte Knochenbau so fest und so beweglich\u003cbr\u003ezugleich, der kr\u00e4ftige Muskel, der durch seine Zusammenziehung jenes\u003cbr\u003eHebelwerk der Knochen in Bewegung setzt, das Herz mit seinen\u003cbr\u003ezahlreichen R\u00f6hren, den Adern, ein meisterhaft ausgef\u00fchrtes\u003cbr\u003ePumpenwerk, welches die ern\u00e4hrende Fl\u00fcssigkeit, das Blut, durch alle\u003cbr\u003eTheile treibt, der ganze verwickelte Bau von Beh\u00e4ltern und Can\u00e4len in\u003cbr\u003edenen Nahrungsstoffe aufgenommen, in mannigfacher Weise chemisch\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e und wieder anders verbunden, hier dem Blute\u003cbr\u003ebeigemischt, dort als unbrauchbar ausgesondert werden, die vielfachen\u003cbr\u003eFasern und H\u00e4ute, welche alle Theile mit einander verbinden und das\u003cbr\u003eGanze umkleiden und zur sch\u00f6nen menschlichen Gestalt abrunden, sie\u003cbr\u003ealle sind es nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiden_pflanze_1848-182-82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.1, "y": 259.105}, {"color": "#377eb8", "id": "lasswitz_seife_1890-606-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch ersah ich so viel, da\u00df die Sohlen, welche aus\u003cbr\u003eMetallstreifen zusammengesetzt waren, bei der Ber\u00fchrung mit dem Wasser\u003cbr\u003edasselbe unter lebhaftem Aufbrausen so stark \u003cb\u003ezersetzten\u003c/b\u003e, da\u00df\u003cbr\u003eein Einsinken unm\u00f6glich wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lasswitz_seife_1890-606-28\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 942.3, "y": 213.665}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-14016-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Umstand, dass die Sulfate in sehr hoher Temperatur\u003cbr\u003es\u00e4mmtlich unter Austreibung des Schwefels\u00e4ureanhydrits \u003cb\u003ezersetzt\u003c/b\u003e\u003cbr\u003ewerden, legt die Vermuthung nahe, dass diese gefundene Schwefels\u00e4ure\u003cbr\u003eerst bei der Erkaltung der Schlacken unter Einwirkung der Luft\u003cbr\u003eentstanden sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-14016-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 969.6, "y": 334.44}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-9389-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wurde also durch Einleitung eines Stromes in den\u003cbr\u003eWasserzersetzungs-Apparat, das Voltameter, eine derartige\u003cbr\u003ephysikalische Ver\u00e4nderung der Platin-Elektroden bewirkt, da\u00df nun das\u003cbr\u003eVoltameter selbst sich in ein galvanisches Element verwandelte; dieses\u003cbr\u003ezweite Element ist also durch die Th\u00e4tigkeit des ersten (oder\u003cbr\u003erichtiger der ersten, da ein Element das Wasser nicht \u003cb\u003ezersetzt\u003c/b\u003e)\u003cbr\u003eentstanden und deshalb nennt man das erstere, oder \u00fcberhaupt die\u003cbr\u003egalvanischen Elemente Prim\u00e4r-Elemente, das letztere Secund\u00e4r-\u003cbr\u003eElement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-9389-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.7, "y": 79.48}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-11674-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Hauptpunkte sind a) B\u00f6hmisch und S\u00e4chsisch Zinnwalde, wo\u003cbr\u003edas Erz in ein k\u00f6rniges Quarzgestein (Greisen) eingesprengt ist,\u003cbr\u003en\u00f6rdlich dabei die ber\u00fchmten Altenberger St\u00f6cke, im Feldspathporphyr,\u003cbr\u003eaber die G\u00e4nge \u003cb\u003ezersetzten\u003c/b\u003e das Gestein zu einem harten\u003cbr\u003eQuarz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-11674-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 937.35, "y": 301.03}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-3308-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus diesem Grunde setzte er zuerst Kali, sp\u00e4ter Natron, der\u003cbr\u003eWirkung stark wirkender voltaischer S\u00e4ulen aus, und sah aus beiden am\u003cbr\u003enegativen Drathe gl\u00e4nzende Metallk\u00fcgelchen hervorgehen, die unter\u003cbr\u003eStein-Oel aufbewahrt ihren Metallglanz behielten, an der Luft dagegen\u003cbr\u003esich sogleich wieder oxydirten und durch diese Oxydirung in Kali im\u003cbr\u003eeinen, in Natron im andern Falle verwandelt wurden; mit Wasser in\u003cbr\u003eBer\u00fchrung gebracht \u003cb\u003ezersetzten\u003c/b\u003e sie, wegen ihrer sehr gro\u00dfen\u003cbr\u003eVerwandtschaft zum Sauerstoff, das Wasser.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-3308-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.35, "y": 396.87}, {"color": "#377eb8", "id": "nn_oktavgfeo79_1828-3406-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2013 So aber treffen die Sonnenstrahlen unsere Erde, werden von\u003cbr\u003eder festen Masse derselben \u003cb\u003ezersetzt\u003c/b\u003e, und lassen dabei ihren\u003cbr\u003eW\u00e4rmestoff fahren; dadurch wird die untern Schicht der Atmosph\u00e4re\u003cbr\u003estark ausgedehnt und mu\u00df in die H\u00f6he steigen, um einer k\u00e4lteren Luft\u003cbr\u003ePlatz zu machen, welche \u00fcberall in ihn niedersinkt und eine Art\u003cbr\u003eBewegung in der Luft verursacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_oktavgfeo79_1828-3406-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1224.4, "y": 308.575}, {"color": "#377eb8", "id": "ludwig_physiologie01_1852-687-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Prozesse, durch welche die Eiweissstoffe im thierischen\u003cbr\u003eLeben \u003cb\u003ezersetzt\u003c/b\u003e werden, sind noch sehr wenig bekannt; wir\u003cbr\u003evermuthen, dass neben andern Wegen der Umwandlung auch derjenige der\u003cbr\u003esogenannten Selbstzersetzung und derjenige, welcher durch Alkalien\u003cbr\u003eeingeleitet wird, in Anwendung gebracht ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-687-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1378.3, "y": 134.6}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-1681-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch einfache Erhitzung aber wird alles Doppeltschwefeleisen\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e, ein Theil des Schwefels entweicht und es hinterbleibt\u003cbr\u003eeine Verbindung, deren Zusammensetzung ungef\u00e4hr durch die Formel Fe7\u003cbr\u003eS8 (Zusammensetzung des Magnetkieses) ausgedr\u00fcckt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-1681-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.45, "y": 373.975}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2270-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch den sauren Humus und den Torf zersetzt der Sand, oder\u003cbr\u003evielmehr er wird durch die Beih\u00fclfe des Sandes von der \u00fcberm\u00e4\u00dfigen\u003cbr\u003eN\u00e4sse befreit, und dann von der Atmosph\u00e4re \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2270-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1137.4, "y": 208.94}, {"color": "#377eb8", "id": "liebig_knallsilber_1822-15-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Erhitzung ist so stark, dass die Bildung des Salzes\u003cbr\u003emeistentheils verhindert, und wenn schon etwas sich erzeugt hat,\u003cbr\u003edieses zum Theil wieder \u003cb\u003ezersetzt\u003c/b\u003e wird, auch ist die Menge des\u003cbr\u003eAlkohols im Verh\u00e4ltnis zur S\u00e4ure zu gering.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_knallsilber_1822-15-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.25, "y": 336.34}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-20795-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Nahrung wird entweder unmittelbar in den Vormagen oder in\u003cbr\u003eden Kropf eingef\u00fchrt und hier vorverdaut, im Magen aber vollends\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e oder, wie wir gesehen haben, f\u00f6rmlich wie zwischen\u003cbr\u003eMahlsteinen zerkleinert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-20795-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1216.6, "y": 243.665}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-4589-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Zersetzungsproce\u00df selbst nennt man Elektrolyse und den\u003cbr\u003eK\u00f6rper, welcher \u003cb\u003ezersetzt\u003c/b\u003e wird, einen Elektrolyten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-4589-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1059.85, "y": 105.545}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-6244-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSalzs\u00e4ure \u003cb\u003ezersetzt\u003c/b\u003e ihn selbst noch nach dem Gl\u00fchen, und\u003cbr\u003escheidet S\u20dbi gallertartig aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-6244-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1035.95, "y": 356.29}, {"color": "#377eb8", "id": "treviranus_biologie04_1814-734-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf dem ersten dieser Gr\u00fcnde bauete auch vor Woodhouse schon\u003cbr\u003eSennebier die Meinung, dass die Pflanzen das kohlensaure Gas beym\u003cbr\u003eSonnenlichte \u003cb\u003ezersetzen\u003c/b\u003e, den Kohlenstoff desselben sich\u003cbr\u003eaneignen, und den Sauerstoff entweichen lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie04_1814-734-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1018.0, "y": 113.995}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-3149-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinmal: indem er dem Acker neue nahrhafte Materien f\u00fcr die\u003cbr\u003ePflanzen mittheilt, und zweitens: indem er die darin schon erhaltenen\u003cbr\u003eStoffe durch chemische Wechselwirkung \u003cb\u003ezersetzt\u003c/b\u003e, und wiederum so\u003cbr\u003everbindet, da\u00df sie dadurch zum Uebergange in die Pflanzen f\u00e4hig\u003cbr\u003ewerden; vielleicht auch indem er die Lebensth\u00e4tigkeit der Pflanzen,\u003cbr\u003ewodurch sie sich diese Stoffe aneignen, aufregt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-3149-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1108.45, "y": 272.74}, {"color": "#377eb8", "id": "liebig_agricultur_1840-218-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Versuche von de Saussure haben dargethan, da\u00df die oberen\u003cbr\u003eSchichten der Luft mehr Kohlens\u00e4ure als die unteren enthalten, die mit\u003cbr\u003eden Pflanzen sich in Ber\u00fchrung befinden, da\u00df der Kohlens\u00e4uregehalt der\u003cbr\u003eLuft gr\u00f6\u00dfer ist bei Nacht, als bei Tag, wo das eingesaugte kohlensaure\u003cbr\u003eGas \u003cb\u003ezersetzt\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_agricultur_1840-218-49\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1198.75, "y": 332.245}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-11874-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSalzs\u00e4ure \u003cb\u003ezersetzt\u003c/b\u003e ihn schwer, es scheidet sich\u003cbr\u003eWolframs\u00e4ure als gelber R\u00fcckstand aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-11874-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1125.7, "y": 49.8455}, {"color": "#377eb8", "id": "humboldt_kosmos04_1858-2319-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSollten, fragt Bischof, hier und im Krater von Vulcano nicht in\u003cbr\u003egro\u00dfer Tiefe hei\u00dfe Wasserd\u00e4mpfe auf borsaure Mineralien, auf\u003cbr\u003edatolith-, axinit-oder turmalin-reiche Gebirgsarten \u003cb\u003ezersetzend\u003c/b\u003e\u003cbr\u003ewirken?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos04_1858-2319-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.4, "y": 261.17}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-5781-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon Salzs\u00e4ure werden sie vollkommen \u003cb\u003ezersetzt\u003c/b\u003e, wobei sich\u003cbr\u003edie Kieselerde als Gallerte oder schleimiges Pulver ausscheidet, was\u003cbr\u003eihre Untersuchung auf nassem Wege sehr erleichtert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-5781-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.55, "y": 167.06}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-5988-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHummel behauptet, da\u00df die essigsaure Eisenoxydull\u00f6sung sich\u003cbr\u003eschnell \u003cb\u003ezersetze\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-5988-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.55, "y": 347.135}, {"color": "#377eb8", "id": "humboldt_aequinoktial01_1859-3347-78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Wasser, das durch den Kalkstein sickert und durch die\u003cbr\u003eSchwefelschichten zersetzt wird, und die Erdbeben von Cumana, die\u003cbr\u003eLager gediegenen Schwefels bei Carupano und die schweflig sauren\u003cbr\u003eD\u00e4mpfe, die man zuweilen in den Savannen sp\u00fcrt: zwischen all dem lie\u00dfe\u003cbr\u003esich leicht ein Zusammenhang denken; es ist auch nicht zu bezweifeln,\u003cbr\u003eda\u00df, wenn sich bei der starken Affinit\u00e4t zwischen dem Eisenoxyd und\u003cbr\u003eden Erden bei hoher Temperatur Wasser \u00fcber Schwefelkiesen\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e, die Entbindung von Wasserstoffgas erfolgen kann,\u003cbr\u003ewelche mehrere neuere Geologen eine so wichtige Rolle spielen\u003cbr\u003elassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial01_1859-3347-78\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 849.95, "y": 319.91}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-12985-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der offenen Glasr\u00f6hre \u003cb\u003ezersetzt\u003c/b\u003e sich der gr\u00f6\u00dfere Theil\u003cbr\u003ezu gediegenem Quecksilber und schwefliger S\u00e4ure.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-12985-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.55, "y": 237.95}, {"color": "#377eb8", "id": "siebold_suesswasserfische_1863-2851-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Ammoniak, in dem sich Guanin und Guaninkalk nicht l\u00f6sen,\u003cbr\u003ewird offenbar zugesetzt, weil sich die Substanz in Wasser nach und\u003cbr\u003enach \u003cb\u003ezersetzt\u003c/b\u003e, wie Wittich gesehen hat. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siebold_suesswasserfische_1863-2851-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1356.0, "y": 112.115}, {"color": "#377eb8", "id": "gutzkow_zeitgenossen01_1842-1175-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Massen, die sich \u003cb\u003ezersetzen\u003c/b\u003e wollten, werden wieder\u003cbr\u003egeregelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen01_1842-1175-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorB: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorC: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 728.55, "y": 265.96}, {"color": "#377eb8", "id": "beck_eisen04_1899-7612-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Teerd\u00e4mpfe, die noch bis zu einer Tiefe von 5,18 m\u003cbr\u003ewahrnehmbar waren, \u003cb\u003ezersetzten\u003c/b\u003e sich beim Durchgang durch die\u003cbr\u003edar\u00fcberliegenden rotgl\u00fchenden Kohlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-7612-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.35, "y": 210.445}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-3271-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEisen wird in einem nur wenig ges\u00e4uerten Wasser oxydirt, und\u003cbr\u003edas Wasser \u003cb\u003ezersetzt\u003c/b\u003e sich; bringt man aber Zink in Ber\u00fchrung mit\u003cbr\u003eEisen in das Wasser, so bleibt das Eisen unangegriffen, weil das\u003cbr\u003eOxygen sich nun dem Zink zu wendet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-3271-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1059.9, "y": 127.805}, {"color": "#377eb8", "id": "carus_psyche_1846-1790-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist aber schon fr\u00fcher erw\u00e4hnt worden, da\u00df die Lebenssph\u00e4re,\u003cbr\u003ein welcher das wichtigste K\u00f6rperfluidum, das Blut, sich immerfort\u003cbr\u003ezerst\u00f6rt und \u003cb\u003ezersetzt\u003c/b\u003e, die der Absonderungsorgane \u00fcberhaupt,\u003cbr\u003einsbesondere aber die des Leberkreislaufs genannt werden mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_psyche_1846-1790-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.2, "y": 133.07}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-6208-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChemisch macht der Skapolith viel zu schaffen, wegen der gro\u00dfen\u003cbr\u003eAbweichungen der Analysen von einander. Bischoff (Chem. Phys. Geol.\u003cbr\u003eII. 403) sucht den Grund in einer sp\u00e4tern Zersetzung, in dem durch\u003cbr\u003eKohlens\u00e4urehaltige Wasser Kalkerde und Alkalien in Carbonate\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e und fortgef\u00fchrt werden, so da\u00df die Kiesels\u00e4ure auf 62\u003cbr\u003ep. C. (Arendal), ja sogar 93 p. C. (Pargas) steigen k\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-6208-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 958.8, "y": 283.425}, {"color": "#377eb8", "id": "liebig_agricultur_1840-1742-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Ferment, die faulenden thierischen und vegetabilischen\u003cbr\u003eMaterien, indem sie in anderen K\u00f6rpern den Zustand der Zersetzung\u003cbr\u003eherbeif\u00fchren, den sie selbst erleiden, wirken mithin wie das\u003cbr\u003eWasserstoffhyperoxid auf Silberoxid; die St\u00f6rung in der Anziehung\u003cbr\u003eseiner Bestandtheile, welche seine eigne Zersetzung herbeif\u00fchrt, der\u003cbr\u003eAct seiner Zersetzung bewirkt eine St\u00f6rung in der Anziehung der\u003cbr\u003eBestandtheile des Silberoxids, indem das eine \u003cb\u003ezersetzt\u003c/b\u003e wird,\u003cbr\u003eerfolgt eine \u00e4hnliche Zersetzung des andern K\u00f6rpers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_agricultur_1840-1742-66\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1407.35, "y": 323.415}, {"color": "#377eb8", "id": "paul_katzenberger01_1809-1358-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber das v\u00f6llige Ausscheiden aus unserer K\u00f6rperwelt sey\u003cbr\u003eundenkbar, insofern der Tod es vollf\u00fchren solle, der sie ja, wie der\u003cbr\u003eSchlaf und die Ohnmacht nicht dadurch f\u00fcr den Geist aufhebe, da\u00df er\u003cbr\u003esie ver\u00e4ndere; und wenn einmal das Gehirn eine Testatur des Geistes\u003cbr\u003ewar, so behalte er doch nach dessen Zersetzung noch die K\u00f6rper \u00fcbrig,\u003cbr\u003ewodurch und worin dasselbe \u003cb\u003ezersetzt\u003c/b\u003e geworden: zumal da keine\u003cbr\u003eKraft im Universum zu verlieren sey. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_katzenberger01_1809-1358-66\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 894.7, "y": 271.25}, {"color": "#377eb8", "id": "thaer_landwirthschaft04_1812-2451-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der saure, der unaufl\u00f6sliche Humus wird wahrscheinlich von\u003cbr\u003eihm \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft04_1812-2451-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1137.9, "y": 237.52}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-7202-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Experiment ist sehr auffallend, da bei gew\u00f6hnlichem\u003cbr\u003eLuftdruck der Proze\u00df bekanntlich umgekehrt ist: der Dolomit wird durch\u003cbr\u003eGypswasser \u003cb\u003ezersetzt\u003c/b\u003e, es bildet sich C\u0307a C\u0308 und Bitterwasser\u003cbr\u003egeht fort, weil Bittersalz l\u00f6slicher als Gyps ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-7202-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1089.2, "y": 239.54}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-6671-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese bildet eine farblose, wasserhelle Fl\u00fcssigkeit von\u003cbr\u003eeigent\u00fcmlichem Geruch und nur geringer Best\u00e4ndigkeit; sie mu\u00df an einem\u003cbr\u003ek\u00fchlen Ort vor Licht gesch\u00fctzt aufbewahrt werden, auch gut\u003cbr\u003everschlossen sein, da sie sich schon an der Luft, wenn auch langsam,\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-6671-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.0, "y": 164.76}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-13162-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAber die Kiefern m\u00fcssen doch da sein, auch wenn der \u00fcbrige\u003cbr\u003eK\u00f6rper sich \u003cb\u003ezersetzt\u003c/b\u003e hat!\u201c sagte mein Lehrer, und richtig, als\u003cbr\u003edas Wasser behutsam abgesch\u00fcttet war, fanden sich im letzten Tr\u00f6pfchen\u003cbr\u003edie kalkigen Organe und lie\u00dfen die sichere Bestimmung der Species\u003cbr\u003ezu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-13162-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 597.5, "y": 177.52}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-7592-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDasselbe tritt ein, wenn mit Chlorkalkl\u00f6sung getr\u00e4nkte Leinwand\u003cbr\u003eder Luft ausgesetzt wird; die Kohlens\u00e4ure der atmosph\u00e4rischen Luft\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e einen Teil des Chlorkalks in kohlensauren Kalk, lagert\u003cbr\u003ediesen auf der Leinenfaser ab, und macht sie hart und rauh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-7592-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1011.95, "y": 137.825}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-3147-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erkaltete Schmelze l\u00f6st man in Wasser und leitet zur\u003cbr\u003eUmwandlung des freien, auf die Uebermangans\u00e4ure \u003cb\u003ezersetzend\u003c/b\u003e\u003cbr\u003eeinwirkenden Aetzkalis in zweifach kohlensaures Salz so lange\u003cbr\u003eKohlens\u00e4ure ein, bis ein Tropfen der Fl\u00fcssigkeit auf weissem\u003cbr\u003eFliesspapier einen rein rothen Fleck giebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-3147-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.4, "y": 326.835}, {"color": "#377eb8", "id": "wundt_medizinische_1867-8117-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eL\u00e4sst man den Strom durch concentrirte L\u00f6sungen der Haloidsalze\u003cbr\u003eund l\u00f6slichen Oxyde gehen, so wird nur die gel\u00f6ste Substanz, nicht\u003cbr\u003eaber das L\u00f6sungsmittel \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-8117-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.1, "y": 201.945}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-2419-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst die gr\u00f6\u00dfere Kugel (Fig. 68.) positiv geladen, so wird die\u003cbr\u003eelectrische Materie der kleinen Kugel AB \u003cb\u003ezersetzt\u003c/b\u003e, die positive\u003cbr\u003egeht, bei gr\u00f6\u00dferer Ann\u00e4herung immer mehr, auf die entfernte H\u00e4lfte A,\u003cbr\u003edie negative auf die n\u00e4here H\u00e4lfte B, \u00fcber, und ziemlich genau\u003cbr\u003ehalbirend liegt die Grenze der einen und der andern\u003cbr\u003eElectricit\u00e4t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-2419-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.85, "y": 282.575}, {"color": "#377eb8", "id": "patzig_msgermfol841842_1828-4674-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePflanzen \u003cb\u003ezersetzen\u003c/b\u003e u. vermindern die Kohlens\u00e4ure, die\u003cbr\u003eThiere grade hervorbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: patzig_msgermfol841842_1828-4674-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.2, "y": 123.81}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-1440-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSollte sich der K\u00f6rper durch S\u00e4uren nicht \u003cb\u003ezersetzen\u003c/b\u003e, so\u003cbr\u003emuss derselbe zuvor aufgeschlossen werden (S. 27).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-1440-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1218.2, "y": 55.47}, {"color": "#377eb8", "id": "siemens_telegraphie_1866-211-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders leicht und schon durch sehr schwache Str\u00f6me wird\u003cbr\u003eunter andern das Jodkalium, so wie das blausauere Eisen durch den\u003cbr\u003eelectrischen Strom \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siemens_telegraphie_1866-211-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1148.05, "y": 183.84}, {"color": "#377eb8", "id": "samter_erfindungen_1896-12317-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie letztere beruht einfach darauf, da\u00df sich die\u003cbr\u003eGlycerinverbindungen der Fetts\u00e4uren in Ber\u00fchrung mit Alkali\u003cbr\u003e\u003cb\u003ezersetzen\u003c/b\u003e; es entstehen die Alkaliverbindungen der Fetts\u00e4ure,\u003cbr\u003ew\u00e4hrend Glycerin abgeschieden wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-12317-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.75, "y": 201.76}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-7448-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManche Brennstoffe (Holz, j\u00fcngere Torfe) k\u00f6nnen sich\u003cbr\u003e\u003cb\u003ezersetzen\u003c/b\u003e, bevor noch die zur Einwirkung der Bleigl\u00e4tte auf die\u003cbr\u003efl\u00fcchtigen Producte erforderliche Temperatur erreicht ist, in Folge\u003cbr\u003edessen die reducirte Bleimenge zu gering ausf\u00e4llt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-7448-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1078.3, "y": 180.585}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-6215-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Pulver wird von Salzs\u00e4ure vollkommen \u003cb\u003ezersetzt\u003c/b\u003e, ohne\u003cbr\u003ezu gelatiniren, vor dem L\u00f6throhr schmelzen sie leicht mit\u003cbr\u003eSch\u00e4umen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-6215-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1292.7, "y": 145.55}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4102-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFerner wissen wir, da\u00df einige Pflanzenarten vom Kalke besonders\u003cbr\u003eviele Kraft erhalten, und mit ihren Pflanzenwurzeln in den rohen\u003cbr\u003eKalkstein eindringen, und ihn gewisserma\u00dfen \u003cb\u003ezersetzen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4102-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1003.15, "y": 385.62}, {"color": "#377eb8", "id": "hartwig_erziehung_1847-662-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Mischung mu\u00df jedesmal frisch bereitet werden, sie darf nie\u003cbr\u003el\u00e4ngere Zeit stehen, erkalten, und wieder erw\u00e4rmt werden, weil sie\u003cbr\u003ehierdurch gar zu leicht \u003cb\u003ezersetzt\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartwig_erziehung_1847-662-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1043.8, "y": 199.855}, {"color": "#377eb8", "id": "beck_eisen04_1899-6971-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa das \u00fcbermangansaure Kali eine intensiv violette F\u00e4rbung\u003cbr\u003ebesitzt, so ist der Augenblick, in welchem diese Oxydation beendet\u003cbr\u003eist, durch die violette F\u00e4rbung, welche die L\u00f6sung annimmt, sobald\u003cbr\u003ekein \u00fcbermangansaures Kali mehr \u003cb\u003ezersetzt\u003c/b\u003e wird, leicht zu\u003cbr\u003eerkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-6971-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.0, "y": 309.025}, {"color": "#377eb8", "id": "siemens_abhandlungen_1881-408-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKautschuck ist auch schon deswegen als Isolationsmittel bei\u003cbr\u003eKupferdraht nicht anwendbar, weil dasselbe bei l\u00e4ngerer Ber\u00fchrung mit\u003cbr\u003edem Kupfer sich \u003cb\u003ezersetzt\u003c/b\u003e und eine leitende Verbindung mit\u003cbr\u003edemselben bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siemens_abhandlungen_1881-408-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1062.35, "y": 148.3}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-7983-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn concentrirter erhitzter Schwefels\u00e4ure wird er vollkommen\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e, entwickelt Fluorwasserstoff, was Glas \u00e4tzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-7983-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 999.8, "y": 270.945}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-988-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dieser nur noch fl\u00fcchtigen Untersuchung war ich der\u003cbr\u003eAnsicht, da\u00df die Luft in den Manglegeb\u00fcschen durch das nasse Holz und\u003cbr\u003edie Rinde \u003cb\u003ezersetzt\u003c/b\u003e wird, nicht durch die stark gelb gef\u00e4rbte\u003cbr\u003eSchichte Seewasser, die l\u00e4ngs der K\u00fcste einen deutlichen Streif\u003cbr\u003ebildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-988-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 996.2, "y": 206.505}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-1749-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Holzst\u00fccke m\u00fcssen nicht zu gro\u00df sein, damit sie viel\u003cbr\u003egl\u00fchende Oberfl\u00e4che darbieten, um so das Sauerstoffgas vollst\u00e4ndiger\u003cbr\u003ezu \u003cb\u003ezersetzen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-1749-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1059.55, "y": 213.56}, {"color": "#377eb8", "id": "beck_eisen04_1899-14550-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Dampf, der m\u00f6glichst am tiefsten Punkte des geschmolzenen\u003cbr\u003eMetalles eingef\u00fchrt wurde, wirkte aber nicht nur mechanisch, sondern\u003cbr\u003eindem er sich in Ber\u00fchrung mit dem gl\u00fchenden Eisen \u003cb\u003ezersetzte\u003c/b\u003e,\u003cbr\u003ewurde Sauerstoff frei, der entkohlend und reinigend auf das Roheisen\u003cbr\u003eeinwirkte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-14550-30\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1043.85, "y": 308.41}, {"color": "#377eb8", "id": "thaer_landwirthschaft04_1812-1075-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur aus den schon vorhandenen Stoffen kann Produktion wie\u003cbr\u003eFabrikation, indem sie solche \u003cb\u003ezersetzt\u003c/b\u003e und zu neuen Formen\u003cbr\u003eumbildet, ihre Produkte erzeugen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft04_1812-1075-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.9, "y": 183.555}, {"color": "#377eb8", "id": "treviranus_biologie04_1814-4295-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach den bisherigen Gr\u00fcnden vermuthe ich, dass der Chymus, der\u003cbr\u003emit dem Magensaft eine gallertartige Substanz ausmachte, nicht nur\u003cbr\u003edurch die Galle seiner \u00fcberfl\u00fcssigen S\u00e4ure beraubt, sondern auch\u003cbr\u003ev\u00f6llig \u003cb\u003ezersetzt\u003c/b\u003e, und in einen schleimartigen Zustand gebracht\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie04_1814-4295-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1068.0, "y": 228.785}, {"color": "#377eb8", "id": "brandes_naturlehre02_1831-517-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Wasser entsteht durch Verbrennen des Wasserstoffgas in\u003cbr\u003eSauerstoffgas, und umgekehrt kann man Wasserstoffgas aus dem Wasser\u003cbr\u003edarstellen, theils in den oben schon erw\u00e4hnten Processen, wo Wasser\u003cbr\u003emit H\u00fclfe einer S\u00e4ure, die auf ein Metall einwirkt, \u003cb\u003ezersetzt\u003c/b\u003e\u003cbr\u003ewird, theils indem man Wasser durch eine wei\u00dfgl\u00fchende eiserne R\u00f6hre\u003cbr\u003egehen l\u00e4\u00dft, wo der Sauerstoff des Wassers sich zu einem Eisen-Oxyd mit\u003cbr\u003edem Eisen verbindet, und der Wasserstoff als Wasserstoffgas frei\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre02_1831-517-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.55, "y": 250.46}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-3252-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn seinem frischen Zustande untergepfl\u00fcgt beh\u00e4lt er durch das\u003cbr\u003erohrige Stroh mehr Verbindung mit der Atmosph\u00e4re, und scheint sich\u003cbr\u003emittelst derselben besser zu \u003cb\u003ezersetzen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-3252-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1077.75, "y": 275.725}, {"color": "#377eb8", "id": "schleiden_pflanze_1848-1508-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wie von den stickstoffhaltigen Theilen des K\u00f6rpers wird auch\u003cbr\u003ebest\u00e4ndig von diesem Unorganischen eine gewisse Menge bei der\u003cbr\u003eTh\u00e4tigkeit des K\u00f6rpers \u003cb\u003ezersetzt\u003c/b\u003e und ausgeschieden und mu\u00df\u003cbr\u003eerneuert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiden_pflanze_1848-1508-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1416.8, "y": 289.24}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-4651-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist jedoch nicht n\u00f6thig, da\u00df man die bisher betrachteten\u003cbr\u003ebin\u00e4ren, d. h. nur aus zwei Theilen bestehenden K\u00f6rper stets in den\u003cbr\u003egeschmolzenen Zustand \u00fcberf\u00fchrt, um sie durch Elektrolyse zu\u003cbr\u003e\u003cb\u003ezersetzen\u003c/b\u003e; man kann vielmehr auch ihre L\u00f6sungen in Wasser\u003cbr\u003ehierzu benutzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-4651-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 933.2, "y": 194.4}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-4246-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eb) Schwefelsaure Salze (Gyps, Schwerspath) oder Schwefelkalien\u003cbr\u003eenthaltende Substanzen (z. B. nickelhaltiges Gekr\u00e4tz der\u003cbr\u003eArgentanfabriken), welche durch R\u00f6stung mit Kohlenstaubzusatz nicht\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e werden, schmilzt man zun\u00e4chst auf Rohstein (\u00a7. 199),\u003cbr\u003eindem man 1 Ctr. Probirgut in eine Bleitute sch\u00fcttet, darauf 2\u20143 Ctr.\u003cbr\u003eBorax, 1\u20142 Ctr. metallfreies Glas und 10 Pfd. Kolophonium thut, eine\u003cbr\u003eSalzdecke mit ein St\u00fcckchen Kohle giebt und die mit Deckel versehene\u003cbr\u003eTute im Muffel-oder Windofen so lange (etwa \u00be\u20141 Stunde) schmilzt, bis\u003cbr\u003eAlles in v\u00f6lligen Fluss gerathen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-4246-28\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1112.55, "y": 165.945}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2279-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolcher Humus, wenigstens der tiefer liegende, ist vom Zutritte\u003cbr\u003eder Luft ausgeschlossen gewesen, hat sich also auf eine ganz andere\u003cbr\u003eWeise in sich selbst \u003cb\u003ezersetzt\u003c/b\u003e, und andere Materien in sich\u003cbr\u003eerzeugt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2279-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 911.6, "y": 51.43}, {"color": "#377eb8", "id": "hahnemann_organon_1810-586-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa aber der w\u00e4sserige Aufgu\u00df der Gew\u00e4chse und die frischen\u003cbr\u003eKr\u00e4uters\u00e4fte sich schon binnen wenigen Stunden durch G\u00e4hrung\u003cbr\u003e\u003cb\u003ezersetzen\u003c/b\u003e, so m\u00fcssen beide gleich nach ihrer Verfertigung ohne\u003cbr\u003eZeitverlust eingegeben werden, wenn man die G\u00e4hrung nicht durch Zusatz\u003cbr\u003evon etwas Weingeist verz\u00f6gern oder durch eine st\u00e4rkere Menge desselben\u003cbr\u003eganz beseitigen will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hahnemann_organon_1810-586-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.1, "y": 269.675}, {"color": "#377eb8", "id": "buechner_kraft_1855-1437-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen thierischen Magen kann man mit vollkommenem Recht als eine\u003cbr\u003echemische Retorte bezeichnen, in welcher die sich begegnenden Stoffe\u003cbr\u003eganz nach den allgemeinen Gesetzen chemischer Affinit\u00e4t sich\u003cbr\u003e\u003cb\u003ezersetzen\u003c/b\u003e, verbinden u. s. w. Ein in den Magen eingebrachtes\u003cbr\u003eGift kann durch ein chemisches Gegengift in derselben Weise entkr\u00e4ftet\u003cbr\u003ewerden, als h\u00e4tte man diese Procedur au\u00dferhalb desselben vorgenommen;\u003cbr\u003eein krankhafter, in demselben angesammelter Stoff wird durch\u003cbr\u003eeingef\u00fchrte chemische Mittel ebenso neutralisirt und zerst\u00f6rt, wie in\u003cbr\u003ejedem beliebigen Gef\u00e4\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_kraft_1855-1437-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1037.95, "y": 57.065}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-2774-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFehlt es an Bleioxyd, nimmt man z. B. nur die st\u00f6chiometrischen\u003cbr\u003eVerh\u00e4ltnisse, so wird nur ein Theil des Schwefelmetalles unter Bildung\u003cbr\u003evon metallischem Blei entschwefelt, w\u00e4hrend ein anderer Theil\u003cbr\u003edesselben Oxysulphuret bildet, welches durch weiteren Zusatz von\u003cbr\u003eGl\u00e4tte vollst\u00e4ndig \u003cb\u003ezersetzt\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-2774-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1051.7, "y": 394.825}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-1845-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend also in der unteren H\u00e4lfte des Generators Vergasung\u003cbr\u003estattfindet und die Kohlen dabei zum Gl\u00fchen erhitzt werden, ziehen die\u003cbr\u003eim oberen Theile entstandenen Entgasungs-Erzeugnisse abw\u00e4rts, treffen\u003cbr\u003ehierbei auf jene gl\u00fchenden Kohlen und werden \u003cb\u003ezersetzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-1845-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.65, "y": 345.335}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-4445-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr besteht aus Mergel, Moder, \u003cb\u003ezersetzt\u003c/b\u003e vom Torfe,\u003cbr\u003evegetabilischen und animalischen Substanzen aller genannten Arten,\u003cbr\u003ewelche regelm\u00e4\u00dfig \u00fcbereinander geschichtet oder unordentlich\u003cbr\u003edurcheinander verarbeitet, mit Jauche begossen und so \u00f6fters\u003cbr\u003eumgestochen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-4445-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.2, "y": 297.6}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-2649-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan vergegenw\u00e4rtige sich, dass die meisten der letzteren durch\u003cbr\u003ehohe Temperatur unter Austreibung der Schwefels\u00e4ure \u003cb\u003ezersetzt\u003c/b\u003e\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-2649-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 944.8, "y": 246.51}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-8670-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sich ferner an der Zellwand auch Zinkschlamm absetzt, so\u003cbr\u003ebildet das ausgeschiedene Kupfer mit diesem kleine geschlossene\u003cbr\u003eElemente, durch welche Kupfervitriol ohne jeden Nutzen \u003cb\u003ezersetzt\u003c/b\u003e\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-8670-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.8, "y": 359.475}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4483-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWahrscheinlich tritt er in eine langsame Wechselwirkung mit dem\u003cbr\u003eHumus, indem dieser seine S\u00e4ure \u003cb\u003ezersetzt\u003c/b\u003e, und Kohlens\u00e4ure oder\u003cbr\u003eeinen mehr zusammengesetzten Stoff \u2014 den wir noch nicht kennen und\u003cbr\u003evielleicht seiner schnellen Zersetzbarkeit wegen nie werden kennen\u003cbr\u003elernen \u2014 bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4483-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.15, "y": 407.97}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-4301-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGr\u00f6\u00dftentheils oder ganz vermoderte D\u00fcngung, wie z. B. Moder und\u003cbr\u003eTeichschlamm, ist schon so weit \u003cb\u003ezersetzt\u003c/b\u003e, da\u00df man sie nach\u003cbr\u003eeinigem Ausgesetztsein in der Luft sogleich anwenden kann. Torf (noch\u003cbr\u003eunaufgel\u00f6ster Humus) und saurer Humus sind aber als solche noch nicht\u003cbr\u003emit Vortheil zu gebrauchen, ehe man sie mit kalischen Substanzen, z.\u003cbr\u003eB. Kalk, Asche, zum Behufe der Beschleunigung der Zersetzung und zum\u003cbr\u003eBehufe der Ents\u00e4urung vermengt hat4).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-4301-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1128.75, "y": 257.985}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-2750-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie meisten Kalkerdesalze dagegen werden, so fern ihre S\u00e4ure\u003cbr\u003est\u00e4rker als Kohlens\u00e4ure ist, \u003cb\u003ezersetzt\u003c/b\u003e, das gebildete Natronsalz\u003cbr\u003ezieht sich in die Kohle, und die Kalkerde bleibt auf der Kohle\u003cbr\u003ezur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-2750-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1114.2, "y": 316.405}, {"color": "#377eb8", "id": "samter_erfindungen_1896-8919-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eR\u00fchrt man aber das so rein dargestellte Zink nur mit einem\u003cbr\u003eEisenstab um, wodurch es 0,0003 bis 0,0005 % Eisen aufnimmt, so\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e es bereits Wasser in der Siedehitze unter Entwickelung\u003cbr\u003evon Wasserstoff und wird auch von verd\u00fcnnter Schwefels\u00e4ure\u003cbr\u003eangegriffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-8919-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 934.15, "y": 341.275}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-13504-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun ist freilich unter der Kupferkieskruste das Fahlerz\u003cbr\u003egew\u00f6hnlich \u003cb\u003ezersetzt\u003c/b\u003e, so da\u00df die Kieskruste leicht abspringt,\u003cbr\u003eund man versucht wird, dieselbe als ein Verwitterungsprodukt des\u003cbr\u003eFahlerzes anzusehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-13504-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.15, "y": 270.595}, {"color": "#377eb8", "id": "darwin_pflanzen_1876-4967-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist ohne Zweifel eine \u00fcberraschende Thatsache, dasz eine\u003cbr\u003eganze Gruppe von Pflanzen (und, wie wir gleich sehen werden, einige\u003cbr\u003eandere, nicht mit den Droseraceen verwandte Pflanzen) zum Theil sich\u003cbr\u003edadurch erhalten, dasz sie animale Substanz verdauen und zum Theil\u003cbr\u003edadurch, dasz sie Kohlens\u00e4ure \u003cb\u003ezersetzen\u003c/b\u003e, statt ausschlieszlich\u003cbr\u003edurch das letzte Mittel zu leben in Verbindung mit der Absorption von\u003cbr\u003eSubstanz aus dem Boden mittelst der Wurzeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: darwin_pflanzen_1876-4967-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1418.75, "y": 253.98}, {"color": "#377eb8", "id": "sachs_botanik_1875-3854-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon 1819 hatte Grishow gezeigt, da\u00df die Pilze \u00fcberhaupt\u003cbr\u003eniemals Kohlens\u00e4ure \u003cb\u003ezersetzen\u003c/b\u003e, sondern immer nur Sauerstoff\u003cbr\u003eeinathmen und Kohlens\u00e4ure aushauchen, was 1834 von Marcet noch weiter\u003cbr\u003eausgef\u00fchrt wurde, nachdem schon vorher 1822 Th. de Saussure eine\u003cbr\u003eausgezeichnete Untersuchung \u00fcber die Sauerstoffathmung der Bl\u00fcthen\u003cbr\u003epublicirt hatte, eine Arbeit, welche zugleich die erste Grundlage f\u00fcr\u003cbr\u003edie Theorie der vegetabilischen Eigenw\u00e4rme wurde, worauf wir noch\u003cbr\u003ezur\u00fcckkommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-3854-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.4, "y": 149.79}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2627-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2) indem er den Mist und den Humus sehr schnell\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e, ihren Uebergang in die Pflanzen oft zu stark\u003cbr\u003ebef\u00f6rdert, sie daher \u00fcberm\u00e4\u00dfig treibt, ihnen dann aber in der h\u00f6chsten\u003cbr\u003ePeriode ihrer Entwickelung keinen Nachsatz mehr geben kann, und sie\u003cbr\u003everschmachten l\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2627-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1172.1, "y": 317.935}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-3602-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist nicht unwahrscheinlich, da\u00df das Wasser selbst hierbei\u003cbr\u003ezum Theil \u003cb\u003ezersetzt\u003c/b\u003e werde, und in feste Verbindungen\u003cbr\u003e\u00fcbergehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-3602-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.7, "y": 269.34}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-13960-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie gr\u00f6\u00dften Knochen werden in erstaunlich kurzer Zeit\u003cbr\u003evollst\u00e4ndig \u003cb\u003ezersetzt\u003c/b\u003e und verdaut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-13960-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.1, "y": 214.09}, {"color": "#377eb8", "id": "kerl_metallurgische_1866-4226-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin geringer Antimongehalt verfl\u00fcchtigt sich beim reducirend-\u003cbr\u003esolvirenden Schmelzen und beim Desarseniciren oder geht ins Blei oder\u003cbr\u003eWismuth; ein gr\u00f6sserer Gehalt daran muss durch sorgf\u00e4ltiges Abr\u00f6sten\u003cbr\u003emit Kohle oder auf nassem Wege m\u00f6glichst entfernt werden (z. B. bei\u003cbr\u003eAntimonnickel), indem man die Substanz durch Salpeters\u00e4ure\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e, das abgeschiedene Antimonoxyd abfiltrirt, aus der\u003cbr\u003eL\u00f6sung die Oxyde des Nickels und Kobaltoxydes durch Aetzkali ausf\u00e4llt,\u003cbr\u003eetwas ausw\u00e4scht, trocknet, gl\u00fcht und arsenicirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerl_metallurgische_1866-4226-48\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: etw., sich aufl\u00f6sen\u003c/li\u003e\u003cli\u003eannotatorC: etw., sich aufl\u00f6sen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1020.85, "y": 180.35}, {"color": "#377eb8", "id": "beck_eisen02_1895-2517-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan nimmt jedoch nicht gleich bei \u00d6ffnung der Brust einen\u003cbr\u003esolchen Wolf heraus, sondern man muss so lange warten, bis er\u003cbr\u003e\u201egestockt\u201c hat; hat man ihn einmal aus dem Ofen, so wird er unter\u003cbr\u003eeinen 13 Zentner schweren Hammer gebracht, eine ungeheure Schwere, und\u003cbr\u003ein acht, auch mehr St\u00fccke \u003cb\u003ezersetzt\u003c/b\u003e, welche man in der dortigen\u003cbr\u003eH\u00fcttensprache Kothlizhe nennet, sowie das mit den Schlacken aus dem\u003cbr\u003eOfen fliessende Eisen Pogahze genannt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-2517-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.15, "y": 271.68}, {"color": "#ff7f00", "id": "hegel_phaenomenologie_1807-3234-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhre Einheit ist \u003cb\u003ezersetzt\u003c/b\u003e in spr\u00f6de Seiten, deren jede\u003cbr\u003ef\u00fcr die andre wirklicher von ihr ausgeschlossener Gegenstand\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1807\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hegel_phaenomenologie_1807-3234-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 201.905, "y": 168.945}, {"color": "#ff7f00", "id": "mommsen_roemische03_1856-4692-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndem die Schmarotzerpflanze der r\u00f6mischen\u003cbr\u003eAdvocatenberedsamkeit gedieh, wurden alle positiven Rechtsbegriffe\u003cbr\u003e\u003cb\u003ezersetzt\u003c/b\u003e und der dem Publicum so schwer einleuchtende\u003cbr\u003eUnterschied zwischen Meinung und Beweis aus der r\u00f6mischen\u003cbr\u003eCriminalpraxis recht eigentlich ausgetrieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-4692-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorB: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003cli\u003eannotatorC: eine sch\u00e4digende, zerst\u00f6rende Wirkung auf den Bestand von etw. aus\u00fcben, etw. untergraben\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 254.145, "y": 437.68}, {"color": "#ff7f00", "id": "avelallemant_gaunerthum03_1862-946-47", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJst die durch historische Processe bewirkte Entstehung von\u003cbr\u003eSprachen, z. B. die der ganzen romanischen Sprachfamilie, noch bei\u003cbr\u003eweitem mehr ein Beweis vom Untergang einer Sprache, indem die eine\u003cbr\u003eSprache nur durch die unmittelbare Abh\u00e4ngigkeit eines Volkes von einem\u003cbr\u003eherrschenden Volke und dessen Sprache \u003cb\u003ezersetzt\u003c/b\u003e und in ihrer\u003cbr\u003eurspr\u00fcnglichen Reinheit verdunkelt und unterdr\u00fcckt werden\u003cbr\u003ekonnte:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum03_1862-946-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 239.45, "y": 423.79}, {"color": "#ff7f00", "id": "marx_kapital0302_1894-5563-56", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter diesen Voraussetzungen also, wo der Werth der Waaren\u003cbr\u003ekonstant w\u00e4re und erschiene, wo der Werththeil des Waarenprodukts, der\u003cbr\u003esich in Revenuen aufl\u00f6st, eine konstante Gr\u00f6sse bliebe und sich stets\u003cbr\u003eals solche darstellte, wo endlich dieser gegebne und konstante\u003cbr\u003eWerththeil sich stets in konstanten Verh\u00e4ltnissen in Arbeitslohn,\u003cbr\u003eProfit und Rente \u003cb\u003ezersetzte\u003c/b\u003e \u2014 selbst unter diesen\u003cbr\u003eVoraussetzungen w\u00fcrde die wirkliche Bewegung nothwendig in verkehrter\u003cbr\u003eGestalt erscheinen: nicht als Zersetzung einer im Voraus gegebnen\u003cbr\u003eWerthgr\u00f6sse in drei Theile, die von einander unabh\u00e4ngige Revenueformen\u003cbr\u003eannehmen, sondern umgekehrt als Bildung dieser Werthgr\u00f6sse aus der\u003cbr\u003eSumme der unabh\u00e4ngig und f\u00fcr sich selbst\u00e4ndig bestimmten, sie\u003cbr\u003ekomponirenden Elemente des Arbeitslohns, des Profits und der\u003cbr\u003eGrundrente.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital0302_1894-5563-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 169.085, "y": 75.205}, {"color": "#ff7f00", "id": "wagner_zukunft_1850-798-58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles, was in dem j\u00e4hen Wirbel der rastlos zerst\u00f6renden Neuzeit\u003cbr\u003eRettung und Anhalt suchte, richtete damals seine Augen auf Sparta; der\u003cbr\u003eStaatsmann suchte die Formen dieses Urstaates zu erforschen, um sie\u003cbr\u003ek\u00fcnstlich auf den politischen Staat der Gegenwart \u00fcberzutragen; der\u003cbr\u003eK\u00fcnstler aber, der das gemeinsame Kunstwerk der Trag\u00f6die vor seinen\u003cbr\u003eAugen sich \u003cb\u003ezersetzen\u003c/b\u003e und zersch\u00e4len sah, blickte dahin, wo er\u003cbr\
