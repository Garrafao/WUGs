-- for the booksellers in my lifetime, -- and\u003cbr\u003ethe Phrenologists afterwards.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7074.txt-24-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.8, "y": 655.35}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_3384.txt-2026-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVerily, there was more truth than \u003cb\u003efiction\u003c/b\u003e in these\u003cbr\u003ewords.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_3384.txt-2026-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1091.25, "y": 350.105}, {"color": "#377eb8", "date": "1829", "id": "mag_1829_553971.txt-99-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt occurs in fact and in \u003cb\u003efiction\u003c/b\u003e, and in either case it\u003cbr\u003eis of a high species.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1829_553971.txt-99-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 562.0, "y": 441.17}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_747504.txt-3129-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is no question that J. Fenimoro Cooper held the very\u003cbr\u003efront rank as a writer of \u003cb\u003efiction\u003c/b\u003e; his popularity in this\u003cbr\u003erespect has had no parallel in this country.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_747504.txt-3129-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1125.8, "y": 300.17}, {"color": "#377eb8", "date": "1825", "id": "mag_1825_553604.txt-31-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome preserve a fondness for \u003cb\u003efictions\u003c/b\u003e // almost as wild\u003cbr\u003eas those, which amused their earlier years, while others can be\u003cbr\u003epleased Ofli * with the recital of what is strictly probable.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1825_553604.txt-31-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 251.345, "y": 939.6}, {"color": "#377eb8", "date": "1824", "id": "nf_1824_747685.txt-928-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the exploits of the oldest heroes among the Greeks,\u003cbr\u003eMeleager, Tydeus, and others, before Hercules and Jason, were\u003cbr\u003eperformed at home; and even those which are said to have been\u003cbr\u003eperformed by Hercules out of Greece, are probably a later\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e, invented at the time when his name was first added to\u003cbr\u003ethe number of the Argonauts, and the Grecian Hercules was confounded\u003cbr\u003ewith the Phoenician.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1824_747685.txt-928-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 144.525, "y": 532.1}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_522673.txt-407-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGood people often seem laboring under a great mistake in regard\u003cbr\u003eto works of \u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_522673.txt-407-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 832.7, "y": 659.1}, {"color": "#377eb8", "date": "1844", "id": "mag_1844_565300.txt-778-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd therefore, as the gospel clearly teaches, we baptize only\u003cbr\u003ethe household of believers, and do not sufl * r the rite to be made as\u003cbr\u003einsignificant as it can be, by interposing the absurd \u003cb\u003efiction\u003c/b\u003e\u003cbr\u003eof sponsors, to thrust them out of their place and make their faith of\u003cbr\u003enone effect.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1844_565300.txt-778-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.65, "y": 831.7}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586557.txt-175-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dreams, \u003cb\u003efictions\u003c/b\u003e, theories which men would\u003cbr\u003esubstitute for it, soon die.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586557.txt-175-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.7, "y": 154.615}, {"color": "#377eb8", "date": "1831", "id": "mag_1831_554103.txt-341-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe original was a friend of the author\u0027s youth, who resembled\u003cbr\u003ethe Antiquary in learning, wit and quaintness of expression; but\u003cbr\u003eexcepting the scene with the owner of the stage-coach, nothing in the\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e bears any resemblance to the circumstances of the\u003cbr\u003eoriginal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1831_554103.txt-341-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.995, "y": 862.3}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9763.txt-1262-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Yes, \u0027 said I, this, it is plain, is no \u003cb\u003efiction\u003c/b\u003e of the\u003cbr\u003efancy. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9763.txt-1262-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.0, "y": 554.65}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7167.txt-2299-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt demonstrated the fact that an immense amount of injury is\u003cbr\u003eperpetrated by the indiscriminate dissemination of works of pure\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7167.txt-2299-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1069.3, "y": 284.525}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7332.txt-371-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut in me, Howard, you behold the truth of your favourite\u0027s\u003cbr\u003esaying: Truth is strange, stranger than \u003cb\u003efiction\u003c/b\u003e. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7332.txt-371-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 774.1, "y": 136.2}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_7123.txt-192-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI wish him in the outset to understand and believe that the\u003cbr\u003enarrative of events is truth and verity, not \u003cb\u003efiction\u003c/b\u003e; for I,\u003cbr\u003ePaul Peril, am a man, not of straw, but of flesh and blood: and what I\u003cbr\u003erecord I have seen, and of it bear a part.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7123.txt-192-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 259.37, "y": 365.65}, {"color": "#377eb8", "date": "1843", "id": "mag_1843_555129.txt-2-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome think it necessary to administer truth in the disguise of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e, in order to make it go down.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1843_555129.txt-2-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.4, "y": 310.95}, {"color": "#377eb8", "date": "1841", "id": "nf_1841_747994.txt-2145-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis realization can not be easily effected as with the insane,\u003cbr\u003efor the maniac feels the contradiction of his \u003cb\u003efictions\u003c/b\u003e with the\u003cbr\u003eworld; he therefore, finding the world in his turns against it with\u003cbr\u003ethe hope that by its destruction he may realize the purposes of his\u003cbr\u003ediseased will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1841_747994.txt-2145-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.195, "y": 296.915}, {"color": "#377eb8", "date": "1823", "id": "mag_1823_553456.txt-80-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFew judicious persons would probably hesitate to pronounce such\u003cbr\u003ea character impossible in nature, and as much the \u003cb\u003efiction\u003c/b\u003e of a\u003cbr\u003ewild imagination, as the ogre with an elephant\u0027s head, in the Arabian\u003cbr\u003eNights, or the beautiful sea-maid with a fish\u0027s tail; for whose ugly\u003cbr\u003ecounterfeit, our thrifty townsman, Capt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553456.txt-80-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 250.56, "y": 39.73}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_564699.txt-307-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHistory is taught in stories, where \u003cb\u003efiction\u003c/b\u003e and reality\u003cbr\u003eare so blended, that the child\u0027s instinctive love of truth, and\u003cbr\u003eoriginal perception of truth, (a faculty which neither phrenologists\u003cbr\u003enor metaphysicians have yet had the good fortune to discover,) may be\u003cbr\u003efairly exercised in sepa // rating what is true from what is\u003cbr\u003efalse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_564699.txt-307-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 174.26, "y": 156.61}, {"color": "#377eb8", "date": "1848", "id": "nf_1848_765263.txt-282-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTheir tradition in regard to the creation of the world, the\u003cbr\u003edeluge and the re-peopling of the earth, is a singular mixture of\u003cbr\u003etruth and \u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1848_765263.txt-282-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 118.19, "y": 424.74}, {"color": "#377eb8", "date": "1853", "id": "nf_1853_771274.txt-1450-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe editors of the works above alluded to, should boldly and\u003cbr\u003eindignantly have declared, that from their own experience in the\u003cbr\u003enatural economy of the insect, they were able to pronounce the\u003cbr\u003ecircumstances as related by Huber to be directly impossible, and the\u003cbr\u003ewhole of them based on \u003cb\u003efiction\u003c/b\u003e and imposition. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_771274.txt-1450-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 322.135, "y": 839.15}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_771333.txt-565-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf set forth only as a novel and pleasing fancy, it may be\u003cbr\u003eclassed with other ingenious \u003cb\u003efictions\u003c/b\u003e, that are published\u003cbr\u003ewithout a thought of deception.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_771333.txt-565-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.2, "y": 256.665}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_555707.txt-47-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a work of \u003cb\u003efiction\u003c/b\u003e, there should be probability enough\u003cbr\u003eto create an illusion, or truth enough to persuade the judgment to\u003cbr\u003ewink at the moinentary belief of the imagination in the real existence\u003cbr\u003eof the scenes and personages described.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555707.txt-47-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.25, "y": 827.85}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7167.txt-2374-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese facts (let no one consider them \u003cb\u003efictions\u003c/b\u003e) should\u003cbr\u003ebe well considered by\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7167.txt-2374-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 300.685, "y": 58.54}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7026.txt-845-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat haven of adventurers from many countries has seldom been\u003cbr\u003epresented to the world, either in verse or romantic story; yet scenes\u003cbr\u003eare daily passing in its courts, which outvie the inventions of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7026.txt-845-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 522.3, "y": 127.27}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-13420-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo objections like these, I might answer, in a frank and\u003cbr\u003econfidential way, my friend: Truth is stranger than\u003cbr\u003e\u003cb\u003eFiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-13420-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.65, "y": 689.0}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_799.txt-314-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll the \u003cb\u003efictions\u003c/b\u003e of the Middle Age explain themselves as\u003cbr\u003ea masked or frolic expression of that which in grave earnest the mind\u003cbr\u003eof that period toiled to achieve.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_799.txt-314-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.1, "y": 663.2}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554354.txt-97-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHence, as the Grecian bard sang the praises of the immortals,\u003cbr\u003ethe lively minds of that gifted race welcomed and repeated the\u003cbr\u003ebeautiful \u003cb\u003efictions\u003c/b\u003e, which added new charms to their\u003cbr\u003ereligion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554354.txt-97-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.7, "y": 390.35}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_522673.txt-408-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey appear to think of truth as synonimous with matters of\u003cbr\u003efact, and of \u003cb\u003efiction\u003c/b\u003e as synonimous with falsehood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_522673.txt-408-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.75, "y": 491.63}, {"color": "#377eb8", "date": "1821", "id": "mag_1821_553342.txt-234-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efound that passage in any American authority, then we take\u003cbr\u003eleave to say that his remark borders hard upon that species of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e, which is not thought particularly becoming a man of\u003cbr\u003everacity; and instead of being in any degree borrowed from American\u003cbr\u003ewriters, is an ampli.. fication, neither very ingenious nor very neat,\u003cbr\u003eof a passage in an Edinburgh Review on the subject of our\u003cbr\u003ecountry.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1821_553342.txt-234-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 449.93, "y": 155.47}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7085.txt-202-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe present work, therefore, instead of arraying in \" fairy\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7085.txt-202-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 396.52, "y": 154.7}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_3465.txt-2982-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo true to life, they can hardly be called\u003cbr\u003e\u003cb\u003efictions\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3465.txt-2982-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.69, "y": 555.95}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_555692.txt-62-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo clothe moral and religious truths in an appropriate garb of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e is not so simple a task as might seem from reading\u003cbr\u003ethese graceful little tales, and observing the great numbers of books\u003cbr\u003eof the kind with which the press teems at Christmas and New-\u003cbr\u003eYear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555692.txt-62-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.5, "y": 171.345}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9216.txt-3632-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe had read a few volumes of poems, and one or two of Scott\u0027s\u003cbr\u003enovels, which had been her mother\u0027s, and these had opened to her\u003cbr\u003evision the enchanted realm of song and \u003cb\u003efiction\u003c/b\u003e, through which\u003cbr\u003eshe longed to wander.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9216.txt-3632-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.65, "y": 246.28}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7192.txt-1173-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo much Reality lies along our path -- Reality, vivid and\u003cbr\u003eappalling -- Re ality as palpable as is the corpse whose very touch\u003cbr\u003echills you from the hand to the heart -- that we have no time and not\u003cbr\u003emuch inclination for \u003cb\u003eFiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7192.txt-1173-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.45, "y": 399.63}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_748137.txt-539-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut there is one more form of architectural \u003cb\u003efiction\u003c/b\u003e,\u003cbr\u003ewhich is so constant in the great periods that it needs respectful\u003cbr\u003ejudgment I mean the facing of brick with precious stone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_748137.txt-539-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.6, "y": 377.03}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_5295.txt-22-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eINTRODUCTION I conceive it to be a prominent fault of most of\u003cbr\u003ethe tales of \u003cb\u003efiction\u003c/b\u003e that are written and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_5295.txt-22-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 642.1, "y": 544.2}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7330.txt-373-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efact are grouped together, as if placed there by the poetic\u003cbr\u003earrangement of \u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7330.txt-373-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.01, "y": 370.28}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_8890.txt-615-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFiction -- all pure \u003cb\u003efiction\u003c/b\u003e, Framed out of your own\u003cbr\u003ebrain!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_8890.txt-615-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.35, "y": 68.22}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_751465.txt-160-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThough I still retain the \u003cb\u003efiction\u003c/b\u003e of the monkish author\u003cbr\u003eAgapida, I have brought my narrative more strictly within historical\u003cbr\u003ebounds, have corrected and enriched it in various parts with facts\u003cbr\u003erecently brought to light by\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_751465.txt-160-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 446.525, "y": 645.3}, {"color": "#377eb8", "date": "1825", "id": "mag_1825_553604.txt-52-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn like manner, we look upon the specimen before us as a\u003cbr\u003econclusive argument, that the writers of works of \u003cb\u003efiction\u003c/b\u003e, of\u003cbr\u003ewhich the scene is laid in familiar and domestic life, have a rich and\u003cbr\u003evaried field before them in the United States.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1825_553604.txt-52-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 705.6, "y": 402.83}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7230.txt-210-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe fear would be natural, for it must be admitted that in\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e there is \" no more dangerous wild-fowl \" than your\u003cbr\u003eIndian, not even \" your lion. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7230.txt-210-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.0, "y": 494.41}, {"color": "#377eb8", "date": "1847", "id": "mag_1847_565626.txt-327-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShall we therefore set up a \u003cb\u003efiction\u003c/b\u003e of love to balance\u003cbr\u003etheir fiction of malignity?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1847_565626.txt-327-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 684.75, "y": 527.4}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-6603-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* The author has no better apology for interrupting the\u003cbr\u003einterest of a work of \u003cb\u003efiction\u003c/b\u003e by these desultory dialogues than\u003cbr\u003ethat they have ref- erence to facts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-6603-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.0, "y": 765.05}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_564699.txt-298-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus, if we have no royal road to knowledge, we have, what is\u003cbr\u003emuch more agreeable, a \" primrose path, \" strewed with the flowers of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e, which leads not only to heaven, but to the summit of\u003cbr\u003eevery\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_564699.txt-298-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 371.745, "y": 425.295}, {"color": "#377eb8", "date": "1840", "id": "nf_1840_771215.txt-830-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethat she should now prefer \u003cb\u003efiction\u003c/b\u003e and folly to the\u003cbr\u003ehealthful writings of wise men.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1840_771215.txt-830-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.25, "y": 401.265}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9098.txt-7980-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd she had read their works, particularly those of Scott, and\u003cbr\u003eof the other writers of \u003cb\u003efiction\u003c/b\u003e, and could readily sympathize\u003cbr\u003ewith Flora in her appreciation of romantic characters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9098.txt-7980-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 568.55, "y": 537.2}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_747533.txt-1852-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003et The introduction of poetry into the school libraries should\u003cbr\u003ebe placed under similar regulations with the introduction of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747533.txt-1852-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.46, "y": 695.95}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_565585.txt-331-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo many of the heroes of modern \u003cb\u003efiction\u003c/b\u003e are criminals of\u003cbr\u003ethis precise grade, that to a mind imbued with the spirit of that\u003cbr\u003eliterature every criminal seems like a hero, or is at least a most\u003cbr\u003epicturesque and interesting character.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_565585.txt-331-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 291.705, "y": 475.755}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_557.txt-3995-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand William Stanley in two points, which, if clearly proved,\u003cbr\u003emust convince the jury that identity was utterly impossible, a pure\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e, a gross deception.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_557.txt-3995-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.8, "y": 788.4}, {"color": "#377eb8", "date": "1856", "id": "nf_1856_747626.txt-1938-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe connection of the sovereign with legal proceedings has\u003cbr\u003ebecome one of those \u003cb\u003efictions\u003c/b\u003e, which mankind delight to uphold\u003cbr\u003eon account of their reverence for ancient forms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1856_747626.txt-1938-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 615.15, "y": 401.6}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_2618.txt-2108-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis eulogies of the colonists on his return were so glowing,\u003cbr\u003eand his representations were so well confirmed by his companions, that\u003cbr\u003ethe exertions of the Frenchmen were no longer able to stifle their\u003cbr\u003ecuriosity to know more of their neighbors, especially as the report of\u003cbr\u003etheir returned tribes-men effectually contradicted the monstrous\u003cbr\u003e\u003cb\u003efictions\u003c/b\u003e which had been invented to deter them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_2618.txt-2108-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 761.3, "y": 580.6}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_522673.txt-419-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd thus it is, that, in the hands of an artist, a\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e becomes the truest of realities, while, in the hands of\u003cbr\u003ea bungler, a fact becomes the emptiest of falsehoods.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_522673.txt-419-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.2, "y": 78.57}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_747415.txt-1739-70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, p. 423), \" Even under the supposition that Wilhelm von\u003cbr\u003eHumboldt, in his now past generation, when writing \u0027 on the Diversity\u003cbr\u003eof Languages and Peoples, \u0027 may have speculated upon the possibility\u003cbr\u003eof reducing both into one original stock, it will remain equally\u003cbr\u003ecertain that, in such an assumed conclusion, he was biassed by no\u003cbr\u003edogmatical respect for MYTHS, \u003cb\u003eFICTION\u003c/b\u003e, or PRETENDED TRADITION;\u003cbr\u003eand furthermore that, if he grounded his results on the \u0027 Kawi\u003cbr\u003eSprache, \u0027 he inadvertently built upon a quicksand, as subsequent\u003cbr\u003eresearches have established. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_747415.txt-1739-70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 814.65, "y": 205.195}, {"color": "#377eb8", "date": "1835", "id": "nf_1835_747509.txt-350-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeither the noble \u003cb\u003efiction\u003c/b\u003e of the Stoics, that vice alone\u003cbr\u003eis an evil, and that grief is not one; nor the less elevated assertion\u003cbr\u003e/q/ of the \u0027 UtiliiarianSt that our duty is always conformed to our\u003cbr\u003einterest, can sustain examination.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1835_747509.txt-350-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.6, "y": 652.05}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7054.txt-71-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe evening isles of love and loveliness Slept in the soothing\u003cbr\u003esolitude, wherein The awful intellect of Rome sought peace In grey\u003cbr\u003ephilosophy while faction poured Its hydra venom, or conspiracy Walked\u003cbr\u003ethe thronged Forum, dooming, at a glance, The loftiest to extinction;\u003cbr\u003ehere the bard Unfolded earth\u0027s and heaven\u0027s mysteries, Creating the\u003cbr\u003eworld\u0027s creed and \u003cb\u003eFiction\u003c/b\u003e\u0027s brow Wreathing with the immortal\u003cbr\u003ebuds of truth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7054.txt-71-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 381.93, "y": 476.27}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-8084-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbandoning this disagreeable region, Puffer relieved himself by\u003cbr\u003ethe \u003cb\u003efiction\u003c/b\u003e of a room full of stout, rosy, comfortable-looking\u003cbr\u003egentlemen, who groaned in spirit under a great burden of city charges,\u003cbr\u003eand whose constant saying it was, that they, figuratively only, were\u003cbr\u003eeaten up with taxes. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-8084-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 568.05, "y": 141.985}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7325.txt-84-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePoetic \u003cb\u003efiction\u003c/b\u003e always paints the old man as a Christian;\u003cbr\u003enor is there any period where the virtues of Christianity seem to find\u003cbr\u003ea more harmonious development.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7325.txt-84-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 219.01, "y": 491.635}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_555369.txt-15-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo in Miss Martineau\u0027s Illustrations of Political Economy, the\u003cbr\u003edoctrine is put out of the way as the story advances, and afterwards\u003cbr\u003eattached to it as if by a wafer or a string; the reader removes the\u003cbr\u003eobstruction to his operation, and treats the work like any other\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_555369.txt-15-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 696.5, "y": 104.97}, {"color": "#377eb8", "date": "1854", "id": "mag_1854_555935.txt-18-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat was considered as the most pleasing of her stories, when\u003cbr\u003etaken simply as an ingenious \u003cb\u003efiction\u003c/b\u003e in prose, was meant to\u003cbr\u003eillustrate and enforce the revolting doctrine of Malthus about\u003cbr\u003epopulation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1854_555935.txt-18-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.8, "y": 623.65}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_747533.txt-1784-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe substratum of every well-designed work of \u003cb\u003efiction\u003c/b\u003e is\u003cbr\u003etruth truth to natural and moral laws.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747533.txt-1784-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 242.295, "y": 87.095}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_555692.txt-245-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// A book entitled \" Truth Stranger than \u003cb\u003eFiction\u003c/b\u003e, \"\u003cbr\u003ewhich lies at our elhoxv among other books written by ladies, has in\u003cbr\u003esome measure influenced the direction of our remarks upon female\u003cbr\u003eprivilege and authorship.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555692.txt-245-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.75, "y": 595.15}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7017.txt-109-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe author has evidently studied the history and spirit of the\u003cbr\u003eperiod diligently; and he has imbodied them in a tale of\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e with such success, as to produce an historical novel of\u003cbr\u003ea high order of excellence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7017.txt-109-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 193.97, "y": 89.0}, {"color": "#377eb8", "date": "1836", "id": "mag_1836_554415.txt-27-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe opposition he had experienced to his efforts for\u003cbr\u003eintroducing a simple and expeditious mode of civil practice, free\u003cbr\u003ealike from the prolixities of the Spanish and the // \u003cb\u003efictions\u003c/b\u003e\u003cbr\u003eof the English Jaw, though it was fortunately unsuccessful, rested in\u003cbr\u003ehis remembrance, and probably deferred, though it never induced him to\u003cbr\u003eforego, this more important and laborious undertaking.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1836_554415.txt-27-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 462.805, "y": 392.895}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_555387.txt-30-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor, now, not only the moralist by profession, but the man of\u003cbr\u003eletters, - the small poet who wants a market for his unsaleable wares,\u003cbr\u003e- ay, and the peddling writer of \u003cb\u003efiction\u003c/b\u003e, whose cheap\u003cbr\u003eliterature is likely to cost much to the rising generation, - have\u003cbr\u003ediscovered that the tone of humanity suits the public taste; and, as\u003cbr\u003ethe language is easily assumed, the demand will soon have\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_555387.txt-30-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.58, "y": 518.4}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7161.txt-651-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are no \u003cb\u003efiction\u003c/b\u003e, but comprise remarkable historical\u003cbr\u003eand domestic facts illustrative of human nature.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7161.txt-651-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 103.575, "y": 366.66}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_1108.txt-1047-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe book was a metaphysical essay, which he professed to find a\u003cbr\u003elighter sort of reading than \u003cb\u003efiction\u003c/b\u003e; he said most novelists\u003cbr\u003ewere too seriously employed in preventing the marriage of the lovers,\u003cbr\u003eup to a certain point, to be amusing; but you could always trust a\u003cbr\u003emetaphysician for entertainment if he was very much in earnest, and\u003cbr\u003emost metaphysicians were.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_1108.txt-1047-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.425, "y": 745.85}, {"color": "#377eb8", "date": "1849", "id": "mag_1849_565817.txt-102-103", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eprofessions, that they afterwards learn, in some incidental\u003cbr\u003eway, from those who met the subject of the memoir in daily life, that\u003cbr\u003ehe was cold and repulsive to his brethren; that the ardor of his\u003cbr\u003edevotion and the spirituality of his conversation and his written\u003cbr\u003ereflections, had much to do with an extraordinary nervous\u003cbr\u003eexcitability, and that the mind, which seemed to rise and soar with an\u003cbr\u003ean gel\u0027s wing to the comprehension of things eternal and invisible,\u003cbr\u003efound its favorite arid constantly demanded stimulus, in tIie reading\u003cbr\u003eof extravagant and romantic \u003cb\u003efictions\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_565817.txt-102-103\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.295, "y": 318.44}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_564772.txt-88-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe descriptions which we can gather of the opening of a new\u003cbr\u003eworld, and of the consequent changes of the old world, infinitely\u003cbr\u003esurpass the utmost stretch of \u003cb\u003efiction\u003c/b\u003e, in their details and\u003cbr\u003eissues.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_564772.txt-88-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.0, "y": 799.6}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_1094.txt-4909-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were nothing but idle \u003cb\u003efictions\u003c/b\u003e, got up by the\u003cbr\u003esailors for the purpose of frightening us away, so as to oblige the\u003cbr\u003ecaptain, who was in want of more hands, to lie the longer in a\u003cbr\u003epleasant harbour.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_1094.txt-4909-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.05, "y": 193.655}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_566042.txt-96-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill more then must it be impossible to distinguish that\u003cbr\u003eelement, even if admitted as existing, from the \u003cb\u003efictions\u003c/b\u003e, with\u003cbr\u003ewhich it is mixed and blended.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_566042.txt-96-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.18, "y": 62.955}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-4153-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViews and Reviews in American History, Literature, \u0026;\u003cbr\u003e\u003cb\u003eFiction\u003c/b\u003e, by W. G. Simms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-4153-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.75, "y": 303.775}, {"color": "#377eb8", "date": "1825", "id": "mag_1825_553652.txt-42-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eConcerning the \u003cb\u003efictions\u003c/b\u003e, that were invented by the\u003cbr\u003ecoidnial lawyers, to sanction or systematise these just and necessary\u003cbr\u003einflections of its rules, to the uses and circumstances of the times\u003cbr\u003eand their own peculiar situation, according to their narrow notions\u003cbr\u003eand technical conceptions of the common law, they were, without doubt,\u003cbr\u003esufficiently ingenious and absurd; but they only serve to show the\u003cbr\u003efashion of juridical thinking at that day, and the vague fancy for\u003cbr\u003esomething like codification, which possesses the spirit of some part\u003cbr\u003eof the profession, and from which our most barbarous old common\u003cbr\u003elawyers were not entirely free.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1825_553652.txt-42-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.05, "y": 218.9}, {"color": "#377eb8", "date": "1842", "id": "mag_1842_555050.txt-6-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut in narratives of fact of a personal nature, and in\u003cbr\u003e\u003cb\u003efictions\u003c/b\u003e of the same kind intended to be received as fact, the\u003cbr\u003euse of the first person in the narrator has been found most\u003cbr\u003esuccessful.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1842_555050.txt-6-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.75, "y": 340.37}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7085.txt-189-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Fierce War, and faithful Love, And Truth severe by fairy\u003cbr\u003e\u003cb\u003eFiction\u003c/b\u003e dress\u0027d. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7085.txt-189-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 614.85, "y": 319.295}, {"color": "#377eb8", "date": "1860", "id": "mag_1860_527324.txt-185-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is precisely the lack of this pleasurable trait which makes\u003cbr\u003ethe greater part of the annals of the past a dead letter to the world,\u003cbr\u003eand wins to romance, ballad, epic, \u003cb\u003efiction\u003c/b\u003e, relic, and poetry\u003cbr\u003ethe keen attention which facts coldly \" set in a note-book \" never\u003cbr\u003eenlisted.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1860_527324.txt-185-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 309.785, "y": 680.65}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_747504.txt-3159-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCooper s novels deserve such an elegant dress better than any\u003cbr\u003eother American \u003cb\u003efiction\u003c/b\u003e, because they alone are truly American\u003cbr\u003ein every sense. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_747504.txt-3159-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 522.0, "y": 230.53}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_586584.txt-233-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus, construction was heaped upon construction, evasion\u003cbr\u003efollowed evasion, one fantastic fiction became the excuse of a\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e still more fantastic, amendment trod upon the heels of\u003cbr\u003eamendment, until the whole mass seemed like a vast pile of rubbish, or\u003cbr\u003erather like some // of those ancient structures which are seen in\u003cbr\u003eItaly, with here a broA ken column, there a shattered portico, in the\u003cbr\u003ethird place a crumbling roof, but the whole grotesquely stuck together\u003cbr\u003ewith plaster and wood, to make a modern habitation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_586584.txt-233-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 395.62, "y": 717.1}, {"color": "#377eb8", "date": "1825", "id": "mag_1825_553590.txt-19-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe collected the ballads of the Spanish Cid, and formed of them\u003cbr\u003ea continued poem; he seized on ideas in the eastern as in the classic\u003cbr\u003emythology, and wrought them into beautiful and instructive\u003cbr\u003e\u003cb\u003efictions\u003c/b\u003e; he se // 140 Jan. lected from the writings of men,\u003cbr\u003ewhose minds had an influence on their age, the thoughts which\u003cbr\u003echaracterised them, and thus gathered a magazine of practical\u003cbr\u003ewisdom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1825_553590.txt-19-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.7, "y": 866.65}, {"color": "#377eb8", "date": "1835", "id": "nf_1835_747509.txt-694-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis \u003cb\u003efiction\u003c/b\u003e exhibits the genius of Paganism: wherever\u003cbr\u003ewe meet with it, we find there the characteristics of such a system -\u003cbr\u003ethe deification of nature, considered as especially connected with\u003cbr\u003eeach individual.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1835_747509.txt-694-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.575, "y": 9.0}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_762654.txt-630-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat is life without the charms of \u003cb\u003efiction\u003c/b\u003e, and without\u003cbr\u003ethe leisure and recreations which these sacred imaginings tend to give\u003cbr\u003eto the great mass of those who have nothing but the labour of their\u003cbr\u003ehands to depend upon for their subsistence!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_762654.txt-630-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1037.7, "y": 512.3}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554358.txt-93-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHow happily must the brilliant drapery of \u003cb\u003efiction\u003c/b\u003e be\u003cbr\u003ewrapped around the severe beauty of moral instruction, when\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554358.txt-93-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 279.3, "y": 795.8}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7252.txt-1669-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt struck me, not on account of any peculiar novelty in the\u003cbr\u003eincidents or the catastrophe, but because it goes far to prove the\u003cbr\u003efact, of which we are getting every day more and more convinced, that\u003cbr\u003ethere is more of romance in real life than in \u003cb\u003efiction\u003c/b\u003e, as also\u003cbr\u003ethat the fire of passion and the depth of affection can exist under\u003cbr\u003ethe most adverse circumstances, and in the roughest and most\u003cbr\u003euncultivated breasts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7252.txt-1669-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 624.1, "y": 490.92}, {"color": "#377eb8", "date": "1858", "id": "mag_1858_526797.txt-353-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elie rejected the narratives which attest the Divine character\u003cbr\u003eor the Divine mission of the Saviour, thinking them the\u003cbr\u003e\u003cb\u003efictions\u003c/b\u003e of ignorance and superstition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_526797.txt-353-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.6, "y": 426.11}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7063.txt-1363-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf this were played upon a stage, now, I would condemn it as an\u003cbr\u003eimprobable \u003cb\u003efiction\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7063.txt-1363-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 355.355, "y": 911.45}, {"color": "#377eb8", "date": "1847", "id": "mag_1847_565706.txt-538-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe infinite victim proves to be a frail man, and God\u0027s share\u003cbr\u003ein the sacrifice is a mere \u003cb\u003efiction\u003c/b\u003e? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1847_565706.txt-538-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.7, "y": 650.75}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-31-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTable: 1Kb \" Though a \u003cb\u003efiction\u003c/b\u003e of profound religious\u003cbr\u003einterest. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-31-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 798.35, "y": 606.1}, {"color": "#377eb8", "date": "1831", "id": "mag_1831_554103.txt-131-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe common impression seems to be, that \u003cb\u003efiction\u003c/b\u003e is the\u003cbr\u003esame with falsehood; so far from this, we apprehend that there is more\u003cbr\u003etruth in Scott\u0027s Old Mortality or Shakspeare\u0027s Richard III.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1831_554103.txt-131-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 57.195, "y": 410.195}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_749455.txt-768-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Peruvian annals may be deemed to show somewhat of the\u003cbr\u003eeffects of this union, since there is a tinge of the marvellous spread\u003cbr\u003eover them down to the very latest period, which, like a mist before\u003cbr\u003ethe reader\u0027s eye, makes it difficult to distinguish between fact and\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_749455.txt-768-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.6, "y": 521.95}, {"color": "#377eb8", "date": "1838", "id": "mag_1838_554606.txt-204-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWere Italy really oppressed with that torpor which many\u003cbr\u003esuppose, scarce any thing could be better adapted to rouse her, than\u003cbr\u003ethat exciting mixture of historic truth and high colored\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e, which acts so powerfully upon the warm blood of the\u003cbr\u003esouth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1838_554606.txt-204-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 224.565, "y": 582.0}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7316.txt-119-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVIEWS \u0026; REVIEWS OF AMERICAN HISTORY, LITERATURE \u0026;\u003cbr\u003e\u003cb\u003eFICTION\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7316.txt-119-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.085, "y": 355.755}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-3539-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSection In an attempt at mere \u003cb\u003efiction\u003c/b\u003e, I should scarcely\u003cbr\u003ehave ventured upon the invention of a chain of circumstances so\u003cbr\u003eimprobable as those which form the groundwork of the following\u003cbr\u003esketch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-3539-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 651.65, "y": 121.855}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_554166.txt-312-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe weighty moral with which they are loaded, indeed,\u003cbr\u003efrequently presses heavily on the light vehicle of \u003cb\u003efiction\u003c/b\u003e,\u003cbr\u003egiving it a coarse business air; while the perpetual accommodation of\u003cbr\u003ethe intrigue to the moral often produces an appearance of violence in\u003cbr\u003ethe piece, that impairs its value as a work of art.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_554166.txt-312-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.29, "y": 529.45}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7268.txt-440-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis is no \u003cb\u003efiction\u003c/b\u003e, but truth (though feebly set down)\u003cbr\u003efrom life.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7268.txt-440-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.05, "y": 707.2}, {"color": "#377eb8", "date": "1978", "id": "mag_1978_319925.txt-11-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShaw spent five decades writing big movies and novels (The\u003cbr\u003eYoung Lions, Lucy Crown) and unprofitable short \u003cb\u003efiction\u003c/b\u003e,\u003cbr\u003ebecause \" in a novel or a play you must be a whole man.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_319925.txt-11-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 531.0, "y": 563.15}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_293342.txt-0-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@293342 \u003cb\u003eFICTION\u003c/b\u003e: A Bend in the River, V.S.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_293342.txt-0-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 492.115, "y": 378.595}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10627.txt-3085-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut, except for the very few who got rich, science\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e writers were convinced that their secret (or not\u003cbr\u003esop238secret) masters were the publishers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10627.txt-3085-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.3, "y": 691.55}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34420.txt-75-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs our survey and anthology bear out, many poets and\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e writers are transforming\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34420.txt-75-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 239.51, "y": 319.86}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10601.txt-5456-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e|p106By way of contrast to the foregoing, here is a story which\u003cbr\u003eon the one hand uses ancient motifs in the fantasy tradition, and on\u003cbr\u003ethe other hand is strict science \u003cb\u003efiction\u003c/b\u003e in the sense of using\u003cbr\u003eno concept that the most conservative scientist could say is\u003cbr\u003etheoretically impossible.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10601.txt-5456-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 887.7, "y": 329.54}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_491260.txt-41-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003efiction\u003c/b\u003e, the op art and hot photography and\u003cbr\u003esadomasochistic comic strips that make up the monthly magazine\u003cbr\u003eEvergreen Review, But before Lady Chatterley, a Grove book had been\u003cbr\u003ereviewed on the front page of The New York Times Book Rericit -- a\u003cbr\u003efirst modern American publication of Giovanni Verga\u0027s The House hy the\u003cbr\u003eMedlar Tree, a classic of the Italian verisma Tradition that has shown\u003cbr\u003egreater staying power than either French or American realism.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_491260.txt-41-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.85, "y": 440.91}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36152.txt-213-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLibrary of Congress subject headings for this publication:\u003cbr\u003eWomen cartoonists -- \u003cb\u003eFiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36152.txt-213-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 294.78, "y": 325.31}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_488132.txt-48-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePerhaps in a decade or two, he and I can sit down, as scholars\u003cbr\u003edo, and dispassionately discuss the \u003cb\u003efiction\u003c/b\u003e that came out of\u003cbr\u003ethat dirtiest of dirty wars And if he should choose to speak to me in\u003cbr\u003ethe language of Cam-us, to voice the novelists \u0027 quest for \" a world\u003cbr\u003ein\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_488132.txt-48-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.55, "y": 580.55}, {"color": "#377eb8", "date": "1971", "id": "mag_1971_479179.txt-122-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI could always see the theoretician of morals standing apart\u003cbr\u003efrom the writer of \u003cb\u003efiction\u003c/b\u003e and waiting to comment on the action\u003cbr\u003ethat had been impatiently sketched in.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_479179.txt-122-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.96, "y": 334.71}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_32251.txt-33-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGernsback opens his first editorial for Amazing by referring to\u003cbr\u003ethe overwhelming number of \u003cb\u003efiction\u003c/b\u003e magazines at the time: \"\u003cbr\u003eAnother fiction magazine! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_32251.txt-33-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.25, "y": 519.4}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_32015.txt-102-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erecurred to Chandler throughout his life and in his\u003cbr\u003e\u003cb\u003efiction\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_32015.txt-102-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.5, "y": 645.35}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_494882.txt-38-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBuses just don\u0027t appeal to people here, \" says an EPA official,\u003cbr\u003e\" though we think an ultra-modem rail system will \" a thought shared\u003cbr\u003eby science \u003cb\u003efiction\u003c/b\u003e writer Ray Bradbury, who suggested some\u003cbr\u003eyears back that Walt Disney should be made mayor of Los Angeles\u003cbr\u003ebecause he was the only person capable of making rapid transit\u003cbr\u003eattractive enough for Angelenos to ride it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_494882.txt-38-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 490.46, "y": 563.45}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_14169.txt-1008-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eFICTION\u003c/b\u003e FACT \u0027LL OFTEN ACT OFFICIOUS FACT LEAST I \u0027LL\u003cbr\u003eNEVER BE FICTITIOUS BOTH WE \u0027VE BEEN BOOKED AT THE PALACEWE \u0027VE BEEN\u003cbr\u003eBOOKED\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_14169.txt-1008-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.55, "y": 51.64}, {"color": "#377eb8", "date": "2007", "id": "nf_2007_747187.txt-382-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor her first novel, O My Darling, the National Book Foundation\u003cbr\u003eselected Gaige for its \" 5 Under 35 \" program that recognizes five\u003cbr\u003esignificant first-time \u003cb\u003efiction\u003c/b\u003e writers each year.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2007_747187.txt-382-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 896.0, "y": 508.15}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_780095.txt-1527-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI hadn\u0027t heard her talk so antically before; our Mexican fiasco\u003cbr\u003esounded like a beach party movie staring Richard Burton and Elizabeth,\u003cbr\u003ehis former spouse, so finally, and probably because of my growing\u003cbr\u003eclaustrophobic nausea for \u003cb\u003efiction\u003c/b\u003e, I interjected, \" No way,\u003cbr\u003eDotty, see you around. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_780095.txt-1527-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 155.935, "y": 110.24}, {"color": "#377eb8", "date": "2004", "id": "nf_2004_746778.txt-351-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenerally, anti-illusionism in \u003cb\u003efiction\u003c/b\u003e and elsewhere is\u003cbr\u003ea derivative phenomenon and always presupposes the existence of\u003cbr\u003eaesthetic illusion, be it in the same work or as a convention\u003cbr\u003ein\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_746778.txt-351-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 114.02, "y": 307.405}, {"color": "#377eb8", "date": "2004", "id": "news_2004_661021.txt-44-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\
