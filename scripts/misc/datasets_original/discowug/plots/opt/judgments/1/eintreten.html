        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der Anwendung der Gleichungen (IV) und (V) k\u00f6nnen vier\u003cbr\u003eF\u00e4lle \u003cb\u003eeintreten\u003c/b\u003e: 1tens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 242.01, "y": 417.17}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Forstwirth reduciert also die Artenzahl eines Naturwaldes\u003cbr\u003emit H\u00fclfe der Axt und anderer Mittel, gleichwie durch fortgesetzte\u003cbr\u003eD\u00fcngung und Pflege eine Verarmung der Flora einer Wiese\u003cbr\u003e\u003cb\u003eeintritt\u003c/b\u003e, indem zwischen zahlreichen und buntgemischten Gr\u00e4sern\u003cbr\u003eund Kr\u00e4utern das bisherige Gleichgewicht gest\u00f6rt und eine ungleiche\u003cbr\u003eF\u00f6rderung der Entwickelung eingef\u00fchrt wird, bei der die schw\u00e4cheren\u003cbr\u003eBestandtheile zu Grunde gehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.33, "y": 528.62}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDemnach erfahren alle Theile um a einen gleichen Druck;\u003cbr\u003edasselbe muss aber auch bei b Statt finden; denn w\u00fcrde z. B. der Theil\u003cbr\u003eb nach der Richtung c b st\u00e4rker als nach der Richtung a b gedr\u00fcckt, so\u003cbr\u003ew\u00fcrde er verm\u00f6ge seiner Beweglichkeit dem st\u00e4rkeren Drucke folgen; es\u003cbr\u003em\u00fcsste daher eine Bewegung \u003cb\u003eeintreten\u003c/b\u003e, was dem angenommenen\u003cbr\u003eGleichgewichte oder der Ruhe der Fl\u00fcssigkeit widerspricht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.46, "y": 401.98}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Wiederkehr der Menstrualperiode hat keinen oder einen\u003cbr\u003egering steigernden Einfluss in den Zeiten, in welchen sie nicht gerade\u003cbr\u003e\u003cb\u003eeingetreten\u003c/b\u003e ist; w\u00e4hrend der bestehenden Menstrualblutung ist\u003cbr\u003edagegen der Caseingehalt immer ver\u00e4ndert, aber bald in auf-und bald in\u003cbr\u003eabsteigender Linie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.91, "y": 484.96}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie einfachen Grunds\u00e4tze daf\u00fcr sind unzweifelhaft die des\u003cbr\u003efranz\u00f6sischen Rechts, nach welchem bei den gesetzlichen Erben\u003cbr\u003e\u00fcberhaupt keine Verlassenschaftspflege eintritt, w\u00e4hrend die F\u00e4lle\u003cbr\u003edieses \u003cb\u003eEintretens\u003c/b\u003e genau bestimmt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 275.61, "y": 503.91}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa aber auf beiden Seiten von s die Intensit\u00e4t des rothen\u003cbr\u003eLichtes langsamer abnahm als diejenige des gelben, gr\u00fcnen u. s. w., so\u003cbr\u003edass f\u00fcr Roth erst bei einem von s entfernteren Punkte Dunkel\u003cbr\u003e\u003cb\u003eeintrat\u003c/b\u003e, so wird etwa bei r\u0027 (zwischen s und r) ein gelbrother,\u003cbr\u003ebei r \u2033 ein violetter Farbenton auftreten, dieser wird jenseits r \u2033\u003cbr\u003ezun\u00e4chst durch blau in weiss \u00fcbergehen, worauf wieder roth kommt, u.\u003cbr\u003es. w. Es m\u00fcssen so rechts und links von s neben einander Spektren,\u003cbr\u003eInterferenzspektren, entworfen werden, welche jedoch bei weitem nicht\u003cbr\u003edie Reinheit des durch ein Prisma entworfenen Spektrums besitzen,\u003cbr\u003eindem immer noch betr\u00e4chtliche Mischungen von Farben verschiedener\u003cbr\u003eHelligkeit an den einzelnen Stellen stattfinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 66.944, "y": 471.75}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb das eine oder andere \u003cb\u003eeintritt\u003c/b\u003e, ob eine oder mehrere\u003cbr\u003eBaumarten die Hauptmasse des Waldes bilden, scheint allzusehr von\u003cbr\u003e\u00f6rtlichen Einfl\u00fcssen abzuh\u00e4ngen, als dass ein dauernder Bestand in der\u003cbr\u003eLandesphysiognomie damit verbunden sein k\u00f6nnte; jedenfalls strebt die\u003cbr\u003eNatur nach Wechseln, und es ist ebenso wahrscheinlich, dass ein\u003cbr\u003egemischter Bestand seine Hauptarten an den einzelnen Stellen wechseln\u003cbr\u003el\u00e4sst, als dass bald diese bald jene Art vor\u00fcbergehend zur\u003cbr\u003eVorherrschaft gelangt, als dass endlich ein Wald eines Schlages nach\u003cbr\u003eErsch\u00f6pfung in sich selbst nun durch einen ganz anderen Schlag\u003cbr\u003eabgel\u00f6st wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.04, "y": 523.51}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den Menschen m\u00f6chte es noch lange dauern, bis gleiche\u003cbr\u003eVerh\u00e4ltnisse \u003cb\u003eeintreten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 150.22, "y": 460.18}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Artillerie zog ungehindert hin\u00fcber; die Kavallerie mu\u00dfte\u003cbr\u003eabsitzen und die Pferde hin\u00fcberf\u00fchren; dies geschah mit solcher\u003cbr\u003eSchnelligkeit und Pr\u00e4cision, da\u00df kaum eine Stockung\u003cbr\u003e\u003cb\u003eeintrat\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.23, "y": 322.56}, {"color": "#377eb8", "date": "1850", "id": "eintreten-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach der Innigkeit des Ausdrucks betrachtet, ist nun dieser\u003cbr\u003eStyl \u00e4cht malerisch, wie der sienesische, dem er entspricht; nach der\u003cbr\u003eWeichheit und Rundung der Form aber ist er zugleich plastisch und die\u003cbr\u003eletztere Seite kehrt sich, wenn man ihn als Glied in der deutschen\u003cbr\u003eKunstgeschichte fa\u00dft, hervor, weil hier sofort das Malerische in der\u003cbr\u003e\u00e4u\u00dfersten Sch\u00e4rfe \u003cb\u003eeintritt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 388.04, "y": 610.91}, {"color": "#f781bf", "date": "1850", "id": "eintreten-c1-i57", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist hier abgesehn worden von den Abenteuern der Cirkulation,\u003cbr\u003ewodurch ein Kapitalist ein St\u00fcck vom Mehrwerth und selbst vom Kapital\u003cbr\u003edes andren an sich reisst, und daher eine einseitige Akkumulation und\u003cbr\u003eCentralisation sowohl f\u00fcr Geldkapital wie produktives Kapital\u003cbr\u003e\u003cb\u003eeintritt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.65, "y": 403.32}, {"color": "#f781bf", "date": "1850", "id": "eintreten-c1-i87", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVer\u00e4nderungen der Gesetzgebung, welche im Laufe der Schutzfrist\u003cbr\u003e\u003cb\u003eeintreten\u003c/b\u003e, haben, sofern sie die Dauer der Schutzfristen\u003cbr\u003everl\u00e4ngern, sofort die Erstreckung der noch laufenden Frist auf die\u003cbr\u003everl\u00e4ngerte Dauer zur Folge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i87\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.43, "y": 222.0}, {"color": "#f781bf", "date": "1850", "id": "eintreten-c1-i23", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin unangenehmer Bestandtheil ist Bleiglanz, indem selbst bei\u003cbr\u003el\u00e4nger fortgesetzter R\u00f6stung, wobei leicht Sinterung \u003cb\u003eeintritt\u003c/b\u003e,\u003cbr\u003edas Blei beim demn\u00e4chstigen Schmelzen weniger in die Schlacke, als in\u003cbr\u003eden Stein geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.01, "y": 302.5}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i19", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAls Velazquez in sein Haus eintrat, empfingen ihn die\u003cbr\u003eSeinigen, Frau und Freunde, mit mehr \u003cb\u003eEntsetzen\u003c/b\u003e als Freude, es\u003cbr\u003ehatte sich n\u00e4mlich in der Residenz die Nachricht von seinem Tode\u003cbr\u003everbreitet, also dass sie ihren Augen nicht trauten: das war wie es\u003cbr\u003escheint eine Vorbedeutung der kurzen Zeit die ihm noch zu leben\u003cbr\u003ebeschieden war.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1719.6, "y": 630.0}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i46", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie in erster Linie einzusegnenden Tiere sind genau dieselben,\u003cbr\u003ein die gestorbene Baris \u003cb\u003eeintreten\u003c/b\u003e, und die Baris verwandeln\u003cbr\u003esich nach ihrem Tode in die Tiere, die als bestes Wildpret gesch\u00e4tzt\u003cbr\u003esind!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2170.3, "y": 728.24}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls ich \u003cb\u003eeintrat\u003c/b\u003e, diskutirte man \u00fcber den Tag der\u003cbr\u003eManifestation f\u00fcr Polen; er wurde nach langen Debatten auf den 15.\u003cbr\u003efixirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1497.3, "y": 728.2}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i73", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKraps (zur Mitte \u003cb\u003eeintretend\u003c/b\u003e, bringt einen dreieckigen\u003cbr\u003eHut und Hirschf\u00e4nger mit Geh\u00e4nge).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1215.1, "y": 728.15}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i83", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem Zeitalter der praktischen Wirklichkeit freilich, in\u003cbr\u003ewelches Japan jetzt \u003cb\u003eeingetreten\u003c/b\u003e ist, d\u00fcrfte es dieser\u003cbr\u003ekrankhaften Erscheinung genau so gehen wie auch den epidemischen\u003cbr\u003eKrankheiten der Cholera und der Pocken:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.94, "y": 728.22}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i41", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit einem Worte, das Haus, in das ich \u003cb\u003eeintrete\u003c/b\u003e, mu\u00df noch\u003cbr\u003eein Gewissen haben, wenn auch vielleicht ein tiefversch\u00fcttetes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1930.7, "y": 728.27}, {"color": "#4daf4a", "date": "1850", "id": "eintreten-c1-i90", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine solche Vereinfachung ist m\u00f6glich, wenn man, wie bei den\u003cbr\u003enachfolgend beschriebenen Ofensystemen, die Gase mit der aus dem\u003cbr\u003eGenerator mitgenommenen W\u00e4rme, also mit einer Temperatur, welche\u003cbr\u003edurchschnittlich 350\u00b0C. betragen d\u00fcrfte, nicht selten aber noch h\u00f6her\u003cbr\u003eist, in den Ofen \u003cb\u003eeintreten\u003c/b\u003e l\u00e4sst und sich darauf beschr\u00e4nkt,\u003cbr\u003edie Verbrennungsluft vorzuw\u00e4rmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1719.5, "y": 826.08}, {"color": "#984ea3", "date": "1850", "id": "eintreten-c1-i74", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDazu kam noch, da\u00df sie schon heute fr\u00fch mit Charlotten \u00fcber\u003cbr\u003eOttilien gesprochen und den Aufenthalt dieses Kindes auf dem Lande,\u003cbr\u003ebesonders bey seiner stillen Gem\u00fcthsart, nicht gebilligt und den\u003cbr\u003eVorschlag gethan hatte, Ottilien in die Stadt zu einer Freundinn zu\u003cbr\u003ebringen, die sehr viel an die Erziehung ihrer einzigen Tochter wende,\u003cbr\u003eund sich nur nach einer gutartigen Gespielinn umsehe, die an die\u003cbr\u003ezweyte Kindesstatt \u003cb\u003eeintreten\u003c/b\u003e und alle Vortheile mitgenie\u00dfen\u003cbr\u003esolle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1011.5, "y": 630.0}, {"color": "#a65628", "date": "1850", "id": "eintreten-c1-i70", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr selbst war vor Allem in das Zimmer seiner Tochter\u003cbr\u003e\u003cb\u003eeingetreten\u003c/b\u003e, um sie zu begr\u00fc\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1459.9, "y": 636.4}, {"color": "#a65628", "date": "1850", "id": "eintreten-c1-i35", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur wenn die Wirklichkeit sprachlich abgebildet werden sollte,\u003cbr\u003ekonnten solche Unterschiede in die Sprache \u003cb\u003eeintreten\u003c/b\u003e. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1445.8, "y": 235.91}, {"color": "#e41a1c", "date": "1850", "id": "eintreten-c1-i20", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Da blickte der Spanier dieses Ebenbild der Leiche mit dem\u003cbr\u003ealten Grausen an, womit er es bisher heimlich f\u00fcr den finstern Geist\u003cbr\u003eselber gehalten, murmelte Albano ins Ohr: sieh, dieses Wesen wei\u00df es\u201c\u003cbr\u003eund sagte zur Entchsuldigung der Wahrheiten: \u201edie Sonne ist noch nicht\u003cbr\u003euntergegangen\u201c und eilte, ohne auf Menschen-Bitten zu h\u00f6ren, deren\u003cbr\u003eKraft ihm nie bekannt geworden, ohne Leid und Freud\u0027 davon, um noch\u003cbr\u003evor Sonnenuntergang ins nahe Karth\u00e4user-Kloster\u003cbr\u003e\u003cb\u003eeinzutreten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.94, "y": 222.0}, {"color": "#999999", "date": "1850", "id": "eintreten-c1-i55", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden Reichsgesetze in einem Bundesstaat verletzt, so kann das\u003cbr\u003eReich der Regel nach keine unmittelbare Remedur \u003cb\u003eeintreten\u003c/b\u003e\u003cbr\u003elassen, sondern es kann nur den Staat anhalten, das Reichsgesetz zu\u003cbr\u003ebeachten oder zu vollziehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eintreten-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 182.22, "y": 336.94}]);

        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
