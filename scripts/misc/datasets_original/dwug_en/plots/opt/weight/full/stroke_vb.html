"\u003e\u003c/span\u003eFor this lightning \u003cb\u003estroke\u003c/b\u003e that hath scathed him, for the\u003cbr\u003eblight and blackening of all earthly hope, what we call language hath\u003cbr\u003eno tint nor pencil. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_9231.txt-4046-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.9, "y": 598.95}, {"color": "#ff7f00", "date": "1855", "id": "fic_1855_8110.txt-557-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhose branches gray, Hung o\u0027er the passing traveler\u0027s way,\u003cbr\u003eUntil the woodman\u0027s echoing \u003cb\u003estroke\u003c/b\u003e The silence of the forest\u003cbr\u003ebroke, And felled to earth the giant oak.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_8110.txt-557-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 930.2, "y": 658.85}, {"color": "#ff7f00", "date": "1834", "id": "fic_1834_2652.txt-1829-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eshall silence him myself, without speech or \u003cb\u003estroke\u003c/b\u003e from\u003cbr\u003eyou being necessary.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_2652.txt-1829-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.45, "y": 579.55}, {"color": "#ff7f00", "date": "1853", "id": "fic_1853_9069.txt-154-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen his doom the Captive heareth, How thy summons,\u003cbr\u003e\u003cb\u003estroke\u003c/b\u003e on stroke, Tells the fatal moment neareth, Sounding like\u003cbr\u003ethe heavy stroke Distant heard ere falls the oak!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9069.txt-154-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.5, "y": 633.2}, {"color": "#ff7f00", "date": "1841", "id": "fic_1841_8303.txt-315-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut stern disease his footstep staid, And down the woodman\u0027s\u003cbr\u003eaxe he laid -- The fever-flame was high; No more the forest fear\u0027d his\u003cbr\u003e\u003cb\u003estroke\u003c/b\u003e, He fell, as falls the smitten oak, The emigrant must\u003cbr\u003edie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_8303.txt-315-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.9, "y": 607.9}, {"color": "#ff7f00", "date": "1976", "id": "fic_1976_10607.txt-1735-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe and the nanny had always confined themselves to\u003cbr\u003eadmonitions, and their own few \u003cb\u003estroking\u003c/b\u003e motions, from the\u003cbr\u003eshallow end.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_10607.txt-1735-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.25, "y": 481.335}, {"color": "#ff7f00", "date": "2006", "id": "fic_2006_28088.txt-18-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith one smooth motion, he slid facedown onto the center ofthe\u003cbr\u003edeck He pulled his arms through the water in even \u003cb\u003estrokes\u003c/b\u003e,\u003cbr\u003epaddling away from shore.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_28088.txt-18-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.85, "y": 758.5}, {"color": "#ff7f00", "date": "1962", "id": "fic_1962_10420.txt-3658-107", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eit hit He chopped off his log withthe fury of a Greek god\u003cbr\u003eNevertheless it took himlonger and much more sweat than Monsanto \"\u003cbr\u003eUsed to do this in a workgang in southern Arizony \" he said, whopping\u003cbr\u003eone down that made the whole treetrunk danceoff the ground But it was\u003cbr\u003elike an example of vast butsenseless strength, a picture of poor\u003cbr\u003eCody\u0027s life and in asense my own I too chopped with all my might\u003cbr\u003eandgot madder and went faster and raked the log but tookmore time than\u003cbr\u003eMonsanto who watched us smiling Little Arthur thereupon tried his luck\u003cbr\u003ebut gave up afterfive \u003cb\u003estrokes\u003c/b\u003e The axe was like to carry him\u003cbr\u003eaway anyway Then Dave Wain demonstrated with big easystrokes and in no\u003cbr\u003etime we had five huge logs to use But now it was time to get in the\u003cbr\u003ecars (McLear had rearrived) and go driving south down the coast\u003cbr\u003ehighway to a hot springs bath house down there, which sounded good to\u003cbr\u003eme at first.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10420.txt-3658-107\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.55, "y": 654.35}, {"color": "#ff7f00", "date": "2008", "id": "fic_2008_36181.txt-116-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI started to glide in and out in short \u003cb\u003estrokes\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36181.txt-116-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.8, "y": 714.8}, {"color": "#ff7f00", "date": "2004", "id": "mag_2004_414155.txt-34-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Pop If you\u0027re stoked to \u003cb\u003estroke\u003c/b\u003e, launch your boat\u003cbr\u003efrom Ely, an old mining town that Charles Kuralt once called the\u003cbr\u003enumber one vacation destination in America.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_414155.txt-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.3, "y": 676.65}, {"color": "#ff7f00", "date": "1978", "id": "mag_1978_431951.txt-54-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCal, the lighter crew, got off to its usual fast start, rowing\u003cbr\u003e40 \u003cb\u003estrokes\u003c/b\u003e a minute for the first 500 meters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_431951.txt-54-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 796.85, "y": 599.15}, {"color": "#ff7f00", "date": "1966", "id": "fic_1966_14323.txt-494-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI mean I either \u003cb\u003estroke\u003c/b\u003e faster than I kick or vica\u003cbr\u003eversa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_14323.txt-494-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1015.55, "y": 768.9}, {"color": "#4daf4a", "date": "1860", "id": "fic_1860_9072.txt-1823-30", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith the first peeping forth of the buds, children\u0027s faces\u003cbr\u003epeeped out too from the half-open doorways; soon young and old laughed\u003cbr\u003eto see with what giant \u003cb\u003estrokes\u003c/b\u003e Nature was putting on her\u003cbr\u003ecolors; and daisies, clover, and scarlet anemones laughed back from\u003cbr\u003eevery sunny slope.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9072.txt-1823-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 980.4, "y": 720.75}, {"color": "#4daf4a", "date": "1851", "id": "mag_1851_566048.txt-412-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut soon after, death entered his household, and in succeeding\u003cbr\u003eyears \u003cb\u003estroke\u003c/b\u003e after stroke of affliction came upon him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_566048.txt-412-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1003.45, "y": 979.7}, {"color": "#4daf4a", "date": "1974", "id": "fic_1974_10580.txt-7446-30", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStanding in the room, one looked past the place of libation,\u003cbr\u003ewinking with reflected firelight and candlelight, out into the cold\u003cbr\u003erain that marched in slanting pencil \u003cb\u003estrokes\u003c/b\u003e across the lawn\u003cbr\u003eand pelted the windows, and one felt as snug and warm and safe as if\u003cbr\u003eone were in the cabin of some stout ship at sea.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10580.txt-7446-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.6, "y": 757.95}, {"color": "#4daf4a", "date": "1981", "id": "fic_1981_10681.txt-5565-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe vertical folds of the slightly darker pull drapes, and\u003cbr\u003ereproductions of Wyeth watercolors lit by spots on track lighting\u003cbr\u003eoverhead echo with scratchy \u003cb\u003estrokes\u003c/b\u003e the same tints, and the\u003cbr\u003esame lighting reveals little sparkles, like mica on a beach, in the\u003cbr\u003eoverlapping arcs of the rough-plastered ceiling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10681.txt-5565-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.65, "y": 842.25}, {"color": "#a65628", "date": "1853", "id": "fic_1853_9158.txt-3583-2", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStroke after \u003cb\u003estroke\u003c/b\u003e the heavy bells rang midnight, and\u003cbr\u003eit seemed, to each of those excited minds, as though an age elapsed\u003cbr\u003ebetween each\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-3583-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.4, "y": 689.85}, {"color": "#a65628", "date": "1853", "id": "fic_1853_3819.txt-945-17", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe first thing that attracted their attention was the sound of\u003cbr\u003ea bell, which struck four \u003cb\u003estrokes\u003c/b\u003e very distinctly, and in a\u003cbr\u003every peculiar manner, near where the helmsman stood in steering the\u003cbr\u003eship.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3819.txt-945-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 928.4, "y": 704.3}, {"color": "#999999", "date": "1855", "id": "fic_1855_602.txt-1945-5", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut now there were twelve \u003cb\u003estrokes\u003c/b\u003e to be sounded by the\u003cbr\u003ebell of the clock; and thus it happened, perhaps, that more of thought\u003cbr\u003ecrept, with more of time, into the meditations of the thoughtful among\u003cbr\u003ethose who revelled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_602.txt-1945-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.3, "y": 836.35}, {"color": "#e41a1c", "date": "1833", "id": "nf_1833_747463.txt-2204-17", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the doctor spoke the bell, soothed by a lull of the storm,\u003cbr\u003erang slowly \u003cb\u003estroke\u003c/b\u003e by stroke; and its intermitting toll seemed\u003cbr\u003eto testify to the truth of the old man\u0027s words.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747463.txt-2204-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 110.775, "y": 806.2}, {"color": "#dede00", "date": "2000", "id": "mag_2000_368013.txt-19-24", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEverywhere there was Representative Tom DeLay, House Republican\u003cbr\u003ewhip, chief money pumper and master of the revels, who spent the week\u003cbr\u003e\u003cb\u003estroking\u003c/b\u003e donors in a series of private vintage railway cars,\u003cbr\u003ewhich just happened to be the defining perk of the robber barons of\u003cbr\u003ethe last Gilded Age.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_368013.txt-19-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.6, "y": 591.7}]);
