        nodes = new vis.DataSet([{"color": "#377eb8", "id": "26120215_1979_12_05_01_177.tcf.xml-15-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrecht-Forschern der sozialistischen L\u00e4nder sollen die Brecht-\u003cbr\u003eTage im Februar 1981 fordern, die sich speziell mit der\u003cbr\u003eBrecht-\u003cb\u003eRezeption\u003c/b\u003e in diesen L\u00e4ndern befassen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_12_05_01_177.tcf.xml-15-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1457.8, "y": 306.41}, {"color": "#377eb8", "id": "2532889X_1988-01-30_01_365.tcf.xml-378-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr wurde zur Symbolgestalt des Revolution\u00e4rs, und seine\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e war weithin von der Stellung des Rezipienten zur\u003cbr\u003eRevolution abh\u00e4ngig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-01-30_01_365.tcf.xml-378-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1346.8, "y": 295.205}, {"color": "#377eb8", "id": "2532889X_1984-09-04_01_046.tcf.xml-13-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Kulturbund bem\u00fche sich unter Ausnutzung wissenschaftlicher\u003cbr\u003eKonferenzen und Untersuchungen, neue Bevolkerungskreise, besonders aus\u003cbr\u003eder Arbeiterklasse und aus der j\u00fcngeren Generation, f\u00fcr diese Musik zu\u003cbr\u003einteressieren und ihnen die \u003cb\u003eRezeption\u003c/b\u003e zu erm\u00f6glichen und zu\u003cbr\u003eerlei \u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-10-04_01_044.tcf.xml-4-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.45, "y": 149.28}, {"color": "#377eb8", "id": "2532889X_1977-08-31_01_064.tcf.xml-19-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeiterhin sollten Anregungen gegeben werden, wie die\u003cbr\u003eErkenntnisse f\u00fcr die \u003cb\u003eRezeption\u003c/b\u003e der Dramen und Verse beider\u003cbr\u003eDichter fruchtbar gemacht werden k\u00f6nnen \u2014 zum Beispiel in der\u003cbr\u003eArbeit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-08-31_01_064.tcf.xml-19-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1295.75, "y": 378.9}, {"color": "#377eb8", "id": "26120215_1988_02_12_01_008.tcf.xml-7-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiterer Interessenkreis besch\u00e4ftigte sich mit\u003cbr\u003eBrecht-\u003cb\u003eRezeption\u003c/b\u003e in Lateinamerika,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_02_12_01_008.tcf.xml-7-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1196.9, "y": 493.67}, {"color": "#377eb8", "id": "2532889X_1970-07-13_01_199.tcf.xml-5-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegenw\u00e4r tig wird ein zweiter Zyklus vorbereitet, der auf den\u003cbr\u003eersten aufbaut und neben grundlegenden Fragen der gesellschaftlichen\u003cbr\u003eEntwicklung der DDR im Perspektivplanzeitraum neue Probleme der\u003cbr\u003eKulturtheorie und \u00c4sthetik wie Fragen des soz 003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etischen Charakter den Betrachter emotional packt und der\u003cbr\u003egedanklichen \u003cb\u003eRezeption\u003c/b\u003e M\u00f6glichkeiten bietet, neue\u003cbr\u003egesellschaftliche Zusammenh\u00e4nge zu erschlie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1968_01_14_01_110.tcf.xml-17-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 2008.35, "y": 506.4}, {"color": "#377eb8", "id": "2532889X_1977-07-04_01_056.tcf.xml-16-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eND: Mit der internationalen Tagung auf Kloster Michaelstem\u003cbr\u003ewurde f\u00fcr die Republik ein wichtiger Treffpunkt geschaffen, wo sich\u003cbr\u003eExperten mit Fragen der \u003cb\u003eRezeption\u003c/b\u003e des musikalischen Erbes\u003cbr\u003eauseinandersetzen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-07-04_01_056.tcf.xml-16-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1512.1, "y": 634.2}, {"color": "#377eb8", "id": "2532889X_1976-06-12_01_033.tcf.xml-7-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Aufgabe der Ortsvereinigungen bei der \u003cb\u003eRezeption\u003c/b\u003e des\u003cbr\u003eliterarischen Erbes ist auch Gegenstand der weiteren Vortr\u00e4ge und\u003cbr\u003eDiskussionen der Tagung, die am Sonntag beendet wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-06-12_01_033.tcf.xml-7-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 932.2, "y": 317.42}, {"color": "#377eb8", "id": "26120215_1983_07_13_01_078.tcf.xml-8-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dieser Schau korrespondiert die 35. Studioausstellung in\u003cbr\u003eder Nationalgalerie, in der sich bildende K\u00fcnstler der DDR mit ihrer\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e fr\u00fchb\u00fcrgerlicher Kunst vorstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_07_13_01_078.tcf.xml-8-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.65, "y": 409.62}, {"color": "#377eb8", "id": "26120215_1987_11_14_01_083.tcf.xml-27-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eRezeption\u003c/b\u003e und W\u00fcrdigung Gerhart Hauptmanns, der\u003cbr\u003ekritisch-realistischen H\u00f6hepunkte seines Lebenswerkes hat hierzulande\u003cbr\u003ebereits eine lange Tradition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_11_14_01_083.tcf.xml-27-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1184.6, "y": 322.33}, {"color": "#377eb8", "id": "2532889X_1983-07-09_01_249.tcf.xml-4-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die \u003cb\u003eRezeption\u003c/b\u003e dieser Kultur in Kunst und Literatur\u003cbr\u003esp\u00e4terer Epochen bis in unsere Zeit wird ber\u00fccksichtigt, ebenso das\u003cbr\u003emoderne Griechenland und das zu 80 Prozent griechiseisprachige\u003cbr\u003eZypern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-07-09_01_249.tcf.xml-4-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1232.1, "y": 697.75}, {"color": "#377eb8", "id": "26120215_1977_10_14_01_016.tcf.xml-27-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEntdeckungen an einem wenig bekannten Gorki, die der\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e seiner St\u00fccKe hierzulande nicht nur neue Impulse\u003cbr\u003everleihen, sondern auch andere Theater zu ihrer szenischen\u003cbr\u003eStellungnahme auffordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_10_14_01_016.tcf.xml-27-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1375.25, "y": 497.005}, {"color": "#377eb8", "id": "2532889X_1985-09-13_01_183.tcf.xml-19-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum 65. Geburtstag begl\u00fcckw\u00fcnscht das Zentralkomitee der SED\u003cbr\u003eherzlichst Prof. Dr. Johannes Irmscher, dessen vielf\u00e4ltige publizierte\u003cbr\u003eForschungsergebnisse zu Fragen der Entwicklung der griechischen\u003cbr\u003eLiteratur, zur Ideologie-und Kulturgeschichte von Byzanz sowie zu\u003cbr\u003eProblemen der \u003cb\u003eRezeption\u003c/b\u003e des antiken Erbes in der deutschen\u003cbr\u003eKlassik und der Antikerezeption der sozialistischen Geselschaft hohe\u003cbr\u003enationale und internationale Anerkennung fanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-09-13_01_183.tcf.xml-19-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1053.5, "y": 344.555}, {"color": "#377eb8", "id": "2532889X_1982-05-29_01_249.tcf.xml-19-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehrere Beitr\u00e4ge gelten dem Weiterwirken beider Dichter, vor\u003cbr\u003eallem der \u003cb\u003eRezeption\u003c/b\u003e der Aischyleischen Prometheus-Gestalt,\u003cbr\u003eferner ganz praktischen. kulturpolitisch wichtigen Fragen wie der, in\u003cbr\u003ewelcher Weise Aischylos-Dramen noch starker f\u00fcr unsere B\u00fchne zu\u003cbr\u003eerschlie\u00dfen sind, sowie der ebenfalls wichtigen\u003cbr\u003e\u00dcbersetzungsproblematik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-05-29_01_249.tcf.xml-19-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.0, "y": 342.93}, {"color": "#377eb8", "id": "2532889X_1987-09-04_01_061.tcf.xml-36-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir erwarten wieder ein gro\u00dfes Publikum und stellen uns schon\u003cbr\u003eletzt darauf ein, die \u003cb\u003eRezeption\u003c/b\u003e durch sachkundige Begleiter zu\u003cbr\u003eunterst\u00fctzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-09-04_01_061.tcf.xml-36-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.2, "y": 668.7}, {"color": "#377eb8", "id": "2532889X_1988-01-30_01_365.tcf.xml-539-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie tats\u00e4chlichen revolution\u00e4ren Ver\u00e4nderungen, das B\u00fcndnis der\u003cbr\u003eArbeiterklasse mit der werkt\u00e4tigen Bauernschaft und die demokratische\u003cbr\u003eBodenreform, schufen zugleich eine v\u00f6llig neuartige Grundlage f\u00fcr die\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e M\u00fcntzers und seines Verm\u00e4chtnisses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-01-30_01_365.tcf.xml-539-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1176.15, "y": 876.8}, {"color": "#377eb8", "id": "26120215_1971_03_25_01_100.tcf.xml-9-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Aufl\u00f6sung und damit die \u003cb\u003eRezeption\u003c/b\u003e der Symbole ist\u003cbr\u003ealso im Grunde Genommen viel einfacher als es zun\u00e4chst scheint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1971_03_25_01_100.tcf.xml-9-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 774.95, "y": 666.35}, {"color": "#377eb8", "id": "26120215_1985_04_16_01_080.tcf.xml-5-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Mittelpunkt stehen wissenschaftliche Beratungen utoer die\u003cbr\u003eWirkung und \u003cb\u003eRezeption\u003c/b\u003e Goethes im 20. Jahrhundert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_04_16_01_080.tcf.xml-5-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1645.6, "y": 638.75}, {"color": "#377eb8", "id": "2532889X_1971-04-19_01_063.tcf.xml-52-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00dcber Heinrich Manns Beziehungen zur Tschechoslowakei, deren\u003cbr\u003eStaatsb\u00fcrgerschaft er im Jahre 1936 erworben hatte, berichtete Dr. sc.\u003cbr\u003eAlois Hofman aus Prag, Dr. Karol Rosenbaum aus Bratislava sprach \u00fcber\u003cbr\u003edie \u003cb\u003eRezeption\u003c/b\u003e Heinrich Manns in der Slowakei, Dr. Vasil\u003cbr\u003eKolewskl aus Sofia \u00fcber die in Bulgarien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-04-19_01_063.tcf.xml-52-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.8, "y": 701.1}, {"color": "#377eb8", "id": "2532889X_1972-11-23_01_203.tcf.xml-58-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeerth begr\u00fcndete damit eine Tradition, die sp\u00e4ter unter\u003cbr\u003eanderen Voraussetzungen und in anderer Auspr\u00e4gung von Majakowski,\u003cbr\u003eBrecht und Weinert weitergef\u00fchrt wurde, wenngleich man hier nicht von\u003cbr\u003edirekter Beeinflussung oder bewu\u00dfter \u003cb\u003eRezeption\u003c/b\u003e sprechen\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-11-23_01_203.tcf.xml-58-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1188.95, "y": 242.575}, {"color": "#377eb8", "id": "26120215_1976_05_28_01_195.tcf.xml-26-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch assoziative Technik, die eine einfache \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003eerschwert, beabsichtigt Szabo, die sch\u00f6pferische Phantasie der\u003cbr\u003eZuschauer mehr als \u00fcblich anzusprechen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_05_28_01_195.tcf.xml-26-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.5, "y": 493.18}, {"color": "#377eb8", "id": "2532889X_1979-02-01_01_033.tcf.xml-18-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Mittelpunkt des Erfahrungsaustausches mit Regisseuren,\u003cbr\u003eIntendanten und weiteren Teilnehmern der I. Werkstatt-Tage des DDR-\u003cbr\u003eMusiktheaters stehen Probleme der Theaterpraxis und \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003esowie der engere Kontakt mit dem Publikum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-02-01_01_033.tcf.xml-18-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1647.45, "y": 464.895}, {"color": "#377eb8", "id": "26120215_1978_05_23_01_102.tcf.xml-65-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eund dem Leser herzustellen, damit in einer kollektiven\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e die produktiven Angebote des besprochenen Buches\u003cbr\u003ebesser ausgesch\u00f6pft werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_05_23_01_102.tcf.xml-65-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.9, "y": 554.05}, {"color": "#377eb8", "id": "2532889X_1987-05-02_01_133.tcf.xml-12-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu welch fruchtbaren Ergebnissen ein solches differenziertes\u003cbr\u003eHerangehen f\u00fchren kann, demonstrierte Professor Buhr u. a. an\u003cbr\u003eErfahrungen bei der kritischen \u003cb\u003eRezeption\u003c/b\u003e von Arbeiten Sigmund\u003cbr\u003eFreuds in der DDR\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-05-02_01_133.tcf.xml-12-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1964.2, "y": 389.85}, {"color": "#377eb8", "id": "2532889X_1982-03-22_01_058.tcf.xml-72-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei geht es ohne Zweifel erstrangig um den Genu\u00df \u00e4sthetisch\u003cbr\u003egeformter Sprachgebilde, die einerseits auf den ersten Blick eing\u00e4ngig\u003cbr\u003eund schlicht erscheinen wie viele Gedichte Goethes, andererseits aber\u003cbr\u003eoft ein gro\u00dfes Mau an Anstrengung der \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003eerfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-03-22_01_058.tcf.xml-72-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1434.0, "y": 785.9}, {"color": "#377eb8", "id": "2532889X_1988-01-30_01_365.tcf.xml-550-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Weg zur praktischen Erf\u00fcllung dessen, wof\u00fcr die deutschen\u003cbr\u003eRevolution\u00e4re der Vergangenheit gek\u00e4mpft hatten, die konsequente\u003cbr\u003eOrientierung der Kultur-und Bildungspolitik auf eine umfassende\u003cbr\u003eAneignung des humanistischen, revolution\u00e4ren Erbes schuf in der DDR\u003cbr\u003eeine Atmosph\u00e4re, die auch die k\u00fcnstlerische \u003cb\u003eRezeption\u003c/b\u003e des\u003cbr\u003eBauernkrieges befl\u00fcgelte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-01-30_01_365.tcf.xml-550-43\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1102.2, "y": 323.62}, {"color": "#377eb8", "id": "2532889X_1988-03-12_01_050.tcf.xml-51-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs beweist sich aber auch, wie zutreffend die in den Thesen\u003cbr\u003egetroffene Einsch\u00e4tzung ist da\u00df die Traditionen der fr\u00fchb\u00fcrgerlichen\u003cbr\u003eRevolution erst mit dem Eintritt der Arbeiterklasse in die politische\u003cbr\u003eBewegung zu neuem Leben erweckt wurden und schlie\u00dflich die\u003cbr\u003erevolution\u00e4ren Ver\u00e4nderungen nach 1945 eine neuartige Grundlage f\u00fcr\u003cbr\u003edie \u003cb\u003eRezeption\u003c/b\u003e M\u00fcntzers schufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-03-12_01_050.tcf.xml-51-48\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1025.0, "y": 541.6}, {"color": "#377eb8", "id": "26120215_1978_02_24_01_052.tcf.xml-4-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Miami-Universit\u00e4t in Oxfort (Ohio) und das Theater Center\u003cbr\u003eDallas im Staate Texas haben Bennewitz zu Vortr\u00e4gen und Seminaren \u00fcber\u003cbr\u003edie Brecht-\u003cb\u003eRezeption\u003c/b\u003e an den B\u00fchnen der DDR und \u00fcber die\u003cbr\u003eAdaptionserfahrungen mit Werken von. Bertolt Brecht in fremde\u003cbr\u003eNationalkulturen eingeladen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_02_24_01_052.tcf.xml-4-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.5, "y": 523.25}, {"color": "#377eb8", "id": "2532889X_1983-06-11_01_158.tcf.xml-22-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00c4u\u00dferst wichtig auch die Feststellungen, mit denen sie das \u00fcber\u003cbr\u003eden aktiven Charakter der Aufnahme literarischer Kunstwerke Gesagte\u003cbr\u003eweiterf\u00fchrt: da\u00df in die Erarbeitung des Sinnbildes \u201edie historisch-\u003cbr\u003esozialen und individuellen Erfahrungen und Kenntnisse und Erkenntnisse\u003cbr\u003edes gesamtgesellschaftlichen und individuellen Subjekts eingehen\" und\u003cbr\u003eda\u00df infolgedessen \u201eein in sich abgeschlossenes Werk, an dessen Text\u003cbr\u003enichts mehr ver\u00e4ndert werden kann, in der \u003cb\u003eRezeption\u003c/b\u003e einen\u003cbr\u003ehistorischen Proze\u00df der Ver\u00e4nderung durchl\u00e4uft\" (Seite 43).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-06-11_01_158.tcf.xml-22-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.35, "y": 898.45}, {"color": "#377eb8", "id": "26120215_1987_12_23_01_094.tcf.xml-21-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Publikum wird damit eine bei uns bislang ungewohnte\u003cbr\u003ek\u00fcnstlerische Auseinandersetzung mit der Industrieproduktion zur\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e und zum verst\u00e4ndnisgewinn anempfohlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_12_23_01_094.tcf.xml-21-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1338.65, "y": 688.2}, {"color": "#377eb8", "id": "2532889X_1968-02-25_01_067.tcf.xml-32-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Moskauer Dramatische Theater am Taganga-Platz, \u00fcber dessen\u003cbr\u003eAuff\u00fchrung \u201eDer gute Mensch von Sezuan\" Regisseur Juri Ljubimow auf\u003cbr\u003edem Dialog sprach, und eine Reihe anderer B\u00fchnen sozialistischer\u003cbr\u003eL\u00e4nder leisteten wertvolle Beitr\u00e4ge zur\u003cbr\u003eBrecht-\u003cb\u003eRezeption\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-02-25_01_067.tcf.xml-32-37\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1664.7, "y": 557.1}, {"color": "#377eb8", "id": "2532889X_1977-06-18_01_331.tcf.xml-4-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn mehreren Symposien und wissenschaftlichen Kolloquien werden\u003cbr\u003eaktuelle Probleme der Brecht-\u003cb\u003eRezeption\u003c/b\u003e diskutiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-06-18_01_331.tcf.xml-4-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1259.6, "y": 307.275}, {"color": "#377eb8", "id": "2532889X_1988-10-24_01_189.tcf.xml-5-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem Kolloquium zum Thema \u201eBarlach inszenieren\" berichteten\u003cbr\u003eam Sonntag der Intendant des Deutschen Theateis, Dieter Mann,\u003cbr\u003eRegisseur Rolf Winkelgrund und Dramaturg Michael Hamburger vor\u003cbr\u003eRegisseuren,, Autoren und Literaturwissenschaftlern der BRD \u00fcber\u003cbr\u003eErfahrungen des Deutschen Theaters in der \u003cb\u003eRezeption\u003c/b\u003e des\u003cbr\u003ekomplizierten dramatischen Werkes Barlachs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-10-24_01_189.tcf.xml-5-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.05, "y": 825.75}, {"color": "#377eb8", "id": "26120215_1977_06_01_01_320.tcf.xml-20-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Vergleich dieser Arbeit mit dem Bildwerk \u201eGro\u00dfe\u003cbr\u003eAuschwitzgruppe\" von 1974 gibt eine weitere Schwierigkeit bei der\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e besonders der in Stein ausgef\u00fchrten Arbeiten Werner\u003cbr\u003eSt\u00f6tzers zu erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_06_01_01_320.tcf.xml-20-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1134.1, "y": 547.75}, {"color": "#377eb8", "id": "26120215_1988_08_06_01_103.tcf.xml-11-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBietet jedoch das verbreitete Verharren in untereinander nahe\u003cbr\u003everwandten Haltungen, Geb\u00e4rden, Gesten und hier auch noch in der\u003cbr\u003eFigurengr\u00f6\u00dfe vornehmlich demjenigen Teil des Publikums, der an\u003cbr\u003efeinsinnige \u003cb\u003eRezeption\u003c/b\u003e unserer Plastik noch weniger gew\u00f6hnt ist\u003cbr\u003e(und das d\u00fcrfte die \u00fcberwiegende Mehrheit der jetzigen Besucher des\u003cbr\u003eEphraimpalais sein), hinreichend Anregungen zu vielgestaltigen\u003cbr\u003eEmpfindungen beim Betrachten, zum freien Spiel der Gedanken?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_08_06_01_103.tcf.xml-11-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1073.5, "y": 573.2}, {"color": "#377eb8", "id": "2532889X_1988-11-05_01_065.tcf.xml-20-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBreiten Raum nahmen \u00fcberdies auf dem Kolloquium Fragen der\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e und der Wirkungsgeschichte B\u00fcchners ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-11-05_01_065.tcf.xml-20-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2014.0, "y": 470.395}, {"color": "#377eb8", "id": "26120215_1975_03_26_01_101.tcf.xml-5-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd da der Inhalt des ber\u00fchmten Shakespeareschen Schauspiels ja\u003cbr\u003eallgemein bekannt ist, bestanden f\u00fcr die Zuschauer keine\u003cbr\u003eSchwierigkeiten der \u003cb\u003eRezeption\u003c/b\u003e, was von der Vorstellung des\u003cbr\u003eerstgenannten Werkes nicht ohne weiteres behauptet werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_03_26_01_101.tcf.xml-5-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.1, "y": 585.65}, {"color": "#377eb8", "id": "2532889X_1985-06-12_01_068.tcf.xml-2-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine wissenschaftliche Konferenz zur \u003cb\u003eRezeption\u003c/b\u003e der\u003cbr\u003erussischen und sowjetischen Literatur von 1917 bis \u0027 1985 begann am\u003cbr\u003eDienstag im Haus der Sowjetischen Wissenschaft und Kultur in\u003cbr\u003eBerlin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-06-12_01_068.tcf.xml-2-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1060.4, "y": 643.15}, {"color": "#377eb8", "id": "2532889X_1973-06-08_01_026.tcf.xml-5-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHans J\u00fcrgen Geerdts erhielt den Preis f\u00fcr seinen bedeutenden\u003cbr\u003ewissenschaftlichen Beitrag zur marxistischen \u003cb\u003eRezeption\u003c/b\u003e der\u003cbr\u003eklassischen deutschen
