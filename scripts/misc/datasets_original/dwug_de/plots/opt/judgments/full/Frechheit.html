        nodes = new vis.DataSet([{"color": "#377eb8", "id": "brehm_thierleben03_1866-17992-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Geschrei desselben zog eine W\u00fcrgatzel herbei, und diese\u003cbr\u003everfolgte den Forscher \u00fcber eine Stunde lang und nahete sich mit\u003cbr\u003egro\u00dfer \u003cb\u003eFrechheit\u003c/b\u003e, als es dem gefangenen V\u00f6gelchen gelungen war,\u003cbr\u003ezu entkommen, unzweifelhaft in der Absicht, den schwachen Vogel\u003cbr\u003ewegzukapern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-17992-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.85, "y": 347.16}, {"color": "#377eb8", "id": "berg_ostasien03_1873-1795-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann betrugen sie sich in Kan-ton mit maassloser Gewaltsamkeit\u003cbr\u003eund \u003cb\u003eFrechheit\u003c/b\u003e; aber auch da noch bequemte Yi-\u0161an sich ihren\u003cbr\u003eForderungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien03_1873-1795-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1194.55, "y": 783.1}, {"color": "#377eb8", "id": "spyri_heidi_1880-2122-99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eB\u00e4rli! kennt ihr mich noch?\u201c und die Gai\u00dflein mu\u00dften seine\u003cbr\u003eStimme gleich erkannt haben, denn sie rieben ihre K\u00f6pfe an Heidi und\u003cbr\u003efingen leidenschaftlich zu meckern an vor Freude, und Heidi rief alle\u003cbr\u003enach einander beim Namen und alle rannten wie wild durcheinander und\u003cbr\u003edr\u00e4ngten sich zu ihm heran; der ungeduldige Distelfink sprang hoch auf\u003cbr\u003eund \u00fcber zwei Gai\u00dfen weg, um gleich in die N\u00e4he zu kommen, und sogar\u003cbr\u003edas sch\u00fcchterne Schneeh\u00f6ppli dr\u00e4ngte mit einem ziemlich eigensinnigen\u003cbr\u003eBohren den gro\u00dfen T\u00fcrk auf die Seite, der nun ganz verwundert \u00fcber die\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e dastand und seinen Bart in die Luft hob, um zu\u003cbr\u003ezeigen, da\u00df er es sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spyri_heidi_1880-2122-99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.8, "y": 554.3}, {"color": "#377eb8", "id": "niebuhr_roemische01_1811-2788-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Griechischen zwar trennten sich in ihren Erinnerungen\u003cbr\u003eselten ganz von der Wurzel des Mutterstaats: neuere haben es gethan,\u003cbr\u003eund sind durch diese unnat\u00fcrliche \u003cb\u003eFrechheit\u003c/b\u003e vielleicht noch\u003cbr\u003emehr als durch andre Umst\u00e4nde in eine heillose Schlechtigkeit\u003cbr\u003eversunken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niebuhr_roemische01_1811-2788-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.65, "y": 756.3}, {"color": "#377eb8", "id": "nn_nrhz143_1848-217-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie aber immer in letzter Zeit das Verhalten Ledru-Rollin\u0027s zu\u003cbr\u003ediesen Parteien gewesen sein mag: jedenfalls ist soviel gewi\u00df, da\u00df mit\u003cbr\u003eseiner Einsetzung auch der \u003cb\u003eFrechheit\u003c/b\u003e der deutschen \u201eReichs\u201c\u003cbr\u003eReaktion auf energische Weise ein Ende gemacht w\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz143_1848-217-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.2, "y": 206.435}, {"color": "#377eb8", "id": "nn_nrhz293_1849-299-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Erw\u00e4gung, da\u00df die Nationalversammlung nicht Schuld daran\u003cbr\u003eist, da\u00df sie jetzt Boden im Volk hat, sondern da\u00df die \u003cb\u003eFrechheit\u003c/b\u003e\u003cbr\u003eder F\u00fcrsten daran Schuld;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz293_1849-299-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 173.89, "y": 316.835}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-7198-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Besseren, wie Heinrich Leo, waren der w\u00fcsten\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e m\u00fcde und zogen sich angeekelt zur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-7198-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 571.9, "y": 892.65}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-10633-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEigenth\u00fcmlich war in den letzten B\u00e4nden der Reisebilder nur die\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e der Unzucht; sodomitische Schmutzereien, wie sie\u003cbr\u003eHeine in seiner niedertr\u00e4chtigen Polemik gegen Platen vorbrachte,\u003cbr\u003ehatten den Tempel der deutschen Dichtung bisher noch niemals\u003cbr\u003egesch\u00e4ndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-10633-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 802.85, "y": 1143.1}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-5053-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch die Adressen mehrten und mehrten sich, und ihre pf\u00e4ffische\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e \u00fcberschritt alles Ma\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-5053-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.45, "y": 195.185}, {"color": "#377eb8", "id": "boerne_paris06_1834-1540-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewenn hier ein Minister die \u003cb\u003eFrechheit\u003c/b\u003e h\u00e4tte, einem\u003cbr\u003eDeputirten bei 50 Franken Strafe den Befehl zukommen zu lassen, binnen\u003cbr\u003e24 Stunden Paris zu verlassen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boerne_paris06_1834-1540-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.64, "y": 261.36}, {"color": "#377eb8", "id": "marx_kapital01_1867-4379-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Theil der Fabrikanten selbst, der den Fabrikbetrieb dem Ak\u003cbr\u003evon 1833 gem\u00e4ss geregelt hatte, \u00fcberwarf das Parlament mit\u003cbr\u003eDenkschriften \u00fcber die unsittliche \u201eKonkurrenz\u201c der falschen Br\u00fcder\u201c,\u003cbr\u003edenen gr\u00f6ssere \u003cb\u003eFrechheit\u003c/b\u003e oder gl\u00fccklichere Lokalumst\u00e4nde den\u003cbr\u003eGesetzesbruch erlaubten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-4379-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1142.75, "y": 1062.85}, {"color": "#377eb8", "id": "rosenkranz_aesthetik_1853-3308-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Unnatur als die Verkehrung des Naturgesetzes durch die\u003cbr\u003eFreiheit oder richtiger \u003cb\u003eFrechheit\u003c/b\u003e des menschlichen Willens ist\u003cbr\u003edurchaus ekelhaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-3308-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.0, "y": 121.785}, {"color": "#377eb8", "id": "nn_nrhz183b_1848-19-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir erkl\u00e4ren eben so einstimmig, da\u00df wir das Plakat vom 23. d\u003cbr\u003eM., unterzeichnet: Wei\u00df, Wunderlich und Leuschner, f\u00fcr ein Produkt der\u003cbr\u003eunversch\u00e4mtesten \u003cb\u003eFrechheit\u003c/b\u003e halten, seinen Verfassern, wie\u003cbr\u003eUnterzeichnern unser v\u00f6lliges Vertrauen entziehen, und sie f\u00fcr\u003cbr\u003eVerr\u00e4ther am Arbeiterstand halten, der nicht durch eine Aristokratie\u003cbr\u003edes Adels oder des Geldes, sondern nur durch ein treues Zusammenwirken\u003cbr\u003ealler ehrlichen Kr\u00e4fte des Volkes gehoben und bl\u00fchend gemacht werden\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz183b_1848-19-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1114.95, "y": 327.01}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-10165-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin letzter Rest von Schamgef\u00fchl hinderte die Conferenz zwar,\u003cbr\u003ediesen Antrag in seiner nackten \u003cb\u003eFrechheit\u003c/b\u003e anzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-10165-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.42, "y": 373.835}, {"color": "#377eb8", "id": "nn_nrhz145_1848-301-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHiernach folgen mehrere Antr\u00e4ge, der erste von Vinke, Radowitz,\u003cbr\u003eGraf Schwerin und Consorten, hat die fabelhafte \u003cb\u003eFrechheit\u003c/b\u003e, die\u003cbr\u003eTagesordnung \u00fcber die preu\u00dfische Frage zu beantragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz145_1848-301-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 322.91, "y": 989.2}, {"color": "#377eb8", "id": "nn_nrhz249_1849-211-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach diesen naiven Zugest\u00e4ndnissen hat der Minister die\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e hinzuzuf\u00fcgen man m\u00f6chte nur zur Begr\u00fcndung der\u003cbr\u003edeutschen Einheit auf dem Festland auch so th\u00e4tig sein, als es (das\u003cbr\u003eMinisterium) zum Fortbau dieses deutschen einheitlichen Institutes auf\u003cbr\u003edem Meere gewesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz249_1849-211-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.3, "y": 9.0}, {"color": "#377eb8", "id": "stirner_einzige_1845-4381-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Worte \u201eUnehrerbietigkeit\u201c oder \u003cb\u003eFrechheit\u003c/b\u003e\u201c ist\u003cbr\u003eAlles bezeichnet, was gegen die geistigen G\u00fcter, d. h. gegen Alles,\u003cbr\u003ewas Uns heilig ist, verbrochen werden kann, und Spott, Schm\u00e4hung,\u003cbr\u003eVerachtung, Bezweiflung u. dergl. sind nur verschiedene Schattirungen\u003cbr\u003eder verbrecherischen Frechheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stirner_einzige_1845-4381-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.6, "y": 698.85}, {"color": "#377eb8", "id": "hug_familie_1896-445-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ihr euch aber in eurer Sinnlichkeit mit jenen abgebet, die\u003cbr\u003eeuch aufsuchen, die durch die Eitelkeit, und \u003cb\u003eFrechheit\u003c/b\u003e ihres\u003cbr\u003eGesichtes, ihres Leibes, ihrer Stellung, ihres Ganges, ihrer Kleidung\u003cbr\u003eeure Aufmerksamkeit auf sich zu ziehen versuchen, welche immer bei\u003cbr\u003eTanz und Gen\u00fcssen sein wollen, werdet ihr nicht blo\u00df ohne W\u00fcrde\u003cbr\u003ebleiben, sondern wie der heilige Geist sagt, werden Jammer und F\u00e4ulni\u00df\u003cbr\u003eeuer Lohn sein, und ihr werdet zur gro\u00dfen Warnung dienen und aus der\u003cbr\u003eZahl der Lebendigen genommen werden! (Sir.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hug_familie_1896-445-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1239.1, "y": 732.7}, {"color": "#377eb8", "id": "nn_nrhz060_1848-310-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwar so weit ist bis jetzt die reaktion\u00e4re \u003cb\u003eFrechheit\u003c/b\u003e\u003cbr\u003enoch nicht gediehen, da\u00df man die demokratischen Vereine aufzul\u00f6sen\u003cbr\u003ewagte, wie es die Herren Reaktion\u00e4re im konstitutionellen\u003cbr\u003eCentralverein, im vaterl\u00e4ndischen Verein etc. w\u00fcnschen und\u003cbr\u003ebeantragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz060_1848-310-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.0, "y": 261.705}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-6769-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin solches Ueberma\u00df unsauberer \u003cb\u003eFrechheit\u003c/b\u003e konnte in\u003cbr\u003eeinem sittlichen Volke nicht ohne Widerspruch hingehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-6769-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.03, "y": 538.75}, {"color": "#377eb8", "id": "nn_nrhz205_1849-62-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegenw\u00e4rtig hat es alle alten Positionen wieder gewonnen, die\u003cbr\u003ealte \u003cb\u003eFrechheit\u003c/b\u003e ist zur\u00fcckgekehrt und die ganze saubere\u003cbr\u003evorm\u00e4rzliche Wirthschaft hat eine neue und vermehrte Auflage erlebt,\u003cbr\u003edie sich von der fr\u00fcheren nur durch einige konstitutionelle Phrasen\u003cbr\u003eund durch gr\u00f6\u00dfere Brutalit\u00e4t unterscheidet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz205_1849-62-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.25, "y": 808.75}, {"color": "#377eb8", "id": "ebers_koenigstochter03_1864-1044-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist hart f\u00fcr ihn, dem Ueberm\u00fcthigen, der sich manche\u003cbr\u003e\u003cb\u003eFrechheit\u003c/b\u003e gegen ihn herausnahm, freundlich begegnen zu\u003cbr\u003esollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ebers_koenigstochter03_1864-1044-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 365.235, "y": 364.93}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-11423-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn Spanien wu\u00dfte man uns von der \u003cb\u003eFrechheit\u003c/b\u003e des letzteren\u003cbr\u003eviel zu erz\u00e4hlen, und ein Adler \u00fcbernahm es, vor unsern Augen die\u003cbr\u003eWahrheit des Erz\u00e4hlten zu best\u00e4tigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u0
