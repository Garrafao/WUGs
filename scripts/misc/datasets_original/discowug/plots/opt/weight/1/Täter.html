        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i92", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Auffallen mu\u00df sonach die Ansicht G. S. 401, da\u00df durch den\u003cbr\u003eR\u00fccktritt des \u003cb\u003eTh\u00e4ters\u003c/b\u003e vom Versuche die geleistete Beih\u00fclfe\u003cbr\u003enicht straflos werde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 54.595, "y": 649.32}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der Menge von Zeugen, die der Glaser B. namhaft gemacht,\u003cbr\u003esteht trotz unserer Manteuffel\u0027schen Beh\u00f6rden und unserer verrosteten\u003cbr\u003eKriminalordnung eine energische Bestrafung der \u003cb\u003eTh\u00e4ter\u003c/b\u003e zu\u003cbr\u003eerwarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.17, "y": 425.75}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4re ein armer Droschkenf\u00fchrer der \u003cb\u003eTh\u00e4ter\u003c/b\u003e gewesen, so\u003cbr\u003ew\u00e4re ohne Zweifel ein Handlanger des \u00f6ffentlichen Ministerii bei der\u003cbr\u003eHand gewesen und das Weitere h\u00e4tte sich vor dem Polizeigerichte\u003cbr\u003egefunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.25, "y": 380.59}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der Diebstahl zur Nachtzeit (d. i. die Zeit der Nachtruhe)\u003cbr\u003ein einem bewohnten Geb\u00e4ude, in welches sich der \u003cb\u003eTh\u00e4ter\u003c/b\u003e in\u003cbr\u003ediebischer Absicht eingeschlichen, oder in welchem er sich in gleicher\u003cbr\u003eAbsicht verborgen hatte, begangen wird, auch wenn zur Zeit des\u003cbr\u003eDiebstahls Bewohner in dem Geb\u00e4ude nicht anwesend sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.78, "y": 413.01}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWelche einzelne Handlungen und inwiefern namentlich auch\u003cbr\u003eMi\u00dfbrauch der Amtsgewalt hierher geh\u00f6ren, das l\u00e4\u00dft sich nur bei\u003cbr\u003egenauer Erw\u00e4gung des einzelnen Falles feststellen; es wird namentlich\u003cbr\u003edarauf ankommen, \u201eob das Unternehmen des \u003cb\u003eTh\u00e4ters\u003c/b\u003e auf eine,\u003cbr\u003ewenigstens im letzten Augenblick der Entscheidung durch Gewalt zu\u003cbr\u003ebewirkende Umw\u00e4lzung abzweckt.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 393.25, "y": 418.12}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 In dem Kommissionsbericht wird dabei ganz richtig bemerkt,\u003cbr\u003eda\u00df in dem Einen Falle der Beamte zu dem \u003cb\u003eTh\u00e4ter\u003c/b\u003e komme, der ihm\u003cbr\u003esich widersetze, in dem andern aber der Th\u00e4ter zu dem Beamten, um ihn\u003cbr\u003ezu zwingen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.48, "y": 611.88}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJede vors\u00e4tzliche oder fahrl\u00e4ssige Zuwiderhandlung ist strafbar\u003cbr\u003eund ersatzpflichtig, soweit nicht Notstand des \u003cb\u003eTh\u00e4ters\u003c/b\u003e\u003cbr\u003evorliegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.36, "y": 308.58}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer durchgreifendste praktische Unterschied liegt darin, da\u00df\u003cbr\u003edie actio quod metus causa gegen jeden Dritten wirkt, anstatt da\u00df die\u003cbr\u003eerw\u00e4hnten anderen Rechtsmittel (Note p und r) nur gegen den\u003cbr\u003e\u003cb\u003eTh\u00e4ter\u003c/b\u003e gehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 520.68, "y": 178.0}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Mittel, welche der \u003cb\u003eTh\u00e4ter\u003c/b\u003e anwendet, sind an sich\u003cbr\u003egleichg\u00fcltig; doch mu\u00df das Verhalten des der Freiheit Be-raubten durch\u003cbr\u003ediese Mittel herbeigef\u00fchrt sein und darf nicht als dessen freies und\u003cbr\u003evors\u00e4tzliches Thun (oben \u00a7. 19 III) erscheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.96, "y": 299.84}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Nicht minder ist das Verbrechen als ein vors\u00e4tzliches\u003cbr\u003eanzusehen, wenn der Wille des Handelnden auf eine unbestimmte\u003cbr\u003eRechtsverletzung gerichtet war, insofern dieselbe nach dem allgemeinen\u003cbr\u003eoder dem \u003cb\u003eTh\u00e4ter\u003c/b\u003e besonders bekannten Laufe der Dinge, von der\u003cbr\u003eGefahr des wirklich eingetretenen Erfolges begleitet wurde.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.65, "y": 199.38}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dieser feinen Ausf\u00fchrung stimmt auch die Auslegung, welche\u003cbr\u003eder Code p\u00e9nal, art. 64., die Quelle des \u00a7. 40., in der Franz\u00f6sischen\u003cbr\u003ePraxis gefunden hat, insofern \u00fcberein, als angenommen wird, da\u00df, wenn\u003cbr\u003eder Wahnsinn des \u003cb\u003eTh\u00e4ters\u003c/b\u003e festgestellt worden ist, von einem\u003cbr\u003eweiteren Verfahren nicht mehr die Rede sein kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.67, "y": 598.6}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ergreift den \u003cb\u003eTh\u00e4ter\u003c/b\u003e, h\u00e4lt ihn, als der St\u00e4rkere,\u003cbr\u003egewaltsam fest, nicht ohne einige derbe Behandlung die er ihm anthut,\u003cbr\u003eund \u00fcbergiebt ihn dann den herzugekommenen Polizey-Beamten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.72, "y": 474.83}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie besteht in der Entdeckung von Verbrechen und den\u003cbr\u003e\u003cb\u003eTh\u00e4tern\u003c/b\u003e derselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.49, "y": 339.32}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch hier l\u00e4\u00dft sich letztere nur feststellen auf dem Wege der\u003cbr\u003eScheidung, also der Aufhebung jener Identit\u00e4t des Gesetzgebers und\u003cbr\u003eRichters, der Befreiung des Rechts von den Einfl\u00fcssen der Politik, der\u003cbr\u003eaugenblicklichen Stimmung u. s. w. durch festen objektiven\u003cbr\u003eNiederschlag, der Trennung der That von der Pers\u00f6nlichkeit des\u003cbr\u003e\u003cb\u003eTh\u00e4ters\u003c/b\u003e \u2014 einem Wege, den das r\u00f6mische Recht gegen das Ende der\u003cbr\u003eRepublik eingeschlagen, die moderne Welt beibehalten hat, und den sie\u003cbr\u003eauch nie wieder verlassen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 589.97, "y": 351.08}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbg. Otto (von Trier) beantragt die Weglassung des Satzes: \u201ein\u003cbr\u003ewelchen Jemand durch die \u00f6ffentlicher Stimme als \u003cb\u003eTh\u00e4ter\u003c/b\u003e\u003cbr\u003ebezeichnet ist,\u201c da man aus vielen Beispielen ersehen hat, was man\u003cbr\u003eunter \u00f6ffentliche Stimme verstehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.59, "y": 254.38}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. \u00d6ffentliche Strafen und die L\u00f6sungsbussen, um welche\u003cbr\u003e\u00f6ffentliche Strafen geledigt werden k\u00f6nnen, richten sich nicht nach\u003cbr\u003eder Lex des Verletzten, sondern nach dem Rechte des\u003cbr\u003e\u003cb\u003eTh\u00e4ters\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.99, "y": 588.34}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDerselbe besteht einerseits in der Aufnahme der Verletzungen\u003cbr\u003eder \u00f6ffentlichen Rechtsordnung in die Strafgesetzb\u00fccher, bei denen\u003cbr\u003ewieder der Code P\u00e9nal vorangeht, und zwar nicht blo\u00df f\u00fcr die\u003cbr\u003eVerwaltungsvergehen (Art. 471), sondern auch f\u00fcr die Verbrechen gegen\u003cbr\u003edie bestehende Rechtsordnung, wodurch die Funktion der\u003cbr\u003eSicherheitspolizei auf die Ueberweisung der \u003cb\u003eTh\u00e4ter\u003c/b\u003e an die\u003cbr\u003eGerichte beschr\u00e4nkt, und statt der polizeilichen Willk\u00fcr eine feste\u003cbr\u003egesetzliche Strafe und ein gerichtliches Verfahren aufgestellt wird,\u003cbr\u003eein Verh\u00e4ltni\u00df, was fr\u00fcher nicht stattfand, wo gegen die Feinde der\u003cbr\u003ebestehenden Rechtsordnung ohne Urtheil und Recht polizeilich verfahren\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.0, "y": 485.35}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bestimmungen ber\u00fchren nicht den Fall, wo der\u003cbr\u003e\u003cb\u003eTh\u00e4ter\u003c/b\u003e die Absicht zu t\u00f6dten hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.94, "y": 470.11}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i76", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd am letzten Tage des October hatte die fieberhafte\u003cbr\u003eAnspannung einer Bev\u00f6lkerung, welche in dem Schicksal einer\u003cbr\u003eSchwesterstadt ihr eigenes ahnend erkannte, Ausschreitungen eines\u003cbr\u003ewilden Haufens veranla\u00dft, welche, so beklagenswerth sie an sich waren,\u003cbr\u003edoch nicht die Strafe auf eine ganze Bev\u00f6lkerung und ein ganzes Volk\u003cbr\u003eherbeiziehen durften, welche sie erlitten, um so mehr da die\u003cbr\u003e\u003cb\u003eTh\u00e4ter\u003c/b\u003e bereits gestraft zu werden anfangen: ganz abgesehen\u003cbr\u003edavon, da\u00df es ja eben die Volksf\u00fchrer waren, welche die\u003cbr\u003eAusschweifenden zu beschwichtigen suchten, w\u00e4hrend andererseits\u003cbr\u003eAufreizungen zu dem Aufruhr allerdings stattgefunden hatten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 367.06, "y": 681.3}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon gro\u00dfer Bedeutung ist dagegen die am Schlu\u00df des Paragraphen\u003cbr\u003eaufgestellte Bestimmung, da\u00df der Versuch nur dann strafbar ist, wenn\u003cbr\u003ederselbe durch \u00e4u\u00dfere, von dem Willen des \u003cb\u003eTh\u00e4ters\u003c/b\u003e unabh\u00e4ngige\u003cbr\u003eUmst\u00e4nde gehindert worden oder ohne Erfolg geblieben ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 507.61, "y": 537.76}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus dieser Bestimmung schon ergiebt sich, da\u00df hier ein, von den\u003cbr\u003e\u00fcbrigen Arten der Theilnahme verschiedenes, selbst\u00e4ndiges Vergehen\u003cbr\u003evorliegt; denn wenn die Beschaffenheit des Verbrechens oder Vergehens,\u003cbr\u003edessen \u003cb\u003eTh\u00e4ter\u003c/b\u003e Vorschub geleistet worden, auch auf die Zumessung\u003cbr\u003eder Strafe von Einflu\u00df sein wird, so steht dieselbe doch nicht in\u003cbr\u003eeinem bestimmten Verh\u00e4ltni\u00df zu der Strafe, welche den Th\u00e4ter\u003cbr\u003etrifft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.82, "y": 380.58}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch wird dar\u00fcber kaum eine Kontrolle m\u00f6glich sein, ob der\u003cbr\u003eRichter bei Abmessung einer Strafe, wof\u00fcr das Gesetz ihm in der Regel\u003cbr\u003eeinen so weiten Spielraum gew\u00e4hrt, auf Thatsachen, welche mit der\u003cbr\u003estrafbaren Handlung und dem Grade der Verschuldung des \u003cb\u003eTh\u00e4ters\u003c/b\u003e\u003cbr\u003enicht in unmittelbarer Beziehung stehen, R\u00fccksicht genommen hat, ja\u003cbr\u003ezuweilen wird es kaum der gewissenhaftesten Erw\u00e4gung gelingen, solche\u003cbr\u003emehr \u00e4u\u00dferliche Momente bei der Strafzumessung von den aus der That\u003cbr\u003eund der Pers\u00f6nlichkeit des Verbrechers hergenommenen bestimmt zu\u003cbr\u003eunterscheiden und fern zu halten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.22, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan wei\u00df sogar, da\u00df einer derselben, gemeinhin der Wucherjoel\u003cbr\u003egenannt, einem seiner Kunden, der ihm mehrere Hunderte schuldete und\u003cbr\u003eden er f\u00fcr einen besonders listigen Kerl hielt, Erla\u00df der ganzen Summe\u003cbr\u003eangeboten hatte, falls er ihm zur Verhaftung des Mergel verhelfen\u003cbr\u003ewolle; denn der Glaube war allgemein unter den Juden, da\u00df der\u003cbr\u003e\u003cb\u003eTh\u00e4ter\u003c/b\u003e nur mit guter Beih\u00fclfe entwischt und wahrscheinlich noch\u003cbr\u003ein der Umgegend sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.74, "y": 660.41}, {"color": "#377eb8", "date": "1850", "id": "T\u00e4ter-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie auf diese Weise gefundenen Zahlen aber bedingen, wie oft\u003cbr\u003eder \u003cb\u003eTh\u00e4ter\u003c/b\u003e f\u00fcr Vollendung, Versuch oder Fahrl\u00e4ssigkeit zu\u003cbr\u003ebestrafen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.61, "y": 621.31}, {"color": "#ff7f00", "date": "1850", "id": "T\u00e4ter-c1-i9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kann (wenn er nicht \u00fcberhaupt eine leblose Historie\u003cbr\u003evorbeiziehen lassen will, die ganz im Stofflichen ihrer Vorg\u00e4nge\u003cbr\u003eaufgeht) die, durch den Mythus festgesetzte That und den mit dem\u003cbr\u003eHerzen eines Menschen neuerer Zeit empfindenden \u003cb\u003eTh\u00e4ter\u003c/b\u003e, auf\u003cbr\u003edessen Seele jene That gelegt ist, zu einander in das Verh\u00e4ltniss\u003cbr\u003eeines unvers\u00f6hnten Gegensatzes bringen, und so den feinsten und\u003cbr\u003eschmerzlichsten tragischen Conflict hervorrufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: T\u00e4ter-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.43, "y": 872.83}]);
