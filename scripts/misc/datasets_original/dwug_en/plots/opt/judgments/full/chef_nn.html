finish, for it is coloured the very counterpart\u003cbr\u003eof the original, which brought five hundred louis at the auction of\u003cbr\u003ethe famous collection of the Duc de Montmorenci, and is now one of the\u003cbr\u003e\u003cb\u003echef\u003c/b\u003e d\u0027oeuvres in the gallery of the Luxemburgh --\u003cbr\u003ebauble!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7168.txt-1724-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 181.34, "y": 460.385}, {"color": "#ff7f00", "date": "1834", "id": "mag_1834_564675.txt-91-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe poets of Rome sang her praises; the name of Athens was ever\u003cbr\u003ein the mouths of Horace and Virgil; and Cicero followed the crowd to\u003cbr\u003elearn the lessons of wisdom and taste, in the birth-place of genius,\u003cbr\u003eand among the \u003cb\u003echef\u003c/b\u003e d\u0027euvres of art.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_564675.txt-91-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 242.74, "y": 479.87}, {"color": "#ff7f00", "date": "1833", "id": "nf_1833_747531.txt-2651-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndeed what can be so gratifying as the contemplation of so\u003cbr\u003emany \u003cb\u003echef\u003c/b\u003e d\u0027oBuvres of genius or of mind?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747531.txt-2651-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.515, "y": 486.64}, {"color": "#ff7f00", "date": "1860", "id": "mag_1860_567343.txt-87-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe \u003cb\u003echef\u003c/b\u003e d\u0027oeuvre of ancient eloquence, and by a very\u003cbr\u003einteresting course of lectures on English Oratory.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1860_567343.txt-87-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 169.225, "y": 530.8}, {"color": "#ff7f00", "date": "1827", "id": "fic_1827_7168.txt-915-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehis tour, for his return was accompanied by sundry \u003cb\u003echef\u003c/b\u003e\u003cbr\u003ed\u0027oeuvres of the Dutch artists, as is remembered to this day, from his\u003cbr\u003eunbounded liberality -- for in the generosity of his heart he bestowed\u003cbr\u003eon the Stadt one Amsterdam Apollo without a nose, moulded at the lime\u003cbr\u003ekilns in Overyssel; a Venus, cut by Edric Vanderkunderspuke, without a\u003cbr\u003eleg; and a Cupid and Psyche without heads but of admirable form, the\u003cbr\u003eone being dressed in a field marshal\u0027s uniform and the other in a hoop\u003cbr\u003eand stomacher.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7168.txt-915-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 258.805, "y": 423.42}, {"color": "#ff7f00", "date": "1845", "id": "mag_1845_565442.txt-141-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe feel as does an artist, when he sees rude hands marring a\u003cbr\u003e\u003cb\u003echef\u003c/b\u003e d\u0027xuvre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_565442.txt-141-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 202.05, "y": 545.25}, {"color": "#ff7f00", "date": "1843", "id": "mag_1843_565236.txt-728-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet in conformity with this estimate of the nature and rank of\u003cbr\u003eour author\u0027s genius, we are much inclined to regard the \" Posthumous\u003cbr\u003ePapers of the Pickwick Club, \" as his \u003cb\u003echef\u003c/b\u003e d\u0027wuvre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1843_565236.txt-728-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.13, "y": 550.4}, {"color": "#ff7f00", "date": "1832", "id": "mag_1832_564353.txt-125-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCompare the conduct of the mob who rushed through the\u003cbr\u003emagnificent gallery of the Louvre in July, and wrote on the walls, \"\u003cbr\u003erespect awe \u003cb\u003echefs\u003c/b\u003e d\u0027oeuvres d \u0027 art, \" with that of the howling\u003cbr\u003emass of human brutes who brought the unfortunate Louis a prisoner into\u003cbr\u003eParis, and you\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564353.txt-125-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 119.3, "y": 522.65}, {"color": "#ff7f00", "date": "1830", "id": "fic_1830_7266.txt-2405-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne of the happy effects of our law of entail, is that it\u003cbr\u003efosters genius by preserving in families the \u003cb\u003echef\u003c/b\u003e d\u0027oeuvres of\u003cbr\u003ethe arts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_7266.txt-2405-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 234.845, "y": 573.05}, {"color": "#ff7f00", "date": "1843", "id": "fic_1843_7026.txt-1111-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven you, my friend, educated, as you have been, amid the\u003cbr\u003epaintings and statues of Europe, you who have wandcred through the\u003cbr\u003eLouvre and Vatican, and seen the \u003cb\u003echefs\u003c/b\u003e d\u0027oeuvre of Florence, --\u003cbr\u003eeven you, my friend, expressed wonder, when you looked upon him first\u003cbr\u003eat P -- d.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7026.txt-1111-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 117.61, "y": 459.465}, {"color": "#984ea3", "date": "1840", "id": "fic_1840_7057.txt-1784-63", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn arriving at the house, he entered the comtoir, and found\u003cbr\u003ehimself, after passing an antechamber, in a large apartment filled\u003cbr\u003ewith clerks behind high desks and counters; he inquired for Mr. Khl,\u003cbr\u003eand was asked for his card, which the young man, after reading, not\u003cbr\u003ewithout marks of interest, carried into his \u003cb\u003echef\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7057.txt-1784-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.945, "y": 121.5}, {"color": "#999999", "date": "1844", "id": "fic_1844_3928.txt-3841-15", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe gate was immediately opened, and Lieutenant Roche,\u003cbr\u003eaccompanied by M. Leseur, \u003cb\u003echef\u003c/b\u003e de bataillon, bearing a flag of\u003cbr\u003etruce, followed the commandant to the Pavillon de l\u0027Horloge, where\u003cbr\u003estood the Duke of Nemours, pale with excitement, surrounded by\u003cbr\u003egenerals. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_3928.txt-3841-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.445, "y": 774.0}, {"color": "#4daf4a", "date": "1844", "id": "fic_1844_3928.txt-1406-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMorrel has received a regiment, and Joliette is \u003cb\u003eChef\u003c/b\u003e\u003cbr\u003ed\u0027Escadron of Spahis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_3928.txt-1406-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 211.38, "y": 421.995}, {"color": "#4daf4a", "date": "1827", "id": "mag_1827_553811.txt-58-39", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was calculated to wring the heart of his aged and sorrowing\u003cbr\u003eparent, to give a triumph to a malignant faction, and to wound his\u003cbr\u003ehonor as a soldier, for he held the commission of a \u003cb\u003echef\u003c/b\u003e de\u003cbr\u003ebrigade, and of adjutant general in the French army, and had served as\u003cbr\u003esuch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1827_553811.txt-58-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 129.325, "y": 284.71}, {"color": "#4daf4a", "date": "1850", "id": "mag_1850_555680.txt-297-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLouis Philippe was deposed and set aside as easily and quietly\u003cbr\u003eas any \u003cb\u003echef\u003c/b\u003e de bureau.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_555680.txt-297-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.145, "y": 370.98}, {"color": "#4daf4a", "date": "1835", "id": "fic_1835_7142.txt-815-43", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the same time, that you may not remain ignorant of him who\u003cbr\u003enow addresses you, I shall -- although it be not absolutely called for\u003cbr\u003e-- display to you my commission, from the same hand, as major-general\u003cbr\u003eand \u003cb\u003echef\u003c/b\u003e d\u0027escadron, during the pleasure of our glorious\u003cbr\u003emonarch Louis le Grand. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7142.txt-815-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.155, "y": 340.08}, {"color": "#4daf4a", "date": "1844", "id": "fic_1844_3928.txt-2149-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" The young man who, by his decorations, seems a \u003cb\u003echef\u003c/b\u003e de\u003cbr\u003ebataillon of the Spahis, \" replied Debray, \" I can not make\u003cbr\u003eout.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_3928.txt-2149-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 70.975, "y": 313.105}, {"color": "#4daf4a", "date": "1835", "id": "fic_1835_7142.txt-1357-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHarry Mornington, \u003cb\u003echef\u003c/b\u003e d\u0027escardron, et commandant des\u003cbr\u003echevaux lgers. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7142.txt-1357-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.76, "y": 280.335}, {"color": "#4daf4a", "date": "1836", "id": "mag_1836_554393.txt-176-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe boasted of having been a \u003cb\u003echef\u003c/b\u003e de brigade in the\u003cbr\u003erepublican armies of France; but, such was his ardor in the cause,\u003cbr\u003ethat he accepted the humble rank of chef de cuisine in the service of\u003cbr\u003eToledo.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1836_554393.txt-176-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 178.355, "y": 371.76}, {"color": "#e41a1c", "date": "1827", "id": "mag_1827_553813.txt-226-40", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJe vous nomme et etablis Lieutenant des Sauvages pour le\u003cbr\u003eDistrict du Detroit pour en faire les fonctions en la ditte qualihi,\u003cbr\u003evous obeinls et suivhis les ordres \u0026 instructions que vous recevnls de\u003cbr\u003eson Excellence le Commandant en \u003cb\u003eChef\u003c/b\u003e du Surintendant des\u003cbr\u003eSauvages, de son Depuhi on de tous autres officiers Superieurs en\u003cbr\u003emenant \u0026 conduisant les partie des fidelles nations sauvages, alies *\u003cbr\u003ei sa Majestk qui seront sons vos ordres.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1827_553813.txt-226-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.15, "y": 9.0}, {"color": "#dede00", "date": "1848", "id": "fic_1848_1108.txt-1284-31", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut if I was in youa place, and I really wanted to know whe\u0027e\u003cbr\u003ethem slippas come from -- \" \" I do -- I do indeed -- \" The \u003cb\u003echef\u003c/b\u003e\u003cbr\u003epaused before he added, \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_1108.txt-1284-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.4, "y": 153.52}, {"color": "#acc2d9", "date": "1835", "id": "mag_1835_554346.txt-89-53", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe cardinal being satisfied that the painter was as white as\u003cbr\u003ehimself, (that being his next inquiry,) received him graciously,\u003cbr\u003eexamined his face and head, with his fingers, expressed his\u003cbr\u003eadmiration, and made up a party to witness the impression which the\u003cbr\u003esight of the \u003cb\u003ech
