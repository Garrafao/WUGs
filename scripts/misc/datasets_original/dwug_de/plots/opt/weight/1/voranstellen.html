        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "lehnert_seehaefen01_1891-30-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon der urspr\u00fcnglichen Absicht, demselben als Einleitung eine\u003cbr\u003eGeschichte der Entwicklung der Seeschiffahrt \u003cb\u003evoranzustellen\u003c/b\u003e,\u003cbr\u003emusste Umgang genommen werden, weil der Band sonst gar zu umfangreich\u003cbr\u003egeworden w\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-30-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.55, "y": 291.705}, {"color": "#377eb8", "id": "schmoller_kleingewerbe_1870-6005-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie ist dann berechtigt und steht mit der ganzen Schulze\u2019schen\u003cbr\u003eBewegung vollst\u00e4ndig auf einer Linie, wenn sie die erziehende\u003cbr\u003eTh\u00e4tigkeit, die geistige Hebung \u003cb\u003evoranstellt\u003c/b\u003e und\u003cbr\u003eerreicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmoller_kleingewerbe_1870-6005-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 155.6, "y": 720.05}, {"color": "#377eb8", "id": "schroeder_logik03_1895-1006-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls ganz fundamental sei \u003cb\u003evorangestellt\u003c/b\u003e der Satz: 1) (a \u22f9\u003cbr\u003eb)(c \u22f9 d) \u22f9 (ac \u22f9 bd)(a + c \u22f9 b + d)(a; c \u22f9 b; d)(a \u025f c \u22f9 b \u025f d), der\u003cbr\u003eeigentlich, weil das Aussagenprodukt rechterhand einem jeden seiner\u003cbr\u003eFaktoren eingeordnet ist, also dessen Geltung nach sich zieht, die\u003cbr\u003evier zumeist getrennt anzuwendenden S\u00e4tze in sich\u003cbr\u003ezusammenfasst:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-1006-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.1, "y": 573.4}, {"color": "#377eb8", "id": "wienbarg_plattdeutsch_1834-104-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMu\u00df ich nicht Luther selbst und die Reformation\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wienbarg_plattdeutsch_1834-104-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 662.7, "y": 249.98}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-511-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kann z. B. eine Philosophie ein verh\u00e4ltni\u00dfm\u00e4\u00dfig schon\u003cbr\u003ereiches und erf\u00fclltes metaphysisches Prinzip aufgestellt haben, und da\u003cbr\u003edie Aesthetik eine der richtigsten Proben einer Metaphysik ist, so\u003cbr\u003esollte man erwarten, da\u00df ein ebenso concretes \u00e4sthetisches Prinzip\u003cbr\u003esich hier finden lasse, das sich von selbst im System da einreihe, wo\u003cbr\u003ezuerst die Grundidee in ihrer weitesten Allgemeinheit\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e wird, dann die abstracteren Momente ihrer\u003cbr\u003eEntwicklung sich in ihre Gesammteinheit zusammenfassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-511-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 942.2, "y": 1156.45}, {"color": "#377eb8", "id": "mommsen_roemische02_1855-3318-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso ward bei wichtigeren Administrativacten, wie die\u003cbr\u003eEntsendung und die Zur\u00fcckberufung der africanischen Armee und die\u003cbr\u003eErtheilung st\u00e4dtischer Freibriefe waren, der Senat\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische02_1855-3318-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.45, "y": 864.7}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-149-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBaumgarten findet in dieser Wissenschaft, welche schon das\u003cbr\u003eHaupt seiner Schule, Wolff, unter dem Namen der Logik als\u003cbr\u003eprop\u00e4deutischen Theil dem Systeme \u003cb\u003evorangestellt\u003c/b\u003e hatte, eine\u003cbr\u003ewesentliche L\u00fccke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-149-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1175.8, "y": 508.8}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-275-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWarum wir gleichwohl Bedenken tragen m\u00fcssen, die W\u00e4rme gradezu\u003cbr\u003enur als Wirkung eben der Materie, der wir die Licht-Erscheinungen\u003cbr\u003ezuschreiben, zu betrachten, wird sich bei der Angabe der einzelnen\u003cbr\u003eErscheinungen ergeben, und es l\u00e4\u00dft sich hier wohl nur die kurze\u003cbr\u003eBemerkung \u003cb\u003evoranstellen\u003c/b\u003e, da\u00df auch die W\u00e4rme zu der Frage Anla\u00df\u003cbr\u003egegeben hat, ob sie durch einen von K\u00f6rper zu K\u00f6rper \u00fcbergehenden\u003cbr\u003eausstr\u00f6menden Stoff hervorgebracht wird, oder ob nur die Undulationen\u003cbr\u003edes Aethers unserm Gef\u00fchle in der W\u00e4rme, so wie dem Auge im Lichte,\u003cbr\u003esich wahrnehmbar machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-275-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1020.2, "y": 312.215}, {"color": "#377eb8", "id": "nn_nrhz007b_1848-37-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGeben Sie dem Gesammtvaterlande ein Reichsgrundgesetz, und\u003cbr\u003e\u00fcberhaupt alle erforderlichen organischen Einrichtungen, s\u00e4mmtlich auf\u003cbr\u003edurchaus demokratischer Grundlage, denn nur wenn Sie Ihrer gesammten\u003cbr\u003eWirksamkeit \u00fcberall den Gedanken der Demokratie \u003cb\u003evoranstellen\u003c/b\u003e,\u003cbr\u003ewerden Sie Institutionen schaffen, die, als im Volkswillen beruhend,\u003cbr\u003eauf dauernde Anerkennung zu rechnen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz007b_1848-37-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1113.05, "y": 593.15}, {"color": "#377eb8", "id": "schmoller_kleingewerbe_1870-5943-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir das \u003cb\u003evoranstellen\u003c/b\u003e, k\u00f6nnen wir auch eher hoffen,\u003cbr\u003edie verschiedenen politischen Parteien f\u00fcr unsere Vorschl\u00e4ge zu\u003cbr\u003egewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmoller_kleingewerbe_1870-5943-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1177.25, "y": 205.515}, {"color": "#377eb8", "id": "schroeder_logik03_1895-1158-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd die \u03a0, \u03a3 m\u00fcssen den Ausdrucksteilen, vor welchen sie\u003cbr\u003estanden, \u003cb\u003evorangestellt\u003c/b\u003e bleiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-1158-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1516.85, "y": 818.25}, {"color": "#377eb8", "id": "strauss_jesus01_1835-2688-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine simple Weigerung von Seiten des T\u00e4ufers schien zu matt; es\u003cbr\u003emusste wenigstens ein Fussfall (\u03c0\u03b1\u03c1\u03b1\u03c0\u03b5\u03c3\u1f7c\u03bd) vor dem Messias\u003cbr\u003estattgefunden haben: dieser konnte aber nicht besser motivirt werden,\u003cbr\u003eals durch die himmlische Erscheinung, welche somit\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e werden musste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: strauss_jesus01_1835-2688-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.3, "y": 840.95}, {"color": "#377eb8", "id": "carus_zoologie_1872-5656-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusf\u00fchrliches \u00fcber Swammerdam\u0027s Leben s. in der Biographie,\u003cbr\u003ewelche Boerhaave der Bibel der Natur \u003cb\u003evorangestellt\u003c/b\u003e hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-5656-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.1, "y": 1138.2}, {"color": "#377eb8", "id": "vischer_aesthetik030205_1857-1487-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Interesse der blo\u00dfen logischen Consequenz, die Kategorie\u003cbr\u003eder Objectivit\u00e4t um jeden Preis \u003cb\u003evoranzustellen\u003c/b\u003e, w\u00e4re nur eine\u003cbr\u003eVerirrung der Abstraction und das System k\u00f6nnte ganz ebensogut hier\u003cbr\u003edem Subjectiven die erste Stelle anweisen, dann das Objective aus ihm\u003cbr\u003ehervortreten lassen, endlich beide vereinigen, als in der Gruppe der\u003cbr\u003ebildenden K\u00fcnste umgekehrt die subjectivste unter ihnen, die Malerei,\u003cbr\u003eals dritte, nicht als zweite gesetzt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-1487-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.6, "y": 847.65}, {"color": "#377eb8", "id": "schleiermacher_hermeneutik_1838-3086-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein wir haben jene mit Grund \u003cb\u003evorangestellt\u003c/b\u003e, weil wir\u003cbr\u003enur durch die Kenntni\u00df der ganzen Meditation die Composition genetisch\u003cbr\u003everstehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiermacher_hermeneutik_1838-3086-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 788.95, "y": 290.035}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-4683-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Nebensatz ist der Auszeichnung und Hervorhebung wegen\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e und tr\u00e4gt darum auch den Hauptton, w\u00e4hrend der\u003cbr\u003eHauptsatz die Senkung bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-4683-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1475.1, "y": 619.6}, {"color": "#377eb8", "id": "leskien_declination_1876-333-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUntersuchen wir also nach dem angegebenen Princip die einzelnen\u003cbr\u003eCasusformen unsrer Sprachen, und zwar so, dass bekanntes oder ohne\u003cbr\u003eSchwierigkeit erkennbares \u003cb\u003evorangestellt\u003c/b\u003e und seine Bedeutung\u003cbr\u003eangegeben wird, ehe die unklaren oder schwierigeren Punkte an die\u003cbr\u003eReihe kommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: leskien_declination_1876-333-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.5, "y": 438.645}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-2262-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin dieser Form sich bedienender, sie jedoch dem Charakter des\u003cbr\u003eGanzen gem\u00e4\u00df modificirender, m\u00e4\u00dfigender, veredelnder Satz bietet sich\u003cbr\u003eam besten dazu dar, dem Adagio oder Andante als seine Negation zu\u003cbr\u003efolgen und von ihm den Uebergang zu bilden zum bewegten Schlu\u00dfsatz,\u003cbr\u003eder, um das Ganze doch seinem gewichtigern Charakter gem\u00e4\u00df nicht gar\u003cbr\u003ezu leicht zu beschlie\u00dfen, nicht selbst Tanzform haben, sondern sie nur\u003cbr\u003eals vorbereitende Einleitung sich \u003cb\u003evoranstellen\u003c/b\u003e darf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-2262-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1500.1, "y": 465.74}, {"color": "#377eb8", "id": "vischer_aesthetik030203_1854-1465-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Eintheilung des Gebiets der Malerei in Zweige ist das\u003cbr\u003eMythenbild gesondert \u003cb\u003evoranzustellen\u003c/b\u003e, denn es vertritt sie, ehe\u003cbr\u003esie entwickelt sind, alle, die Keime von allen und theilweise auch die\u003cbr\u003en\u00e4heren Unterschiede, in welche jeder selbst\u00e4ndige Zweig sich spaltet,\u003cbr\u003etreten in ihm hervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030203_1854-1465-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.75, "y": 876.8}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-113-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWollten wir \u00fcberhaupt der Darstellung jedes einzelnen Zweiges\u003cbr\u003emenschlicher Kenntnisse jederzeit ein System der Weltweisheit\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e, so d\u00fcrften viele Schriften k\u00fcnftig, was doch\u003cbr\u003eNiemand begehrt, etwa beginnen m\u00fcssen, wie die Jahrb\u00fccher des\u003cbr\u003eMittelalters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-113-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.1, "y": 849.55}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-5812-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas durchaus gemeinschaftlich ist, z. B. hinsichtlich der\u003cbr\u003esachlichen Grundlagen des Staatslebens oder auch einzelner\u003cbr\u003eEinrichtungen und Beziehungen, mag leicht als solches bezeichnet und\u003cbr\u003eetwa \u003cb\u003evorangestellt\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-5812-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.5, "y": 1252.15}, {"color": "#377eb8", "id": "huber_verkehr_1893-1075-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der R\u00fcckwirkung der Eisenbahn (und der Intensit\u00e4t bez\u00fcglich\u003cbr\u003eder Anlage der Fahrbahn, bez\u00fcglich des Motors und der Organisation)\u003cbr\u003ef\u00fchlen wir gleichsam an unserem eigenen Leibe, was wir oben in Cap. II\u003cbr\u003eund III als Hauptgesichtspunkt f\u00fcr die historische Rekonstruktion der\u003cbr\u003eersten Elemente der Postorganisation \u003cb\u003evorangestellt\u003c/b\u003e haben: es\u003cbr\u003eist die dualistische Wechselbeziehung des Verkehrs einerseits mit dem\u003cbr\u003eTransport, anderseits mit dem allgemeinen Erwerbsleben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-1075-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.9, "y": 377.085}, {"color": "#377eb8", "id": "beseler_kommentar_1851-9308-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kann also der allgemeine Grundsatz hier \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003ewerden:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-9308-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1462.05, "y": 38.167}, {"color": "#377eb8", "id": "siebold_suesswasserfische_1863-373-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch habe mir besonders M\u00fche gegeben, die Species-Bestimmungen\u003cbr\u003edes Artedi und Linn\u00e9 als die ersten und \u00e4ltesten systematischen Fisch-\u003cbr\u003eBezeichnungen in m\u00f6glichst richtiger Deutung allen \u00fcbrigen Namen\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siebold_suesswasserfische_1863-373-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.55, "y": 209.895}, {"color": "#377eb8", "id": "nn_badener056_1898-29-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie deutsche Fortschrittspartei wird, die Gemeinb\u00fcrgschaft\u003cbr\u003e\u003cb\u003evoranstellend\u003c/b\u003e, im engsten, vollst\u00e4ndigsten Einvernehmen mit den\u003cbr\u003eanderen deutschen Parteien vorgehen, zumal aber im genauesten\u003cbr\u003eAnschlusse an die deutsche Volkspartei, welcher dem Vernehmen nach,\u003cbr\u003eaus dem Grunde gewisserma\u00dfen der Vortritt einger\u00e4umt wird, weil von\u003cbr\u003edieser Partei, als der vorwiegenden Vertreterin der deutschen\u003cbr\u003eAlpenl\u00e4nder, nicht behauptet werden kann, sie stehe als Gegnerin im\u003cbr\u003eLande direct feindlich dem Czechenthum gegen\u00fcber, wie es die Czechen\u003cbr\u003eder deutschen Fortschrittspartei in B\u00f6hmen gegen\u00fcber behaupten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_badener056_1898-29-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.985, "y": 439.79}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-3469-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn es ist bezeichnend, dass die Lex Salica den sacebaro, qui\u003cbr\u003epuer regis est, dem sacebaro, qui ingenuus est, \u003cb\u003evoranstellt\u003c/b\u003e und\u003cbr\u003edass verschiedene Texte den Worten qui ingenuus est hinzuf\u00fcgen: et se\u003cbr\u003esacebarone posuit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-3469-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.3, "y": 530.2}, {"color": "#377eb8", "id": "klein_riemann_1882-237-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas nun die Behauptung betrifft, die ich hinsichtlich der\u003cbr\u003estereographischen Beziehung der Kugel auf die Ebene zu Eingang dieses\u003cbr\u003eParagraphen \u003cb\u003evoranstellte\u003c/b\u003e, so ist sie ein unmittelbarer Ausfluss\u003cbr\u003eaus dem Umstande, dass die Gleichungen [Formel] in E, F, G homogen von\u003cbr\u003eder nullten Dimension sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klein_riemann_1882-237-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.1, "y": 534.15}, {"color": "#377eb8", "id": "heffter_voelkerrecht_1844-934-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Grundprincip des gegenseitigen Verhaltens ergiebt sich aber\u003cbr\u003eGleichheit des Rechts aller souver\u00e4nen Staaten, welches daher auch mit\u003cbr\u003eseinen positiven Modificationen jenen Specialrechten\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heffter_voelkerrecht_1844-934-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.45, "y": 1238.15}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-413-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der andern Seite hat Wei\u00dfe der Kunst die Idee der Wahrheit\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e, das reine Erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-413-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 382.71, "y": 481.775}, {"color": "#377eb8", "id": "ludwig_physiologie02_1856-2442-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Reihenfolge der komplizirten Atomgruppen ist bestimmt\u003cbr\u003eworden nach ihrem relativen Gehalt an Stickstoff, in der Art, dass\u003cbr\u003ediejenigen, welche arm an diesem Elemente sind, \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003ewurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie02_1856-2442-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1361.0, "y": 582.8}, {"color": "#377eb8", "id": "carus_zoologie_1872-4383-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer zweite specielle Theil des Sperling\u0027schen Werkes ist\u003cbr\u003edadurch nicht uninteressant, als der Verfasser zum erstenmale versucht\u003cbr\u003ehat, die aufgez\u00e4hlten Thierarten durch kurze pr\u00e4cise Definitionen,\u003cbr\u003ewelche er auch hier in den \u201ePr\u00e4cepten\u201c \u003cb\u003evoranstellt\u003c/b\u003e, zu\u003cbr\u003echarakterisiren und diese dann durch weitere Ausf\u00fchrungen n\u00e4her zu\u003cbr\u003eerl\u00e4utern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-4383-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.15, "y": 136.6}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-324-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbgesehen von diesem hinkenden Vergleiche d\u00fcrfte sich kein\u003cbr\u003eGrund weiter finden lassen, die leiblich und geistig wenig begabten,\u003cbr\u003eschwerf\u00e4lligen, stumpfsinnigen und dummen Gesch\u00f6pfe anderen\u003cbr\u003eKriechthieren \u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-324-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 491.96, "y": 627.85}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-8689-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eman darf sie, die h\u00e4\u00dflichen Nachtgestalten, aber unm\u00f6glich den\u003cbr\u003eanmuthigen und liebensw\u00fcrdigen Hunden \u003cb\u003evoranstellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-8689-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1554.45, "y": 583.75}, {"color": "#377eb8", "id": "schroeder_logik01_1890-2491-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKraft dieser Definition verm\u00f6gen wir auch den\u003cbr\u003e(verh\u00e4ltnissm\u00e4ssig seltenen) F\u00e4llen gerecht zu werden, in welchen die\u003cbr\u003eWortsprache das Pr\u00e4dikat dem Subjekte \u003cb\u003evoranzustellen\u003c/b\u003e liebt \u2014\u003cbr\u003eauf welche bereits in \u00a7 2 hingewiesen wurde: auch dergleichen Urteile\u003cbr\u003em\u00f6gen wir jetzt unmittelbar in die Formelsprache \u00fcbertragen, ohne dass\u003cbr\u003ewir erst gen\u00f6tigt w\u00e4ren, eine Umstellung der beiden Satzglieder dabei\u003cbr\u003evorzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-2491-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.95, "y": 533.45}, {"color": "#377eb8", "id": "altmann_elementarorganismen_1890-427-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch habe ich dasselbe gewissermassen als Titelbild den\u003cbr\u003eanderen \u003cb\u003evorangestellt\u003c/b\u003e, weil solche Pigmentzellen es waren, die\u003cbr\u003eseiner Zeit mich veranlassten, die Granula der Zelle \u00fcberhaupt zu\u003cbr\u003esuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: altmann_elementarorganismen_1890-427-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1021.4, "y": 1166.15}, {"color": "#377eb8", "id": "borinski_poetik_1895-2306-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen beiden gr\u00f6\u00dferen Teilen des Buches sind gut orientierende\u003cbr\u003eEinleitungen \u003cb\u003evorangestellt\u003c/b\u003e; jedem Dichter ist eine kurze Notiz\u003cbr\u003ebeigegeben, die \u00fcber sein Leben und seine Bedeutung unterrichtet;\u003cbr\u003eAnmerkungen suchen sprachliche Schwierigkeiten zu l\u00f6sen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: borinski_poetik_1895-2306-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 956.95, "y": 233.02}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-1406-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhren Platz aber bekam sie in den Hauptpuncten der Metaphysik\u003cbr\u003edeshalb ganz vorne, weil sie als allgemeine Methode jeder ihr\u003cbr\u003eunterzuordnenden Untersuchung \u003cb\u003evorangestellt\u003c/b\u003e werden\u003cbr\u003emusste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-1406-23\u00
