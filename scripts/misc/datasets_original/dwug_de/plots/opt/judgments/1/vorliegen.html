        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-1949-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas bedeutet, da\u00df \u00f6ffentliches Eigentum nicht \u003cb\u003evorliegt\u003c/b\u003e;\u003cbr\u003ees bedeutet nicht, da\u00df durch die Klage und das Urteil \u00f6ffentliches\u003cbr\u003eEigentum zerst\u00f6rt wurde; es wird nur festgestellt, da\u00df nie solches da\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-1949-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 392.35, "y": 946.95}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-2459-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUederdies w\u00e4re hier, wenigstens in vielen F\u00e4llen und bei\u003cbr\u003ebereits vorger\u00fcckter Jugend, die Entscheidung, ob im concreten Falle\u003cbr\u003ewirklich eine die rechtliche Erwerbung verhindernde Unf\u00e4higkeit\u003cbr\u003e\u003cb\u003evorliege\u003c/b\u003e, schwer zu treffen, und ist daher eine Ausgleichung in\u003cbr\u003eder Weise r\u00e4thlich, da\u00df einerseits die im Augenblicke des Anfalles\u003cbr\u003ebestehende Minderj\u00e4hrigkeit von der Erwerbung nicht ausschlie\u00dft,\u003cbr\u003eandererseits der Eintritt der Selbstregierung in allen F\u00e4llen und ohne\u003cbr\u003eUnterscheidung der pers\u00f6nlichen F\u00e4higkeit auf eine bestimmte sichernde\u003cbr\u003eZeit hinausger\u00fcckt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-2459-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 986.45, "y": 666.2}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-527-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan erwarte daher auf den Kathedern wesentlich nur mechanische\u003cbr\u003eArbeit, bei der nat\u00fcrlich f\u00fcr das Lernen weit weniger herauskommen\u003cbr\u003emuss, als wenn das Heft oder besser ein gutes Buch zur unmittelbaren\u003cbr\u003eLect\u00fcre \u003cb\u003evorl\u00e4ge\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-527-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1053.2, "y": 1049.1}, {"color": "#377eb8", "id": "fontane_wuthenow_1883-2612-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndessen wenn jemals eine Berechtigung dazu \u003cb\u003evorlag\u003c/b\u003e, so\u003cbr\u003ehier, und speziell Sie werden es begreiflich finden, da\u00df mich dieser\u003cbr\u003eSchach-Fall, der nur ein Symptom ist, um eben seiner symptomatischen\u003cbr\u003eBedeutung willen aufs ernsteste besch\u00e4ftigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_wuthenow_1883-2612-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 584.5, "y": 149.4}, {"color": "#377eb8", "id": "ranke_reformation05_1843-4291-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Theologen fanden, da\u00df eine solche Ausdehnung dem\u003cbr\u003eurspr\u00fcnglichen Begriffe der Obrigkeit, wie er in der h. Schrift\u003cbr\u003e\u003cb\u003evorliege\u003c/b\u003e, nicht allein vollkommen entspreche, sondern durch\u003cbr\u003edieselbe vorausgesetzt, gefordert werde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation05_1843-4291-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.2, "y": 772.9}, {"color": "#377eb8", "id": "laband_staatsrecht02_1878-3099-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKonsuln und Gesandte, welche unter Verletzung der in den \u00a7\u00a7. 3\u003cbr\u003eff. des Ges. v. 4. Mai 1870 enthaltenen Vorschriften Eheschlie\u00dfungen\u003cbr\u003evornehmen, k\u00f6nnen daher strafrechtlich nicht verfolgt werden, falls\u003cbr\u003enicht der Thatbestand des \u00a7. 348. 349 des R.-St.-G.-B. \u2019s\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht02_1878-3099-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 465.83, "y": 936.05}, {"color": "#377eb8", "id": "carus_zoologie_1872-3302-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist nach dem Erw\u00e4hnten nat\u00fcrlich, da\u00df die Thiernamen mit\u003cbr\u003eAusnahme der bekanntesten in einem ebenso verst\u00fcmmelten und kaum\u003cbr\u003ewiederzuerkennenden Aufzuge erscheinen, wie es bei Thomas der Fall\u003cbr\u003eist, und zwar erscheinen diese Thiere nicht etwa nur jetzt fremdartig\u003cbr\u003eund unbekannt, sondern es ist ganz sicher, da\u00df sich Albert selbst von\u003cbr\u003eihnen kein Bild gemacht, sondern nur zusammengeschrieben hat, was ihm\u003cbr\u003e\u003cb\u003evorlag\u003c/b\u003e, wie denn \u00fcberhaupt von einer Originalarbeit im heutigen\u003cbr\u003eSinne bei seiner Schrift \u00fcber die Thiere nicht die Rede sein\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-3302-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.3, "y": 45.0915}, {"color": "#377eb8", "id": "fontane_brandenburg04_1882-2500-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles junge Gl\u00fcck der Liebe schlo\u00df eine immer wachsende\u003cbr\u003egeistliche und geistige Th\u00e4tigkeit so wenig aus, da\u00df im Jahre 1751\u003cbr\u003ebereits zwei starke B\u00e4nde \u201eEvangelische Psalmen\u201c \u003cb\u003evorlagen\u003c/b\u003e, die\u003cbr\u003eZeugni\u00df ablegten von dem sch\u00f6pferischen Drang des jungen\u003cbr\u003eGeistlichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg04_1882-2500-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 135.9, "y": 295.43}, {"color": "#377eb8", "id": "menger_volkswirtschaftslehre_1871-1292-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUntersuchen wir nun, ob auch bei der obigen Sachlage noch die\u003cbr\u003eGrundlagen zu weiteren \u00f6konomischen Tauschoperationen\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menger_volkswirtschaftslehre_1871-1292-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1411.65, "y": 544.9}, {"color": "#377eb8", "id": "berg_ostasien04_1873-5197-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndessen beh\u00e4lt die siamesische Regierung sich das Recht vor,\u003cbr\u003edie Ausfuhr von Reis zu verbieten, wenn ihrer Meinung nach Grund\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e, einen Mangel im Lande zu bef\u00fcrchten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien04_1873-5197-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 748.25, "y": 570.0}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-1231-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie wenigen Angaben, welche \u003cb\u003evorliegen\u003c/b\u003e, scheinen auf ein\u003cbr\u003eWachsthum der Intensit\u00e4t hinzuweisen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-1231-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 364.25, "y": 575.6}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht01_1895-5894-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00e4ltere Auffassung sieht darin einen grossen Unterschied, ob\u003cbr\u003eDienstbefehl \u003cb\u003evorliegt\u003c/b\u003e oder nicht: O. Tr. 4. Juni 1872 (J. M.\u003cbr\u003eBl. S. 89).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht01_1895-5894-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 132.14, "y": 435.655}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-1537-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Stoff bleibt ganz passiv, alle Form geht vom K\u00fcnstler\u003cbr\u003eaus; Stoff bedeutet hier blos Material, das f\u00fcr \u00e4sthetische Form erst\u003cbr\u003everwandt werden soll, wie der Stein vom Baumeister, wogegen uns die\u003cbr\u003e\u00fcbrige Natursch\u00f6nheit, die uns in diesem Abschnitte \u003cb\u003evorliegt\u003c/b\u003e,\u003cbr\u003enach allen \u00fcbrigen Seiten einen schon geformten Stoff vor das Auge\u003cbr\u003estellt, von welchem sich nur erst fragen soll, ob er so bleiben kann\u003cbr\u003eoder ob er einer Umschaffung bedarf, wenn wahrhaft Sch\u00f6nes soll\u003cbr\u003eentstehen k\u00f6nnen, einen Stoff, den wir als eine nur noch unreife, zur\u003cbr\u003eUmbildung bestimmte Form erkennen werden, als einen Stoff im Sinne der\u003cbr\u003eVorlage, des Vorbilds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-1537-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.8, "y": 465.4}, {"color": "#377eb8", "id": "hc_1060305_1848-446-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWollen die St\u00e4nde das von den Landesherren proponirte\u003cbr\u003eWahlgesetz, so wie es \u003cb\u003evorliegt\u003c/b\u003e, annehmen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1060305_1848-446-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1277.15, "y": 499.56}, {"color": "#377eb8", "id": "schroeder_logik01_1890-6484-84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gen\u00fcgt dies durch Beispiele zu belegen: so sind \u2014 vergl.\u003cbr\u003emeinen Operationskreis2, p. 27, Z. 20 v. o. \u2014 die beiden \u00e4quivalenten\u003cbr\u003eAusdr\u00fccke: a (b + c1) + a1 b1 = a b + (a1 + c1)b1 gleich einfachen\u003cbr\u003eBaues und lassen doch sich nicht weiter reduziren; vergleiche auch ein\u003cbr\u003eschon in \u00a7 18 unter \u03b21) behandeltes Exempel (wo sich die Methode\u003cbr\u003eangegeben findet, die Nichtunterdr\u00fcckbarkeit eines Operationsgliedes,\u003cbr\u003ewo sie \u003cb\u003evorliegt\u003c/b\u003e, nachzuweisen).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-6484-84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1374.45, "y": 946.9}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-7751-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie beteiligten Personen stehen sich nichtsdestoweniger darin\u003cbr\u003eals gleiche gegen\u00fcber; insofern w\u00fcrde f\u00fcr die Anwendung des\u003cbr\u003eVertragsbegriffs hier kein Hindernis \u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-7751-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1158.9, "y": 497.845}, {"color": "#377eb8", "id": "nn_nrhz192_1849-229-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas erste der beiden Dokumente, die uns \u003cb\u003evorliegen\u003c/b\u003e,\u003cbr\u003ehei\u00dft:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz192_1849-229-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1483.15, "y": 451.46}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-1726-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls aber jetzt die Entw\u00fcrfe vollendet \u003cb\u003evorlagen\u003c/b\u003e, da erhob\u003cbr\u003esich ein allgemeiner Sturm am Hofe, unter dem Adel, im Ministerium\u003cbr\u003eselbst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-1726-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.865, "y": 804.4}, {"color": "#377eb8", "id": "chamberlain_grundlagen01_1899-5766-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHingegen kann nur ein Fachgelehrter entscheiden, ob die beiden\u003cbr\u003eRaben, die am Ende der Schlacht bei Kossovo auffliegen, um dem\u003cbr\u003eserbischen Volk seinen Untergang zu k\u00fcnden, mit Wotan\u2019s Raben verwandt\u003cbr\u003esind, oder ob hier ein allgemeines indo-germanisches Motiv\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e, ein \u00dcberbleibsel der Naturmythen, eine Entlehnung,\u003cbr\u003eein Zufall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen01_1899-5766-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.6, "y": 337.04}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-1521-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls eine Abschw\u00e4chung dieses Prinzips der Unterordnung der\u003cbr\u003egeschichtlichen Erscheinungen unter die Naturwissenschaften, wie es in\u003cbr\u003eComte \u003cb\u003evorliegt\u003c/b\u003e, mu\u00df die Art von Unterordnung betrachtet werden,\u003cbr\u003ewelche Stuart Mill in seinem ber\u00fchmten Capitel \u00fcber die Logik der\u003cbr\u003eGeisteswissenschaften vertritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-1521-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1055.15, "y": 377.305}, {"color": "#377eb8", "id": "wilamowitz_aristoteles01_1893-1232-285", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn diesem punkte nun ist schon in dem capitel \u00fcber Solon (s.\u003cbr\u003e51) klar geworden, dass Aristoteles von einer fremden erz\u00e4hlung\u003cbr\u003eabh\u00e4ngt, und weil es hier so besonders deutlich ist, und auch das\u003cbr\u003eschon feststeht, dass dieselbe erz\u00e4hlung hier in der schiderung und\u003cbr\u003eoben in der geschichtlichen darstellung zu grunde liegt, habe ich mir\u003cbr\u003edies auf den schluss aufgespart. es hat f\u00fcr mich v\u00f6llig ausgereicht,\u003cbr\u003ezu schliessen, dass die ganze darstellung der verfassung nichts ist\u003cbr\u003eals eine stark und ungleich k\u00fcrzende, einzeln nat\u00fcrlich besondere\u003cbr\u003elichter aufsetzende, namentlich latent polemisirende, und wie sich f\u00fcr\u003cbr\u003eeinen schriftsteller von reputation, der in Athen schreibt, schickt,\u003cbr\u003edurchgehends auf den zustand des derzeit geltenden rechtes hin\u003cbr\u003erevidirte wiedergabe fremder arbeit. ich habe mich der m\u00fche nicht\u003cbr\u003everdriessen lassen, die ganze partie st\u00fcck f\u00fcr st\u00fcck durchzusprechen,\u003cbr\u003eund bedaure die monotonie meiner darstellung nicht; aber ich wusste\u003cbr\u003evon vorn herein, dass das ergebnis kein anderes sein k\u00f6nnte, als was\u003cbr\u003edas eine exempel auch schon erkennen liess. ich kann nicht in jedem\u003cbr\u003eeinzelnen falle beschw\u00f6ren, dass Aristoteles und nicht ein abschreiber\u003cbr\u003eetwas weggelassen hat. ich kann h\u00e4ufig nicht entscheiden, ob unsere\u003cbr\u003egrammatiker\u00fcberlieferung den aristotelischen bericht zu grunde gelegt\u003cbr\u003eund aus anderer paralleler \u00fcberlieferung erg\u00e4nzt hat, oder aber die\u003cbr\u003egrammatiker\u00fcberlieferung auf dieselbe tradition direct zur\u00fcckgeht, die\u003cbr\u003eauch Aristoteles ausgezogen hatte. vorgekommen ist beides. ich kann\u003cbr\u003efast nie sagen, ob Aristoteles die attischen gesetze selbst benutzt\u003cbr\u003ehat, oder, was ich pers\u00f6nlich f\u00fcr das ziemlich immer zutreffende\u003cbr\u003ehalte, wie bei der \u03d1\u03b5\u03c3\u03bc\u03bf\u03d1\u03b5\u03c4\u1ff6\u03bd \u1f00\u03bd\u03ac\u03ba\u03f1\u03b9\u03c3\u03b9\u03c2 eine schriftliche\u003cbr\u003everarbeitung. ich kann keine sonderung seiner \u003cb\u003evorlagen\u003c/b\u003e\u003cbr\u003evornehmen, und ich h\u00fcte mich wol mit dem namen Androtion oder anderen\u003cbr\u003ezu spielen. das ist alles f\u00fcr mich als schriftsteller\u003cbr\u003eunbehaglich:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles01_1893-1232-285\u003cbr\u003etype: usage\u003c/p\u003e", "x": 567.6, "y": 1050.3}, {"color": "#377eb8", "id": "dronke_polizeigeschichten_1846-990-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Gensd\u0027arme ist leer ausgegangen, wenigstens ohne Strafe,\u003cbr\u003ewie es vielleicht Manche erwartet hatten; denn das Polizei-Pr\u00e4sidium\u003cbr\u003ewar der Ansicht, da\u00df ihm gegen einen Verhafteten, der ihm th\u00e4tlichen\u003cbr\u003eWiderstand leistete und ihn insultirte, die Anwendung seiner Gewalt\u003cbr\u003ezugestanden habe, also ein Vergehen von seiner Seite nicht\u003cbr\u003e\u003cb\u003evorliege\u003c/b\u003e,\u201c erwiderte der Kriminalrath wohlgef\u00e4llig, ganz wie\u003cbr\u003eich die Sache von vornherein betrachtete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dronke_polizeigeschichten_1846-990-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.95, "y": 1030.8}, {"color": "#377eb8", "id": "falke_trachten02_1858-3057-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir weiter keine Nachrichten dar\u00fcber h\u00e4tten, so w\u00fcrden wir\u003cbr\u003eaus dem Resultat, wie es uns heute \u003cb\u003evorliegt\u003c/b\u003e, den vollg\u00fcltigsten\u003cbr\u003eBeweis sch\u00f6pfen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: falke_trachten02_1858-3057-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.05, "y": 987.15}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-3020-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem Text von Hinkmars De ordine palatii, wie er in den\u003cbr\u003e\u00e4lteren Ausgaben \u003cb\u003evorliegt\u003c/b\u003e, h\u00e4tte in der kleineren Versammlung\u003cbr\u003edie Darbringung der Jahresgeschenke stattgefunden, n\u00e4mlich in\u003cbr\u003ederjenigen, von der in c. 30 die Rede ist: caeterum propter dona\u003cbr\u003egeneraliter danda aliud placitum cum senioribus tantum et praecipuis\u003cbr\u003econsiliariis habebatur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-3020-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1186.05, "y": 1014.2}, {"color": "#377eb8", "id": "nn_nrhz020_1848-460-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb trage er darauf an: die Nationalversammlung beschlie\u00dfe\u003cbr\u003e1) da\u00df kein Deputirter, wenn er Berichterstatter eines Ausschusses\u003cbr\u003eist, so lange der Bericht nicht \u003cb\u003evorliegt\u003c/b\u003e, in einen andern\u003cbr\u003eAusschu\u00df gew\u00e4hlt werden kann; 2) jedem Mitgliede, welches Mitglied\u003cbr\u003emehrer Aussch\u00fcsse sei, soll es freistehen, sich f\u00fcr Sitzungen bei\u003cbr\u003eandern Aussch\u00fcssen zu entschuldigen; 3) trage er darauf an: da\u00df der\u003cbr\u003eVorsitzende des Ausschusses zur Begutachtung der Centralgewalt in der\u003cbr\u003eheutigen Sitzung Auskunft ertheile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz020_1848-460-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.1, "y": 1119.95}, {"color": "#377eb8", "id": "riegl_stilfragen_1893-1272-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit R\u00fccksicht auf die bisherige Vereinzelung dieser Erscheinung\u003cbr\u003ein der egyptischen, gegen\u00fcber dem h\u00e4ufigen Vorkommen in der\u003cbr\u003eassyrischen Kunst, m\u00f6chte ich mit der bedingungslosen Zustimmung zu\u003cbr\u003eGoodyear\u2019s Ansicht wenigstens so lange z\u00f6gern, bis \u00fcber das Alter der\u003cbr\u003ebetreffenden Statue gen\u00fcgende Aufkl\u00e4rung \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: riegl_stilfragen_1893-1272-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.4, "y": 211.015}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-8353-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den brasilischen Quellen werden als Feinde der Baka\u00efr\u00ed\u003cbr\u003eangegeben die Nambiquara, Tapanhuna und Kayab\u00ed, \u00fcber die aber keine\u003cbr\u003en\u00e4heren Mitteilungen \u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-8353-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.68, "y": 1107.6}, {"color": "#377eb8", "id": "beseler_kommentar_1851-562-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Fassung, welche gegenw\u00e4rtig \u003cb\u003evorliege\u003c/b\u003e, sei die\u003cbr\u003evierte, und es stehe dahin, ob sie alle Ausstellungen beseitige und\u003cbr\u003eals eine gelungene zu betrachten sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-562-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.5, "y": 386.74}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-6363-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem Buchstaben des bestehenden Rechtes lie\u00df sich die\u003cbr\u003eGesetzm\u00e4\u00dfigkeit des eingeschlagenen Verfahrens schwer bestreiten; denn\u003cbr\u003eunzweifelhaft stand dem absoluten K\u00f6nige die Befugni\u00df zu, in Zeiten\u003cbr\u003eder Gefahr au\u00dferordentliche Ma\u00dfregeln zu ergreifen, und nur f\u00fcr den\u003cbr\u003eFall, da\u00df die Wahrscheinlichkeit eines begangenen Verbrechens\u003cbr\u003e\u003cb\u003evorlag\u003c/b\u003e, verlangte das Landrecht gerichtliche\u003cbr\u003eUntersuchung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-6363-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 141.955, "y": 792.2}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-1351-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der Plan der Klassensteuer erschien, wie er \u003cb\u003evorlag\u003c/b\u003e,\u003cbr\u003enoch sehr unfertig, fast roh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-1351-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.25, "y": 710.2}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-5944-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie lustige Person fa\u00dft sich in die Einheit des objectiv und\u003cbr\u003esubjectiv Komischen zusammen und spricht ebenso auch eine Ahnung des\u003cbr\u003eallgemeinen Widerspruchs aus, der sich in dem handgreiflichen\u003cbr\u003everbirgt, welcher ihr \u003cb\u003evorliegt\u003c/b\u003e; aber vergleichungsweise\u003cbr\u003ebewu\u00dftlos, wie sie bleibt, hat sie sich weder zu der sittlichen Tiefe\u003cbr\u003eausgebildet, noch den unendlichen Schmerz erlebt, den der wirkliche\u003cbr\u003eHumor voraussetzt; daher bringt es jene Ahnung weder zu einer tieferen\u003cbr\u003eReflexion in sich, noch zu einer wahren Allgemeinheit des Gedankens,\u003cbr\u003edaher bleibt hier auch das Gef\u00fchl des unendlichen Widerspruchs in dem\u003cbr\u003eNatur-Elemente ungebrochener Lustigkeit stehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-5944-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.55, "y": 864.9}, {"color": "#377eb8", "id": "hartmann_posten_1868-323-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ursache, warum kein Bed\u00fcrfni\u00df \u003cb\u003evorlag\u003c/b\u003e, erkl\u00e4rt sich\u003cbr\u003ein der geographischen Lage und Beschaffenheit Griechenland\u0027s, in den\u003cbr\u003eGewohnheiten seiner regsamen Bev\u00f6lkerung, in den politischen\u003cbr\u003eEinrichtungen der einzelnen Staaten, in dem lebhaften Verkehr zur See\u003cbr\u003emit den Jnseln und allen Colonien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartmann_posten_1868-323-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1181.0, "y": 385.62}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-5155-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWurde der M\u00fcnchengr\u00e4tzer Vertrag, wie er \u003cb\u003evorlag\u003c/b\u003e, in\u003cbr\u003eParis bekannt, so vermochten die Orleans den kriegerischen\u003cbr\u003eLeidenschaften der Radicalen schwerlich mehr zu widerstehen und dann\u003cbr\u003ebrach ein Weltkampf los, ein Krieg nicht um irgend eine ernste\u003cbr\u003eMachtfrage, sondern um die leeren Schlagworte der Revolution und der\u003cbr\u003eLegitimit\u00e4t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-5155-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1123.45, "y": 153.375}, {"color": "#377eb8", "id": "nn_maehrisches1_1893-192-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df die echten Quittungen seiner Zeit verbrannt worden sind,\u003cbr\u003eist eine von berufener Seite aufgestellte Behauptung, an deren\u003cbr\u003eWahrheit zu zweifeln unseres Erachtens kein Grund\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches1_1893-192-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.525, "y": 255.49}, {"color": "#377eb8", "id": "rossmaessler_wald_1863-3499-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb hier\u00fcber Beobachtungen \u003cb\u003evorliegen\u003c/b\u003e ist mir nicht\u003cbr\u003ebekannt, und die Verb\u00e4nderungen, die ich besitze, habe ich nicht\u003cbr\u003eselbst gefunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rossmaessler_wald_1863-3499-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.92, "y": 672.65}, {"color": "#377eb8", "id": "menger_volkswirtschaftslehre_1871-1271-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem Falle k\u00f6nnte es n\u00e4mlich geschehen, dass, obzwar der\u003cbr\u003e\u00f6konomischen Sachlage nach die Grundlagen f\u00fcr \u00f6konomische\u003cbr\u003eTauschoperationen zwischen A und B \u003cb\u003evorlagen\u003c/b\u003e, doch wegen des zu\u003cbr\u003eweit getriebenen Tausches f\u00fcr die Bed\u00fcrfnisse beider Contrahenten nach\u003cbr\u003eVollzug desselben sogar schlechter vorgesorgt w\u00e4re, als vor\u003cbr\u003edemselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menger_volkswirtschaftslehre_1871-1271-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.95, "y": 80.02}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-4892-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb Schuld \u003cb\u003evorliegt\u003c/b\u003e, wird der Strafrichter hier nach\u003cbr\u003edenselben Grunds\u00e4tzen zu pr\u00fcfen haben, wie bei der Polizei\u00fcbertretung\u003cbr\u003e(Bd. I \u00a7 22); es handelt sich auch hier um Nichterf\u00fcllung einer\u003cbr\u003e\u00f6ffentlichrechtlichen Verbindlichkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-4892-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 925.45, "y": 520.9}, {"color": "#377eb8", "id": "fontane_brandenburg02_1863-2752-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit andern Worten, er vermuthet da wendisch-urspr\u00fcngliches oder\u003cbr\u003eim Oderbruch gewachsenes, wo nur deutsch-importirtes\u003cbr\u003e\u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg02_1863-2752-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 552.2, "y": 841.0}, {"color": "#377eb8", "id": "schroeder_logik01_1890-8105-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan hat sich nun zu erinnern, dass nach \u00a7 8, \u03c7) die Pluszeichen\u003cbr\u003eder Subsumtion links, im Subjekte, mit \u201eund\u201c, rechts, im Pr\u00e4dikate\u003cbr\u003eaber mit \u201eoder\u201c in Worte zu \u00fcbersetzen sind, mithin die Pr\u00e4misse\u003cbr\u003efordert, dass wo die in S vereinigte Faktorenkombination vorliegt,\u003cbr\u003esowol, als auch wo die in S\u0027 vereinigte \u003cb\u003evorliegt\u003c/b\u003e, etc. da auch\u003cbr\u003evorliegen muss entweder die in P oder die in P\u0027, oder die in P \u0027\u0027,\u003cbr\u003eetc. vereinigt erscheinende Kombination von Faktoren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-8105-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 662.45, "y": 719.25}, {"color": "#377eb8", "id": "wilamowitz_aristoteles01_1893-1313-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eaber was dem Aristoteles \u003cb\u003evorlag\u003c/b\u003e, waren hier ganz\u003cbr\u003eoffenbar eine reihe nur im detail abweichender brechungen einer\u003cbr\u003evolkst\u00fcmlichen \u00fcberlieferung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles01_1893-1313-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1505.0, "y": 313.96}, {"color": "#377eb8", "id": "virchow_cellularpathologie_1858-1591-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen muss bemerkt werden, dass allerdings in den F\u00e4llen, wo\u003cbr\u003edie eine oder andere Form von Elementen massenhaft existirt, man eine\u003cbr\u003epathologische Erscheinung vor sich hat, w\u00e4hrend da, wo wir nicht so\u003cbr\u003egrosse Mengen finden, nur ein fr\u00fcheres oder sp\u00e4teres\u003cbr\u003eEntwickelungsstadium der Elemente \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: virchow_cellularpathologie_1858-1591-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.65, "y": 316.875}, {"color": "#377eb8", "id": "robert_griechische_1881-929-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch gebe ich das Tr\u00fcgerische dieser Argumentation zu, obgleich\u003cbr\u003ebei der F\u00fclle der zu Tage gekommenen Vasen vorausgesetzt werden darf,\u003cbr\u003edass uns die meisten wirklich popul\u00e4ren und verbreiteten Typen\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-929-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.2, "y": 274.26}, {"color": "#377eb8", "id": "liszt_reichsstrafrecht_1881-2579-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst in Folge einer der beiden letztgenannten Eventualit\u00e4ten der\u003cbr\u003eVorsatz des Hauptth\u00e4ters ausgeschlossen, so entf\u00e4llt damit nach\u003cbr\u003eallgemeiner Regel die Anstiftung; doch kann hier auf Seiten des\u003cbr\u003escheinbaren Anstifters (fingierte) Selbstth\u00e4terschaft\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liszt_reichsstrafrecht_1881-2579-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 677.4, "y": 494.685}, {"color": "#377eb8", "id": "zoeckler_lehre_1879-2387-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd daf\u00fcr, da\u00df die kleineren Zahlen der Bibel aus den\u003cbr\u003eschwindelhaft gro\u00dfen der Chald\u00e4er nach einem gewissen cyklischen\u003cbr\u003ePrincip zusammengezogen seien, scheinen doch weniger\u003cbr\u003eWahrscheinlichkeitsgr\u00fcnde \u003cb\u003evorzuliegen\u003c/b\u003e, als f\u00fcr die umgekehrte\u003cbr\u003eAnnahme einer mythischen Steigerung von urspr\u00fcnglich viel kleiner\u003cbr\u003elautenden Angaben durch Jene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: zoeckler_lehre_1879-2387-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1261.6, "y": 194.47}, {"color": "#377eb8", "id": "buri_causalitaet_1873-571-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist aber \u00fcberhaupt auch in allen von B. angef\u00fchrten\u003cbr\u003eBeispielen Haftbarkeit f\u00fcr den Erfolg begr\u00fcndet, wenn nur wirklich\u003cbr\u003eeine Fahrl\u00e4ssigkeit \u003cb\u003evorlag\u003c/b\u003e, d. h. es dem Handelnden\u003cbr\u003evoraussehbar gewesen war, da\u00df er durch seine Handlung mit einiger\u003cbr\u003eWahrscheinlichkeit einen concreten strafrechtlichen Erfolg\u003cbr\u003eherbeif\u00fchren werde, und ein Willenszusammenhang zwischen Handlung und\u003cbr\u003eErfolg bestand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buri_causalitaet_1873-571-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.05, "y": 447.145}, {"color": "#377eb8", "id": "gerber_staatsrecht_1865-1111-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJede Regentschaft muss als etwas Ausserordentliches, als ein\u003cbr\u003eNothbehelf angesehen werden, der nur ertragen zu werden braucht, wenn\u003cbr\u003eeine gegr\u00fcndete Veranlassung dazu \u003cb\u003evorliegt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerber_staatsrecht_1865-1111-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.9, "y": 146.125}, {"color": "#377eb8", "id": "steinthal_grammatik_1855-4878-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df aber Anschauungen Bewegungen verursachen, die gar nichts\u003cbr\u003emit der Verwirklichung jener Anschauungen zu thun haben, wie dies in\u003cbr\u003eder Sprache \u003cb\u003evorliegt\u003c/b\u003e \u2014 da das T\u00f6nen und Articuliren keine\u003cbr\u003eAusf\u00fchrung der angeschauten Dinge oder Bewegungen ist \u2014: dies scheint\u003cbr\u003emir nur dadurch erkl\u00e4rbar zu sein, da\u00df wir die Anschauungen von\u003cbr\u003eGef\u00fchlen begleitet sein lsssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-4878-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.75, "y": 581.65}, {"color": "#377eb8", "id": "sanders_ziel4_1881-11-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa derartiges aber in Platen\u0027s Distichon nicht \u003cb\u003evorliegt\u003c/b\u003e,\u003cbr\u003eso halt ich mit Ihnen den Pentameter-Anfang Bleiben der Stolz\u003cbr\u003eDeutschland\u0027s nicht f\u00fcr musterhaft, sondern f\u00fcr hart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sanders_ziel4_1881-11-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.15, "y": 14.777}, {"color": "#377eb8", "id": "roepell_polen_1876-2258-99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie Mittel der Vertheidigung gegen solche Angriffe waren: 1)\u003cbr\u003edie Vorlage eines laudum, d. h. eines den W\u00fcrdentr\u00e4gern der\u003cbr\u003eWoiwodschaft vorgelegten Attestes der Wahlbeamten, da\u00df dieser und\u003cbr\u003edieser rechtm\u00e4\u00dfig gew\u00e4hlt sei; 2) der Nachweis, da\u00df der gegen den\u003cbr\u003eGew\u00e4hlten eingelegte Protest von solchen unterschrieben sei, welche\u003cbr\u003epers\u00f6nlich auf dem Landtage nicht gegenw\u00e4rtig gewesen w\u00e4ren, oder da\u00df\u003cbr\u003esie 3) obwohl gegenw\u00e4rtig ihren Widerspruch bei der Wahl nicht laut\u003cbr\u003eerkl\u00e4rt h\u00e4tten; 4) da\u00df die Protestirenden ohne Grundbesitz im Bezirk\u003cbr\u003ew\u00e4ren; 5) da\u00df gegen sie selbst Condemnate \u003cb\u003evorl\u00e4gen\u003c/b\u003e, oder\u003cbr\u003eendlich 6) das Einbringen eines Verzichts auf das Condemnat von Seiten\u003cbr\u003edessen, auf dessen Klage es erlassen war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: roepell_polen_1876-2258-99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.35, "y": 283.665}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-13798-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan gattirt also, wo sehr manganreiche Roheisensorten zur\u003cbr\u003eVerarbeitung \u003cb\u003evorliegen\u003c/b\u003e, diese gern mit einem manganarmen (z. B.\u003cbr\u003edem aus reinen Rotheisenerzen erblasenen Cumberl\u00e4nder Roheisen, S.\u003cbr\u003e565), um den Mangangehalt des Gemisches abzumindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-13798-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1543.5, "y": 554.7}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-1800-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3) In der barberinischen Bibliothek zu Rom werden f\u00fcnf lose\u003cbr\u003ePergamentstreifen aufbewahrt, als Denkmal eines hochmittelalterlichen\u003cbr\u003eKirchengebrauches, nach welchem die Gebete und Formeln dem Priester,\u003cbr\u003edie Bilder auf dem herabhangenden Theile des Blattes dem Volke\u003cbr\u003e\u003cb\u003evorlagen\u003c/b\u003e, wovon auch zu Pisa, im Dome, Beyspiele vorhanden\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-1800-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.85, "y": 423.24}, {"color": "#377eb8", "id": "carus_zoologie_1872-8286-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs erhielten von diesem Gesichtspunkte aus die vergleichend\u003cbr\u003e-anatomischen Thatsachen ein neues Interesse, da man sich je l\u00e4nger\u003cbr\u003edesto weniger der Einsicht verschlie\u00dfen konnte, da\u00df in den zu einer\u003cbr\u003egr\u00f6\u00dfern Gruppe geh\u00f6rigen Thierformen doch eine gewisse\u003cbr\u003eEntwickelungsreihe von Formen, welche mehr den Gesammtcharakter der\u003cbr\u003egr\u00f6\u00dfern Abtheilung an sich trugen, zu immer specieller von einander\u003cbr\u003eabweichenden \u003cb\u003evorliege\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-8286-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1046.05, "y": 308.26}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-978-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWann das \u003cb\u003evorliegt\u003c/b\u003e, namentlich wie lange die S\u00e4umnis\u003cbr\u003egedauert haben mu\u00df, das w\u00fcrde Thatfrage sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-978-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1101.0, "y": 538.8}, {"color": "#377eb8", "id": "herbart_psychologie02_1825-1758-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch gen\u00fcgt auch hier nicht das einfache Ablaufen einer\u003cbr\u003eVorstellungsreihe, welches von einer einzigen reproducirenden\u003cbr\u003eVorstellung ausgehn k\u00f6nnte, nach \u00a7. 112. Vielmehr, die Vorstellung des\u003cbr\u003eZeitlichen als eines solchen kommt darin mit der des R\u00e4umlichen\u003cbr\u003e\u00fcberein, dass eine Strecke desselben auf einmal \u003cb\u003evorliegen\u003c/b\u003e muss,\u003cbr\u003ewie sie eingeschlossen ist zwischen ihrem Anfangs-und\u003cbr\u003eEndpuncte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-1758-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.3, "y": 186.56}, {"color": "#377eb8", "id": "ludwig_physiologie01_1852-734-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb der Mangel an Krystallisationsf\u00e4higkeit den Eiweissstoffen\u003cbr\u003eunter allen Umst\u00e4nden zukommt d. h. eine sogenannte Grundeigenschaft\u003cbr\u003ederselben ist, oder nur unter \u00e4hnlichen als die sind, in welchen wir\u003cbr\u003esie im thierischen K\u00f6rper antreffen, muss so lange zweifelhaft\u003cbr\u003ebleiben, als nicht ausgedehntere Versuche zur Herstellung des\u003cbr\u003ekrystallinischen Zustandes \u003cb\u003evorliegen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-734-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.85, "y": 760.85}, {"color": "#377eb8", "id": "laband_staatsrecht02_1878-6567-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn eine patentf\u00e4hige Erfindung nach der Ansicht des\u003cbr\u003ePatentamtes nicht \u003cb\u003evorliegt\u003c/b\u003e, so weist dasselbe das Gesuch\u003cbr\u003ezur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht02_1878-6567-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 196.425, "y": 565.0}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht01_1895-5320-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJene Absicht wird namentlich dann \u003cb\u003evorliegen\u003c/b\u003e, wenn die\u003cbr\u003eReichsgesetzgebung sich eines ganzen polizeilichen Gebietes umfassend\u003cbr\u003ebem\u00e4chtigt; da ist es nur nat\u00fcrlich, dass das zugeh\u00f6rige\u003cbr\u003eobrigkeitliche Befehlsrecht ebenso gut geordnet werden soll, wie das\u003cbr\u003ezugeh\u00f6rige Polizeistrafrecht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht01_1895-5320-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 78.32, "y": 483.89}, {"color": "#377eb8", "id": "menger_volkswirtschaftslehre_1871-517-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem und so in jedem anderen Falle, in welchem das obige\u003cbr\u003eQuantit\u00e4tenverh\u00e4ltniss \u003cb\u003evorliegt\u003c/b\u003e, ist nun klar, dass nicht nur\u003cbr\u003ef\u00fcr die Befriedigung s\u00e4mmtlicher Bed\u00fcrfnisse nach dem in Rede\u003cbr\u003estehenden Gute vollst\u00e4ndig vorgesorgt ist, sondern die\u003cbr\u003ewirthschaftenden Subjecte die ihnen verf\u00fcgbare Quantit\u00e4t sogar nur\u003cbr\u003etheilweise zur Befriedigung ihrer Bed\u00fcrfnisse aufzubrauchen in der\u003cbr\u003eLage sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menger_volkswirtschaftslehre_1871-517-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.75, "y": 1125.3}, {"color": "#377eb8", "id": "humboldt_aequinoktial04_1859-1128-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan erinnere sich, da\u00df beim Orinoko bis jetzt den Geographen\u003cbr\u003ezwei besondere, aber gleich wichtige Probleme \u003cb\u003evorlagen\u003c/b\u003e: die\u003cbr\u003eLage seiner Quellen und die Art seiner Verbindung mit dem\u003cbr\u003eAmazonenstrom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-1128-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 491.07, "y": 400.175}, {"color": "#377eb8", "id": "beseler_kommentar_1851-9351-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kam aber dabei in Erw\u00e4gung, da\u00df, auch abgesehen von den\u003cbr\u003edurch verschiedene Gesetzgebungen beherrschten Rechtsgebieten, z. B.\u003cbr\u003edem Militairstrafrecht, nicht selten einzelne F\u00e4lle \u003cb\u003evorliegen\u003c/b\u003e\u003cbr\u003ew\u00fcrden, auf welche das Strafgesetzbuch zwar theilweise, z. B.\u003cbr\u003ehinsichtlich der Strafarten, der allgemeinen Grunds\u00e4tze \u00fcber den\u003cbr\u003eVersuch, zur Anwendung kommen m\u00fcsse, welche aber doch auch nach\u003cbr\u003ebesonderen Gesetzen zu beurtheilen seien, weil der spezielle\u003cbr\u003eGegenstand, auf den es ankomme, im Strafgesetzbuch nicht normirt\u003cbr\u003eworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-9351-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 494.945, "y": 84.28}, {"color": "#377eb8", "id": "nn_nrhz130_1848-83-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Vertheidiger entgegnete, da\u00df gerade aus den vom\u003cbr\u003e\u00f6ffentlichen Ministerium zuletzt angef\u00fchrten Gr\u00fcnden keine\u003cbr\u003eAmtsbeleidigung Zweiffels \u003cb\u003evorliege\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz130_1848-83-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.5, "y": 686.7}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-10709-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus der \u00dcbereinstimmung j\u00fcngerer Quellen l\u00e4sst sich mit\u003cbr\u003eSicherheit erschliessen, dass es uralte Rechtssitte war, dem\u003cbr\u003ehandhaften Diebe die gestohlene Sache auf den R\u00fccken zu binden oder um\u003cbr\u003eden Hals zu h\u00e4ngen. Bussf\u00e4llig macht sich, wer einen Unschuldigen\u003cbr\u003ebindet, ebenso derjenige, der einen Verbrecher bindet und nachtr\u00e4glich\u003cbr\u003efreil\u00e4sst, falls eine Unthat \u003cb\u003evorliegt\u003c/b\u003e, bei der die Taidigung,\u003cbr\u003ed. h. die aussergerichtliche Abfindung des Misseth\u00e4ters mit dem\u003cbr\u003eVerletzten, ausgeschlossen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-10709-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.8, "y": 1016.4}, {"color": "#377eb8", "id": "wilamowitz_tragoedie_1889-1142-130", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e494 \u03bc\u03b1\u03f0\u03ac\u03c1\u03b9\u03bf\u03c2 \u1f45\u03c3\u03c4\u03b9\u03c2 \u03b5\u1f50\u03b9\u03ac\u03b6\u03b5\u03b9 in C von erster hand gestanden hat).\u003cbr\u003eum so weniger empfiehlt sich der weg, den ich in der ausgabe der\u003cbr\u003eHiketiden beschritten hatte und auf dem mir R. Prinz in Alkestis und\u003cbr\u003eMedeia (wo er noch dazu falsch ist) gefolgt ist. es ist ein billiges,\u003cbr\u003eaber nichts eintragendes vergn\u00fcgen, wie es sich ein anf\u00e4nger mit\u003cbr\u003egenugtuung macht, einen archetypus zu reconstruiren, von dem eine gute\u003cbr\u003eabschrift da ist, deren lesarten, wo die zweite schlechte bevorzugt\u003cbr\u003ewird, doch immer angegeben werden m\u00fcssen, weil der leser urteilen\u003cbr\u003ewill, ob man der schlechten folgen darf. von dieser freilich sind alle\u003cbr\u003eschreibfehler wegzuwerfen, und sie ist nur zu nennen, wo eine\u003cbr\u003em\u00f6glichkeit \u003cb\u003evorliegt\u003c/b\u003e, aus ihr etwas zu entnehmen. nun ist aber\u003cbr\u003eC zweimal durchcorrigirt, einmal von einem der schreiber (die sich in\u003cbr\u003eihr abgel\u00f6st haben), einmal oder mehrmals von einem gelehrten in\u003cbr\u003eItalien. offenbar muss man die \u00e4nderungen der ersten art immer, die\u003cbr\u003eder zweiten nie anf\u00fchren, es sei denn dass es eine richtige conjectur\u003cbr\u003eist. und ebenso muss man mit den \u00e4nderungen in P verfahren. es ist das\u003cbr\u003egar nicht so leicht; aber die m\u00fche lohnt sich, weil dann der apparat\u003cbr\u003elichtvoll wird. vgl. bd. II vorbemerkungen und textabdruck. die sehr\u003cbr\u003eguten collationen, \u00fcber welche Prinz in seinen ausgaben verf\u00fcgt hat,\u003cbr\u003ehaben einen grossen teil ihrer brauchbarkeit eingeb\u00fcsst, weil sie die\u003cbr\u003esp\u00e4teren h\u00e4nde nicht scheiden, und der herausgeber einen archetypus\u003cbr\u003eherstellen will; ganz abgesehen von der anlage des apparates, die von\u003cbr\u003ekaum erreichter un\u00fcbersichtlichkeit ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-1142-130\u003cbr\u003etype: usage\u003c/p\u003e", "x": 744.6, "y": 686.5}, {"color": "#377eb8", "id": "buechner_werke_1879-10200-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls der Verfasser von\" Kraft und Stoff\" diese Bemerkung\u003cbr\u003eniederschrieb, dachte er vielleicht kaum daran, da\u00df ein solcher Fall,\u003cbr\u003eund zwar der instruktivsten Art, gerade in seiner Familie\u003cbr\u003e\u003cb\u003evorl 003cb\u003evorlagen\u003c/b\u003e, mit einstimmigkeit verfolgt hat, w\u00e4hrend sie\u003cbr\u003eSophokles ziemlich schonte. piet\u00e4tvolle sage, wie sie diesen\u003cbr\u003everherrlicht, gibt es f\u00fcr Euripides nicht. schon das ist bezeichnend:\u003cbr\u003eder eine liebensw\u00fcrdig, volkst\u00fcmlich, respectsperson und doch einer,\u003cbr\u003ein dem jeder Athener den landsmann gr\u00fcsste, der dachte wie er. der\u003cbr\u003eandere ein schuhu unter den lustigen k\u00e4uzlein Athenas, allen um so\u003cbr\u003eunsympathischer, weil sie seine macht selbst an sich empfinden, und\u003cbr\u003eimmer st\u00e4rker, je h\u00e4ufiger sie ihn verfolgen; als sie ihn gl\u00fccklich\u003cbr\u003everscheucht haben, hat er sie alle in die kreise seiner kunst\u003cbr\u003everstrickt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-109-80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.25, "y": 651.2}, {"color": "#377eb8", "id": "weismann_keimplasma_1892-4257-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs fragt sich aber, ob nicht anderweitige Thatsachen\u003cbr\u003e\u003cb\u003evorliegen\u003c/b\u003e, die nur in dieser Annahme ihre Erkl\u00e4rung finden\u003cbr\u003ek\u00f6nnen, und dies soll besonders noch nach einer Seite hin beleuchtet\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: weismann_keimplasma_1892-4257-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.6, "y": 634.55}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-3913-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVielmehr ist, wenn thats\u00e4chlich bei einem Theile der\u003cbr\u003eGeschlechter ein minderer Anspruch auf Bevorzugung \u003cb\u003evorliegt\u003c/b\u003e,\u003cbr\u003eauch eine nur theilweise Einr\u00e4umung von Rechten angezeigt 2).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-3913-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.7, "y": 441.09}, {"color": "#377eb8", "id": "ludwig_physiologie01_1852-2468-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVom Hirn aus werden ohne Zuthun des Willens und ohne dass auch\u003cbr\u003eeine reflektorische Ursache \u003cb\u003evorl\u00e4ge\u003c/b\u003e, eine Reihe von Bewegungen\u003cbr\u003eerregt; wir sind darum gezwungen, noch einige besondere, Erregung\u003cbr\u003eerzeugende Umst\u00e4nde in ihm anzunehmen, die wir in Ermanglung\u003cbr\u003esch\u00e4rferer Bezeichnung mit den obigen Namen belegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2468-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 702.75, "y": 292.41}, {"color": "#377eb8", "id": "nn_nrhz279ii_1849-14-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist ein solches Verh\u00e4ltni\u00df auch gar nicht \u003cb\u003evorliegend\u003c/b\u003e,\u003cbr\u003evielmehr ist der Grund der Mehrausgabe von j\u00e4hrlich 159,000 Thlr. f\u00fcr\u003cbr\u003edas Kriegsministerium in einer zu complizirten Gesch\u00e4ftsf\u00fchrung, in\u003cbr\u003eeiner Verwaltung zu suchen, wo immer Einer den Andern controllirt, bis\u003cbr\u003eendlich ein Antrag, der vielleicht ein ganzes Jahr hindurch von einer\
