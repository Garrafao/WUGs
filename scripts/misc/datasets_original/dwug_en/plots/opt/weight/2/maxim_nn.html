_1967_774169.txt-502-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.65, "y": 182.005}, {"color": "#377eb8", "date": "1993", "id": "mag_1993_424579.txt-119-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey act according to the Russian \u003cb\u003emaxim\u003c/b\u003e: Oppose\u003cbr\u003eweakness, not strength.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_424579.txt-119-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.45, "y": 512.55}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_780095.txt-2567-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewith this sentence came the conflicting \u003cb\u003emaxims\u003c/b\u003e, \" It\u0027s\u003cbr\u003enever too late \" and \" Don\u0027t close the barn door after the horse has\u003cbr\u003efled. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_780095.txt-2567-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 133.265, "y": 625.65}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_310100.txt-11-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHappily unflustered was the culprit: Senior Jessica Moore, 17,\u003cbr\u003ethe straight-A student editor of Talon, who had simply picked Marx\u0027s\u003cbr\u003e\u003cb\u003emaxim\u003c/b\u003e out of Bartlett\u0027s Familiar (but not everywhere\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_310100.txt-11-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.35, "y": 359.3}, {"color": "#377eb8", "date": "1965", "id": "nf_1965_774283.txt-1004-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis \u003cb\u003emaxim\u003c/b\u003e is important, because not only does financial\u003cbr\u003eplanning include the cash resources required to support the required\u003cbr\u003eexpenditure, but also the income to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1965_774283.txt-1004-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.9, "y": 911.25}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_392561.txt-157-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf the bulk of the 20th century was defined by American\u003cbr\u003emilitary might, its last decade may be summed up by this \u003cb\u003emaxim\u003c/b\u003e:\u003cbr\u003e\" We are all Americans now, like it or not. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_392561.txt-157-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 248.275, "y": 556.55}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_782036.txt-765-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer father lived in vignettes and thought in\u003cbr\u003e\u003cb\u003emaxims\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_782036.txt-765-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 55.955, "y": 570.95}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_490688.txt-63-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePerhaps the answer lies in an acceptance of the twin\u003cbr\u003e\u003cb\u003emaxims\u003c/b\u003e that money has no nationality and that, as President\u003cbr\u003eKennedy observed, the rising tide lifts all the boats.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_490688.txt-63-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.5, "y": 610.15}, {"color": "#377eb8", "date": "1963", "id": "nf_1963_774222.txt-726-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHolst, on that occasion, lived up to his own \u003cb\u003emaxim\u003c/b\u003e\u003cbr\u003eAlways ask for advice, but never take it. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_774222.txt-726-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.35, "y": 192.85}, {"color": "#377eb8", "date": "1999", "id": "nf_1999_775054.txt-55-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// This \u003cb\u003emaxim\u003c/b\u003e might be amended to fit more precisely the\u003cbr\u003enuances of a technological age.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1999_775054.txt-55-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.2, "y": 133.81}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_286354.txt-5-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a journalistic specialty known for apple polishing, he has\u003cbr\u003emade his way by following the old \u003cb\u003emaxim\u003c/b\u003e that the best way for a\u003cbr\u003ereporter to look upon a politician is, as a misanthropic editor once\u003cbr\u003esaid, \" down. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_286354.txt-5-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.065, "y": 215.585}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_492257.txt-124-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEngraved on the facade, just above the entrance, is a\u003cbr\u003e\u003cb\u003emaxim\u003c/b\u003e: \" Knowledge Is Power. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_492257.txt-124-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.145, "y": 512.75}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_290454.txt-7-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003emaxim\u003c/b\u003e time is money had a double meaning: first, it\u003cbr\u003ewas an injunction against idleness; second, it was a view of time as\u003cbr\u003esomething methodical, a set of divisions into\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_290454.txt-7-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 754.2, "y": 833.8}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_425728.txt-57-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBill Clinton could do worse than to follow this\u003cbr\u003e\u003cb\u003emaxim\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425728.txt-57-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 887.8, "y": 382.185}, {"color": "#377eb8", "date": "1970", "id": "nf_1970_774328.txt-435-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand prompt payment, should be an unfailing \u003cb\u003emaxim\u003c/b\u003e in\u003cbr\u003edealing with the poor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1970_774328.txt-435-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 463.455, "y": 154.095}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_331153.txt-6-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat \u003cb\u003emaxim\u003c/b\u003e may hearten Ted Kennedy, 53, who is once\u003cbr\u003eagain casting an\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_331153.txt-6-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 238.03, "y": 370.675}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_491859.txt-105-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFranklin\u0027s famous \u003cb\u003emaxims\u003c/b\u003e reflect the same indulgent\u003cbr\u003equality about women, particularly wives.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_491859.txt-105-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.95, "y": 361.19}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_480101.txt-293-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe republic is more than the form of our government plus a few\u003cbr\u003erudimentary \u003cb\u003emaxims\u003c/b\u003e and memories.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_480101.txt-293-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.9, "y": 142.31}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_478816.txt-40-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis Freud also took seriously, and he pronounced the idea in\u003cbr\u003ean italicized \u003cb\u003emaxim\u003c/b\u003e in one of his earliest papers: \" Hysterical\u003cbr\u003epatients suffer principally\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_478816.txt-40-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 367.1, "y": 225.82}, {"color": "#377eb8", "date": "2007", "id": "nf_2007_747189.txt-787-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe mother and the daughter \"), his \u003cb\u003emaxims\u003c/b\u003e (\" happily\u003cbr\u003emarried women make the best lovers, \" \" power increases sexual desire,\u003cbr\u003e\" \" a man should lose his teeth while still young so that the loss\u003cbr\u003edoesn\u0027t interfere with his libido \").\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2007_747189.txt-787-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 758.9, "y": 776.65}, {"color": "#377eb8", "date": "2004", "id": "news_2004_640278.txt-165-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn old \u003cb\u003emaxim\u003c/b\u003e states: \u0027 Take care of today and tomorrow\u003cbr\u003ewill take care of itself. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_640278.txt-165-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 186.03, "y": 385.195}, {"color": "#377eb8", "date": "1987", "id": "news_1987_670557.txt-42-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// The former Speaker, who has always said that \" all politics\u003cbr\u003eis local, \" reported that the \u003cb\u003emaxim\u003c/b\u003e holds true in China.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_670557.txt-42-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.65, "y": 742.5}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36110.txt-8-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome days when Em ran up to the drawbridge and saw the kid\u003cbr\u003einstead of Deke in the old cane chair outside the gatehouse, reading\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e or Popular Mechanics rather than The New York Times, she\u003cbr\u003ewas startled to realize that Saturday had come around again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36110.txt-8-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.23, "y": 809.3}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_45461.txt-121-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(That\u0027s a \u003cb\u003emaxim\u003c/b\u003e, isn\u0027t it?)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_45461.txt-121-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.0, "y": 652.4}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_40407.txt-92-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLehmbruck\u0027s approach to sculpture corresponds to Mies\u0027s famous\u003cbr\u003e\u003cb\u003emaxims\u003c/b\u003e that god dwells in the details and that architecture\u003cbr\u003eexpresses the will of the epoch translated into space.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_40407.txt-92-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.55, "y": 820.15}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_416538.txt-1-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// The FIX The old \u003cb\u003emaxim\u003c/b\u003e is true: Having the right tool\u003cbr\u003efor the job makes all die difference.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_416538.txt-1-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.1, "y": 552.65}, {"color": "#377eb8", "date": "1960", "id": "nf_1960_774212.txt-1301-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe frequent demonstration of this truth has been formalized in\u003cbr\u003ethe \u003cb\u003emaxim\u003c/b\u003e, \" The kingmaker can never be king. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1960_774212.txt-1301-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.75, "y": 776.4}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_479379.txt-94-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe compiled lists of rules for success as given by, among\u003cbr\u003eothers, Ben Hecht and Bernard Baruch, from whom he copied the\u003cbr\u003e\u003cb\u003emaxim\u003c/b\u003e, \" A speculator is one who observes the future and acts\u003cbr\u003ebefore it occurs. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_479379.txt-94-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 784.8, "y": 663.75}, {"color": "#377eb8", "date": "1971", "id": "nf_1971_773817.txt-702-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// Bulk Replaces Brains Now, I submit that such warning signals\u003cbr\u003ehave indeed appeared; that biological experimentation, at the height\u003cbr\u003eof success, is beginning to drift from the rigorous work \u003cb\u003emaxim\u003c/b\u003e\u003cbr\u003eof its preceptors into habits that threaten to place bulk ahead of\u003cbr\u003ebrains, and routine exercises ahead of thought.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1971_773817.txt-702-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.0, "y": 611.15}, {"color": "#377eb8", "date": "1991", "id": "mag_1991_421950.txt-155-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eContrary to the nearly universal investment \u003cb\u003emaxim\u003c/b\u003e that\u003cbr\u003einvestors should diversify among a dozen or more stocks, Buffett is\u003cbr\u003ewilling to limit himself to six or eight issues.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_421950.txt-155-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 356.62, "y": 749.4}, {"color": "#377eb8", "date": "1960", "id": "news_1960_721462.txt-45-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto set down a few simple \u003cb\u003emaxims\u003c/b\u003e of good manners to take\u003cbr\u003ethe scowl and snarl out of automobile driving.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1960_721462.txt-45-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.79, "y": 611.65}, {"color": "#377eb8", "date": "1961", "id": "news_1961_721978.txt-58-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis \u0027 is an application of the familiar \u003cb\u003emaxim\u003c/b\u003e in\u003cbr\u003estatutory construe-1 tion, inelusio unius, exclusio alterius the\u003cbr\u003einclusion of one is/ the exclusion of others. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_721978.txt-58-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.27, "y": 287.425}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_479437.txt-161-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esuch a person then tries to live not by the rule that anything\u003cbr\u003eworth doing is worth doing well, but by the \u003cb\u003emaxim\u003c/b\u003e that only\u003cbr\u003ethose things are worth doing\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_479437.txt-161-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 618.45, "y": 627.25}, {"color": "#377eb8", "date": "1987", "id": "news_1987_669592.txt-13-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder the general \u003cb\u003emaxim\u003c/b\u003e \u0027 \u0027 art imitates life, \u0027 \u0027 this\u003cbr\u003enew caution is percolating into the screenplays, sitcoms, soap operas,\u003cbr\u003eand dramas now being\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_669592.txt-13-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 441.055, "y": 514.85}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_285162.txt-8-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eseems to follow Jack Kennedy\u0027s \u003cb\u003emaxim\u003c/b\u003e that \u0027 in politics,\u003cbr\u003eyou don\u0027t have friends-only allies. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_285162.txt-8-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.05, "y": 67.5}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_492127.txt-78-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCasting down the lists of Poor Richard\u0027s \u003cb\u003emaxims\u003c/b\u003e, we find\u003cbr\u003ea fewless commonly known and much richer in humor and wisdom: \" Old\u003cbr\u003eboys have their playthings as well as young ones; the difference is\u003cbr\u003eonly the price. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_492127.txt-78-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.505, "y": 702.6}, {"color": "#377eb8", "date": "1964", "id": "nf_1964_774160.txt-452-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is not difficult to produce an anthology of beautiful\u003cbr\u003eHasidic tales and \u003cb\u003emaxims\u003c/b\u003e on the subject of prayer, but to do\u003cbr\u003ethis without reference to the system as a whole is to present a half-\u003cbr\u003etruth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1964_774160.txt-452-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 531.2, "y": 709.4}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_27996.txt-104-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe recalled one of Wallet\u0027s mantras: There\u0027s no such thing as\u003cbr\u003ebad luck, then thought of another \u003cb\u003emaxim\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_27996.txt-104-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.25, "y": 445.54}, {"color": "#377eb8", "date": "1963", "id": "news_1963_723346.txt-94-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough modern demands of newsworthiness may have vitiated the\u003cbr\u003e\u003cb\u003emaxim\u003c/b\u003e de mortuis nil nisi bouum, certainly one who had a full\u003cbr\u003elife is entitled to a reflection of RS completeness.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_723346.txt-94-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 74.97, "y": 629.7}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_387613.txt-109-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndr Breton\u0027s \u003cb\u003emaxim\u003c/b\u003e \" Beautiful as the chance encounter\u003cbr\u003eof a sewing machine and an umbrella on an operating table \" is an\u003cbr\u003eexpression of the belief that simply placing objects in an unexpected\u003cbr\u003econtext reinvigorates their mysterious qualities.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_387613.txt-109-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.4, "y": 636.4}, {"color": "#377eb8", "date": "1984", "id": "nf_1984_773424.txt-310-33", "label": "0", "physics": false, "shape": "circle", "siz 51-5", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI recalled my Nihilist uncle \u003cb\u003eMaxim\u003c/b\u003e hanged by the\u003cbr\u003eCossacks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_13259.txt-451-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.17, "y": 808.5}, {"color": "k", "date": "1988", "id": "fic_1988_10771.txt-7044-4", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe took her to \u003cb\u003eMaxim\u003c/b\u003e\u0027s and then regretfully home, and\u003cbr\u003eEvgenia was asleep in bed when they got there.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_10771.txt-7044-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 151.445, "y": 9.0}, {"color": "k", "date": "1970", "id": "news_1970_728376.txt-16-54", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRussell\u0027s self-assessment scanted his lifelong passionate such\u003cbr\u003eas Whitehead and Wittgenstein; scientists such as Ein stein, Niels\u003cbr\u003eBohr and Max Born; writers such as P. G. Wodehouse, Joseph Conrad, D.\u003cbr\u003eH. Lawrence, E. M. Forster, T. S. Eliot, Ezra Pound, George Bernard\u003cbr\u003eShaw, \u003cb\u003eMaxim\u003c/b\u003e Gorky and H. G. Wells; and political figures\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_728376.txt-16-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1072.15, "y": 48.0}, {"color": "k", "date": "1975", "id": "mag_1975_286460.txt-0-27", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@286460 GORKY Book and Lyrics by STEVE TESICH Music by MEL\u003cbr\u003eMARVIN Imagine a somewhat insecure Bertolt Brecht writing a kind of\u003cbr\u003eMan of La Mancha about \u003cb\u003eMaxim\u003c/b\u003e Gorky, the Russian Revolution and\u003cbr\u003eits after math.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_286460.txt-0-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.4, "y": 438.0}, {"color": "k", "date": "2006", "id": "mag_2006_380363.txt-4-12", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt will be soon, now that local editions of glossies from\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e to Vogue are feeding the hunger for gadgets, new duds and\u003cbr\u003efast cars -- social ammunition for middle-class lifestyles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_380363.txt-4-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.4, "y": 984.0}, {"color": "k", "date": "1988", "id": "news_1988_670728.txt-8-26", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edining rooms The French-born chef, Patrick Pinon, who\u003cbr\u003epreviously ran kitchens at La Recolte, the Garden City Hotel on Long\u003cbr\u003eIsland, and \u003cb\u003eMaxim\u003c/b\u003e \u0027 s, clearly is capable of turning out\u003cbr\u003esplendid dishes to justify the $49 prix fixe; at the moment, however,\u003cbr\u003ehe seems to be straining, trying to dazzle customers with handiwork\u003cbr\u003erather than delight them with clean flavors.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_670728.txt-8-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.2, "y": 984.0}, {"color": "k", "date": "1994", "id": "nf_1994_773479.txt-114-34", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe St. Louis native had picked up most of his boxing\u003cbr\u003eexperience in the military service, where he fought exhibition bouts\u003cbr\u003ewith Joe Louis and former lightheavyweight champion of the world, Joey\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1994_773479.txt-114-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.245, "y": 984.0}, {"color": "k", "date": "1998", "id": "news_1998_611613.txt-44-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis code name in his younger days was \u003cb\u003eMaxim\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_611613.txt-44-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.72, "y": 984.0}, {"color": "k", "date": "1993", "id": "mag_1993_425233.txt-135-7", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enest, killing thirteen and capturing two \u003cb\u003eMaxim\u003c/b\u003e\u003cbr\u003eguns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_425233.txt-135-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 193.695, "y": 984.0}, {"color": "k", "date": "1994", "id": "mag_1994_425913.txt-107-45", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt Re-Imagining, the audience was invited to supply its own\u003cbr\u003enames for God: divine ancestor, mother God, lover, alpha and omega,\u003cbr\u003efire of love, she who is eternal, Sophia, earth mother, spirit woman,\u003cbr\u003ecosmic \u003cb\u003emaxim\u003c/b\u003e, ninjan, womb of creation, prime mover, and yin\u003cbr\u003eand yang.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425913.txt-107-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.15, "y": 561.2}, {"color": "k", "date": "2001", "id": "fic_2001_45565.txt-725-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof the vicinity, next day \u003cb\u003eMaxim\u003c/b\u003e and Jeff set off for the\u003cbr\u003eseaside under gray clouds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_45565.txt-725-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.67, "y": 9.0}, {"color": "k", "date": "1984", "id": "fic_1984_780053.txt-4438-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMaxim\u003c/b\u003e in his fine suit, driving his owner\u0027s fine\u003cbr\u003ecarriage, could feel himself superior to any poor Irishman who had no\u003cbr\u003efine suit, no fine carriage, and no master to provide him with\u003cbr\u003eeither.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_780053.txt-4438-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.72, "y": 48.0}, {"color": "k", "date": "1963", "id": "fic_1963_16356.txt-79-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNARRATOR \u0027S VOICEIf you want a night-cap at \u003cb\u003eMaxim\u003c/b\u003e\u0027s,\u003cbr\u003eit\u0027s too late -- it\u0027s been closed for hours.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_16356.txt-79-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.4, "y": 262.5}, {"color": "#ff7f00", "date": "1993", "id": "mag_1993_425233.txt-137-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThomason described that fight in the third person: \" Here and\u003cbr\u003ethere a well-fought \u003cb\u003eMaxim\u003c/b\u003e gun held its front until somebody-\u003cbr\u003eofficer, non-com, or private-got a few men together and, crawling to\u003cbr\u003eleft or right, gained a flank and silenced it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_425233.txt-137-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.645, "y": 126.0}, {"color": "#4daf4a", "date": "1969", "id": "fic_1969_10521.txt-571-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGregory had a chef who had worked at \u003cb\u003eMaxim\u003c/b\u003e\u0027s in\u003cbr\u003eParis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_10521.txt-571-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1251.7, "y": 262.5}, {"color": "#f781bf", "date": "1982", "id": "fic_1982_780034.txt-1897-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKate turned to Dominique and said graciously, \" Would you like\u003cbr\u003eto have dinner at \u003cb\u003eMaxim\u003c/b\u003e\u0027s or? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_780034.txt-1897-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 760.15, "y": 48.0}]);
