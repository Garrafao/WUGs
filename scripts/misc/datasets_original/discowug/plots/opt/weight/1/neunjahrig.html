        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 nein, nach \u003cb\u003eneunj\u00e4hrigem\u003c/b\u003e Verstummen rang sich ein Herz\u003cbr\u003eund Mark ersch\u00fctternder Schrei:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 702.35, "y": 155.34}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeinen \u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e Sohn Hannibal hiess er, da er\u003cbr\u003eKarthago verliess, am Altar des h\u00f6chsten Gottes dem r\u00f6mischen Namen\u003cbr\u003eewigen Hass schw\u00f6ren und zog ihn und die j\u00fcngeren S\u00f6hne Hasdrubal und\u003cbr\u003eMago, die \u201a L\u00f6wenbrut \u2018, wie er sie nannte, im Feldlager auf als Erben\u003cbr\u003eseiner Entw\u00fcrfe, seines Genies und seines Hasses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 815.81, "y": 488.78}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Daniel wieder durch das Fenster blickte, vor dem schon\u003cbr\u003el\u00e4ngst keine Rosen und Geranien mehr gr\u00fcnten, sah er drau\u00dfen eine\u003cbr\u003eRosenknospe, ein acht-oder \u003cb\u003eneunj\u00e4hriges\u003c/b\u003e M\u00e4dchen mit einem\u003cbr\u003esanften Gesichtlein und ein paar blauen Augen, mit denen sie,\u003cbr\u003eand\u00e4chtig lauschend, nach dem Vogel hinauf sah; denn sie stand mit\u003cbr\u003eeinem \u00e4lteren Knaben dicht unter dem Fenster.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 677.27, "y": 813.85}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK. O. M\u00fcller, Dorier 1, 204. 322. \u2014 Derselbe alte Brauch\u003cbr\u003e\u003cb\u003eneunj\u00e4hriger\u003c/b\u003e Flucht und Busse f\u00fcr Menschent\u00f6dtung in der\u003cbr\u003eLegende und dem Cult des Zeus Lykaios: vgl. H. D. M\u00fcller, Mythol. d.\u003cbr\u003egr. St. 2, 105.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.74, "y": 704.39}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbschied da\u00df Pundtstags zu Lawgingen, auf Misericordia Domini\u003cbr\u003e35 gehalten, bei Spie\u00df Geschichte des Kayserlichen \u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e\u003cbr\u003eBunds, p. 156.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 221.64, "y": 558.62}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Tabelle A. zeigt einen solchen Uebergang auf einer\u003cbr\u003eFeldmark, die im \u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e D\u00fcnger stand, zu einer\u003cbr\u003eneunj\u00e4hrigen Fruchtwechselwirthschaft mit Stallfutterung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 556.01, "y": 599.72}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war das Portrait eines sehr sch\u00f6nen, etwa\u003cbr\u003e\u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e M\u00e4dchens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 748.56, "y": 284.95}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Eintritt erfolgt freiwillig und ist nur k\u00f6rperlich\u003cbr\u003evollkommen qualifizirten Leuten im Alter von 15\u201417 Jahren gestattet;\u003cbr\u003edie Annahme erfolgt nur unter der Bedingung, da\u00df man sich zu einer\u003cbr\u003e\u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e aktiven Dienstzeit in der Kriegsmarine nach\u003cbr\u003estattgehabter Ausbildung verpflichtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 438.64, "y": 250.71}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u003cb\u003eneunj\u00e4hriger\u003c/b\u003e Knabe, \u00fcber die ver\u00fcbten Bestialit\u00e4ten\u003cbr\u003eemp\u00f6rt, hatte sich geschworen, den ersten Soldaten, der ihm auf der\u003cbr\u003eStra\u00dfe begegne, niederzuschie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.23, "y": 470.1}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwischen zwei ziemlich hohen Kisten, mit denen er beladen war,\u003cbr\u003esa\u00df eine gro\u00dfe blonde Frau mit steifen h\u00f6lzernen Gesichtsz\u00fcgen und ein\u003cbr\u003eetwa \u003cb\u003eneunj\u00e4hriges\u003c/b\u003e M\u00e4dchen, das sein schwarzhaariges K\u00f6pfchen\u003cbr\u003elebhaft von einer Seite nach der anderen drehte; nebenher ging, den\u003cbr\u003eZ\u00fcgel in der Hand, ein kleiner, lustig blickender Mann, dem unter\u003cbr\u003eseiner gr\u00fcnen Schirmm\u00fctze die kurzen schwarzen Haare wie Spie\u00dfe vom\u003cbr\u003eKopfe abstanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 853.55, "y": 893.21}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kam \u003cb\u003eneunj\u00e4hrig\u003c/b\u003e nach Madrid und stand dem Meister 34\u003cbr\u003eJahre lang nahe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.75, "y": 470.72}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea) starkes Haferland, welches bei \u003cb\u003eneunj\u00e4hriger\u003c/b\u003e D\u00fcngung\u003cbr\u003ejedesmal nach der Winterung, also dreimal Hafer tr\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 599.29, "y": 165.05}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm l\u00e4ngsten bleiben die Nadeln bei der Tanne stehen, indem man\u003cbr\u003enamentlich an der Hauptaxe, am Stamme, oft acht-ja zuweilen sogar\u003cbr\u003e\u003cb\u003eneunj\u00e4hrige\u003c/b\u003e Nadeln sieht, deren weite Auseinanderstellung im\u003cbr\u003eVergleich zu den j\u00fcngeren Trieben, zugleich lehrt, da\u00df die Axenglieder\u003cbr\u003eauch nach der Verholzung sich in der L\u00e4nge noch etwas\u003cbr\u003eausdehnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 613.07, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Hofburg aber erntete jetzt, was sie in einem\u003cbr\u003e\u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e treulosen R\u00e4nkespiele mit kurzsichtiger Schlauheit\u003cbr\u003eges\u00e4et hatte: die Donaum\u00fcndung war in Ru\u00dflands H\u00e4nden, in Bukarest und\u003cbr\u003eJassy entschied der Czar, in Griechenland triumphirte die Revolution\u003cbr\u003eund der geliebte t\u00fcrkische Freund schien seinem letzten St\u00fcndlein\u003cbr\u003enahe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 474.71, "y": 154.58}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie D\u00fcrftigkeit derjenigen Wirthschaften, die in\u003cbr\u003e\u003cb\u003eneunj\u00e4hrigem\u003c/b\u003e D\u00fcnger stehen, ist allgemein bekannt und erhellet\u003cbr\u003eaus den Resultaten, die der \u00a7. 261. giebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.98, "y": 110.66}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHasdrubal nahm seinen \u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e Sohn Hannibal an den\u003cbr\u003eAltar der G\u00f6tter und lie\u00df ihn dort t\u00f6tlichen und ewigen Ha\u00df gegen die\u003cbr\u003eR\u00f6mer schw\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.38, "y": 371.71}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnton aber hatte weder Ente, noch Pfote eines Blickes\u003cbr\u003egew\u00fcrdiget; die gro\u00dfen Augen des \u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e Knaben waren\u003cbr\u003eunausgesetzt auf dem alten schmutzigen Mann heften geblieben, der wie\u003cbr\u003eer glaubte den Heiland kreuzigen helfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.22, "y": 972.56}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilhelm Wood, \u003cb\u003eneunj\u00e4hrig\u003c/b\u003e, \u201ewar 7 Jahre 10 Monate alt,\u003cbr\u003eals er zu arbeiten begann.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 873.71, "y": 539.44}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter einem Lorbeerbaume Stand, damals \u003cb\u003eneunj\u00e4hrig\u003c/b\u003e,\u003cbr\u003eDante, Der im lieblichsten der M\u00e4dchen Seinen Engel gleich\u003cbr\u003eerkannte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.5, "y": 298.35}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2. Concert f\u00fcr die Violine von de Beriot, vorgetragen von der\u003cbr\u003e\u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e Wilhelmine Neruda.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.64, "y": 627.28}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt ist\u2019s anders, jetzt m\u00fcssen wir Alten, die wir uns nicht\u003cbr\u003eauf\u2019s Lesen und Schreiben verstehen, uns von \u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e Buben\u003cbr\u003eausspotten lassen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.68, "y": 675.62}, {"color": "#377eb8", "date": "1850", "id": "neunjahrig-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr war 1763 zu J\u00f6nk\u00f6ping geboren, studierte in Upsala Medicin\u003cbr\u003eund Naturkunde und nahm nach seiner R\u00fcckkehr von der\u003cbr\u003e\u003cb\u003eneunj\u00e4hrigen\u003c/b\u003e Reise nach Europa, Afrika und Asien als Botaniker\u003cbr\u003eden Stuhl seines Lehrers Linn\u00e9 ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: neunjahrig-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.81, "
