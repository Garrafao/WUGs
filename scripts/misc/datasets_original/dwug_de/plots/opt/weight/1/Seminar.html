: "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhre 1835 neu gegr\u00fcndete Schule in Ban\u0307kok hatte anfangs so\u003cbr\u003estarken Zulauf, dass die Geistlichen der Arbeitslast nicht gewachsen\u003cbr\u003ewaren und vielfach erkrankten; auch das \u003cb\u003eSeminar\u003c/b\u003e zu Ausbildung\u003cbr\u003eeingeborner Lehrer, das unter Phra Nara\u00ef\u2019s Herrschaft so gl\u00e4nzende\u003cbr\u003eErfolge hatte und sp\u00e4ter mehrfach wieder ins Leben gerufen wurde, litt\u003cbr\u003edamals Geldmangel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien04_1873-4083-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.8, "y": 9.0}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1523-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur Erreichung dieses Zweckes ist es nicht nothwendig, da\u00df die\u003cbr\u003eSeminar-Directoren jedesmal einen gr\u00f6\u00dferen Theil des\u003cbr\u003eRegierungsbezirks, oder einen ganzen Kreis desselben bereisen;\u003cbr\u003evielmehr reicht es hin, da\u00df auch nur eine geringere Anzahl von Schulen\u003cbr\u003ebesucht werde, und da\u00df dies, wenn in dem betreffenden \u003cb\u003eSeminar\u003c/b\u003e\u003cbr\u003ef\u00fcr zwei oder drei Regierungsbezirke Schulamts-Candidaten gebildet\u003cbr\u003ewerden, in jedem der betheiligten Regierungsbezirke alle zwei oder\u003cbr\u003edrei Jahre geschehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1523-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.2, "y": 412.795}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-7644-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e28. Febr. Circ.-Rescr. \u00fcber die Verh\u00e4ltnisse der\u003cbr\u003eSchulamtscandidaten in den \u003cb\u003eSeminaren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-7644-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 942.45, "y": 853.45}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1594-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e20. Circ.-Rescr. v. 19. M\u00e4rz 1843. (M.-Bl. S. 75.), betr. die\u003cbr\u003eDispensirung der Z\u00f6glinge des Predigerseminars zu Wittenberg vom\u003cbr\u003eBesuche eines \u003cb\u003eSeminars\u003c/b\u003e f\u00fcr Elementarschullehrer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1594-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 574.85, "y": 619.2}, {"color": "#377eb8", "id": "nn_turnkunst01_1843-981-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn Marienburg am \u003cb\u003eSeminar\u003c/b\u003e; 2) in Pillau an der h\u00f6hern\u003cbr\u003eStadtschule, auf den Antrag und vielj\u00e4hriges Arbeiten des Predigers\u003cbr\u003eund Rektors Henke durch die st\u00e4dtische Beh\u00f6rde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_turnkunst01_1843-981-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.75, "y": 865.05}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-5452-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusser zahlreichen Elementar-und Mittelschulen besitzt die\u003cbr\u003eStadt neben einer von der Akademie zu Aix delegirten Facult\u00e4t der\u003cbr\u003eWissenschaften eine vollst\u00e4ndige Schule f\u00fcr Medicin und Pharmacie,\u003cbr\u003eeine Handelsakademie (\u00c9cole superieure), ein Musik-und Declamations-\u003cbr\u003eConservatorium, eine sehr gut besuchte Schule der sch\u00f6nen K\u00fcnste, ein\u003cbr\u003eLyceum mit Kanzeln f\u00fcr arabische und neugriechische Sprache, dann das\u003cbr\u003eCollegium Belsunce, zwei \u003cb\u003eSeminare\u003c/b\u003e, das Pensionat des fr\u00e8res,\u003cbr\u003eeine h\u00f6here T\u00f6chterschule, eine Schiffsjungen-Schule und verschiedenes\u003cbr\u003eAndere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-5452-64\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 954.8, "y": 558.95}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4980-90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit aber auch auf die bereits angestellten Schullehrer,\u003cbr\u003ewelche entweder \u00fcberall der Nachh\u00fclfe bed\u00fcrfen, oder in ihrer Bildung\u003cbr\u003eund Amtsgeschicklichkeit nicht fortschreiten, vielleicht gar\u003cbr\u003ezur\u00fcckgehen, der wohlth\u00e4tige Einflu\u00df des Seminars sich verbreite,\u003cbr\u003esollen dergleichen Lehrer auf l\u00e4ngere oder k\u00fcrzere Zeit, je nachdem es\u003cbr\u003eihnen Noth thut, in das Hauptseminar zur\u00fcckgerufen werden, um entweder\u003cbr\u003eeinen ganzen methodologischen Cursus durchzumachen, oder sich in\u003cbr\u003eeinzelnen Lehrf\u00e4chern nachzu\u00fcben, oder auch in ein gewisses\u003cbr\u003eDisciplinarverh\u00e4ltni\u00df genommen zu werden, indem sie bei der\u003cbr\u003eUebungsschule des \u003cb\u003eSeminars\u003c/b\u003e besch\u00e4ftigt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4980-90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 607.05, "y": 287.68}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4975-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese abermaligen Pr\u00fcfungen sollen nicht mit den\u003cbr\u003eAbgangspr\u00fcfungen zugleich, jedoch ebenfalls in Gegenwart und unter\u003cbr\u003eLeitung und Theilnahme namentlich der Schulr\u00e4the der betr. Regierungen\u003cbr\u003ezu einer bei jedem \u003cb\u003eSeminar\u003c/b\u003e festzusetzenden Zeit gehalten\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4975-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1197.55, "y": 642.65}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-2906-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ec. ein Director des Gymn. oder \u003cb\u003eSeminars\u003c/b\u003e 2 -\u2014 -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-2906-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.95, "y": 179.53}, {"color": "#377eb8", "id": "hoffmann_elixiere01_1815-167-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeinahe die ganze Zeit, welche meine Studien im \u003cb\u003eSeminar\u003c/b\u003e\u003cbr\u003emir \u00fcbrig lie\u00dfen, brachte ich im Capuziner-Kloster zu, und ich sp\u00fcrte,\u003cbr\u003ewie immer mehr meine Neigung zunahm, mich einkleiden zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_elixiere01_1815-167-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1277.45, "y": 946.3}, {"color": "#377eb8", "id": "hoffmann_elixiere02_1816-149-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem Augenblicke kam mir auch ein junger Pole ins Ged\u00e4chtni\u00df,\u003cbr\u003emit dem ich auf dem \u003cb\u003eSeminar\u003c/b\u003e in B. studirte; ich beschlo\u00df, seine\u003cbr\u003eeinfachen Lebensumst\u00e4nde mir anzueignen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_elixiere02_1816-149-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.1, "y": 548.95}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4980-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit aber auch auf die bereits angestellten Schullehrer,\u003cbr\u003ewelche entweder \u00fcberall der Nachh\u00fclfe bed\u00fcrfen, oder in ihrer Bildung\u003cbr\u003eund Amtsgeschicklichkeit nicht fortschreiten, vielleicht gar\u003cbr\u003ezur\u00fcckgehen, der wohlth\u00e4tige Einflu\u00df des \u003cb\u003eSeminars\u003c/b\u003e sich\u003cbr\u003everbreite, sollen dergleichen Lehrer auf l\u00e4ngere oder k\u00fcrzere Zeit, je\u003cbr\u003enachdem es ihnen Noth thut, in das Hauptseminar zur\u00fcckgerufen werden,\u003cbr\u003eum entweder einen ganzen methodologischen Cursus durchzumachen, oder\u003cbr\u003esich in einzelnen Lehrf\u00e4chern nachzu\u00fcben, oder auch in ein gewisses\u003cbr\u003eDisciplinarverh\u00e4ltni\u00df genommen zu werden, indem sie bei der\u003cbr\u003eUebungsschule des Seminars besch\u00e4ftigt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4980-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.395, "y": 292.24}, {"color": "#377eb8", "id": "avelallemant_gaunerthum04_1862-9963-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Joschaw, er hat sich gesetzt, ist geblieben, hat gewohnt;,\u003cbr\u003ejischuw, ein Ort, an welchem keine Gemeinde besteht, sondern nur\u003cbr\u003eeinzelne Juden wohnen;, jeschiwo, der Sitz, Schule, \u003cb\u003eSeminar\u003c/b\u003e,\u003cbr\u003eAkademie, Universit\u00e4t;, rosch jeschiwo, Rector, Curator der\u003cbr\u003eUniversit\u00e4t, Akademie;, toschow, ein Einheimischer, Hausgesessener,\u003cbr\u003eEinwohner, Ans\u00e4ssiger, Eingeb\u00fcrgerter, Gemeindemitglied;, moschow,\u003cbr\u003eWohnung, Sitz, Abtritt;, baal mejuschow, ein \u00fcberlegender, besonnener,\u003cbr\u003egesetzter Mann;, jischuw hadaas, Geistesgegenwart, Ueberlegung;,\u003cbr\u003ejaschwenen, setzen, sich jaschwenen, sich setzen, niederlassen; jemand\u003cbr\u003ejaschwenen lassen, jemand setzen, gefangen setzen lassen;, mejaschew\u003cbr\u003esein, sich ans\u00e4ssig machen, niederlassen;, mejuschew werden, ans\u00e4ssig\u003cbr\u003ewerden;, mejuschow, der ans\u00e4ssig Gewordene, Einwohner,\u003cbr\u003eEingesessene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-9963-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 462.1, "y": 994.1}, {"color": "#377eb8", "id": "otto_bauernsohn_1849-816-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamals in der sogenannten guten alten Zeit, als auch das\u003cbr\u003eHandwerk noch einen goldnen Boden hatte, ging es mit seinem Verdienst\u003cbr\u003eganz gut \u2014 ich konnte also in eine leidliche Schule geschickt werden,\u003cbr\u003eund dann in das \u003cb\u003eSeminar\u003c/b\u003e kommen, weil meine Lehrer meinem Vater\u003cbr\u003egesagt hatten, ich k\u00f6nne und werde mehr lernen als ein Handwerker, es\u003cbr\u003esei schade um mich, wenn er mich dazu bestimme \u2014 beil\u00e4ufig gesagt, ein\u003cbr\u003eganz albernes Gerede, denn Keiner ist zum Handwerker zu gut, und wenn\u003cbr\u003eer als Handwerker recht viel lernt und wei\u00df, desto besser wird er auch\u003cbr\u003esein Handwerk verstehen und damit vorw\u00e4rts kommen, und ein desto\u003cbr\u003en\u00fctzlicherer Staatsb\u00fcrger wird er \u00fcbrigens werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: otto_bauernsohn_1849-816-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 964.45, "y": 958.9}, {"color": "#377eb8", "id": "keller_heinrich02_1854-1142-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies war indessen nur billig; wenn das \u003cb\u003eSeminar\u003c/b\u003e dabei\u003cbr\u003eseinen unmittelbaren Zweck verfehlte, so vergab es doch seiner W\u00fcrde\u003cbr\u003enichts, indem es armen Bauerss\u00f6hnen die Welt aufthat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_heinrich02_1854-1142-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1112.9, "y": 816.35}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1434-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem Ausfalle dieser Pr\u00fcfungen und vorz\u00fcglich nach der von\u003cbr\u003edem Director und s\u00e4mmtlichen Lehrern des \u003cb\u003eSeminars\u003c/b\u003e \u00fcber die\u003cbr\u003eGepr\u00fcften noch besonders zu ertheilenden und zu ber\u00fccksichtigenden\u003cbr\u003egenauen und gewissenhaften Auskunft, soll einem jeden Entlassenen ein\u003cbr\u003eAbgangszeugni\u00df von dem Director und den Lehrern ausgestellt, und von\u003cbr\u003eden K\u00f6nigl. Commissarien vollzogen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003ei
