ufig zu melden, auch die Taufscheine rc. zur Beurtheilung\u003cbr\u003eeinzusenden, wobei sich jedoch von selbst versteht, da\u00df die\u003cbr\u003eGesundheits-Atteste, welche ihrer Natur nach nicht lange g\u00fcltig sind,\u003cbr\u003eallererst in den angezeigten Receptions-Monaten angenommen werden\u003cbr\u003ek\u00f6nnen, und bei der Pr\u00e4sentation nicht \u00fcber Sechs Wochen alt sein\u003cbr\u003ed\u00fcrfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4157-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.15, "y": 578.95}, {"color": "#4daf4a", "id": "jhering_recht01_1852-1603-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFindet nun eine \u003cb\u003eReception\u003c/b\u003e Fremder auf das Staats gebiet\u003cbr\u003eohne Aufnahme in die Geschlechter in einem irgend erheblichen Ma\u00dfe\u003cbr\u003eStatt, so liegt in diesem Verh\u00e4ltni\u00df der Keim einer reichen\u003cbr\u003epolitischen Entwicklung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht01_1852-1603-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.3, "y": 634.1}, {"color": "#4daf4a", "id": "heckert_schulgesetzgebung_1847-4114-60", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm den ersten Mitgliedern, welche durch unges\u00e4umten Beitritt\u003cbr\u003ediese n\u00fctzliche Anstalt desto schleuniger zur Consistenz bringen\u003cbr\u003ehelfen, in Vergleichung der \u00fcbrigen, welche den Beitritt l\u00e4nger\u003cbr\u003everschieben, einigen Vortheil zu gew\u00e4hren, sollen diejenigen, welche\u003cbr\u003evor Errichtung dieser allgemeinen Wittwen-Verpflegungsanstalt\u003cbr\u003egeheirathet haben, und nicht in den ersten beiden Receptionsterminen\u003cbr\u003eaufgenommen werden, k\u00fcnftig bei ihrer \u003cb\u003eReception\u003c/b\u003e au\u00dfer dem\u003cbr\u003ebestimmten Antrittsgelde noch die Zinsen \u00e0 Vier pro Cent davon von\u003cbr\u003eErrichtung des Instituti, mithin nach \u00a7. 32. vom Ersten April 1776 an\u003cbr\u003eerlegen, und ein Gleiches diejenigen, welche nach diesem Termino\u003cbr\u003eheirathen, wenn sie den Beitritt \u00fcber Zw\u00f6lf Monate nach ihrer\u003cbr\u003eCopulation verschieben, vom Tage der Copulation an zu leisten,\u003cbr\u003eschuldig sein, we\u00df Endes f\u00fcr letztere die \u00a7. 11. erw\u00e4hnten\u003cbr\u003eCopulationsscheine erforderlich sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4114-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.8, "y": 647.3}, {"color": "#4daf4a", "id": "klueber_voelkerrecht01_1821-4042-27", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie oben \u00a7. 90 angef. Schriften. Joh. Finet\u2019s\u003cbr\u003e(Ceremonienmeisters in England, unter der Regierung Jacobs I. u. Carls\u003cbr\u003eI.) auserlesene Anmerkungen, betreffend die \u003cb\u003eReception\u003c/b\u003e,\u003cbr\u003ePr\u00e4cedenz, Tractirung, Audienzen, wie auch vorgefallene Kleinigkeiten\u003cbr\u003eund Streitigkeiten zwischen ausw\u00e4rtigen Gesandten in Engelland, mit e.\u003cbr\u003eVorr. des Hrn. Prof. Treuer, und aus d. Engl. ins Teutsche \u00fcbers.\u003cbr\u003edurch C. H. Neubauer. Braunschw. 1728. 8. Das Original f\u00fchrt den\u003cbr\u003eTitel:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klueber_voelkerrecht01_1821-4042-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.8, "y": 524.85}, {"color": "#4daf4a", "id": "mommsen_roemische01_1854-517-62", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings behaupteten die Ramner, als der \u00e4lteste Theil der\u003cbr\u003eGemeinde, \u00fcberall wo die \u201a Theile \u2018 auftraten, die erste Stelle und\u003cbr\u003eebenso unterschied man von den \u201a Altb\u00fcrgern \u2018 (maiores gentes), das\u003cbr\u003eheisst denjenigen Geschlechtern, deren Aufnahme in die B\u00fcrgerschaft\u003cbr\u003enicht mehr nachzuweisen war, die \u201a Neub\u00fcrger \u2018 (minores gentes), deren\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, wie zum Beispiel die der albischen Geschlechter, auf\u003cbr\u003eein noch bekanntes Ereigniss zur\u00fcckgef\u00fchrt werden konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische01_1854-517-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1345.8, "y": 599.75}, {"color": "k", "id": "klostermann_eigenthum01_1867-2286-7", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErstere k\u00f6nne jeder sich im Wege der \u003cb\u003eReception\u003c/b\u003e zueignen\u003cbr\u003eund es k\u00f6nne daher niemand an ihrer Benutzung gehindert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klostermann_eigenthum01_1867-2286-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1994.65, "y": 365.505}, {"color": "k", "id": "liszt_voelkerrecht_1898-1989-36", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs macht dabei keinen Unterschied, ob der Staat, an welchen die\u003cbr\u003eamtliche Mitteilung gelangt, diese einfach zur Kenntnis nimmt (prendre\u003cbr\u003eacte) oder ob er den Empfang der Mitteilung bescheinigt (accuser\u003cbr\u003e\u003cb\u003ereception\u003c/b\u003e).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liszt_voelkerrecht_1898-1989-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: B\u00fcro in einem Hotel, in dem sich die G\u00e4ste melden und eintragen lassen, Empfang\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1031.3, "y": 838.65}, {"color": "k", "id": "hartmann_posten_1868-1299-28", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der ber\u00fchmte Archivist Gu\u00e9rard kann sich dieser Ansicht\u003cbr\u003enicht verschlie\u00dfen, indem er sagt: \u201eCes \u00e9tablissements tenus par des\u003cbr\u003eofficiers de l\u0027 empereur pour la \u003cb\u003er\u00e9ception\u003c/b\u003e et le transport des\u003cbr\u003epersonnages allants \u00e0 sa cour, et munis de ses lettres d\u0027ev\u00e9ction, ne\u003cbr\u003erapellent-ils pas les \u201emutatationes\u201c et les \u201estationes\u201c de l\u0027ancien\u003cbr\u003e\u201ecursus publicus\u201c, et n\u0027est on pas fond\u00e9 a compter parmis les grandes\u003cbr\u003epens\u00e9es de Charlemagne celle de r\u00e9tablir le systeme des postes\u003cbr\u003eromaines\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartmann_posten_1868-1299-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1575.05, "y": 93.0}, {"color": "k", "id": "klueber_voelkerrecht01_1821-4043-13", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhiloxenis: Som choice observations of Sir John Finet \u2014 \u2014\u003cbr\u003etoching the \u003cb\u003ereception\u003c/b\u003e and precedence, the treatment and\u003cbr\u003eaudience, the puntillios and contests of forren Ambassadors in\u003cbr\u003eEngland. Lond. 1656. 8. Moser\u2019s Versuch, III. 235. IV. 46.\u003cbr\u003eEbendess.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klueber_voelkerrecht01_1821-4043-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 788.1, "y": 933.0}, {"color": "k", "id": "fessler_eleusinien02_1803-2147-5", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSie haben nach einer \u003cb\u003eReception\u003c/b\u003e nicht Tafel-Loge?\u201c\u003cbr\u003efragte ich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien02_1803-2147-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 653.95, "y": 303.0}, {"color": "k", "id": "justi_velazquez02_1888-4448-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Leinwand, welche ihm als morceau de \u003cb\u003er\u00e9ception\u003c/b\u003e dienen\u003cbr\u003esollte, stellte er unbemerkt im Atelier gegen die Wand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: justi_velazquez02_1888-4448-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.05, "y": 9.0}, {"color": "k", "id": "heckert_schulgesetzgebung_1847-4155-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedoch kann ein solches Mitglied sich nicht entbrechen, den\u003cbr\u003eersten halbj\u00e4hrigen Beitrag bei der \u003cb\u003eReception\u003c/b\u003e zu entrichten,\u003cbr\u003eweil alles praenumerando bezahlt wird, und das Capital nicht gleich\u003cbr\u003eZinsen tr\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4155-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: B\u00fcro in einem Hotel, in dem sich die G\u00e4ste melden und eintragen lassen, Empfang\u003c/li\u003e\u003cli\u003eannotatorB: B\u00fcro in einem Hotel, in dem sich die G\u00e4ste melden und eintragen lassen, Empfang\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 752.6, "y": 849.0}, {"color": "k", "id": "dilthey_geisteswissenschaften_1883-5436-62", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eLe v\u00e9ritable int\u00e9r\u00eat d\u2019une nation n\u2019est jamais s\u00e9par\u00e9 de l\u2019\u003cbr\u003eint\u00e9r\u00eat g\u00e9n\u00e9ral du genre humain, la nature n\u2019a pu vouloir fonder le\u003cbr\u003ebonheur d\u2019un peuple sur le malheur de ses voisins, ni opposer l\u2019une \u00e0\u003cbr\u003el\u2019autre deux vertus qu\u2019 elle inspire \u00e9galement; l\u2019 amour de la patrie\u003cbr\u003eet celui de l\u2019humanit\u00e9.\u201c (Condorcet, Discours de \u003cb\u003er\u00e9ception\u003c/b\u003e \u00e0\u003cbr\u003el\u2019acad\u00e9mie fran\u00e7aise 1782 Oeuvres VII, 113.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-5436-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 757.45, "y": 93.0}, {"color": "#a65628", "id": "heckert_schulgesetzgebung_1847-4199-10", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ed. Stirbt der Mann w\u00e4hrend des vierten Jahres nach der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, so enpf\u00e4ngt die Wittwe drei F\u00fcnftel der ihr\u003cbr\u003eversicherten j\u00e4hrlichen Pension bis an ihr Ende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4199-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.0, "y": 689.25}, {"color": "#a65628", "id": "heckert_schulgesetzgebung_1847-4105-20", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00a7. 22. Au\u00dfer dem Antrittsgelde bezahlt ein jedes Mitglied, nach\u003cbr\u003eVerschiedenheit seines und seiner Frauen Alters zur Zeit der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, einen bestimmten j\u00e4hrlichen Beitrag zur Casse,\u003cbr\u003ewelcher weder bei dem zunehmenden Alter des Mannes, noch bei\u003cbr\u003evermehrter Anzahl der Wittwen jemals erh\u00f6ht werden soll; wogegen aber\u003cbr\u003eauch, da diese Beitr\u00e4ge zur Unterhaltung s\u00e4mmtlicher Wittwen, die zur\u003cbr\u003eSociet\u00e4t geh\u00f6ren, bestimmt sind, solche, es mag nun die Verbindung\u003cbr\u003eeines Mitgliedes mit der Societ\u00e4t auf eine oder die andere Art\u003cbr\u003eaufgehoben werden, niemals zur\u00fcckgezahlt werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4105-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1043.2, "y": 711.85}, {"color": "#f781bf", "id": "brunner_rechtsgeschichte02_1892-12136-21", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wenig ich den Einfluss der Bibel auf die \u00f6ffentlichen\u003cbr\u003eTierstrafen verkenne, so scheint mir doch f\u00fcr die Annahme einer\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e kein Bed\u00fcrfnis vorzuliegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-12136-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1265.5, "y": 246.785}, {"color": "#f781bf", "id": "lehnert_seehaefen01_1891-6864-11", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBis jetzt \u00fcberwiegt noch die Expansion auf der einen und die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e auf der anderen Seite.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-6864-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1333.45, "y": 62.465}, {"color": "#f781bf", "id": "savigny_system01_1840-1760-36", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Frage bezieht sich auf jeden Staat, worin einmal die\u003cbr\u003eReception Statt gefunden hat, und sie mu\u00df in folgenden zwey\u003cbr\u003everschiedenen Anwendungen aufgefa\u00dft und beantwortet werden: erstlich,\u003cbr\u003eist seit dem Zeitpunkt der \u003cb\u003eReception\u003c/b\u003e die bisherige Fortbildung\u003cbr\u003edes Rechts (\u00a7 21) nach jenen Regeln zu pr\u00fcfen und zu\u003cbr\u003ebeurtheilen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-1760-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.05, "y": 218.135}, {"color": "#f781bf", "id": "savigny_system01_1840-2719-37", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwar sind alle Novellen gleichzeitig mit den Rechtsb\u00fcchern bey\u003cbr\u003euns recipirt worden, und man k\u00f6nnte glauben, da\u00df dadurch der\u003cbr\u003enat\u00fcrliche Vorzug, der ihnen als neueren Gesetzen zukam, wieder\u003cbr\u003evernichtet w\u00e4re. Allein jene \u003cb\u003eReception\u003c/b\u003e geschah doch im Sinne\u003cbr\u003evon Justinian, als eines von ihm hinterlassenen Verm\u00e4chtnisses von\u003cbr\u003eGesetzen, folglich ganz in der Art, wie sich die G\u00fcltigkeit derselben\u003cbr\u003eam Ende seiner langen Regierung von selbst festgestellt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-2719-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.05, "y": 51.62}, {"color": "#f781bf", "id": "brunner_rechtsgeschichte01_1887-321-9", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon im Mittelalter fand im Wege der Handelspraxis eine\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e italienischen Handelsrechtes statt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-321-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1191.15, "y": 154.41}, {"color": "#999999", "id": "mommsen_roemische01_1854-1172-34", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Dagegen liegt die Ableitung des lateinischen Alphabets von\u003cbr\u003edem der kumanischen und sikelischen Griechen offenkundig vor; ja es\u003cbr\u003eist sogar sehr wahrscheinlich, dass hier nicht bloss wie in Etrurien\u003cbr\u003eeine einmalige \u003cb\u003eReception\u003c/b\u003e stattgefunden hat, sondern dass in\u003cbr\u003eFolge des lebhaften Verkehrs der Latiner in Sicilien sie l\u00e4ngere Zeit\u003cbr\u003esich mit dem dort \u00fcblichen Alphabet im Gleichgewicht hielten und den\u003cbr\u003eSchwankungen desselben folgten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische01_1854-1172-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1157.0, "y": 666.2}, {"color": "#e41a1c", "id": "lehnert_seehaefen01_1891-6867-4", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Amerika aus der \u003cb\u003eReception\u003c/b\u003e selbst in die Phase der\u003cbr\u003eExpansion eintritt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-6867-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.55, "y": 447.61}, {"color": "#dede00", "id": "beseler_volksrecht_1843-500-21", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarin l\u00e4\u00dft sich doch offenbar nur etwas Willk\u00fchrliches,\u003cbr\u003eGewaltth\u00e4tiges erkennen, zumal wenn man bedenkt, da\u00df der Act der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e unter dem lebhaftesten Widerstande von Seiten des\u003cbr\u003eVolkes gegen die Romanisten und ihre Lehre vor sich ging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-500-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2017.6, "y": 436.79}, {"color": "#acc2d9", "id": "wilamowitz_aristoteles02_1893-226-32", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eApollon patroos als beider sohn ist vollends absurd erfunden;\u003cbr\u003eimmerhin liegt das richtige darin, dass Athenas verbindung mit\u003cbr\u003eHephaistos, die nur die stadt angeht, \u00e4lter ist als die\u003cbr\u003e\u003cb\u003ereception\u003c/b\u003e des Apollon, der die sammtgemeinde der Athener\u003cbr\u003eangeht. neben der Athena der burg stehn unten mehrere Palladia und die\u003cbr\u003e\u1f00\u03f1\u03c7\u03b7\u03b3\u03ad\u03c4\u03b9\u03c2 ist sogar die \u1f29\u03c6\u03b1\u03b9\u03c3\u03c4\u03af\u03b1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-226-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.05, "y": 627.5}, {"color": "#56ae57", "id": "brunner_rechtsgeschichte01_1887-522-2", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit die \u003cb\u003eRezeption\u003c/b\u003e der fremden Rechte die Erinnerung an\u003cbr\u003edas Rechtsleben des Mittelalters versch\u00fcttet hatte, richtete sich die\u003cbr\u003eArbeit der Gelehrten fast ausschliesslich auf die Pflege des r\u00f6mischen\u003cbr\u003eRechtes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-522-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 875.35, "y": 9.0}, {"color": "#984ea3", "id": "klueber_recht_1817-7578-42", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOrt, Zeit und Form der gemeinschaftlichen Gottesverehrung\u003cbr\u003e(Liturgie, Ritual, Ceremoniel), auch DisciplinarSachen, sind zun\u00e4chst\u003cbr\u003eder Bestimmung der Kirche \u00fcberlassen; doch vorbehalten dem Staat,\u003cbr\u003etheils die Befugniss, Abstufungen festzusetzen, in Absicht auf\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e und Toleranz a), und auf die Art der \u00e4ussern\u003cbr\u003eReligions\u00fcbung b), theils dieselben Rechte, welche ihm in Absicht auf\u003cbr\u003eden kirchlichen Lehrbegriff zustehen c)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1817\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klueber_recht_1817-7578-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1059.2, "y": 312.925}, {"color": "#b2996e", "id": "savigny_system01_1840-914-10", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings kann man sagen, dieselbe F\u00e4higkeit und Befugni\u00df zur\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, wie in fr\u00fcheren Zeiten, habe auch noch im\u003cbr\u003esechszehnten Jahrhundert, in welches die Restitutionen gr\u00f6\u00dftentheils\u003cbr\u003efallen, fortgedauert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840
