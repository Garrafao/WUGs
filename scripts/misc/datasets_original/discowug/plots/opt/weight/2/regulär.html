ul\u00e4r-c2-i90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eGefilzt\" hat man uns nicht wieder, Aber bisweilen erscheinen\u003cbr\u003eAmis Im Camp, -die wertvolle nur wertvolle ninge, Uhren, Ketten und\u003cbr\u003eSehmuck nicke \u003cb\u003eregul\u00e4r\u003c/b\u003e kaufen; sie bezahlen also ~ mit\u003cbr\u003eZigaretten,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: regul\u00e4r-c2-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.9, "y": 778.98}, {"color": "#377eb8", "date": "1968", "id": "regul\u00e4r-c2-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie der Bonner Pressedienst \u201ePPP\" gestern meldete, sollen\u003cbr\u003ek\u00fcnftig auf dem NATO-Schie\u00dfplatz auf der griechischen Insel Kreta\u003cbr\u003eneben \u003cb\u003eregul\u00e4ren\u003c/b\u003e Soldaten von Bundeswehr-Raketenbataillonen auch\u003cbr\u003eReservisten der BRD-Luftwaffe ausgebildet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: regul\u00e4r-c2-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1268.0, "y": 1047.9}, {"color": "#377eb8", "date": "1968", "id": "regul\u00e4r-c2-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie K\u00e4mpfer der \u003cb\u003eregul\u00e4ren\u003c/b\u003e Armee der FNL w\u00fcrden den\u003cbr\u003eSt\u00fctzpunkt nicht nur st\u00e4ndig mit Raketen beschie\u00dfen, sie h\u00e4tten auch\u003cbr\u003etiefe Tunnel gegen den St\u00fctzpunkt vorgetrieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-siz
