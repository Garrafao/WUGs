em Pakt wie der NATO oder ihrer \u00f6stlichen Verl\u00e4ngerung,\u003cbr\u003eder CENTO, sich anschlie\u00dft mu\u00df wissen, da\u00df er sich damit zum\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e der aggressivsten Kr\u00e4fte in Washington und Bonn\u003cbr\u003emacht\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-05-10_01_015.tcf.xml-43-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.235, "y": 69.94}, {"color": "#377eb8", "id": "26120215_1989_07_21_01_211.tcf.xml-11-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie nat\u00fcrliche Tochter (die uneheliche also), die in ihrer\u003cbr\u003eLiebe zum K\u00f6nig und zum Vater, seines Zeichens Herzog, und durch den\u003cbr\u003eHa\u00df des um ein Erbteil geprellten Halbbruders zwischen alle M\u00fchlen der\u003cbr\u003eMacht ger\u00e4t, wird zum \u003cb\u003eSpielball\u003c/b\u003e. Hin-und hergerissen wird sie\u003cbr\u003evon der Feudalgesellschaft nach unten durchgereicht und schlie\u00dflich\u003cbr\u003evom Kloster in die Gosse fallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_07_21_01_211.tcf.xml-11-42\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1261.25, "y": 111.28}, {"color": "#377eb8", "id": "2532889X_1963-01-26_01_027.tcf.xml-6-70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIch bin in die DDR \u00fcbergesiedelt, erkl\u00e4rte Reinhold Ruske in\u003cbr\u003eeinem Gespr\u00e4ch mit Journalisten in Magdeburg, \u201eweil ich am eigenen\u003cbr\u003eLeibe erfahren mu\u00dfte, da\u00df das Gesicht der Bundesrepublik von den\u003cbr\u003eLeuten gepr\u00e4gt wird, die das Kapital besitzen, damit die Macht aus\u00fcben\u003cbr\u003eund sie so gebrauchen, da\u00df der einfache Mann auf der Stra\u00dfe, aber auch\u003cbr\u003eder Klein-und Mittelunternehmer in Westdeutschland zum\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e einer nur den Monopolen dienenden Politik geworden\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-01-26_01_027.tcf.xml-6-70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.7, "y": 9.0}, {"color": "#377eb8", "id": "26120215_1965_04_07_01_289.tcf.xml-77-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEines aber macht der Film mit seltener Eindringlichkeit\u003cbr\u003edeutlich: wozu ein Volk verf\u00fchrt werden kann. wenn die Arbeiteiklasse\u003cbr\u003euneinig, zum \u003cb\u003eSpielball\u003c/b\u003e der Interessen verschiedener\u003cbr\u003eM\u00e4chtegruppen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_04_07_01_289.tcf.xml-77-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.15, "y": 247.075}, {"color": "#377eb8", "id": "26120215_1964_09_11_01_026.tcf.xml-15-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm so besch\u00e4mender ist es zu sehen, wie ein menschliches und\u003cbr\u003ehumanit\u00e4res Anliegen zum \u003cb\u003eSpielball\u003c/b\u003e parteiegoistischer\u003cbr\u003eInteressen und wahltaktischer Man\u00f6ver mi\u00dfbraucht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_09_11_01_026.tcf.xml-15-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.85, "y": 805.25}, {"color": "#377eb8", "id": "2532889X_1955-10-20_01_069.tcf.xml-42-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKriegsabenteuer sowie die traurige Perspektive, ein\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e in den H\u00e4nden der NATO und der \u201earme Verwandte zu\u003cbr\u003esein, dem man ab und zu ein Almosen zukommen l\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-10-20_01_069.tcf.xml-42-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 906.95, "y": 1047.85}, {"color": "#377eb8", "id": "26120215_1948_09_15_01_045.tcf.xml-21-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer einheitliche Berliner Sport ist uns in der augenblicklichen\u003cbr\u003eSituation zu wertvoll, und wir und mit uns die Masse der Sportler\u003cbr\u003ewerden es niemals anerkennen, da\u00df er zum \u003cb\u003eSpielball\u003c/b\u003e der Spalter\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_09_15_01_045.tcf.xml-21-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.95, "y": 539.75}, {"color": "#377eb8", "id": "26120215_1948_10_23_01_009.tcf.xml-68-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr das deutsche Volk ist es nicht annehmbar, sich zu einem\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e fremder Politik machen zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_10_23_01_009.tcf.xml-68-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.6, "y": 975.05}, {"color": "#377eb8", "id": "2532889X_1979-10-03_01_111.tcf.xml-5-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImperialistische Machenschaften f\u00fchrten 1966 zu einem\u003cbr\u003eMilit\u00e4rputsch, in dessen Verlauf Nkrumah gest\u00fcrzt und Ghana zu einem\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e imperia istischer und s\u00fcdafrikanischer Interessen\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-10-03_01_111.tcf.xml-5-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.5, "y": 11.0385}, {"color": "#377eb8", "id": "2532889X_1954-02-27_01_087.tcf.xml-84-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBedenkenlos wollen sie, da\u00df wieder, wie 1945, Millionen\u003cbr\u003eMenschen verzweifelt \u00fcber die Landstra\u00dfen irren, nicht zur Ruhe kommen\u003cbr\u003eund so ein leichter \u003cb\u003eSpielball\u003c/b\u003e f\u00fcr kriegerische Zwecke\u003cbr\u003ew\u00e4ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-02-27_01_087.tcf.xml-84-26\u003cbr\u003 03eDie aber d\u00fcrfen mit unserem Weg nie und nimmer zum\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e der. reinen \u00d6konomie \u0027 werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-01-10_01_046.tcf.xml-43-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 397.31, "y": 647.65}, {"color": "#377eb8", "id": "26120215_1955_08_02_01_203.tcf.xml-8-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sei eine Abaage anf eine Politik, die das Saargebiet\u003cbr\u003eweiterhin zum Zankapfel und \u003cb\u003eSpielball\u003c/b\u003e imperialistischer\u003cbr\u003eInteressen und damit zu einem st\u00e4ndigen Konfliktherd machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_08_02_01_203.tcf.xml-8-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 154.57, "y": 466.8}, {"color": "#377eb8", "id": "2532889X_1948-10-24_01_051.tcf.xml-13-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vorstellung, da\u00df damals das in sich zerrissene, sich\u003cbr\u003ezerfleischende, blutende, verw\u00fcstete und in seiner Bev\u00f6lkerung\u003cbr\u003edezimierte Deutschland politisch und wirtschaftlich v\u00f6llig zum\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e fremder Interessen wurde, bringt die\u003cbr\u003edeutsche.Gegenwart zu dieser Vergangenheit in eine merkw\u00fcrdig\u003cbr\u003elebensnahe, aber fatale Parallele,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-10-24_01_051.tcf.xml-13-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.475, "y": 853.7}, {"color": "#377eb8", "id": "26120215_1988_11_22_01_078.tcf.xml-14-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStets Spieler und \u003cb\u003eSpielball\u003c/b\u003e zugleich, T\u00e4ter und Opfer in\u003cbr\u003eeinem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_11_22_01_078.tcf.xml-14-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1330.55, "y": 616.4}, {"color": "#377eb8", "id": "2532889X_1957-06-27_01_115.tcf.xml-23-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend Bourges-Maunoury von der Rechten als ein\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e benutzt wird, der jederzeit weggeworfen werden kann,\u003cbr\u003elehnt das Volk den Algerien-M\u00f6rder \u00fcberhaupt ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-06-27_01_115.tcf.xml-23-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 338.595, "y": 532.05}, {"color": "#377eb8", "id": "2532889X_1950-06-28_01_053.tcf.xml-2-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr beschreibt die Erlebnisse des antifaschistischen\u003cbr\u003eSchriftstellers In seinem Exil Mexiko mit Mexikanern, die In tietstem\u003cbr\u003eElend und gr\u00f6\u00dfter H\u00fcukst\u00e4ndigkeit leben m\u00fcssen, well Ihr Land noch\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e der imperialistischen M\u00e4chte ist,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-06-28_01_053.tcf.xml-2-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 423.91, "y": 397.115}, {"color": "#377eb8", "id": "26120215_1988_07_09_01_175.tcf.xml-12-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeinen entscheidenden Mangel, ein \u003cb\u003eSpielball\u003c/b\u003e der L\u00fcfte zu\u003cbr\u003esein, der sich weder lenken noch antreiben la\u00dft, hatte man nicht\u003cbr\u003e\u00fcberwinden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_07_09_01_175.tcf.xml-12-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 615.5, "y": 898.7}, {"color": "#377eb8", "id": "2532889X_1953-09-22_01_026.tcf.xml-47-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Meister der Aggression speien Gift und Galle, weil Chinfi\u003cbr\u003ef\u00fcr immer aufgeh\u00f6rt hat, ihr \u003cb\u003eSpielball\u003c/b\u003e und ihr\u003cbr\u003eAusbeulungsobjekt zu sein, weil es nicht nur formell sondern auch\u003cbr\u003etats\u00e4chlich Souver\u00e4nit\u00e4t errungen hat und weil es auf dem\u003cbr\u003einternationalen Schauplatz nicht als Staust auftritt, sondern eine\u003cbr\u003eunabh\u00e4ngige und selbstandiso Politik betreibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-09-22_01_026.tcf.xml-47-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1245.7, "y": 790.2}, {"color": "#377eb8", "id": "26120215_1973_04_01_01_096.tcf.xml-51-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErzbischof Makarios werde mit verst\u00e4rkter Energie seine\u003cbr\u003eNeutralit\u00e4tspolitik durchzusetzen versuchen, Diese zielt darauf, die\u003cbr\u003eInselrepublik endg\u00fcltig von ihrer Rolle als \u003cb\u003eSpielball\u003c/b\u003e\u003cbr\u003eimperialistischer Mittelmeerstrategie zu befreien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_04_01_01_096.tcf.xml-51-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 852.1, "y": 348.405}, {"color": "#377eb8", "id": "26120215_1960_04_22_01_337.tcf.xml-11-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eFrei\" ist Brasilien nach ihrer Ansicht, wenn es sich als\u003cbr\u003eunterentwickeltes Land von ausl\u00e4ndischen Kapitalisten bis auff Blut\u003cbr\u003eaussaugen l\u00e4\u00dft und \u201efreiwillig\" zum \u003cb\u003eSpielball\u003c/b\u003e der\u003cbr\u003eausl\u00e4ndischen, darunter der westdeutschen, Monopolkapitalisten\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_04_22_01_337.tcf.xml-11-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 175.295, "y": 693.4}, {"color": "#377eb8", "id": "2532889X_1953-12-05_01_046.tcf.xml-26-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Mitarbeiter des Parteikabinetts lesen Lektionen in den\u003cbr\u003everschiedenen Betriebsabteilungen mit Themen wie \u201eDeutschland \u2014 ein\u003cbr\u003esouver\u00e4ner Staat oder \u003cb\u003eSpielball\u003c/b\u003e der Imperialisten?\" u.\u003cbr\u003ea.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-12-05_01_046.tcf.xml-26-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1200.45, "y": 740.05}, {"color": "#377eb8", "id": "26120215_1950_03_15_01_007.tcf.xml-18-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Dinge komplizieren sich nur dadurch etwas, da\u00df unterdessen\u003cbr\u003eder franz\u00f6sische Imperialismus selbst zum \u003cb\u003eSpielball\u003c/b\u003e und\u003cbr\u003eWerkzeug des amerikanischen wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_03_15_01_007.tcf.xml-18-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 918.3, "y": 172.9}, {"color": "#377eb8", "id": "2532889X_1984-11-16_01_180.tcf.xml-25-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesem Satz deutete er an, da\u00df seine Elf nicht gewillt ist,\u003cbr\u003enur zum \u003cb\u003eSpielball\u003c/b\u003e der anderen zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-11-16_01_180.tcf.xml-25-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 944.1, "y": 677.0}, {"color": "#377eb8", "id": "26120215_1949_01_05_01_207.tcf.xml-6-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesen Normalverbraucher, der zu Unrecht mit dem Normalberliner\u003cbr\u003egleichgesetzt werden soll, m\u00f6chte man den Mann ohne Eigenschaften\u003cbr\u003enennen, weiches Wachs und \u003cb\u003eSpielball\u003c/b\u003e der feindlichen Umwelt,\u003cbr\u003egegen die er sich mangels Energie nicht zur Wehr setzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_01_05_01_207.tcf.xml-6-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 711.25, "y": 71.905}, {"color": "#377eb8", "id": "2532889X_1961-10-14_01_065.tcf.xml-50-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Antikommunismus ist das Gift, das die Mitglieder der SPD\u003cbr\u003eund breite Kreise der Bev\u00f6lkerung Westdeutschlands l\u00e4hmt und zum\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e der Verderber der Nation macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-10-14_01_065.tcf.xml-50-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.8, "y": 56.615}, {"color": "#377eb8", "id": "2532889X_1975-11-22_01_254.tcf.xml-17-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGotsche schildert im Werdegang Valtens den Weg eines Menschen\u003cbr\u003eaus dem Volke, der es nach bitteren Erfahrungen nicht mehr hinnimmt,\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e chaotischer Verh\u00e4ltnisse zu sein, sich zu wehren\u003cbr\u003ebeginnt und ein anerkannter Volksf\u00fchrer wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-11-22_01_254.tcf.xml-17-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.705, "y": 732.95}, {"color": "#377eb8", "id": "26120215_1946_11_27_01_028.tcf.xml-42-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Fragen bed\u00fcrfen aber noch weiterer Beobachtungen, bevor\u003cbr\u003ewir auch die Lebensvorgange zu einem so gef\u00fcgigen \u003cb\u003eSpielball\u003c/b\u003e\u003cbr\u003ekosmischer Glutst\u00fcrme herablassen,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_11_27_01_028.tcf.xml-42-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.55, "y": 214.26}, {"color": "#377eb8", "id": "2532889X_1980-02-01_01_010.tcf.xml-4-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf einer Veranstaltung seiner Partei betonte er,, da\u00df \u201edie\u003cbr\u003eAschenbahn den Sportlern, als Wettkampfst\u00e4tte erhalten bleiben mu\u00df\".\u003cbr\u003eWer den Versuch unternehme, \u201eden Sportlern vorzuschreiben, wohin und\u003cbr\u003ewann sie zu Wettk\u00e4mpfen fahren d\u00fcrfen und wann nicht, der leistet dazu\u003cbr\u003eVorschub, da\u00df innerhalb kurzer Zeit die Sportler zum \u003cb\u003eSpielball\u003c/b\u003e\u003cbr\u003eder Politiker werden\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-02-01_01_010.tcf.xml-4-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.15, "y": 393.215}, {"color": "#377eb8", "id": "26120215_1955_07_05_01_155.tcf.xml-25-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Wirkungsbereich, in dem die politische Kleinarbeit\u003cbr\u003egeleistet werden mu\u00df, ist kein \u003cb\u003eSpielball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_07_05_01_155.tcf.xml-25-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.0, "y": 272.205}, {"color": "#377eb8", "id": "2532889X_1956-08-17_01_045.tcf.xml-92-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeider sind wir \u003cb\u003eSpielb\u00e4lle\u003c/b\u003e einer Wirklichkeit, deren\u003cbr\u003eGesetze uns verh\u00fcllt bleiben und der wir eine Willk\u00fcr nachsagen\u003cbr\u003em\u00f6chten, um leichter mit ihr fertig zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-08-17_01_045.tcf.xml-92-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.5, "y": 635.05}, {"color": "#377eb8", "id": "26120215_1955_03_19_01_227.tcf.xml-20-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn Wesen und Handlungen dieses armen, t\u00e4uerlichen\u003cbr\u003eGelegenheitsarbeiters zeigt Hsin mit schonungsloser Deutlichkeit und\u003cbr\u003eunendlich feiner Nuancierung, in welchem Ma\u00dfe der chinesische Mensch\u003cbr\u003eunterdr\u00fcckt war, niemals etwas anderes als \u003cb\u003eSpielball\u003c/b\u003e in den\u003cbr\u003eH\u00e4nden von Abenteurern, fremden Aggressoren\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_03_19_01_227.tcf.xml-20-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.6, "y": 90.885}, {"color": "#377eb8", "id": "2532889X_1963-02-28_01_172.tcf.xml-2-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie afrikanischen Staaten wollen jiicht \u003cb\u003eSpielball\u003c/b\u003e im\u003cbr\u003eMachtkampf der EWG-Monopole sein; erkl\u00e4rten afrikanische.\u0027 UNO-\u003cbr\u003eDlplbmaten In -New York zu dem zwischen den EWG-Partnern offen\u003cbr\u003eausgebrochenen Streit \u00fcber das Assoziierungsabkommen mit 18\u003cbr\u003eafrikanischen Staaten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-02-28_01_172.tcf.xml-2-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.05, "y": 355.615}, {"color": "#377eb8", "id": "2532889X_1989-12-04_01_155.tcf.xml-7-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBernd Stange, Jenas Trainer: Brandenburg hat uns in der zweiten\u003cbr\u003eHalbzeit zum \u003cb\u003eSpielball\u003c/b\u003e gemacht Friti Bohla, Trainer von\u003cbr\u003eEnergie:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-04_01_155.tcf.xml-7-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 409.635, "y": 69.105}, {"color": "#377eb8", "id": "2532889X_1981-11-17_01_091.tcf.xml-2-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Zug der 150000 Demonstranten, die am Wochenende in\u003cbr\u003eWiesbaden gegen den weiteren Ausbau des Flughafens von Frankfurt\u003cbr\u003e(Main) als NATO-Milit\u00e4rbasis protestierten, dokumentierte ein weiteres\u003cbr\u003eMal die Entschlossenheit der demokratischen Kr\u00e4fte in der BRD, sich\u003cbr\u003enicht zum \u003cb\u003eSpielball\u003c/b\u003e dei Hochrustungsplaner machen zu\u003cbr\u003elassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-11-17_01_091.tcf.xml-2-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.3, "y": 496.49}, {"color": "#377eb8", "id": "2532889X_1982-06-08_01_085.tcf.xml-9-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFast 400 Jahre lang war das nur 344 Quadratkilometer messende\u003cbr\u003eLand \u003cb\u003eSpielball\u003c/b\u003e zun\u00e4chst franz\u00f6sischer und dann britischer\u003cbr\u003eKolonialinteressen gewesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-06-08_01_085.tcf.xml-9-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1197.05, "y": 402.01}, {"color": "#ff7f00", "id": "brehm_thierleben04_1867-13553-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei heftigem Winde wagt sie kaum aufzustehen, weil sie dann wie\u003cbr\u003eein \u003cb\u003eSpielball\u003c/b\u003e fortgeschleudert wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-13553-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1386.1, "y": 613.2}, {"color": "#ff7f00", "id": "brehm_thierleben02_1865-4383-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird erz\u00e4hlt, da\u00df ein G\u00e4rtner im Mai zwanzig Zoll tief in\u003cbr\u003eder Erde einen Erdballen von der Gr\u00f6\u00dfe eines \u003cb\u003eSpielballes\u003c/b\u003e fand,\u003cbr\u003ewelcher durch seine regelm\u00e4\u00dfige Form die Verwunderung des Mannes\u003cbr\u003eerregte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-4383-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1363.35, "y": 543.3}, {"color": "#ff7f00", "id": "2532889X_1966-08-27_01_234.tcf.xml-2-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf einem einzigen Quadratmeter konnten etwa 450 Knollen bis\u003cbr\u003ezur Gr\u00f6\u00dfe eines \u003cb\u003eSpielballes\u003c/b\u003e fotografiert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-08-27_01_234.tcf.xml-2-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1451.7, "y": 613.9}, {"color": "#ff7f00", "id": "2532889X_1949-01-28_01_037.tcf.xml-221-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie durch die Sowjetarmee befreiten V\u00f6lker h\u00f6rten auf,\u003cbr\u003efremdl\u00e4ndischen, reaktion\u00e4ren Kr\u00e4ften als \u003cb\u003eSpielball\u003c/b\u003e zu\u003cbr\u003edienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-01-28_01_037.tcf.xml-221-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorC: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1366.1, "y": 310.17}, {"color": "#ff7f00", "id": "2532889X_1955-06-26_01_130.tcf.xml-2-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Betrieb, der voi allem chirurgische Artikel herstellt,\u003cbr\u003eproduziert t\u00fcr das In-und Ausland auch noch Schwimmtiere,\u003cbr\u003e\u003cb\u003eSpielb\u00e4lle\u003c/b\u003e aller Gr\u00f6\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-06-26_01_130.tcf.xml-2-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Ball zum Spielen\u003c/li\u003e\u003cli\u003eannotatorB: Ball zum Spielen\u003c/li\u003e\u003cli\u003eannotatorC: Ball zum Spielen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1364.1, "y": 463.93}, {"color": "#f781bf", "id": "nn_nrhz138_1848-295-56", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBis jetzt waren wir der Spielball der Wiener Politiker, den sie\u003cbr\u003enach Gefallen bald hier-, bald dorthin warfen; wir waren das M\u00e4uschen,\u003cbr\u003emit dem der alte Kater Murr t\u00e4ndelte, weil er keine Z\u00e4hne und Krallen\u003cbr\u003ehatte; jetzt haben wir uns ein wenig ge\u00e4ndert; denn aus dem sich\u003cbr\u003eselbst unbewu\u00dften \u003cb\u003eSpielball\u003c/b\u003e, aus der ver\u00e4chtlichen Maus sind\u003cbr\u003ewir selbstbewu\u00dfte Hunde geworden, welche die Hand des Herrn lecken,\u003cbr\u003ewenn er sie schl\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz138_1848-295-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 451.085, "y": 133.14}, {"color": "k", "id": "heeren_staatensystem_1809-1021-26", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber wie w\u00e4re man auf den Reichstagen mit dem Kayser\u003cbr\u003eauseinandergekommen, h\u00e4tte man nicht seit dem Reichstage zu Speyer\u003cbr\u003e1526 an dem freyen Concilio einen \u003cb\u003eSpielball\u003c/b\u003e gehabt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heeren_staatensystem_1809-1021-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1647.7, "y": 503.3}, {"color": "k", "id": "26120215_1989_03_27_01_099.tcf.xml-11-9", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer deshalb erneut gleiches Niveau und die Erfurter als\u003cbr\u003e\u003cb\u003eSpielball\u003c/b\u003e erwartete, lag zwar im allgemeinen Trend, hatte die\u003cbr\u003eRechnung aber ohne die Grobner-Schutzlinge gemacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_03_27_01_099.tcf.xml-11-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: machtloses oder willenloses Werkzeug\u003c/li\u003e\u003cli\u003eannotatorB: machtloses oder willenloses Werkzeug
