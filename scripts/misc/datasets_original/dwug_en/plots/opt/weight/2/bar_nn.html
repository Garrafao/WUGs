        nodes = new vis.DataSet([{"color": "#999999", "date": "1977", "id": "mag_1977_490785.txt-157-11", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI was tipped off two days ago that I passed the\u003cbr\u003e\u003cb\u003ebar\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490785.txt-157-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.1, "y": 401.245}, {"color": "#ff7f00", "date": "2001", "id": "nf_2001_746558.txt-31-50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe believe it sufficient to state that those acts, whether\u003cbr\u003eperformed in court or in the law office, which lawyers have\u003cbr\u003ecustomarily carried on from day to day through the centuries must\u003cbr\u003econstitute the \u0027 practice of law, \u0027 \" stated the Arizona Supreme Court\u003cbr\u003ein State \u003cb\u003eBar\u003c/b\u003e of Arizona v. Arizona Land Title and Trust Co.\u003cbr\u003e(1961).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2001_746558.txt-31-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.82, "y": 795.0}, {"color": "#ff7f00", "date": "1997", "id": "nf_1997_746546.txt-7-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnited States District Court for the District of Columbia\u003cbr\u003eentered the Consent Decree proposed by the American \u003cb\u003eBar\u003c/b\u003e\u003cbr\u003eAssociation and the U.S. Department of Justice as the Final Judgment\u003cbr\u003ein the litigation between those parties.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_746546.txt-7-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.84, "y": 531.55}, {"color": "#ff7f00", "date": "1997", "id": "nf_1997_746547.txt-708-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe list shall be published annually in the ABA Approved Law\u003cbr\u003eSchools: Statistical Information on American \u003cb\u003eBar\u003c/b\u003e Association\u003cbr\u003eApproved Law Schools, Review of Legal education, a publication which\u003cbr\u003eis published by the Section and single copies of which are distributed\u003cbr\u003eby the Consultant upon request, without charge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_746547.txt-708-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 128.385, "y": 498.47}, {"color": "#ff7f00", "date": "1973", "id": "news_1973_731109.txt-17-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd until today, the \u003cb\u003ebar\u003c/b\u003e association had not suggested\u003cbr\u003ewhich option\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1973_731109.txt-17-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 220.85, "y": 762.6}, {"color": "#ff7f00", "date": "1996", "id": "nf_1996_777016.txt-84-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// However, even given the fact that I was not prohibited by\u003cbr\u003eRule 3.6, or by the presumption of innocence, I would normally have\u003cbr\u003efelt it unseemly and in poor taste for me, a member of the \u003cb\u003ebar\u003c/b\u003e,\u003cbr\u003eor for any public official to speak out on an accused\u0027s guilt before\u003cbr\u003ethe verdict, and this was the very first time I ever did so.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1996_777016.txt-84-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 129.735, "y": 743.95}, {"color": "#f781bf", "date": "1997", "id": "nf_1997_746546.txt-5-2", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe American \u003cb\u003eBar\u003c/b\u003e Association has recently completed a\u003cbr\u003ecomprehensive recodification of the Standards for Approval of Law\u003cbr\u003eSchools and Interpretations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_746546.txt-5-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 155.78, "y": 163.775}, {"color": "#a65628", "date": "1969", "id": "nf_1969_774314.txt-1305-14", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey may be made of % - inch or 1/2 - inch rod or \u003cb\u003ebar\u003c/b\u003e\u003cbr\u003efrom 12- to 18-inches long, depending on use and need.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_774314.txt-1305-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1325.35, "y": 767.9}, {"color": "#a65628", "date": "1969", "id": "nf_1969_774314.txt-1242-6", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo make a trammel, this \u003cb\u003ebar\u003c/b\u003e is drawn out on the end to a\u003cbr\u003e1/4 - inch- square tang 3- or 4-inches long.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_774314.txt-1242-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1137.9, "y": 1052.15}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10636.txt-842-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe thought that would be better than the \u003cb\u003ebar\u003c/b\u003e at the\u003cbr\u003ePeabody.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10636.txt-842-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 922.6, "y": 601.15}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_780049.txt-3544-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Yes, sir, \" said the orderly from behind the\u003cbr\u003e\u003cb\u003ebar\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_780049.txt-3544-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 748.35, "y": 585.25}, {"color": "#377eb8", "date": "2006", "id": "news_2006_629441.txt-53-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he and his wife occasionally spend time alone over a plate\u003cbr\u003eof fresh, inventive sushi at Sakana Japanese Grill \u0026; Sushi\u003cbr\u003e\u003cb\u003eBar\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_629441.txt-53-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.75, "y": 511.5}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_52518.txt-317-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe\u0027s sitting at the \u003cb\u003ebar\u003c/b\u003e with Mitch, tossing her hair\u003cbr\u003eand laughing and moving her long fingers up his biceps.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_52518.txt-317-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.8, "y": 371.095}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_780095.txt-189-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor years it had been a small \u003cb\u003ebar\u003c/b\u003e, The Lilac Playroom, a\u003cbr\u003erendezvous for passed-over whores, spent jockeys, and deathbound\u003cbr\u003evagrants.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_780095.txt-189-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 829.7, "y": 641.35}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_780158.txt-4351-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe saw people up and down the \u003cb\u003ebar\u003c/b\u003e beginning to grumble\u003cbr\u003eand shoot angry glances his way, and he thought suddenly, startlingly,\u003cbr\u003eHow they must hate us!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_780158.txt-4351-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1003.45, "y": 498.52}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_782002.txt-1125-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMurchison sat alone, signing the bill, and the street door of\u003cbr\u003ethe \u003cb\u003ebar\u003c/b\u003e was just then closing, perhaps even with Bernard\u0027s\u003cbr\u003edeparture.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_782002.txt-1125-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 940.8, "y": 537.05}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_10432.txt-11288-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNear the \u003cb\u003ebar\u003c/b\u003e was a small platform; it was the\u003cbr\u003ebandstand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_10432.txt-11288-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 996.4, "y": 698.15}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_13985.txt-1385-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMARY JANE HANRAHAN When you\u0027re acquitted, Angel, when we\u0027re\u003cbr\u003esitting in a \u003cb\u003ebar\u003c/b\u003e together drinking beer and eating chicken\u003cbr\u003ewings, then make conversation!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_13985.txt-1385-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.0, "y": 613.45}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_432145.txt-116-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eBars\u003c/b\u003e and restaurants cloned from Washington\u003cbr\u003eestablishments do brisk summer trade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_432145.txt-116-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.25, "y": 249.93}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_16200.txt-744-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe people in the \u003cb\u003ebar\u003c/b\u003e, including Charlie, dash behind\u003cbr\u003etables and jump behind the bar for cover.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_16200.txt-744-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.1, "y": 372.61}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_391441.txt-3-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe place is San Francisco\u0027s hipster dive \u003cb\u003ebar\u003c/b\u003e and guest\u003cbr\u003ehouse, Zeitgeist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_391441.txt-3-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 907.6, "y": 289.245}, {"color": "#377eb8", "date": "1991", "id": "fic_1991_53377.txt-41-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe uncupped his nose and slid down off his stool and made his\u003cbr\u003eway along the \u003cb\u003ebar\u003c/b\u003e toward the girl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_53377.txt-41-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.35, "y": 501.65}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_47139.txt-175-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Benson tipped his glass to our reflections in the long\u003cbr\u003e\u003cb\u003ebar\u003c/b\u003e mirror before he turned to the pool table-It ain\u0027t the\u003cbr\u003edrank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_47139.txt-175-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.3, "y": 622.0}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_13995.txt-480-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMATT MICKELSON Was he in the \u003cb\u003ebar\u003c/b\u003e Tuesday night?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_13995.txt-480-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.95, "y": 497.92}, {"color": "#377eb8", "date": "1978", "id": "mag_1978_490798.txt-68-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI feel that the Cafe Fanny, like another old favorite of mine,\u003cbr\u003ethe Oyster \u003cb\u003eBar\u003c/b\u003e, is a big boost for the renaissance of the Grand\u003cbr\u003eCentral Terminal Complex.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_490798.txt-68-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.15, "y": 577.05}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_10413.txt-1517-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehandbag on the \u003cb\u003ebar\u003c/b\u003e and folded her gloves neatly on top.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_10413.txt-1517-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 705.1, "y": 389.44}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040083.txt-3160-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt seven Fred went to the Quiet \u003cb\u003eBar\u003c/b\u003e and looked\u003cbr\u003earound.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040083.txt-3160-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.75, "y": 518.5}, {"color": "#377eb8", "date": "1997", "id": "news_1997_632266.txt-80-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChampagne, hors d\u0027oeuvres, a five-course dinner, open\u003cbr\u003e\u003cb\u003ebar\u003c/b\u003e, live entertainment (Michael Lerich \u0026; His Orchestra) and\u003cbr\u003edancing, champagne and balloon drop are on tap.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_632266.txt-80-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 819.65, "y": 197.2}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_29885.txt-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSince the soldiers were the only clean-cut men in the\u003cbr\u003e\u003cb\u003ebar\u003c/b\u003e, it was easy to identify them although none were in\u003cbr\u003euniform.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_29885.txt-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.6, "y": 682.8}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_416721.txt-69-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eBar\u003c/b\u003e owners, he says, sometimes bribe police officers,\u003cbr\u003ewho release them and deport the women who spoke against them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416721.txt-69-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.55, "y": 385.68}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10417.txt-5617-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe band stopped playing, the dancers dispersed, lights were\u003cbr\u003edimmed in the salon and on deck; sailors came out with their buckets\u003cbr\u003eand brushes; the man at the \u003cb\u003ebar\u003c/b\u003e was obviously closing up for\u003cbr\u003ethe night.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\ old their wares there between\u003cbr\u003ethe pine trees of the jockey lot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_45403.txt-19-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 731.6, "y": 483.595}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25010.txt-3964-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTea and cakes waiting -- as well as a self-service \u003cb\u003ebar\u003c/b\u003e.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25010.txt-3964-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.55, "y": 467.215}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_38436.txt-821-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLooking across the water, above the levee, toward the little\u003cbr\u003etown, Jolie-Gray can not see the pink light of the neon-script sign on\u003cbr\u003eDubois Aucoin\u0027s \u003cb\u003ebar\u003c/b\u003e, though it is early enough that the neon is\u003cbr\u003estill lit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_38436.txt-821-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.7, "y": 606.0}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_780508.txt-1941-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom the \u003cb\u003ebar\u003c/b\u003e, Beer Guy, Tuffy, and Adulterer release the\u003cbr\u003efirst peanut barrel.\u003cspan style=\"color:# ter n \u0027 Honey, Rocket Chocolate,\u003cbr\u003eApple Cinnamon with Cranberries PRICE PER BAR AND WHERE TO BUY $1.69,\u003cbr\u003eEMS stores and www.honeystinger.com PRODUCT CLIF Nectar DESCRIPTION\u003cbr\u003eEach \u003cb\u003ebar\u003c/b\u003e contains up to five organic ingredients and two\u003cbr\u003eservings of fruit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_396762.txt-36-69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1483.5, "y": 1123.95}, {"color": "#4daf4a", "date": "2009", "id": "mag_2009_406395.txt-29-42", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRather than insisting on a packed lunch, find out what he and\u003cbr\u003ehis friends like to do, and work with that: He might like to buy a\u003cbr\u003echeeseburger and a milk in the cafeteria, and bring a granola\u003cbr\u003e\u003cb\u003ebar\u003c/b\u003e and an apple from home.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2009_406395.txt-29-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1305.2, "y": 950.65}, {"color": "#4daf4a", "date": "1969", "id": "nf_1969_774314.txt-1846-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUsually the bell is mounted on a movable bar with an elbow that\u003cbr\u003epivots in an overhead \u003cb\u003ebar\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_774314.txt-1846-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1501.85, "y": 754.1}, {"color": "#4daf4a", "date": "2002", "id": "mag_2002_421274.txt-153-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMost states now issue driver\u0027s licenses that include a credit\u003cbr\u003ecard-like \u003cb\u003ebar\u003c/b\u003e code on the back that can be linked to a DMV\u003cbr\u003edatabase. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_421274.txt-153-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1573.45, "y": 896.3}, {"color": "#4daf4a", "date": "1993", "id": "fic_1993_25016.txt-1330-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe gave out Three Musketeers \u003cb\u003ebars\u003c/b\u003e at our class\u003cbr\u003eHalloween party.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25016.txt-1330-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1488.45, "y": 969.35}, {"color": "#4daf4a", "date": "1987", "id": "fic_1987_780057.txt-1105-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehad been a tall, proud man named Alfroid; I remembered him with\u003cbr\u003esome affection, since he could tie loose knots in iron \u003cb\u003ebars\u003c/b\u003e,\u003cbr\u003eand had drunk me under the table one evening -- no, an evening and a\u003cbr\u003emorning and part of an afternoon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_780057.txt-1105-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1379.75, "y": 1083.95}, {"color": "#984ea3", "date": "1973", "id": "fic_1973_780108.txt-2947-19", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe house was like a fortress, illuminated by floodlights, its\u003cbr\u003eground-floor windows protected by thin curved iron \u003cb\u003ebars\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_780108.txt-2947-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.4, "y": 857.5}, {"color": "#984ea3", "date": "1998", "id": "nf_1998_775166.txt-88-20", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs of the early to mid-1980s, for example, American robbers\u003cbr\u003ewere likely to serve about forty-five months behind \u003cb\u003ebars\u003c/b\u003e,\u003cbr\u003eversus twenty-seven in England and twenty-four in Australia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1998_775166.txt-88-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 986.6, "y": 1155.05}, {"color": "#984ea3", "date": "1982", "id": "news_1982_668343.txt-120-14", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne scary thing happened in Oakland this week when a foul tip\u003cbr\u003esmashed the \u003cb\u003ebar\u003c/b\u003e on umpire Larry Barnett \u0027 s face mask, sending\u003cbr\u003ehim to the hospital.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_668343.txt-120-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.3, "y": 1027.4}, {"color": "#984ea3", "date": "1997", "id": "fic_1997_14534.txt-664-5", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is a window with \u003cb\u003ebars\u003c/b\u003e on it to keep BIRDY from\u003cbr\u003eescaping.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_14534.txt-664-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 873.25, "y": 1065.15}, {"color": "#e41a1c", "date": "1977", "id": "mag_1977_490789.txt-112-14", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBetween 1913 and 1931, for instance, well-meaning but misguided\u003cbr\u003ecaretakers embedded iron \u003cb\u003ebars\u003c/b\u003e in some of the fragile ruins; the\u003cbr\u003ebars have rusted, and the oxidation has caused expansion and cracked\u003cbr\u003ethe surrounding marble.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490789.txt-112-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1644.4, "y": 1110.05}, {"color": "k", "date": "1992", "id": "fic_1992_16695.txt-3294-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJust you ride out to the \u003cb\u003eBar\u003c/b\u003e T an \u0027 make sure that other\u003cbr\u003ecowboy stays put an \u0027 don\u0027t expose himself, hear?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_16695.txt-3294-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 674.05, "y": 414.485}, {"color": "k", "date": "1968", "id": "fic_1968_10505.txt-4662-67", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHow dreary, \" Marcia would say, \" these horsey people are, \"\u003cbr\u003eand as she and Janet became intimate they coined a term, the \" big H,\u003cbr\u003e\" to signify all those people, hopefully put behind them and yet so\u003cbr\u003epersistently attentive, who did all the right things, a skein of\u003cbr\u003eacquaintance and cousinship that extended from Quogue to \u003cb\u003eBar\u003c/b\u003e\u003cbr\u003eHarbor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10505.txt-4662-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 362.22, "y": 963.0}, {"color": "k", "date": "1979", "id": "fic_1979_780155.txt-854-17", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRiders from other outfits commenced straggling in, some from a\u003cbr\u003ehundred miles away, until the \u003cb\u003eBar\u003c/b\u003e Y Ranch commenced to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_780155.txt-854-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.45, "y": 336.83}, {"color": "#947e94", "date": "1963", "id": "nf_1963_774222.txt-1117-19", "label": "48", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMay we not suppose that at the rehearsal he told the oboe to\u003cbr\u003erest for a certain number of \u003cb\u003ebars\u003c/b\u003e (indeed if the oboist tried\u003cbr\u003eto play the whole time as written he would probably burst); and\u003cbr\u003eoccasionally told the violins to be silent and let the oboe be heard\u003cbr\u003ealone?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_774222.txt-1117-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.2, "y": 63.0}, {"color": "#983fb2", "date": "1966", "id": "fic_1966_10473.txt-3245-16", "label": "49", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe turned away from the window, climbed onto one of the stools\u003cbr\u003eat the breakfast \u003cb\u003ebar\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10473.txt-3245-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.3, "y": 732.55}, {"color": "#ff63e9", "date": "1994", "id": "fic_1994_53930.txt-65-10", "label": "50", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esubtler effluvium of expensive aftershave, together with a few\u003cbr\u003e\u003cb\u003ebars\u003c/b\u003e of elevator music -- and a natty young man in a sixties\u003cbr\u003evintage suit with narrow lapels and a slim funereal tie peered at him\u003cbr\u003efrom behind black, very mod horn-rimmed glasses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_53930.txt-65-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.65, "y": 81.0}, {"color": "#b2fba5", "date": "1970", "id": "fic_1970_10535.txt-1319-11", "label": "51", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Well, I\u0027ll let you play for a few \u003cb\u003ebars\u003c/b\u003e and accumulate\u003cbr\u003ea backlog. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_10535.txt-1319-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1100.2, "y": 117.0}, {"color": "#63b365", "date": "1989", "id": "mag_1989_492439.txt-6-25", "label": "52", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehelp explain how pirates once used a treacherous narrows to\u003cbr\u003eprey on passing boats, or how pilots inched their boats and barges\u003cbr\u003epast sand \u003cb\u003ebars\u003c/b\u003e and other dangers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_492439.txt-6-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.9, "y": 171.0}, {"color": "#8ee53f", "date": "2000", "id": "fic_2000_29964.txt-36-7", "label": "53", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Hey, don\u0027t set the \u003cb\u003ebar\u003c/b\u003e so high.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_29964.txt-36-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.4, "y": 477.0}, {"color": "#b7e1a1", "date": "1977", "id": "mag_1977_490797.txt-632-9", "label": "54", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKer-ner invited us to have a drink in the \u003cb\u003ebar\u003c/b\u003e of The\u003cbr\u003eColony\u0027s clubhouse; the bar is lined with the wood-panelled lockers of\u003cbr\u003emembers -- people like Los Angeles Sheriff Peter Pitchess, Joe\u003cbr\u003ePasternak, and Mrs. George Randolph Hearst, Sr. \" Schmooze and booze\u003cbr\u003emake good Jews, \" Kerner said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490797.txt-632-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.75, "y": 596.2}, {"color": "#ff6f52", "date": "1969", "id": "fic_1969_10517.txt-622-7", "label": "55", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe funny thing is that both the \u003cb\u003ebars\u003c/b\u003e and the arms are\u003cbr\u003ebolted to the doors and also to the walls and I can\u0027t figure out how\u003cbr\u003ethey open.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_10517.txt-622-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1095.65, "y": 657.0}, {"color": "#bdf8a3", "date": "2003", "id": "news_2003_603945.txt-25-2", "label": "56", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRaising the \u003cb\u003ebar\u003c/b\u003e Twenty years after Louisiana Tech\u0027s\u003cbr\u003erecord, UConn appears poised to set a tough standard. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_603945.txt-25-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1118.2, "y": 225.0}, {"color": "#d3b683", "date": "1999", "id": "fic_1999_28744.txt-4-23", "label": "57", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe were luckier with the staying power of our craving for\u003cbr\u003ethings like pretzels, potato chips, jelly doughnuts, and chocolate\u003cbr\u003e\u003cb\u003ebars\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_28744.txt-4-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.4, "y": 531.0}, {"color": "#fffcc4", "date": "1966", "id": "fic_1966_10469.txt-1265-9", "label": "58", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom her high vantage at the corner of the \u003cb\u003ebar\u003c/b\u003e, the\u003cbr\u003eschoolteacherish girl studied with downcast eyes the dancing\u003cbr\u003efeet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10469.txt-1265-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.6, "y": 731.45}, {"color": "#430541", "date": "1995", "id": "mag_1995_414327.txt-11-1", "label": "59", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTHERMAL \u003cb\u003eBARS\u003c/b\u003e Summer anglers have to follow nomadic\u003cbr\u003erainbows offshore to where walls of cold and warmer water\u003cbr\u003ecollide.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1995_414327.txt-11-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.9, "y": 945.0}, {"color": "#ffb2d0", "date": "2001", "id": "mag_2001_410379.txt-52-6", "label": "60", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne evening, at a beachside \u003cb\u003ebar\u003c/b\u003e in Florida, she watched\u003cbr\u003ethe sunset and prayed, \" If I am supposed to go to Shreveport, show me\u003cbr\u003ethis is the right thing to do. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_410379.txt-52-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.05, "y": 682.35}, {"color": "#997570", "date": "1978", "id": "fic_1978_10636.txt-27104-7", "label": "61", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHear him first at the Oxford Union \u003cb\u003ebar\u003c/b\u003e: \" Worse than the\u003cbr\u003eVisigoths, worse than the Tartars.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10636.txt-27104-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.2, "y": 711.0}, {"color": "#ad900d", "date": "1979", "id": "news_1979_734356.txt-17-9", "label": "62", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy voting Sept. 5 to help boat people and \u003cb\u003ebar\u003c/b\u003e even\u003cbr\u003eindirect aid to Vietnam, Cambodia and Laos, we are only perpetuating\u003cbr\u003ethe tragedy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734356.txt-17-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.2, "y": 765.0}, {"color": "#c48efd", "date": "1965", "id": "fic_1965_10457.txt-1390-16", "label": "63", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnyway Salt and Dogface told him they suspected the big man\u003cbr\u003ethat came aboard on the \u003cb\u003ebar\u003c/b\u003e, that he was the one the reward was\u003cbr\u003efor, but Captain Ts\u0027ui says, He came aboard as a free man, I can\u0027t\u003cbr\u003etouch him. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_10457.txt-1390-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 506.2, "y": 963.0}, {"color": "#507b9c", "date": "2004", "id": "mag_2004_411262.txt-218-15", "label": "64", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis silent Sunday morning, she folded her apron and put it on\u003cbr\u003ethe pass-out \u003cb\u003ebar\u003c/b\u003e, then went to the staff room, changed from her\u003cbr\u003echef\u0027s whites and clogs into jeans and a long-sleeved shirt tie-dyed\u003cbr\u003ein soft pink and orange, with tiny dancing skeletons on it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_411262.txt-218-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.2, "y": 742.25}, {"color": "#7d7103", "date": "2007", "id": "news_2007_637878.txt-23-19", "label": "65", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis plan was to build a cage for underwater filming, and he\u003cbr\u003ewanted to know how big the \u003cb\u003ebars\u003c/b\u003e should be so that he could swim\u003cbr\u003eout of the cage but a walrus \u0027 head-smashing tusks could be kept\u003cbr\u003eout.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2007_637878.txt-23-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 220.17, "y": 963.0}, {"color": "#fffd78", "date": "1978", "id": "fic_1978_23929.txt-76-14", "label": "66", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, though, so serious that as soon as I\u0027d hear the few\u003cbr\u003e\u003cb\u003ebars\u003c/b\u003e of guitar that preceded it, the excitement would sweep\u003cbr\u003eover me -- a soft dark velvet wave in my brain rolling over everything\u003cbr\u003eelse that had ever been there. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_23929.txt-76-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.65, "y": 45.0}, {"color": "#da467d", "date": "1983", "id": "fic_1983_23972.txt-314-7", "label": "67", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMorgan found a dark corner of the \u003cb\u003ebar\u003c/b\u003e and flicked\u003cbr\u003ethrough old magazines for a while.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_23972.txt-314-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.55, "y": 393.34}, {"color": "#410200", "date": "1970", "id": "fic_1970_782004.txt-928-31", "label": "68", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe future was here, thought | The Nightman as his eyes, lidded\u003cbr\u003eand heavy, moved past the closed door of the poolroom toilet and\u003cbr\u003esettled on the iron \u003cb\u003ebars\u003c/b\u003e covering the back window. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_782004.txt-928-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.22, "y": 27.0}, {"color": "#c9d179", "date": "1989", "id": "fic_1989_10789.txt-3471-25", "label": "69", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" C\u0027m on, c\u0027m on, \" said Frank, an impatient constructionman\u003cbr\u003ewho pla
