olor:#808080;\"\u003e\u003c/span\u003ethat has been appealed to most frequently, is the \u003cb\u003eword\u003c/b\u003e\u003cbr\u003eof the creator of the world.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1984_774151.txt-1554-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.6, "y": 534.7}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_780101.txt-3027-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLook across the greatest city in the whole damn world, he\u003cbr\u003ethought, look for answers and see the mystic \u003cb\u003ewords\u003c/b\u003e of the\u003cbr\u003eoracle shining out of the darkness, saying PEPSI-COLA.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_780101.txt-3027-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 66.075, "y": 185.085}, {"color": "#377eb8", "date": "1962", "id": "nf_1962_774117.txt-1020-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, if the minimum complete statement (the minimum utterance)\u003cbr\u003eis two words, we may reasonably conclude that the fundamental\u003cbr\u003estructure pattern has two functions; and that each \u003cb\u003eword\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1962_774117.txt-1020-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 329.06, "y": 438.625}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_10741.txt-6992-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill not looking at him directly, she searched for\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_10741.txt-6992-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 735.05, "y": 570.8}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_781986.txt-4149-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe did not actually hesitate or gulp over the \u003cb\u003eword\u003c/b\u003e, but\u003cbr\u003ehe wanted to gulp? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_781986.txt-4149-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.63, "y": 733.7}, {"color": "#377eb8", "date": "1996", "id": "nf_1996_774044.txt-1075-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo have this knowledge implies that children have isolated\u003cbr\u003elinguistic constituents (not just the acoustic counterparts of such\u003cbr\u003econstituents), appreciate that word groups map to unique events, and\u003cbr\u003ecan identify which groups of \u003cb\u003ewords\u003c/b\u003e (in the present case, the\u003cbr\u003everb phrase) form a semantic unit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1996_774044.txt-1075-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.45, "y": 565.3}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_425970.txt-90-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewith Sheffer just a few feet away from Hulce, neither actor can\u003cbr\u003ecatch more than a few \u003cb\u003ewords\u003c/b\u003e of what the other says.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425970.txt-90-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.65, "y": 436.485}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25032.txt-1222-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe had been lying on hard ground -- only Buster had had a soft\u003cbr\u003ebed -- and they must have gone at it quickly, furtively, without a\u003cbr\u003etender touch or a stroking hand or a whispered \u003cb\u003eword\u003c/b\u003e, eye into\u003cbr\u003eeye. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25032.txt-1222-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1091.85, "y": 268.265}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_31825.txt-723-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo us, it looks as if the word sail is the \u003cb\u003eword\u003c/b\u003e\u003cbr\u003efail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_31825.txt-723-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 340.655, "y": 567.55}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_10729.txt-5338-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd let\u0027s take the Devil\u0027s Road, to use the old queen\u0027s\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_10729.txt-5338-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.6, "y": 389.285}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10643.txt-2494-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe words were snotty enough, but the tone was insulting beyond\u003cbr\u003eany mere \u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10643.txt-2494-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.7, "y": 601.15}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34031.txt-271-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a second she wondered if a person with a real case of\u003cbr\u003eamnesia would recognize the \u003cb\u003eword\u003c/b\u003e amnesia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34031.txt-271-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.15, "y": 53.5}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36933.txt-71-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" No, just against -- \" He puffed out a cloud of tobacco smoke,\u003cbr\u003epausing as he searched for the right \u003cb\u003eword\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36933.txt-71-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 424.11, "y": 414.195}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_477847.txt-150-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is easy to convince men that they can not afford to pay what\u003cbr\u003ethey do not desire to pay; tell them how heavy their burdens are and\u003cbr\u003ethey will greet your every \u003cb\u003eword\u003c/b\u003e as a sagacious\u003cbr\u003eunderstatement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_477847.txt-150-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 500.35, "y": 742.9}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_10764.txt-2315-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enotified Washington with the \u003cb\u003ewords\u003c/b\u003e, \" Give my respectsto\u003cbr\u003ethe dead dog in the White House. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_10764.txt-2315-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 223.96, "y": 444.14}, {"color": "#377eb8", "date": "1972", "id": "fic_1972_10554.txt-4546-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 It is a \u003cb\u003eword\u003c/b\u003e which, I regret, does not translate\u003cbr\u003esatisfactorily into English.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1972_10554.txt-4546-4 , "x": 331.015, "y": 610.4}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_356211.txt-18-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt\u0027s his script, and we all know the \u003cb\u003ewords\u003c/b\u003e, \" said a\u003cbr\u003esource close to the plaintiffs. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_356211.txt-18-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 158.985, "y": 787.15}, {"color": "#377eb8", "date": "2008", "id": "nf_2008_774915.txt-54-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eword\u003c/b\u003e \" black \" should be used to describe those\u003cbr\u003epersons who have three-fourths or more black blood; \" mulatto, \" those\u003cbr\u003epersons who have three-eighths to five-eighths black blood; \"\u003cbr\u003equadroon, \" those persons who have one-fourth black blood; and \"\u003cbr\u003eoctoroon, \" those persons who have one-eighth or any trace of black\u003cbr\u003eblood. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774915.txt-54-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.16, "y": 788.8}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_16192.txt-1515-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNick and Lexi look very upset, not only from hearing the\u003cbr\u003efinality in her \u003cb\u003ewords\u003c/b\u003e, but from seeing their mother\u0027s\u003cbr\u003epain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_16192.txt-1515-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.08, "y": 478.35}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25032.txt-1253-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLucinda Tavistock was shy and sensitive; her arrogant and angry\u003cbr\u003ebrother, Peter, would defend against \u003cb\u003ewords\u003c/b\u003e aimed at his fears\u003cbr\u003eand needs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25032.txt-1253-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 355.935, "y": 687.45}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_207258.txt-28-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e61, younger brother of Author William, a novelist and painter\u003cbr\u003ein his own right who created in \u003cb\u003ewords\u003c/b\u003e and oil paintings a\u003cbr\u003epicture of the Deep South at once broadly humorous and fiercely\u003cbr\u003etragic, most notably in his first two books: Men Working (1941), which\u003cbr\u003etold the tragicomic tale of a family of ignorant sharecroppers who\u003cbr\u003ecame to the town during the Depression to be \" on the WP \u0026; A, \" and\u003cbr\u003eDollar Cotton (1942), the picaresque story of the rise and fall of a\u003cbr\u003eland-lusting cotton king; after a stroke; in Memphis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_207258.txt-28-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.96, "y": 804.65}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_23910.txt-86-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith over 24,000 phrases showing you how a \u003cb\u003eword\u003c/b\u003e is used\u003cbr\u003ein context.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_23910.txt-86-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 49.3955, "y": 236.77}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_780510.txt-2075-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough his voice is muffled, we can hear Kumar\u0027s\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_780510.txt-2075-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.69, "y": 838.4}, {"color": "#377eb8", "date": "1962", "id": "news_1962_722485.txt-11-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJesus addressed these \u003cb\u003ewords\u003c/b\u003e to a respectable man,\u003cbr\u003eNicodemus, and Nicodemus was stunned, Graham, said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1962_722485.txt-11-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 271.68, "y": 66.91}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_23872.txt-947-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo Absalom, who brings him bad news like a challenge: and then\u003cbr\u003estands before him, declaring in every \u003cb\u003eword\u003c/b\u003e and gesture, as\u003cbr\u003eDavid interprets them, that he is incapable of meeting the\u003cbr\u003echallenge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_23872.txt-947-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 275.24, "y": 672.05}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10623.txt-2701-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs an experiment you might even want during the course of this\u003cbr\u003eyear to try living without any classroom terminology at all, to\u003cbr\u003erelinquish \" plot \" and \" character \" right along with those very\u003cbr\u003eexalted \u003cb\u003ewords\u003c/b\u003e with which not a few of you like to solemnize\u003cbr\u003eyour observations, such as \" epiphany, \" \" persona, \" and, of course,\u003cbr\u003e\" existential \" as a modifier of everything existing under the\u003cbr\u003esun.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10623.txt-2701-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.5, "y": 319.69}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_53862.txt-4-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough she often argued with him about their responsibility\u003cbr\u003eto the community, Jean\u0027s husband didn\u0027t like listening to \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003ewithout music and most Wednesdays stayed home, playing board games on\u003cbr\u003ehis portable computer and watching Court TV.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\ 4-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a reversal of this task, participants then rapidly press the\u003cbr\u003esame key in response to either black faces or pleasant \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003eand another key when shown either white faces or unpleasant\u003cbr\u003ewords.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_397749.txt-34-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 326.675, "y": 242.655}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25008.txt-912-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the queen\u0027s guards, as subject to the confusion in the\u003cbr\u003ecourt as everyone else, let him through without a \u003cb\u003eword\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25008.txt-912-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.6, "y": 343.12}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_331469.txt-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe relocation, in other \u003cb\u003ewords\u003c/b\u003e, was based on race, not\u003cbr\u003eurgency.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_331469.txt-6-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.36, "y": 125.125}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_423474.txt-91-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title":
