r Lebendigkeit\u003cbr\u003eerhebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-5428-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 708.9, "y": 1140.95}, {"color": "#377eb8", "id": "schroeder_logik03_1895-2085-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDr\u00fccken wir \u2014 behufs Erleichterung des Druckes \u2014 die Negation\u003cbr\u003evon F(u), bequemer wie durch F\u0305(u)\u0305, durch F\u0304(u) aus, so haben wir\u003cbr\u003enach alledem das Theorem: 12) [Formel] \u2014 welchem noch, als einem f\u00fcr\u003cbr\u003ejedes a g\u00fcltigen, das Symbol [Formel] \u003cb\u003evorangestellt\u003c/b\u003e werden\u003cbr\u003ed\u00fcrfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-2085-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.85, "y": 410.97}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-6805-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesen hat die Lex Wisigothorum auch gemein, dass den\u003cbr\u003eneueren Gesetzen die Namen der Gesetzgeber: Flavius Chindasuinthus\u003cbr\u003erex, Flavius gloriosissimus Reccessuinthus rex \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003esind, wogegen die \u00e4lteren St\u00fccke unter der \u00dcberschrift Antiqua\u003cbr\u003eerscheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-6805-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1094.8, "y": 694.0}, {"color": "#377eb8", "id": "schroeder_logik03_1895-1086-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die allereinfachsten verdienen \u003cb\u003evorangestellt\u003c/b\u003e zu\u003cbr\u003ewerden die drei S\u00e4tze:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-1086-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 876.45, "y": 748.05}, {"color": "#377eb8", "id": "schauberg_freimaurerei03_1863-1785-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedoch hat man bei dem Schmiede, Steinmetzen und Zimmermann an\u003cbr\u003erein b\u00e4uerliche oder l\u00e4ndliche Verh\u00e4ltnisse zu denken, wie schon\u003cbr\u003edaraus hervorgeht, dass nur diese 3 Handwerker genannt werden und der\u003cbr\u003eauch in unsern Tagen oft noch, z. B. in vielen D\u00f6rfern der Schweiz. so\u003cbr\u003ewichtige Dorfschmied \u003cb\u003evorangestellt\u003c/b\u003e wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schauberg_freimaurerei03_1863-1785-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.05, "y": 653.45}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-7388-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl gern zugegeben werden mag, dass sich, wo die\u003cbr\u003eGrundanschauung vorhanden ist, derlei Verwechslungen von selbst\u003cbr\u003eeinfinden, so muss doch die unzweifelhaft vorhandene Grundanschauung\u003cbr\u003eals die Hauptsache \u003cb\u003evorangestellt\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-7388-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1240.35, "y": 501.8}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-3968-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch m\u00f6chte jedoch einen einfachen und t\u00e4glich wirkenden Grund\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-3968-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1173.6, "y": 1280.1}, {"color": "#377eb8", "id": "schroeder_logik03_1895-4680-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch meine die folgenden S\u00e4tze, denen ich noch ein paar ohnehin\u003cbr\u003eersichtliche, aber zu der Gruppe geh\u00f6rende \u003cb\u003evorangestellt\u003c/b\u003e habe:\u003cbr\u003e17) 18) [Formel] 19) 20)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-4680-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 999.35, "y": 583.65}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-581-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Bis zur Absichtlichkeit durchgebildet zeigt sich die\u003cbr\u003eSehnsucht nach vergangener Herrlichkeit in einer Aeu\u00dferung des\u003cbr\u003ePetrarca, welche Hr. Hofr. H. Meyer zur Andeutung seines eigenen\u003cbr\u003eStandpunktes, als Motto, seiner Kunstgeschichte\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-581-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1181.6, "y": 384.78}, {"color": "#377eb8", "id": "ranke_reformation04_1843-3688-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Recht, von Seiten des Reiches auch \u00fcber die geistlichen\u003cbr\u003eAngelegenheiten Beschl\u00fcsse zu fassen, gaben Kaiser und K\u00f6nig, wie man\u003cbr\u003esieht, mit nichten auf; die Aussicht, in Deutschland doch noch zu\u003cbr\u003eeiner Reformation zu schreiten, hielten sie ohne Zweifel f\u00fcr sehr\u003cbr\u003egeeignet, das Concilium zu derselben anzutreiben, womit alle weitern\u003cbr\u003eGedanken des Kaisers zusammenhiengen: das Wort Reformation ward von\u003cbr\u003eihnen recht mit Flei\u00df wiederholt und \u003cb\u003evorangestellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation04_1843-3688-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.045, "y": 454.585}, {"color": "#377eb8", "id": "huber_verkehr_1893-317-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVorsorglich wollen wir f\u00fcr die beiden folgenden Kapitel den\u003cbr\u003eBegriff der Post \u003cb\u003evoranstellen\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-317-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 958.1, "y": 672.05}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-7855-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00dcberschriften, welche er den einzelnen Kapiteln\u003cbr\u003e\u003cb\u003evoranstellte\u003c/b\u003e, sind in der Mehrzahl aus seiner Feder\u003cbr\u003egeflossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-7855-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 829.85, "y": 490.985}, {"color": "#377eb8", "id": "koelliker_entwicklungs_1861-3950-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls allgemeine Bemerkung ist \u003cb\u003evoranzustellen\u003c/b\u003e, dass das\u003cbr\u003eembryonale Darmdr\u00fcsenblatt des Epithel und die zelligen Elemente aller\u003cbr\u003eDarmdr\u00fcsen liefert, w\u00e4hrend die eigentliche Schleimhaut, die\u003cbr\u003eMuscularis und die Serosa aus der Darmfaserschicht sich\u003cbr\u003eentwickeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: koelliker_entwicklungs_1861-3950-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1504.15, "y": 1025.05}, {"color": "#377eb8", "id": "beck_eisen02_1895-15-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der alten Geschichte konnte die Einteilung nach Nationen\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e und die technischen Er\u00f6rterungen derselben\u003cbr\u003euntergeordnet werden, in der neueren Geschichte ist dies nicht mehr\u003cbr\u003em\u00f6glich, hier m\u00fcssen die technischen Gesichtspunkte das\u003cbr\u003eEinteilungsprincip bilden, w\u00e4hrend die nationale Teilung\u003cbr\u003ezur\u00fccktritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-15-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.325, "y": 538.2}, {"color": "#377eb8", "id": "schroeder_logik01_1890-2331-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Hebr\u00e4ische, das Verbum besonders gerne \u003cb\u003evoranstellen\u003c/b\u003e\u003cbr\u003e(Sigwart), so auch im gem\u00fctlichen Erz\u00e4hlerton und in poetischen\u003cbr\u003eWendungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-2331-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.3, "y": 649.3}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-3439-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Bestehen eines Patrimonialstaates ist bedingt: einerseits\u003cbr\u003edurch das Vorhandensein einer Macht, welche auf gro\u00dfem Besitze, (etwa\u003cbr\u003eauch auf pers\u00f6nlichen Eigenschaften,) beruht, somit an und f\u00fcr sich\u003cbr\u003ebesteht, nicht durch Uebertragung k\u00fcnstlich geschaffen ist und nicht\u003cbr\u003eerst durch Anerkennung Dritter Bedeutung erh\u00e4lt; andererseits durch\u003cbr\u003eeine Lebensauffassung, welche Besitz und Erwerb, sowie rechtliche\u003cbr\u003eSicherung derselben \u003cb\u003evoranstellt\u003c/b\u003e, h\u00f6here Forderungen aber nicht\u003cbr\u003emacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-3439-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1177.05, "y": 704.45}, {"color": "#377eb8", "id": "rumohr_forschungen02_1827-153-106", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWar nun Duccio schon im Jahre 1282. gewi\u00df 1285. ein ans\u00e4ssiger\u003cbr\u003eMaler, so wird die Zeit seiner Reife in das erste Jahrzehend des\u003cbr\u003evierzehnten Jahrhundertes einfallen, in welchem die oberste\u003cbr\u003eStaatsgewalt ihn offenbar beg\u00fcnstigte, da ihm zun\u00e4chst die Altartafel\u003cbr\u003eder Kappelle des Rathhauses, und um wenig sp\u00e4ter sogar die gro\u00dfe Tafel\u003cbr\u003edes Domes aufgetragen wurde, welche ihrer Bestimmung nach nothwendig\u003cbr\u003edie wichtigste Aufgabe jener Zeit war, und in der That von unserem\u003cbr\u003eK\u00fcnstler mit so vielem Geist, Geschmack und Flei\u00dfe beendigt worden\u003cbr\u003eist, da\u00df ich nicht anstehe, sie allen noch vorhandenen Denkmalen der\u003cbr\u003ebyzantinisch-toscanischen Schule \u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen02_1827-153-106\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.095, "y": 670.6}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-343-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen scheinen die kritisch-philosophischen\u003cbr\u003eKunstbetrachtungen, welche wiederholt, obwohl mit sehr ungleichen\u003cbr\u003eKr\u00e4ften angestellt worden, die k\u00fcnstlerische Geistesart ganz zu\u003cbr\u003everkennen, indem sie deren H\u00f6he in eine gewisse Ann\u00e4herung an das\u003cbr\u003eBegriffsleben versetzen, die wenigstens mit jener allgemeinen\u003cbr\u003eErkl\u00e4rung der Kunst, welche ich oben \u003cb\u003evorangestellt\u003c/b\u003e, nicht wohl\u003cbr\u003evereinbar ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-343-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.5, "y": 1066.4}, {"color": "#377eb8", "id": "strauss_jesus02_1836-1532-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn er nun aber hiegegen bemerkt, wie unwahrscheinlich es sei,\u003cbr\u003edass der unlautere Referent das \u00e4chte Faktum als das geringere\u003cbr\u003enachbringe, und das falsche \u003cb\u003evoranstelle\u003c/b\u003e, vielmehr wolle ein\u003cbr\u003esolcher die Wahrheit \u00fcberbieten, und stelle desshalb immer das\u003cbr\u003eErdichtete als das Gl\u00e4nzendere hinten an: so zeigt er damit auf\u0027s\u003cbr\u003eNeue, dass er sich auf die mythische Ansicht von den biblischen\u003cbr\u003eErz\u00e4hlungen nicht einmal soweit versteht, als zu ihrer Beurtheilung\u003cbr\u003en\u00f6thig ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: strauss_jesus02_1836-1532-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1345.65, "y": 929.95}, {"color": "#377eb8", "id": "stein_verwaltungslehre02_1866-943-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd wir wollen versuchen, denselben hier als Grundlage f\u00fcr die\u003cbr\u003epositive Wissenschaft der Verwaltung und ihre Geschichte dem Folgenden\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e, in der Hoffnung, der kommenden h\u00f6hern\u003cbr\u003eGestaltung der Staatswissenschaften damit einen Dienst zu erweisen,\u003cbr\u003eindem wir vor allen Dingen einmal auf unserm Gebiete Klarheit und\u003cbr\u003eEinheit schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre02_1866-943-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.9, "y": 1066.9}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-1817-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf den ersten Anblick liegt die Arie dem Liede n\u00e4her als das\u003cbr\u003eRecitativ, so da\u00df jene \u003cb\u003evoranzustellen\u003c/b\u003e w\u00e4re, die Form der Arie\u003cbr\u003eentfernt sich ja von der des Liedes weit weniger als die des\u003cbr\u003eRecitativs; aber die Arie hat de\u00dfungeachtet das declamatorische\u003cbr\u003ePrinzip selbst wiederum in sich, und es ist daher begrifflich das\u003cbr\u003eRichtigere, dem Liede zun\u00e4chst das Recitativ (und den declamatorischen\u003cbr\u003eGesang) als erste die Liedform ganz sprengende Musikgattung\u003cbr\u003egegen\u00fcberzustellen und erst von ihm aus zur Arie fortzugehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1817-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1478.0, "y": 957.2}, {"color": "#377eb8", "id": "natorp_sozialpaedagogik_1899-2870-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Grundsatz darf nunmehr \u003cb\u003evorangestellt\u003c/b\u003e werden: dass\u003cbr\u003edie Bildung des Verstandes in eben dem Maasse den Willen entwickeln\u003cbr\u003ehilft, als sie, nach der Grundforderung Pestalozzis, die\u003cbr\u003eSelbstth\u00e4tigkeit in Anspruch nimmt, und als das Stoffliche in ihr sich\u003cbr\u003edem Formalen unterordnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: natorp_sozialpaedagogik_1899-2870-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.55, "y": 991.55}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-1657-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der \u00a7. de\u00dfungeachtet nicht die Kategorie von directem und\u003cbr\u003eindirectem Idealismus, sondern das Verh\u00e4ltni\u00df von Inhalt und Form\u003cbr\u003e\u003cb\u003evoranstellt\u003c/b\u003e und zum Ausgangspunkte nimmt, so hat die\u00df seinen\u003cbr\u003eGrund darin, da\u00df bei der Musik, weil sie nicht objectiv darstellende\u003cbr\u003eKunst ist, die Frage eben nach jenem Verh\u00e4ltni\u00df, d. h. die Frage, ob\u003cbr\u003edie Musik \u00fcberhaupt einen Inhalt habe, und wieweit und wie ein solcher\u003cbr\u003ein ihr zur Darstellung komme, die Grundfrage ist, so da\u00df die Begriffe\u003cbr\u003evon directem und indirectem Idealismus eine eben hierauf beruhende\u003cbr\u003eweitere Bedeutung haben als z. B. in der Malerei; in letzterer handelt\u003cbr\u003ees sich blos um die Frage, ob jedes einzelne Object formsch\u00f6n\u003cbr\u003edargestellt werden m\u00fcsse oder nicht, so da\u00df hier directer Idealismus\u003cbr\u003edie Bedeutung der Sch\u00f6nheit des einzelnen Objects hat; in der Musik\u003cbr\u003edagegen fragt es sich, ob \u00fcberhaupt ein bestimmter objectiver Inhalt\u003cbr\u003edargestellt oder blos das Tonmaterial nach den Gesetzen des Wohllauts,\u003cbr\u003edes melodischen Flusses, der Symmetrie, Periodicit\u00e4t, kunstreichen\u003cbr\u003eStimmencomplexion u. s. w. formal sch\u00f6n gegliedert werden soll, und\u003cbr\u003ehiemit erh\u00e4lt der Begriff des directen Idealismus in ihr den Sinn des\u003cbr\u003ePrinzips der reinen Formsch\u00f6nheit, die nie einem Inhalte (z. B.\u003cbr\u003eernster oder scherzhafter Charakteristik) zu lieb von der Linie der\u003cbr\u003eIdealit\u00e4t abweicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1657-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.8, "y": 743.3}, {"color": "#377eb8", "id": "savigny_system03_1840-4380-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa aber diese letzten unsere ganze Behauptung am\u003cbr\u003eVollst\u00e4ndigsten enthalten, will ich sie hier\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system03_1840-4380-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.8, "y": 586.55}, {"color": "#377eb8", "id": "schroeder_logik01_1890-4934-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan sieht: die Verneinungspartikel geh\u00f6rt nicht zu dem ihr\u003cbr\u003eunmittelbar folgenden Worte \u201ethun\u201c, sondern zu dem Worte \u201edarfst\u201c und\u003cbr\u003ew\u00e4re logisch-konsequenter Weise, aber im Gegensatz zum\u003cbr\u003eSprachgebrauche, eigentlich \u003cb\u003evoranzustellen\u003c/b\u003e dem Pr\u00e4dikate\u003cbr\u003e\u201edarfst dies thun\u201c des entsprechenden bejahenden Urteils.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-4934-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.35, "y": 370.975}, {"color": "#377eb8", "id": "schroeder_logik01_1890-9083-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo bilden \u2014 um das einfachste Beispiel \u003cb\u003evoranzustellen\u003c/b\u003e \u2014\u003cbr\u003edie beiden Ausdr\u00fccke 0 und 1 zusammen eine Gruppe \u2014 nebenbei bemerkt:\u003cbr\u003edie \u201eNullgruppe\u201c \u2014 weil auch ihre Negationen 1 und 0 sind, die\u003cbr\u003emultiplikativen sowol als die additiven Verkn\u00fcpfungen dieser beiden\u003cbr\u003eSymbole aber immer wieder auf 0 und 1 selbst nach den Theoremen 22)\u003cbr\u003eund 23) hinauslaufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-9083-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1388.0, "y": 874.25}, {"color": "#377eb8", "id": "huber_verkehr_1893-920-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr R\u00fcbsam ist der Ausgangspunkt, den er 1889 seinem Werke \u00fcber\u003cbr\u003eJohann Baptista von Taxis S. 1 \u003cb\u003evoranstellt\u003c/b\u003e, der:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-920-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 529.75, "y": 893.1}, {"color": "#377eb8", "id": "stein_verwaltungslehre04_1867-1690-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat daher einen Werth, eben jene Einheit hier als Grundlage\u003cbr\u003edieser Theile und ihres Rechts \u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre04_1867-1690-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.68, "y": 635.55}, {"color": "#377eb8", "id": "schroeder_logik0201_1891-1053-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen setzte diese Erkl\u00e4rung das Verstehen eines\u003cbr\u003eAussagenproduktes bereits voraus, dessen Definition derjenigen der\u003cbr\u003eGleichheit hier \u003cb\u003evorangestellt\u003c/b\u003e sein m\u00fcsste \u2014 wie denn \u00fcberhaupt\u003cbr\u003edie Reihenfolge in der die Grundlagen vorzutragen w\u00e4ren, und zufolge\u003cbr\u003edessen zum Teil auch die Anordnung der Beweise im reinen, selbst\u00e4ndig\u003cbr\u003eerrichteten Aussagenkalkul sich zu Anfang als eine andre aufdr\u00e4ngt,\u003cbr\u003eals wie sie im Klassenkalkul gegeben worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik0201_1891-1053-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1051.6, "y": 864.1}, {"color": "#377eb8", "id": "drude_pflanzengeographie_1890-3076-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs m\u00f6gen hier die Ordnungen \u003cb\u003evorangestellt\u003c/b\u003e werden, welche\u003cbr\u003edie Waldb\u00e4ume f\u00fcr diese gesamte L\u00e4ndergruppe liefern, und zwar in\u003cbr\u003eeiner ihrer Wichtigkeit entsprechenden absteigenden\u003cbr\u003eReihenfolge:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-3076-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.24, "y": 576.8}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-5982-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn etwa die neue Satzung die \u00e4ltere an Bedeutung sichtlich\u003cbr\u003e\u00fcbertraf, hat man wohl auch die erstere \u003cb\u003evorangestellt\u003c/b\u003e und ihr\u003cbr\u003eS\u00e4tze der letzteren, die man nicht f\u00fcr bedeutungslos geworden\u003cbr\u003eerachtete, nachtr\u00e4glich angeh\u00e4ngt, so dass das \u00e4ltere Recht nicht den\u003cbr\u003eAnfang, sondern den Schluss des Volksrechtes bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-5982-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1563.0, "y": 873.2}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-5430-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eLiute, die b\u00ee ir d\u00e2 sint, m\u00fce\u0292en b\u00fbwn und riuten (das Bebauen\u003cbr\u003eist als das Wesentliche, Wichtigere dem Reuten \u003cb\u003evorangestellt\u003c/b\u003e;\u003cbr\u003eebenso Konrad, Trojanerkr. 6263:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-5430-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.85, "y": 792.6}, {"color": "#377eb8", "id": "stein_verwaltungslehre01_1865-2440-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie\u00df Streben, das solche Forderungen auf Rechtsgr\u00fcnde\u003cbr\u003ezur\u00fcckf\u00fchren wollte, ist es dann wieder, welches die Lehre vom droit\u003cbr\u003eadministratif in Frankreich viel weiter ausgebildet hat, als in irgend\u003cbr\u003eeinem Lande der Welt, und welches bei der theoretischen Auffassung der\u003cbr\u003eVerwaltung gerade in Frankreich den Gesichtspunkt des Rechts dem des\u003cbr\u003e\u00f6ffentlichen Nutzens stets \u003cb\u003evoranstellt\u003c/b\u003e, obgleich die\u00df Recht im\u003cbr\u003eGrunde nur ein Verordnungs-und kein Gesetzesrecht ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-2440-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1366.1, "y": 657.85}, {"color": "#377eb8", "id": "wundt_medizinische_1867-8775-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa man sich dieser Apparate ebensowohl zur Untersuchung der\u003cbr\u003eGesetze der Inductionsstr\u00f6me wie zu ihrer Anwendung bedient, so wollen\u003cbr\u003ewir die Beschreibung derselben unsern weitern Betrachtungen\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e, indem wir aus der grossen Zahl von\u003cbr\u003eInductionsapparaten, die verschiedene Mechaniker construirt haben, die\u003cbr\u003ef\u00fcr physiologische Zwecke gebr\u00e4uchlichsten, in denen sich uns zugleich\u003cbr\u003edie beiden Hauptformen dieser Apparate repr\u00e4sentiren,\u003cbr\u003eherausheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-8775-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1225.8, "y": 650.3}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-10933-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben dem Rechtsgange, der den subjektiven Thatbestand des\u003cbr\u003eRaubes oder des Diebstahls \u003cb\u003evoranstellt\u003c/b\u003e, kennt das germanische\u003cbr\u003eRecht ein Verfahren, das den objektiven Thatbestand des Verbrechens zu\u003cbr\u003eGrunde legt, ohne gegen den Widersacher den direkten Vorwurf der\u003cbr\u003eMissethat zu erheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-10933-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 421.785, "y": 615.55}, {"color": "#377eb8", "id": "schroeder_logik03_1895-5738-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sind von den Festsetzungen des \u00a7 3 die Definition (1) der\u003cbr\u003eGleichheit nebst dem Abacus (2) bis (4) beibehalten und wiederum\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e zu denken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-5738-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.65, "y": 571.65}, {"color": "#377eb8", "id": "klein_riemann_1882-767-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo etwa stellt sich die Bilanz, wenn man die\u003cbr\u003efunctionentheoretischen Interessen, wie es unter Mathematikern zu\u003cbr\u003egeschehen pflegt, \u003cb\u003evoranstellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klein_riemann_1882-767-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.0, "y": 856.2}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-968-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausf\u00fcllung \u2014 diese Bemerkung ist nothwendig\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e \u2014 geschieht, weil nach \u00a7. 768, 2. die\u003cbr\u003eaufsteigende Bewegung die ma\u00dfgebende sein mu\u00df, von unten her, oder sie\u003cbr\u003egeschieht so, da\u00df der den Gesetzen des Gef\u00fchls und der Phantasie\u003cbr\u003eentsprechende Tonfortgang, durch den diese Ausf\u00fcllung zu Stande kommen\u003cbr\u003esoll, von unten nach oben zu verwirklicht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-968-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 720.85, "y": 228.325}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-2089-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas wichtigste \u00fcber die Einfuhr wurde schon\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e, hier ist nur nachzutragen, dass eine Zeitlang\u003cbr\u003eein gewisser Theil der Waaren von Oesterreich-Ungarn, besonders solche\u003cbr\u003eder Textil-und Lederindustrie in der Schweiz und im Deutschen Reiche,\u003cbr\u003edurch Erlegung des Einfuhrzolles naturalisirt wurde und auf diesem\u003cbr\u003eUmwege nach Rum\u00e4nien unter dem Zollsatze gelangte, den die\u003cbr\u003eHandelsvertr\u00e4ge Rum\u00e4niens mit diesen Staaten festsetzen; doch wurde\u003cbr\u003edie Fortdauer dieser Praxis durch eine Ende 1889 erlassene Verf\u00fcgung\u003cbr\u003eder rum\u00e4nischen Regierung verhindert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-2089-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.075, "y": 654.65}, {"color": "#377eb8", "id": "baumgart_poetik_1887-24-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn jedoch Lessing seinem Laokoon als Motto das Plutarchische\u003cbr\u003eWort von den K\u00fcnsten \u003cb\u003evoranstellte\u003c/b\u003e, da\u00df sie nach den Mitteln und\u003cbr\u003enach der Art und Weise der Nachahmung sich unterscheiden \u2014 \u1f55\u03bb\u1fc3 \u03ba\u03b1\u1f76\u003cbr\u003e\u03c4\u03c1\u03cc\u03c0\u03bf\u03b9\u03c2 \u03bc\u03b9\u03bc\u03ae\u03c3\u03b5\u03c9\u03c2 \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03c3\u03b9\u03bd \u2014 so unterlie\u00df er es, den nicht minder\u003cbr\u003egewichtigen Schlu\u00df hinzuzuf\u00fcgen: \u03c4\u03ad\u03bb\u03bf\u03c2 \u1f15\u03bd \u1f51\u03c0\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u2014 das Ziel der\u003cbr\u003ek\u00fcnstlerischen Nachahmung ist ein einheitliches, f\u00fcr alle K\u00fcnste ein\u003cbr\u003eund dasselbe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-24-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1381.4, "y": 69.965}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-484-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWofern nun die Psychologie, weit entfernt der allgemeinen\u003cbr\u003eMetaphysik eine Grundlage geben zu k\u00f6nnen, an ihren Platz in der\u003cbr\u003eangewandten Metaphysik zur\u00fccktritt (wo sie \u00fcbrigens aus Gr\u00fcnden, die\u003cbr\u003ehier noch nicht klar seyn k\u00f6nnen, der Naturphilosophie muss\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e werden): so beruhet sie selbst auf der\u003cbr\u003eallgemeinen Metaphysik, und kann, ohne diese voranzuschicken, weder\u003cbr\u003eabgehandelt noch auch nur begr\u00fcndet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-484-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1520.2, "y": 200.96}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-57-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinige dieser Kunstbegriffe geh\u00f6ren in der That nur in die\u003cbr\u003eWerkst\u00e4tte des th\u00e4tigen Meisters, und auf keine Weise in die Theorie;\u003cbr\u003eandere sollte man in der Kunstlehre \u003cb\u003evoranstellen\u003c/b\u003e, statt sie mit\u003cbr\u003euntergeordneten Fertigkeiten der L\u00e4nge nach aufzureihn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-57-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1433.55, "y": 440.745}, {"color": "#377eb8", "id": "drude_pflanzengeographie_1890-725-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht alle Klassen von Vegetationsformen sind gleich gut\u003cbr\u003egeeignet, die Beziehungen zwischen Klima und besonders eingerichteter\u003cbr\u003ePeriodizit\u00e4t zu zeigen; wenn wir die wichtigsten herausgreifen wollen,\u003cbr\u003eobgleich schliesslich auch die unwichtigeren sich der durch sie scharf\u003cbr\u003ebezeichneten Periode mehr oder weniger ohne Aenderung anschliessen, so\u003cbr\u003esind die B\u00e4ume in ihren nach grossen Grundz\u00fcgen geschiedenen\u003cbr\u003eVegetationsformen \u003cb\u003evoranzustellen\u003c/b\u003e, ausserdem mehrere auf\u003cbr\u003eeinzelne Zonen fast allein beschr\u00e4nkte Vegetationsklassen wie die\u003cbr\u003eMangroven, Lianen, Epiphyten, Stamm-und Blattsucculenten,\u003cbr\u003eDornstr\u00e4ucher, glaciale Stauden und die xerophilen Formen der\u003cbr\u003eStaudenklasse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-725-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.8, "y": 908.25}, {"color": "#377eb8", "id": "herbart_psychologie02_1825-5575-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist sogar bequem f\u00fcr die Darstellung der P\u00e4dagogik, die\u003cbr\u003eUnterrichts-Lehre \u003cb\u003evoranzustellen\u003c/b\u003e, und die unmittelbaren\u003cbr\u003eR\u00fccksichten auf die Charakter-Bildung nachfolgen zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-5575-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.5, "y": 227.875}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-9990-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eMan hat uns, schrieb er, gern bei der deutschen\u003cbr\u003eVerfassungsangelegenheit \u003cb\u003evorangestellt\u003c/b\u003e und uns leicht und gern\u003cbr\u003ein Allem nachgegeben, weil man es lieber mochte, wenn lieber wir (da\u003cbr\u003eman auch von uns wu\u00dfte, da\u00df wir immer eine feste und kr\u00e4ftige\u003cbr\u003eVerfassung wollen w\u00fcrden) den F\u00fcrsten, denen allen die Fesseln einer\u003cbr\u003eConstitution l\u00e4stig sind, unangenehm w\u00fcrden und gef\u00e4hrlich\u003cbr\u003eerschienen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-9990-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.15, "y": 737.7}, {"color": "#377eb8", "id": "hc_1050205_1848-289-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd nur loben k\u00f6nnen wir es, da\u00df das neue Ministerium dem sich\u003cbr\u003eselbst \u00fcberst\u00fcrzenden Treiben und Dr\u00e4ngen eine gewisse n\u00fcchterne\u003cbr\u003eFestigkeit, den Ausbr\u00fcchen der rohen Gewalt eine kr\u00e4ftige Energie\u003cbr\u003eentgegensetzt, und neben der Freiheit die Ordnung als erste Forderung\u003cbr\u003edes Staates \u003cb\u003evorangestellt\u003c/b\u003e hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1050205_1848-289-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.35, "y": 904.6}, {"color": "#377eb8", "id": "droysen_historik_1868-735-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Buckle f\u00fcr die geschichtliche Welt den Begriff des\u003cbr\u003eFortschrittes \u003cb\u003evoranstellt\u003c/b\u003e, so kommt er zu einem Antilogismus\u003cbr\u003esehr bezeichnender Art. Mochte er bekennen, dass er auf dem Wege der\u003cbr\u003egeschichtlichen Forschung das primum mobile nicht gefunden habe,\u003cbr\u003emochte er erkennen, dass es dem Wesen der empirischen Methoden nach\u003cbr\u003eauf diesem Wege nicht zu erreichen, mit der Sprache der Wissenschaft,\u003cbr\u003emit ihren Begriffen, ihrer Art zu denken, nicht ad\u00e4quat auszudr\u00fccken\u003cbr\u003esei; \u2014 aber ist damit der Schluss gerechtfertigt, dass es \u00fcberhaupt\u003cbr\u003enicht sei, dass es nur in unserm Irrthum eine Stelle habe?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: droysen_historik_1868-735-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 731.65, "y": 317.62}, {"color": "#377eb8", "id": "drude_pflanzengeographie_1890-2685-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies \u003cb\u003evorangestellt\u003c/b\u003e, wird man ohne weiteres demgegen\u00fcber\u003cbr\u003egrosse Unterschiede in der die Mittagsseite sonnigtrockener\u003cbr\u003eBergabh\u00e4nge bekleidenden Formation der \u201eniederen Segge\u201c (Carex\u003cbr\u003ehumilis) mit Prunella und Globularia und Teucrium montanum, oder in\u003cbr\u003eder \u201eBergseggenformation\u201c von Carex montana mit pr\u00e4chtigen Nelken und\u003cbr\u003eEnzianen, dem Bergklee Trifolium montanum und Orchideen (Ophrys\u003cbr\u003emuscifera) finden, obwohl einzelne langhalmige Gr\u00e4ser hier herdenweise\u003cbr\u003emit eintreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-2685-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.65, "y": 817.2}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-352-74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn eben jene Idealgestalten, welche sie als das endliche\u003cbr\u003eErgebni\u00df aller k\u00fcnstlerischen Bem\u00fchungen ansehen, welche sie in einer\u003cbr\u003ezu auffallenden Uebereinstimmung mit den Manieristen ganz negativ als\u003cbr\u003eDinge erkl\u00e4ren, welche auch in Bezug auf die Form theils dem\u003cbr\u003eWirklichen entgegengesetzt sind, theils das Wirkliche \u00fcbertreffen,\u003cbr\u003esind nicht das Ergebni\u00df, sondern die Voraussetzung ihrer Darlegung,\u003cbr\u003ewelche sie als eine runde, keiner Entwickelung, keines Beweises\u003cbr\u003ebed\u00fcrftige Forderung \u003cb\u003evoranstellen\u003c/b\u003e, und als solche durch ein\u003cbr\u003eentscheidendes Soll oder Mu\u00df dem Leser ank\u00fcndigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-352-74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.35, "y": 974.1}, {"color": "#ff7f00", "id": "drude_pflanzengeographie_1890-1199-40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Bezug auf Neuseeland kann man zweifelhaft sein, ob man\u003cbr\u003edieses grosse Gebiet als selbst\u00e4ndig oder insular in Bezug auf die\u003cbr\u003eFlorenreichsgliederung hinstellen soll; es ist das letztere hier\u003cbr\u003egeschehen und Neuseeland mit seinem sehr stark endemischen Element\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e; es folgen dann aber Inseln mit noch st\u00e4rkerer\u003cbr\u003eendemischer Auspr\u00e4gung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-1199-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 294.605, "y": 762.25}, {"color": "#ff7f00", "id": "mommsen_roemische03_1856-1241-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch h\u00e4tte sie schwerlich den Kampf gewagt, wenn sie nicht\u003cbr\u003egemeint h\u00e4tte bloss mit der r\u00f6mischen Reiterei fechten zu sollen; aber\u003cbr\u003edie Reiter waren nur \u003cb\u003evorangestellt\u003c/b\u003e und wie diese sich\u003cbr\u003ezur\u00fcckzogen, zeigten sich dahinter verborgen die r\u00f6mischen\u003cbr\u003eInfanteriemassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-1241-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.69, "y": 817.3}, {"color": "#ff7f00", "id": "brehm_thierleben06_1869-405-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn fr\u00fcher als Erkennungszeichen der Jnsekten ein in drei\u003cbr\u003eHauptabschnitte, Kopf, Brust und Hinterleib eingetheilter K\u00f6rper\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e, und der mittelste als der Tr\u00e4ger der sechs Beine\u003cbr\u003ebezeichnet wurde, so scheint bei Betrachtung des Maik\u00e4fers, um ein\u003cbr\u003eallgemein bekanntes Thier herauszugreifen, jene Behauptung nicht\u003cbr\u003evollkommen zutreffen zu wollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-405-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 65.97, "y": 554.55}, {"color": "#ff7f00", "id": "carus_zoologie_1872-8562-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Unnat\u00fcrliche der Anordnung tritt hier auf den ersten Blick\u003cbr\u003eentgegen und l\u00e4\u00dft die entschiedene Unzweckm\u00e4\u00dfigkeit erkennen, einen\u003cbr\u003eAnpassungscharakter \u003cb\u003evoranzustellen\u003c/b\u003e, wenn \u00fcberhaupt einzelne\u003cbr\u003eMerkmale als Haupteintheilungsgr\u00fcnde gew\u00e4hlt werden sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-8562-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.365, "y": 584.05}, {"color": "#ff7f00", "id": "rumohr_forschungen01_1827-125-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bedeutungen inde\u00df, sowohl das beschr\u00e4nkte Erleiden der\u003cbr\u003eersten, als die unbegrenzte Willk\u00fchr der anderen, werden wir nicht\u003cbr\u003ewohl \u003cb\u003evoranstellen\u003c/b\u003e k\u00f6nnen, weil wir sie, ohne sie\u003cbr\u003eauszuschlie\u00dfen, doch unterordnen m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-125-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.005, "y": 775.7}, {"color": "#ff7f00", "id": "rumohr_forschungen03_1831-44-42", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeder Missirini, noch Wikar, dem die neue Conjectur eigentlich\u003cbr\u003eangeh\u00f6rt, haben, da sie doch nun einmal auf Vasari sich st\u00fctzen\u003cbr\u003ewollen, das Bildni\u00df sich recht angesehen, welches Vasari in einem sehr\u003cbr\u003emanierten Holzschnitte dem Leben Raphaels \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003ehat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen03_1831-44-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 275.84, "y": 842.35}, {"color": "#4daf4a", "id": "brehm_thierleben02_1865-16040-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie K\u00e4lber wurden \u003cb\u003evorangestellt\u003c/b\u003e, und der ganze Trupp\u003cbr\u003ebildete die Nachhut, erstere vor einem Angriff der Hunde\u003cbr\u003esch\u00fctzend.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-16040-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 741.1, "y": 152.92}, {"color": "k", "id": "beyer_poetik01_1882-7284-11", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Bauen als das Wichtigere ist in dieser Hysterologie dem Reuten\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-7284-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.75, "y": 1297.9}, {"color": "k", "id": "laube_europa0102_1833-378-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist eine eben so gro\u00dfe Dummheit, als wenn man den\u003cbr\u003eKriegerstand den \u00fcbrigen \u003cb\u003evoranstellt\u003c/b\u003e, statt ihn\u003cbr\u003enachzusetzen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laube_europa0102_1833-378-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 335.72, "y": 1192.0}, {"color": "k", "id": "krafft_landwirthschaft01_1875-4735-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn den Eggenbalken sind eine Mehrzahl Eggenzinken eingesetzt,\u003cbr\u003ewelchen ein kleines, herzf\u00f6rmiges Schar \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft01_1875-4735-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.25, "y": 196.375}, {"color": "#f781bf", "id": "nn_nrhz173_1848-344-11", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2) Der von Frankreich, welcher die vollst\u00e4ndige Befreiung\u003cbr\u003eItaliens \u003cb\u003evoranstelle\u003c/b\u003e, jedoch bis jetzt nicht n\u00e4her erkl\u00e4rt\u003cbr\u003ehabe, was es \u201eunter dieser Phrase\u201c verst\u00fcnde, und sich nur mit\u003cbr\u003eBestimmtheit gegen eine Vergr\u00f6\u00dferung der sardinischen Staaten\u003cbr\u003eausspreche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz173_1848-344-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.5, "y": 252.315}, {"color": "#a65628", "id": "mommsen_roemische03_1856-503-9", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem sertorianischen Propr\u00e4tor, der in der r\u00f6mischen Provinz\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e ward, \u00f6ffneten eine betr\u00e4chtliche Anzahl\u003cbr\u003ekleinasiatischer St\u00e4dte die Thore und metzelten wie im J. 666 die\u003cbr\u003eunter ihnen lebenden r\u00f6mischen Familien nieder; die Pisider, Isaurer,\u003cbr\u003eKiliker ergriffen gegen Rom die Waffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-503-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1095.3, "y": 1134.7}]);
