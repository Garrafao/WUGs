\u003eidentifier: fic_1995_39336.txt-374-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 408.675, "y": 248.545}, {"color": "#377eb8", "date": "1994", "id": "news_1994_614387.txt-73-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo, wow, who-da thunk Georgia offensive coordinator Wayne \"\u003cbr\u003eWild Man \" McDuffie, who once spit in the \u003cb\u003eface\u003c/b\u003e of a reporter,\u003cbr\u003ecould have gotten into a shouting match with Dogs offensive guard\u003cbr\u003eSteve Roberts?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_614387.txt-73-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.65, "y": 466.42}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_31491.txt-237-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBoth were big and light tan with wrinkled \u003cb\u003efaces\u003c/b\u003e and\u003cbr\u003efloppy ears.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_31491.txt-237-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.85, "y": 275.67}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25034.txt-246-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven though his hair was thinning to the point where more scalp\u003cbr\u003eshowed than hair, he was still an attractive man, with a robust laugh\u003cbr\u003eand a bright smile, displaying rows of even white teeth in his tan and\u003cbr\u003emasculine | \u003cb\u003eface\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25034.txt-246-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.65, "y": 472.67}, {"color": "#377eb8", "date": "1971", "id": "nf_1971_774393.txt-1620-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMarmosets, those tiny primates that do not seem monkeylike\u003cbr\u003euntil one looks closely at their \u003cb\u003efaces\u003c/b\u003e, have a faculty unusual\u003cbr\u003ein the primate world: they nearly always produce twin\u003cbr\u003eoffspring?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1971_774393.txt-1620-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.86, "y": 832.1}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_53086.txt-806-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the \u003cb\u003eface\u003c/b\u003e brightened, almost smiling as she asked, \"\u003cbr\u003eWhat\u0027s your favorite world? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_53086.txt-806-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.1, "y": 517.25}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_5359.txt-4102-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaoud remembered the thick black brows and the stern\u003cbr\u003e\u003cb\u003eface\u003c/b\u003e, the grizzled hair.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_5359.txt-4102-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 546.45, "y": 372.325}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_32332.txt-68-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilma Benthoff, the governor\u0027s campaign manager-and presently\u003cbr\u003ehis harried rally organizer-pushed her wildly curled blonde hair away\u003cbr\u003efrom her \u003cb\u003eface\u003c/b\u003e so she could see her clipboard. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_32332.txt-68-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.185, "y": 313.345}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_54464.txt-155-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlonde hair worn in a short, manly ponytail; a round\u003cbr\u003e\u003cb\u003eface\u003c/b\u003e wearing a perpetually sour expression.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_54464.txt-155-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.45, "y": 615.25}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_10432.txt-7956-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRevere\u0027s \u003cb\u003eface\u003c/b\u003e ached as if it wanted to smile or\u003cbr\u003esomething, but when he opened his mouth to talk he had nothing to\u003cbr\u003esay.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_10432.txt-7956-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.45, "y": 291.6}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_30015.txt-73-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMy mother\u0027s \u003cb\u003eface\u003c/b\u003e settled into an aloof, stubborn\u003cbr\u003eexpression I had seen before when one of us kids, or my father, was\u003cbr\u003ebeing difficult.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_30015.txt-73-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 642.45, "y": 225.805}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_648.txt-3136-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was pallid and twitching, and his \u003cb\u003eface\u003c/b\u003e was covered\u003cbr\u003ewith sweat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_648.txt-3136-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 241.885, "y": 526.25}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_28191.txt-205-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFirst she paints the darkest part of her \u003cb\u003eface\u003c/b\u003e, around\u003cbr\u003ethe mouth and nostrils, stopping her hand just before she blends the\u003cbr\u003epaint into the dead face with her finger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_28191.txt-205-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 393.7, "y": 705.8}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10569.txt-4925-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen I stood in the window with my icepack to my \u003cb\u003eface\u003c/b\u003e\u003cbr\u003eand watched the Agoraphobe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10569.txt-4925-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.05, "y": 465.135}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10600.txt-2225-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOra, unwieldy with the child she was carrying, went on to where\u003cbr\u003eher husband sat, dropped to her knees and looked up into his\u003cbr\u003e\u003cb\u003eface\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10600.txt-2225-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.9, "y": 417.175}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040060.txt-429-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen I walked in she\u0027d already be at the kitchen table with her\u003cbr\u003eschoolbooks spread out in front of her, hunched over in her chair,\u003cbr\u003earms crossed, a frown pulling her \u003cb\u003eface\u003c/b\u003e down to a point.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040060.txt-429-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.75, "y": 300.985}, {"color": "#377eb8", "date": "1972", "id": "fic_1972_780010.txt-2331-20", "label": "0", "phy \u003c/span\u003eShe laughed loudly again, and ran her hand lightly along the\u003cbr\u003eside of his \u003cb\u003eface\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10542.txt-4872-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.9, "y": 354.48}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_10704.txt-3356-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the American, struggling to hold in place the lines of\u003cbr\u003eselfindulgencethat marred and masked his \u003cb\u003eface\u003c/b\u003e, said: Would you\u003cbr\u003ebelieve.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_10704.txt-3356-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.55, "y": 532.0}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_44469.txt-416-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eface\u003c/b\u003e; his neat mustache had flecks of gray in it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44469.txt-416-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.205, "y": 295.525}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_16750.txt-4488-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- 182 -- Ric and Rac, smeary in the \u003cb\u003eface\u003c/b\u003e, eating\u003cbr\u003esteadily from untidy paper sacks of candy they have found somewhere on\u003cbr\u003eboard, shriek noisily as they go down the gangplank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_16750.txt-4488-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.15, "y": 9.0}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_41639.txt-140-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat was when he\u0027d been married, had a house, aimed to study\u003cbr\u003ehis way off deck and onto the bridge, a foolishness he\u0027d undertaken\u003cbr\u003efor Mary and her sad, pleading \u003cb\u003eface\u003c/b\u003e, though it had been a good\u003cbr\u003ething in the end.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_41639.txt-140-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 820.0, "y": 147.945}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10498.txt-9581-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI watched Christopher\u0027s face as the song ended, watched his big\u003cbr\u003ewhite teeth in his big black \u003cb\u003eface\u003c/b\u003e and watched him clap his big\u003cbr\u003eblack hands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10498.txt-9581-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 798.65, "y": 442.295}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_10612.txt-6320-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLorna had told him all the other names, and he had given them\u003cbr\u003e\u003cb\u003efaces\u003c/b\u003e and cruel teeth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_10612.txt-6320-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 208.385, "y": 402.915}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_16147.txt-1494-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt first he laughs; then the smile fades, and his \u003cb\u003eface\u003c/b\u003e\u003cbr\u003ereflects his pain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_16147.txt-1494-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 631.5, "y": 493.625}, {"color": "#ff7f00", "date": "1844", "id": "nf_1844_762654.txt-1773-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvery holding becomes subdivided when the cultivating\u003cbr\u003eproprietor dies and leaves more than one child; and, as the whole\u003cbr\u003e\u003cb\u003eface\u003c/b\u003e of the country is open and without hedges, the division is\u003cbr\u003eeasily and speedily made.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_762654.txt-1773-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.75, "y": 547.6}, {"color": "#ff7f00", "date": "1834", "id": "mag_1834_554263.txt-165-90", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey had stolen two days \u0027 march upon the English army, before\u003cbr\u003ethe Duke of Cumberland knew any thing of their movements: but when it\u003cbr\u003ewas ascertained that they had aclually commenced their retreat, his\u003cbr\u003ecourage and that of his army began to rise; it seemed to be the first\u003cbr\u003etime they had breathed freely for six weeks, during which a small and\u003cbr\u003eill appointed force had carried the standard of Glenfinnin a hundred\u003cbr\u003eand fifty miles into the heart of England, in the \u003cb\u003eface\u003c/b\u003e of a\u003cbr\u003ehostile people, and of an army which immeasurably exceeded theirs in\u003cbr\u003ediscipline and numbers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_554263.txt-165-90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.35, "y": 664.15}, {"color": "#ff7f00", "date": "1848", "id": "mag_1848_524903.txt-319-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, in the \u003cb\u003eface\u003c/b\u003e of this doleful strain of complaint,\u003cbr\u003eand show of suffering virtue, there is likely, we think, to be found\u003cbr\u003edwelling in the public mind, and finding a voice, too, in public\u003cbr\u003espeech, certain significant, and it may be awkward queries, which it\u003cbr\u003ewere well, perhaps, if the Secretary would prepare himself to answer,\u003cbr\u003ethat is to say, if he expects to gain much credit for his Popular\u003cbr\u003eAppeal against General Scott beyond that of having the ability to\u003cbr\u003emaintain a desperate cause with desperate and reckless cunning and\u003cbr\u003eingenuity.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1848_524903.txt-319-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.2, "y": 740.15}, {"color": "#ff7f00", "date": "1986", "id": "news_1986_670424.txt-2-0", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eFaces\u003c/b\u003e 20 Years in Prison // In all, Mr. McLaughlin, a\u003cbr\u003elawyer, faces 20 years in prison and automatic disbarment, although a\u003cbr\u003eprison sentence for more than the maximum on one count, 7 years, would\u003cbr\u003ebe unlikely.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1986_670424.txt-2-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.85, "y": 808.95}, {"color": "#ff7f00", "date": "2000", "id": "fic_2000_30631.txt-229-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe would spend much more time with her mother, she decided,\u003cbr\u003eand apparently her mother had the same idea, for in the \u003cb\u003eface\u003c/b\u003e of\u003cbr\u003etheir newfound aloneness, the mother had clung to her only\u003cbr\u003edaughter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_30631.txt-229-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 805.15, "y": 717.85}, {"color": "#ff7f00", "date": "1989", "id": "mag_1989_486760.txt-91-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the \u003cb\u003eface\u003c/b\u003e of overwhelming evidence to the contrary, it\u003cbr\u003eis a viewpoint so blinkered that it can be ex-plained only by\u003cbr\u003eBritain\u0027s economic interests in the region.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_486760.txt-91-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.3, "y": 704.75}, {"color": "#ff7f00", "date": "1992", "id": "mag_1992_423420.txt-119-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the \u003cb\u003eface\u003c/b\u003e of these threats and given their potential\u003cbr\u003edanger to human safety, why should we be concerned about them?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_423420.txt-119-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.5, "y": 784.05}, {"color": "#ff7f00", "date": "2004", "id": "news_2004_617201.txt-34-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the \u003cb\u003eface\u003c/b\u003e of such statistics, researchers are\u003cbr\u003eexploring which children seem to survive -- even thrive -- after a\u003cbr\u003edivorce.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_617201.txt-34-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.85, "y": 628.5}, {"color": "#ff7f00", "date": "1978", "id": "news_1978_733601.txt-3-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd in the \u003cb\u003eface\u003c/b\u003e of unyielding Arab hostility, its\u003cbr\u003egovernments have been judged unusually smart and far-sighted.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1978_733601.txt-3-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 777.05, "y": 846.0}, {"color": "#4daf4a", "date": "1833", "id": "fic_1833_7058.txt-620-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat interest in the action and contrast in the faces, and\u003cbr\u003eexpression of the \u003cb\u003efaces\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7058.txt-620-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 131.52, "y": 770.45}, {"color": "#f781bf", "date": "1823", "id": "mag_1823_553455.txt-174-8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut this law, as appears on the \u003cb\u003eface\u003c/b\u003e of it, must be\u003cbr\u003ewholly inoperative.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553455.txt-174-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.2, "y": 75.0}, {"color": "#a65628", "date": "2003", "id": "fic_2003_28322.txt-2-8", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUpstream where the forest thinned under the cliff \u003cb\u003eface\u003c/b\u003e,\u003cbr\u003ea lone company of soldiers slogged wearily through the mud, heads\u003cbr\u003edown, shoulders hunched against the heavens \u0027 fury.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_28322.txt-2-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1037.45, "y": 75.0}, {"color": "#984ea3", "date": "1993", "id": "mag_1993_409916.txt-15-16", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAgain, no image of people doing what it is that people do\u003cbr\u003eexcept as a \u003cb\u003eface\u003c/b\u003e of horrible decline.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_409916.txt-15-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.1, "y": 749.25}, {"color": "k", "date": "1963", "id": "fic_1963_10431.txt-1966-19", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs he walked down Mott Street, he wondered for the millionth\u003cbr\u003etime how he had gotten behind his \u003cb\u003eface\u003c/b\u003e, did not dare think that\u003cbr\u003ehe had been born there and that he was severing himself from what he\u003cbr\u003ewas; the tie was already frayed by abuse, and when it parted --\u003cbr\u003evoid!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_10431.txt-1966-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.45, "y": 844.6}, {"color": "#999999", "date": "1970", "id": "fic_1970_10523.txt-3736-15", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto resist as middle-class oppression, because it wears a\u003cbr\u003ethousand faces, even the \u003cb\u003eface\u003c/b\u003e of revolution, and that it is an\u003cbr\u003einsatiable gut that can even nourish itself on the poison its enemies\u003cbr\u003eleave lying about to destroy it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_10523.txt-3736-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 501.6, "y": 551.15}, {"color": "#e41a1c", "date": "1999", "id": "fic_1999_45409.txt-229-21", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePain filled up Randolph\u0027s life, and in weaker moments he\u003cbr\u003erehearsed a phone call to Malta that would save \u003cb\u003eface\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_45409.txt-229-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.37, "y": 716.85}]);
