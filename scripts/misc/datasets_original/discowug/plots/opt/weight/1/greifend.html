        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1850", "id": "greifend-c1-i45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u201a Volk \u2018 war ihm zu Dank verpflichtet; aber er war ein\u003cbr\u003everlorener Mann, wenn er keinen andern Schirm mehr hatte als diese\u003cbr\u003eDankbarkeit des Volkes, wenn er demselben nicht unentbehrlich blieb\u003cbr\u003eund durch andere und weiter \u003cb\u003egreifende\u003c/b\u003e Massregeln neue und immer\u003cbr\u003eneue Interessen und Hoffnungen an sich kn\u00fcpfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.3, "y": 333.8}, {"color": "#ff7f00", "date": "1850", "id": "greifend-c1-i46", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie zweite Familie der Faltenwespen, Wespen (Diploptera,\u003cbr\u003eVesparia), zeichnet sich vor allen anderen Hymenopteren dadurch aus,\u003cbr\u003eda\u00df in der Ruhelage die Vorderfl\u00fcgel in einer L\u00e4ngsfalte die hinteren\u003cbr\u003etheilweise umfassen und, zur Seite des Hinterleibes Platz\u003cbr\u003e\u003cb\u003egreifend\u003c/b\u003e, diesen nicht bedecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1910.7, "y": 556.65}, {"color": "#ff7f00", "date": "1850", "id": "greifend-c1-i68", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAehnliche, wenn auch minder starke Epidemien traten 1800 und\u003cbr\u003e1801 auf, welche gegen 5000 Kamtschadalen dahinrafften und bei dem\u003cbr\u003eschon lange immer mehr um sich \u003cb\u003egreifenden\u003c/b\u003e Schwinden der\u003cbr\u003eBev\u00f6lkerung so verheerend wirkten, dass in den Ostrogen (kleinen\u003cbr\u003eD\u00f6rfern des Inneren), welche vorher meist 30-40 Einwohner hatten,\u003cbr\u003enachher meistens nur 8-10, in einigen wenigen 15-20 Bewohner \u00fcbrig\u003cbr\u003eblieben (Krusenstern 3, 49. 52. 2. Theil, 2. Abtheil. Cap. 8).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1522.3, "y": 557.31}, {"color": "#ff7f00", "date": "1850", "id": "greifend-c1-i93", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der That hat auch die Wissenschaft schon eine unz\u00e4hlige\u003cbr\u003eMenge von Irrth\u00fcmern ausgemerzt, welche aus vereinzelten Beobachtungen\u003cbr\u003eentstanden sind, und t\u00e4glich dienen weiter \u003cb\u003egreifende\u003c/b\u003e\u003cbr\u003eBeobachtungen dazu, Thiere, die man weit verschieden glaubte, als zu\u003cbr\u003ederselben Art geh\u00f6rig anzuerkennen, oder andere zu trennen, die man\u003cbr\u003efr\u00fcher vereinigt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1165.4, "y": 637.67}, {"color": "#ff7f00", "date": "1850", "id": "greifend-c1-i54", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeitdem wird auch sie nur reproducirt, aber in den\u003cbr\u003eSprachgenerationen zeigt sich eine immermehr um sich \u003cb\u003egreifende\u003c/b\u003e\u003cbr\u003eEntartung.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1749.2, "y": 556.3}, {"color": "#ff7f00", "date": "1850", "id": "greifend-c1-i42", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHandel und Gewerbe, ausser denen, welche der Ausr\u00fcstung des\u003cbr\u003eKriegers dienten, lagen ganz danieder; immer allgemeiner und tiefer\u003cbr\u003e\u003cb\u003egreifend\u003c/b\u003e wurde die Verwilderung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1443.4, "y": 396.28}, {"color": "#377eb8", "date": "1850", "id": "greifend-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Feinheit und Sauberkeit, mit welcher, namentlich in\u003cbr\u003egegenw\u00e4rtiger Zeit, eine Menge Gegenst\u00e4nde des t\u00e4glichen Bedarfs und\u003cbr\u003eLuxus angefertigt werden, besonders die ausgezeichnete Verarbeitung\u003cbr\u003evon Bronze und Neusilber, dazu die behende kalte und galvanische\u003cbr\u003eVergoldung u. s. w., gibt dem Nepper, namentlich der immer mehr auch\u003cbr\u003eauf dem Lande und in den untern Volksschichten um sich\u003cbr\u003e\u003cb\u003egreifenden\u003c/b\u003e Putz-und Glanzsucht gegen\u00fcber, reichliche\u003cbr\u003eGelegenheit, zahllose Betr\u00fcgereien auszu\u00fcben, deren Entdeckung nur\u003cbr\u003edurch den Sachkenner und meistens erst dann gelingen kann, wenn der\u003cbr\u003eBetrug schon vollendet ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1129.3, "y": 515.97}, {"color": "#377eb8", "date": "1850", "id": "greifend-c1-i88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings waren gerade jetzt die Peschekal, die tropischen\u003cbr\u003eRegen mit den weiten Ueberschwemmungen in ihrer h\u00f6chsten Steigerung;\u003cbr\u003eman mu\u00df sich vergegenw\u00e4rtigen, was ein abendl\u00e4ndisches Heer, seit drei\u003cbr\u003eMonaten im Lager oder auf dem Marsche, durch die\u00df furchtbare Wetter,\u003cbr\u003edurch die dunstige N\u00e4sse des ungewohnten Klimas, durch den\u003cbr\u003eunvermeidlichen Mangel an Bekleidung und Lebensmitteln gelitten haben,\u003cbr\u003ewie viel Menschen und Pferde der Witterung und den Krankheiten, die\u003cbr\u003esie erzeugte, erlegen sein, wie endlich durch das um sich\u003cbr\u003e\u003cb\u003egreifende\u003c/b\u003e Siechthum, durch die unabl\u00e4ssige Qual der Witterung,\u003cbr\u003eder Entbehrung, der schlechten Wege und unaufh\u00f6rlichen M\u00e4rsche, durch\u003cbr\u003edie gr\u00e4\u00dfliche Steigerung des Elends, der Sterblichkeit und der\u003cbr\u003eHoffnungslosigkeit die moralische Kraft mit der physischen zugleich\u003cbr\u003egebrochen sein mu\u00dfte, \u2014 und man wird es begreiflich finden, da\u00df in\u003cbr\u003ediesem sonst so kriegsr\u00fcstigen und enthusiastischen Heere Mismuth,\u003cbr\u003eHeimweh, Erschlaffung, Indolenz einrei\u00dfen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.14, "y": 347.37}, {"color": "#377eb8", "date": "1850", "id": "greifend-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie unter den italischen Speculanten mehr und mehr um sich\u003cbr\u003e\u003cb\u003egreifende\u003c/b\u003e Plantagenwirthschaft hatte das gef\u00e4hrliche Uebel ins\u003cbr\u003eUnendliche gesteigert; in der Zeit der gracchischen und der\u003cbr\u003emarianischen Krise und mit denselben in engem Zusammenhang hatten\u003cbr\u003eSclavenaufst\u00e4nde an zahlreichen Puncten des r\u00f6mischen Reiches\u003cbr\u003estattgehabt, in Sicilien sogar zu zwei blutigen Kriegen (619\u2014622 und\u003cbr\u003e652\u2014654) sich entwickelt (II, 72\u201474.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.01, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "greifend-c1-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso hatte er den Plan entworfen den zu beiden Seiten der\u003cbr\u003eDonau gewaltig um sich \u003cb\u003egreifenden\u003c/b\u003e Getenk\u00f6nig Boerebistas (S.\u003cbr\u003e276) anzugreifen und auch im Nordosten Italien durch \u00e4hnliche Marken\u003cbr\u003ezu sch\u00fctzen, wie er sie ihm im Keltenlande geschaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1116.3, "y": 718.6}, {"color": "#377eb8", "date": "1850", "id": "greifend-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einer \u201eAnk\u00fcndigung,\u201c die zu diesem Zwecke erging, wurde an\u003cbr\u003edie segensvollen Wirkungen der Gesellschaft Jesu gegen die im\u003cbr\u003esechzehnten Jahrhundert pestartig um sich \u003cb\u003egreifenden\u003c/b\u003e Irrlehren\u003cbr\u003eerinnert und zur Errichtung des Convictes um einen Zuschu\u00df von 68,000\u003cbr\u003efl. gebeten, wogegen dann nicht blo\u00df die inl\u00e4ndischen Anspr\u00fcche an\u003cbr\u003ediese Anstalt, sondern auch jene der \u00fcbrigen L\u00e4nder des\u003cbr\u003e\u00f6sterreichischen Kaiserstaates befriedigt werden sollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.1, "y": 418.35}, {"color": "#377eb8", "date": "1850", "id": "greifend-c1-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus allen Provinzen Deutschlands erhielt Stilling aus allen\u003cbr\u003eSt\u00e4nden \u2014 vom Thron bis zum Pflug eine Menge Briefe, die ihm den\u003cbr\u003elautesten Beifall bezeugten; nicht wenige gelehrte Zweifler wurden\u003cbr\u003edadurch \u00fcberzeugt, und f\u00fcr das wahre Christenthum gewonnen; mit Einem\u003cbr\u003eWort, es gibt wenig B\u00fccher, die eine solche starke und weit um sich\u003cbr\u003e\u003cb\u003egreifende\u003c/b\u003e Sensation gemacht haben, als Stillings\u003cbr\u003eHeimweh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1067.7, "y": 267.05}, {"color": "#4daf4a", "date": "1850", "id": "greifend-c1-i69", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGedachte Eisenschneidscheiben, deren alle Zeit zwo in einander\u003cbr\u003egehen, und fast, wie die Bleyz\u00fcge in einander \u003cb\u003egreifen\u003c/b\u003e, werden\u003cbr\u003enach Art der St\u00e4be, die darinnen geschnitten werden sollen, mit drey,\u003cbr\u003ef\u00fcnf, sieben, neun, eilff, dreizehn, bis f\u00fcnfzehnfachen in einander\u003cbr\u003egreifenden G\u00e4ngen vorgerichtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.16, "y": 236.46}, {"color": "#4daf4a", "date": "1850", "id": "greifend-c1-i79", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine st\u00e4tige Reihe in einander \u003cb\u003egreifender\u003c/b\u003e, aus einander\u003cbr\u003egleichsam quellender Farben zu trennen, zu zerschneiden, zu zerrei\u00dfen,\u003cbr\u003eist eine schwere Aufgabe; und doch wird Newton in seiner vierten\u003cbr\u003eProposition mit dem Problem hervortreten:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.63, "y": 381.73}, {"color": "#4daf4a", "date": "1850", "id": "greifend-c1-i90", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn nun das Gesetzbuch selbst sich jeder unmittelbaren\u003cbr\u003eEinwirkung auf die richterliche Entscheidung \u00fcber die Zumessungsgr\u00fcnde\u003cbr\u003eenthalten und es sogar vermieden hat, nach dem Vorgange des Hessischen\u003cbr\u003eStrafgesetzbuchs, allgemeine Zumessungsgr\u00fcnde nur als Anweisung f\u00fcr\u003cbr\u003edas richterliche Ermessen aufzustellen, so ist das eine allerdings\u003cbr\u003esehr tief \u003cb\u003egreifende\u003c/b\u003e Abweichung von dem fr\u00fcheren Rechte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 65.644, "y": 704.65}, {"color": "#4daf4a", "date": "1850", "id": "greifend-c1-i22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKurz, es wurde klar und in dem erhabenen Gleichgewichte\u003cbr\u003ezwischen Kaiser und Papst, welches nachher so verunstaltet worden ist,\u003cbr\u003eauch sichtbar und handgreiflich, da\u00df es in allen menschlichen\u003cbr\u003eAngelegenheiten auf ein gleichm\u00e4\u00dfiges Fortschreiten zweier\u003cbr\u003eunaufh\u00f6rlich in einander \u003cb\u003egreifenden\u003c/b\u003e und sich gegenseitig\u003cbr\u003ebedingenden Wesen, eines sichtbaren weltlichen und eines unsichtbaren\u003cbr\u003egeistigen Interesse, ankommt, und da\u00df alle Gesetzgebung, die sich blo\u00df\u003cbr\u003eauf das rohe, leibhaftige Aeu\u00dfere, auf den todten Buchstaben, auf ein\u003cbr\u003eeinseitiges starres Festhalten des Besitzes gr\u00fcndet, auch in sich\u003cbr\u003eselbst erstarren und untergehen mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 300.79, "y": 494.57}, {"color": "#4daf4a", "date": "1850", "id": "greifend-c1-i75", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIdeen, Buch 14, 6: \u201eDie Philosophie der Endzwecke hat der\u003cbr\u003eNaturgeschichte keinen Vortheil gebracht, sondern ihre Liebhaber\u003cbr\u003evielmehr statt der Untersuchung mit scheinbarem Wahne befriedigt; wie\u003cbr\u003eviel mehr die tausendzweckige, in einander \u003cb\u003egreifende\u003c/b\u003e\u003cbr\u003eMenschengeschichte.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.75, "y": 657.47}, {"color": "#a65628", "date": "1850", "id": "greifend-c1-i47", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch er kann das verstehen, als ein ungeheures Drama, an die\u003cbr\u003eSeele \u003cb\u003egreifend\u003c/b\u003e wie kein andres, weil es den Menschen, jeden\u003cbr\u003ebesonders und das Geschlecht im ganzen, so unmittelbar im Innersten\u003cbr\u003etrifft wie kein andres.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 800.58, "y": 935.52}, {"color": "#a65628", "date": "1850", "id": "greifend-c1-i60", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer schon im fernsten Alterthum erkennbare, zu einer Menge von\u003cbr\u003eMitteln und Formen der verschiedensten Art \u003cb\u003egreifende\u003c/b\u003e Hang des\u003cbr\u003eMenschen, zuk\u00fcnftige Dinge vorherzusehen und dazu eine vorzugsweise\u003cbr\u003eBegabung zu erlangen, welche besonders den mit der Gottheit n\u00e4her in\u003cbr\u003eVerbindung stehenden Priestern und Priesterinnen zugeschrieben wurde,\u003cbr\u003eist auch schon im \u00e4ltesten deutschen Heidenthume sichtbar, wo nicht\u003cbr\u003enur die Alrunen aus dem Blute der geopferten Gefangenen, sondern auch\u003cbr\u003edie Familienv\u00e4ter aus dem Looswerfen, Vogelflug, Pferdewiehern,\u003cbr\u003eBegegnen von Thieren u. s. w. weissagten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.63, "y": 1098.2}, {"color": "#984ea3", "date": "1850", "id": "greifend-c1-i18", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHat der Chalfen auf diese Weise gestohlen, so leert er die Hand\u003cbr\u003ein eine Tasche, zum Schein nach der B\u00f6rse, der Uhr, Dose, dem\u003cbr\u003eTaschentuche oder dem Schnupftuch \u003cb\u003egreifend\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1325.6, "y": 258.0}, {"color": "#999999", "date": "1850", "id": "greifend-c1-i51", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan hat M\u00fche zu begreifen, wie sich der gradlinigte in\u003cbr\u003emathemathischen Dimensionen verkn\u00f6cherte Verstand gleichwohl\u003cbr\u003eandrerseits in Dunst und Wolkenspielen aufl\u00f6sen, wie seine, nach einer\u003cbr\u003eBussole gerichteten F\u00fcllh\u00f6rner mechanisch auf die absolute mit H\u00e4nden\u003cbr\u003ezu \u003cb\u003egreifende\u003c/b\u003e Sch\u00f6nheit fallen, und dennoch in den\u003cbr\u003egeheimni\u00dfvollen G\u00e4ngen verborgenen Lebens nach leisen verschwimmenden\u003cbr\u003eBeziehungen und dem Ursprung der Dinge forschen k\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1445.6, "y": 918.0}, {"color": "#f781bf", "date": "1850", "id": "greifend-c1-i8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e4mmtliche Scheiben werden nach dem Theilkreisdurchmesser\u003cbr\u003eabgedreht, so dass die Scheiben der in einander \u003cb\u003egreifenden\u003c/b\u003e\u003cbr\u003eGetriebe auf einander laufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 253.52, "y": 401.58}, {"color": "#f781bf", "date": "1850", "id": "greifend-c1-i15", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem er also im Vorhergehenden viele Zeit und Papier\u003cbr\u003everdorben, um gegen die Natur zu beweisen, da\u00df das Spectrum aus\u003cbr\u003eunendlichen in einander \u003cb\u003egreifenden\u003c/b\u003e Farben-Cirkeln bestehe; so\u003cbr\u003elassen sich nun auf einmal Querlinien ziehen durch die Gr\u00e4nzen, wo\u003cbr\u003eeine die andere ber\u00fchrt, eine von der andern zu unterscheiden\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 99.521, "y": 331.52}, {"color": "#e41a1c", "date": "1850", "id": "greifend-c1-i85", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch wichtiger und entscheidender aber, als jene einzelne\u003cbr\u003eBestimmungen, ist folgende sehr weit \u003cb\u003egreifende\u003c/b\u003e allgemeine\u003cbr\u003eRegel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: greifend-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1205.6, "y": 918.0}, {"color": "#de
