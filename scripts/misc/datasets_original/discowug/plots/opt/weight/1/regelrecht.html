        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem am zweiten Tage beim H\u00fchnchen das Herz mit der H\u00f6hlung\u003cbr\u003eder Gef\u00e4sse in Verbindung getreten ist, die Blutbeh\u00e4lter \u00fcberhaupt\u003cbr\u003eweiter ausgebildet sind, beginnt ein \u003cb\u003eregelrechter\u003c/b\u003e Kreislauf und\u003cbr\u003edie Pulsationen vermehren sich bis auf 40 in der Minute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.9, "y": 327.3}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch er fegt als \u003cb\u003eregelrechte\u003c/b\u003e Krebslarve, die ebenso gut\u003cbr\u003eauch eine Garneele werden k\u00f6nnte, durchs freie Wasser.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.43, "y": 670.2}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinzelne wirken gemeinschaftlich in \u003cb\u003eregelrechter\u003c/b\u003e Weise\u003cbr\u003eam Hervorbringen bestimmter T\u00f6ne, indem sie sich gegenseitig\u003cbr\u003eantworten; andere geben ihren Gef\u00fchlen Worte, unbek\u00fcmmert darum, ob\u003cbr\u003esie Verst\u00e4ndni\u00df finden oder nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1338.7, "y": 429.57}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein \u00e4rgster Feind ist der Fuchs, welcher sehr bald merkt, mit\u003cbr\u003ewas f\u00fcr einem einf\u00e4ltigen Gesch\u00f6pfe er es zu thun hat und dann dessen\u003cbr\u003eJagd ebenso \u003cb\u003eregelrecht\u003c/b\u003e betreibt wie der Mensch, aber noch\u003cbr\u003ebesser als dieser jede Gelegenheit wahrnimmt, das wohlschmeckende Wild\u003cbr\u003ezu ber\u00fccken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1111.9, "y": 75.827}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn den Alten schien es nicht sich der M\u00fche und Arbeit zu\u003cbr\u003everlohnen, Eisenstein, der sich ja \u00fcberall an der Oberfl\u00e4che der Erde\u003cbr\u003efand, durch ein so beschwerliches Verfahren wie das eines\u003cbr\u003e\u003cb\u003eregelrechten\u003c/b\u003e Bergbaues zu gewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1352.4, "y": 886.64}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusser dem \u003cb\u003eregelrechten\u003c/b\u003e Verlaufe des Processes, wie er\u003cbr\u003esoeben f\u00fcr verschiedene Voraussetzungen geschildert wurde,\u003cbr\u003eunterscheidet man demnach einen heissen Gang, vorzugsweise\u003cbr\u003ehervorgerufen durch allzu hohen Siliciumgehalt (3 Proc. oder dar\u00fcber);\u003cbr\u003eund einen kalten Gang, welcher die Folge eines zu niedrigen\u003cbr\u003eSiliciumgehaltes oder einer im Verh\u00e4ltnisse zu dem vorhandenen\u003cbr\u003eSiliciumgehalte zu niedrigen Anfangstemperatur ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1152.6, "y": 426.33}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Motivirung dieser, auch den Mathematiker vielleicht anfangs\u003cbr\u003ebefremdenden Festsetzungen nebst den etwa n\u00f6tigen erg\u00e4nzenden\u003cbr\u003eBemerkungen in Bezug auf die Gesetze und den \u003cb\u003eregelrechten\u003c/b\u003e\u003cbr\u003eGebrauch der beiden Zeichen verschieben wir auf den n\u00e4chsten\u003cbr\u003eParagraphen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.07, "y": 1249.7}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach Fr\u00fcherem k\u00f6nnen wir ihr Polynom gleichwol nach x\u003cbr\u003e\u201eentwickeln\u201c, wodurch sie wird: a x + a x1 = 0, und wenn wir jetzt x\u003cbr\u003ewieder \u003cb\u003eregelrecht\u003c/b\u003e eliminiren, so ergibt sich a a = 0 oder a = 0\u003cbr\u003eals die Resultante \u2014 somit in der That wiederum die urspr\u00fcngliche\u003cbr\u003eGleichung in Best\u00e4tigung des oben Gesagten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1573.8, "y": 435.08}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas sind also ganz geregelte Verh\u00e4ltnisse, die aus der\u003cbr\u003eUebermacht der Aelteren hervorgehen; diese leben im Besitz und\u003cbr\u003ebeziehen aus den M\u00e4dchen, die dem M\u00e4nnerhaus \u00fcberlassen werden und\u003cbr\u003ewegen deren sich diese einigen m\u00f6gen, noch eine \u003cb\u003eregelrechte\u003c/b\u003e\u003cbr\u003eEinnahme an Pfeilen oder auch Schmucksachen, wie z. B. die\u003cbr\u003eHosentr\u00e4gerschn\u00fcre ebenfalls als Bezahlung gelten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.55, "y": 428.68}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eer hat noch seinen \u003cb\u003eregelrechten\u003c/b\u003e eigenen Mund und\u003cbr\u003eDarm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1070.6, "y": 493.9}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese werden, wie bemerkt, anfangs \u003cb\u003eregelrecht\u003c/b\u003e\u003cbr\u003eweggenommen und bilden f\u00fcr den Besitzer der Ansiedelung eine gar nicht\u003cbr\u003eunbetr\u00e4chtliche Einnahmequelle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.66, "y": 355.16}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun konnte der Lauf aus besserem Eisen gefertigt und an den\u003cbr\u003eAussenfl\u00e4chen \u003cb\u003eregelrecht\u003c/b\u003e gezogen werden; die Bohrung erfolgte\u003cbr\u003edurch eine F\u00fchrung an den Aussenw\u00e4nden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.2, "y": 596.33}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i93", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein Studiengang ist, wie bereits mitgetheilt, kein\u003cbr\u003e\u003cb\u003eregelrechter\u003c/b\u003e gewesen, nicht derjenige, der zum\u003cbr\u003eUnversit\u00e4tskatheder f\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.55, "y": 1010.5}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn dieser Scheide zeigt, seltsam genug, hier die weibliche\u003cbr\u003eSpinne eine Art \u003cb\u003eregelrechten\u003c/b\u003e, vorstreckbaren Begattungsgliedes,\u003cbr\u003edas den Samen empf\u00e4ngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 968.49, "y": 615.02}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie ist im Ganzen \u003cb\u003eregelrecht\u003c/b\u003e und correct, aber etwas\u003cbr\u003etrocken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.93, "y": 223.48}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHiemit hatte er zwar untadelhaft nach seinem Schema gearbeitet,\u003cbr\u003ewie der Oberamtmann nach dem seinigen ein \u003cb\u003eregelrechtes\u003c/b\u003e\u003cbr\u003eProtokoll zu schreiben wu\u00dfte; aber seine Bem\u00fchung fand den\u003cbr\u003eentgegengesetzten Erfolg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.7, "y": 202.79}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Ausnahme davon, da\u00df zu einem Zeugungsakt, der von einem\u003cbr\u003eregelrechten Geschlechtsorgan (einem weiblichen Eierstock) ausgeht,\u003cbr\u003edie \u003cb\u003eregelrechte\u003c/b\u003e Vermischung einer Samenzelle und einer Eizelle\u003cbr\u003eals unerl\u00e4\u00dfliche Station geh\u00f6rt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.8, "y": 77.923}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie alle haben die Charakteristik ihrer Amtsobliegenheiten in\u003cbr\u003eder Auffassung des Waldes als eines \u003cb\u003eregelrecht\u003c/b\u003e\u003cbr\u003ebewirthschafteten Forstes, was bei jenen weniger der Fall ist, da\u003cbr\u003eWaldarbeiten auch in dem nicht so aufgefa\u00dftem Walde vorkommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1109.2, "y": 223.51}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBis vor kurzem gab man den sogenannten Nebelflecken, wilden\u003cbr\u003eGasmassen, die oft wie \u003cb\u003eregelrechte\u003c/b\u003e Embryonen erst werdender\u003cbr\u003eWeltsysteme ausschauen, solche Abst\u00e4nde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.11, "y": 472.8}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Fall k\u00f6nnte als Pr\u00e4cedenz dienen, falls einmal durch\u003cbr\u003eau\u00dferordentliche Ereignisse wie feindliche Occupation, Aufruhr oder\u003cbr\u003edrgl. zur Zeit der allgemeinen Wahlen in einem Theil des\u003cbr\u003eBundesgebietes die \u003cb\u003eregelrechte\u003c/b\u003e und freie Vornahme von Wahlen\u003cbr\u003eunm\u00f6glich sein sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.87, "y": 369.04}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbermals zum d\u00fcnnen Fadenw\u00fcrmlein geworden, ist jedes dieser\u003cbr\u003eunruhigen Seelchen zugleich mit diesem Paletotwechsel aber auch \u201eMann\u201c\u003cbr\u003egeworden, \u2014 mit \u003cb\u003eregelrechtem\u003c/b\u003e m\u00e4nnlichen\u003cbr\u003eGeschlechtsorgan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1175.4, "y": 711.32}, {"color": "#377eb8", "date": "1850", "id": "regelrecht-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo mehrere Gaue zusammen Krieg f\u00fchrten, lagerte und stritt\u003cbr\u003enat\u00fcrlich Clan neben Clan; es findet sich keine Spur, dass man das\u003cbr\u003eAufgebot des einzelnen Gaues milit\u00e4risch gegliedert und kleinere und\u003cbr\u003e\u003cb\u003eregelrechtere\u003c/b\u003e taktische Abtheilungen gebildet h\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.92, "y": 369.91}, {"color": "#4daf4a", "date": "1850", "id": "regelrecht-c1-i26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der Wollbleiche mittels Wasserstoffsuperoxyd wird der\u003cbr\u003eFarbstoff wirklich zerst\u00f6rt, so da\u00df ein Nachgilben der gebleichten\u003cbr\u003eFaser, wie es beim Bleichen mit schwefliger S\u00e4ure und ungen\u00fcgendem\u003cbr\u003eAuswaschen \u003cb\u003eregelrecht\u003c/b\u003e auftritt, v\u00f6llig ausgeschlossen\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1007.5, "y": 798.0}, {"color": "k", "date": "1850", "id": "regelrecht-c1-i53", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJ. Schmidt scheint mir diesen Fall richtig erkl\u00e4rt zu haben,\u003cbr\u003ewenn er S. 66 sagt: \u00bb Ebenso haben die Formen des Interrogativstammes\u003cbr\u003emit i kim kis n\u00e1kis m\u0101\u0301kis k\u00edyant k\u00edvant k\u012bd\u1e5b\u0301\u00e7 ihr k aus dem Stamme\u003cbr\u003eka \u00fcbertragen, wie die \u003cb\u003eregelrecht\u003c/b\u003e palatalisirten abaktr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: regelrecht-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1163.5, "y": 954.0}, {"col
