        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "2532889X_1969-11-01_01_170.tcf.xml-147-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch, so schien es mir, war sein \u003cb\u003eGesichtsausdruck\u003c/b\u003e\u003cbr\u003emehr von Nachdenklichkeit gepr\u00e4gt als Von Entt\u00e4uschung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-11-01_01_170.tcf.xml-147-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.25, "y": 60.6}, {"color": "#377eb8", "id": "26120215_1982_11_16_01_145.tcf.xml-21-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese M\u00f6glichkeit wurde f\u00fcr den Fall geschaffen, da\u00df sich der\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e des Personalausweisinhabers so ver\u00e4ndert hat,\u003cbr\u003eda\u00df man ihn nicht mehr zweifelsfrei identifizieren kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_11_16_01_145.tcf.xml-21-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 489.085, "y": 843.2}, {"color": "#377eb8", "id": "2532889X_1953-09-08_01_035.tcf.xml-24-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann fragte er\" sie mit einem groben\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-09-08_01_035.tcf.xml-24-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 228.245, "y": 787.6}, {"color": "#377eb8", "id": "26120215_1976_12_04_01_304.tcf.xml-2-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Pose hatte noch stets Eindruck gemacht, und er hielt es\u003cbr\u003ef\u00fcr wichtig. so gesehen zu werden, da es ja in jedem Theater Leute\u003cbr\u003egibt, die f\u00e4hig sind, die Einsch\u00e4tzung eines Theaterst\u00fcckes nach dem\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e ihres Vorgesetzten vorzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_12_04_01_304.tcf.xml-2-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1347.65, "y": 652.4}, {"color": "#377eb8", "id": "2532889X_1949-02-10_01_041.tcf.xml-31-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst jetzt erkannte Artjuchim Pawel \u2014 seine Hand sank herab,\u003cbr\u003esein \u003cb\u003eGesichtsausdruck\u003c/b\u003e verlor das Amtliche, aber sein Blick\u003cbr\u003eblieb fragend am Kasten haften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-02-10_01_041.tcf.xml-31-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.5, "y": 211.585}, {"color": "#377eb8", "id": "26120215_1978_09_02_01_204.tcf.xml-18-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Ich versuchte, die alleredelste Gesinnung in meinen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e zu legen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_09_02_01_204.tcf.xml-18-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 483.74, "y": 589.3}, {"color": "#377eb8", "id": "26120215_1961_03_18_01_163.tcf.xml-39-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMein Mann hatte einen tief ergreifenden traurigen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e bekommen und versuchte damit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_03_18_01_163.tcf.xml-39-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 873.85, "y": 802.05}, {"color": "#377eb8", "id": "26120215_1957_07_28_02_237.tcf.xml-2-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSicherheit im Auftreten, rhythmisches Schreiten, elegante\u003cbr\u003eWendungen und der \u201erichtige\" \u003cb\u003eGesichtsausdruck\u003c/b\u003e \u2014 das sind nur\u003cbr\u003eeinige K\u00fcnste, die ein Mannequin beherrschen mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_07_28_02_237.tcf.xml-2-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1237.45, "y": 921.75}, {"color": "#377eb8", "id": "26120215_1960_07_31_01_421.tcf.xml-31-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn ihrem verst\u00f6rten \u003cb\u003eGesichtsausdruck\u003c/b\u003e sah er, da\u00df er das\u003cbr\u003eRichtige getroffen hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_07_31_01_421.tcf.xml-31-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 451.02, "y": 383.63}, {"color": "#377eb8", "id": "26120215_1950_02_01_01_041.tcf.xml-51-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch dachte einen Moment, als ich den \u003cb\u003eGesichtsausdruck\u003c/b\u003e\u003cbr\u003evon Gaes sah, da\u00df ich gezwungen sein wurde, ihn hinauszuwerfen, Aber\u003cbr\u003eer beherrschte sich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_02_01_01_041.tcf.xml-51-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.9, "y": 652.5}, {"color": "#377eb8", "id": "26120215_1987_07_25_01_403.tcf.xml-2-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer amerikanische Restaurator und Physikprofessor John F. Asmus\u003cbr\u003ehat in einem Interview f\u00fcr die spanische Nachrichtenagentur EFE seine\u003cbr\u003eTheorie bekr\u00e4ftigt, da\u00df Leonardo da Vinci seine Mona Lisa nach\u003cbr\u003eFertigstellung ver\u00e4ndert habe, um ihr den sp\u00e4ter weltber\u00fchmt\u003cbr\u003egewordenen geheimnisvollen \u003cb\u003eGesichtsausdruck\u003c/b\u003e zu\u003cbr\u003everleihen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_07_25_01_403.tcf.xml-2-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 191.475, "y": 1020.8}, {"color": "#377eb8", "id": "26120215_1950_04_09_01_357.tcf.xml-50-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein \u003cb\u003eGesichtsausdruck\u003c/b\u003e l\u00e4\u00dft klar erkennen, da\u00df nichts\u003cbr\u003emehr zu hoffen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_04_09_01_357.tcf.xml-50-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 631.55, "y": 340.73}, {"color": "#377eb8", "id": "26120215_1983_11_26_01_372.tcf.xml-43-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWaagerecht: 1. lyrische Dichtform, \u201eSchneeflockchen\", 8.\u003cbr\u003eSchmuck-3. \u003cb\u003eGesichtsausdruck\u003c/b\u003e, 4. Brett, 5. Gewachsene\u003cbr\u003egleicherma\u00dfen gern essen 11. f3 a6 12.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1983_11_26_01_372.tcf.xml-43-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 240.58, "y": 1175.9}, {"color": "#377eb8", "id": "26120215_1982_09_29_01_185.tcf.xml-18-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas w\u00fcrde ihr zwar eine langj\u00e4hrige Haft einbringe n doch die\u003cbr\u003eChance lassen, mit dem Leben davonzukommen, Im Zimmer des Kommissars\u003cbr\u003estand Harry Bell mann, mit stupidem \u003cb\u003eGesichtsausdruck\u003c/b\u003e und einer\u003cbr\u003eAufma hung, die nicht zu ihm pa\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_09_29_01_185.tcf.xml-18-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.825, "y": 586.6}, {"color": "#377eb8", "id": "2532889X_1947-02-19_01_117.tcf.xml-32-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein bisher verwunderter \u003cb\u003eGesichtsausdruck\u003c/b\u003e wich einem\u003cbr\u003eL\u00e4cheln, und mit einer etwas linkischen Handbewegung lud er sie dann\u003cbr\u003eein, doch bitte n\u00e4herzutreten Das war der Anfang zu h\u00e4ufigeren\u003cbr\u003eBesuchen, und daraus wurds eine pr\u00e4chtige, kleine Verlobungsfeier, zu\u003cbr\u003eder mich die beiden vorgestern einluden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-02-19_01_117.tcf.xml-32-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.4, "y": 1146.0}, {"color": "#377eb8", "id": "26120215_1968_02_18_01_153.tcf.xml-79-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAls ich hier ankam\", erz\u00e4hlte Ebert mit konzentriertem\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e, \u201ewar es bereits dunkel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1968_02_18_01_153.tcf.xml-79-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 269.24, "y": 380.72}, {"color": "#377eb8", "id": "2532889X_1957-01-15_01_063.tcf.xml-44-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch jetzt wichen Spott und Zynismus einem schmerzlichen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e, obschon sich auch bei ihm die heitere\u003cbr\u003eEmpfindung eingestellt hatte, die uns immer dann ergreift, wenn\u003cbr\u003eGleichgesinnte eelbst nach langer Trennung sofort \u201ezum Thema\"\u003cbr\u003ekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-01-15_01_063.tcf.xml-44-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 600.55, "y": 1210.2}, {"color": "#377eb8", "id": "2532889X_1960-03-13_01_117.tcf.xml-20-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eunter ihnen,-sah Ihre Gesten * ihren \u003cb\u003eGesichtsausdruck\u003c/b\u003e\u003cbr\u003eund h\u00f6rte, wie sie sich \u00fcber das, was sie sahen, unterhielten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-03-13_01_117.tcf.xml-20-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 412.98, "y": 939.85}, {"color": "#377eb8", "id": "2532889X_1971-03-02_01_060.tcf.xml-51-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr mu\u00df sehen, wie einer was sagt, und nicht nur, was er sagt,\u003cbr\u003esondern wie er es sagt, mit welchen Betonungen, mit welcher Haltung,\u003cbr\u003emit welcher Geste, mit welchem \u003cb\u003eGesichtsausdruck\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-03-02_01_060.tcf.xml-51-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.3, "y": 542.35}, {"color": "#377eb8", "id": "26120215_1954_05_27_01_038.tcf.xml-8-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd beobachtete wieder das Gesicht Dann einen dritten und\u003cbr\u003evierten, bis der \u003cb\u003eGesichtsausdruck\u003c/b\u003e des Postillons gl\u00e4nzend vor\u003cbr\u003eFreude wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_05_27_01_038.tcf.xml-8-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.6, "y": 288.485}, {"color": "#377eb8", "id": "26120215_1961_07_16_01_239.tcf.xml-14-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach kurzer Zeit wechselte sein \u003cb\u003eGesichtsausdruck\u003c/b\u003e von\u003cbr\u003egespannter Aufmerksamkeit zu freudiger Genugtuung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_07_16_01_239.tcf.xml-14-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 746.6, "y": 938.15}, {"color": "#377eb8", "id": "2532889X_1975-12-13_01_193.tcf.xml-4-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWei\u00dfhaarig, stattlich,. mit einem humanen, fr\u00f6hlichen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e, erfreut sich Pieck bei den Arbeitern sehr\u003cbr\u003egro\u00dfer Beliebtheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-12-13_01_193.tcf.xml-4-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 711.85, "y": 691.5}, {"color": "#377eb8", "id": "26120215_1989_11_02_01_243.tcf.xml-3-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSenkrecht: 1. Hanfart, 2. Altberliner Original, 3.\u003cbr\u003eGesch\u00e4ftsbereich, 4. altgriechischer Philosoph, 5. Wohlgeruch, 6.\u003cbr\u003eSchriftst\u00fcck, 7. rum\u00e4nische Stadt, 8. Haupt-, Leitgedanke, 14.\u003cbr\u003eAusstellung in Erfurt, 16. dichterisch f\u00fcr L\u00f6we, 17. das Altertum und\u003cbr\u003edie alte Kult ur Griechenlands und Roms, 18. im Alterturn Stadt in\u003cbr\ abel": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinmal allerdings hat er die ganze Geschichte seines Vaters\u003cbr\u003eerz\u00e4hlt Der Mann auf dem Foto tragt einen dunklen Anzug, korrekt der\u003cbr\u003eSchlips, die Haare tadellos gek\u00e4mmt, ein gutaussehender Mann, nur die\u003cbr\u003eStrenge In seinem \u003cb\u003eGesichtsausdruck\u003c/b\u003e beherrscht alles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_08_31_01_260.tcf.xml-36-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.7, "y": 435.42}, {"color": "#377eb8", "id": "2532889X_1951-12-18_01_039.tcf.xml-35-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn seinem \u003cb\u003eGesichtsausdruck\u003c/b\u003e erkannte sie. da\u00df irgend\u003cbr\u003eetwas sehr Ernstes passiert war, etwas Wichtigeres, als seine\u003cbr\u003egew\u00f6hnlichen Spazierg\u00e4nge in oas Reich der Luftschl\u00f6sser.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-12-18_01_039.tcf.xml-35-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1373.95, "y": 498.345}, {"color": "#377eb8", "id": "26120215_1977_03_29_01_248.tcf.xml-2-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5. Schubfach, 6. positive Elektrode, ID\u003e iC\u00dcr 8. europ\u00e4ische\u003cbr\u003eWahrung 9. \u003cb\u003eGesichtsausdruck\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_03_29_01_ mitten zahlreichen Nachwuchses, sondern rechts im\u003cbr\u003eBilde auch noch eine Dame, in deren Haltung und\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e sich leichtes Mitleid und nachhaltig wirkendes\u003cbr\u003eEntsetzen wiederspiegeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_12_10_01_195.tcf.xml-1-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.475, "y": 1021.2}, {"color": "#377eb8", "id": "26120215_1955_06_11_01_255.tcf.xml-11-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewie auch Im \u003cb\u003eGesichtsausdruck\u003c/b\u003e, in Mimik und\u003cbr\u003eGestik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_06_11_01_255.tcf.xml-11-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 558.85, "y": 734.1}, {"color": "#377eb8", "id": "26120215_1965_08_11_01_155.tcf.xml-5-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTante Hannchen bekam einen besorgten \u003cb\u003eGesichtsausdruck\u003c/b\u003e,\u003cbr\u003eals er schlie\u00dflich eine Strippe aus der Trainingshose fischte und sie\u003cbr\u003ein Schleifen um die umgest\u00fclpte Kaffeetasse legte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_08_11_01_155.tcf.xml-5-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.15, "y": 9.0}, {"color": "#377eb8", "id": "2532889X_1953-10-15_01_040.tcf.xml-56-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer auflachende Schupo, ein ostpreu\u00dfischer Bauernjunge mit\u003cbr\u003eidiotischem \u003cb\u003eGesichtsausdruck\u003c/b\u003e, sch\u00fcttelte Fritz mit seinen\u003cbr\u003egro\u00dfen F\u00e4usten wie einen nassen Sack und dr\u00fcckte ihn erneut unter den\u003cbr\u003espritzenden Wasserhahn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-10-15_01_040.tcf.xml-56-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 186.735, "y": 867.15}, {"color": "#377eb8", "id": "2532889X_1964-10-13_01_152.tcf.xml-9-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn Karl-Heinz Jakobs \u00ab Bildnis Helmut Sch\u00fcrer\", einem\u003cbr\u003eArbeiterbildnis, bewunderte Genosse Ulbricht, wie es dem K\u00fcnstler\u003cbr\u003egelungen ist, den \u003cb\u003eGesichtsausdruck\u003c/b\u003e und einen Moment der\u003cbr\u003eHandbewegung so zusammenstimmend zu malen, da\u00df ein starker Eindruck\u003cbr\u003evon der Begegnung mit einem sch\u00f6pferischen Menschen beim Besucher\u003cbr\u003ehaften bleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-10-13_01_152.tcf.xml-9-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 122.79, "y": 227.825}, {"color": "#377eb8", "id": "26120215_1957_08_15_01_209.tcf.xml-5-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGesten, Blicke, ein \u003cb\u003eGesichtsausdruck\u003c/b\u003e sagten mir viel\u003cbr\u003emehr, als das unbeholfene Worte k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_08_15_01_209.tcf.xml-5-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.65, "y": 760.0}, {"color": "#377eb8", "id": "26120215_1952_03_29_01_079.tcf.xml-22-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegen Schlu\u00df der Strecke schaut er sich genau den\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e jedes einzelnen Fahrers an, liest darin wie in\u003cbr\u003eeinem Buch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_03_29_01_079.tcf.xml-22-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.5, "y": 407.24}, {"color": "#377eb8", "id": "26120215_1962_05_16_01_185.tcf.xml-134-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist eine Rotschenkeldrossel, die uns mit ihrem irgendwie\u003cbr\u003ewilden \u003cb\u003eGesichtsausdruck\u003c/b\u003e noch oft vors Glas kommen so\u003cbr\u003elte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_05_16_01_185.tcf.xml-134-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 355.11, "y": 619.4}, {"color": "#377eb8", "id": "26120215_1972_12_11_01_194.tcf.xml-66-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWissen Sie \u00fcbrigens, was-f\u00fcr einen \u003cb\u003eGesichtsausdruck\u003c/b\u003e Sie\u003cbr\u003ehaben?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_12_11_01_194.tcf.xml-66-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.95, "y": 1003.95}, {"color": "#377eb8", "id": "26120215_1979_01_26_01_109.tcf.xml-28-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIst er nicht da?\" fragte ich sie mit einem ma\u00dflos\u003cbr\u003eintelligenten \u003cb\u003eGesichtsausdruck\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_01_26_01_109.tcf.xml-28-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 250.08, "y": 879.2}, {"color": "#377eb8", "id": "2532889X_1989-12-29_01_052.tcf.xml-2-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls unser au\u00dferordentlicher Parteitag in der Berliner Dynamo-\u003cbr\u003eHalle beriet, standen sympathische junge Leute mit ernstem\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e am Portal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-29_01_052.tcf.xml-2-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.565, "y": 683.15}, {"color": "#377eb8", "id": "2532889X_1977-09-28_01_061.tcf.xml-42-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSelbstbildnis mit Modell (1974) oder \u201eMelancholie\" (1976),\u003cbr\u003ebeide mit dem Kontrast zwischen dem fast elegischen\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e des sitzenden Modells und dem Portr\u00e4t auf der\u003cbr\u003eStaffelei, geh\u00f6ren zur permanenten Selbst\u00fcberpr\u00fcfung des\u003cbr\u003eK\u00fcnstlers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-09-28_01_061.tcf.xml-42-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.4, "y": 894.0}, {"color": "#377eb8", "id": "26120215_1970_06_02_01_029.tcf.xml-16-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr verleiht den Sch\u00e4ufensterfiguren anmutige Lebhaftigkeit und\u003cbr\u003eden frischen und lebendigen \u003cb\u003eGesichtsausdruck\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_06_02_01_029.tcf.xml-16-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 497.76, "y": 149.345}, {"color": "#377eb8", "id": "2532889X_1950-10-28_01_052.tcf.xml-29-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Gro\u00dfbauern aus dem Werk Grau dosit\" (Verborgenes Getreide),\u003cbr\u003eder der Ablieferung nicht nachkommt, war in erster Linie nicht am\u003cbr\u003eUmfang seines Bauches, sondern Im \u003cb\u003eGesichtsausdruck\u003c/b\u003e, in seiner\u003cbr\u003eGeste und Haltung zu erkennen, wurde als moralischer, nicht als\u003cbr\u003ephysischer Typ gezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-10-28_01_052.tcf.xml-29-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.25, "y": 437.765}, {"color": "#377eb8", "id": "26120215_1950_06_02_01_270.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4re das Zittern der H\u00e4nde nicht und nicht der seltsam-leere\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e, man k\u00f6nnte \u00fcber die Eskapaden der sch\u00f6nen\u003cbr\u003eBaronin von Haller-Hallerstein zur Alltagsordnune \u00fcbergehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_06_02_01_270.tcf.xml-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.065, "y": 247.895}, {"color": "#377eb8", "id": "2532889X_1990-05-26_01_268.tcf.xml-8-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kann Ausleuchtung, Farbneutralit\u00e4t und nicht zuletzt auch\u003cbr\u003eseinen \u003cb\u003eGesichtsausdruck\u003c/b\u003e selbst pr\u00fcfen und gegebenenfalls\u003cbr\u003ekorrigieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-05-26_01_268.tcf.xml-8-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.95, "y": 543.25}, {"color": "#377eb8", "id": "26120215_1960_09_22_01_245.tcf.xml-58-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch beziehe mich hier insbesondere auf den\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e der sowjetischen Kinder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_09_22_01_245.tcf.xml-58-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.3, "y": 471.135}, {"color": "#377eb8", "id": "26120215_1962_07_22_01_405.tcf.xml-16-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Dame streifte ihn mit einem Blick \u2014 den\u003cbr\u003e\u003cb\u003eGesichtsausdruck\u003c/b\u003e
