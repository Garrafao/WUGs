er westdeutschen Hitler-\u003cbr\u003eGenerale ein gef\u00e4hrlicher Schritt auf dem Wege zu einem atomaren\u003cbr\u003e\u003cb\u003eVernichtungskrieg\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Vernichtungskrieg-c2-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.84, "y": 934.69}, {"color": "#377eb8", "date": "1968", "id": "Vernichtungskrieg-c2-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Delegationen der DDR, der Belorussischen SSR, Bulgariens\u003cbr\u003eund der UdSSR in der UNO-Menschenrechtskommission haben gestern in\u003cbr\u003eeiner gemeinsamen Erkl\u00e4rung in Genf die Bewahrung der Menschheit vor\u003cbr\u003eder Gefahr eines atomaren \u003cb\u003eVernichtungskrieges\u003c/b\u003e als\u003cbr\u003evordringlichste Aufgabe bei der Wahrung der Menschenrechte\u003cbr\u003ebezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Vernichtungskrieg-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1365.3, "y": 637.87}, {"color": "#377eb8", "date": "1968", "id": "Vernichtungskrieg-c2-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Gefahr eines atomaren \u003cb\u003eVernichtungskrieges\u003c/b\u003e wird\u003cbr\u003edadurch um ein Vielfaches verst\u00e4rkt, da\u00df diejenigen Kr\u00e4fte, die\u003cbr\u003eausnahmslos die Hitlerschen Aaeressionsfeldz\u00fcge in ma\u00dfgeblichen\u003cbr\u003ePositionen mit angef\u00fchrt haben und die sich jetzt auf eine Politik der\u003cbr\u003eSt\u00e4rke konzentrieren, die Raketen-und Atomwaffen in ihre H\u00e4nde\u003cbr\u003ebekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Vernichtungskrieg-c2-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.44, "y": 758.38}, {"color": "#ff7f00", "date": "1968", "id": "Vernichtungskrieg-c2-i57", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs mu\u00df darum mit gutem Beispiel voran-\u00a6 gehen, wenn es gilt,\u003cbr\u003eSchwerter zu Pflugscharen umzuschmieden, und wenn es \u0027 gilt, die\u003cbr\u003eWunden, die wir im \u00f6kologischen \u003cb\u003eVernichtungskrieg\u003c/b\u003e gegen die\u003cbr\u003eNatur geschlagen haben, zu heilen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Vernichtungskrieg-c2-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.25, "y": 330.86}]);
