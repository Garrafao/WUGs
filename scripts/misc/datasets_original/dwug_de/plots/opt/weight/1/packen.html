nd heillos bang, Meine Seele war w\u00fcst, und mein\u003cbr\u003eGeist war Nacht, Da flammte ein Strahl, nun bin ich erwacht Und ich\u003cbr\u003eschreie empor voll br\u00fcnstiger Gluth: Du Geist der Welten, verleih\u2019 uns\u003cbr\u003eMuth, Da\u00df das Zagen zergeht und der Zweifel zerbricht, Zu sehnen und\u003cbr\u003esuchen das ewige Licht, In harrender Treu, in Gedanken und That, Wann\u003cbr\u003eder Abend sinkt, wann der Morgen naht, Mit der Liebe Gewaffen im\u003cbr\u003ebrennenden Kampf, Schildleuchtende Helden im Nebeldampf Mit des\u003cbr\u003eMitleids Ruf, mit der Wahrheit Speer, Zahllos sich mehrend ein siegend\u003cbr\u003eHeer, Zu l\u00f6sen das Leid und die Welt zu befrei \u2019n \u2014 O selig, Todzeuge\u003cbr\u003edes Lichtes zu sein!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arent_dichtercharaktere_1885-3441-131\u003cbr\u003etype: usage\u003c/p\u003e", "x": 282.095, "y": 469.145}, {"color": "#4daf4a", "id": "rosenkranz_aesthetik_1853-1058-32", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sorge aber, da\u00df er von einem \u00fcbers\u00e4ttigten und\u003cbr\u003eabgestumpften Geschlecht \u00fcbersehen oder \u00fcberh\u00f6rt werden k\u00f6nnte, l\u00e4\u00dft\u003cbr\u003enun darauf hinarbeiten, ihn, wie man heut zu Tage sagt, \u003cb\u003epackend\u003c/b\u003e\u003cbr\u003ezu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-1058-32\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: andere\u003c/li\u003e\u003cli\u003eannotatorB: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003cli\u003eannotatorC: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 216.4, "y": 546.4}, {"color": "#4daf4a", "id": "raabe_sperlingsgasse_1857-988-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ausger\u00fcstet betritt der junge Gelehrte den Schauplatz seiner\u003cbr\u003eweitern Ausbildung; gewaltig \u003cb\u003epackt\u003c/b\u003e ihn anfangs das Heimweh\u003cbr\u003eunter der wilden Bande seiner Mitsch\u00fcler, die ihn h\u00e4nseln und zum\u003cbr\u003eBesten haben in seiner Gutm\u00fcthigkeit und Unerfahrenheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_sperlingsgasse_1857-988-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 256.23, "y": 404.13}, {"color": "#4daf4a", "id": "kretzer_timpe_1888-2955-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine innere Bewegung hatte Timpe \u003cb\u003egepackt\u003c/b\u003e, der er aber in\u003cbr\u003eder n\u00e4chsten Minute wieder Herr wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kretzer_timpe_1888-2955-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.11, "y": 669.9}, {"color": "#a65628", "id": "erbkam_tagebuch02_1843-1346-1", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbeken \u003cb\u003epackt\u003c/b\u003e heut aus seiner Barke aus, weil er sie\u003cbr\u003egem\u00e4\u00df unsrem jetzigen Plane aufgeben will; immer bleibt das Briefpaket\u003cbr\u003enoch aus, was wir t\u00e4glich mit Schmerzen erwarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch02_1843-1346-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 823.8, "y": 199.595}, {"color": "#999999", "id": "immermann_muenchhausen03_1839-2010-14", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur wenn alle Aussicht verschwindet, wollen wir ihm sagen, da\u00df\u003cbr\u003eer sich \u003cb\u003epacken\u003c/b\u003e k\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen03_1839-2010-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.5, "y": 9.0}, {"color": "#999999", "id": "hebel_schatzkaestlein_1811-1719-34", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie nahmen daher auf einem Hof, wo noch ein Licht brannte,\u003cbr\u003eeinen andern F\u00fchrer, jagten diesen fort, und er erwiederte den\u003cbr\u003eAbschied des Einen, da\u00df er sich zum Henker \u003cb\u003epacken\u003c/b\u003e sollte,\u003cbr\u003erichtig mit Oui Bougre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hebel_schatzkaestlein_1811-1719-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.5, "y": 14.31}, {"color": "#acc2d9", "id": "laube_europa0102_1833-494-21", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEben h\u00f6re ich mit tiefem Schmerz, da\u00df Camilla bei Ankunft des\u003cbr\u003eFremden au\u00dfer sich gerathen ist, sich eingeschlossen, \u003cb\u003egepackt\u003c/b\u003e\u003cbr\u003eund so eben den Reisewagen bestellt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laube_europa0102_1833-494-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: etw. in etw. legen (und schichten)\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1104.6, "y": 213.68}]);
