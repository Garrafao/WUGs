 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Landrat ist damit eine gro\u00dfe Sorge genommen worden;\u003cbr\u003epl\u00f6tzlich bekamen \u00fcber 500 Umsiedler die man sonst nirgendwo\u003cbr\u003ebesch\u00e4ftigen konnte, Arbeit in der jungen Industrie, denn die dortige\u003cbr\u003eLandwirtschan und die \u003cb\u003eFischerei\u003c/b\u003e bieten keine\u003cbr\u003eArbeitsm\u00f6glichkeiten mehr f\u00fcr die Zugezogenen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 530.18, "y": 657.62}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e17 Investitionsgelegenheiten werden angeboten, darunter\u003cbr\u003eZelluloseindustrie, Banken, Transport, \u003cb\u003eFischerei\u003c/b\u003e und\u003cbr\u003eBergbau.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1384.7, "y": 627.36}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInzwischen sind bereits Beschl\u00fcsse zur Gr\u00fcndung von f\u00fcnf\u003cbr\u003egemeinsamen Unternehmen VAR\u2014 Sudan f\u00fcr die Entwicklung der\u003cbr\u003eWeizenproduktion, der Viehzucht, der Gefl\u00fcgelproduktion,\u003cbr\u003e\u003cb\u003eFischerei\u003c/b\u003e u. a. ergangen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1138.3, "y": 800.23}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJe weiter ledoch die moderne Wissenschaft und Technik auch in\u003cbr\u003eder \u003cb\u003eFischerei\u003c/b\u003e fortschreitet, um so mehr ver\u00e4ndert sich bei den\u003cbr\u003eFischereifahrzeugen das Verh\u00e4lt -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1232.9, "y": 318.79}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Arbeiten dienen der sp\u00e4teren Verwirklichung von Projekten\u003cbr\u003ezur Entwicklung der Landwirtschaft, der Flu\u00dfschifffahrt, der\u003cbr\u003e\u003cb\u003eFischerei\u003c/b\u003e und der Forstwirtschaft sowie zur Nutzung der\u003cbr\u003eWasserkraftressourcen im unteren Mekongbecken,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.4, "y": 1075.7}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efahrungen in der Hochseefischerei den sowjetischen Genossen\u003cbr\u003eweitervermitteln, z. B. bei der Entwicklung und Anwend\u00fcng der\u003cbr\u003epelagischen \u003cb\u003eFischerei\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u00 2-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.11, "y": 782.99}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Methode der passiven \u003cb\u003eFischerei\u003c/b\u003e erg\u00e4nzt die nach\u003cbr\u003ewie vor dominierende Schlepptechnik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.44, "y": 489.08}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHauptbesch\u00e4ftigungszweige auf Bornholm \u2014 die Landwirtschaft,\u003cbr\u003edie \u003cb\u003eFischerei\u003c/b\u003e, kleinere Bau-und Meta\u00fcverarbe\u00dcungsbetrtebe (auf\u003cbr\u003eFischerei und Landwirtschaft ausgerichtet) einschlie\u00dflich des\u003cbr\u003eTouristengewerbes \u2014 reichen einfach nicht aus. um alle Menschen zu\u003cbr\u003ebesch\u00e4ftigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Fischerei-c2-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 957.48, "y": 353.43}, {"color": "#377eb8", "date": "1968", "id": "Fischerei-c2-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo kam es, da\u00df \u201eB u. W 1933 die ersten beiden Fabrikk\u00fchlschiffe\u003cbr\u003elieferte und nach dem Kriege mehr als 50 Spezialschiffe, vor allem f\u00fcr\u003cbr\u003edie \u003cb\u003eFischerei\u003c/b\u003e, f\u00fcr die UdSSR baute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp sty
