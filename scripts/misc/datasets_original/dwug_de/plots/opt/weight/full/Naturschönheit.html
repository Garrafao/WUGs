        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "vischer_aesthetik0202_1848-1497-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eer ist da, er scheint vorgefunden, das Bewu\u00dftsein h\u00e4lt ihn f\u00fcr\u003cbr\u003egegeben, geoffenbart; und so findet die wahrhaft sch\u00f6ne Phantasie ihn\u003cbr\u003evor und greift hinein, um sich Stoffe daraus zu nehmen, wie aus der\u003cbr\u003eWelt der eigentlichen \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-1497-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.35, "y": 82.515}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-1537-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Stoff bleibt ganz passiv, alle Form geht vom K\u00fcnstler\u003cbr\u003eaus; Stoff bedeutet hier blos Material, das f\u00fcr \u00e4sthetische Form erst\u003cbr\u003everwandt werden soll, wie der Stein vom Baumeister, wogegen uns die\u003cbr\u003e\u00fcbrige \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, die uns in diesem Abschnitte vorliegt,\u003cbr\u003enach allen \u00fcbrigen Seiten einen schon geformten Stoff vor das Auge\u003cbr\u003estellt, von welchem sich nur erst fragen soll, ob er so bleiben kann\u003cbr\u003eoder ob er einer Umschaffung bedarf, wenn wahrhaft Sch\u00f6nes soll\u003cbr\u003eentstehen k\u00f6nnen, einen Stoff, den wir als eine nur noch unreife, zur\u003cbr\u003eUmbildung bestimmte Form erkennen werden, als einen Stoff im Sinne der\u003cbr\u003eVorlage, des Vorbilds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-1537-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.85, "y": 812.85}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-5229-71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRuge sagt, das Komische sey nicht selbst das Ideal, nur das\u003cbr\u003eerste Finden, das Erfinden der Sch\u00f6nheit (ebenda); aber das Komische\u003cbr\u003eist so wenig als das Erhabene (vergl. \u00a7. 82, Anm.) eine Form der sich\u003cbr\u003eerst erzeugenden Sch\u00f6nheit, es ist eine Form des Sch\u00f6nen und sammt dem\u003cbr\u003eeinfach Sch\u00f6nen und dem Erhabenen wird es auftreten zuerst in der\u003cbr\u003eunmittelbaren Weise der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, dann wahrhaft im\u003cbr\u003eIdeal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-5229-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.295, "y": 803.9}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt02_1850-875-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch gab es der \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e so viele, da\u00df diese\u003cbr\u003ezeitweisen Beschwerden leicht zu ertragen waren, ja sogar den Reiz des\u003cbr\u003eGanzen noch hoben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt02_1850-875-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.35, "y": 149.425}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-974-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnser Gang best\u00e4tigt sich auch hier als der rechte, der diese\u003cbr\u003eAntinomie l\u00f6st; wir schickten die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e voraus,\u003cbr\u003estiegen erst von da zur Phantasie auf, stellten den Zufall des\u003cbr\u003eErgriffenwerdens von einem natursch\u00f6nen Objecte auf den Uebergang,\u003cbr\u003efiengen daher nicht mit dem Begriffe der Autonomie der Phantasie an,\u003cbr\u003eschlossen das W\u00e4hlen, an welchem R\u00f6tscher noch h\u00e4lt, aus und lie\u00dfen\u003cbr\u003edie Autonomie als Umgestaltung des in das Subject eingegangenen\u003cbr\u003eStoffes erst werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-974-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.15, "y": 1079.05}, {"color": "#377eb8", "id": "rein_japan01_1881-453-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwischen Ise-no-umi und dem \u00f6stlichsten Theil des Binnenmeeres\u003cbr\u003ebilden die Provinzen Ise, Shima, Iga, Yamato, Kii, Kawachi und Idzumi\u003cbr\u003ezusammen ebenfalls eine gebirgige und an \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e sehr\u003cbr\u003ereiche Halbinsel, welche nur auf der Seite von Idzumi eine flache,\u003cbr\u003eseichte K\u00fcste hat, sonst aber durch tiefes Wasser in den vielen\u003cbr\u003ekleinen Buchten sich auszeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-453-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1292.9, "y": 614.35}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-9-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier wird sich zeigen, was Alles dem System verloren ginge,\u003cbr\u003ewenn das R\u00e4thsel schon im ersten Theile gel\u00f6st, wenn nicht vielmehr\u003cbr\u003eder zweite die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e zuerst in ihrem vollen Scheine\u003cbr\u003eund ihrer Breite darstellen und dann erst in die Phantasie aufheben\u003cbr\u003ew\u00fcrde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-9-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.5, "y": 735.2}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-169-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4her wird der Vorzug der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e vor der\u003cbr\u003eKunstsch\u00f6nheit in ihre Lebendigkeit gesetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-169-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.4, "y": 499.25}, {"color": "#377eb8", "id": "carus_zoologie_1872-460-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMotz, Ueber die Empfindung der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e bei den\u003cbr\u003eAlten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-460-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.95, "y": 977.85}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-12258-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWenn man eine Herde Girafen, \u201f sagt Gordon Cumming, \u201ein einem\u003cbr\u003eHain der malerischen und sonnenschirmf\u00f6rmigen Mimosen zerstreut sieht,\u003cbr\u003ewelche ihre heimischen Ebenen schm\u00fccken und an deren letzten Zweigen\u003cbr\u003esie in Folge ihrer gewaltigen H\u00f6he nagen k\u00f6nnen, m\u00fc\u00dfte man wirklich\u003cbr\u003enicht viel Sinn f\u00fcr \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e haben, wollte man den\u003cbr\u003eAnblick nicht \u00fcberaus anziehend finden. \u201f\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-12258-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1240.8, "y": 266.045}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-162-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend also nach jedem Begriffe einer richtigen Ordnung,\u003cbr\u003enachdem der abstracte Begriff des Sch\u00f6nen dargestellt ist, zuerst die\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, dann der Genius, zuletzt dessen Werk, die\u003cbr\u003eKunst, stehen m\u00fc\u00dfte, steht zuerst das Werk, dann der Meister des\u003cbr\u003eWerks, dann die Vorlage und Stoffwelt, von welcher der Meister\u003cbr\u003eausgeht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-162-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.4, "y": 956.2}, {"color": "#377eb8", "id": "humboldt_kosmos02_1847-633-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer, empf\u00e4nglich f\u00fcr die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e von Berg-, Flu\u00df-\u003cbr\u003eund Waldgegenden, die hei\u00dfe Zone selbst durchwandert ist, wer\u003cbr\u003eUeppigkeit und Mannigfaltigkeit der Vegetation nicht etwa blo\u00df an den\u003cbr\u003ebebauten K\u00fcsten, sondern am Abhange der schneebedeckten Andes, des\u003cbr\u003eHimalaya und des mysorischen Nilgherry-Gebirges, oder in den Urw\u00e4ldern\u003cbr\u003edes Flu\u00dfnetzes zwischen dem Orinoco und Amazonenstrom gesehen hat; der\u003cbr\u003eallein kann f\u00fchlen, welch ein unabsehbares Feld der Landschaftmalerei\u003cbr\u003ezwischen den Wendekreisen beider Continente oder in der Inselwelt von\u003cbr\u003eSumatra, Borneo und der Philippinen zu er\u00f6ffnen ist, wie das, was man\u003cbr\u003ebisher geistreiches und treffliches geleistet, nicht mit der Gr\u00f6\u00dfe der\u003cbr\u003eNatursch\u00e4tze verglichen werden kann, deren einst noch die Kunst sich\u003cbr\u003ezu bem\u00e4chtigen vermag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-633-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 454.525, "y": 663.6}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-776-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sache ist aber vorhanden vor dem Maler und ohne ihn und der\u003cbr\u003ewissenschaftliche Ausdruck f\u00fcr sie ist zwar erst von der Kunst\u003cbr\u003egefunden worden, allein das versteht sich bei aller\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, da\u00df nicht sie selbst ihren Begriff und ihre\u003cbr\u003eGesetze aussprechen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-776-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.25, "y": 509.55}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-1971-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich mu\u00df au\u00dfer diesem Allem erst der gro\u00dfe Unterschied\u003cbr\u003ezwischen \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e und Kunstsch\u00f6nheit zur L\u00f6sung jener\u003cbr\u003eStreitfrage in Erw\u00e4gung kommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-1971-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 538.75, "y": 1066.5}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt02_1850-1365-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm 1. und 2. November sahen wir von Zeit zu Zeit das Festland\u003cbr\u003eoder kleine Inselchen, \u2014 alles flach und sandig, ohne die geringste\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt02_1850-1365-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.5, "y": 687.25}, {"color": "#377eb8", "id": "michelis_reiseschule_1869-2463-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr diese wichtigsten Aufgaben halte ich n\u00e4mlich nicht\u003cbr\u003eBesichtigung von \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, Sehensw\u00fcrdigkeiten,\u003cbr\u003eSeltenheiten, Curiosit\u00e4ten, sondern: Menschen, andere sowohl als sich\u003cbr\u003eselbst, besser beurtheilen und behandeln zu lernen, zu lernen, neue\u003cbr\u003eBlicke in das eigene Innere und in das ganze Menschenwesen zu thun, in\u003cbr\u003eseinem Ich M\u00e4ngel und ebenso F\u00e4higkeiten zu entdecken, von denen wir\u003cbr\u003ebisher nichts wu\u00dften, im Menschen \u00fcberhaupt die allgemeinen,\u003cbr\u003eallerw\u00e4rts wiederkehrenden, wesenhaften Grundz\u00fcge von den\u003cbr\u003eZuf\u00e4lligkeiten des Individuums unterscheiden:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: michelis_reiseschule_1869-2463-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.2, "y": 761.95}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-262-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Wahrheit ist demnach das Subject der Sch\u00f6pfer des Sch\u00f6nen\u003cbr\u003eund die gesammte \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e verh\u00e4lt sich zu dieser\u003cbr\u003eSch\u00f6pfung als Object in dem Sinne des Stoffs einer Th\u00e4tigkeit, wodurch\u003cbr\u003ees in die \u00a7 233 geforderte Bestimmung eintritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-262-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.45, "y": 554.6}, {"color": "#377eb8", "id": "schreber_kallipaedie_1858-2842-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu den allgemeinen, die Gesundheit m\u00e4chtig f\u00f6rdernden, das\u003cbr\u003eGem\u00fcth erfrischenden und den Sinn f\u00fcr \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003ebelebenden Einfl\u00fcssen tritt noch ein anderer Nutzen, der jungen Leuten\u003cbr\u003esehr zu Statten kommt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schreber_kallipaedie_1858-2842-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.2, "y": 781.6}, {"color": "#377eb8", "id": "pocci_komoedienbuechlein04_1871-150-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie leben vom Kunstgenu\u00df der \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e; aber mich\u003cbr\u003ebringen Sie mit der K\u00fcnstlerfahrt noch dahin, da\u00df ich aus Hunger und\u003cbr\u003eDurst einmal auf Jhr Farbenkastl einen w\u00fcthenden Angriff mach\u2019 und zum\u003cbr\u003eFr\u00fchst\u00fcck alle \u003c supplied\u003ei\u003c / supplied \u003e hre sogenannten englischen\u003cbr\u003eHonigfarben verschluck\u2019.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pocci_komoedienbuechlein04_1871-150-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.79, "y": 869.75}, {"color": "#377eb8", "id": "humboldt_aequinoktial03_1859-1337-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist, als h\u00e4tte hier der Mensch mit tiefem Gef\u00fchl f\u00fcr\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e den herben, rauhen Charakter der Gegend mildern\u003cbr\u003ewollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-1337-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 305.54, "y": 755.2}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-155-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df nun die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e als eine schlechthin (so\u003cbr\u003escheint es wenigstens vorerst) vorgefundene, unmittelbare und in dem\u003cbr\u003edoppelten Sinn des \u00a7. objective Form der realen Existenz des Sch\u00f6nen\u003cbr\u003ezuerst zu setzen sei, sollte selbst von denjenigen zugegeben sein,\u003cbr\u003ewelche die Welt aus dem Theismus construiren; denn die Wendung steht\u003cbr\u003eihnen immer noch frei, da\u00df der g\u00f6ttliche Verstand und Wille beschlo\u00dfen\u003cbr\u003ehabe, der geistigen Sch\u00f6pfung die nat\u00fcrliche zur Voraussetzung zu\u003cbr\u003egeben, und ebenso, in der Sph\u00e4re der Sch\u00f6nheit, dem menschlichen\u003cbr\u003eK\u00fcnstlergeiste die Natursch\u00f6nheit als seine Vorlage\u003cbr\u003evoranzuschicken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-155-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 201.66, "y": 742.5}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-155-93", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df nun die Natursch\u00f6nheit als eine schlechthin (so scheint es\u003cbr\u003ewenigstens vorerst) vorgefundene, unmittelbare und in dem doppelten\u003cbr\u003eSinn des \u00a7. objective Form der realen Existenz des Sch\u00f6nen zuerst zu\u003cbr\u003esetzen sei, sollte selbst von denjenigen zugegeben sein, welche die\u003cbr\u003eWelt aus dem Theismus construiren; denn die Wendung steht ihnen immer\u003cbr\u003enoch frei, da\u00df der g\u00f6ttliche Verstand und Wille beschlo\u00dfen habe, der\u003cbr\u003egeistigen Sch\u00f6pfung die nat\u00fcrliche zur Voraussetzung zu geben, und\u003cbr\u003eebenso, in der Sph\u00e4re der Sch\u00f6nheit, dem menschlichen K\u00fcnstlergeiste\u003cbr\u003edie \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e als seine Vorlage voranzuschicken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-155-93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.0, "y": 1204.7}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-643-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesen bodenlosen Idealismus ger\u00e4th man, wenn man vom Selbst\u003cbr\u003eausgeht und es nicht nur unterlassen hat, ihm vorher die\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e unterzubreiten, sondern auch weiterhin\u003cbr\u003eunterl\u00e4\u00dft, ihm ein bestimmtes Natursch\u00f6nes als jeweiligen Gegenstand\u003cbr\u003eso zu geben, da\u00df es diesen Gegenstand und in ihm seine, des\u003cbr\u003eGegenstands, Idee ergreift, in den eigenen Geist, dessen subjective\u003cbr\u003eIdeen eben die reinen Ideen der Gegenst\u00e4nde sind, aufnimmt und ihm\u003cbr\u003ehier denselben Gehalt, der in ihm vorliegt, als einen subjectiv\u003cbr\u003eunendlichen zuf\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-643-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1062.0, "y": 1118.75}, {"color": "#377eb8", "id": "jung_lebensgeschichte_1835-7798-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn im hohen Sommer die Sonne \u00fcber die Vogesen untergeht, und\u003cbr\u003edas Badner Thal bis ans Hochgebirge im Hintergrund beleuchtet, so ist\u003cbr\u003edas ein Anblick, der zu den gr\u00f6\u00dften \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e geh\u00f6rt; er\u003cbr\u003emu\u00df gesehen werden, beschreiben kann man ihn nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jung_lebensgeschichte_1835-7798-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 513.85, "y": 694.7}, {"color": "#377eb8", "id": "humboldt_aequinoktial01_1859-3812-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e dieser Berge nahmen uns v\u00f6llig in\u003cbr\u003eAnspruch, und so wurden wir erst am Ende gewahr, da\u00df wir den guten\u003cbr\u003egastfreundlichen M\u00f6nchen zur Last fielen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial01_1859-3812-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 424.46, "y": 344.7}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-305-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein das hat mit dem Gegensatz, der die Idee der Sch\u00f6nheit\u003cbr\u003eals solche in zwei Hauptgebiete, \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e und Ideal\u003cbr\u003etheilt, noch gar nichts zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-305-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1037.4, "y": 373.53}, {"color": "#377eb8", "id": "purtscheller_alpinismus_1894-3-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwei \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e ersten Ranges sind es, die unserem\u003cbr\u003eErdtheile zur besonderen Zierde gereichen: die Alpen und das\u003cbr\u003eMeer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: purtscheller_alpinismus_1894-3-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1496.25, "y": 132.66}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-2397-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolch ein mit seltenem Orientirungstalent begabter F\u00fchrer war\u003cbr\u003eMaduz von Matt im Glarner Kleinthal (eigentlich ein Schwabe), der bei\u003cbr\u003eoffenem warmen Sinn f\u00fcr \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, au\u00dferordentlich\u003cbr\u003ebesorgt um seine Klienten war und allenthalben Rath wu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-2397-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1456.45, "y": 431.935}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-1530-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHieraus ergiebt sich, was K\u00fcnstler gegen diese\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e einwenden; der gerade Fall bietet ihnen zu wenig\u003cbr\u003eAnhaltepunkte f\u00fcr malerische Unterbrechungen, \u2014 die Weichheit in der\u003cbr\u003esuccessiven Bewegung der Massen verwandelt sich auf der Leinwand in\u003cbr\u003esteifen Stillstand, und weder das Glanzlicht des Wassers noch die\u003cbr\u003eZauberschimmer der Regenbogen lassen sich im Gem\u00e4lde so wiedergeben,\u003cbr\u003eda\u00df sie \u00e4sthetisch sch\u00f6n und durchsichtig erscheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-1530-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 165.435, "y": 339.69}, {"color": "#377eb8", "id": "schlegel_indier_1808-533-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht blos als dichterische Bewundrung der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, sondern genau in dieser Umgebung finden wir den\u003cbr\u003eGestirndienst bei den Aegyptern, mit einem dem Anschein nach rohen\u003cbr\u003eThierdienst verwebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schlegel_indier_1808-533-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 896.55, "y": 501.75}, {"color": "#377eb8", "id": "locke_mond_1836-346-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einer Bai auf der Westseite des Sees ist eine 55 Meilen\u003cbr\u003elange Insel von halbrunder Form, \u00fcber und \u00fcber mit pr\u00e4chtigen\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, aus dem Pflanzen-wie aus dem Thierreiche,\u003cbr\u003ebedeckt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: locke_mond_1836-346-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.235, "y": 862.5}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-673-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan mu\u00df ja hierin nicht zu haikel sein, K\u00fcnstler sind gern\u003cbr\u003eweichlich, sie m\u00fcssen geschoben werden, es schadet ihnen gar nicht,\u003cbr\u003ewenn sie mitunter invita Minerva an\u2019s Werk m\u00fcssen; verwerflich und vom\u003cbr\u003eK\u00fcnstlerstolze billig abgewiesen sind nur Bestellungen von Stoffen,\u003cbr\u003ewelche ihnen nichts entgegenbringen, d h. keine \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003eenthalten, elend war die Gelegenheitsdichterei im fr\u00fcheren Sinne, das\u003cbr\u003ehandwerksm\u00e4\u00dfige Verfertigen von Hochzeits-Tauf-Leichen-Carmina um\u2019s\u003cbr\u003eGeld.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-673-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.55, "y": 949.35}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-1585-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese tritt wohl nirgends erkennbarer ans Licht, als in \u00a7. 23,\u003cbr\u003ewo er sagt, die selbst\u00e4ndige \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e entdecke uns eine\u003cbr\u003eTechnik der Natur, wodurch unser Begriff von derselben \u00fcber den eines\u003cbr\u003eblosen Mechanismus zu dem Begriff von der Natur als einer Kunst\u003cbr\u003eerweitert werde: \u201ewelches zu tiefen Untersuchungen \u00fcber die\u003cbr\u003eM\u00f6glichkeit einer solchen Form einladet.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-1585-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.19, "y": 621.6}, {"color": "#377eb8", "id": "vischer_aesthetik0301_1851-714-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo kann, um die zweite Bedingung zu erw\u00e4hnen, Vorrath oder\u003cbr\u003eMangel an einer gewissen Gattung von \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e (z. B.\u003cbr\u003eModellen) auf die ganze Conception und Composition f\u00f6rdernd, hemmend,\u003cbr\u003ein ein anderes als das zuerst beabsichtigte Bett leitend einwirken, so\u003cbr\u003ekann die Art eines gegebenen Materials schon im Anfange des Entwurfs\u003cbr\u003edie Richtung bestimmen; klar aber ist, da\u00df, unbeschadet des\u003cbr\u003efortdauernd gleichzeitigen Einwirkens aller drei Bedingungen, doch die\u003cbr\u003eerste, die Stellung zum Publikum, gerade bei dem geistigsten Theile\u003cbr\u003eder Arbeit, dem ersten Wurf und der Composition, ganz wesentlich\u003cbr\u003ebedingend im f\u00f6rdernden oder hemmenden Sinne sich geltend macht, da\u00df\u003cbr\u003ealso hier der Ort ist, wo diese Seite dargestellt werden mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0301_1851-714-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.8, "y": 486.07}, {"color": "#377eb8", "id": "berg_ostasien02_1866-2228-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Es war ein sonderbarer Anblick, voll unheimlicher\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e: die Klippen liegen theils unter Wasser, theils\u003cbr\u003eber\u00fchren sie die Oberfl\u00e4che oder steigen zackig und zerrissen bis zu\u003cbr\u003evierzig Fuss H\u00f6he empor; eine furchtbare Brandung umbraust die\u003cbr\u003eschwarzen Gerippe, Tausende von Seev\u00f6geln flattern rastlos umher und\u003cbr\u003etauchen fischend in den milchweissen Schaum, der zwischen den Felsen\u003cbr\u003ekocht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien02_1866-2228-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.55, "y": 139.46}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-698-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch ein Beispiel aus der Plastik: Thorwaldsen hatte ein\u003cbr\u003eModell; zuf\u00e4llig, um auszuruhen, setzt sich der m\u00fcde nackte Junge und\u003cbr\u003eh\u00e4lt naiv ein Knie mit beiden H\u00e4nden; Thorwaldsen hie\u00df ihn so\u003cbr\u003everbleiben und hatte ein Motiv von unnachahmlich gl\u00fccklicher\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e als Stoff eines urspr\u00fcnglich gar nicht\u003cbr\u003ebeabsichtigten selbst\u00e4ndigen Werks gefunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-698-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.1, "y": 1145.85}, {"color": "#377eb8", "id": "jahn_turnkunst_1816-4034-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSiehe: Reise durch den Harz und die Hessischen Lande, besonders\u003cbr\u003ein Hinsicht auf \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, Anbau und Alterth\u00fcmer.\u003cbr\u003eBraunschweig 1797. (20 gr.).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jahn_turnkunst_1816-4034-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.5, "y": 805.3}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-144-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e und die Sch\u00f6nheit des innern\u003cbr\u003ePhantasiebildes nur unvollkommene Formen der Verwirklichung des\u003cbr\u003eSch\u00f6nen sind, welche der h\u00f6heren in der Kunst als ihre Voraussetzungen\u003cbr\u003evorangehen: dies soll erst im Systeme entwickelt, nicht in der\u003cbr\u003eDefinition vorweggenommen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-144-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 402.24, "y": 99.105}, {"color": "#377eb8", "id": "humboldt_aequinoktial02_1859-2692-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e recht lebhaft empfindet, so\u003cbr\u003emag man Landschaften von verschiedenem Charakter gar nicht\u003cbr\u003evergleichen; man w\u00fcrde f\u00fcrchten, sich selbst im Genu\u00df zu\u003cbr\u003est\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-2692-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.55, "y": 1078.65}, {"color": "#377eb8", "id": "francois_reckenburgerin01_1871-1499-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dieser Verlegenheit gedachte man der alten, verw\u00fcsteten\u003cbr\u003eReckenburg und da romantische \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e so wenig wie\u003cbr\u003efruchtbringende Bodencultur in der Berechnung lag, fand man die\u003cbr\u003eerw\u00fcnschteste Gelegenheit: in der N\u00e4he eines schiffbaren Stromes ein\u003cbr\u003eWaldrevier mit einem Wildbestand, dessen die verzweifelnden Bauern\u003cbr\u003etrotz gewaltsamster Selbsth\u00fclfe auf ihren kargen Feldst\u00fccken sich\u003cbr\u003enicht erwehren konnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: francois_reckenburgerin01_1871-1499-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 83.705, "y": 597.4}, {"color": "#377eb8", "id": "otto_schloss02_1846-398-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJaromir und Elisabeth hatten eine Weile stumm neben einander\u003cbr\u003egesessen und bewundernde und entz\u00fcckte Blicke auf die reichen\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e dieser Landschaft geworfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: otto_schloss02_1846-398-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.55, "y": 425.155}, {"color": "#377eb8", "id": "rosenkranz_aesthetik_1853-440-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Nach r\u00fcckw\u00e4rts mit der Natur verglichen erkennen wir hier die\u003cbr\u003eSteigerung, da\u00df die Natur in manchen Thieren das H\u00e4\u00dfliche allerdings\u003cbr\u003eunmittelbar und positiv hervorbringt, da\u00df der Mensch aber die ihm\u003cbr\u003egegebene \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e von Innen heraus durch das B\u00f6se zu\u003cbr\u003eentstellen und zu verzerren vermag, ein Werk der sich selbst\u003cbr\u003evernichtenden Freiheit, dessen das Thier unf\u00e4hig ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-440-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 228.245, "y": 215.76}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt03_1850-1121-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e dieser Insel \u00fcbertreffen bei weitem\u003cbr\u003ejene auf Bombay.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt03_1850-1121-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.6, "y": 317.715}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-1542-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist nicht Material, passiver, formloser Stoff wie der Klang,\u003cbr\u003eer ist aber auch nicht eine rohe und dumpfe, widerspenstige, sondern\u003cbr\u003ebereits eine freiere, seelenvollere, in Rhythmus anklingende, und so\u003cbr\u003escheint er denn in dem Sinne Stoff zu sein, wie es die \u00fcbrige\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e f\u00fcr die Kunst ist, n\u00e4mlich Vorlage,\u003cbr\u003eVorbild.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-1542-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.3, "y": 603.8}, {"color": "#377eb8", "id": "schreber_kallipaedie_1858-1664-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir sollen, wie es die Gelegenheit bietet, zuweilen erhebende\u003cbr\u003eund heiligende Empfindungen einziehen lassen, aber nur durch\u003cbr\u003eWahrnehmungen, hervorgerufen besonders durch sinnige Betrachtungen von\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e aller Art (von Blumen, Thieren, Wald, Fluren,\u003cbr\u003evon erhebenden Bildern der Erdoberfl\u00e4che und des Himmels) oder durch\u003cbr\u003epassives Anschauen anderer zur Andacht erhebender Scenen, z. B. durch\u003cbr\u003eeinen kurzdauernden Blick auf eine and\u00e4chtige Gemeinde u. dgl. Fragt\u003cbr\u003edas Kind hier oder da nach dem Urquelle der Dinge, so nennen wir ihm\u003cbr\u003eGott als den liebenden Weltvater, brechen aber hier ab und antworten,\u003cbr\u003ewenn es tiefer eindringen will mit seinen Fragen: \u201edas Weitere sollst\u003cbr\u003edu sp\u00e4ter erfahren.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schreber_kallipaedie_1858-1664-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.9, "y": 564.75}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt03_1850-3774-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Gegenden Griechenlands, die ich bisher gesehen, waren weder\u003cbr\u003esehr reich an \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, noch gut cultivirt, noch stark\u003cbr\u003ebev\u00f6lkert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt03_1850-3774-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1133.4, "y": 302.59}, {"color": "#377eb8", "id": "rein_japan01_1881-1221-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolche Pilgerfahrten entsprachen \u00fcberdiess den Neigungen des\u003cbr\u003ejapanischen Volkes zur Beschauung der \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e, f\u00fcr\u003cbr\u003ewelche dasselbe, wie bekannt, in hohem Grade Verst\u00e4ndniss und\u003cbr\u003eEmpf\u00e4nglichkeit zeigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-1221-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.255, "y": 96.465}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-168-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e ist daher keineswegs Vorlage der\u003cbr\u003eKunst im Sinne des blo\u00dfen Ausgangspunkts und Stoffs, wie wir die\u00df Wort\u003cbr\u003everstehen, sondern sie ist wirkliches \u201eVorbild, Muster oder Endziel\u201c\u003cbr\u003ederselben und der k\u00fcnstlerische Genius strebt ihr nach, weil er sich\u003cbr\u003e\u201ewesentlich zugleich einer noch h\u00f6her stehenden, aber andern Sph\u00e4ren\u003cbr\u003eangeh\u00f6renden und de\u00dfhalb auf die Kunst nicht unmittelbar zu\u003cbr\u003e\u00fcbertragenden Sch\u00f6nheit bewu\u00dft ist\u201c (S. 427).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-168-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.15, "y": 361.845}, {"color": "#377eb8", "id": "werner_seeleben_1880-1652-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch f\u00fchlte mich sehr gedr\u00fcckt und zugleich apathisch, so da\u00df\u003cbr\u003eselbst die \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e von Anjer, wo wir behufs Einnehmen\u003cbr\u003evon Erfrischungen noch einmal einen kurzen Aufenthalt nahmen, mich\u003cbr\u003egleichgiltig lie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: werner_seeleben_1880-1652-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.75, "y": 496.195}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-3186-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1. Wir haben hier ein Verh\u00e4ltni\u00df wie in \u00a7. 346. Aegypten gibt\u003cbr\u003eim Abschnitt von der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e geringen Stoff, die Semiten\u003cbr\u003ereichen; im Abschnitte von der Phantasie wird es sich umgekehrt\u003cbr\u003everhalten, denn Aegypten hat eine reichere Mythologie, auch seine\u003cbr\u003erealen Stoffe, so arm sie sind, hat es productiv selbst ben\u00fctzt, die\u003cbr\u003eSemiten dagegen haben gehandelt, aber eine arme Mythologie und ebenso\u003cbr\u003earme k\u00fcnstlerische Phantasie entwickelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-3186-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.35, "y": 194.8}, {"color": "#377eb8", "id": "nn_maehrisches41_1898-327-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaher mag es wohl auch kommen, da\u00df schon der Name des\u003cbr\u003eGenfersees alle \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e vor unser geistiges Auge\u003cbr\u003ezaubert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches41_1898-327-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.25, "y": 438.74}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-638-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZieht man n\u00e4mlich nicht auf diesem Punkte ein gegebenes Object\u003cbr\u003emit der vollen, ergreifenden, das Subject hinnehmenden Wirkung der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e heraus aus der breiten Masse der Objecte, so\u003cbr\u003ewird man nie den Act der Zusammenschmelzung und Ineinsbildung finden\u003cbr\u003ek\u00f6nnen, den wir fordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-638-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1207.8, "y": 139.465}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-166-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie blo\u00dfe Innerlichkeit ist noch ein Mangel, und w\u00e4hrend man\u003cbr\u003emeinen sollte, dieser Mangel werde eben durch die h\u00f6here Objectivit\u00e4t\u003cbr\u003eder Kunst getilgt, so ist vielmehr die letzte und h\u00f6chste Station des\u003cbr\u003ein die Welt schimmernden absoluten Geistes die\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-166-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.75, "y": 855.6}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-147-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e m\u00fc\u00dfte dann h\u00f6her sein als die\u003cbr\u003eKunstsch\u00f6nheit, da doch jede Pr\u00fcfung derselben zeigt, da\u00df sie auf\u003cbr\u003eallen Punkten darum mangelhaft ist, weil sie nicht als solche gewollt\u003cbr\u003eist, weil sie von keinem Bewu\u00dftsein des Sch\u00f6nen herr\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-147-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.8, "y": 273.535}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4827-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Reichhaltigkeit des Bildes der hinter dem Orte ansteigenden\u003cbr\u003eBergterrassen mit einer grossen Zahl von niedlichen Tempelbauten und\u003cbr\u003eausgedehnten Friedh\u00f6fen entsch\u00e4digt jedoch das Auge des Beschauers f\u00fcr\u003cbr\u003eden unansehnlichen Anblick der Stadt umsomehr, als die Friedh\u00f6fe durch\u003cbr\u003edie sorgsame Pflege, welche ihnen von den f\u00fcr \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003ebegeisterten Japanern zutheil wird, das Unheimliche ihrer Bestimmung\u003cbr\u003eganz vergessen lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4827-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.2, "y": 580.45}, {"color": "#377eb8", "id": "dohm_frauenfrage_1876-1450-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeine Seele ergl\u00fcht gleich der des Mannes vom holden und\u003cbr\u003eerhabenen Zauber der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, ich f\u00fchle wie er den\u003cbr\u003eSchmerz um das Vaterland, wenn es bedroht wird, mein Herz schl\u00e4gt wie\u003cbr\u003edas seine, wo es sich um die h\u00f6chsten G\u00fcter der Menschheit handelt: um\u003cbr\u003eLiebe, Sch\u00f6nheit und Freiheit, um Fortschritt im Staat und in der\u003cbr\u003eWissenschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dohm_frauenfrage_1876-1450-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.465, "y": 340.93}, {"color": "#377eb8", "id": "pueckler_briefe04_1831-439-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon allem, was er gesehen, gab er, f\u00fcr \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e,\u003cbr\u003eder Insel Madeira den Vorzug.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe04_1831-439-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1383.9, "y": 895.2}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt02_1850-1934-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEhe ich von dem Ganges scheide, mu\u00df ich bemerken, da\u00df ich auf\u003cbr\u003eder ganzen Reise von ungef\u00e4hr tausend Meilen nicht eine einzige Stelle\u003cbr\u003egefunden habe, die sich durch besondere \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003eausgezeichnet oder eine pittoreske Ansicht gew\u00e4hrt h\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt02_1850-1934-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 388.905, "y": 709.0}, {"color": "#377eb8", "id": "humboldt_aequinoktial01_1859-875-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer Sinn f\u00fcr \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e hat, findet auf dieser\u003cbr\u003ek\u00f6stlichen Insel noch kr\u00e4ftigere Heilmittel als das Klima.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial01_1859-875-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.05, "y": 227.055}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-176-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer sich in der Frage \u00fcber das Gewicht des Inhalts im Sch\u00f6nen\u003cbr\u003eso oder so entschieden hat, der hat sich in der andern \u00fcber das\u003cbr\u003eVerh\u00e4ltni\u00df der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e zur Kunst noch keineswegs\u003cbr\u003eentschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-176-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 601.0, "y": 353.335}, {"color": "#377eb8", "id": "humboldt_kosmos02_1847-687-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Wirkung der Landschaftmalerei ist, trotz der\u003cbr\u003eVervielf\u00e4ltigung ihrer Erzeugnisse durch Kupferstiche und durch die\u003cbr\u003eneueste Vervollkommnung der Lithographie, doch beschr\u00e4nkter und minder\u003cbr\u003eanregend als der Eindruck, welchen der unmittelbare Anblick exotischer\u003cbr\u003ePflanzengruppen in Gew\u00e4chsh\u00e4usern und freien Anlagen auf die f\u00fcr\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e empf\u00e4nglichen Gem\u00fcther macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-687-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 169.45, "y": 255.24}, {"color": "#377eb8", "id": "beyer_poetik01_1882-3568-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDesgleichen Herder, der die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e betonte, und\u003cbr\u003eGoethe, der die Kunstsch\u00f6nheit obenan setzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-3568-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 110.05, "y": 740.6}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-389-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird sich seines Orts allerdings zeigen, da\u00df wir \u00fcberall in\u003cbr\u003edas Natursch\u00f6ne die reine Sch\u00f6nheit erst hineinschauen; ein\u003cbr\u003eausdr\u00fccklicher und selbst\u00e4ndiger Gegenstand der Untersuchung wird die\u00df\u003cbr\u003eaber erst da, wo die M\u00e4ngel aller \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e zur Sprache\u003cbr\u003ekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-389-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.25, "y": 349.18}, {"color": "#377eb8", "id": "spielhagen_problematische03_1861-162-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch wollte, er h\u00e4tte mir au\u00dfer seiner Figur auch seine\u003cbr\u003eunerme\u00dfliche F\u00e4higkeit, f\u00fcr \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e schw\u00e4rmen zu k\u00f6nnen,\u003cbr\u003evererbt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spielhagen_problematische03_1861-162-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.25, "y": 367.65}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-391-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt zeigt sich, da\u00df der Zuschauer der unorganischen Natur\u003cbr\u003eetwas leihen mu\u00df, was sie nicht hat; dann wird sich zeigen, da\u00df au\u00dfer\u003cbr\u003ediesem Leihen noch etwas ganz Anderes geschehen mu\u00df, um ihre M\u00e4ngel so\u003cbr\u003ewie die M\u00e4ngel aller \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e zu tilgen und sie wahrhaft\u003cbr\u003ein das Sch\u00f6ne zu erheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-391-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 446.56, "y": 583.15}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-4743-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Namen Neapel ist der Begriff sinnbestrickender\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e verbunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-4743-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.2, "y": 809.55}, {"color": "#377eb8", "id": "lasswitz_seife_1890-2773-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie haben kein Gef\u00fchl f\u00fcr \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e,\u201c erwiderte der\u003cbr\u003eBlonde und warf eine Eierschale so dicht an dem Farnkraut vor\u00fcber, da\u00df\u003cbr\u003eTr\u00f6pfchen vor Schreck bald ins Wasser gefallen w\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lasswitz_seife_1890-2773-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.6, "y": 309.82}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-537-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei f\u00e4llt der erste Abschnitt des zweiten Theils, die Lehre\u003cbr\u003evon der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, sogleich weg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-537-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1107.0, "y": 565.75}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-738-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUebrigens versteht sich, da\u00df in einem solchen gegebenen Ganzen\u003cbr\u003eallerdings Producte der Technik, Kleider, Pferdezeug, Fahnen,\u003cbr\u003eMauerverkleidungen mit dem Licht der Sonne, des Feuers, den Farben der\u003cbr\u003eErde, der Pflanzen-, der Thierwelt und dem Colorit des menschlichen\u003cbr\u003eLeibes zusammenwirken k\u00f6nnen, ohne da\u00df wir darum das Gebiet der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e verlassen, denn jene Producte des Kunstflei\u00dfes\u003cbr\u003esind in diesem Zusammenhang, wiewohl an sich beabsichtigt, zuf\u00e4llige\u003cbr\u003eSch\u00f6nheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-738-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 895.8, "y": 447.7}, {"color": "#377eb8", "id": "rein_japan01_1881-7873-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5. Provinz Setsu, die volkreichste und jetzt wichtigste im\u003cbr\u003eKinai, steigt vom flachen Strande zwischen Hiogo und \u00d4saka zu 6\u2014700\u003cbr\u003eMeter hohen bewaldeten Bergen gen Westen empor und ist in diesem\u003cbr\u003eTheile gleich Yamato und Yamashiro reich an\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-7873-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.3, "y": 1048.15}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-473-88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWird aber dennoch von diesen willk\u00fchrlichen Verbindungen\u003cbr\u003eEiniges hin\u00fcbergenommen in die wahre Sch\u00f6pfung der Sch\u00f6nheit, wie\u003cbr\u003eCentauren, das Gefolge des Bacchus, Engel, Teufel, Gespenster, Wunder\u003cbr\u003ealler Art, so ist wohl zu bedenken: erstens, da\u00df diese Gesch\u00f6pfe zu\u003cbr\u003eden Stoffen geh\u00f6ren, welche die k\u00fcnstlerische Phantasie von dem\u003cbr\u003eVolksglauben \u00fcberkommt, welcher in dieser Richtung noch nicht wahrhaft\u003cbr\u003e\u00e4sthetisch, sondern in der unreifen Weise der Einbildungskraft\u003cbr\u003egedichtet: Stoffe, welche die Phantasie nun hinnimmt, wie Objecte der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, so aber, da\u00df sie sich th\u00e4tig erweist, das\u003cbr\u003ewuchernde Uebermaa\u00df zu beschneiden, die unstete Flucht zum Stehen zu\u003cbr\u003ebringen, das Wildfremde mehr und mehr zu vermenschlichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-473-88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.175, "y": 686.35}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-1316-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch alle diese Eigenschaften hat endlich die Scalenbewegung\u003cbr\u003e4) auch vollkommenste \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, sie ist ein Natursch\u00f6nes,\u003cbr\u003edas man nicht anders haben m\u00f6chte, ein Natursch\u00f6nes zwar von sehr\u003cbr\u003egro\u00dfer Einfachheit und daher f\u00fcr sich allein nicht befriedigend, aber\u003cbr\u003edarin doch gef\u00e4llig durch reine, unmittelbare, ungek\u00fcnstelte\u003cbr\u003eObjectivit\u00e4t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1316-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.35, "y": 9.0}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-366-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie schaut die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e; sie k\u00f6nnte die\u00df nicht,\u003cbr\u003ewenn sie nicht auch das Gew\u00f6hnliche mit hellen Sinnen fa\u00dfte, denn sie\u003cbr\u003eunterscheidet jene von diesem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-366-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.9, "y": 956.95}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-2424-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e Cubas zeichnen sich durch ihre\u003cbr\u003eLieblichkeit und Mannigfaltigkeit aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-2424-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1490.85, "y": 273.55}, {"color": "#377eb8", "id": "fontane_brandenburg01_1862-1083-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies mag es zum Theil erkl\u00e4ren, weshalb ein Punkt unserer\u003cbr\u003eheimathlichen Mark so v\u00f6llig unbesucht bleibt, dessen\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e mindestens nicht ver\u00e4chtlich zu behandeln und\u003cbr\u003edessen historische Erinnerungen allerersten Ranges sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg01_1862-1083-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 485.86, "y": 746.65}, {"color": "#377eb8", "id": "michelis_reiseschule_1869-2397-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas er der Art findet, schreibt er aus, ordnet und gruppirt die\u003cbr\u003eBruchst\u00fccke nach seinem Sinne, nimmt die ganze Collection mit auf jede\u003cbr\u003eseiner Reisen und versichert, da\u00df alle Naturscenen, welche die\u003cbr\u003eWirklichkeit ihm vorf\u00fchrt, ihn an diesen oder jenen Theil seiner\u003cbr\u003eSammlung, und umgekehrt jeder Theil derselben, den er zu Hause liest,\u003cbr\u003ean genossene \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e in der anregendsten Weise\u003cbr\u003eerinnere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: michelis_reiseschule_1869-2397-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.15, "y": 454.435}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-307-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide Welten treten zweimal auf, als \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e,\u003cbr\u003edann als ideal umgebildete Sch\u00f6nheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-307-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.8, "y": 246.58}, {"color": "#377eb8", "id": "griesinger_psychische_1845-5055-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Anstalt muss dabei in einer gesunden, und wo m\u00f6glich an\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e reichen Gegend liegen, vielleicht am besten in\u003cbr\u003eunmittelbarer N\u00e4he eines kleinen St\u00e4dtchens, aus welchem sie ihre\u003cbr\u003eBed\u00fcrfnisse bequem beziehen, mit dessen Bewohnern sie leicht einigen\u003cbr\u003eVerkehr unterhalten kann; sehr grosse St\u00e4dte brauchen indessen\u003cbr\u003egleichfalls Anstalten in ihrer N\u00e4he, und solche haben den Vortheil,\u003cbr\u003eviele frische F\u00e4lle zu bekommen; unter keinen Umst\u00e4nden aber soll eine\u003cbr\u003eAnstalt innerhalb der Mauern einer Stadt errichtet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-5055-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 136.345, "y": 634.75}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4399-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLetzteres ist eine an \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e \u00fcberreiche, etwa\u003cbr\u003e12 km lange Schlucht am oberen Merced River, welche von senkrechten\u003cbr\u003eGranitw\u00e4nden eingefasst wird, \u00fcber die zahlreiche Wasserf\u00e4lle st\u00fcrzen\u003cbr\u003e(darunter der Yosemit\u00e9-Fall, 2600 engl. Fuss hoch, der h\u00f6chste\u003cbr\u003eWasserfall der Erde).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4399-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1129.85, "y": 91.29}, {"color": "#377eb8", "id": "froelich_virginia01_1820-1290-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit durstigen Z\u00fcgen trank\u2019 ich jede \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, jede\u003cbr\u003eFr\u00fchlingslust, wie der heitere Sterbende noch begierig den Duft der\u003cbr\u003eBl\u00fcthen und die Strahlen des Lichts empf\u00e4ngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: froelich_virginia01_1820-1290-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.95, "y": 121.85}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-3049-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso ist es in der Aesthetik neu, da\u00df diese Durchwanderung\u003cbr\u003eder Geschichte zu ihren Aufgaben, da\u00df in die Lehre von der\u003cbr\u003e\u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e auch eine Physiognomik der Geschichte\u003cbr\u003egeh\u00f6rt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-3049-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1570.2, "y": 268.695}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-3263-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier ist wieder ein Punkt, wo besonders einleuchtet, warum wir\u003cbr\u003evon der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e in dieser Breite reden; denn jeder wei\u00df,\u003cbr\u003eda\u00df diese Gelegenheit ungezwungenen Anblicks dem K\u00fcnstler unersetzlich\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-3263-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.2, "y": 1208.75}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-14638-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der gr\u00fcnen Insel, dem durch \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003emancherlei Art interessanten, von einem eigenth\u00fcmlichen, vom\u003cbr\u003eangels\u00e4chsischen Wesen ganz verschiedenen Menschenschlage bewohnten\u003cbr\u003eIrland begegnen wir einer an Buchten und nat\u00fcrlichen H\u00e4fen reichen\u003cbr\u003eK\u00fcstenentwicklung, welche den Bed\u00fcrfnissen des Handels und der\u003cbr\u003eSchiffahrt zum Vortheile gereicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-14638-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1071.9, "y": 438.33}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-3014-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Studien bilden den Erfahrungsstoff f\u00fcr die mimische\u003cbr\u003eKunst; die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e gibt auch hier die Vorlage, die\u003cbr\u003evorausgehen mu\u00df, Niemand kann und darf die Kunst der Mimik abstract\u003cbr\u003eaus der Phantasie spinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-3014-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 197.97, "y": 570.8}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-612-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Genius geht, wie im folgenden \u00a7. wieder aufzufassen ist,\u003cbr\u003evon der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-612-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.05, "y": 105.41}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-1590-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarum nicht, weil diese Einheit von Natur und Geist, wenn sie\u003cbr\u003eim Subjecte und durch dasselbe ihre wahre Wirklichkeit erhalten soll,\u003cbr\u003evorher als allgemeine Wirklichkeit der Idee metaphysisch begriffen\u003cbr\u003eseyn mu\u00df und weil, wenn es sich auch als wahr erweisen wird, da\u00df die\u003cbr\u003eSch\u00f6nheit durch das Subject in den Gegenstand hineingetragen wird,\u003cbr\u003esofern sie \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e, und da\u00df sie von ihm ganz erst\u003cbr\u003egeschaffen wird, sofern sie Kunstsch\u00f6nheit ist, immer noch die Frage\u003cbr\u003evorausgeht, was denn im Gegenstande es sey, wodurch das Subject zu\u003cbr\u003ejenem Hineintragen berechtigt und aufgefordert werde?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-1590-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.23, "y": 829.55}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-678-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGen\u00fcgt es nicht, da\u00df Einf\u00fchrung einzelner Personen, da\u00df\u003cbr\u003eeinzelne Scenen, Z\u00fcge auf Erinnerung an unmittelbar oder (durch\u003cbr\u003eUeberlieferung) mittelbar geschaute \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003eberuhen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-678-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.25, "y": 616.4}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-309-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e erstreckt sich \u00fcber die ganze Welt\u003cbr\u003eund das Ideal ebenfalls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-309-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 893.5, "y": 557.4}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-827-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNein; denn der Gegensatz der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e und der aus\u003cbr\u003edem Geiste hervorgebrachten Sch\u00f6nheit, der im Verlaufe auftreten wird,\u003cbr\u003eist, wie sich zeigen wird, ein ganz anderer als der Gegensatz der\u003cbr\u003enat\u00fcrlichen und geistigen Welt \u00fcberhaupt; in der Lehre vom\u003cbr\u003eNatursch\u00f6nen mu\u00df auch die geistige Welt dargestellt werden, wie sie\u003cbr\u003everglichen mit der Kunst noch blose Natur ist, und somit ist auch der\u003cbr\u003eUebergang der Metaphysik des Sch\u00f6nen in die Lehre vom Natursch\u00f6nen ein\u003cbr\u003eganz anderer, als der Uebergang der Metaphysik in die\u003cbr\u003eNaturphilosophie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-827-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.55, "y": 763.7}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-160-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur Chr. H. Wei\u00dfe macht Ernst aus der Logik der Transcendenz\u003cbr\u003eund stellt demgem\u00e4\u00df das ganze System der Aesthetik auf den Kopf, indem\u003cbr\u003eer die \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e unter dem Namen \u201eder Genius in objectiver\u003cbr\u003eGestalt\u201c an den Schlu\u00df des Ganzen setzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-160-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 581.55, "y": 672.95}, {"color": "#377eb8", "id": "pfeiffer_frauenfahrt03_1850-887-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#
