808080;\"\u003e\u003c/span\u003e\u00dcber Heinrich Manns Beziehungen zur Tschechoslowakei, deren\u003cbr\u003eStaatsb\u00fcrgerschaft er im Jahre 1936 erworben hatte, berichtete Dr. sc.\u003cbr\u003eAlois Hofman aus Prag, Dr. Karol Rosenbaum aus Bratislava sprach \u00fcber\u003cbr\u003edie \u003cb\u003eRezeption\u003c/b\u003e Heinrich Manns in der Slowakei, Dr. Vasil\u003cbr\u003eKolewskl aus Sofia \u00fcber die in Bulgarien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-04-19_01_063.tcf.xml-52-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.8, "y": 701.1}, {"color": "#377eb8", "id": "2532889X_1972-11-23_01_203.tcf.xml-58-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeerth begr\u00fcndete damit eine Tradition, die sp\u00e4ter unter\u003cbr\u003eanderen Voraussetzungen und in anderer Auspr\u00e4gung von Majakowski,\u003cbr\u003eBrecht und Weinert weitergef\u00fchrt wurde, wenngleich man hier nicht von\u003cbr\u003edirekter Beeinflussung oder bewu\u00dfter \u003cb\u003eRezeption\u003c/b\u003e sprechen\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-11-23_01_203.tcf.xml-58-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1188.95, "y": 242.575}, {"color": "#377eb8", "id": "26120215_1976_05_28_01_195.tcf.xml-26-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch assoziative Technik, die eine einfache \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003eerschwert, beabsichtigt Szabo, die sch\u00f6pferische Phantasie der\u003cbr\u003eZuschauer mehr als \u00fcblich anzusprechen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_05_28_01_195.tcf.xml-26-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.5, "y": 493.18}, {"color": "#377eb8", "id": "2532889X_1979-02-01_01_033.tcf.xml-18-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Mittelpunkt des Erfahrungsaustausches mit Regisseuren,\u003cbr\u003eIntendanten und weiteren Teilnehmern der I. Werkstatt-Tage des DDR-\u003cbr\u003eMusiktheaters stehen Probleme der Theaterpraxis und \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003esowie der engere Kontakt mit dem Publikum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-02-01_01_033.tcf.xml-18-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1647.45, "y": 464.895}, {"color": "#377eb8", "id": "26120215_1978_05_23_01_102.tcf.xml-65-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eund dem Leser herzustellen, damit in einer kollektiven\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e die produktiven Angebote des besprochenen Buches\u003cbr\u003ebesser ausgesch\u00f6pft werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_05_23_01_102.tcf.xml-65-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.9, "y": 554.05}, {"color": "#377eb8", "id": "2532889X_1987-05-02_01_133.tcf.xml-12-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu welch fruchtbaren Ergebnissen ein solches differenziertes\u003cbr\u003eHerangehen f\u00fchren kann, demonstrierte Professor Buhr u. a. an\u003cbr\u003eErfahrungen bei der kritischen \u003cb\u003eRezeption\u003c/b\u003e von Arbeiten Sigmund\u003cbr\u003eFreuds in der DDR\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-05-02_01_133.tcf.xml-12-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1964.2, "y": 389.85}, {"color": "#377eb8", "id": "2532889X_1982-03-22_01_058.tcf.xml-72-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei geht es ohne Zweifel erstrangig um den Genu\u00df \u00e4sthetisch\u003cbr\u003egeformter Sprachgebilde, die einerseits auf den ersten Blick eing\u00e4ngig\u003cbr\u003eund schlicht erscheinen wie viele Gedichte Goethes, andererseits aber\u003cbr\u003eoft ein gro\u00dfes Mau an Anstrengung der \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003eerfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-03-22_01_058.tcf.xml-72-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1434.0, "y": 785.9}, {"color": "#377eb8", "id": "2532889X_1988-01-30_01_365.tcf.xml-550-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Weg zur praktischen Erf\u00fcllung dessen, wof\u00fcr die deutschen\u003cbr\u003eRevolution\u00e4re der Vergangenheit gek\u00e4mpft hatten, die konsequente\u003cbr\u003eOrientierung der Kultur-und Bildungspolitik auf eine umfassende\u003cbr\u003eAneignung des humanistischen, revolution\u00e4ren Erbes schuf in der DDR\u003cbr\u003eeine Atmosph\u00e4re, die auch die k\u00fcnstlerische \u003cb\u003eRezeption\u003c/b\u003e des\u003cbr\u003eBauernkrieges befl\u00fcgelte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-01-30_01_365.tcf.xml-550-43\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1102.2, "y": 323.62}, {"color": "#377eb8", "id": "2532889X_1988-03-12_01_050.tcf.xml-51-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs beweist sich aber auch, wie zutreffend die in den Thesen\u003cbr\u003egetroffene Einsch\u00e4tzung ist da\u00df die Traditionen der fr\u00fchb\u00fcrgerlichen\u003cbr\u003eRevolution erst mit dem Eintritt der Arbeiterklasse in die politische\u003cbr\u003eBewegung zu neuem Leben erweckt wurden und schlie\u00dflich die\u003cbr\u003erevolution\u00e4ren Ver\u00e4nderungen nach 1945 eine neuartige Grundlage f\u00fcr\u003cbr\u003edie \u003cb\u003eRezeption\u003c/b\u003e M\u00fcntzers schufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-03-12_01_050.tcf.xml-51-48\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1025.0, "y": 541.6}, {"color": "#377eb8", "id": "26120215_1978_02_24_01_052.tcf.xml-4-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Miami-Universit\u00e4t in Oxfort (Ohio) und das Theater Center\u003cbr\u003eDallas im Staate Texas haben Bennewitz zu Vortr\u00e4gen und Seminaren \u00fcber\u003cbr\u003edie Brecht-\u003cb\u003eRezeption\u003c/b\u003e an den B\u00fchnen der DDR und \u00fcber die\u003cbr\u003eAdaptionserfahrungen mit Werken von. Bertolt Brecht in fremde\u003cbr\u003eNationalkulturen eingeladen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_02_24_01_052.tcf.xml-4-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.5, "y": 523.25}, {"color": "#377eb8", "id": "2532889X_1983-06-11_01_158.tcf.xml-22-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00c4u\u00dferst wichtig auch die Feststellungen, mit denen sie das \u00fcber\u003cbr\u003eden aktiven Charakter der Aufnahme literarischer Kunstwerke Gesagte\u003cbr\u003eweiterf\u00fchrt: da\u00df in die Erarbeitung des Sinnbildes \u201edie historisch-\u003cbr\u003esozialen und individuellen Erfahrungen und Kenntnisse und Erkenntnisse\u003cbr\u003edes gesamtgesellschaftlichen und individuellen Subjekts eingehen\" und\u003cbr\u003eda\u00df infolgedessen \u201eein in sich abgeschlossenes Werk, an dessen Text\u003cbr\u003enichts mehr ver\u00e4ndert werden kann, in der \u003cb\u003eRezeption\u003c/b\u003e einen\u003cbr\u003ehistorischen Proze\u00df der Ver\u00e4nderung durchl\u00e4uft\" (Seite 43).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-06-11_01_158.tcf.xml-22-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.35, "y": 898.45}, {"color": "#377eb8", "id": "26120215_1987_12_23_01_094.tcf.xml-21-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Publikum wird damit eine bei uns bislang ungewohnte\u003cbr\u003ek\u00fcnstlerische Auseinandersetzung mit der Industrieproduktion zur\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e und zum verst\u00e4ndnisgewinn anempfohlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_12_23_01_094.tcf.xml-21-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1338.65, "y": 688.2}, {"color": "#377eb8", "id": "2532889X_1968-02-25_01_067.tcf.xml-32-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Moskauer Dramatische Theater am Taganga-Platz, \u00fcber dessen\u003cbr\u003eAuff\u00fchrung \u201eDer gute Mensch von Sezuan\" Regisseur Juri Ljubimow auf\u003cbr\u003edem Dialog sprach, und eine Reihe anderer B\u00fchnen sozialistischer\u003cbr\u003eL\u00e4nder leisteten wertvolle Beitr\u00e4ge zur\u003cbr\u003eBrecht-\u003cb\u003eRezeption\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-02-25_01_067.tcf.xml-32-37\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1664.7, "y": 557.1}, {"color": "#377eb8", "id": "2532889X_1977-06-18_01_331.tcf.xml-4-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn mehreren Symposien und wissenschaftlichen Kolloquien werden\u003cbr\u003eaktuelle Probleme der Brecht-\u003cb\u003eRezeption\u003c/b\u003e diskutiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-06-18_01_331.tcf.xml-4-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1259.6, "y": 307.275}, {"color": "#377eb8", "id": "2532889X_1988-10-24_01_189.tcf.xml-5-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem Kolloquium zum Thema \u201eBarlach inszenieren\" berichteten\u003cbr\u003eam Sonntag der Intendant des Deutschen Theateis, Dieter Mann,\u003cbr\u003eRegisseur Rolf Winkelgrund und Dramaturg Michael Hamburger vor\u003cbr\u003eRegisseuren,, Autoren und Literaturwissenschaftlern der BRD \u00fcber\u003cbr\u003eErfahrungen des Deutschen Theaters in der \u003cb\u003eRezeption\u003c/b\u003e des\u003cbr\u003ekomplizierten dramatischen Werkes Barlachs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-10-24_01_189.tcf.xml-5-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 963.05, "y": 825.75}, {"color": "#377eb8", "id": "26120215_1977_06_01_01_320.tcf.xml-20-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Vergleich dieser Arbeit mit dem Bildwerk \u201eGro\u00dfe\u003cbr\u003eAuschwitzgruppe\" von 1974 gibt eine weitere Schwierigkeit bei der\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e besonders der in Stein ausgef\u00fchrten Arbeiten Werner\u003cbr\u003eSt\u00f6tzers zu erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_06_01_01_320.tcf.xml-20-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1134.1, "y": 547.75}, {"color": "#377eb8", "id": "26120215_1988_08_06_01_103.tcf.xml-11-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBietet jedoch das verbreitete Verharren in untereinander nahe\u003cbr\u003everwandten Haltungen, Geb\u00e4rden, Gesten und hier auch noch in der\u003cbr\u003eFigurengr\u00f6\u00dfe vornehmlich demjenigen Teil des Publikums, der an\u003cbr\u003efeinsinnige \u003cb\u003eRezeption\u003c/b\u003e unserer Plastik noch weniger gew\u00f6hnt ist\u003cbr\u003e(und das d\u00fcrfte die \u00fcberwiegende Mehrheit der jetzigen Besucher des\u003cbr\u003eEphraimpalais sein), hinreichend Anregungen zu vielgestaltigen\u003cbr\u003eEmpfindungen beim Betrachten, zum freien Spiel der Gedanken?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_08_06_01_103.tcf.xml-11-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1073.5, "y": 573.2}, {"color": "#377eb8", "id": "2532889X_1988-11-05_01_065.tcf.xml-20-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBreiten Raum nahmen \u00fcberdies auf dem Kolloquium Fragen der\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e und der Wirkungsgeschichte B\u00fcchners ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-11-05_01_065.tcf.xml-20-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2014.0, "y": 470.395}, {"color": "#377eb8", "id": "26120215_1975_03_26_01_101.tcf.xml-5-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd da der Inhalt des ber\u00fchmten Shakespeareschen Schauspiels ja\u003cbr\u003eallgemein bekannt ist, bestanden f\u00fcr die Zuschauer keine\u003cbr\u003eSchwierigkeiten der \u003cb\u003eRezeption\u003c/b\u003e, was von der Vorstellung des\u003cbr\u003eerstgenannten Werkes nicht ohne weiteres behauptet werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_03_26_01_101.tcf.xml-5-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.1, "y": 585.65}, {"color": "#377eb8", "id": "2532889X_1985-06-12_01_068.tcf.xml-2-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine wissenschaftliche Konferenz zur \u003cb\u003eRezeption\u003c/b\u003e der\u003cbr\u003erussischen und sowjetischen Literatur von 1917 bis \u0027 1985 begann am\u003cbr\u003eDienstag im Haus der Sowjetischen Wissenschaft und Kultur in\u003cbr\u003eBerlin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-06-12_01_068.tcf.xml-2-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1060.4, "y": 643.15}, {"color": "#377eb8", "id": "2532889X_1973-06-08_01_026.tcf.xml-5-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHans J\u00fcrgen Geerdts erhielt den Preis f\u00fcr sei  "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelbst bei genauem Durchforsten der gegebenen Details gem\u00e4\u00df der\u003cbr\u003eVorgabe durch den Bildtitel und mittels verschiedener gedanklicher\u003cbr\u003eKombinationen mu\u00df sich die \u003cb\u003eRezeption\u003c/b\u003e manchmal in vagen\u003cbr\u003eVermutungen dar\u00fcber ersch\u00f6pfen, was wohl gemeint sein k\u00f6nnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_05_30_01_084.tcf.xml-27-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.45, "y": 894.3}, {"color": "#377eb8", "id": "2532889X_1984-11-10_01_411.tcf.xml-10-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wird zugleich eine F\u00fclle an Informationen \u00fcber Werdegang,\u003cbr\u003ezeitgen\u00f6ssische \u003cb\u003eRezeption\u003c/b\u003e, Schaffensprobleme und Pers\u00f6nlichkeit\u003cbr\u003eder Schriftsteller geboten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-11-10_01_411.tcf.xml-10-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1108.2, "y": 415.235}, {"color": "#377eb8", "id": "2532889X_1964-11-14_01_139.tcf.xml-3-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einer Vortragsreihe,. die die \u003cb\u003eRezeption\u003c/b\u003e de 3etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 992.85, "y": 759.45}, {"color": "#4daf4a", "id": "heckert_schulgesetzgebung_1847-4204-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2) Das Antrittsgeld, so bei der \u003cb\u003eReception\u003c/b\u003e erlegt werden\u003cbr\u003emu\u00df, wird f\u00fcr die Zukunft bei Versicherung einer Pension von 25\u003cbr\u003eThlrn., als dem simplo, auf 40 Thlr, festgesetzt, und bleibt solches\u003cbr\u003ef\u00fcr alle Altersklassen der M\u00e4nner, bis zum 50. Jahre incl. unver\u00e4ndert\u003cbr\u003egleich, dergestalt, da\u00df das h\u00f6here und j\u00fcngere Alter der M\u00e4nner darauf\u003cbr\u003ekeinen Einflu\u00df hat, und das Antrittsgeld, bis zur Versicherung einer\u003cbr\u003ePension von 300 Thlrn. incl., so oft mit 40 Thlrn. erlegt werden mu\u00df,\u003cbr\u003eals in dem zu versichernden j\u00e4hrlichen Pensionsquanto stecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4204-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: B\u00fcro in einem Hotel, in dem sich die G\u00e4ste melden und eintragen lassen, Empfang\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1016.3, "y": 642.8}, {"color": "#4daf4a", "id": "fessler_eleusinien01_1802-1372-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZugleich setzte er hinzu, Schr\u00f6pfer sey von mir erbaut und habe\u003cbr\u003emeine \u003cb\u003eReception\u003c/b\u003e schon auf k\u00fcnftigen Dienstag angesetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien01_1802-1372-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1067.0, "y": 469.615}, {"color": "#4daf4a", "id": "heckert_schulgesetzgebung_1847-4195-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStirbt hienach der Mann im Laufe des ersten Jahres nach der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, so erh\u00e4lt die Wittwe, wie bereits im Reglement vom\u003cbr\u003e28. Decbr. 1775. \u00a7. 14. festgesetzt ist, gar keine Pension.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4195-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1067.55, "y": 719.7}, {"color": "#4daf4a", "id": "fessler_eleusinien01_1802-1221-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls ich nach meiner \u003cb\u003eReception\u003c/b\u003e im Vorzimmer war, wurde\u003cbr\u003emir auf einmal der Umstand klar, den sich der Hochw. B. J \u2014 nicht\u003cbr\u003ehatte erkl\u00e4ren k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien01_1802-1221-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.6, "y": 502.4}, {"color": "#4daf4a", "id": "fessler_eleusinien02_1803-2103-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMu\u00dfte ich doch bei meiner \u003cb\u003eReception\u003c/b\u003e in X. 6 Louisd\u2019ors\u003cbr\u003ezahlen, dann 3, dann wieder 6, dann gar 100 Thlr., dann \u2014 doch was\u003cbr\u003erechne ich Ihnen meine Thorheiten vor! \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien02_1803-2103-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 760.9, "y": 408.23}, {"color": "#4daf4a", "id": "heckert_schulgesetzgebung_1847-4157-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dfer diesen Zeiten werden keine Mitglieder recipiret und keine\u003cbr\u003eZahlungen angenommen oder geleistet, doch steht jedermann frei, sich\u003cbr\u003ezu allen Zeiten wegen der \u003cb\u003eReception\u003c/b\u003e und sonstiger Umst\u00e4nde\u003cbr\u003evorl\u00e4ufig zu melden, auch die Taufscheine rc. zur Beurtheilung\u003cbr\u003eeinzusenden, wobei sich jedoch von selbst versteht, da\u00df die\u003cbr\u003eGesundheits-Atteste, welche ihrer Natur nach nicht lange g\u00fcltig sind,\u003cbr\u003eallererst in den angezeigten Receptions-Monaten angenommen werden\u003cbr\u003ek\u00f6nnen, und bei der Pr\u00e4sentation nicht \u00fcber Sechs Wochen alt sein\u003cbr\u003ed\u00fcrfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4157-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.15, "y": 578.95}, {"color": "#4daf4a", "id": "jhering_recht01_1852-1603-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFindet nun eine \u003cb\u003eReception\u003c/b\u003e Fremder auf das Staats gebiet\u003cbr\u003eohne Aufnahme in die Geschlechter in einem irgend erheblichen Ma\u00dfe\u003cbr\u003eStatt, so liegt in diesem Verh\u00e4ltni\u00df der Keim einer reichen\u003cbr\u003epolitischen Entwicklung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht01_1852-1603-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.3, "y": 634.1}, {"color": "#4daf4a", "id": "heckert_schulgesetzgebung_1847-4114-60", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm den ersten Mitgliedern, welche durch unges\u00e4umten Beitritt\u003cbr\u003ediese n\u00fctzliche Anstalt desto schleuniger zur Consistenz bringen\u003cbr\u003ehelfen, in Vergleichung der \u00fcbrigen, welche den Beitritt l\u00e4nger\u003cbr\u003everschieben, einigen Vortheil zu gew\u00e4hren, sollen diejenigen, welche\u003cbr\u003evor Errichtung dieser allgemeinen Wittwen-Verpflegungsanstalt\u003cbr\u003egeheirathet haben, und nicht in den ersten beiden Receptionsterminen\u003cbr\u003eaufgenommen werden, k\u00fcnftig bei ihrer \u003cb\u003eReception\u003c/b\u003e au\u00dfer dem\u003cbr\u003ebestimmten Antrittsgelde noch die Zinsen \u00e0 Vier pro Cent davon von\u003cbr\u003eErrichtung des Instituti, mithin nach \u00a7. 32. vom Ersten April 1776 an\u003cbr\u003eerlegen, und ein Gleiches diejenigen, welche nach diesem Termino\u003cbr\u003eheirathen, wenn sie den Beitritt \u00fcber Zw\u00f6lf Monate nach ihrer\u003cbr\u003eCopulation verschieben, vom Tage der Copulation an zu leisten,\u003cbr\u003eschuldig sein, we\u00df Endes f\u00fcr letztere die \u00a7. 11. erw\u00e4hnten\u003cbr\u003eCopulationsscheine erforderlich sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4114-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.8, "y": 647.3}, {"color": "#4daf4a", "id": "klueber_voelkerrecht01_1821-4042-27", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie oben \u00a7. 90 angef. Schriften. Joh. Finet\u2019s\u003cbr\u003e(Ceremonienmeisters in England, unter der Regierung Jacobs I. u. Carls\u003cbr\u003eI.) auserlesene Anmerkungen, betreffend die \u003cb\u003eReception\u003c/b\u003e,\u003cbr\u003ePr\u00e4cedenz, Tractirung, Audienzen, wie auch vorgefallene Kleinigkeiten\u003cbr\u003eund Streitigkeiten zwischen ausw\u00e4rtigen Gesandten in Engelland, mit e.\u003cbr\u003eVorr. des Hrn. Prof. Treuer, und aus d. Engl. ins Teutsche \u00fcbers.\u003cbr\u003edurch C. H. Neubauer. Braunschw. 1728. 8. Das Original f\u00fchrt den\u003cbr\u003eTitel:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klueber_voelkerrecht01_1821-4042-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.8, "y": 524.85}, {"color": "#4daf4a", "id": "mommsen_roemische01_1854-517-62", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings behaupteten die Ramner, als der \u00e4lteste Theil der\u003cbr\u003eGemeinde, \u00fcberall wo die \u201a Theile \u2018 auftraten, die erste Stelle und\u003cbr\u003eebenso unterschied man von den \u201a Altb\u00fcrgern \u2018 (maiores gentes), das\u003cbr\u003eheisst denjenigen Geschlechtern, deren Aufnahme in die B\u00fcrgerschaft\u003cbr\u003enicht mehr nachzuweisen war, die \u201a Neub\u00fcrger \u2018 (minores gentes), deren\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, wie zum Beispiel die der albischen Geschlechter, auf\u003cbr\u003eein noch bekanntes Ereigniss zur\u00fcckgef\u00fchrt werden konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische01_1854-517-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1345.8, "y": 599.75}, {"color": "k", "id": "klostermann_eigenthum01_1867-2286-7", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErstere k\u00f6nne jeder sich im Wege der \u003cb\u003eReception\u003c/b\u003e zueignen\u003cbr\u003eund es k\u00f6nne daher niemand an ihrer Benutzung gehindert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klostermann_eigenthum01_1867-2286-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1994.65, "y": 365.505}, {"color": "k", "id": "liszt_voelkerrecht_1898-1989-36", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs macht dabei keinen Unterschied, ob der Staat, an welchen die\u003cbr\u003eamtliche Mitteilung gelangt, diese einfach zur Kenntnis nimmt (prendre\u003cbr\u003eacte) oder ob er den Empfang der Mitteilung bescheinigt (accuser\u003cbr\u003e\u003cb\u003ereception\u003c/b\u003e).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liszt_voelkerrecht_1898-1989-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: B\u00fcro in einem Hotel, in dem sich die G\u00e4ste melden und eintragen lassen, Empfang\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1031.3, "y": 838.65}, {"color": "k", "id": "hartmann_posten_1868-1299-28", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der ber\u00fchmte Archivist Gu\u00e9rard kann sich dieser Ansicht\u003cbr\u003enicht verschlie\u00dfen, indem er sagt: \u201eCes \u00e9tablissements tenus par des\u003cbr\u003eofficiers de l\u0027 empereur pour la \u003cb\u003er\u00e9ception\u003c/b\u003e et le transport des\u003cbr\u003epersonnages allants \u00e0 sa cour, et munis de ses lettres d\u0027ev\u00e9ction, ne\u003cbr\u003erapellent-ils pas les \u201emutatationes\u201c et les \u201estationes\u201c de l\u0027ancien\u003cbr\u003e\u201ecursus publicus\u201c, et n\u0027est on pas fond\u00e9 a compter parmis les grandes\u003cbr\u003epens\u00e9es de Charlemagne celle de r\u00e9tablir le systeme des postes\u003cbr\u003eromaines\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartmann_posten_1868-1299-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1575.05, "y": 93.0}, {"color": "k", "id": "klueber_voelkerrecht01_1821-4043-13", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhiloxenis: Som choice observations of Sir John Finet \u2014 \u2014\u003cbr\u003etoching the \u003cb\u003ereception\u003c/b\u003e and precedence, the treatment and\u003cbr\u003eaudience, the puntillios and contests of forren Ambassadors in\u003cbr\u003eEngland. Lond. 1656. 8. Moser\u2019s Versuch, III. 235. IV. 46.\u003cbr\u003eEbendess.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klueber_voelkerrecht01_182
