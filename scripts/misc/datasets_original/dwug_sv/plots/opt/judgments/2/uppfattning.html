        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1895", "id": "bib15873936_18950328_147385_38_0002_alto.xml-95-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eredakt\u00f6r har icke \u201d inst\u00e4mt \u0027 \u2019 i n\u00e5got annat \u00e4n den allm\u00e4nna\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af \u201d f\u00f6rhandenvarande f\u00f6rh\u00e5llanden \u201d, som i den\u003cbr\u003etill honom Eersonligen framst\u00e4lda och p\u00e5 samma s\u00e4tt esvarade\u003cbr\u003einbjudningen till m\u00f6tet var uttryckt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873936_18950328_147385_38_0002_alto.xml-95-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1107.55, "y": 1001.8}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18950930_145050_150_0003_alto.xml-67-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eP\u00e4 s\u00e4dant s\u00e4tt b\u00f6r man komma till riktig \u003cb\u003euppfattning\u003c/b\u003e om,\u003cbr\u003ehuru tullbest\u00e4mmelserna stola affattas, om man, det s\u00e4r ju till\u00e4ggas,\u003cbr\u003ehar fullt god wilja och dertill jullgod kraft att p\u00e4 ett r\u00e4ttwist\u003cbr\u003es\u00e4tt, utan w\u00e4lds\u00f6rande as n\u00e4gons r\u00e4tt, ordna del \u00f6mt\u00e4liga\u003cbr\u003ef\u00f6rh\u00e4llandet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18950930_145050_150_0003_alto.xml-67-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1478.65, "y": 1103.7}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18951002_147683_268_0006_alto.xml-39-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eingen fara f\u00f6r \u00f6gonblicket, ty Rysslands fredsk\u00e4riek \u00e4r\u003cbr\u003eof\u00f6r\u00e4ndrad och hela venden hyser den \u003cb\u003euppfattningen\u003c/b\u003e, att det \u00e4r\u003cbr\u003eRysslands afsigt att hindra Frankrike fr\u00e5n ett eventuelt fredsbrott\u003cbr\u003eMen fr\u00e5gan \u00e4r, om Frankrike i l\u00e4ngdan kan h\u00e5llas tillbaka.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18951002_147683_268_0006_alto.xml-39-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1207.3, "y": 858.4}, {"color": "#377eb8", "date": "1897", "id": "bib11653830_18970308_146968_19_0003_alto.xml-22-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRlksbankskontor i Gefle f\u00f6re sl\u00e5s af bankoutskottet, som\u003cbr\u003es\u00e5lunda anslutit sig till bankofullm\u00e4ktiges \u003cb\u003euppfattning\u003c/b\u003e af\u003cbr\u003efr\u00e5gan, hvar riksbankens n\u00e4sta afdelningskontor borde inr\u00e4ttas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18970308_146968_19_0003_alto.xml-22-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1163.75, "y": 791.95}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18951004_144022_231_0002_alto.xml-49-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5som gifvet kan v\u00e4l antagas, att nya lagberedningen f\u00f6r\u003cbr\u003etill\u00e4mpning af denna \u00a7 t\u00e4nkt sig, att fullt fog f\u00f6r godsets\u003cbr\u003e\u00e5terl\u00e4mnande v\u00e4rkligen skall finnas i f\u00f6ljd af fel eller brist eller\u003cbr\u003epfl annan grund, men detta \u00e4r ingalunda klart uttryckt, utan\u003cbr\u003eformuleringen af paragrafens 1 morn., d\u00e4r ordet underr\u00e4ttelse erh\u00e5llit\u003cbr\u003een s\u00e5 framskjuten plats, kan ingifva den \u003cb\u003euppfattning\u003c/b\u003e, att ett\u003cbr\u003eblott f\u00f6reb\u00e4rande af fel eller brist eller annan anledning \u00e4r\u003cbr\u003etillr\u00e4ckligt f\u00f6i k\u00f6parens befogenhet att vidtaga den\u003cbr\u003ef\u00f6rs\u00e4ljnings\u00e5tg\u00e4rd, som mom. 2 sedermera omf\u00f6rm\u00e4ler.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18951004_144022_231_0002_alto.xml-49-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1760.75, "y": 1670.5}, {"color": "#377eb8", "date": "1896", "id": "bib11653830_18960507_146968_37_0003_alto.xml-71-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder dessa f\u00f6rh\u00e5llanden vardt den \u003cb\u003euppfattningen\u003c/b\u003e allt\u003cbr\u003estarkare i Sverige, liksom den bredde sig allt vidare i de stora\u003cbr\u003esamh\u00e4llslagren i v\u00e5rt grannland, att Norge var i f\u00e4rd med att s\u00f6ka\u003cbr\u003eframtvinga unionens uppl\u00f6sning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18960507_146968_37_0003_alto.xml-71-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.2, "y": 630.25}, {"color": "#377eb8", "date": "1895", "id": "bib15873936_18950302_147385_27_0003_alto.xml-79-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esom f\u00f6rr, att d\u00e4rtill har detta parti f. n. hvarken vilja eller\u003cbr\u003ef\u00f6rm\u00e5ga. \u00bb Den stora skilnaden i \u003cb\u003euppfattning\u003c/b\u003e som ledde till,\u003cbr\u003eatt f\u00f6rhandlingarna mellan de tre politiska grupperna strandade, \u00e4r\u003cbr\u003eatt h\u00f6gern och de moderate vilja fri och obunden f\u00f6rhandling med\u003cbr\u003eSverige \u00f6fver hela linien, medan de radikale halla p\u00e5 den Moursundska\u003cbr\u003edagordningen och i konsulatsaken blott vilja f\u00f6rhandla \u00f6rn\u003cbr\u003eafvecklingen, men icke \u00f6rn uppl\u00f6sningen af den best\u00e5ende\u003cbr\u003egemensamheten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873936_18950302_147385_27_0003_alto.xml-79-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1284.55, "y": 1720.95}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950220_144022_43_0002_alto.xml-71-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e0 klar \u003cb\u003euppfattning\u003c/b\u003e af hvad som k\u00e4ndt i Ar \u0027 menieD,\u003cbr\u003eemedan de turkiska myndigheterna hunnit deportera eller f\u00e4ngsla n\u00e4stan\u003cbr\u003ealla kristna, hvilkas vittnesm\u00e5l de Luktade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950220_144022_43_0002_alto.xml-71-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.6, "y": 658.5}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950704_145112_178_0002_alto.xml-115-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen ytterligare behandling som sp\u00f6rsm\u00e5let nu f\u00e5tt inom komit\u00e9n\u003cbr\u003etorde enligt min \u00e5sigt icke vara egnad att rubba denna\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e utan snarare att bef\u00e4sta densamma.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950704_145112_178_0002_alto.xml-115-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 536.65, "y": 1543.75}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951024_147640_248_0003_alto.xml-22-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVi vilja ej betvifla, att han genom sina str\u00e4f vallden ville\u003cbr\u003egagna, mea vi kunna ej annat \u00e4n beklaga, att ban ej bade nog klar\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e att h\u00e5lla sig fri fr\u00e5n l\u00f6jliga \u00f6fverdrifter och att\u003cbr\u003ehan till och med p\u00e5 sina sista dagar l\u00e4t sig drifvas af en doktrin\u00e4r\u003cbr\u003ekosmopolitism, f\u00f6r hvilken fosterlandsk\u00e4nslans enklaste kraf n\u00e5gon\u003cbr\u003eg\u00e5ng \u00c4ng\u00f6 tr\u00e4da i skuggan, en en skugga som d\u00e5 icke kundo undg\u00e5 att\u003cbr\u003efalla \u00f6fver honom sjelf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951024_147640_248_0003_alto.xml-22-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1739.15, "y": 996.8}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950512_147683_128_0005_alto.xml-104-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edet m\u00e5ste erk\u00e4nnas, och otvifvelaktigt portr\u00e4ttlikt, men likv\u00e4l\u003cbr\u003eaf t\u00e4mligen prosaisk \u003cb\u003euppfattning\u003c/b\u003e och s\u00e4ger oss jusi\u003cbr\u003eingenting.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950512_147683_128_0005_alto.xml-104-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.4, "y": 1871.35}, {"color": "#377eb8", "date": "1895", "id": "bib19349359_18950228_148383_25_0002_alto.xml-88-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ei enkla drag den \u003cb\u003euppfattning\u003c/b\u003e som i dessa dagar \u00e4r det\u003cbr\u003evida \u00f6fverv\u00e4gmde svenska flertalets, deras som icke vilja kr\u00e4nka\u003cbr\u003en\u00e5gons r\u00e4tt, men som ock hilla p\u00e5 sia egon!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19349359_18950228_148383_25_0002_alto.xml-88-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.25, "y": 1326.95}, {"color": "#377eb8", "date": "1895", "id": "bib15760600_18950316_146401_32_0003_alto.xml-226-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eR\u00e4tt f\u00f6r embetsman att anv\u00e4nda tj\u00e4nstefrim\u00e4rke \u00e4r efter min\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e beroende deraf, huruvida \u00e4rendet vore att betrakta\u003cbr\u003esom ett allm\u00e4nt \u00e4rende, s\u00e5 att derf\u00f6r erforderlig skriftvexling m\u00e5\u003cbr\u003ebestridas af statsverket, eller ock som ett enskildt kommunalt \u00e4rende,\u003cbr\u003ei hvilka sistn\u00e4mda fall enskild person eller kommunen synes b\u00f6ra\u003cbr\u003evidk\u00e4nnas s\u00e5dan kostnad; och det l\u00e4rer n\u00e4ppeligen kunna bestridas, att\u003cbr\u003enu ifr\u00e5gavarande skrifvelse, hvarigenom svarafl\u00e5tits p\u00e5 ett mot\u003cbr\u003ekyrkor\u00e5det eller, hvilket h\u00e4r betyder detsamma, mot f\u00f6rsamlingen\u003cbr\u003eframst\u00e4ldt fordringsanspr\u00e5k, \u00e4r till sin natur att betrakta som ett\u003cbr\u003ekommunalt \u00e4rende, hvartill kommer att samma skrifvelse tillika\u003cbr\u003einneh\u00e5ller f\u00f6rn\u00e4rmande tillm\u00e4ten, s\u00e5som att krafvet vore anst\u00e4ldt mot\u003cbr\u003emedvetet oriktig person m. m., som f\u00f6rvisso ej l\u00e4rer kunna h\u00e4nf\u00f6ras\u003cbr\u003etill kyrkoherdes tj\u00e4nste\u00e4rende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760600_18950316_146401_32_0003_alto.xml-226-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1297.95, "y": 850.9}, {"color": "#377eb8", "date": "1896", "id": "bib15650835_18960512_146472_72_0002_alto.xml-13-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emaren mara angel\u00e4gen om att b\u00e4fba fin gamla g\u00e4nbpunft, b\u00e4\u003cbr\u003eingenting intr\u00e4ffat forn funnat ioerfa \u00e4nbrab\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650835_18960512_146472_72_0002_alto.xml-13-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.65, "y": 1438.7}, {"color": "#377eb8", "date": "1895", "id": "bib15975090_18950423_148377_48_0003_alto.xml-96-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI den rapport, som inkommit efter interpellationens afgifvande,\u003cbr\u003eyttrar kontrollanten med anledning af den kritik de n\u00e4md \u00bb\u003cbr\u003ev\u00e4ggm\u00e5lningarna \u00e5dragit sig, att han anser desamma ega konstn\u00e4rligt\u003cbr\u003ev\u00e4rde, att han f\u00f6r sin del icke kan dela den \u003cb\u003euppfattningen\u003c/b\u003e, att\u003cbr\u003ede med fog kunna s\u00e4gas vara f\u00f6r sedlighetsk\u00e4nslan s\u00e5rande, ehuruv\u00e4l\u003cbr\u003ehan anser att \u00e4mnet kunnat vara lyckligare valdt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15975090_18950423_148377_48_0003_alto.xml-96-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1713.9, "y": 810.2}, {"color": "#377eb8", "date": "1903", "id": "bib11653838_19030403_147024_14_0001_alto.xml-58-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eatt han en g\u00e5ng varit med om tull \u00e5 majs, men han hade senare\u003cbr\u003ekommit till en annan \u003cb\u003euppfattning\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19030403_147024_14_0001_alto.xml-58-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1768.2, "y": 589.75}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950916_144022_215_0005_alto.xml-71-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAtt denna deras mer eller mindre ofruktbara uppg\u00e5ng i\u003cbr\u003eandakts\u00f6fningar och andra trosfunktioner skulle vara n\u00e5gon r\u00e4tt Kristi\u003cbr\u003eefterf\u00f6ljelse \u00e4r en visserligen vanlig men s\u00e4kert alldeles oriktig\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950916_144022_215_0005_alto.xml-71-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1456.5, "y": 1778.45}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18951017_144022_242_0004_alto.xml-92-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f6rtroendet till varaktigheten af b\u00e4ttre tillst\u00e5nd grundar sig\u003cbr\u003e- med r\u00e4tta p\u00e5 den \u003cb\u003euppfattningen\u003c/b\u003e, att \u00e4ndringen i l\u00e4get p\u00e5 den\u003cbr\u003eamerikanska marknaden v\u00e4sentligen \u00e4r en f\u00f6ljd af de amerikanska\u003cbr\u003etullneds\u00e4ttningarna, hvilka visat sig hafva \u00e4fven i Amerika s\u00e5\u003cbr\u003egynsamma f\u00f6ljder, att en protektionistisk reaktion, af allt att d\u00f6ma,\u003cbr\u003eskall uteblifva.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18951017_144022_242_0004_alto.xml-92-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.35, "y": 1031.85}, {"color": "#377eb8", "date": "1895", "id": "bib15761570_18950228_146176_38_0002_alto.xml-28-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edenna \u003cb\u003euppfattning\u003c/b\u003e deri, att flere af vensterns\u003cbr\u003el\u00e4ppstyfvaste m\u00e4n, bland dem Ullman, begynt ett h\u00e4rnadst\u00e5g med\u003cbr\u003ef\u00f6redrag i de valkretsar, der nya val skola ega rum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15761570_18950228_146176_38_0002_alto.xml-28-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.4, "y": 503.05}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950913_145112_249_0002_alto.xml-98-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5 beskaffad \u00e4r f\u00f6reningen nu i sinnena o\u00f6h i\u003cbr\u003e\u003cb\u003euppfattningen\u003c/b\u003e, ooh vi hafva \u00e5tergifvit taflan i mycket\u003cbr\u003ebeskedliga f\u00e4rger, \u00c4nnu ett kan till\u00e4ggas: att i Sverige finnes ingen\u003cbr\u003eallm\u00e4n ovilja mot en fullst\u00e4ndig revision af f\u00f6reningsakton.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950913_145112_249_0002_alto.xml-98-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1201.0, "y": 1095.65}, {"color": "#377eb8", "date": "1902", "id": "bib11653811_19021006_145317_153_0002_alto.xml-102-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDramats b\u00e4rande tanke \u00e4r, att kristendomen \u00e4r barmh\u00e4rtighetens\u003cbr\u003eoch k\u00e4rlekens religion, den l\u00e4ra, som ej anser n\u00e5gon s\u00e5 djupt sjunken,\u003cbr\u003eatt han ej kan \u00e5teruppr\u00e4ttas, och det \u00e4r mellan denna\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e och den kristondomens afart, hvilken str\u00e4ngt d\u00f6mer\u003cbr\u003eoch f\u00f6rd\u00f6mer hvarje felsteg, som styckets konflikt r\u00f6r sig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1902\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19021006_145317_153_0002_alto.xml-102-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1259.15, "y": 1052.65}, {"color": "#377eb8", "date": "1895", "id": "bib15873936_18950601_147385_65_0002_alto.xml-65-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHr M. Schenstr\u00f6m v\u00e4ckte vid sammantr\u00e4det f\u00f6ljande motion: F\u00f6r\u003cbr\u003en\u00e5gon tid sedan v\u00e4ckte jag ia tal i denna f\u00f6rsamling att s\u00f6ka p\u00e5 en\u003cbr\u003ej\u00e4rnv\u00e4g h\u00e4rifr\u00e5n till Rosshyttan, ochjaet hade vant mili afsikt att\u003cbr\u003ef\u00f6rst n\u00e5got l\u00e4ngre fram \u00e5terkomma till denna fr\u00e5ga, som enligt min\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e \u00e4r af s\u00e5dan vikt f\u00f6r Yester\u00e5s stad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873936_18950601_147385_65_0002_alto.xml-65-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1957.15, "y": 994.95}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950622_144022_143_0006_alto.xml-53-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI Nineteenth Century kritiserade Gladstone f\u00f6r n\u00e5gon tid sedan\u003cbr\u003emrs Besants skildring af den konventionella ortodoxa\u003cbr\u003ef\u00f6rsoningsteorien; han s\u00f6kte vederl\u00e4gga hennes \u003cb\u003euppfattning\u003c/b\u003e ooh\u003cbr\u003eframst\u00e4lde sin egen i tolf punkter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950622_144022_143_0006_alto.xml-53-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1538.05, "y": 628.15}, {"color": "#377eb8", "date": "1897", "id": "bib11653815_18970908_146944_103_0003_alto.xml-124-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4r man lefver ensam i rukhen, f\u00e5r man en annan\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e \u00e4n f\u00f6rut af m\u00e5nga sakar och ting.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18970908_146944_103_0003_alto.xml-124-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.6, "y": 896.1}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950530_146365_125_0003_alto.xml-85-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebest\u00e5 af tv\u00e5 statsministrar och minst sju andra medlemmar. \u00bb D\u00e5\u003cbr\u003eparagrafens slutpassus best\u00e4mmer, att \u00bb fader oell son, eller tv\u00e5\u003cbr\u003ebr\u00f6der, m\u00e5 ej p\u00e4 samma g\u00e5ng hafva siite i statsr\u00e5det, s\u00e5 intr\u00e4ffar,\u003cbr\u003eenligt herr Qvams \u003cb\u003euppfattning\u003c/b\u003e, den gl\u00e4djande omst\u00e4ndigheten,\u003cbr\u003eatt likv\u00e4l mor och dotter, nior oell son, far och dotter, tv\u00e5 systrar\u003cbr\u003eeller bror och syster - att icke-tala \u00f6rn man oell hustru \u2014 p\u00e5 samma\u003cbr\u003eg\u00e5ng kunna lia siite i statsr\u00e5det \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950530_146365_125_0003_alto.xml-85-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.8, "y": 793.05}, {"color": "#377eb8", "date": "1895", "id": "bib19277330_18950209_0_17_0003_alto.xml-46-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHvad utf\u00f6randet af de olika numren betr\u00e4ffar, visade han sig \u2014\u003cbr\u003ehvilket var det m\u00e4rkligaste \u2014 ega en fullt mogen och klar\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af hvad han tolkade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u00 illskrifvas de spanska\u003cbr\u003emyndigheterna, eller att dessa m\u00f6jligen visat en s\u00e5 of\u00f6rsvarlig\u003cbr\u003elikgiltighet, att att den kan s\u00e4ttas i jemnbredd med en positiv\u003cbr\u003ef\u00f6rbrytelse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18980418_146968_30_0001_alto.xml-44-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1723.45, "y": 431.735}, {"color": "#377eb8", "date": "1902", "id": "bib11653838_19020228_147024_9_0001_alto.xml-45-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn tysk officer, sorn en l\u00e4ngre tid p\u00e5 boernas sida deltagit i\u003cbr\u003esydafrikanska, kriget, lemnar f\u00f6ljande skildring om sill uppfattning\u003cbr\u003eom boerna, hvilka \u201d trots m\u00e5nga goda egenskaper dock visat sig ega\u003cbr\u003estor brist p\u00e5 verklig milit\u00e4r \u003cb\u003euppfattning\u003c/b\u003e \u201d.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1902\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19020228_147024_9_0001_alto.xml-45-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.05, "y": 848.75}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990519_145317_75_0003_alto.xml-22-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet kommer dervid f\u00f6ga an p\u00e5 om v\u00e5r predikan Luthers egna\u003cbr\u003emeningar, \u00e5sigter, \u003cb\u003euppfattningar\u003c/b\u003e och l\u00e4roframst\u00e4llningar g\u00e5\u003cbr\u003eigen med fotografisk noggrannlet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003 1293.55, "y": 947.55}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18991030_145317_167_0003_alto.xml-37-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen en nationell bildning hvilar ytterst p\u00e5 nationens egen\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af naturen och lifvet, p\u00e5 nationens s\u00e4rskilda s\u00e4tt\u003cbr\u003eatt k\u00e4nna och vara.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18991030_145317_167_0003_alto.xml-37-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1557.5, "y": 856.95}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950715_146365_162_0002_alto.xml-16-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0026 gt; \u00e4r \u00f6fverskriften: \u00bb Huru b\u00f6r Sverige f\u00f6rh\u00e5lla sig under\u003cbr\u003eunionskonllikten \u0027 J \u00bb \u00e4r genom sin lugna, p\u00e5 sak g\u00e5ende\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af den betydenhet, att vi anse oss b\u00f6ra \u00e5tergifva\u003cbr\u003eden \u00e4fven f\u00f6r v\u00e5ra l\u00e4sare in extenso.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950715_146365_162_0002_alto.xml-16-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1509.95, "y": 945.9}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950926_147640_224_0003_alto.xml-290-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnthony var med afseende \u00e5 sitt s\u00e4tt mot Diana sjelfva\u003cbr\u003eridderligheten, alltid fogande sig efter hennes \u00f6nskningar, till och\u003cbr\u003emed n\u00e4r do ej uttalades, och hade s\u00e5 fia \u003cb\u003euppfattning\u003c/b\u003e, att han\u003cbr\u003egissade sig till dem p\u00e5 ett m\u00e4rkv\u00e4rdigt s\u00e4tt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950926_147640_224_0003_alto.xml-290-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.8, "y": 790.0}, {"color": "#377eb8", "date": "1898", "id": "bib11653790_18980107_145648_2_0005_alto.xml-47-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen om denne f\u00e5tt sin n\u00e5got egendomliga \u003cb\u003euppfattning\u003c/b\u003e af\u003cbr\u003ehvad en ordningens uppr\u00e4tth\u00e5llare egnar korrigerad, d\u00e4rom vet nian\u003cbr\u003eintet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18980107_145648_2_0005_alto.xml-47-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1875.35, "y": 1568.05}, {"color": "#377eb8", "date": "1898", "id": "bib11653790_18980506_145648_34_0008_alto.xml-32-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003een klar, mycket sansad och alls icke chauvinistisk\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af f\u00f6rh\u00e5llandena, \u00f6rn detta nu \u00e4r en f\u00f6ljd af\u003cbr\u003egl\u00e4djande karakt\u00e4rsk\u00e4nsla eller verkligt medvetande af\u003cbr\u003esvagheten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18980506_145648_34_0008_alto.xml-32-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1362.9, "y": 1270.75}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950220_146391_43_0002_alto.xml-3-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJa, detta \u00e4r verkligen den \u00bb svenska uppfattningen \u00bb och vi\u003cbr\u003ekunna s\u00e5 v\u00e4l med h\u00e4nsyn till v\u00e5rt eget samvete sorn Europas omd\u00f6me\u003cbr\u003evara glada \u00f6fver, att vi hysa en s\u00e5dan \u00bb \u003cb\u003euppfattning\u003c/b\u003e \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650837_18950220_146391_43_0002_alto.xml-3-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 946.95, "y": 1972.1}, {"color": "#377eb8", "date": "1895", "id": "bib19277349_18950406_147403_45_0003_alto.xml-163-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehar icke heller n\u00e5got intr\u00e4ffat af den beskaffenhet, att det\u003cbr\u003ekunnat f\u00f6r\u00e4ndra min \u003cb\u003euppfattning\u003c/b\u003e i detta h\u00e4nseende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277349_18950406_147403_45_0003_alto.xml-163-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 235.895, "y": 780.6}, {"color": "#377eb8", "date": "1895", "id": "bib11653830_18950823_146968_96_0003_alto.xml-119-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet \u00e4r i Japan den allm\u00e4nna \u003cb\u003euppfattningen\u003c/b\u003e, att kriget\u003cbr\u003eicke \u00e4r \u00f6fverst\u00e5ndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18950823_146968_96_0003_alto.xml-119-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1479.05, "y": 1255.0}, {"color": "#377eb8", "date": "1901", "id": "bib11653838_19010816_147024_33_0001_alto.xml-176-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esedan hon lemnat kup\u00e9n, emellertid ej direkt till expeditionen\u003cbr\u003eutan i riktning mot norra utg\u00e5ngsgrinden, hvadan kondukt\u00f6ren h\u00e4raf\u003cbr\u003efick den \u003cb\u003euppfattning\u003c/b\u003e, att hon \u00e4mnade utan vidare afl\u00e4gsna\u003cbr\u003esig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1901\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19010816_147024_33_0001_alto.xml-176-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.45, "y": 1411.45}, {"color": "#377eb8", "date": "1902", "id": "bib11653811_19020630_145317_97_0002_alto.xml-42-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eom tidningar skulle komma att trakasseras f\u00f6r sin\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e och sina uttalanden i politiska fr\u00e5gor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1902\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19020630_145317_97_0002_alto.xml-42-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1757.5, "y": 1280.5}, {"color": "#377eb8", "date": "1898", "id": "bib11653811_18980808_145317_120_0004_alto.xml-41-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDetta vill jag icke vidare f\u00e4sta mig vid, d\u00e5 jag hoppas, att en\u003cbr\u003estigande upplysning i sin tid \u00e4fven h\u00e4r skall medf\u00f6ra en r\u00e4ttvisare\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18980808_145317_120_0004_alto.xml-41-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1528.65, "y": 19.8975}, {"color": "#377eb8", "date": "1895", "id": "bib15760600_18950914_146401_109_0002_alto.xml-103-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe stora f\u00f6rkortningar och uteslutningar, som m\u00e5ste g\u00f6ras i\u003cbr\u003edramats ursprungliga oeh fullst\u00e4ndiga form, g\u00f6ra sitt till f\u00f6r att\u003cbr\u003ef\u00f6rsv\u00e5ra \u003cb\u003euppfattningen\u003c/b\u003e af sk\u00e5despelet och publiken blir i det\u003cbr\u003ehela ober\u00f6rd.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760600_18950914_146401_109_0002_alto.xml-103-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1727.6, "y": 47.649}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951007_147640_233_0005_alto.xml-61-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f6rfattaren har den best\u00e4mda \u003cb\u003euppfattningen\u003c/b\u003e, att\u003cbr\u003eanledningen till att Tore Gam gick under var, att han var stor i en\u003cbr\u003ekrets af sm\u00e5, \u00e4del i en omgifning af o\u00e4dla, individuelt lefvande i en\u003cbr\u003ekrets af samh\u00e4lleligt vegeterande, seende tidens lyten oeh f\u00f6rstenad\u003cbr\u003eaf fasa vid anblicken i en krets af andra, som ej s\u00e5go dem, men\u003cbr\u003etillgodos\u00e5go sig dem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951007_147640_233_0005_alto.xml-61-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2006.1, "y": 902.5}, {"color": "#377eb8", "date": "1895", "id": "bib19277349_18951022_147403_134_0002_alto.xml-131-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003es\u00e5ngerskernas prestationer \u00e4ro af h\u00f6gt v\u00e4rde, och deras\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af \u00bb Carmens \u00bb natur och karakt\u00e4r fullt riktig och\u003cbr\u003ekonsekvent utf\u00f6rd.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277349_18951022_147403_134_0002_alto.xml-131-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.15, "y": 1602.2}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950212_147640_36_0003_alto.xml-50-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI kalendern Polstjernan f\u00f6r \u00e5r 1890 har f\u00f6rfattaren till\u003cbr\u003ef\u00f6religgande uppsats tinder rubriken: \u00bb Hvilka voro Mollberg och\u003cbr\u003eMovitz? \u00bb flygtiga drag tecknat de verkliga f\u00f6rebilderna till de b\u00e5da\u003cbr\u003epersoner med dessa namn, som utg\u00f6ra tv\u00e5 af hufvndfignrerna bland de\u003cbr\u003ebrokiga grnpperna i Carl Michael Bellmans diktskapelser, dessa med\u003cbr\u003em\u00e4starehand \u00e5stadkomna taflor nr det forna stockholmska folklifvet,\u003cbr\u003es\u00e5dant det tedde sig f\u00f6r hans \u003cb\u003euppfattning\u003c/b\u003e bland de l\u00e4gre\u003cbr\u003efolkklasserna, ett lif, hvari sorgl\u00f6shet och naiv, yster lefnadsgl\u00e4dje\u003cbr\u003eunder \u00f6gonblickets njutning, parade med sjelfsv\u00e5ldigt \u00f6fverd\u00e5d, gingo\u003cbr\u003ehand i hand med vemod \u00f6fver all tillvaros f\u00f6rg\u00e4nglighet, ett lif,\u003cbr\u003eunder hvilket man, h\u00e4ngifvande sig \u00e5t dyrkan af Bacchus och Fr\u00f6ia,\u003cbr\u003es\u00f6kte f\u00f6rjaga stundens manande allvar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950212_147640_36_0003_alto.xml-50-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.75, "y": 996.8}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18950109_145050_5_0003_alto.xml-77-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emana att under spelets g\u00e4ng h\u00f6gt uttala stn \u003cb\u003euppfattning\u003c/b\u003e\u003cbr\u003eom hur de spelande st\u00f6tte sig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18950109_145050_5_0003_alto.xml-77-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1205.15, "y": 1573.55}, {"color": "#377eb8", "date": "1901", "id": "bib11653790_19010308_145648_19_0003_alto.xml-60-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehvilken vinnl\u00e4gger sig om att s\u00e5 mycket som m\u00f6jligt \u00e5tergifva\u003cbr\u003euttalanden af sakkunniga personer inom olika orter, skrifver f\u00f6ljande:\u003cbr\u003e\u00bb Den g\u00e4agse \u003cb\u003euppfattningen\u003c/b\u003e om Dalarnes s\u00e4rst\u00e4llning \u00bb, yttrade\u003cbr\u003een framst\u00e5ende man inom l\u00e4net, \u00bb och om dea f\u00f6rmenta mindre faran f\u00f6r\u003cbr\u003ebolagsv\u00e4lde inom Dalarne \u00e4n inom de nordligare l\u00e4nen beh\u00f6fver mycket\u003cbr\u003emodifieras f\u00f6r att st\u00e4mma med r\u00e4tta f\u00f6rh\u00e5llandet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1901\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19010308_145648_19_0003_alto.xml-60-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.15, "y": 1044.75}, {"color": "#377eb8", "date": "1897", "id": "bib19227291_18970525_145289_62_0003_alto.xml-123-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer har man m\u00e5h\u00e4nda n\u00e4rmare och med st\u00f6rre ifver \u00e4n i n\u00e5got\u003cbr\u003eannat politiskt centrum studerat den orientaliska fr\u00e5gan i dess laser,\u003cbr\u003eoch det utbyte af \u00e5sigter, som nyligen egt rum mellan Rysslands oell\u003cbr\u003e\u00d6sterrike-Ungerns ledande m\u00e4n, gifver \u003cb\u003euppfattningen\u003c/b\u003e i\u003cbr\u003eDonaustaden en s\u00e4rskild betydelse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18970525_145289_62_0003_alto.xml-123-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.65, "y": 677.8}, {"color": "#377eb8", "date": "1896", "id": "bib19227291_18960416_145289_46_0003_alto.xml-14-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003el\u00e4nder \u00e4ro jorden och arbetet blott h\u00e4lften s\u00e5 dyra som i\u003cbr\u003eEuropa, och forslingen \u00f6fver hafvet \u00e4r numera billigare och snabbare\u003cbr\u003e\u00e4n f\u00f6r femtio \u00e5r sedan forslingen fr\u00e5n Marseille till Paris.11 ris.11\u003cbr\u003eIndustrien k\u00e4nner \u00e4nnu icke s\u00e5 starkt som landtbruket konkurrensen men\u003cbr\u003eskall enligt d \u2019 Estournelles \u003cb\u003euppfattning\u003c/b\u003e komma att lida \u00e4nnu\u003cbr\u003emera, s\u00e4rskildt om och n\u00e4r samf\u00e4rdsmedelns utveckling kastar de andra\u003cbr\u003everldsdelarnes arbeten in \u00f6fver Europa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18960416_145289_46_0003_alto.xml-14-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.45, "y": 416.49}, {"color": "#377eb8", "date": "1896", "id": "bib19227291_18960324_145289_36_0002_alto.xml-7-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI sin motivering f\u00f6r f\u00f6rslaget yttrar justitieministern bland\u003cbr\u003eannat, att\u201c hvarken inom riksdagen eller derutom har den\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e mera allm\u00e4nt kunna g\u00f6ra sig g\u00e4llande, att de\u003cbr\u003egrunder, hvarp\u00e5 det svenska folkets representation f\u00f6r n\u00e4rvarande \u00e4r\u003cbr\u003ebygd, b\u00f6ra underg\u00e5 n\u00e5gon genomgripande f\u00f6r\u00e4ndring; och hvad s\u00e4rskildt\u003cbr\u003eang\u00e5r det af n\u00e5gra framst\u00e4llda yrkandet p\u00e5 allm\u00e4n r\u00f6str\u00e4tt \u00e4r en s\u00e5dan\u003cbr\u003eanordning af valr\u00e4tten helt visst af den allm\u00e4nna uppfatmngen i v\u00e5rt\u003cbr\u003eland betraktad som alldeles of\u00f6renlig med en lugn och ost\u00f6rd\u003cbr\u003esamh\u00e4llsutveckling11.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18960324_145289_36_0002_alto.xml-7-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.55, "y": 1364.75}, {"color": "#377eb8", "date": "1897", "id": "bib11653815_18970315_146944_30_0004_alto.xml-51-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebosatta i sydstaterna, isynnerhet i Syd-Karolina, Mississippi\u003cbr\u003eoch Louisiana Det har visat sig att den f\u00f6rut g\u00e4ngse\u003cbr\u003e\u003cb\u003euppfattningen\u003c/b\u003e att negrerna \u00f6ka sig hastigare \u00e4n de hvita \u00e4r\u003cbr\u003eoriktig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18970315_146944_30_0004_alto.xml-51-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1030.2, "y": 873.65}, {"color": "#377eb8", "date": "1895", "id": "bib11653830_18950308_146968_29_0002_alto.xml-30-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eock i h\u00f6gsta m\u00e5tt de f\u00f6r en s\u00e5dan erforderliga egenskaperna:\u003cbr\u003eoveld, klarhet i \u003cb\u003euppfattningen\u003c/b\u003e, reda i framst\u00e4llningen, j\u00e4mnhet\u003cbr\u003ei lynnet, karakt\u00e4rfasthet, sinnesn\u00e4rvaro och plikttrohet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18950308_146968_29_0002_alto.xml-30-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.0, "y": 1044.3}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18951014_146365_240_0002_alto.xml-28-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan b\u00f6r v\u00e4l s\u00e5ledes lia r\u00e4tt att antaga, det, de i n\u00e5got\u003cbr\u003eafseende skilja sig i \u003cb\u003euppfattningen\u003c/b\u003e af fr\u00e5gan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18951014_146365_240_0002_alto.xml-28-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1560.2, "y": 1649.85}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950731_146391_175_0003_alto.xml-97-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI motsats till den allm\u00e4nt g\u00e4ngse pessimistiska\u003cbr\u003e\u003cb\u003euppfattningen\u003c/b\u003e, att gerningso \u00e4unen lyckats undkomma, f\u00f6ts\u00e4krar\u003cbr\u003epiokuratorn vid Bpellationsdomstolen, hvilken embetsman Seder\u003cbr\u003eunders\u00f6kningen, ett man lyckats gripa f\u00f6rutom Gsorgiew, som sitter\u003cbr\u003eh\u0026kiad f\u00f6r 10 dagar sedan, \u00e4nnu en annan person, som p\u00e5 goda grunder\u003cbr\u003eanses vara en af rn\u00f6rdarne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650837_18950731_146391_175_0003_alto.xml-97-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.5, "y": 1374.85}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18950225_147374_17_0004_alto.xml-75-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehar \u00e4fen l\u00e4sarinna f\u00e5tt sig meddelad f\u00f6ljande lilla lustiga\u003cbr\u003ehistoria: V\u00e5r f\u00f6rsta pojke var enligt min och hela familjens\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e ett synnerligt pr\u00e4ktigt och klokt barn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277180_18950225_147374_17_0004_alto.xml-75-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 946.2, "y": 923.1}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950410_145112_98_0003_alto.xml-3-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRevisorerna tyckte, att s\u00e5dana g\u00f6rom\u00e5l \u00bb vore af beskaffenhet\u003cbr\u003eatt kunna inbegripas under de \u00e5ligganden, som tillkomme\u003cbr\u003ekanslisekreterare, till hvilkas skyldigheter enligt g\u00e4llande\u003cbr\u003einstruktion h\u00f6rde att bitr\u00e4da vid beredning af m\u00e5l och \u00e4renden och att\u003cbr\u003eupps\u00e4tta konceptexpeditioner i f\u00f6rekommande m\u00e5l \u00bb; och utskottet har\u003cbr\u003es\u00e5 till vida delat denna revisorernas \u003cb\u003euppfattning\u003c/b\u003e som det\u003cbr\u003everkligen synts detsamma oegentligt, \u00bb att s\u00e4rskildt arvode ut\u00f6fver\u003cbr\u003estadgad afl\u00f6ning tilldelas tjensteman f\u00f6r bestyr, som kunna anses\u003cbr\u003eligga inom eller ber\u00f6ra gr\u00e4nserna f\u00f6r hans tjenste\u00e5ligganden \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950410_145112_98_0003_alto.xml-3-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.05, "y": 1482.1}, {"color": "#377eb8", "date": "1895", "id": "bib15978012_18950923_148361_221_0002_alto.xml-40-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder det s\u00e5lunda Sverige rustar sig f\u00f6r att med tillb\u00f6rlig\u003cbr\u003ekraft kunna inplanta sin \u003cb\u003euppfattning\u003c/b\u003e af unionsfr\u00e5gan i\u003cbr\u003enorrm\u00e4nnen, kan man v\u00e4l icke rimligtvis beg\u00e4ra, att dessa skulle med\u003cbr\u003earmarne i kors betrakta hvad som sker h\u00e4r hemma?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15978012_18950923_148361_221_0002_alto.xml-40-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1580.5, "y": 1383.95}, {"color": "#377eb8", "date": "1896", "id": "bib19227291_18960702_145289_79_0002_alto.xml-125-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esynes vara mindre omfattande, men det \u00e4r mycket m\u00f6jligt, att\u003cbr\u003edenna \u003cb\u003euppfattning\u003c/b\u003e f\u00f6ranledes deraf, att ingen katalog \u00e4nnu\u003cbr\u003ekunnat tjenstg\u00f6ra som v\u00e4gledare.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18960702_145289_79_0002_alto.xml-125-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1105.05, "y": 558.8}, {"color": "#377eb8", "date": "1899", "id": "bib11653790_18990418_145648_29_0003_alto.xml-8-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emed ett kortfattadt f\u00f6redrag \u00f6rn den antika teatern, om hvilken\u003cbr\u003eman fick en ganska knapph\u00e4ndig \u003cb\u003euppfattning\u003c/b\u003e, beroende m\u00e5h\u00e4nda\u003cbr\u003ed\u00e4rp\u00e5 att s\u00e5v\u00e4l den utlofvade f\u00f6redragsh\u00e5llaren docenten Vilhelm\u003cbr\u003eLundstr\u00f6m som dekorationerna under turn\u00e9n stannat i Sala, den f\u00f6rre\u003cbr\u003ef\u00f6r att till f\u00f6ljd af f\u00f6rel\u00e4sningsskyldighet \u00e5terv\u00e4nda till Upsala och\u003cbr\u003ede senare p\u00e5 grund af ett tillf\u00e4lligt miss\u00f6de.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18990418_145648_29_0003_alto.xml-8-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1711.6, "y": 699.65}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950726_145112_200_0002_alto.xml-182-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003es\u00e5som sin \u003cb\u003euppfattning\u003c/b\u003e, att Hedqvist oeh Grafstr\u00f6m l\u00e5tit\u003cbr\u003enaturalisera sig s\u00e5som liibeckare endast f\u00f6r att kringg\u00e5 den i Sverige\u003cbr\u003eg\u00e4llande lagstiftningen, enligt hvilken \u00e4kten skap dem emellan icke \u00e4r\u003cbr\u003etill\u00e5tet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950726_145112_200_0002_alto.xml-182-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.7, "y": 740.95}, {"color": "#377eb8", "date": "1899", "id": "bib11653790_18991024_145648_83_0004_alto.xml-4-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehvilar ytterst p\u00e5 nationens egen \u003cb\u003euppfattning\u003c/b\u003e af naturen\u003cbr\u003eoch lifvet, p\u00e5 nationens s\u00e4rskilda s\u00e4tt att k\u00e4nna och vara.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18991024_145648_83_0004_alto.xml-4-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.0, "y": 522.3}, {"color": "#377eb8", "date": "1896", "id": "bib19277301_18960803_145146_62_0003_alto.xml-105-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehar detta intryck varit, att mer \u00e4n en \u00e4rlig norsk man och\u003cbr\u003eqvinna, hvilkas \u003cb\u003euppfattning\u003c/b\u003e af konungen och hans st\u00e4llning\u003cbr\u003ev\u00e4sentligen best\u00e4mts af den radikala pressens osannf\u00e4rdiga\u003cbr\u003eframst\u00e4llningar, m\u0 ysics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edet g\u00f6r jag med ali bon l\u00f6r \u201d Sin egen \u003cb\u003euppfattning\u003c/b\u003e af\u003cbr\u003ekonungen fr\u00e5n den lid, han under Krusenstierna tjenstgjorde tillsamman\u003cbr\u003emed honom p\u00e5 linieskeppet\" Carl XIII\", framst\u00e4ller kommend\u00f6r Wilde\u003cbr\u003ebland annat i f\u00f6ljande ord.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18950627_146944_75_0004_alto.xml-8-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.05, "y": 1536.35}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18951106_145112_303_0003_alto.xml-188-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etr\u00e4dande fr\u00e5n stortingsvensterns sida, som Sverige s\u00e5g under\u003cbr\u003ef\u00f6rra stortingsperioden, d\u00e5 de Moursund-L\u00f6vlandBka dagordningarna\u003cbr\u003eantegos och utgifterna till det gemensamma konsulat- ooh diplomat-\u003cbr\u003ev\u00e4sendet beviljades vilkorligt, liksom i b\u00f6rjan af innevarande \u00e5r, d\u00e5\u003cbr\u003eman genast v\u00e4grade att behandla f\u00f6rslaget att \u00e5terbetala, hvad Sverige\u003cbr\u003ef\u00f6rskottsvis lagt ut f\u00f6r Norge, har v\u00e4l ocks\u00e5 styrkt en s\u00e5 dan\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18951106_145112_303_0003_alto.xml-188-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 219.595, "y": 866.85}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950214_147683_44_0005_alto.xml-232-7", "label": "0", "physics": false, "shape": "ci color:#808080;\"\u003e\u003c/span\u003eUtrikesministern vidh\u00f6ll telegrafiskt sin \u003cb\u003euppfattning\u003c/b\u003e\u003cbr\u003eoch anmodade tillr\u00e4ckligt antal norska regeringsmedlemmar att m\u00f6ta i\u003cbr\u003eMarstrand f\u00f6r att deltaga i sammansatt statsr\u00e5d.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18970814_145317_124_0004_alto.xml-58-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1416.05, "y": 882.3}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950130_147640_25_0003_alto.xml-1-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInnan vi g\u00e5 vidare, stanna vi ett \u00f6gonblick vid de n\u00e4ra fem\u003cbr\u003efintryckta sidorna 158 \u2014 163, som inrymma en expos\u00e9 af den Harnackska\u003cbr\u003e\u003cb\u003euppfattningen\u003c/b\u003e af apostolicum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950130_147640_25_0003_alto.xml-1-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2238.55, "y": 916.35}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950109_146365_8_0002_alto.xml-97-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eintr\u00e4ffat st\u00e4rker oss i v\u00e5r \u003cb\u003euppfattning\u003c/b\u003e, att denna\u003cbr\u003e\u00e5tg\u00e4rd \u00e4fven ur konstitutionell synpunkt var tillr\u00e5dlig och ber\u00e4ttigad\u003cbr\u003eredan i somras.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950109_146365_8_0002_alto.x e4ffande den riktning, i hvil, ken sakerna b\u00f6ra\u003cbr\u003eledas \u2014 m\u00e4n som st\u00e5 tikarpt \u00e5tskilda, grupp emot grupp \u2014 ha kunnat\u003cbr\u003esitta tillsammans under tvenne sammantr\u00e4den utan att det hela \u00bb g\u00e5tt\u003cbr\u003es\u00f6nde r \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950224_147683_54_0006_alto.xml-117-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.8, "y": 1149.35}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950327_145112_84_0002_alto.xml-10-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efriska, sunda m\u00e5lningss\u00e4ttet och \u003cb\u003euppfattningen\u003c/b\u003e af den\u003cbr\u003en\u00e4stan i kroppsstorlek afbildade Agur\u00e9n erinrade i p\u00e5fallande grad\u003cbr\u003eomRembrandt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950327_145112_84_0002_alto.xml-10-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1875.4, "y": 1092.05}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030309_145317_39_0001_alto.xml-29-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00f6fverhufvud ingen \u00e4mbetsman skall kunna \u00e5talas f\u00f6r \u00e5tg\u00e4rder\u003cbr\u003eunder tj\u00e4nsteutofning, med mindre att \u00f6fverordnade myndigheter d\u00e4rtill\u003cbr\u003egifvit s\u00e4rskildt bemyndigande, \u00e4r den ryska\u003cbr\u003e\u003cb\u003euppfattningen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030309_145317_39_0001_alto.xml-29-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.35, "y": 764.5}, {"color": "#377eb8", "date": "1896", "id": "bib15975090_18960213_148377_20_0002_alto.xml-62-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAf ett dylikt tillk\u00e4nnagifvande, offentliggjordt p\u00e5 sjelfva den\u003cbr\u003eh\u00f6ga f\u00f6delsedagen, var det r\u00e4tt naturligt att de flesta skulle f\u00e5 den\u003cbr\u003e\u003cb\u003euppfattningen\u003c/b\u003e, att konungen med varm hand sk\u00e4nkt 20,000 kronor\u003cbr\u003etill det v\u00e4lg\u00f6rande \u00e4ndam\u00e5let och f\u00f6r ett visst uppgifvet fall\u003cbr\u003eeventuelt utlofvat en lika stor summa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15975090_18960213_148377_20_0002_alto.xml-62-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1219.8, "y": 1242.25}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951230_147640_303_0003_alto.xml-210-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emotto lyder: \u00bb Is g\u00f6r mot en framdrifven fartygskropp st\u00f6rre\u003cbr\u003emotst\u00e5nd \u00e4n vatten \u00bb, ocb af den derp\u00e5 f\u00f6ljande inledningen synes\u003cbr\u003eframg\u00e5, att artikeln n\u00e4rmast tillkommit p\u00e5 grand af ins\u00e4ndarens\u003cbr\u003emissn\u00f6je mod det, enligt hans \u003cb\u003euppfattning\u003c/b\u003e, mindre\u003cbr\u003etillfredsst\u00e4llande s\u00e4tt, p\u00e5 hvilket danska isbrytaren Thor f\u00f6rliden\u003cbr\u003evinter lyckades uppfylla sin best\u00e4mmelse att befordra post oell\u003cbr\u003epassagerare p\u00e5 linien Helsing\u00f6r \u2014 Helsingborg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951230_147640_303_0003_alto.xml-210-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2236.45, "y": 1352.05}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950220_146365_44_0002_alto.xml-135-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eni anf\u00f6rtrodde mig er \u003cb\u003euppfattning\u003c/b\u003e af saken, har jag\u003cbr\u003eblott hyst ett svagt hopp \u00f6rn, att det skulle lyckas mig att\u003cbr\u003ekonstatera min hustrus oskuld.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950220_146365_44_0002_alto.xml-135-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.0, "y": 1312.15}, {"color": "#377eb8", "date": "1895", "id": "bib15760600_18950810_146401_94_0002_alto.xml-74-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eUppfattningen\u003c/b\u003e var, fasth\u00e5lla hrr komiterade, \u00e4fven vid\u003cbr\u003etiden f\u00f6r den senaste delningen, i slutet af f\u00f6rra \u00e5rhundradet, att\u003cbr\u003ejorden tillh\u00f6rde staden, var donerad till stadens gemensamma b\u00e4sta,\u003cbr\u003etill\u201c deras accomoditet, som i staden s\u00e4tta sig ned och vilja bygga\u201c,\u003cbr\u003eoch att den uppl\u00e5ts allenast med nyttjander\u00e4tt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760600_18950810_146401_94_0002_alto.xml-74-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1800.8, "y": 947.45}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18950608_145050_86_0003_alto.xml-102-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4rt land \u00e4r rikt p\u00e4 few\u00e4rda trakter, och af s\u00e4dana f\u00e4 wi den\u003cbr\u003eklaraste \u003cb\u003euppfattningen\u003c/b\u003e, om wi till fots f\u00e4rdas genom\u003cbr\u003edem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18950608_145050_86_0003_alto.xml-102-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 876.45, "y": 1181.4}, {"color": "k", "date": "1895", "id": "bib19277277_18950722_147683_196_0008_alto.xml-41-20", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBadeblatt \u00bb yttrar h\u00e4rom: \u00bb Fru S:s utomordentligt sympatiska\u003cbr\u003eooh valklingande st\u00e4mma jemt\u00f6 hennes dramatiska, \u00f6rn den finnsto\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e och \u00f6rn en ypperlig skola vittnande f\u00f6redrag\u003cbr\u003ehunf\u00f6rdo den talrika publiken till stormande bifallstecken, hvilka\u003cbr\u003eslutligen f\u00f6runleddo s\u00e5ngerskan att s\u00e5som extranummer sjunga \u00bb Uebers\u003cbr\u003eJuhr \u00bb, visa af Bohm. \u00bb Fru Elleli Hartmann bar efter en m\u00e5nads\u003cbr\u003evistelse i Paris och sedermera genomg\u00e5ngen brunnskur i Vichy\u003cbr\u003e\u00e5terkommit till Sverige och utflyttat till Furusund f\u00f6r att tillbringa\u003cbr\u003en\u00e5gon tid derst\u00e4des.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950722_147683_196_0008_alto.xml-41-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2158.1, "y": 1857.0}, {"color": "k", "date": "1896", "id": "bib11653811_18960617_145317_91_0003_alto.xml-39-28", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ed Andre stadsl\u00e4karen, doktor \u00c5hman I rakt\u00e4r, mera st\u00e4mmande med\u003cbr\u003enutidens Blott p\u00e5 f\u00e5 st\u00e4llen t\u00e5g\u00e5s entr\u00e9, men hvarje Lade i m\u00e5ndags\u003cbr\u003etill l\u00e4nsstyrelsen in-1 \u003cb\u003euppfattning\u003c/b\u003e af \u00e4ra.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18960617_145317_91_0003_alto.xml-39-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.4, "y": 1109.45}, {"color": "k", "date": "1895", "id": "bib15761570_18951214_146176_207_0003_alto.xml-199-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f6r en riktig \u003cb\u003euppfattning\u003c/b\u003e af hurnvida n\u00e5gon brottslighet\u003cbr\u003efr\u00e5n min sida m\u00e5 f\u00f6religga, och i s\u00e5 fall huru stor, erfordras en\u003cbr\u003eupplysning att Ortvikens aktier \u00e4nnu den 1 mars 1893 \u2014 s\u00e5ledes efter\u003cbr\u003eden tid jag afh\u00e4ndt mig de b\u00e5da inteckningarna \u2014 af mig bel\u00e5nades i\u003cbr\u003eaktiebolaget Sundsvalls handelsbank till kr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15761570_18951214_146176_207_0003_alto.xml-199-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1828.1, "y": 1857.0}, {"color": "k", "date": "1895", "id": "bib19225758_18950510_144022_108_0002_alto.xml-58-41", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eblef dock i tid afv\u00e4rjd, i ty att reservanterna icke funno\u003cbr\u003esk\u00e4ligt att fullf\u00f6lja sina yrkanden, d\u00e5 dessa icke synas funnit vidare\u003cbr\u003est\u00f6d inom kammaren, och s\u00e4rskildt dess talman l\u00e4r uttryckligen\u003cbr\u003ef\u00f6rklarat, att han icke delade reservanternas \u003cb\u003euppfattning\u003c/b\u003e\u003cbr\u003eang\u00e5ende voteringens laglighet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950510_144022_108_0002_alto.xml-58-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 481.625, "y": 1720.15}, {"color": "k", "date": "1903", "id": "bib11653790_19030220_12541_14_0004_alto.xml-106-1", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emin \u003cb\u003euppfattning\u003c/b\u003e af e. provinsiall\u00e4karens gsikt \u00f6rn tiden\u003cbr\u003ef\u00f6r skolans \u00f6ppnande styrkes \u00e4fven d\u00e4rigenom att, sedan jag den 2\u003cbr\u003einnev.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19030220_12541_14_0004_alto.xml-106-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.9, "y": 1857.0}, {"color": "#984ea3", "date": "1900", "id": "bib11653790_19000518_145648_39_0003_alto.xml-32-22", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edels * p\u00e5 grund af det ovanligt ringa barnantalet och dels till\u003cbr\u003ef\u00f6ljd af l\u00e4rarens h\u00f6ga \u00e5lder, och blef denna skolr\u00e5dets\u003cbr\u003e\u003cb\u003euppfattning\u003c/b\u003e af st\u00e4mman gillad och antagen, Till\u003cbr\u003ef\u00f6rsamlingsombud vid den till den 30 maj utsatta ekonomiska\u003cbr\u003ebesiktningen \u00e5 komministers- och klockarebost\u00e4llena uts\u00e5gos Nises Lars\u003cbr\u003eAndersson i \u00c5ker\u00f6 ooh Nyg\u00e5rds Lars Olsson i Noret, Fr\u00e5gan \u00f6rn\u003cbr\u003eintagning och l\u00e4stid m. m., som st\u00e4mman f\u00f6r det blifvande\u003cbr\u003eskolreglementet egde att best\u00e4mma, uppsk\u00f6ts tills vidare,\u003cbr\u003e\u00c5ngb\u00e5tstrafiken \u00e4 Siljan \u00e4rm snart i full g\u00e5ng, i det att \u00e5ngaren\u003cbr\u003eGustaf Wasa nu upptagit sina turer mellan Mora och Insj\u00f6n, och\u003cbr\u003eflottningsbolagets \u00e5ngare nu b\u00f6rjat sin verksamhet f\u00f6r \u00e5ret, \u00c5ngaren\u003cbr\u003eR\u00e4ttvik v\u00e4ntades till Leksand den 16 maj f\u00f6r f\u00f6rsta g\u00e5ngen i \u00e5r, men\u003cbr\u003eantagligt \u00e4r, att den till f\u00f6ljd af den in\u00e5t R\u00e4ttviken drifna isen\u003cbr\u003em\u00e5ste \u00e4nnu n\u00e5gra dagar uppskjuta resan \u2014 skrifves den 15 dennes till\u003cbr\u003eL\u00e4nstidningen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1900\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19000518_145648_39_0003_alto.xml-32-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1771.85, "y": 106.725}]);
