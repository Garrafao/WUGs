gland z. B. wurden 1568\u003cbr\u003edie in London ans\u00e4ssigen deutschen und italienischen Kaufleute, welche\u003cbr\u003ewie in allen ihren Hauptniederlassungen selbst\u00e4ndig gemeinsame Boten\u003cbr\u003enach dem Festland hielten, dieses ihres Vorrechts als verlustig\u003cbr\u003eerkl\u00e4rt (obgleich erst 1619 ein spezieller Postmeister f\u00fcr den\u003cbr\u003eAuslandsdienst angestellt wurde).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-848-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 933.65, "y": 646.15}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-480-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeit f\u00fchlbarer aber mu\u00dfte jene \u003cb\u003eReception\u003c/b\u003e in Deutschland\u003cbr\u003ewerden, wo das R\u00f6mische Recht selbst ein ganz neues, bisher\u003cbr\u003eunbekanntes Rechtselement war: freilich den neu entstandenen\u003cbr\u003eLebensverh\u00e4ltnissen angemessen, da es nur dadurch Eingang finden\u003cbr\u003ekonnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-480-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1323.15, "y": 281.8}, {"color": "#377eb8", "id": "savigny_system01_1840-2699-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser vollst\u00e4ndige Hergang k\u00f6nnte h\u00f6chstens in dem Fall\u003cbr\u003ebezweifelt werden, wenn das canonische Recht zwar in Italien als\u003cbr\u003eGesetz Eingang gefunden h\u00e4tte, in Deutschland aber gar nicht\u003cbr\u003eaufgenommen worden w\u00e4re; allein in Deutschland war zur Zeit der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e das Ansehen des Pabstes und des von ihm ausgehenden\u003cbr\u003eRechts v\u00f6llig eben so gro\u00df als in Italien, so da\u00df jenes\u003cbr\u003eGrundverh\u00e4ltni\u00df beider Rechte in Deutschland anerkannt wurde nicht\u003cbr\u003eblos auf die Autorit\u00e4t von Bologna, sondern aus denselben Gr\u00fcnden wie\u003cbr\u003ein Bologna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-2699-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1134.75, "y": 447.585}, {"color": "#377eb8", "id": "savigny_system01_1840-986-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerade hier nun ging ein langer und lebhafter Widerstreit der\u003cbr\u003eentschiedenen \u003cb\u003eReception\u003c/b\u003e vorher, und dadurch wurde diese\u003cbr\u003eEinwirkung des Gewohnheitsrechts sowohl vorbereitet, als constatirt.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-986-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1110.8, "y": 447.685}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-477-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u003cb\u003eReception\u003c/b\u003e aber hatte eine verschiedene Bedeutung\u003cbr\u003ein verschiedenen Nationen des neueren Europa, so da\u00df die daraus\u003cbr\u003ehervorgehende Neuerung des Rechtszustandes in sehr verschiedenen\u003cbr\u003eGraden f\u00fchlbar werden mu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-477-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.1, "y": 539.45}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-647-248", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e507 hat Kleisthenes in Athen 10 phylen mit hilfe des\u003cbr\u003edelphischen gottes gemacht. es war ein act der willk\u00fcr, aber es gieng\u003cbr\u003esehr bequem. die alten vier mochten als cultverb\u00e4nde weiter existiren,\u003cbr\u003edas k\u00fcmmerte ihn nicht; den Ion behielt er aber nat\u00fcrlich bei, denn\u003cbr\u003eIonier wollten die Athener bleiben. die vier phylen sind nicht mehr\u003cbr\u003ewert als die zehn. also schliesse ich, dass sie ebenso k\u00fcnstlich\u003cbr\u003egemacht sind. wenn jeder Athener einen \u1f08\u03c0\u03cc\u03bb\u03bb\u03c9\u03bd \u03c0\u03b1\u03c4\u03f1\u1ff7\u03bf\u03c2 haben muss,\u003cbr\u003etrotz seinem geschlechte und dessen ahnherrn, so ist der ihnen allen\u003cbr\u003eeinmal verliehen, k\u00fcnstlich, durch einen act. als Attika eine einheit\u003cbr\u003egeworden war, bedurfte es allerdings einer gliederung; der\u003cbr\u003eregionalismus war damals ungleich gef\u00e4hrlicher als 507, die\u003cbr\u003ebestehenden geschlechterverb\u00e4nde ungleich machtvoller. die ideelle\u003cbr\u003eeinheit lag im dienste Athenas, aber die jungfrau bot keine bequeme\u003cbr\u003egentilicische ankn\u00fcpfung. da hat man die vier phylen erfunden und die\u003cbr\u003ephratrien dazu, oder besser die trittyen; denn phratrien, d. h.\u003cbr\u003egruppen engverbundener geschlechter, haben gewiss vorher nicht\u003cbr\u003egefehlt. die geschlechter aber wurden in diese f\u00e4cher eingereiht; es\u003cbr\u003eist ganz gut m\u00f6glich, dass man f\u00fcr sie eine schematische zahl\u003cbr\u003ewenigstens prinzipiell aufgestellt hat, wie die Atthis 360 z\u00e4hlt.\u003cbr\u003ebewerkstelligt konnte eine solche massregel noch 507 nur durch die\u003cbr\u003esanction eines gottes werden. dass die vier phylen von demselben\u003cbr\u003epythischen Apollon gemacht sind wie die zehn, folgt aus der\u003cbr\u003e\u003cb\u003ereception\u003c/b\u003e seines cultes als \u03c0\u03b1\u03c4\u03f1\u1ff7\u03bf\u03c2, den die Ionier doch auch\u003cbr\u003ehaben m\u00fcssten, wenn sie die phylen aus Athen mitgenommen h\u00e4tten. es\u003cbr\u003ewird am klarsten sein, wenn ich erz\u00e4hlend darlege, wie ich mir die\u003cbr\u003etatsachen geworden denke. das geeinigte Attika braucht eine\u003cbr\u003eorganisation, die den formen des geschlechterstaates gem\u00e4ss in \u03c6\u03c5\u03bb\u1f70\u03c2\u003cbr\u003e\u03c6\u03c5\u03bb\u03ac\u03be\u03b1\u03b9 und \u1f60\u03b2\u1f70\u03c2 \u1f60\u03b2\u03ac\u03be\u03b1\u03b9 bestehen muss. \u00fcber das prinzip hat man sich\u003cbr\u003egeeinigt, ganz wie durch die rhetra in Sparta. die ausf\u00fchrung wird\u003cbr\u003egemacht wie 507; man fragt den gott, und ein staatsmann, der ihm\u003cbr\u003esoufflirt, wird auch diesmal nicht gefehlt haben. der gott sagt\u201c ihr\u003cbr\u003ehabt vergessen meines lieben sohnes Ion und seiner vier s\u00f6hne, die\u003cbr\u003edoch zuerst euer volk zusammen wohnen gelehrt haben (\u03c3\u03c5\u03bd\u1ff4\u03ba\u03b9\u03c3\u03b1\u03bd sagt\u003cbr\u003eauch Aristoteles), durch sie seid ihr meine kinder, und wenn ihr nach\u003cbr\u003eihnen euch gliedert, wird es euch wol ergehen. \u201d und so f\u00fchren die\u003cbr\u003eAthener die vierteilung durch und darunter die zw\u00f6lfteilung; es ist\u003cbr\u003eein ganz \u00e4usserlicher auf die verwaltung berechneter schematismus, das\u003cbr\u003eleben war und ist nur in den einzelnen gliedern, den geschlechtern und\u003cbr\u003eallenfalls den phratrien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-647-248\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1267.95, "y": 500.15}, {"color": "#377eb8", "id": "savigny_system01_1840-985-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeit f\u00fchlbarer aber mu\u00dfte jene \u003cb\u003eReception\u003c/b\u003e in Deutschland\u003cbr\u003ewerden, wo das R\u00f6mische Recht selbst ein ganz neues, bisher\u003cbr\u003eunbekanntes Rechtselement war: freylich den neu entstandenen\u003cbr\u003eLebensverh\u00e4ltnissen angemessen, da es nur dadurch Eingang finden\u003cbr\u003ekonnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-985-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1367.0, "y": 519.05}, {"color": "#377eb8", "id": "savigny_system01_1840-962-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBestritten ist daneben die \u003cb\u003eReception\u003c/b\u003e der beiden\u003cbr\u003eExtravagantensammlungen; allein gerade f\u00fcr die hier allein in Frage\u003cbr\u003estehenden Modificationen des R\u00f6mischen Privatrechts sind diese nicht\u003cbr\u003evon Wichtigkeit, so da\u00df f\u00fcr unsern Zweck die Streitfrage gleichg\u00fcltig\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-962-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.2, "y": 434.145}, {"color": "#377eb8", "id": "savigny_system01_1840-989-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses gilt namentlich von der materiellen Begr\u00e4nzung, durch\u003cbr\u003ewelche ein bedeutender Theil des Inhalts des R\u00f6mischen Rechts von der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e ausgeschlossen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-989-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1116.55, "y": 481.85}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-491-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber auch was v. Savigny anf\u00fchrt: das r\u00f6mische Recht sey den\u003cbr\u003eneu entstandenen Lebensverh\u00e4ltnissen angemessen gewesen, und habe nur\u003cbr\u003edadurch Eingang bei den Deutschen finden k\u00f6nnen, \u2014 giebt der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e desselben noch keine innere Begr\u00fcndung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-491-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1135.05, "y": 325.285}, {"color": "#377eb8", "id": "savigny_system01_1840-2484-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4re in Bologna das kritische Streben der Glossatoren zu einem\u003cbr\u003eabgeschlossenen Ziel gekommen, so w\u00fcrde die \u003cb\u003eReception\u003c/b\u003e dieser\u003cbr\u003eVulgata die Stelle eines gesetzlichen Textes vertreten, obgleich auch\u003cbr\u003edadurch, wie so eben gezeigt worden ist, das Gesch\u00e4ft der h\u00f6heren\u003cbr\u003eKritik nicht ausgeschlossen w\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-2484-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1827.8, "y": 451.755}, {"color": "#377eb8", "id": "schweiger_armenien_1878-2578-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Schwergewicht scheint bei diesem frommen Manne, der sich\u003cbr\u003eauf seiner Tour durch das t\u00fcrkische Reich haupts\u00e4chlich mit der\u003cbr\u003eConstatirung der jugendlichen Ged\u00e4chtni\u00dfkr\u00e4fte in Sachen teologisch-\u003cbr\u003eliterarifcher \u003cb\u003eReception\u003c/b\u003e besch\u00e4ftigt zu haben scheint, weit mehr\u003cbr\u003ein Koran-Exegesis und dogmatischer Gr\u00fcbelei gelegen zu sein, als in\u003cbr\u003eder Nachahmung fr\u00fcherer Gelehrsamkeit, als deren eine Pflanzst\u00e4tte am\u003cbr\u003ePontus Sinope war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schweiger_armenien_1878-2578-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1116.45, "y": 556.95}, {"color": "#377eb8", "id": "savigny_system01_1840-916-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn solchen Gr\u00fcnden hat es bey der wirklichen \u003cb\u003eReception\u003c/b\u003e\u003cbr\u003egewi\u00df nicht gefehlt; w\u00e4ren nun z. B. damals die Digesten unvollst\u00e4ndig\u003cbr\u003egeblieben, und h\u00e4tte man etwa das Infortiatum im sechszehnten\u003cbr\u003eJahrhundert erst gefunden, so w\u00fcrde dessen Reception schwerlich\u003cbr\u003egefehlt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-916-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1184.85, "y": 365.88}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-481-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerade hier nun ging ein langer und lebhafter Widerstreit der\u003cbr\u003eentschiedenen \u003cb\u003eReception\u003c/b\u003e vorher, und dadurch wurde diese\u003cbr\u003eEinwirkung des Gewohnheitsrechts sowohl vorbereitet als\u003cbr\u003econstatirt.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-481-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1308.5, "y": 531.85}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-5380-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJene Gemeinsamkeit der Rechtsinstitutionen, die das germanisch-\u003cbr\u003eromanische Mittelalter vor der \u003cb\u003eRezeption\u003c/b\u003e des r\u00f6mischen Rechtes\u003cbr\u003eaufzuweisen hat, ist eine Rechtsgemeinschaft der L\u00e4nder, welche im\u003cbr\u003efr\u00e4nkischen Reiche eine gemeinsame Rechtsentwicklung durchgemacht\u003cbr\u003ehatten oder wie England durch die normannische Eroberung nachtr\u00e4glich\u003cbr\u003ein den Wellenschlag derselben hineingezogen worden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-5380-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1250.9, "y": 650.65}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-319-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSoweit die fremden Rechte sich unabh\u00e4ngig vom deutschen Rechte\u003cbr\u003eentwickelt haben, sind sie nicht Gegenstand der deutschen\u003cbr\u003eRechtsgeschichte, wohl aber hat diese die Einwirkungen ins Auge zu\u003cbr\u003efassen, welche die fremden Rechte vor der \u003cb\u003eRezeption\u003c/b\u003e durch die\u003cbr\u003eim langobardischen Rechte vertretenen deutschen Rechtsprinzipien\u003cbr\u003eerfahren haben, und ebenso die Fortbildung, welche den fremden Rechten\u003cbr\u003eauf deutscher Erde zuteil geworden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-319-37\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1044.35, "y": 398.345}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-548-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesem Unterschied in der Wirkung der \u003cb\u003eRezeption\u003c/b\u003e\u003cbr\u003eentkeimte der Gegensatz jener beiden litterarischen Richtungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-548-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1300.95, "y": 638.0}, {"color": "#377eb8", "id": "simmel_george_1898-27-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Herausbildung solchen F\u00fchlens wird sich am Ehesten an die\u003cbr\u003eProduktion und \u003cb\u003eRezeption\u003c/b\u003e innerhalb solcher K\u00fcnste kn\u00fcpfen, die\u003cbr\u003ein der festen \u00e4u\u00dferen Gegebenheit ihres Materials dem Jch eine St\u00fctze\u003cbr\u003ebei der Objektivirung seiner tiefsten Jnhalte gew\u00e4hren:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: simmel_george_1898-27-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1479.05, "y": 414.605}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-253-143", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer eigentlich politische beamte, der \u2018 regent \u2019, mag einst ein\u003cbr\u003ewahlk\u00f6nig gewesen sein; jetzt waren ihm neben den hohenpriesterlichen\u003cbr\u003eauch die kriegsherrlichen functionen des monarchen entzogen. f\u00fcr die\u003cbr\u003echronologie der culte ist es vom h\u00f6chsten werte, dass eine anzahl\u003cbr\u003egemeindefeste dem archon unterstehen und somit, auch nach der\u003cbr\u003etradition, relativ jung sind. von den grossen Dionysien k\u00f6nnen wir\u003cbr\u003eabsehen, da sie erst Peisistratos, als er Athens herrschaft sicher\u003cbr\u003ebesass, 537 gestiftet hat. sonst stehen unter dem archon die\u003cbr\u003eApollonfeste, und dieser gott ist in Athen zwar der \u2018 v\u00e4terliche \u2019\u003cbr\u003egeworden, aber dass er durch einen bestimmten act dazu gemacht ist,\u003cbr\u003ehat man dadurch immer eingestanden, dass sein athenischer cult als\u003cbr\u003eeine filiale von Delphi und von Delos gilt. es tritt also Athen durch\u003cbr\u003eseine \u003cb\u003ereception\u003c/b\u003e zugleich in die wichtigsten internationalen\u003cbr\u003ebeziehungen der alten zeit. das \u00e4lteste d\u00fcrfte die feier der\u003cbr\u003eThargelien sein, das grosse s\u00fchnfest der gemeinde, dem in folge dessen\u003cbr\u003eder archon als gemeindehaupt vorsteht. zum s\u00fchnfeste ist es geworden,\u003cbr\u003eals der dienst des \u03a6\u03bf\u1fd6\u03b2\u03bf\u03c2 sich nach der kathartischen seite\u003cbr\u003eentwickelte; da \u03d1\u03b1\u03f1\u03b3\u03ae\u03bb\u03b9\u03b1 die ersten \u00e4hrenb\u00fcschel bedeutet, die der\u003cbr\u003egott erh\u00e4lt, ist ein urspr\u00fcnglich rein agrarisches fest zu tieferer\u003cbr\u003eethischer bedeutung erhoben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-253-143\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1265.6, "y": 419.855}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-696-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarauf erwidere ich, da\u00df allerdings die urspr\u00fcngliche Absicht\u003cbr\u003eder Romanisten darauf gerichtet war, die \u003cb\u003eReception\u003c/b\u003e vollst\u00e4ndig\u003cbr\u003edurchzuf\u00fchren; da\u00df ihnen die\u00df ja aber eben nicht gelungen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-696-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 2011.9, "y": 400.675}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-1140-81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die ersten Theoretiker, welche die Gesetzgebung der Natur\u003cbr\u003ezu den positiven Gesetzen des einzelnen Staats in Gegensatz stellten,\u003cbr\u003eund so das Naturrecht verselbst\u00e4ndigten, treten in den Tr\u00fcmmern des\u003cbr\u003e\u00e4lteren griechischen Naturrechts Archelaos und Hippias hervor; es war\u003cbr\u003edie geschichtliche Bedeutung des letzteren, da\u00df er, offenbar im\u003cbr\u003eZusammenhang mit seinen arch\u00e4ologischen Studien, die ungeschriebenen\u003cbr\u003eGesetze, welche sich gleichm\u00e4\u00dfig bei den verschiedensten, durch ihre\u003cbr\u003eSprachen getrennten V\u00f6lkern finden und die daher nicht durch\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e von Einem zum Anderen gebracht sein k\u00f6nnen, als\u003cbr\u003eNaturrecht von dem positiven Rechte schied und dem letzteren die\u003cbr\u003eVerbindlichkeit absprach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-1140-81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.95, "y": 578.6}, {"color": "#377eb8", "id": "scherer_poetik_1888-2132-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ist auch Mitleidenschaft der \u00fcbrigen Sinne m\u00f6glich bei\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e, wie das Ludwig ja von sich selbst aussagt:\u003cbr\u003eFarbeneindr\u00fccke, die er von Gedichten Anderer empfing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: scherer_poetik_1888-2132-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.75, "y": 428.375}, {"color": "#377eb8", "id": "valentin_entwicklungsgeschichte_1835-8379-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJede wahre Aneignung ist aber keine blosse Aufnahme eines\u003cbr\u003eStoffes, wie er unmittelbar von aussen dargeboten wird, sondern\u003cbr\u003ebesteht in der \u003cb\u003eReception\u003c/b\u003e der tauglichen Theile desselben und\u003cbr\u003eder Abstossung und Aussonderung derer, welche von dem individuellen\u003cbr\u003eOrganismus nicht gebraucht werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: valentin_entwicklungsgeschichte_1835-8379-23\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1058.5, "y": 535.85}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-8890-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus der \u003cb\u003eRezeption\u003c/b\u003e der fr\u00e4nkischen Ordalien erkl\u00e4rt sich\u003cbr\u003eauch die Anwendung und Bedeutung, die das Wort Ordal bei den\u003cbr\u003eAngelsachsen und im Anschluss an den angels\u00e4chsischen Sprachgebrauch\u003cbr\u003ein der germanistischen Litteratur gefunden hat. Die Angelsachsen\u003cbr\u003ebrauchen das Wort Ordal niemals f\u00fcr das gew\u00f6hnliche Urteil (d\u00f3m),\u003cbr\u003esondern nur f\u00fcr das Gottesurteil.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-8890-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.85, "y": 766.6}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-2222-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie oben erw\u00e4hnte F\u00e4lschung, das Constitutum Constantini, bot\u003cbr\u003edie Handhabe dar, durch das Mittelglied des Papsttums eine\u003cbr\u003eRechtskontinuit\u00e4t zwischen dem Reiche der r\u00f6mischen Imperatoren und\u003cbr\u003edem neuen Kaisertum herzustellen, eine Auffassung, die nachmals f\u00fcr\u003cbr\u003edie \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechtes massgebende Bedeutung\u003cbr\u003eerlangte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-2222-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1976.05, "y": 542.75}, {"color": "#377eb8", "id": "schwappach_forstpolitik_1894-4560-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr die Entwicklung des Fischereirechts war auch die\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e des r\u00f6mischen Rechts von Bedeutung, indem sich gem\u00e4ss\u003cbr\u003eder Anschauung, dass bei nicht\u00f6ffentlichen Gew\u00e4ssern den an dieselben\u003cbr\u003estossenden Grundeigent\u00fcmern ein Eigentumsrecht an Wasser und Bett\u003cbr\u003ezustehe, in verschiedenen Gegenden ein umfangreiches Fischereirecht\u003cbr\u003eder Adjazenten ausgebildet hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwappach_forstpolitik_1894-4560-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1392.95, "y": 200.435}, {"color": "#377eb8", "id": "savigny_system01_1840-2696-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide Rechte, sagt man, gelten nicht aus eigener Kraft, sondern\u003cbr\u003evermittelst der \u003cb\u003eReception\u003c/b\u003e; diese hat bey uns f\u00fcr beide zu\u003cbr\u003ederselben Zeit statt gefunden, also sind sie f\u00fcr uns gleichzeitig,\u003cbr\u003ekeines hat vor dem anderen einen regelm\u00e4\u00dfigen Vorzug, und in jedem\u003cbr\u003eeinzelnen Widerspruch kann der Vorzug nur durch einen besonderen\u003cbr\u003eGerichtsgebrauch bestimmt werden. \u2014 Allein das canonische Recht hat zu\u003cbr\u003edem R\u00f6mischen, bey privatrechtlichen Gegenst\u00e4nden, ganz das Verh\u00e4ltni\u00df\u003cbr\u003evon Novellen: besonders die Decretalen, in welchen der Conflict\u003cbr\u003evorzugsweise seinen Sitz hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-2696-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1235.2, "y": 453.37}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-278-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Betrachtung findet auch auf die \u003cb\u003eReception\u003c/b\u003e des\u003cbr\u003er\u00f6mischen Rechts in Deutschland ihre Anwendung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-278-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.85, "y": 405.935}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-282-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie L\u00f6sung dieser Frage h\u00e4ngt von der Zukunft, und namentlich\u003cbr\u003evon der weiteren politischen Gestaltung Deutschlands ab; aber da\u00df die\u003cbr\u003eArt, wie man die \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts verstanden hat,\u003cbr\u003enicht immer dieselbe gewesen, sondern zu den verschiedenen Zeiten nach\u003cbr\u003eden angedeuteten Momenten gewechselt hat, soll hier in der K\u00fcrze\u003cbr\u003egezeigt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-282-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1400.8, "y": 296.06}, {"color": "#377eb8", "id": "savigny_system01_1840-916-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn solchen Gr\u00fcnden hat es bey der wirklichen Reception gewi\u00df\u003cbr\u003enicht gefehlt; w\u00e4ren nun z. B. damals die Digesten unvollst\u00e4ndig\u003cbr\u003egeblieben, und h\u00e4tte man etwa das Infortiatum im sechszehnten\u003cbr\u003eJahrhundert erst gefunden, so w\u00fcrde dessen \u003cb\u003eReception\u003c/b\u003e schwerlich\u003cbr\u003egefehlt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-916-38\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 961.55, "y": 784.4}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-1939-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch w\u00fc\u00dfte in der That keine einzige Lehre zu nennen, welche\u003cbr\u003edadurch ihre definitive Feststellung erlangt h\u00e4tte; nur die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts ist, wie fr\u00fcher gezeigt worden,\u003cbr\u003edurch das Reichskammergericht wesentlich bef\u00f6rdert worden, aber mehr\u003cbr\u003ein Folge eines allm\u00e4lig wirkenden Einflusses, als durch die Kraft\u003cbr\u003ebestimmter, unmittelbar geltender Entscheidungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-1939-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1124.5, "y": 872.55}, {"color": "#377eb8", "id": "stein_verwaltungslehre01_1865-1300-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelbst das r\u00f6mische Recht hat sich diesen Untersuchungen nicht\u003cbr\u003eetwa blo\u00df entzogen, sondern sogar ein neues Moment hinzugef\u00fcgt, ohne\u003cbr\u003ees zu erkl\u00e4ren, das Moment der \u003cb\u003eReception\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-1300-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1391.4, "y": 363.24}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-2175-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst aber die \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts von\u003cbr\u003eentschiedenem Einflu\u00df auf diese Entartung unserer Jurisprudenz\u003cbr\u003egewesen, so w\u00fcrde man doch zu weit gehen, wenn man sie ihr allein\u003cbr\u003ezuschreiben wollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-2175-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1676.6, "y": 338.905}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-254-144", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThargelien feiern die Ionier im weitesten sinne; da sie \u00fcber\u003cbr\u003eKyme auch nach Rom gekommen sind, d\u00fcrfen wir sie auch den Euboeern\u003cbr\u003ezutrauen. dem kreise von Delphi sind sie fremd. gleichwol sind sie in\u003cbr\u003eAthen mit dem pythischen Apollon verbunden worden, der in dem\u003cbr\u003evolksbewusstsein der s\u00fchnung heischende und lehrende gott ist; er ist\u003cbr\u003eder \u03c0\u03b1\u03c4\u03f1\u1ff7\u03bf\u03c2 der Athener geworden, der vater der vier phylenheroen, als\u003cbr\u003esolcher in den phratrien verehrt. ich zweifele nicht, dass die grotte\u003cbr\u003ein den \u039c\u03b1\u03ba\u03f1\u03b1\u03af am burgfelsen schon fr\u00fcher dem grossen fremden gotte\u003cbr\u003ezugewiesen war: aber erst durch die einf\u00fchrung des pythischen gottes,\u003cbr\u003edessen blitze man von dort beobachtete, als des v\u00e4terlichen ist\u003cbr\u003eApollon ein staatsgott geworden. wir finden die archonten an dem culte\u003cbr\u003ein der grotte beteiligt: die vertreter des volkes. mit seiner\u003cbr\u003e\u003cb\u003ereception\u003c/b\u003e trat Athen in die delphische Amphiktionie, f\u00fcr die es\u003cbr\u003eeinen eigenen hohen beamten schuf, den \u1f31\u03b5\u03f1\u03bf\u03bc\u03bd\u03ae\u03bc\u03c9\u03bd, und f\u00fcr die\u003cbr\u003edelphische religion, die dem staate immer die wichtigste k\u00fcnderin der\u003cbr\u003ezukunft geblieben ist, trat nun ein besonderer exeget ein,\u003cbr\u003evergleichbar den \u03a0\u03cd\u03d1\u03b9\u03bf\u03b9 Spartas. auch die beschickung des delischen\u003cbr\u003efestes, durch die Athen mit dem meere und den Ioniern in verbindung\u003cbr\u003etritt, besorgt der archon. da mit Delos das \u00e4lteste st\u00fcck der\u003cbr\u003est\u00e4dtischen Theseussage zusammenh\u00e4ngt, die feste der \u1f40\u03c3\u03c7\u03bf\u03c6\u03cc\u03f1\u03b9\u03b1 und\u003cbr\u003e\u03c0\u03c5\u03b1\u03bd\u03cc\u03c8\u03b9\u03b1, so wird dieser wichtige religi\u00f6se und politische fortschritt\u003cbr\u003esehr fr\u00fch getan sein, eher als die wendung nach Delphi. denn es sind\u003cbr\u003edie delischen beziehungen der ostk\u00fcste von der hauptstadt\u003cbr\u003e\u00fcbernommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-254-144\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1067.75, "y": 805.5}, {"color": "#377eb8", "id": "chamberlain_grundlagen02_1899-272-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00dcber die \u00bb \u003cb\u003eRezeption\u003c/b\u003e des Heidentums \u00ab siehe auch M\u00fcller,\u003cbr\u003ea. a. O., S. 204 fg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen02_1899-272-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1121.8, "y": 682.45}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-275-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Alles h\u00e4tte freilich auch erlangt werden k\u00f6nnen, wenn\u003cbr\u003eman mit besonnener M\u00e4\u00dfigung sich des fremden Rechts bedient h\u00e4tte, um\u003cbr\u003edas einheimische darnach zu bilden und formell zu veredeln; die\u003cbr\u003eunbedingte \u003cb\u003eReception\u003c/b\u003e des vollst\u00e4ndigen Materials und die\u003cbr\u003eUnterdr\u00fcckung und Verkr\u00fcppelung des eigenen Rechtslebens, welche\u003cbr\u003enothwendig daraus folgten, bleiben immer ein Nationalungl\u00fcck, welches\u003cbr\u003eder Patriot nur beklagen kann, wenn es auch aus der Verkettung der\u003cbr\u003eVerh\u00e4ltnisse wie mit Nothwendigkeit hervorgegangen scheint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-275-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.9, "y": 483.1}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-2072-95", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch erinnere beispielsweise nur an die weite Geltung, welche\u003cbr\u003eman jetzt unbedenklich den Bestimmungen des r\u00f6mischen Rechts \u00fcber die\u003cbr\u003elaesio enormis einr\u00e4umt, und welche doch, da es sich hier von einem\u003cbr\u003ejus singulare handelt, durch die Anwendung einer analogen Ausdehnung\u003cbr\u003enicht gerechtfertigt werden kann; ferner an die Lehre von den Zinsen,\u003cbr\u003ewelche erst seit der Mitte des 17. Jahrhunderts in Deutschland\u003cbr\u003eallgemein practisch geworden, und in ihrer heutigen gemeinrechtlichen\u003cbr\u003eBeschaffenheit als ein freilich vom Volksrecht vielfach bestimmtes\u003cbr\u003eJuristenrecht anzusehen ist, da sowohl die, hier sehr versp\u00e4tete\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts gegen die canonischen\u003cbr\u003eZinsverbote an, als auch die wichtigen Modificationen desselben nur so\u003cbr\u003eihre Erkl\u00e4rung finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-2072-95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1519.65, "y": 414.875}, {"color": "#377eb8", "id": "savigny_system01_1840-981-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer gr\u00f6\u00dfte und merkw\u00fcrdigste Act eines allgemeinen\u003cbr\u003eGewohnheitsrechts in diesem Anfang der neuen Zeit war eben die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des R\u00f6mischen Rechts selbst, und zwar in den\u003cbr\u003ebestimmten Gr\u00e4nzen, welche bereits angegeben worden sind (\u00a7\u003cbr\u003e17).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-981-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1737.55, "y": 372.075}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-337-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVergleicht man mit solchen Erscheinungen die Lehre der\u003cbr\u003eRomanisten zur Zeit, als die \u003cb\u003eReception\u003c/b\u003e des fremden Rechts in\u003cbr\u003eDeutschland begr\u00fcndet ward, so stellt sich recht deutlich heraus, wie\u003cbr\u003everschieden der Einflu\u00df ist, den dieses Ereigni\u00df fr\u00fcher gehabt hat und\u003cbr\u003eden es auf das heutige deutsche Recht aus\u00fcbt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-337-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1148.65, "y": 519.15}, {"color": "#377eb8", "id": "jhering_recht0201_1854-278-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts bei den neuern\u003cbr\u003eV\u00f6lkern gew\u00e4hrt uns ein Beispiel daf\u00fcr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht0201_1854-278-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1536.2, "y": 482.805}, {"color": "#377eb8", "id": "savigny_system01_1840-915-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eReception\u003c/b\u003e aber ist eine Thatsache, die sich nicht\u003cbr\u003everbergen l\u00e4\u00dft, die aber auch nicht ohne wichtige Gr\u00fcnde\u003cbr\u003eeintritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-915-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.35, "y": 292.97}, {"color": "#377eb8", "id": "toennies_gemeinschaft_1887-2577-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon seinen Anf\u00e4ngen an fand es die bedeutendsten Pl\u00e4tze, an\u003cbr\u003edenen es h\u00e4tte wirken k\u00f6nnen, theils durch die \u003cb\u003eReception\u003c/b\u003e,\u003cbr\u003etheils durch casuale Gesetzgebung occupirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: toennies_gemeinschaft_1887-2577-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.8, "y": 630.35}, {"color": "#377eb8", "id": "savigny_system01_1840-982-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u003cb\u003eReception\u003c/b\u003e aber hatte eine verschiedene Bedeutung\u003cbr\u003ein verschiedenenen Nationen des neueren Europa, so da\u00df die daraus\u003cbr\u003ehervorgehende Neuerung des Rechtszustandes in sehr verschiedenen\u003cbr\u003eGraden f\u00fchlbar werden mu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-982-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1411.2, "y": 404.36}, {"color": "#377eb8", "id": "savigny_system01_1840-917-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber bey den damals restituirten Stellen, einzelnen Gesetzen,\u003cbr\u003ezum Theil von zweydeutigem oder v\u00f6llig verwerflichem Inhalt, fehlte\u003cbr\u003eein solcher Beweggrund g\u00e4nzlich, auch hat sich nie eine \u00f6ffentliche\u003cbr\u003eMeynung f\u00fcr deren \u003cb\u003eReception\u003c/b\u003e im Ganzen ausgesprochen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-917-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1165.5, "y": 724.1}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-732-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch diese ward durch die \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts\u003cbr\u003egebrochen; die neue Lehre, welche allenthalben eindrang, stand dem\u003cbr\u003eVolke ganz und gar fern, und ward nur durch den Juristenstand, der\u003cbr\u003enicht mehr der Leiter und F\u00fchrer, sondern der ausschlie\u00dfliche\u003cbr\u003eVertreter des Volkes seyn wollte, getragen und angewandt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-732-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1507.35, "y": 687.05}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-518-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndem v. Savigny diese Entartung der Rechtserzeugung nicht\u003cbr\u003eanerkennt, sondern stets einen naturgem\u00e4\u00dfen Entwicklungsproce\u00df vor\u003cbr\u003esich gehen l\u00e4\u00dft, sieht er sich gen\u00f6thigt, den heutigen deutschen\u003cbr\u003eRechtszustand nach den von ihm festgehaltenen Principien k\u00fcnstlich zu\u003cbr\u003econstruiren, \u2014 ein Versuch, der schon deswegen mi\u00dflingen mu\u00dfte, weil\u003cbr\u003edie \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts in ihrem geschichtlichen\u003cbr\u003eVerlaufe sich nur als ein Ausflu\u00df des Gewohnheitsrechts im Gegensatz\u003cbr\u003ezum Volksrecht erkl\u00e4ren l\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-518-51\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1346.85, "y": 565.55}, {"color": "#377eb8", "id": "savigny_system01_1840-1760-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Frage bezieht sich auf jeden Staat, worin einmal die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e Statt gefunden hat, und sie mu\u00df in folgenden zwey\u003cbr\u003everschiedenen Anwendungen aufgefa\u00dft und beantwortet werden: erstlich,\u003cbr\u003eist seit dem Zeitpunkt der Reception die bisherige Fortbildung des\u003cbr\u003eRechts (\u00a7 21) nach jenen Regeln zu pr\u00fcfen und zu beurtheilen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-1760-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1974.6, "y": 427.13}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-2058-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kommt also nur darauf an, mit Bestimmtheit nachzuweisen,\u003cbr\u003eunter welchen Modificationen jene \u003cb\u003eReception\u003c/b\u003e geschehen ist,\u003cbr\u003ewobei aber, wie schon fr\u00fcher gezeigt worden, das Verh\u00e4ltni\u00df einer\u003cbr\u003ev\u00f6lligen Stabilit\u00e4t nicht angenommen werden darf, weil sich im\u003cbr\u003eJuristenstande selbst die Ansichten vielfach ge\u00e4ndert haben, und\u003cbr\u003edieselbe Macht, welche die Erhebung des r\u00f6mischen Rechts zur positiven\u003cbr\u003eRechtsquelle durchzuf\u00fchren, und dabei sofort wesentliche Ver\u00e4nderungen\u003cbr\u003emit demselben vorzunehmen vermochte, auch im Stande war, sp\u00e4ter noch\u003cbr\u003e\u00fcber die Art und den Umfang der Geltung abweichende Grunds\u00e4tze\u003cbr\u003efestzustellen. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-2058-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.9, "y": 708.3}, {"color": "#377eb8", "id": "wilamowitz_tragoedie_1889-561-94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun trat ja freilich seit 600 etwa in der chorischen lyrik eine\u003cbr\u003epoesie auf, welche bedeutende dichter erzog, ein allgemeines interesse\u003cbr\u003ebei dem herrschenden adel fand, und dem dorischen wesen weit n\u00e4her\u003cbr\u003estand als das ionische epos. aber wo hat sie ihre vollendung erfahren?\u003cbr\u003ein Sicilien, im Neuland, das kein epos besass. und wodurch hat sie\u003cbr\u003eStesichoros aus den d\u00f6rflichen kreisen, die Alkman befriedigte, in die\u003cbr\u003eauch noch Korinna geh\u00f6rt, emporgehoben? dadurch dass er epici carminis\u003cbr\u003eonera lyra sustinuit, durch die \u003cb\u003ereception\u003c/b\u003e der sage. dass der\u003cbr\u003eaufschwung der chorischen lyrik den niedergang des epos im 6.\u003cbr\u003ejahrhundert beschleunigt hat, ist nicht zweifelhaft, allein das traf\u003cbr\u003enur die form. den inhalt \u00fcbernahm sie; denn wenn auch ihr kleid\u003cbr\u003everschlissen war, war die sage selbst doch noch frisch, und das volk\u003cbr\u003ekonnte sich ohne sie eine erhabene poesie nicht denken. wenn der\u003cbr\u003edichter so wirken wollte, wie er es beanspruchte, das volk es\u003cbr\u003everlangte, musste er die homerische sage behandeln. da besitzen wir ja\u003cbr\u003enun gl\u00fccklicherweise die pindarischen gedichte, und k\u00f6nnen mit eignen\u003cbr\u003eaugen sehen. es sind lauter gelegenheitsgedichte, die erhaltenen rein\u003cbr\u003emenschlich pers\u00f6nlichen anl\u00e4ssen gewidmet. der dichter selbst, erf\u00fcllt\u003cbr\u003evon einem selbstgef\u00fchl, das zuweilen an Platen erinnert, setzt seine\u003cbr\u003eganze individualit\u00e4t ein. aber der sage kann er kaum ein par mal\u003cbr\u003eentraten. wenn ein obskurer herr aus einem obskuren kleinstaat, etwa\u003cbr\u003eein Opuntier, zu Olympia im ringkampfe gesiegt hat, so bem\u00fcht Pindar\u003cbr\u003enicht nur die olympischen heroen, er feiert nicht bloss den\u003cbr\u003ehomerischen helden, den die Opuntier sich vindicirt haben, sondern er\u003cbr\u003eformt selbst die dortige localsage um, damit eine heroische verbindung\u003cbr\u003ezwischen Opus und Elis die j\u00fcngste olympische grosstat eines Opuntiers\u003cbr\u003everherrliche. er hat es sich zum gesetze gemacht, wie er selbst sagt,\u003cbr\u003ekeinen seiner lieben Aegineten zu besingen, ohne dass die\u003cbr\u003eunvermeidlichen Aeakiden mit ihren heroischen bei der neuesten,\u003cbr\u003efreilich nur turnerischen, grosstat gevatter stehn. und f\u00fcr den\u003cbr\u003etyrannen von Kyrene liefert er geradezu eine neue darstellung der\u003cbr\u003eArgonautensage. der dichter ist eine imponirende gestalt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-561-94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1350.5, "y": 641.95}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-601-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders bezeichnend ist aber die Art, wie der Fall behandelt\u003cbr\u003ewird, wenn ein Irrthum der Juristen die Veranlassung eines\u003cbr\u003eRechtssatzes geworden ist, \u2014 worauf sich etwa auch die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts in Deutschland zur\u00fcckf\u00fchren\u003cbr\u003elie\u00dfe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-601-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1428.7, "y": 221.645}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-568-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn daher v. Savigny annimmt (System. I. S. 86), seit der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts sey das Volksrecht mit dem\u003cbr\u003ewissenschaftlichen Recht identisch geworden, so ist die\u00df eine Ansicht,\u003cbr\u003ewelche die Geschichte nicht best\u00e4tigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-568-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1191.95, "y": 406.71}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-365-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sich um dieselbe Zeit in der Verfassung des deutschen\u003cbr\u003eReiches eine Umwandlung f\u00fchlbar macht, welche ihm den Charakter einer\u003cbr\u003eStaatenrepublik aufpr\u00e4gt, so erscheint es als angemessen, die dritte\u003cbr\u003ePeriode als die Zeit der nationalen Rechtsbildung in Deutschland vor\u003cbr\u003edem Eintritte der \u003cb\u003eRezeption\u003c/b\u003e der fremden Rechte\u003cbr\u003eabzuschliessen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-365-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1870.55, "y": 359.95}, {"co 1\u003cbr\u003eidentifier: jhering_recht01_1852-3084-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1292.7, "y": 482.1}, {"color": "#377eb8", "id": "ideler_wahnsinn_1847-239-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm n\u00e4chsten Tage erfolgte seine Aufnahme in die Charite \u0027,\u003cbr\u003ewoselbst er zuv\u00f6rderst in die Abtheilung f\u00fcr innere Kranke gebracht\u003cbr\u003ewurde, weil in der Eile keine \u00e4rztlichen Zeugnisse, wie sie f\u00fcr die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e in die Irrenabtheilung gesetzlich erforderlich sind,\u003cbr\u003ehatten herbeigeschafft werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ideler_wahnsinn_1847-239-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.9, "y": 514.05}, {"color": "#377eb8", "id": "mommsen_roemische01_1854-1104-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wenig Gelegenheit wir auch haben Vergleichungen der\u003cbr\u003er\u00f6mischen und der etruskischen \u003cb\u003eReception\u003c/b\u003e hellenischer Elemente\u003cbr\u003eanzustellen, so zeigen sie doch, wo sie m\u00f6glich sind, eine\u003cbr\u003evollst\u00e4ndige Unabh\u00e4ngigkeit beider von einander und es l\u00e4sst sich\u003cbr\u003esogar noch erkennen, dass ein anderer griechischer Stamm auf die\u003cbr\u003eEtrusker, ein anderer auf die Latiner einwirkte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische01_1854-1104-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.3, "y": 319.265}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-476-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer gr\u00f6\u00dfte und merkw\u00fcrdigste Act eines allgemeinen\u003cbr\u003eGewohnheitsrechts in diesem Anfang der neuen Zeit war eben die\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des R\u00f6mischen Rechts selbst. \u2014 \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-476-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1198.3, "y": 346.67}, {"color": "#377eb8", "id": "savigny_system01_1840-2697-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem Verh\u00e4ltni\u00df wurden beide Rechte in Bologna wirklich\u003cbr\u003erecipirt, und als die Decretalen, erst einzeln, dann in unseren\u003cbr\u003eSammlungen, erschienen, war die \u003cb\u003eReception\u003c/b\u003e schon geschehen, und\u003cbr\u003ejene Decretalen traten in der That als neue ab\u00e4ndernde Gesetze\u003cbr\u003ehinzu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-2697-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 980.45, "y": 688.15}, {"color": "#377eb8", "id": "stein_verwaltungslehre02_1866-2728-59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ritterschaft, als die Gemeinschaft der Grundherren, bei\u003cbr\u003edenen das staatliche Recht mit dem Grundbesitz verbunden war, kann\u003cbr\u003edemgem\u00e4\u00df eine Einwanderung nur verm\u00f6ge des Erwerbes eines\u003cbr\u003elandt\u00e4flichen, das ist in den Selbstverwaltungsk\u00f6rper der Grundherren\u003cbr\u003egeh\u00f6rigen Grundbesitzes anerkennen; fast immer aber fordern sie neben\u003cbr\u003edem Erwerb einer Grundherrlichkeit auch noch die specielle Aufnahme\u003cbr\u003eoder \u201e\u003cb\u003eReception\u003c/b\u003e\u201c der neuen Familie in den ritterschaftlichen\u003cbr\u003eK\u00f6rper, Landtag, Landtafel, was dann wieder als Rest des\u003cbr\u003eEinwanderungsrechts der Geschlechterordnung betrachtet werden mu\u00df, die\u003cbr\u003eja bekanntlich in allen Beziehungen mit der Grundherrlichkeit\u003cbr\u003everschmilzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre02_1866-2728-59\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 766.3, "y": 516.6}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-501-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn nun v. Savigny dennoch den Grund der \u003cb\u003eReception\u003c/b\u003e im\u003cbr\u003eGewohnheitsrechte sucht, und dieses gerade dadurch, da\u00df jener\u003cbr\u003eWiderstand besiegt worden, constatirt findet, so ist dagegen\u003cbr\u003eallerdings, insofern es sich von dem \u00e4u\u00dferen Factum handelt, nichts\u003cbr\u003eeinzuwenden; aber seine innere Begr\u00fcndung hat dieses dadurch noch\u003cbr\u003enicht erhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-501-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1967.75, "y": 510.4}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-1566-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein in Deutschland haben sich seit dem 16. Jahrhundert die\u003cbr\u003eVerh\u00e4ltnisse thats\u00e4chlich so gestaltet, da\u00df mit wenigen Ausnahmen fast\u003cbr\u003enur die Juristen als Richter th\u00e4tig sind, was denn mit der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts und mit der ganzen Entwicklung\u003cbr\u003eunseres Staats-und Rechtswesens auf das Engste zusammen h\u00e4ngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-1566-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.55, "y": 423.415}, {"color": "#377eb8", "id": "savigny_system01_1840-427-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo z. B. sind die Bestandtheile des Corpus Juris, als Gesetze\u003cbr\u003evon Justinian Rechtsquellen f\u00fcr Justinians Reich, kraft ihrer\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e Rechtsquellen f\u00fcr uns, endlich als noch vorhandene\u003cbr\u003eB\u00fccher Quellen unsrer Rechtswissenschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-427-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1013.25, "y": 460.74}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-843-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Andere, welche sich mehr auf dem Gebiete des Civilrechts\u003cbr\u003ebewegen, schlie\u00dfen die Geschichte des deutschen Rechts mit der\u003cbr\u003e\u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts ab, und erkennen von da an nur\u003cbr\u003eeine gewisse \u00e4u\u00dferliche Bewegung in der Jurisprudenz und der\u003cbr\u003eGesetzgebung an, indem sie anzunehmen scheinen, da\u00df die stille und\u003cbr\u003enachhaltige Kraft, mit welcher jede nicht ganz verkommene Nation auf\u003cbr\u003eihre Rechtsbildung einwirkt, seit jenem verh\u00e4ngni\u00dfvollen Ereigni\u00df in\u003cbr\u003eDeutschland f\u00fcr immer gebrochen sey.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-843-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.9, "y": 160.8}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-2034-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir den innern Entwicklungsproce\u00df, welchen die deutsche\u003cbr\u003eJurisprudenz seit der \u003cb\u003eReception\u003c/b\u003e des r\u00f6mischen Rechts\u003cbr\u003edurchgemacht hat, geschichtlich verfolgen, und uns das f\u00fcr die\u003cbr\u003eRechtsbildung durch sie gewonnene Resultat im Allgemeinen\u003cbr\u003evergegenw\u00e4rtigen, so stellt sich so viel mit Bestimmheit heraus, da\u00df\u003cbr\u003esie vorzugsweise auf dem Gebiete des gemeinen Rechts ihre Wirksamkeit\u003cbr\u003eentfaltet hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-2034-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1960.55, "y": 346.835}, {"color": "#377eb8", "id": "huber_verkehr_1893-1724-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch weniger ernst sind die Versuche zu nehmen, die, in\u003cbr\u003eAnlehnung an die \u003cb\u003eRezeption\u003c/b\u003e des r\u00f6mischen Rechtes, vielfach\u003cbr\u003eangestellt wurden, um einen Rechtsboden durch Uebertragung der\u003cbr\u003eGrunds\u00e4tze des r\u00f6mischen \u00bb Cursus publicus \u00ab zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-1724-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1071.85, "y": 884.0}, {"color": "#377eb8", "id": "26120215_1979_12_05_01_177.tcf.xml-15-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrecht-Forschern der sozialistischen L\u00e4nder sollen die Brecht-\u003cbr\u003eTage im Februar 1981 fordern, die sich speziell mit der\u003cbr\u003eBrecht-\u003cb\u003eRezeption\u003c/b\u003e in diesen L\u00e4ndern befassen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_12_05_01_177.tcf.xml-15-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1457.8, "y": 306.41}, {"color": "#377eb8", "id": "2532889X_1988-01-30_01_365.tcf.xml-378-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr wurde zur Symbolgestalt des Revolution\u00e4rs, und seine\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e war weithin von der Stellung des Rezipienten zur\u003cbr\u003eRevolution abh\u00e4ngig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-01-30_01_365.tcf.xml-378-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1346.8, "y": 295.205}, {"color": "#377eb8", "id": "2532889X_1984-09-04_01_046.tcf.xml-13-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Kulturbund bem\u00fche sich unter Ausnutzung wissenschaftlicher\u003cbr\u003eKonferenzen und Untersuchungen, neue Bevolkerungskreise, besonders aus\u003cbr\u003eder Arbeiterklasse und aus der j\u00fcngeren Generation, f\u00fcr diese Musik zu\u003cbr\u003einteressieren und ihnen die \u003cb\u003eRezeption\u003c/b\u003e zu erm\u00f6glichen und zu\u003cbr\u003eerleichtern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-09-04_01_046.tcf.xml-13-32\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1394.2, "y": 471.32}, {"color": "#377eb8", "id": "2532889X_1977-12-17_01_331.tcf.xml-3-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie reiht sich ein in die Bem\u00fchungen des Kulturbundes, Kunst\u003cbr\u003eund Kultur der sozialistischen Bruderl\u00e4nder f\u00fcr die praktische\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e zu erschlie\u00dfen und die Erkenntnisse \u00fcber\u003cbr\u003ekulturpolitische Tendenzen und Prozesse der Nachbarl\u00e4nder zu\u003cbr\u003evertiefen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-12-17_01_331.tcf.xml-3-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1611.8, "y": 591.95}, {"color": "#377eb8", "id": "2532889X_1977-10-04_01_044.tcf.xml-4-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie ist Problemen der literarischen Romantik und ihrer\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e in unserer Gesellschaft gewidmet und bo r\u00fccksichtigt\u003cbr\u003ebesonders das Werk Kieisis und das E. T. A. Hoffmanns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-10-04_01_044.tcf.xml-4-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.45, "y": 149.28}, {"color": "#377eb8", "id": "2532889X_1977-08-31_01_064.tcf.xml-19-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeiterhin sollten Anregungen gegeben werden, wie die\u003cbr\u003eErkenntnisse f\u00fcr die \u003cb\u003eRezeption\u003c/b\u003e der Dramen und Verse beider\u003cbr\u003eDichter fruchtbar gemacht werden k\u00f6nnen \u2014 zum Beispiel in der\u003cbr\u003eArbeit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-08-31_01_064.tcf.xml-19-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1295.75, "y": 378.9}, {"color": "#377eb8", "id": "26120215_1988_02_12_01_008.tcf.xml-7-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiterer Interessenkreis besch\u00e4ftigte sich mit\u003cbr\u003eBrecht-\u003cb\u003eRezeption\u003c/b\u003e in Lateinamerika,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_02_12_01_008.tcf.xml-7-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1196.9, "y": 493.67}, {"color": "#377eb8", "id": "2532889X_1970-07-13_01_199.tcf.xml-5-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegenw\u00e4r tig wird ein zweiter Zyklus vorbereitet, der auf den\u003cbr\u003eersten aufbaut und neben grundlegenden Fragen der gesellscha nahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1375.25, "y": 497.005}, {"color": "#377eb8", "id": "2532889X_1985-09-13_01_183.tcf.xml-19-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum 65. Geburtstag begl\u00fcckw\u00fcnscht das Zentralkomitee der SED\u003cbr\u003eherzlichst Prof. Dr. Johannes Irmscher, dessen vielf\u00e4ltige publizierte\u003cbr\u003eForschungsergebnisse zu Fragen der Entwicklung der griechischen\u003cbr\u003eLiteratur, zur Ideologie-und Kulturgeschichte von Byzanz sowie zu\u003cbr\u003eProblemen der \u003cb\u003eRezeption\u003c/b\u003e des antiken Erbes in der deutschen\u003cbr\u003eKlassik und der Antikerezeption der sozialistischen Geselschaft hohe\u003cbr\u003enationale und internationale Anerkennung fanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-09-13_01_183.tcf.xml-19-36\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorB: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003cli\u003eannotatorC: Annahme, Aufnahme, \u00dcbernahme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1053.5, "y": 344.555}, {"color": "#377eb8", "id": "2532889X_1982-05-29_01_249.tcf.xml-19-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehrere Beitr\u00e4ge gelten dem Weiterwirken beider Dichter, vor\u003cbr\u003eallem der \u003cb\u003eRezeption\u003c/b\u003e der Aischyleischen Prometheus-Gestalt,\u003cbr\u003eferner ganz praktischen. kulturpolitisch wichtigen Fragen wie der, in\u003cbr\u003ewelcher Weise Aischylos-Dramen noch starker f\u00fcr unsere B\u00fchne zu\u003cbr\u003eerschlie\u00dfen sind, sowie der ebenfalls wichtigen\u003cbr\u003e\u00dcbersetzungsproblematik.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-05-29_01_249.tcf.xml-19-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.0, "y": 342.93}, {"color": "#377eb8", "id": "2532889X_1987-09-04_01_061.tcf.xml-36-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir erwarten wieder ein gro\u00dfes Publikum und stellen uns schon\u003cbr\u003eletzt darauf ein, die \u003cb\u003eRezeption\u003c/b\u003e durch sachkundige Begleiter zu\u003cbr\u003eunterst\u00fctzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-09-04_01_061.tcf.xml-36-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.2, "y": 668.7}, {"color": "#377eb8", "id": "2532889X_1988-01-30_01_365.tcf.xml-539-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie tats\u00e4chlichen revolution\u00e4ren Ver\u00e4nderungen, das B\u00fcndnis der\u003cbr\u003eArbeiterklasse mit der werkt\u00e4tigen Bauernschaft und die demokratische\u003cbr\u003eBodenreform, schufen zugleich eine v\u00f6llig neuartige Grundlage f\u00fcr die\u003cbr\u003e\u003cb\u003eRezeption\u003c/b\u003e M\u00fcntzers und seines Verm\u00e4chtnisses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-01-30_01_365.tcf.xml-539-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Annahme, Aufnahme, \u00dcb
