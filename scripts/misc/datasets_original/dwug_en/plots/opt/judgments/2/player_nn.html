"color": "#377eb8", "date": "2003", "id": "mag_2003_384205.txt-92-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAce the Arcade A just-released study confirms one of your worst\u003cbr\u003efears: Violent video games -- the kind where the \u003cb\u003eplayer\u003c/b\u003e tries\u003cbr\u003eto kill enemies that pop out of nowhere -- are excellent at improving\u003cbr\u003eyour kid\u0027s visual attention skills.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_384205.txt-92-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.25, "y": 418.995}, {"color": "#377eb8", "date": "1985", "id": "news_1985_671471.txt-76-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// \" I \u0027 m not much of a rah-rah \u003cb\u003eplayer\u003c/b\u003e, \" Tommy Herr\u003cbr\u003esays. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1985_671471.txt-76-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 561.25, "y": 1000.0}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54827.txt-448-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow the \u003cb\u003eplayers\u003c/b\u003e had vanished, their existence shattered\u003cbr\u003eby the simple fact of his presence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_54827.txt-448-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.8, "y": 759.2}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_428833.txt-18-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen I \u0027m swinging well, I can hold my own against most\u003cbr\u003e\u003cb\u003eplayers\u003c/b\u003e who wouldn\u0027t be considered short.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_428833.txt-18-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 514.0, "y": 995.1}, {"color": "#377eb8", "date": "2000", "id": "news_2000_639446.txt-35-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe always showed a decent touch while playing with skilled\u003cbr\u003e\u003cb\u003eplayers\u003c/b\u003e with the Avs, often on a line with Joe Sakic, and now\u003cbr\u003ehe is productive again. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_639446.txt-35-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.95, "y": 995.25}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_52519.txt-272-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ePlayers\u003c/b\u003e collide, and the ball goes rolling,\u003cbr\u003eunmolested.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_52519.txt-272-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 211.85, "y": 865.95}, {"color": "#377eb8", "date": "1995", "id": "news_1995_641085.txt-21-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut there\u0027s certainly a disfiguration in the symmetry of a\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e\u0027s career numbers based on this. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1995_641085.txt-21-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1137.3, "y": 863.65}, {"color": "#377eb8", "date": "1970", "id": "mag_1970_313865.txt-9-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe only \u003cb\u003eplayer\u003c/b\u003e who truly understands this kind of\u003cbr\u003ecartoon is not the blond, bland star but Severn Darden, a refugee from\u003cbr\u003eChicago\u0027s improvisational Second City troupe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1970_313865.txt-9-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 202.27, "y": 715.3}, {"color": "#377eb8", "date": "2000", "id": "news_2000_627632.txt-147-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ePlayers\u003c/b\u003e needed The Texas Pride Baseball Academy is now\u003cbr\u003eregistering players for its 16-and-under and 18-and-under winter\u003cbr\u003eselect baseball teams.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_627632.txt-147-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.555, "y": 620.05}, {"color": "#377eb8", "date": "1995", "id": "news_1995_638651.txt-27-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCENTRAL Pittsburgh (12-4, first) THE GOOD: It doesn\u0027t get any\u003cbr\u003ebetter than Rod Woodson at cornerback, the best defensive\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e and the best special-teams player in the league.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1995_638651.txt-27-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.995, "y": 517.45}, {"color": "#377eb8", "date": "2004", "id": "news_2004_635161.txt-70-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe breakdown: 23 as a manager (19 with Phillies), 17 as a\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e and six as a coach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_635161.txt-70-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.19, "y": 430.575}, {"color": "#377eb8", "date": "1965", "id": "news_1965_724715.txt-19-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSox have given their center field berth to Ken Berry, a real\u003cbr\u003eslick defensive \u003cb\u003eplayer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1965_724715.txt-19-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.6, "y": 896.25}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_213728.txt-11-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOther \u003cb\u003eplayers\u003c/b\u003e say that the sickle stick helps them to\u003cbr\u003escoop the puck off the boards and, by cradlin ": "1993", "id": "mag_1993_135894.txt-36-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is a calculating man who prepares his \u003cb\u003eplayers\u003c/b\u003e to win,\u003cbr\u003ewho doesn\u0027t stay with veterans past the point of their effectiveness,\u003cbr\u003ewho is not afraid of playing kids and who lets his assistants\u003cbr\u003ecoach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_135894.txt-36-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 441.105, "y": 956.8}, {"color": "#377eb8", "date": "2005", "id": "news_2005_648986.txt-71-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTruth be told, coaches look forward to that All-Star break,\u003cbr\u003ejust like \u003cb\u003eplayers\u003c/b\u003e do, \" Popovich said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_648986.txt-71-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.9, "y": 602.75}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_126102.txt-85-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI like rugby \u003cb\u003eplayers\u003c/b\u003e because they\u0027re good beer drinkers\u003cbr\u003eand they\u0027re big eaters, too. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_126102.txt-85-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 253.015, "y": 349.395}, {"color": "#377eb8", "date": "1981", "id": "news_1981_669238.txt-41-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// Said one former \u003cb\u003eplayer\u003c/b\u003e who is now a big league\u003cbr\u003epitching coach: \" Most ball players are like little kids.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1981_669238.txt-41-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.7, "y": 733.25}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_112386.txt-19-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecould hardly remember a visiting player being booed, let alone\u003cbr\u003ea St. Louis \u003cb\u003eplayer\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_112386.txt-19-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.71, "y": 469.035}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_10650.txt-16-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a while he was polo coach at one of the Ivy League\u003cbr\u003ecolleges, but it was not long before some of the school\u0027s older\u003cbr\u003ealumni, considerable polo \u003cb\u003eplayers\u003c/b\u003e themselves at one time and\u003cbr\u003enow on the board of trustees at their alma mater, denounced his\u003cbr\u003epresence in their collegiate athletics, citing what they called his\u003cbr\u003einability to play in concert with polo teams of Europe, England or the\u003cbr\u003eAmericas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_10650.txt-16-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 810.35, "y": 1006.9}, {"color": "#377eb8", "date": "1998", "id": "news_1998_615330.txt-27-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, they were attracted to being a part of a community with\u003cbr\u003eGeorgia\u0027s only Tournament \u003cb\u003ePlayers\u003c/b\u003e Club, a PGA Tour-managed\u003cbr\u003efacility. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_615330.txt-27-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.05, "y": 508.8}, {"color": "#377eb8", "date": "1971", "id": "news_1971_729751.txt-43-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwenty minutes later Joe came out of his office and told the\u003cbr\u003eplayers: \u0027 That\u0027s it \u0027 Most of the \u003cb\u003eplayers\u003c/b\u003e started crying, \"\u003cbr\u003eSmith said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1971_729751.txt-43-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.6, "y": 911.3}, {"color": "#377eb8", "date": "1985", "id": "news_1985_668647.txt-19-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the story, Wayne Gretzky, the Oilers \u0027 captain and the most\u003cbr\u003edominant individual \u003cb\u003eplayer\u003c/b\u003e in hockey history, said: \" I think\u003cbr\u003ethe Hawks \u0027 fans were a factor in their winning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1985_668647.txt-19-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.05, "y": 1157.25}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_100601.txt-76-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// La Salle won a ball game -- 89-68 against Hofstra -- but\u003cbr\u003elost a ball \u003cb\u003eplayer\u003c/b\u003e, Ken Durrett, a 6 \u0027 7 \" sophomore with a\u003cbr\u003escoring touch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_100601.txt-76-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.45, "y": 756.15}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_68233.txt-15-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrost, who had sat out the Cornhuskers \u0027 previous series,\u003cbr\u003ereturned to the huddle and heard what were believed to be the first\u003cbr\u003econcerted boos ever directed toward a home \u003cb\u003eplayer\u003c/b\u003e in Memorial\u003cbr\u003eStadium\u0027s 74-year history. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_68233.txt-15-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.1, "y": 928.05}, {"color": "#377eb8", "date": "1980", "id": "news_1980_668002.txt-14-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEach exisiting club would be allowed to protect seven\u003cbr\u003e\u003cb\u003eplayers\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1980_668002.txt-14-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.7, "y": 939.35}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_249002.txt-7-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLast week, as they prepared to back their choices with cash\u003cbr\u003e(and lots of it) in the annual \u003cb\u003eplayers\u003c/b\u003e draft, the scouts of\u003cbr\u003eboth professional leagues took time out to compile their dream team of\u003cbr\u003ethe nation\u0027s top prospects.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_249002.txt-7-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 814.8, "y": 611.4}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_218804.txt-16-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe became the first man in history to win unanimous selection\u003cbr\u003eas the National League\u0027s Most Valuable \u003cb\u003ePlayer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_218804.txt-16-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1060.9, "y": 738.05}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_16255.txt-2555-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDown in the dugout, the \u003cb\u003eplayers\u003c/b\u003e are lined up ready to\u003cbr\u003etake the field.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_16255.txt-2555-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.74, "y": 988.6}, {"color": "k", "date": "1966", "id": "mag_1966_209742.txt-6-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etournament at Germiston, when both Sewgolum and South Africa\u0027s\u003cbr\u003eU.S. Open Champion Gary \u003cb\u003ePlayer\u003c/b\u003e drew heavy galleries of whites\u003cbr\u003eand nonwhites.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1966_209742.txt-6-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.9, "y": 191.5}, {"color": "k", "date": "1982", "id": "news_1982_671110.txt-94-9", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI heard he was studying, \" said one \u003cb\u003eplayer\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_671110.txt-94-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.7, "y": 191.5}, {"color": "k", "date": "1997", "id": "mag_1997_392267.txt-29-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou should never take away a \u003cb\u003eplayer\u003c/b\u003e\u0027s instinct. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_392267.txt-29-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1118.2, "y": 491.35}, {"color": "k", "date": "1981", "id": "news_1981_669227.txt-22-11", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow let \u0027 s look at the question of whether the \u003cb\u003eplayers\u003c/b\u003e\u003cbr\u003edeserve those big salaries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1981_669227.txt-22-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.17, "y": 191.5}, {"color": "#f781bf", "date": "2003", "id": "mag_2003_376656.txt-21-25", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou have to rationalize its commitment to the warrior values\u003cbr\u003ethat, nostalgized and bastardized, would help make Japan such a cruel\u003cbr\u003eand dangerous \u003cb\u003eplayer\u003c/b\u003e on the world stage less than a century\u003cbr\u003elater.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_376656.txt-21-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 485.27, "y": 352.655}, {"color": "#f781bf", "date": "1997", "id": "mag_1997_389166.txt-31-27", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe maintains a whippet-thin body (thanks to regular running,\u003cbr\u003eeven when she\u0027s facing 18 hours on a set) and pals around with\u003cbr\u003eindustry \u003cb\u003eplayers\u003c/b\u003e such as her agent Elaine Goldsmith-Thomas, who\u003cbr\u003egets Roberts $12 million a picture.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_389166.txt-31-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.9, "y": 447.985}, {"color": "#f781bf", "date": "1992", "id": "fic_1992_30681.txt-25-26", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewas Joel who had poured everything he had into the firm for the\u003cbr\u003epast ten years, Joel who had single-handedly turned it into a major\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e in the marketplace.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_30681.txt-25-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.1, "y": 420.97}, {"color": "#f781bf", "date": "2008", "id": "nf_2008_774810.txt-327-77", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy focusing resources // and expertise on a single product, a\u003cbr\u003efarmer could raise output and lower // costs; instead of buying\u003cbr\u003edifferent technologies for each of several crops or // animals, he now\u003cbr\u003espread the costs of a single set of technologies -- for raising //\u003cbr\u003ecorn, for example, or wheat -- over more bushels // To be sure, a more\u003cbr\u003erationalized agriculture was far more reliant on // outside\u003cbr\u003e\u003cb\u003eplayers\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774810.txt-327-77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.7, "y": 368.99}, {"color": "#a65628", "date": "1993", "id": "news_1993_630359.txt-52-23", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eis a worthy followup to 1992\u0027s \" Short Fuse Blues, \" which\u003cbr\u003ebroke Hole stateside with a rave review in Guitar \u003cb\u003ePlayer\u003c/b\u003e\u003cbr\u003emagazine.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1993_630359.txt-52-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 651.35, "y": 495.66}, {"color": "#e41a1c", "date": "1994", "id": "mag_1994_425778.txt-18-10", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd here\u0027s the real kicker: Because the key \u003cb\u003eplayers\u003c/b\u003e are\u003cbr\u003efederally insured banks, every taxpayer in the country is on the\u003cbr\u003eline.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425778.txt-18-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 312.695, "y": 228.0}, {"color": "#4daf4a", "date": "2004", "id": "fic_2004_31868.txt-198-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was no tape in the tape \u003cb\u003eplayer\u003c/b\u003e, and nothing in the\u003cbr\u003emini-fridge but splits of Moet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_31868.txt-198-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.25, "y": 28.283}, {"color": "#4daf4a", "date": "2004", "id": "fic_2004_29720.txt-33-32", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe slopped around in big T-shirts and oversized jeans,\u003cbr\u003ealternately grimacing and grinning at the music earphoned into his\u003cbr\u003ehead from an improbably tiny device, an iPod or an M\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_29720.txt-33-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.35, "y": 151.56}, {"color": "#4daf4a", "date": "2009", "id": "mag_2009_405435.txt-1-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe scavengers arrive on college campuses like clockwork, in\u003cbr\u003esearch of books, DVD \u003cb\u003eplayers\u003c/b\u003e, barely worn clothes, lamps,\u003cbr\u003ecouches and anything else that departing students didn\u0027t bother to\u003cbr\u003etake home.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2009_405435.txt-1-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.1, "y": 76.27}, {"color": "#4daf4a", "date": "2009", "id": "fic_2009_36644.txt-534-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith no time to question, he hurries to reprogram the CD\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36644.txt-534-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.45, "y": 91.23}, {"color": "#4daf4a", "date": "2006", "id": "mag_2006_385919.txt-27-40", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe specified a Sedona EX, the better-equipped model of the\u003cbr\u003eline, with the optional equipment that most Sedona buyers will choose:\u003cbr\u003epower sliding side doors and rear hatch, as well as the rear-seat,\u003cbr\u003eheadliner-mounted DVD \u003cb\u003eplayer\u003c/b\u003e with two headphones-an\u003cbr\u003eessential\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_385919.txt-27-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 726.95, "y": 44.195}, {"color": "#4daf4a", "date": "1992", "id": "fic_1992_29899.txt-15-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI sneaked out of school during morning milk break, bought the\u003cbr\u003erecord, and broke into matron\u0027s room because she had a record\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_29899.txt-15-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.3, "y": 9.0}, {"color": "#4daf4a", "date": "1997", "id": "mag_1997_356208.txt-22-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe think DVD will ramp up more quickly, \" says Briesch, who\u003cbr\u003epredicts 10 million \u003cb\u003eplayers\u003c/b\u003e sold by decade\u0027s end.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_356208.txt-22-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.45, "y": 182.57}, {"color": "#dede00", "date": "1991", "id": "mag_1991_387449.txt-234-17", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHersh said in an interview that Ben-Menashe was in sigint, that\u003cbr\u003ehe was a \" key \u003cb\u003eplayer\u003c/b\u003e, \" and that \" the Israelis want to hurt\u003cbr\u003ehim bad \" for his leaks of high-level classified information.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_387449.txt-234-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.715, "y": 368.205}, {"color": "#acc2d9", "date": "2005", "id": "mag_2005_417448.txt-232-24", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf you\u0027ve previously installed the Nomad Zen software on your\u003cbr\u003ePC, Plug and Play should detect the presence and status of the\u003cbr\u003e\u003cb\u003eplayer\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417448.txt-232-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.55, "y": 1107.75}, {"color": "#56ae57", "date": "2000", "id": "news_2000_627649.txt-202-17", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDixon and Blake (217 assists) are a dynamite backcourt, but\u003cbr\u003eMorris is the best \u003cb\u003eplayer\u003c/b\u003e - a long slasher who can hit the\u003cbr\u003eboards.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_627649.txt-202-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 980.05, "y": 812.75}]);
