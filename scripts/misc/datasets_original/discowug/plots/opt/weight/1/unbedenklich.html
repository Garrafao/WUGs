        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIII. Bey der Aufl\u00f6sung der Obligationen ist die Anwendung des\u003cbr\u003eGrundsatzes einfach und \u003cb\u003eunbedenklich\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1000.8, "y": 710.54}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie letzte sey immer \u003cb\u003eunbedenklich\u003c/b\u003e erlaubt, die erste\u003cbr\u003eaber g\u00e4nzlich zu verwerfen. \u2014 Dieser Unterschied jedoch ist zuerst\u003cbr\u003edurch die angef\u00fchrte Stelle des Codex auch nicht einmal scheinbar\u003cbr\u003ebegr\u00fcndet, da diese, wenn man sie buchst\u00e4blich nehmen will, beide\u003cbr\u003eF\u00e4lle gleichm\u00e4\u00dfig verwirft:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.67, "y": 698.28}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Worte datio, deminutio geben so wenig Sinn, da\u00df die\u003cbr\u003eEmendation capitis deminutio gewi\u00df \u003cb\u003eunbedenklich\u003c/b\u003e ist, wodurch\u003cbr\u003eallein auch ein sichtbarer Parallelismus in den Ausdruck der drey\u003cbr\u003everbundenen Privilegien gebracht werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1241.1, "y": 241.79}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn es auch in Betreff des ersteren Pflicht und Recht der\u003cbr\u003eVerwaltung ist, diese Mittel zu mehren, und nicht zu verk\u00fcmmern, so\u003cbr\u003ewird doch Niemand behaupten k\u00f6nnen, dass der Entgang dieses\u003cbr\u003eLuxusartikels so bedeutend sei, dass in staats\u00f6konomischer Beziehung\u003cbr\u003eein Bedenken entstehen d\u00fcrfte, und diese wenigen unter gesetzlichen\u003cbr\u003eSchutz gestellten V\u00f6gel einen Einfluss auf den Wohlstand der V\u00f6lker\u003cbr\u003ehaben, wenn sie nicht verspeist werden d\u00fcrfen, oder dass dieser\u003cbr\u003eAusfall in anderer Weise gedeckt werden m\u00fcsste, zumal der L\u00fcsternheit\u003cbr\u003ein dem noch \u00fcbrigen so namhaften Theil der K\u00f6rnerfresser, die\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e preisgegeben werden k\u00f6nnen, hinl\u00e4nglich Ersatz\u003cbr\u003egeboten ist, diess Verlangen zu stillen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.75, "y": 369.28}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Einrichtung besteht nicht blo\u00df f\u00fcr Civil-und\u003cbr\u003eStrafgerichte, sie ist \u003cb\u003eunbedenklich\u003c/b\u003e auch anzuerkennen bei den\u003cbr\u003eVerwaltungsgerichten, ob das Gesetz es ausdr\u00fccklich bestimmt oder\u003cbr\u003enicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 670.74, "y": 498.81}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr folgte \u003cb\u003eunbedenklich\u003c/b\u003e, und glaubte nun in seiner\u003cbr\u003eVaterstadt einen festen Wohnsitz zu haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.11, "y": 530.69}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eso w\u00fcrde er die Bestellung \u003cb\u003eunbedenklich\u003c/b\u003e angenommen und\u003cbr\u003esich, nachdem die H\u00e4lfte des Preises zum Voraus bezahlt, unverweilt an\u003cbr\u003edie Arbeit gemacht haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.08, "y": 190.26}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Stein, der Erbe der Freiherren v. Landscron, die\u003cbr\u003eLandscroner Pfarre mit einer Stiftung bedachte, da befahl der Bischof\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e, da\u00df an jedem Geburtstage des protestantischen\u003cbr\u003eStifters Messe und Predigt gehalten werden solle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1137.9, "y": 571.29}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch ist wol zu beachten, da\u00df wenn man auch in prozessualer\u003cbr\u003eHinsicht die Adoptirung des in der Strafproze\u00dfordnung den ordentlichen\u003cbr\u003eGerichten vorgeschriebenen Verfahrens Seitens anderer Beh\u00f6rden f\u00fcr\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e erachten k\u00f6nnte, dies doch nicht in gleicher Weise\u003cbr\u003evon den staatsrechtrechtlichen Verpflichtungen der Unterthanen Geltung\u003cbr\u003ehat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1493.3, "y": 270.65}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Das Reizende, als eine der nothwendigen Formen des Sch\u00f6nen,\u003cbr\u003everbindet sich nat\u00fcrlich mit allen \u00fcbrigen und entfaltet sich in sehr\u003cbr\u003everschiedenen Graden, weshalb wir den Gebrauch des Wortes Reiz sehr\u003cbr\u003eweit ausdehnen und auch das Niedliche und Spielende\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e reizend nennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 538.9, "y": 540.07}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist nun \u003cb\u003eunbedenklich\u003c/b\u003e einzur\u00e4umen, da\u00df die zu Anfang\u003cbr\u003edes Titels aufgestellten allgemeinen Grunds\u00e4tze \u00fcber den Begriff und\u003cbr\u003edie Bestrafung der Uebertretungen in dem Gesetzbuch nicht fehlen\u003cbr\u003ekonnten, und da\u00df die unter I. und II. aufgef\u00fchrten Bestimmungen einer\u003cbr\u003eallgemeinen Feststellung durch die Landesgesetzbung bedurften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1329.7, "y": 183.85}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich d\u00fcrfen wir nicht vergessen, in welcher Zeit Stosch\u003cbr\u003elebte: wer den Amor des Alessandro Cesati (T. 6), den angeblichen\u003cbr\u003eAlexander des Pyrgoteles (T. 55) \u003cb\u003eunbedenklich\u003c/b\u003e als echt in sein\u003cbr\u003eWerk aufnahm, dem brauchten alle die als verd\u00e4chtig angef\u00fchrten Steine\u003cbr\u003eum so weniger Anstoss zu erregen, Wenn bis auf K\u00f6hler niemand\u003cbr\u003ezweifelte, d\u00fcrfen wir dann Stosch einen Vorwurf machen, dass er es\u003cbr\u003enicht that?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.71, "y": 266.99}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00f6nig Wilhelm nahm die Sechs Artikel \u003cb\u003eunbedenklich\u003c/b\u003e an; er\u003cbr\u003ewar l\u00e4ngst der Meinung, da\u00df man der einrei\u00dfenden Anarchie Halt\u003cbr\u003egebieten m\u00fcsse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.52, "y": 312.52}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo \u003cb\u003eunbedenklich\u003c/b\u003e diess von einzelnen Sentenzen zuzugeben\u003cbr\u003eist, so entschieden ist es von l\u00e4ngeren Ausf\u00fchrungen zu leugnen; ja\u003cbr\u003eselbst jene kurzen Gnomen wird der begabte und erfindungsreiche Lehrer\u003cbr\u003ejedesmal in andrer Stellung und Verbindung vorzubringen wissen, und\u003cbr\u003eunm\u00f6glich kann ein anderer als ein ganz d\u00fcrftiger Kopf einen so\u003cbr\u003ebestimmt ausgef\u00fchrten Anfang und Schluss, wie ihn die in Frage\u003cbr\u003estehenden Reden an den Makarismen und dem Bilde des auf Felsen oder\u003cbr\u003eauf Sand gebauten Hauses haben, zu wiederholten Malen\u003cbr\u003egebrauchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1167.6, "y": 715.18}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso ausgemacht ist aber auch auf der anderen Seite, da\u00df der\u003cbr\u003egesandtschaftliche Character nicht etwa das Privilegium giebt,\u003cbr\u003eungehindert selbst die unerlaubtesten oder sch\u00e4ndlichsten Handlungen\u003cbr\u003ezu begehen, vielmehr steht nicht allein dem mit einem Angriffe\u003cbr\u003ebedrohten Privatmanne das Recht der Vertheidigung, und der Polizei des\u003cbr\u003eausw\u00e4rtigen Staates das Recht einer thats\u00e4chlichen Intervention gegen\u003cbr\u003ebeabsichtigte Unordnungen oder Verbrechen zu, sondern es k\u00f6nnen auch,\u003cbr\u003ewenn dergleichen schon begangen sind, \u003cb\u003eunbedenklich\u003c/b\u003e alle\u003cbr\u003eMaa\u00dfregeln ergriffen werden, welche die Interessen des verletzten\u003cbr\u003eStaates gegen weitere Beeintr\u00e4chtigungen sichern und das Aergerni\u00df\u003cbr\u003eentfernen, was durch das Verhalten des fremden Gesandten gegeben\u003cbr\u003eworden ist, ohne dabei die W\u00fcrde des fremden Staates selbst zu\u003cbr\u003ebeeintr\u00e4chtigen, folglich mit gr\u00f6\u00dfester Schonung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1202.2, "y": 559.71}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein seine Leseart steht so vereinzelt, da\u00df wir wohl\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e annehmen k\u00f6nnen, sie sey nicht aus einer\u003cbr\u003eHandschrift genommen, sondern eben nur erfunden, um diesem Einwurf zu\u003cbr\u003ebegegnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.25, "y": 384.88}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUngeachtet dieser verschiedenen Interpretation des\u003cbr\u003eGleichheitszeichens in den beiden Disziplinen ist es doch\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e, sich des n\u00e4mlichen Zeichens = f\u00fcr beiderlei\u003cbr\u003eBeziehungen zu bedienen selbst dann, wenn Anwendungen des identischen\u003cbr\u003eKalkuls auf das Gebiet der mit Zahl und Maass operirenden Mathematik\u003cbr\u003ebeabsichtigt sein sollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.45, "y": 686.98}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Ein Theil dieser St\u00fccke, wie z. B. Prinz Rosenroth, oder\u003cbr\u003eHerbed, die stolze Hildegard, die Lotosblume, auch Waldk\u00f6nig Laurin,\u003cbr\u003eund Anderes, k\u00f6nnten \u003cb\u003eunbedenklich\u003c/b\u003e jede Volksb\u00fchne passiren,\u003cbr\u003ewobei \u201eCasperke \u201f h\u00f6chstens das Cost\u00fcm eines treuen Dieners oder eines\u003cbr\u003elustigen Knappen anzuziehen h\u00e4tte, wenn man ihm nicht gleich lieber\u003cbr\u003edas mittelalterliche Gewand eines \u00e4chten Clown \u00fcberwerfen will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 893.22, "y": 504.03}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eUnbedenklich\u003c/b\u003e ist ferner, da\u00df jeder Staat auch sich\u003cbr\u003eselbst und seinen Auctorit\u00e4ten einen bestimmten Namen und Titel geben,\u003cbr\u003eso wie gewisse \u00e4u\u00dfere Insignien, Wappen u. dergl. beilegen und\u003cbr\u003egebrauchen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.57, "y": 899.68}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zeiten waren nicht mehr wo man einen italischen und einen\u003cbr\u003e\u00fcberseeischen Krieg \u003cb\u003eunbedenklich\u003c/b\u003e neben einander f\u00fchrte; die\u003cbr\u003eStaatskasse war nach zwei Kriegsjahren bereits vollst\u00e4ndig ersch\u00f6pft,\u003cbr\u003edie Bildung einer neuen Armee neben den bereits im Felde stehenden\u003cbr\u003eschien kaum ausf\u00fchrbar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.09, "y": 596.29}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn zun\u00e4chst: so sicher kein Kunstwerk von diesem stofflichen\u003cbr\u003eReiz allein leben kann, so \u003cb\u003eunbedenklich\u003c/b\u003e scheint es, ihn seinen\u003cbr\u003erein \u00e4sthetischen Qualit\u00e4ten noch sozusagen als opus superrogativum\u003cbr\u003ehinzuzuf\u00fcgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.96, "y": 486.95}, {"color": "#377eb8", "date": "1850", "id": "unbedenklich-c1-i61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4mlich es brauchen nicht entgegengesetzte, noch successive\u003cbr\u003eMerkmale zu seyn, um jenen Widerspruch in der Qualit\u00e4t des Seyenden zu\u003cbr\u003eerzeugen; er entsteht schon aus der Summe derjenigen Eigenschaften,\u003cbr\u003edie man im gemeinen Leben einem Dinge ganz \u003cb\u003eunbedenklich\u003c/b\u003e neben\u003cbr\u003eeinander einr\u00e4umt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.7, "y": 441.96}, {"color": "#f781bf", "date": "1850", "id": "unbedenklich-c1-i26", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl durch diese Annahme die Bedingniss, dass die\u003cbr\u003eKr\u00fcmmungshalbmesser des Cykloidalbogens von A aus immer zunehmen\u003cbr\u003esollen, nicht erf\u00fcllt wird, so sieht man doch von selbst, dass die\u003cbr\u003eAbweichung von so kleinen B\u00f6gen nicht gross seyn, und dass man \u00fcber\u003cbr\u003eden Unterschied \u003cb\u003eunbedenklich\u003c/b\u003e hinausgehen kann, wenn nur der\u003cbr\u003eerste Eingriff des Zahnes bei a und der letzte bei i genau mit der\u003cbr\u003eCykloide \u00fcbereinstimmt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.29, "y": 1262.5}, {"color": "#ff7f00", "date": "1850", "id": "unbedenklich-c1-i83", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls er einmal einen Mordanschlag italienischer Demagogen gegen\u003cbr\u003esein eigenes Leben bef\u00fcrchtete, bat er die Wiener Hofburg\u003cbr\u003e\u003cb\u003eunbedenklich\u003c/b\u003e um ihren Beistand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.22, "y": 467.78}, {"color": "#4daf4a", "date": "1850", "id": "unbedenklich-c1-i72", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFetts\u00e4uren enth\u00e4lt, bedarf einer weiteren Untersuchung nicht\u003cbr\u003eund kann \u003cb\u003eunbedenklich\u003c/b\u003e verwendet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: unbedenklich-c1-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.41, "y": 1030.0}]);
