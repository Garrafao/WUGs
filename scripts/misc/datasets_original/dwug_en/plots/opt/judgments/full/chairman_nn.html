nt-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734353.txt-77-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.55, "y": 290.56}, {"color": "#377eb8", "date": "1972", "id": "news_1972_730292.txt-56-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut before the convention is over, he may have reason to think\u003cbr\u003ehis decision not to serve as temporary \u003cb\u003echairman\u003c/b\u003e is a wise\u003cbr\u003eone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730292.txt-56-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 272.06, "y": 164.18}, {"color": "#377eb8", "date": "1962", "id": "news_1962_722756.txt-15-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVictor L. Smith, Republican state \u003cb\u003echairman\u003c/b\u003e, said there\u003cbr\u003ewill be a \" smashing victory \" with Sen. Everett M. Dirksen sweeping\u003cbr\u003ethe state by upwards of 400,000 votes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1962_722756.txt-15-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.45, "y": 390.765}, {"color": "#377eb8", "date": "2004", "id": "news_2004_648968.txt-54-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Monfort brothers, Charles (\u003cb\u003echairman\u003c/b\u003e and chief\u003cbr\u003eexecutive) and Richard (the other vice chairman), decided they no\u003cbr\u003elonger needed or wanted McMorris\u0027s aid in running the Rockies.\u003cspan style=\"color:#808080;\"\u 3c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1967_726722.txt-23-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 441.425, "y": 762.75}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727273.txt-11-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is a former \u003cb\u003echairman\u003c/b\u003e and president of Fifth Avenue\u003cbr\u003eCoach and lives in Greenwich, Conn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727273.txt-11-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.7, "y": 608.6}, {"color": "#377eb8", "date": "1997", "id": "news_1997_652844.txt-87-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMark Canton, who was hired as president of Columbia Pictures in\u003cbr\u003eOctober 1991, was promoted to \u003cb\u003echairman\u003c/b\u003e of Columbia Tri-Star\u003cbr\u003eMotion Picture Companies in January 1994.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_652844.txt-87-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.0, "y": 704.75}, {"color": "#377eb8", "date": "1966", "id": "news_1966_725495.txt-10-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLabor Secretary W. Willard Wirtz, committee \u003cb\u003echairman\u003c/b\u003e,\u003cbr\u003ecalled the conference for the President.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u0 size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePaul Volcker, \u003cb\u003echairman\u003c/b\u003e of the Reserve Board, repeatedly\u003cbr\u003ehas warned that a falling dollar will increase inflation as prices of\u003cbr\u003eimported goods rise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_670137.txt-16-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1051.45, "y": 139.615}, {"color": "#377eb8", "date": "1963", "id": "news_1963_723497.txt-32-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHOWARD V. CORCORAN, \u003cb\u003eChairman\u003c/b\u003e, Republican State Executive\u003cbr\u003eCommittee of West Virginia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_723497.txt-32-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 546.4, "y": 544.0}, {"color": "#377eb8", "date": "1984", "id": "news_1984_671349.txt-42-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor example, John Shivers, president and \u003cb\u003echairman\u003c/b\u003e of the\u003cbr\u003eSouthwest Bank in Fort Worth, does not want to see any more\u003cbr\u003ecompetition than he has now from large banks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1984_671349.txt-42-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1091.65, "y": 294.715}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_491272.txt-368-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\ 9-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey knew that Senator Spocker, \u003cb\u003echairman\u003c/b\u003e of the\u003cbr\u003eCongressional Science Committee, had been involved in every meeting,\u003cbr\u003ebut Senator Spocker was unavailable.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_4460.txt-49-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.7, "y": 66.96}, {"color": "#377eb8", "date": "1979", "id": "news_1979_734211.txt-94-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvery week the \u003cb\u003echairman\u003c/b\u003e of our committee writes a paper\u003cbr\u003esaying that we had a meeting, that we had 100 percent attendance, that\u003cbr\u003ewe acted on this, discussed that.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734211.txt-94-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.0, "y": 89.51}, {"color": "#377eb8", "date": "1982", "id": "news_1982_671117.txt-3-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e9 Million Workers Exposed // John A. McKinney, the company \u0027 s\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e and chief executive officer, said today at a news\u003cbr\u003econference, \" The Government itself needs a bailout from a moral point\u003cbr\u003eof view. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_671117.txt-3-13\u003cbr\u003etype: usage\u003c/p\u003e", " : "#377eb8", "date": "1960", "id": "mag_1960_204759.txt-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis was the signal for New York\u0027s Republican state\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e, L. Judson Morhouse, to issue what amounted to a\u003cbr\u003estinging challenge to Nixon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_204759.txt-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.895, "y": 678.45}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_413105.txt-45-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhotograph Stephen Case, \u003cb\u003echairman\u003c/b\u003e and CEO of AOL, and\u003cbr\u003eToni Faye, senior consultant to Time Warner Inc. and member of the CBC\u003cbr\u003eFoundation Board of Directors, demonstrate their support of the\u003cbr\u003eCongressional Black Caucus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_413105.txt-45-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 476.455, "y": 560.85}, {"color": "#377eb8", "date": "1979", "id": "news_1979_734153.txt-6-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn Capitol Hill, meanwhile, legislation to block decontrol of\u003cbr\u003eoil prices was introduced by the \u003cb\u003echairman\u003c/b\u003e of the Senate Energy\u003cbr\u003eCommittee, Senator Henry M. Jackson, Democrat of Washington, who\u003cbr\u003econtended that the cost to the economy \u0027 would be too great to justify\u003cbr\u003ethe move.\u003cspan style=\"color:#808080;\"\u00 "y": 314.33}, {"color": "#377eb8", "date": "1976", "id": "news_1976_732728.txt-48-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe became a professor at the New School of Social Research in\u003cbr\u003eNew York City; accepted the chairmanship of the President\u0027s Commission\u003cbr\u003eon Urban Problems; was elected \u003cb\u003echairman\u003c/b\u003e of the board of Freedom\u003cbr\u003eHouse; and became the spokesman for the Citizens Committee for Peace\u003cbr\u003ewith Freedom in Viet Nam.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1976_732728.txt-48-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.05, "y": 765.95}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_331751.txt-27-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHewlett also relates that her department \u003cb\u003echairman\u003c/b\u003e warned\u003cbr\u003ethat she might not gain tenure if she got pregnant again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_331751.txt-27-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.7, "y": 399.585}, {"color": "#377eb8", "date": "1994", "id": "news_1994_606753.txt-47-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerard Evans, the county\u0027s Democratic \u003cb\u003echairman\u003c/b\u003e, said\u003cbr\u003eMills has not responded to attempts by party leaders to reach out to\u003cbr\u003eher since her loss in the Democratic primary for county\u003cbr\u003eexecutive.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_606753.txt-47-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 947.9, "y": 93.05}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_494816.txt-40-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eComparing Governor Winthrop to \u003cb\u003eChairman\u003c/b\u003e Mao has a two-\u003cbr\u003eway efficacy: it makes the easy point that thought control is a game\u003cbr\u003eanybody can play, and it credits\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_494816.txt-40-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.7, "y": 380.89}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_488137.txt-89-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe convention\u0027s keynote speaker, Dr. John Kenneth Galbraith,\u003cbr\u003enational \u003cb\u003echairman\u003c/b\u003e of Americans for Democratic Action and former\u003cbr\u003eAmbassador to India, favored a step-by-step de-escalation \" There is\u003cbr\u003elogic, \" he said, \" on the side of those who say we should simply\u003cbr\u003ewithdraw.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_488137.txt-89-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.81, "y": 41.2015}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_432075.txt-9-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe late-May murder of Telex Corporation \u003cb\u003eChairman\u003c/b\u003e Roger\u003cbr\u003eWheeler in Tulsa also has underscored growing concerns for executive\u003cbr\u003esafety.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_432075.txt-9-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.45, "y": 342.13}, {"color": "#377eb8", "date": "1985", "id": "news_1985_671507.txt-4-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003echairman\u003c/b\u003e of Revlon, The head of the cosmetic and health-\u003cbr\u003ecare giant is fighting to fend off Pantry Pride, the corporate vehicle\u003cbr\u003eMr. Perelman is using in his $1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1985_671507.txt-4-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 773.25, "y": 288.995}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_297042.txt-24-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe became deputy \u003cb\u003echairman\u003c/b\u003e of GOSPLAN, the state planning\u003cbr\u003ecommittee, in 1963, a Deputy Premier in 1965 and a full member of the\u003cbr\u003ePolitburo last November.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_297042.txt-24-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 696.05, "y": 63.165}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_290155.txt-13-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe company has had no leader since the February suicide of\u003cbr\u003e\u003cb\u003eChairman\u003c/b\u003e Eli M. Black, who had created United Brands in 1970 by\u003cbr\u003emerging his own AMK Corp.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_290155.txt-13-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.95, "y": 217.59}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36128.txt-34-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs \u003cb\u003echairmen\u003c/b\u003e of the Senate Committee on the Judiciary,\u003cbr\u003ethe Senate Committee on Armed Services, and the Senate Select\u003cbr\u003eCommittee on Intelligence, they were a powerful group.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36128.txt-34-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.01, "y": 232.595}, {"color": "#377eb8", "date": "1963", "id": "news_1963_722929.txt-9-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHouse-State Department stance, Sen. J. W. Fulbright (D) of\u003cbr\u003eArkansas, influential \u003cb\u003echairman\u003c/b\u003e of the Senate Foreign Relations\u003cbr\u003eCommittee, says, \" We would not concede anything. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_722929.txt-9-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.7, "y": 138.9}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_326703.txt-1-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVan Andel, 58, and DeVos, 56, are \u003cb\u003echairman\u003c/b\u003e and president\u003cbr\u003eof Amway, a large direct-selling organization that claims $1.5 billion\u003cbr\u003ein annual sales and at least 1 million distributors, mostly part-\u003cbr\u003etimers, who peddle the company\u0027s diverse line of products, from\u003cbr\u003elaundry detergents to health food.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_326703.txt-1-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.8, "y": 293.43}, {"color": "#377eb8", "date": "1978", "id": "mag_1978_493859.txt-58-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHouse Ways and Means \u003cb\u003eChairman\u003c/b\u003e Al Ullman and the Carter\u003cbr\u003eadministration claim to be adamant that there should be some taxation\u003cbr\u003eof investment profits that\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_493859.txt-58-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.6, "y": 500.6}, {"color": "#377eb8", "date": "1975", "id": "news_1975_732069.txt-85-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArthurl Burns (\u003cb\u003echairman\u003c/b\u003e of the Fed) has got Rockefeller\u003cbr\u003ereal excited about it, \" says the Senator.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1975_732069.txt-85-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.81, "y": 120.485}, {"color": "#377eb8", "date": "1987", "id": "nf_1987_773764.txt-595-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter a surprising amount of what can only be described as\u003cbr\u003edithering over the appointments, it comprised Lord Inman as\u003cbr\u003e\u003cb\u003eChairman\u003c/b\u003e, 63 one full-time Member, F. G. Hole, \u0027 and three\u003cbr\u003epart-time Members, Mrs E. H.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1987_773764.txt-595-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.75, "y": 31.604}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_10542.txt-4137-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the \u003cb\u003echairman\u003c/b\u003e, who was very much liked by everyone,\u003cbr\u003esaid in his pleasant way, \" Couldn\u0027t we invite Mrs. Roosevelt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10542.txt-4137-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.15, "y": 362.96}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_296938.txt-13-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eConnecticut Democrat Robert Giaimo, the powerful\u003cbr\u003e\u003cb\u003echairman\u003c/b\u003e of the House Budget Committee, called it \"\u003cbr\u003estatesmanlike. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_296938.txt-13-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.05, "y": 104.725}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_321305.txt-19-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter the election, many members called for the resignation of\u003cbr\u003e\u003cb\u003eChairman\u003c/b\u003e Ichio Asukata, 68, who had led the group since\u003cbr\u003e1977.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_321305.txt-19-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 513.15, "y": 758.2}, {"color": "#377eb8", "date": "1976", "id": "nf_1976_774399.txt-937-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough Radford wanted to be Chief of Naval Operations, he\u003cbr\u003eagreed to become \u003cb\u003echairman\u003c/b\u003e because he felt that he, like\u003cbr\u003eBradley, would receive a fifth star.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1976_774399.txt-937-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.3, "y": 377.555}, {"color": "#377eb8", "date": "1996", "id": "news_1996_656701.txt-40-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe reportedly clashed with \u003cb\u003echairman\u003c/b\u003e Greenspan over\u003cbr\u003eraising interest rates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1996_656701.txt-40-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 967.05, "y": 463.39}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_323107.txt-23-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDavidson,
