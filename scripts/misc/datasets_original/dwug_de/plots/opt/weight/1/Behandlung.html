        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "k", "id": "carus_gynaekologie02_1820-4963-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die weitere \u003cb\u003eBehandlung\u003c/b\u003e richtet sich nach den be-\u003cbr\u003esondern Ursachen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-4963-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.9, "y": 889.05}, {"color": "#377eb8", "id": "laband_staatsrecht0301_1880-1648-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn gr\u00f6\u00dferen Garnisonsorten werden \u00fcberdies Garnison\u00e4rzte\u003cbr\u003eangestellt, denen die \u003cb\u003eBehandlung\u003c/b\u003e aller in den Garnisonen\u003cbr\u003evorhandenen nicht regimentirten Offiziere und Militair-Beamten, des\u003cbr\u003eFestungspersonals und der Arbeitssoldaten, sowie der Fu\u00df-Artillerie-\u003cbr\u003eRegimenter und Train-Bataillone obliegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht0301_1880-1648-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.15, "y": 747.75}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-1419-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwei Wendungen treten ein, welche beide zu diesem Zweck die\u003cbr\u003eMetaphysik zu Hilfe rufen und beide jede wirklich wissenschaftliche\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e des Problems ausschlie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-1419-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.75, "y": 473.34}, {"color": "#377eb8", "id": "sachs_botanik_1875-1922-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ern\u00e4hrung und Saftbewegung der Pflanzen trat immer mehr in\u003cbr\u003eden Vordergrund und Hales zeigte, wie viel sich in dieser Richtung\u003cbr\u003eauch ohne mikroskopische Untersuchung leisten l\u00e4\u00dft; das Interesse\u003cbr\u003econcentrirte sich daher bei den Wenigen, die \u00fcberhaupt mit\u003cbr\u003ePflanzenphysiologie sich besch\u00e4ftigten, wie Bonnet und Du Hamel auf\u003cbr\u003edie experimentelle \u003cb\u003eBehandlung\u003c/b\u003e derselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-1922-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 983.65, "y": 602.95}, {"color": "#377eb8", "id": "mueller_kunst_1830-12071-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch wer \u00fcber diesen Gegenstand ordentlich richten will, mu\u00df\u003cbr\u003edurchaus das in der ersten Auflage der Epochen, Abh. ii. Anm. S. 82.,\u003cbr\u003edann die Recension in den Wiener Jahrb. xxxix. S. 133, u. nun die neue\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e S. 278. im Zusammenhang nachlesen; er wird finden,\u003cbr\u003eda\u00df sich wirklich in dieser Manier eben so gut beweisen l\u00e4\u00dft, da\u00df\u003cbr\u003eTarquinius Superbus der f\u00fcnfte K\u00f6nig von Romulus war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_kunst_1830-12071-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 376.19, "y": 465.68}, {"color": "#377eb8", "id": "vischer_poetik_1857-2472-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird sich zwar zeigen, da\u00df sie das Objective im Sinne der\u003cbr\u003ebildenden Phantasie, des Epischen, nicht ausschlie\u00dft, da\u00df vielmehr\u003cbr\u003egewisse Gebilde der lyrischen Dicht-Art, worin die\u00df Element recht\u003cbr\u003ebestimmte Gestalt annimmt, gerade ihr angeh\u00f6ren; aber eben hier, wo\u003cbr\u003eder Stoff objectiv gesetzt ist, wird die \u003cb\u003eBehandlung\u003c/b\u003e um so\u003cbr\u003eentschiedener den rein subjectiven Empfindungscharakter tragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-2472-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 761.85, "y": 402.84}, {"color": "#377eb8", "id": "beseler_volksrecht_1843-2086-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df aber diese fast absolute Geltung des Juristenrechts gerade\u003cbr\u003ein diesem Rechtstheile so oft hat verkannt werden k\u00f6nnen, erkl\u00e4rt sich\u003cbr\u003ewohl zur Gen\u00fcge aus dem Umstande, da\u00df er mehr in der stille wirkenden\u003cbr\u003eKraft der Praxis, als in der leichter erkennbaren Th\u00e4tigkeit der\u003cbr\u003eTheorie seine Ausbildung erlangt hat, und da\u00df die wissenschaftliche\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e, welche ihm zu Theil geworden, im Ganzen eine so\u003cbr\u003ewenig befriedigende gewesen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-2086-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1500.3, "y": 546.3}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-7672-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUeber Buchenwaldungen s. m. v. Seutter, Ueber Wachsthum,\u003cbr\u003eBewirthschaftung und \u003cb\u003eBehandlung\u003c/b\u003e der Buchenwaldungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-7672-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.25, "y": 471.105}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-10369-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelbst die chemische Zusammensetzung wird von verschiedenen\u003cbr\u003eAutoren noch verschieden angegeben; in der Mehrzahl der Lehrb\u00fccher\u003cbr\u003efindet sich die Formel H2SO2; Knecht (F\u00e4rberei und Bleicherei der\u003cbr\u003eGespinnstfasern) gibt als Formel H2 S2 O4 an; ob mit Recht, m\u00f6chte ich\u003cbr\u003ebezweifeln; denn die hypothetische hyposchweflige S\u00e4ure bildet sich\u003cbr\u003eaus schwefliger S\u00e4ure durch \u003cb\u003eBehandlung\u003c/b\u003e mit Wasserstoff im\u003cbr\u003eEntstehungszustande, und zwar in hermetisch geschlossenen R\u00e4umen, also\u003cbr\u003eohne Sauerstoffzufuhr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-10369-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.6, "y": 613.5}, {"color": "#377eb8", "id": "savigny_system07_1848-630-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch diese Strenge, und die damit verbundene Abstufung, wird\u003cbr\u003edie grunds\u00e4tzlich unrichtige \u003cb\u003eBehandlung\u003c/b\u003e der Sache gro\u00dfentheils\u003cbr\u003ewieder gut gemacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system07_1848-630-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 434.505, "y": 825.05}, {"color": "#377eb8", "id": "carus_gynaekologie02_1820-3931-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Folgen dieses Schw\u00e4chezustandes und die aus\u003cbr\u003eBer\u00fccksichtigung derselben sich ergebende Prognose, sind nach dem\u003cbr\u003eGrade desselben und nach dem Zeitpunkte der Geburt, wo er bemerkt\u003cbr\u003ewird, sehr verschieden, und eben so mu\u00df es denn auch die\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e seyn. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-3931-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 696.8, "y": 944.1}, {"color": "#377eb8", "id": "liszt_voelkerrecht_1898-3450-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eBehandlung\u003c/b\u003e der Kriegsgefangenen ist vielfach durch\u003cbr\u003edie nationale Gesetzgebung geregelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liszt_voelkerrecht_1898-3450-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 938.85, "y": 1075.55}, {"color": "#377eb8", "id": "parthey_jugenderinnerungen02_1871-3740-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs stellte in zwei lebensgro\u00dfen Figuren die Verk\u00fcndigung Mariae\u003cbr\u003edar, gefiel durch lobenswerthe Zeichnung, Farbe und Ausf\u00fchrung, hatte\u003cbr\u003eaber etwas so fremdartiges in der \u003cb\u003eBehandlung\u003c/b\u003e, da\u00df niemand sich\u003cbr\u003egetraute, es einem bestimmten Meister beizulegen; selbst dar\u00fcber waren\u003cbr\u003edie Stimmen getheilt, ob es itali\u00e4nisch, deutsch oder spanisch\u003cbr\u003esei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: parthey_jugenderinnerungen02_1871-3740-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.3, "y": 414.935}, {"color": "#377eb8", "id": "nettelbeck_lebensbeschreibung02_1821-208-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Kind kam nach wenig Augenblicken wieder an Land\u003cbr\u003egeschwommen; und seine frohe Miene bewies, wie geringe der Eindruck\u003cbr\u003egewesen, den diese rohe \u003cb\u003eBehandlung\u003c/b\u003e auf dasselbe gemacht\u003cbr\u003ehatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nettelbeck_lebensbeschreibung02_1821-208-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.75, "y": 712.9}, {"color": "#377eb8", "id": "savigny_system07_1848-3002-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieselbe \u003cb\u003eBehandlung\u003c/b\u003e findet sich, wenn einem\u003cbr\u003eMinderj\u00e4hrigen, der zur Zahlung einer Schuld verurtheilt war, Sachen\u003cbr\u003eabgepf\u00e4ndet und verkauft worden sind; denn diese Handlung ist als ein\u003cbr\u003eim Namen des Minderj\u00e4hrigen, also von ihm selbst, geschlossener\u003cbr\u003eVerkauf anzusehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system07_1848-3002-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.45, "y": 1000.9}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-5012-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo namentlich Oke Manning (Commentaries, 1839) durch\u003cbr\u003evorz\u00fcgliche \u003cb\u003eBehandlung\u003c/b\u003e der handelsrechtlichen Fragen; R.\u003cbr\u003eWildman, (Institutes, 1850,) durch Anf\u00fchrung vieler rechtlich\u003cbr\u003ebedeutender F\u00e4lle und Beurtheilung derselben nach englischer\u003cbr\u003eRechtsauffassung; R. Phillimore, (Commentaries, 1854,) durch\u003cbr\u003evortreffliche juristische Methode, \u00e4cht wissenschaftlichen Sinn und\u003cbr\u003egro\u00dfe Gelehrsamkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-5012-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 296.335, "y": 501.75}, {"color": "#377eb8", "id": "berg_ostasien01_1864-1194-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Jahre 1597 kam wieder eine Gesandtschaft aus Manila, um\u003cbr\u003eRechenschaft wegen der gekreuzigten M\u00f6nche, und Ersatz f\u00fcr das 1596 an\u003cbr\u003eder japanischen K\u00fcste gestrandete und von Ta\u00efkosama weggenommene\u003cbr\u003espanische Galeon, und f\u00fcr die Zukunft eine rechtschaffene\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e der Schiffbr\u00fcchigen zu fordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien01_1864-1194-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.7, "y": 349.705}, {"color": "#377eb8", "id": "stifter_steine02_1853-149-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kleidete sie als sein Eheweib nicht nur sch\u00f6ner als alle\u003cbr\u003eGschaiderinnen und alle Bewohnerinnen des Thales, sondern auch\u003cbr\u003esch\u00f6ner, als sie sich je zu Hause getragen hatte, und Speise, Trank\u003cbr\u003eund \u00fcbrige \u003cb\u003eBehandlung\u003c/b\u003e mu\u00dfte besser und r\u00fcksichtsvoller sein,\u003cbr\u003eals sie das Gleiche im v\u00e4terlichen Hause genossen hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_steine02_1853-149-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.65, "y": 643.4}, {"color": "#377eb8", "id": "schroeder_logik01_1890-1842-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie rechnerische \u003cb\u003eBehandlung\u003c/b\u003e der logischen Materie \u2014\u003cbr\u003ezuerst von Leibniz1 angeregt, dann auch von Lambert2 \u20265 und Ploucquet1\u003cbr\u003everfolgt, ist in dem grundlegenden Werke \u201eLaws of thought\u201c zum\u003cbr\u003eerstenmal durch George Boole4 zu einem in seiner Art nahezu\u003cbr\u003evollst\u00e4ndigen, auch auf die L\u00f6sung von Problemen zugespitzten Systeme\u003cbr\u003eausgebildet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-1842-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.35, "y": 1196.35}, {"color": "#377eb8", "id": "samter_erfindungen_1896-6566-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Zweck des Kalkens ist die Aufschlie\u00dfung der im Gewebe\u003cbr\u003eenthaltenen Fett-und Harzsubstanzen; dieselben verbinden sich n\u00e4mlich\u003cbr\u003emit dem Kalk zu Seifen, die sich bei der weiteren \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eaufl\u00f6sen und so entfernt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-6566-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.5, "y": 564.9}, {"color": "#377eb8", "id": "carus_gynaekologie01_1820-3154-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine \u00e4rztliche \u003cb\u003eBehandlung\u003c/b\u003e kann bey diesen Verbildungen\u003cbr\u003egew\u00f6hnlich, wenn sie eine betr\u00e4chtliche Entwicklung erreicht haben,\u003cbr\u003enur auf palliative Weise, durch Milderung der von dem Drucke derselben\u003cbr\u003everanla\u00dften Beschwerden, Statt finden; die radicale Heilung w\u00fcrde nur\u003cbr\u003edurch Exstirpation m\u00f6glich werden, welche, wenn sie auch allerdings in\u003cbr\u003eandern F\u00e4llen einigemal ausgef\u00fchrt worden ist, doch hier, wo bey\u003cbr\u003eweiter ausgebildetem Uebel gew\u00f6hnlich schon die Reproduction des\u003cbr\u003egesammten K\u00f6rpers darnieder liegt, nicht wohl mit Gl\u00fcck unternommen\u003cbr\u003ewerden d\u00fcrfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-3154-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.9, "y": 533.35}, {"color": "#377eb8", "id": "tulla_rhein_1822-159-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie vielen am Rhein vorgefallenen Ver\u00e4nderungen beweisen\u003cbr\u003ehinreichend, wie wichtig die hydrotechnische \u003cb\u003eBehandlung\u003c/b\u003e dieses\u003cbr\u003eStroms f\u00fcr eine gro\u00dfe Volksmenge, f\u00fcr die Uferbewohner selbst und\u003cbr\u003emittelbar f\u00fcr ihre Mitb\u00fcrger ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tulla_rhein_1822-159-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.35, "y": 143.06}, {"color": "#377eb8", "id": "rosenkranz_aesthetik_1853-3695-87", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine grenzenlose Verehrung der Antigone erkl\u00e4rte dieselbe eben\u003cbr\u003eaus diesem Grunde f\u00fcr das \u201evortrefflichste, befriedigendste Kunstwerk\u201c\u003cbr\u003e\u00fcberhaupt, Aesthetik III., 556. Wir m\u00fcssen ferner zugeben, da\u00df er zwar\u003cbr\u003eder abgesagteste Feind alles strohernen Moralisirens, namentlich des\u003cbr\u003esophistischen Geschw\u00e4tzes der schlaffen, verzeihungsl\u00fcsternen Moral\u003cbr\u003eeines Iffland und Kotzebue, aber doch und eben deswegen ein Mann der\u003cbr\u003e\u00e4u\u00dfersten ethischen Gravit\u00e4t war, dem in einem dem Platonischen Genius\u003cbr\u003everwandten Sinne das Unsittliche bis zur Unertr\u00e4glichkeit emp\u00f6rend war\u003cbr\u003eund dem f\u00fcr die komische \u003cb\u003eBehandlung\u003c/b\u003e des B\u00f6sen, die w\u00e4hrend des\u003cbr\u003echristlichen Mittelalters sich ausbildete, der Sinn fehlte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-3695-87\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.5, "y": 133.995}, {"color": "#377eb8", "id": "schmidlin_kinderindustrie_1821-557-227", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas den mit dem eigentlichen Jndustrie-Unterrichte zu\u003cbr\u003everbindenden intellectuellen, religi\u00f6sen und moralischen Unterricht\u003cbr\u003ebetrifft, so ist dieser theils ohnehin Obliegenheit der bereits im\u003cbr\u003eOrte vorhandenen Schullehrer und Geistlichen, theils haben wenigstens\u003cbr\u003eeinzelne Schullehrer und deren Geh\u00fclfen, zum Theil gegen eine kleine\u003cbr\u003eZulage zu ihrem ordentlichen Gehalte, und einzelne durch Liebe und\u003cbr\u003ebesonderen Eifer f\u00fcr die Sache sich r\u00fchmlich auszeichnende Orts-\u003cbr\u003eGeistliche und andere Armen-und Kinderfreunde denselben freywillig und\u003cbr\u003eunentgeldlich \u00fcbernommen. \u2014 Selbst f\u00fcr den eigentlichen Jndustrie-\u003cbr\u003eUnterricht haben sich schon unentgeldliche Lehrer und Lehrerinnen\u003cbr\u003egefunden; so gibt es z. B. eine Jndustrie-Schule, wo der Unternehmer\u003cbr\u003eselbst, nehmlich der Mann, der die Kinder f\u00fcr seine Rechnung arbeiten\u003cbr\u003el\u00e4sst, und denselben einen Arbeitslohn bezahlt, zugleich den Lehrer\u003cbr\u003emacht, und f\u00fcr den Unterricht keine besondere Belohnung erh\u00e4lt; auch\u003cbr\u003ehaben an einigen Orten die weiblichen Mitglieder des Wohlth\u00e4tigkeits-\u003cbr\u003eVereins oder deren erwachsene T\u00f6chter oder auch andere Frauenzimmer\u003cbr\u003eunentgeldlich theils abwechslungsweise sich dem Unterrichte der\u003cbr\u003eM\u00e4dchen in der Jndustrie-Schule unterzogen, theils einzelne arme\u003cbr\u003eM\u00e4dchen zum Unterricht, z. B. in der Kochkunst, \u00fcbernommen; zum Theil\u003cbr\u003ehat freylich dieser r\u00fchmliche Eifer derselben nacheiniger Zeit wieder\u003cbr\u003eaufgeh\u00f6rt; auch scheint dem abwechslungsweisen Unterrichtgeben\u003cbr\u003emehrerer verschiedenen Frauenzimmer der Umstand im Wege zu stehen, da\u00df\u003cbr\u003eauf diese Art der Unterricht nicht gleichf\u00f6rmig ist, und daher leicht\u003cbr\u003eWiderspr\u00fcche in der \u003cb\u003eBehandlung\u003c/b\u003e desselben entstehen k\u00f6nnen,\u003cbr\u003ewelche die Kinder vielleicht irre machen, oder wenigstens zu langsam\u003cbr\u003evorw\u00e4rts bringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmidlin_kinderindustrie_1821-557-227\u003cbr\u003etype: usage\u003c/p\u003e", "x": 279.365, "y": 356.36}, {"color": "#377eb8", "id": "carus_gynaekologie01_1820-3300-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEhe wir nun die Operation selbst n\u00e4her durchgehen, ist es noch\u003cbr\u003en\u00f6thig, einiges \u00fcber die medicinische \u003cb\u003eBehandlung\u003c/b\u003e des offenen\u003cbr\u003eBrustkrebses beyzuf\u00fcgen, welche n\u00e4mlich einen doppelten Zweck haben\u003cbr\u003ekann, d. i. entweder auch in diesem Stadio der Krankheit, wo sie in\u003cbr\u003eder Regel unheilbar ist, noch einen Versuch zur Rettung der Kranken zu\u003cbr\u003emachen, oder nur palliativ gegen die heftigen Schmerzen und \u00f6fters\u003cbr\u003eeintretenden Blutungen Linderung zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-3300-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.35, "y": 390.35}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-8496-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist erkl\u00e4rlich, da\u00df bei einer solchen Behandlung sehr viele\u003cbr\u003ePferde st\u00f6rrisch und b\u00f6sartig werden, ausschlagen, Seitenspr\u00fcnge\u003cbr\u003emachen, sich b\u00e4umen bis zum Ueberschlagen, kurz, den Reiter abzuwerfen\u003cbr\u003esuchen; bei sanfter \u003cb\u003eBehandlung\u003c/b\u003e dagegen wird das Pferd, selbst\u003cbr\u003ewenn man es fr\u00fcher gemi\u00dfhandelt hatte, \u00e4u\u00dferst lenksam und zuthunlich,\u003cbr\u003el\u00e4\u00dft sich auf der Weide leicht fangen und unterzieht sich willig den\u003cbr\u003est\u00e4rksten Anstrengungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-8496-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 359.745, "y": 663.25}, {"color": "#377eb8", "id": "stein_verwaltungslehre02_1866-4354-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEben darum d\u00fcrfen wir keine regelrechte \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003edesselben in der deutschen Literatur erwarten; in der That schweigen\u003cbr\u003eeinige, wie Zachari\u00e4, Kl\u00fcber, G\u00f6nner u. s. w. ganz davon, andere wie\u003cbr\u003eZ\u00f6pfl nehmen es als Moment am Indigenat auf, andere wie Mohl\u003cbr\u003e(Pr\u00e4ventivjustiz S. 194) sehen nichts als eine Polizeianstalt\u003cbr\u003edarin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre02_1866-4354-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 269.015, "y": 425.845}, {"color": "#377eb8", "id": "stein_handbuch_1870-2423-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist daher jetzt die Aufgabe der Verwaltungslehre, in diesem\u003cbr\u003egro\u00dfen und so unendlich reichen Gebiete die Einheit in Auffassung und\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e zu schaffen, indem die f\u00fcr alle Theile desselben\u003cbr\u003eg\u00fcltigen Grundbegriffe zuerst festgestellt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-2423-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.95, "y": 86.645}, {"color": "#377eb8", "id": "thuenen_staat_1826-1153-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dieser \u003cb\u003eBehandlung\u003c/b\u003e ist nun die D\u00fcngung f\u00fcr den Hafer\u003cbr\u003eselbst fast ganz unwirksam.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thuenen_staat_1826-1153-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.9, "y": 854.5}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-3629-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Innerlichkeit des Christenthums fand im Seelenleben den\u003cbr\u003eMittelpunkt der Auffassung und \u003cb\u003eBehandlung\u003c/b\u003e der ganzen\u003cbr\u003eWirklichkeit, ja den Eingang in die geheimni\u00dfvolle metaphysische\u003cbr\u003eWelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-3629-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.53, "y": 575.75}, {"color": "#377eb8", "id": "savigny_system06_1847-1278-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier\u00fcber herrschen unter neueren Schriftstellern manche\u003cbr\u003eMisverst\u00e4ndnisse, welche meist aus einer zu subtilen \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003edes an sich einfachen Gegenstandes entstanden zu seyn scheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system06_1847-1278-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 493.615, "y": 517.6}, {"color": "#377eb8", "id": "goethe_farbenlehre01_1810-1671-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinmal war es die Absicht, unsre s\u00e4mmtlichen Erfahrungen so wie\u003cbr\u003eunsre Ueberzeugungen, nach einer lange gepr\u00fcften Methode, vorzulegen;\u003cbr\u003esodann aber mu\u00dften wir unser Augenmerk darauf richten, manche zwar\u003cbr\u003ebekannte, aber doch verkannte, besonders auch in falschen\u003cbr\u003eVerkn\u00fcpfungen aufgestellte Ph\u00e4nomene in ihrer nat\u00fcrlichen Entwicklung\u003cbr\u003eund wahrhaft erfahrungsm\u00e4\u00dfigen Ordnung darzustellen, damit wir\u003cbr\u003ek\u00fcnftig, bey polemischer und historischer \u003cb\u003eBehandlung\u003c/b\u003e, schon\u003cbr\u003eeine vollst\u00e4ndige Vorarbeit zu leichterer Uebersicht ins Mittel\u003cbr\u003ebringen k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_farbenlehre01_1810-1671-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.395, "y": 963.35}, {"color": "#377eb8", "id": "rosenkranz_aesthetik_1853-1951-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo sehr ist der, wie es scheint, gemeine Stoff durch die\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e geadelt worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-1951-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.45, "y": 785.15}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-3181-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn genauester Uebereinstimmung mit dieser\u003cbr\u003eDisciplinar-\u003cb\u003eBehandlung\u003c/b\u003e mu\u00df aber auch der Unterricht stehen, und\u003cbr\u003edas n\u00e4mliche Ziel verfolgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-3181-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.55, "y": 184.115}, {"color": "#377eb8", "id": "carus_gynaekologie02_1820-4109-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die \u003cb\u003eBehandlung\u003c/b\u003e befolgt die \u00a7. 508 \u2014 510 gegebenen\u003cbr\u003eIndicationen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-4109-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.2, "y": 924.9}, {"color": "#377eb8", "id": "carus_gynaekologie02_1820-4972-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas die Sorge f\u00fcr strenge Reinlichkeit, die \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eder sich dabei einfindenden Geschwulst, Entz\u00fcndung und Fieberanf\u00e4lle\u003cbr\u003ebetrifft, so kann auf die in den vorigen \u00a7\u00a7. angezeigte Behandlung\u003cbr\u003everwiesen werden; allein was die Heilung der Verletzungen selbst\u003cbr\u003ebetrifft, so hat man dazu \u00fcberhaupt nur noch wenig Versuche\u003cbr\u003egemacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-4972-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 474.445, "y": 951.65}, {"color": "#377eb8", "id": "avelallemant_gaunerthum01_1858-48-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFreilich ist eine tiefere Auffassung und Kritik der\u003cbr\u003eGaunersprache ohne Kenntni\u00df besonders des Niederdeutschen, des\u003cbr\u003eHebr\u00e4ischen und des J\u00fcdisch-deutschen nicht m\u00f6glich, und die\u003cbr\u003eNichtkenntni\u00df dieser vorz\u00fcglichen Grundlagen des wunderlichen und\u003cbr\u003everwegenen Sprachgemenges entschuldigt einigerma\u00dfen, da\u00df die\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e der Gaunersprache nicht \u00fcber die d\u00fcrre und\u003cbr\u003eunkritische Anh\u00e4ufung blo\u00dfer Vocabeln in allen m\u00f6glichen Misgestalten\u003cbr\u003ehinausgegangen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum01_1858-48-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.18, "y": 588.35}, {"color": "#377eb8", "id": "beck_eisen01_1884-4393-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb ist auch die Zeichnung des indischen Damastes ein noch\u003cbr\u003esichereres Kennzeichen f\u00fcr die G\u00fcte des Stahls, als dies bei dem\u003cbr\u003ezusammengeschweissten Damaststahl der Fall ist, da einerseits keine\u003cbr\u003eauf andere Art dargestellte Stahlsorte diese Muster zeigen,\u003cbr\u003eandererseits auch schon kleine Verschiedenheiten der Darstellung oder\u003cbr\u003eUnvorsichtigkeiten bei der \u003cb\u003eBehandlung\u003c/b\u003e die Zeichnung des\u003cbr\u003eindischen Stahls ver\u00e4ndern oder zerst\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-4393-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1101.7, "y": 1048.1}, {"color": "#377eb8", "id": "steinthal_grammatik_1855-2353-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn wenn es auch der Sprache nicht zuf\u00e4llig geschieht, da\u00df sie\u003cbr\u003enach metrischen Gesetzen behandelt wird, so geh\u00f6rt doch diese\u003cbr\u003emetrische \u003cb\u003eBehandlung\u003c/b\u003e nicht zum Wesen der Sprache als Aeu\u00dferung\u003cbr\u003edes bewu\u00dften Innern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinthal_grammatik_1855-2353-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.85, "y": 454.2}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-1094-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlterthumes, oder deren einzelne Seiten beschrieben haben,\u003cbr\u003elegen ein gro\u00dfes Gewicht auf jene Gleichf\u00f6rmigkeit der\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e verwandter Aufgaben, welche in den besten\u003cbr\u003eAbschnitten der alten Kunst aus religi\u00f6sem Eingehen in vorgebildete\u003cbr\u003eIdeen, in sp\u00e4teren inde\u00df wohl nur aus platter Nachahmung\u003cbr\u003ehervorging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-1094-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.1, "y": 418.395}, {"color": "#377eb8", "id": "valentin_entwicklungsgeschichte_1835-2175-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ganze hierher geh\u00f6rende Gebiet von Erscheinungen hat, so\u003cbr\u003einteressant und wichtig es auch f\u00fcr die Physiologie sowohl, als f\u00fcr\u003cbr\u003edie Geburtshilfe ist, doch bisher eine fast stiefm\u00fctterliche\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e erfahren und muss f\u00fcr die Zukunft einer\u003cbr\u003evollst\u00e4ndigen, genauen und umfassenden Bearbeitung entgegensehen,\u003cbr\u003ewiewohl in neuester Zeit schon Breschet u. Velpeau mit mehr\u003cbr\u003eAusf\u00fchrlichkeit, als es vor ihnen geschehen, darauf R\u00fccksicht genommen\u003cbr\u003ehaben. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: valentin_entwicklungsgeschichte_1835-2175-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1157.7, "y": 443.12}, {"color": "#377eb8", "id": "gerland_naturvoelker_1868-1518-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNat\u00fcrlich liessen sich das die streitbaren Indianer nicht ohne\u003cbr\u003eWeiteres anthun und man kann denken, welche f\u00fcrchterlichen K\u00e4mpfe eine\u003cbr\u003esolche \u003cb\u003eBehandlung\u003c/b\u003e hervorrufen musste und wie diese K\u00e4mpfe\u003cbr\u003eselbst, obwohl zum Theil gl\u00fccklich f\u00fcr sie, die Indianer decimiren\u003cbr\u003emussten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerland_naturvoelker_1868-1518-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.75, "y": 906.3}, {"color": "#377eb8", "id": "goethe_leben03_1814-1599-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOhne Gef\u00fchl, da\u00df hier nichts zu vermitteln sey, da\u00df Werthers\u003cbr\u003eJugendbl\u00fcthe schon von vorn herein als vom t\u00f6dlichen Wurm gestochen\u003cbr\u003eerscheine, l\u00e4\u00dft der Verfasser meine \u003cb\u003eBehandlung\u003c/b\u003e bis Seite 214\u003cbr\u003egelten, und als der w\u00fcste Mensch sich zum t\u00f6dlichen Schritte\u003cbr\u003evorbereitet, wei\u00df der einsichtige psychische Arzt seinem Patienten\u003cbr\u003eeine mit H\u00fchnerblut geladene Pistole unterzuschieben, woraus denn ein\u003cbr\u003eschmutziger Spectakel, aber gl\u00fccklicher Weise kein Unheil\u003cbr\u003ehervorgeht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_leben03_1814-1599-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1349.35, "y": 735.65}, {"color": "#377eb8", "id": "vischer_aesthetik030205_1857-1902-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie religi\u00f6se Weltanschauung enth\u00e4lt allerdings in der Ironie,\u003cbr\u003ewelche die weltliche Betrachtung der Dinge umkehrt, eine M\u00f6glichkeit\u003cbr\u003ehumoristischer \u003cb\u003eBehandlung\u003c/b\u003e, die auch den modernen Dichter auf\u003cbr\u003edie\u00df Gebiet f\u00fchren mag, wo denn Erfreuliches zu Tage kommt, wenn statt\u003cbr\u003edes kirchlich obligaten Motivs ein gesund ethisches in Wirkung gesetzt\u003cbr\u003ewird, wie in G\u00f6the\u2019s trefflicher Legende von Petrus und dem\u003cbr\u003eHufeisen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-1902-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1244.5, "y": 332.635}, {"color": "#377eb8", "id": "carus_gynaekologie01_1820-196-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb man \u00fcbrigens bey \u003cb\u003eBehandlung\u003c/b\u003e von Frauen und Kindern im\u003cbr\u003eAllgemeinen f\u00fcr die dem Arzte durch Unfolgsamkeit, Nachl\u00e4ssigkeit,\u003cbr\u003eRedseligkeit, \u00fcberm\u00e4\u00dfige Reizbarkeit u. s. w. veranla\u00dften Beschwerden,\u003cbr\u003edie Beobachtung und Behandlung einer z\u00e4rtern und feinern Organisation\u003cbr\u003eals einigen Ersatz gelten lassen will, wird der Neigung und\u003cbr\u003eEigenth\u00fcmlichkeit des Arztes \u00fcberlassen bleiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-196-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.65, "y": 540.3}, {"color": "#377eb8", "id": "mueller_kunst_1830-1433-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie cannel\u00fcrenartige \u003cb\u003eBehandlung\u003c/b\u003e der Falten, welche man\u003cbr\u003esonst in diese Zeit setzte, z. B. an der Hestia, Gal. Giustiniani T.\u003cbr\u003e1. t. 17., scheint erst sp\u00e4ter f\u00fcr gewisse Zwecke beliebt worden zu\u003cbr\u003esein; Thiersch Epochen S. 134. h\u00e4lt diese Art von Statuen f\u00fcr Attische\u003cbr\u003eaus Kritias Zeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_kunst_1830-1433-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 580.6, "y": 115.515}, {"color": "#377eb8", "id": "carus_gynaekologie02_1820-4688-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBreslau 1805. \u2014 u. derselbe in Nust\u2019s Magazin f. d. ges. Hlk.\u003cbr\u003eVII. Bd. 1 Hft. Wiegand Von d. Ursachen u. d. \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eNachgeburtszogerungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-4688-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.8, "y": 942.45}, {"color": "#377eb8", "id": "carus_gynaekologie02_1820-5204-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eBehandlung\u003c/b\u003e der rheumatischen Schenkelschmerzen ist\u003cbr\u003eihrer Heftigkeit nach verschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-5204-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.85, "y": 666.0}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-3566-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo erfolgreich der z\u00e4heste Gegner Napoleons auf den Meeren\u003cbr\u003ek\u00e4mpfte, in der \u003cb\u003eBehandlung\u003c/b\u003e der festl\u00e4ndischen Dinge zeigte\u003cbr\u003eEnglands Handelspolitik nach wie vor ein Ungeschick, das bereits\u003cbr\u003eanfing sprichw\u00f6rtlich zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-3566-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.0, "y": 663.95}, {"color": "#377eb8", "id": "wilamowitz_tragoedie_1889-1638-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kann und soll hier der untersuchung nicht vorgegriffen\u003cbr\u003ewerden, ob es schon der Homeride gewesen ist, den man meist Kreophylos\u003cbr\u003evon Samos nennt, der dichter der \u1f29\u03c1\u03b1\u03ba\u03bb\u03b5\u03af\u03b1 oder \u039f\u1f30\u03c7\u03b1\u03bb\u03af\u03b1\u03c2 \u1f05\u03bb\u03c9\u03c3\u03b9\u03c2, oder\u003cbr\u003eob erst Sophokles in den Trachinierinnen die geschichten von Deianeira\u003cbr\u003eOmphale Iole in einen engen und sinnreichen zusammenhang gebracht hat.\u003cbr\u003ewol aber muss hervorgehoben werden, dass allen diesen sagen eine\u003cbr\u003e\u003cb\u003ebehandlung\u003c/b\u003e gemeinsam ist, welche sie von der herben\u003cbr\u003efolgerichtigkeit des dodekathlos eben so weit entfernt, wie sie der\u003cbr\u003emenschlich heldenhaften aber liebensw\u00fcrdig l\u00e4sslichen weise Homers\u003cbr\u003eangen\u00e4hert werden. erst nach beseitigung dieser anmutigen und poetisch\u003cbr\u003eh\u00f6chst wirksamen neubildungen tritt das alte Heraklesbild hervor, das\u003cbr\u003edann freilich die z\u00fcge gemeinsamer abstammung mit dem des Dodekathlos\u003cbr\u003enicht verleugnet. und in einem ist der oet\u00e4ische Herakles sogar\u003cbr\u003ealtert\u00fcmlicher: seine waffe ist durchgehends der bogen. es hat eben\u003cbr\u003edie cultur der peloponnesischen adelsstaaten auf das bergland des Oeta\u003cbr\u003enicht gewirkt, und die homerische poesie hat dem helden, den sie\u003cbr\u003e\u00fcbernahm, seine charakteristische ausstattung gelassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-1638-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.35, "y": 266.245}, {"color": "#377eb8", "id": "carus_gynaekologie01_1820-3081-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eBehandlung\u003c/b\u003e der Oophoritis ist im Allgemeinen nach\u003cbr\u003e\u00e4hnlichen Grunds\u00e4tzen, wie die der Metritis, einzuleiten, nur mit dem\u003cbr\u003eUnterschiede, da\u00df man ber\u00fccksichtigt, wie in der letztern gemeiniglich\u003cbr\u003edas gesammte Gef\u00e4\u00dfsystem und consensuell der Darmkanal heftiger in\u003cbr\u003eMitleidenschaft gezogen, dagegen in der erstern mehr das Nervensystem\u003cbr\u003emit afficirt sey.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-3081-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1246.6, "y": 218.86}, {"color": "#377eb8", "id": "huber_reisejournal_1811-1402-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Clima mu\u00df aber eine ganz eigne \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eerlauben, das sagte ich euch schon bei Gelegenheit des Gartenbaues;\u003cbr\u003emeine Bemerkung beabsichtigt also auch gar keinen Tadel, sondern macht\u003cbr\u003eeuch nur aufmerksam, wie wenig im praktischen Leben ein Grundsatz\u003cbr\u003eallgemein angewendet werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_reisejournal_1811-1402-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1096.5, "y": 926.45}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-3041-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine Leidenschaften zeigen sich selbst bei der besten\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e und wachsen mit zunehmendem Alter\u003cbr\u003eunverh\u00e4ltni\u00dfm\u00e4\u00dfig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-3041-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.9, "y": 987.4}, {"color": "#377eb8", "id": "gottschall_poetik_1858-4812-89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer f\u00fcnff\u00fc\u00dfige Jambus, in freier Reimverschlingung oder\u003cbr\u003estrophisch geschult, wie ihn Schiller in den \u201eG\u00f6ttern Griechenlands,\u201c\u003cbr\u003eGr\u00fcn im \u201eSchutt,\u201c Lenau in \u201eGlauben, Wissen, Handeln\u201c sogar mit\u003cbr\u003edaktylischer Unterbrechung, Leopold Schefer im \u201eAbschied von\u003cbr\u003eGriechenland\u201c angewendet, oder auch der f\u00fcnff\u00fc\u00dfige Troch\u00e4us, den z. B.\u003cbr\u003eMatthisson in seiner bekannten Elegie auf den Tr\u00fcmmern eines alten\u003cbr\u003eBergschlosses gebraucht, bieten sich von selbst dem modernen Elegiker\u003cbr\u003edar, wenn sie auch erst durch eine kunstvolle \u003cb\u003eBehandlung\u003c/b\u003e,\u003cbr\u003ewelche dem Wellenschlag reflektirender Empfindung in der Reimpaarung\u003cbr\u003eund Strophenbildung gerecht wird, die Wahl des Poeten\u003cbr\u003erechtfertigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-4812-89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 235.11, "y": 786.5}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-1136-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs giebt auch einzelne Beispiele einer mehr der Wirklichkeit\u003cbr\u003esich n\u00e4hernden Perspective, mit Aussichten auf Tempel, Stadtmauern u.\u003cbr\u003edgl. (so im dritten Saal des Museums links, und in den hintern R\u00e4umen\u003cbr\u003eder Casa del labirinto zu Pompeji); allein im Ganzen hat die oben\u003cbr\u003edargestellte \u003cb\u003eBehandlung\u003c/b\u003e das grosse \u00dcbergewicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-1136-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.565, "y": 1112.25}, {"color": "#377eb8", "id": "dahlmann_politik_1835-12-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch meinen Zuh\u00f6rern wird, wenn sie dieses Buch zur Hand nehmen\u003cbr\u003ewollen, gerade diese \u003cb\u003eBehandlung\u003c/b\u003e einen Dienst erweisen\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dahlmann_politik_1835-12-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1410.0, "y": 574.15}, {"color": "#377eb8", "id": "carus_gynaekologie02_1820-3993-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas die \u003cb\u003eBehandlung\u003c/b\u003e betrifft, so mu\u00df das allgemeine auf\u003cbr\u003eVerminderung aller Reitze abzweckende Verhalten, welches f\u00fcr die erste\u003cbr\u003ePeriode empfohlen wurde, auch hier fortgesetzt werden, innerlich\u003cbr\u003ewerden nach geh\u00f6riger Ber\u00fccksichtigung des Zustandes im Gef\u00e4\u00dfsystem,\u003cbr\u003eAufg\u00fc\u00dfe der Kamillenblumen, der Valeriana, einige Tropfen Liq. C. C.,\u003cbr\u003eLaudanum liq. S., ein Doversches Pulver, gereicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie02_1820-3993-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.7, "y": 1212.15}, {"color": "#377eb8", "id": "schmidlin_kinderindustrie_1821-242-92", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Schon die katholische Schul-Ordnung verordnet daher, da\u00df mit\u003cbr\u003ejeder gut eingerichteten Arbeitsschule auch eine Baum-Schule\u003cbr\u003everbunden, und hiezu, wo es nur immer m\u00f6glich sey, ein schicklicher\u003cbr\u003ePlatz von der Gemeinde angewiesen werden soll, und wirklich sind auch\u003cbr\u003ein mehreren Orten des K\u00f6nigreichs \u00f6ffentliche Baumschulen angelegt,\u003cbr\u003eworin die m\u00e4nnliche Jugend zum Einlegen der Kerne, zum Pelzen,\u003cbr\u003eOculiren, und Copuliren der wilden sowohl als der aus Kernen gezogenen\u003cbr\u003eSt\u00e4mmchen, zum Schneiden und Ausputzen derselben, \u00fcberhaupt zur\u003cbr\u003ePflanzung, Veredlung, und sonstigen \u003cb\u003eBehandlung\u003c/b\u003e der Obstb\u00e4ume\u003cbr\u003eunter Aufsicht der Lehrer und zum Theil auch der V\u00e4ter angeleitet\u003cbr\u003ewird; die herangewachsenen St\u00e4mmchen werden dann in die G\u00e4rten und\u003cbr\u003eFelder der Eltern versetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmidlin_kinderindustrie_1821-242-92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1341.0, "y": 558.55}, {"color": "#377eb8", "id": "sachs_botanik_1875-3729-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFast noch schlimmer sieht es mit seiner \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003echemischen Ern\u00e4hrungsfragen aus; obgleich er hier die Darlegungen\u003cbr\u003eMariotte\u0027s \u00fcber die Nothwendigkeit einer chemischen Ver\u00e4nderung der\u003cbr\u003eN\u00e4hrstoffe in der Pflanze wiederholt, und selbst Belege daf\u00fcr\u003cbr\u003ebeibringt, kann er sich doch von dem Aristotelischen Satz nicht\u003cbr\u003efreimachen, da\u00df die Erde wie ein thierischer Magen die Nahrungsstoffe\u003cbr\u003eder Pflanzen vorbereitet und da\u00df die Wurzeln diese pr\u00e4parirte Substanz\u003cbr\u003ewie Chylusgef\u00e4\u00dfe aufsaugen (phys. des arb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-3729-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 254.06, "y": 967.1}, {"color": "#377eb8", "id": "jhering_recht01_1852-508-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Gedanke, den wir bisher ausgef\u00fchrt haben, da\u00df das Recht\u003cbr\u003eirgend eines Volkes und irgend einer Zeit nicht begriffen und\u003cbr\u003ebeurtheilt werden kann, wenn man es blo\u00df von Seiten seiner\u003cbr\u003eanatomischen Structur, seiner logischen Durchbildung, kurz als Rechts\u003cbr\u003esystem erforschen und darstellen will, hat etwas so einleuchtendes,\u003cbr\u003eda\u00df man kaum begreift, wie man bei der \u003cb\u003eBehandlung\u003c/b\u003e der r\u00f6mischen\u003cbr\u003eRechtsgeschichte, vor allem bei der des Privatrechts diesen Fehler\u003cbr\u003ebegehen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht01_1852-508-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 203.82, "y": 845.8}, {"color": "#377eb8", "id": "brunn_griechen01_1853-1795-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Das Maass der Naturwahrheit d\u00fcrfen wir also nur nach der\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e der nackten Theile beurtheilen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunn_griechen01_1853-1795-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1168.8, "y": 690.05}, {"color": "#377eb8", "id": "beck_eisen01_1884-3214-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sage von dem blinden Phineus in Bithynien, der seine beiden\u003cbr\u003eS\u00f6hne in der Erde vergraben liess, wo sie unaufh\u00f6rlich mit Geisseln\u003cbr\u003egeschlagen wurden, deutet auf alten ph\u00f6nizischen Bergbau, sowie\u003cbr\u003ezugleich auf die harte \u003cb\u003eBehandlung\u003c/b\u003e der ph\u00f6nizischen\u003cbr\u003eBergwerkssklaven, die noch grausamer gewesen sein soll, als die der\u003cbr\u003e\u00e4gyptischen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-3214-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.75, "y": 187.645}, {"color": "#377eb8", "id": "sachs_botanik_1875-2007-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn noch h\u00f6heren Grade, als von den eben Genannten, gilt dies\u003cbr\u003evon dem j\u00fcngeren Moldenhawer, der durch seine 1812 herausgegebenen\u003cbr\u003eBeitr\u00e4ge den ersten Abschnitt dieses Zeitraums gewisserma\u00dfen zu einem\u003cbr\u003evorl\u00e4ufigen Abschlu\u00df brachte, indem er die Beobachtungsmethoden\u003cbr\u003evervollkommnete, eine kritisch vergleichende \u003cb\u003eBehandlung\u003c/b\u003e des\u003cbr\u003eSelbstgesehenen und der Literatur mit gro\u00dfer Sch\u00e4rfe durchf\u00fchrte,\u003cbr\u003e\u00fcberhaupt mit den Mikroskopen jener Zeit Alles leistete, was irgend\u003cbr\u003eerwartet werden darf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-2007-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 403.855, "y": 368.755}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-8730-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Portugiesen sind eben arm an Mitteln und waren immer arm an\u003cbr\u003edem richtigen Verst\u00e4ndnisse f\u00fcr die \u003cb\u003eBehandlung\u003c/b\u003e und F\u00f6rderung\u003cbr\u003evon Colonien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-8730-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 326.205, "y": 852.25}, {"color": "#377eb8", "id": "lange_schachspiel_1856-2480-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo erscheint ferner begreiflich, dass selbst der ber\u00fchmte\u003cbr\u003eMathematiker Euler die mathematische \u003cb\u003eBehandlung\u003c/b\u003e umging und\u003cbr\u003estatt dessen rein empirische, aber ungemein sinnreiche, Andeutungen\u003cbr\u003ef\u00fcr das Probiren an die Hand gab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lange_schachspiel_1856-2480-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 472.97, "y": 1225.3}, {"color": "#377eb8", "id": "freud_hysterie_1895-1337-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch versuchte ihren Gang durch hypnotische Suggestion,\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e der Beine in der Hypnose etc. zu bessern, aber ohne\u003cbr\u003ejeden Erfolg, obwohl sie eine ausgezeichnete Somnambule war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-1337-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.545, "y": 964.45}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-4998-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine wesentlich verschiedene \u003cb\u003eBehandlung\u003c/b\u003e des Stoffes und\u003cbr\u003esomit etwa eine Reihenfolge von Schulen ist bis jetzt nicht zu\u003cbr\u003eunterscheiden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-4998-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.45, "y": 659.85}, {"color": "#377eb8", "id": "klueber_recht_1817-8106-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(abruptio causae) des Richters, sondern auch 2) von dem\u003cbr\u003eDurchgreifen (decisio pro auctoritate, secundum arbitrium vel\u003cbr\u003elegislatoris vel judicis), welches bald von dem Gesetzgeber selbst,\u003cbr\u003ebald von dem Richter geschieht c); noch mehr 3) von bloss\u003cbr\u003ewillk\u00fchrlicher Entscheidung oder \u003cb\u003eBehandlung\u003c/b\u003e eines\u003cbr\u003eRechtshandels, von Seite des Regenten oder des Richters d), und 4) von\u003cbr\u003ewillk\u00fchrlicher Einmischung des Souverains, oder einer andern\u003cbr\u003eStaatsbeh\u00f6rde, in den Rechtsgang eines vor einem Gerichtshof\u003cbr\u003eanh\u00e4ngigen Rechtshandels e).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1817\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klueber_recht_1817-8106-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.395, "y": 230.825}, {"color": "#377eb8", "id": "rumohr_forschungen02_1827-588-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDessenungeachtet halte ich sie f\u00fcr \u00e4cht, weil die angegebenen\u003cbr\u003eEigenth\u00fcmlichkeiten der Manier darin deutlich zu Tage liegen; weil\u003cbr\u003esie, was die Erfindung angeht, geistreich, bewegt und abwechselnd\u003cbr\u003esind, ein Verdienst, welches h\u00f6chst wahrscheinlich, verbunden mit\u003cbr\u003eLeichtigkeit der Production und \u003cb\u003eBehandlung\u003c/b\u003e, Vieles beygetragen,\u003cbr\u003edem Giotto jene ungemessene Verehrung seiner Zeitgenossen zu\u003cbr\u003eerwerben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen02_1827-588-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 725.2, "y": 304.565}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-141-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan findet es noch vielfach ungeheuerlich und gef\u00e4hrlich, dass\u003cbr\u003eStudirende beider Geschlechter zusammen denselben Vortrag anh\u00f6ren;\u003cbr\u003eaber eben dieselben Profess\u00f6rchen oder sonstigen J\u00fcnger des sich\u003cbr\u003eseltsam widersprechenden Geistes alter Vorurtheile stellen sich\u003cbr\u003el\u00e4chelnd an, wenn man in der \u003cb\u003eBehandlung\u003c/b\u003e der Frauen aller\u003cbr\u003eAltersstufen durch Aerzte, die ebenfalls allerlei Varianten der\u003cbr\u003eAltersentwicklung angeh\u00f6ren, eine l\u00e4stige Unzutr\u00e4glichkeit\u003cbr\u003esieht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-141-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.75, "y": 125.03}, {"color": "#377eb8", "id": "carus_gynaekologie01_1820-1925-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Au\u00dferdem gehen jedoch nicht selten die St\u00f6rungen der\u003cbr\u003eReproduktion in der Hysterie von krankhaftem Zustande der\u003cbr\u003eGeschlechtsfunktion selbst aus, und dann mu\u00df auch gegen diese die\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e vorz\u00fcglich gerichtet seyn; Abnormit\u00e4ten der\u003cbr\u003eMenstruation m\u00fcssen sodann nach oben er\u00f6rterten Grunds\u00e4tzen beseitigt,\u003cbr\u003eKrankheiten des Uterus, der Ovarien u. s. w., nach sp\u00e4ter\u003cbr\u003edurchzugehenden Regeln behandelt werden, bey einer dem\u003cbr\u003eAllgemeinbefinden unangemessenen erzwungenen geschlechtlichen\u003cbr\u003eEnthaltsamkeit, mu\u00df der Arzt zur Verehlichung rathen, indem bey\u003cbr\u003eIndividuen dieser Art oft Beschwerden, welche keinerley Mitteln\u003cbr\u003eweichen wollten, in der eintretenden Schwangerschaft oder wenigstens\u003cbr\u003enach der Geburt verschwinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-1925-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.7, "y": 531.7}, {"color": "#377eb8", "id": "sachs_botanik_1875-4121-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 In das Jahr 1806 f\u00e4llt aber noch eine der gl\u00e4nzendsten\u003cbr\u003eEntdeckungen, die den Naturphilosophen und Anh\u00e4ngern der Lebenskraft\u003cbr\u003eum jeden Preis, sehr unbequem wurde und gewi\u00df dazu beigetragen hat,\u003cbr\u003edie wissenschaftliche \u003cb\u003eBehandlung\u003c/b\u003e der Pflanzenbewegungen wieder\u003cbr\u003eauf die rechte Bahn zu leiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-4121-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.25, "y": 535.05}, {"color": "#4daf4a", "id": "carus_gynaekologie01_1820-2038-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eBehandlung\u003c/b\u003e der Metritis mu\u00df gleichfalls nach\u003cbr\u003eUrsachen, Grad und Charakter der Krankheit verschieden seyn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-2038-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1532.55, "y": 1447.2}, {"color": "#4daf4a", "id": "huber_reisejournal_1811-1600-50", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Rhachitis, englische Krankheit, oder doppelten Glieder, wie\u003cbr\u003eman an einigen Orten in Deutschland sagt, soll hier unter den\u003cbr\u003eVolksklassen sehr gemein seyn, welches mich in einer so feucht\u003cbr\u003egelegenen Stadt nicht wundert, besonders wenn noch einige alte\u003cbr\u003eVorurtheile bei der Nahrung und ersten \u003cb\u003eBehandlung\u003c/b\u003e der Kinder\u003cbr\u003ehinzukommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_reisejournal_1811-1600-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.8, "y": 1324.75}, {"color": "#a65628", "id": "zoeckler_lehre_1879-1902-16", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOder sollte gar Max M\u00fcllers Annahme, da\u00df das Ganze in\u003cbr\u003eschwiegerm\u00fctterlicher Chikane, in tyrannischer \u003cb\u003eBehandlung\u003c/b\u003e des\u003cbr\u003earmen Ehegatten durch seine weiblichen Verwandten seinen\u003cbr\u003eurspr\u00fcnglichen Grund gehabt habe, die wahre L\u00f6sung des R\u00e4thsels\u003cbr\u003ebieten?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: zoeckler_lehre_1879-1902-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2521.75, "y": 1457.25}, {"color": "#a65628", "id": "stein_handbuch_1870-7931-17", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist hier der Punkt, sich \u00fcber die Unklarheit der Begriffe zu\u003cbr\u003everst\u00e4ndigen, welche die \u003cb\u003eBehandlung\u003c/b\u003e dieser Gebiete schwierig\u003cbr\u003emacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-7931-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2690.0, "y": 1468.4}, {"color": "#a65628", "id": "hartwig_erziehung_1847-1238-14", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOrgane mit einer so feinen Sensibilit\u00e4t begabt, verlangen nun\u003cbr\u003eaber auch eine r\u00fccksichtsvollere \u003cb\u003eBehandlung\u003c/b\u003e, als ihnen\u003cbr\u003egew\u00f6hnlich aus Unkenntni\u00df ihres zarten bewunderungsw\u00fcrdigen Baues zu\u003cbr\u003eTheil wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartwig_erziehung_1847-1238-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2461.65, "y": 1661.9}, {"color": "#984ea3", "id": "nn_nrhz244_1849-378-23", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn einem der letztvergangenen Sonntage unterhielten sich in\u003cbr\u003eeinem dortigen stark besuchten Wirthshause mehrere Arbeiter und\u003cbr\u003eLandleute von der \u201egar zu sklavischen \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eSoldaten.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz244_1849-378-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.35, "y": 276.5}, {"color": "#999999", "id": "marx_kapital01_1867-10768-36", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObgleich der Gangmeister, der in einigen Gegenden \u201ethe driver\u201c\u003cbr\u003e(Treiber) heisst, mit einem langen Stabe ausger\u00fcstet ist, wendet er\u003cbr\u003esolchen jedoch nur selten an, und Klage \u00fcber brutale \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eist Ausnahme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-10768-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 383.395, "y": 169.5}, {"color": "#f781bf", "id": "rosenkranz_aesthetik_1853-2805-17", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eMenschenopfer\u201c hei\u00dft das St\u00fcck Uralt ist der Stoff, die Fabel;\u003cbr\u003eIn der christlichen \u003cb\u003eBehandlung\u003c/b\u003e Ist das Schauspiel nicht so\u003cbr\u003egr\u00e4\u00dflich, Denn dem Blute wurde Rothwein, Und dem Leichnam, welcher\u003cbr\u003evorkam, Wurde eine harmlos d\u00fcnne Mehlbreispeis transsubstituiret\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-2805-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1275.8, "y": 1254.05}, {"color": "#f781bf", "id": "mueller_hellenische03_1824-5649-2", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Hekat\u00e4os \u003cb\u003eBehandlung\u003c/b\u003e der Heraklesfabel beziehe ich\u003cbr\u003emich auf Creuzers Fragm. histor. antiqu. p. 45. Hek. erz\u00e4hlte die\u003cbr\u003eBezwingung der Hyder (Aelian H. A. 9, 23.), den Fang des\u003cbr\u003eErymanthischen Ebers bei Psophis (Steph. B. \u03a8\u03c9\u03c6\u1f76\u03c2 nach Salmas.),\u003cbr\u003edeutete aufgekl\u00e4rt den Kerberos von einer Schlange auf Taenaron (Paus.\u003cbr\u003e3, 25, 4.).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_hellenische03_1824-5649-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.75, "y": 1145.55}, {"color": "#f781bf", "id": "stein_verwaltungslehre05_1868-4173-30", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier sind wir auch in Deutschland noch so sehr im Werden, da\u00df\u003cbr\u003ekaum noch einmal eine Geschichte dieser Bewegung mit rechtem Erfolg\u003cbr\u003egeschrieben werden kann und da\u00df sich die \u003cb\u003eBehandlung\u003c/b\u003e noch einige\u003cbr\u003eZeit ziemlich strenge auf der Basis der allgemeinen Unterscheidung von\u003cbr\u003eRealismus und Humanismus halten mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4173-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1373.35, "y": 1248.2}, {"color": "#e41a1c", "id": "savigny_system06_1847-2281-6", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin rein practischer Grund der h\u00e4rteren \u003cb\u003eBehandlung\u003c/b\u003e des\u003cbr\u003eDiebes, gerade in der hier vorliegenden Beziehung, liegt auch noch\u003cbr\u003edarin, da\u00df meist der Bestohlene den Dieb lange Zeit nicht kennt, die\u003cbr\u003eAnstellung der Klage also nicht so, wie bei anderen Klagen, in seiner\u003cbr\u003eMacht steht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system06_1847-2281-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1561.05, "y": 223.0}, {"color": "#dede00", "id": "klein_geometrische_1872-342-11", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan mag daraus die allgemeine Regel abnehmen, dass die formale\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e eines Problem\u2019s im Sinne aller\u003cbr\u003eBer\u00fchrungstransformationen (also etwa die sogleich vorzutragende\u003cbr\u003eTheorie der partiellen Differentialgleichungen) eine unvollkommene\u003cbr\u003ewerden muss, sowie man mit Punct-(oder Ebenen-) Coordinaten operirt,\u003cbr\u003eda die zu Grunde gelegten Raumelemente eben keinen K\u00f6rper\u003cbr\u003ebilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klein_geometrische_1872-342-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 64.995, "y": 647.35}, {"color": "#acc2d9", "id": "silberer_traber_1883-845-24", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Pferd ist eben ein viel kl\u00fcgeres und verst\u00e4ndigeres Thier,\u003cbr\u003eals man gemeinhin annimmt, und hat der Fahrer kein methodisches System\u003cbr\u003eder \u003cb\u003eBehandlung\u003c/b\u003e, nach dem er vorgeht, ist er heftig oder streng\u003cbr\u003eohne Ursache, so wird er auch nach langer Zeit noch nicht des Thieres\u003cbr\u003eZutrauen gewonnen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: silberer_traber_1883-845-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.6, "y": 191.75}, {"color": "#56ae57", "id": "toennies_gemeinschaft_1887-607-28", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Knechtesstand selber kann der Kindschaft \u00e4hnlich werden,\u003cbr\u003eaber auf der anderen Seite in den Begriff des Sklaven \u00fcbergehen, wenn\u003cbr\u003edie W\u00fcrde des Menschen durch seine \u003cb\u003eBehandlung\u003c/b\u003e verachtet\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: toennies_gemei
