_1848_7005.txt-128-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe lid of one eye was closed entirely; and that of the other\u003cbr\u003eso much so, as just to leave a dull, lead-colored rim of the lower\u003cbr\u003epart of the \u003cb\u003eball\u003c/b\u003e visible.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7005.txt-128-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.85, "y": 419.975}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9165.txt-196-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esaid Miss Gilbert; and out came a smart little chap with a\u003cbr\u003esmaller \u003cb\u003eball\u003c/b\u003e in his hand, and began walking obediently around\u003cbr\u003ethe chalk circle next the sun. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9165.txt-196-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.0, "y": 514.85}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7074.txt-2889-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ei. e. potatoes rolled into \u003cb\u003eballs\u003c/b\u003e as big as marbles, and\u003cbr\u003ebaked brown.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7074.txt-2889-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.45, "y": 993.5}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7088.txt-3560-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI believe a score of \u003cb\u003eballs\u003c/b\u003e struck my person, yet they\u003cbr\u003eseemed to fall from my cloak harmlessly like hailstones. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7088.txt-3560-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.45, "y": 404.32}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554348.txt-508-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe a-frighted birds fled swiftly, gathering themselves into a\u003cbr\u003emass so dense, that it resembled a black \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554348.txt-508-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.45, "y": 850.75}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9757.txt-2290-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe loudness of this explosion, and the shock which the\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e produced in my brain, sunk me into\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9757.txt-2290-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1187.35, "y": 696.1}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-4384-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eParticularly as the weathercock\u0027s a silverside, with a gold\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e in its mouth!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-4384-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 732.6, "y": 594.4}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7242.txt-533-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was not, that the pupil enlarged -- but the pupil -- iris --\u003cbr\u003eand \u003cb\u003eball\u003c/b\u003e -- instantaneously, would grow to twice their usual\u003cbr\u003esize.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7242.txt-533-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.2, "y": 694.4}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9192.txt-4907-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhistling of \u003cb\u003eballs\u003c/b\u003e, to that portion of his flock which\u003cbr\u003ehad taken sanctuary in St. Mary\u0027s holy church.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9192.txt-4907-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.1, "y": 690.85}, {"color": "#377eb8", "date": "1854", "id": "mag_1854_566434.txt-121-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof the \u003cb\u003eballs\u003c/b\u003e, shaped out of rock, nearly two feet in\u003cbr\u003ediameter, such as used to be employed when it was fired, lie near at\u003cbr\u003ehand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1854_566434.txt-121-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.75, "y": 547.85}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7154.txt-1188-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea Camanche arrow will carry farther and kill more surely than\u003cbr\u003ethe \u003cb\u003eball\u003c/b\u003e of an escopeta, \" returned the captain, sharply.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7154.txt-1188-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1170.5, "y": 584.0}, {"color": "#377eb8", "date": "1856", "id": "nf_1856_769051.txt-1887-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe laughed at her, and posted off in high glee, throwing his\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e before him and running after it at full speed, and he went\u003cbr\u003eas fast as his ball.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1856_769051.txt-1887-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 754.9, "y": 643.6}, {"color": "#377eb8", "date": "1845", "id": "nf_1845_747928.txt-787-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe trench should be dug at such a distance from the tree as\u003cbr\u003ewill include all the large and sufficient \u003cb\u003eball\u003c/b\u003e of roots, and it\u003cbr\u003eshould be done in the spring, or before midsummer, when it is\u003cbr\u003edesirable to remove the tree the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1845_747928.txt-787-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.05, "y": 298.495}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9098.txt-7088-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the engineer, pro forma, not being skilled either in\u003cbr\u003emathematics or mechanics, had omitted to point the mortar at a\u003cbr\u003esufficient elevation, and hence the wooden \u003cb\u003eball\u003c/b\u003e was projected\u003cbr\u003ein a horizontal direction; and tending downward by its own specific\u003cbr\u003egravity, fell among the sheep.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9098.txt-7088-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.4, "y": 987.25}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7248.txt-830-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvery moment, I expected it to give way -- the house rocked to\u003cbr\u003eits foundation; but, we were ready to receive them, with one heavy\u003cbr\u003eblunderbuss, three muskets, full of \u003cb\u003eballs\u003c/b\u003e, and half a dozen\u003cbr\u003ecutlasses -- when Mary rushed in, her hair all in disorder, shrieking,\u003cbr\u003ethat she had seen a face, at the back window; and, that they were\u003cbr\u003eforcing their way, through the wood cellar\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7248.txt-830-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1150.8, "y": 333.495}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_3677.txt-4866-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was supposed that he would perform some extraordinary\u003cbr\u003eexploits, and he was called Onwe Bahmondoong, or he that carries a\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e on his back.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_3677.txt-4866-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1190.55, "y": 465.56}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-2161-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe ocean doesn\u0027t have any mercy on a body\u0027s bones, but tosses\u003cbr\u003eyou about as if you were an India-rubber \u003cb\u003eball\u003c/b\u003e made on purpose;\u003cbr\u003e\" added he, bursting into a hearty roar as he caught Mrs. Bates \u0027 eye\u003cbr\u003efastened upon his rotund proportions, as if to ascertain where the\u003cbr\u003ebones were. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-2161-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 996.85, "y": 564.9}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7074.txt-2138-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow and then, a central ball was announced, and that followed\u003cbr\u003eby two others a full inch or may be an inch and an eighth even from\u003cbr\u003ethe centre; and once, where two successive \u003cb\u003eballs\u003c/b\u003e were within\u003cbr\u003ethe diamond, the third, by some mischance of the rest depended on,\u003cbr\u003estruck on the very edge of the grand circle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7074.txt-2138-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.75, "y": 349.055}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2364.txt-2112-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHatchie extracted the \u003cb\u003eballs\u003c/b\u003e from this one, and loaded\u003cbr\u003ethe pair with one ball each, leaving the unmatched one blank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2364.txt-2112-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1053.7, "y": 474.45}, {"color": "#377eb8", "date": "1829", "id": "fic_1829_7072.txt-281-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd he went, and fought at Bunker Hill -- and in the retreat\u003cbr\u003eacross Charlestown neck he was wounded by a cannon \u003cb\u003eball\u003c/b\u003e from\u003cbr\u003ethe British man of war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1829_7072.txt-281-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 938.05, "y": 986.9}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2880.txt-6515-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMake your game, gentlemen, \" said this individual, \" while the\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e spins.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2880.txt-6515-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.4, "y": 796.15}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7169.txt-1339-113", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe power of any mortal to control, or in the least to restrict\u003cbr\u003e-- things will be even as they are -- not a giant\u0027s hand were it to\u003cbr\u003esweep and strew death like the poisonous blast of an eastern samul,\u003cbr\u003eabove the congregated herds of sharpers, rogues, and villains that\u003cbr\u003einfest, or rather flourish in society, could succeed in driving vice\u003cbr\u003efrom the human mind: for ere its task were more than begun, it would\u003cbr\u003etire and give over in despair at the vain attempt; for like the ranks\u003cbr\u003eof some numerous army, as one squadron bites the dust from adverse\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e and steel, new files succeed, closing each vacant space as\u003cbr\u003ethough such had never been -- even so, to every knave who repents or\u003cbr\u003egives up business, there are a dozen successors ready to take the\u003cbr\u003eground he leaves, and improve on his knaveries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7169.txt-1339-113\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.95, "y": 428.75}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2661.txt-1289-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe horrible sound of the howlings of wild beasts in the\u003cbr\u003edistance; and the last things that his closing, almost sightless\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e beheld were the glaring eyes of the monsters of the\u003cbr\u003eforest, as they gloated over their prey!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2661.txt-1289-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.1, "y": 379.59}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-7001-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eball\u003c/b\u003e was soon restored to its pocket again, a\u003cbr\u003eceremony not very interesting, having been performed with its\u003cbr\u003eassistance; -- and then Mr. Sansoucy stretched himself, and passing,\u003cbr\u003ein thought, from the worsted ball to its mistress -- from its mistress\u003cbr\u003eto the ball of another character -- thence to the dress she had worn\u003cbr\u003e-- and thence again to the recipient of the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-7001-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 843.6, "y": 502.15}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_771880.txt-1028-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch a \u003cb\u003eball\u003c/b\u003e as that is called a balloon, \" said his\u003cbr\u003efather. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_771880.txt-1028-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 980.85, "y": 285.52}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_7455.txt-744-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eball\u003c/b\u003e that wounds the mated dove Inflicts but little\u003cbr\u003epain; But bitter is this shaft of love By which my soul is\u003cbr\u003eslain!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_7455.txt-744-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 777.9, "y": 343.525}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_7190.txt-1067-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven as he directs the fire, the flanks of his horse are torn\u003cbr\u003ein bloody fragments by a cannon \u003cb\u003eball\u003c/b\u003e -- they fall to the earth,\u003cbr\u003ethe horse, writhing over his prostrate master.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7190.txt-1067-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.45, "y": 380.76}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_8891.txt-2822-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, pray, sir, are you and I to go home to our dinners, or are\u003cbr\u003ewe to swallow a forced-meat \u003cb\u003eball\u003c/b\u003e in the fields?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_8891.txt-2822-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.8, "y": 612.95}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7005.txt-3453-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs it was, however, they approached within a few feet, and got\u003cbr\u003ebetween Luther and the fire, their eyes the while fixed intently on\u003cbr\u003ethe \u003cb\u003eball\u003c/b\u003e, which the Necromancer, to puzzle them, now commenced\u003cbr\u003eturning rapidly over and over in his hands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7005.txt-3453-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.3, "y": 256.7}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7030.txt-1898-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen, bracing his nerves, he proceeded to effect his exit\u003cbr\u003ethrough the opening, and was vigorously struggling to free himself,\u003cbr\u003ewhen a musket \u003cb\u003eball\u003c/b\u003e whistled by his ear and buried itself in the\u003cbr\u003ewooden sill of the house.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7030.txt-1898-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1126.75, "y": 579.5}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564125.txt-29-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSee, the \u003cb\u003eball\u003c/b\u003e has gone through the very centre of his\u003cbr\u003eheart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564125.txt-29-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1114.65, "y": 570.15}, {"color": "#377eb8", "date": "1852", "id": "mag_1852_504229.txt-456-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYour husband has been killed by a cannon \u003cb\u003eball\u003c/b\u003e, while\u003cbr\u003ecombating on his quarter deck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_504229.txt-456-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1034.85, "y": 237.17}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7154.txt-793-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot a single \u003cb\u003eball\u003c/b\u003e took effect, however; for so fierce\u003cbr\u003eand rapid was the charge of the dragoons, down the abrupt hill-side,\u003cbr\u003ethat the dismounted Mexicans over-shot them, and were in their turn\u003cbr\u003eall sabred or shot down, before they had time to draw a sword, much\u003cbr\u003eless\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7154.txt-793-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.95, "y": 403.185}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7242.txt-4039-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- Saying this, I discharged it; and the \u003cb\u003eball\u003c/b\u003e rattled\u003cbr\u003eagainst the chimney, and came back to my feet. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7242.txt-4039-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.25, "y": 515.3}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9158.txt-3594-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFew moments had elapsed before the clatter of the rackets, the\u003cbr\u003elively bouncing of the \u003cb\u003eballs\u003c/b\u003e, and the loud voices of the\u003cbr\u003eantagonists, announced that heart and spirit were engrossed in the\u003cbr\u003eexcitement of the game.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-3594-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.85, "y": 429.005}, {"color": "#377eb8", "date": "1822", "id": "fic_1822_7244.txt-7880-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo, but they are burning now with a quiet, mild lustre, like\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e of pearl, with a coal in the centre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1822_7244.txt-7880-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.1, "y": 301.3}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9158.txt-2284-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen came the roar of ordnance; in a dozen spots the ponderous\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e of stone or metal ploughed their paths of devastation\u003cbr\u003ethrough the French columns; while under cover of their archery, the\u003cbr\u003ediscomfited islanders filed slowly into their entrenchments -- Charles\u003cbr\u003edraw-ing off his troops, in order to reform his array, and give his\u003cbr\u003emen brief space for refreshment\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-2284-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.5, "y": 558.2}, {"color": "#377eb8", "date": "1833", "id": "nf_1833_747463.txt-648-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eman, having for sceptre a wand with a silver \u003cb\u003eball\u003c/b\u003e,\u003cbr\u003esurmounted by the double-headed Austrian eagle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747463.txt-648-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.5, "y": 270.955}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_750257.txt-2687-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOf course he stole the greater portion, but nevertheless, in a\u003cbr\u003efew weeks he brought me seventy-two pounds \u0027 weight of well-cleaned\u003cbr\u003eand perfectly white wax, which he had made up into \u003cb\u003eballs\u003c/b\u003e about\u003cbr\u003ethe size of an eighteen-pound shot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_750257.txt-2687-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 906.0, "y": 787.5}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_555675.txt-287-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI fired; the \u003cb\u003eball\u003c/b\u003e entered one shoulder and passed out\u003cbr\u003ebehind the other.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_555675.txt-287-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.55, "y": 808.85}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_555338.txt-273-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith all the paths of the world now mapped before us, and with\u003cbr\u003emeans of communication, which, for practical ends, condense the\u003cbr\u003epopulation of the earth, as if the thousand millions were crowded upon\u003cbr\u003ea \u003cb\u003eball\u003c/b\u003e of one third the diameter; and with actual colonial\u003cbr\u003epossession of a large portion of the earth, and with moral possession,\u003cbr\u003eby high character and repute, of almost the whole of it; and with all\u003cbr\u003ethese uncalculated and untried means of influence now ripened, and\u003cbr\u003epresented afresh to our hands, who is it that can altogether control\u003cbr\u003ethose mingling emotions of patriotism and of expansive benevolence,\u003cbr\u003ewhich become us, occupying as we do a position, whence we may go forth\u003cbr\u003eto conquer the world, not for ambition, not for wealth; but for Truth\u003cbr\u003eand\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_555338.txt-273-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1135.5, "y": 887.65}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7086.txt-1188-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBefore, however, he could get out of the reach of their\u003cbr\u003emuskets, two or three shots, fired by some of the soldiers who had\u003cbr\u003eseized their arms, whizzed by him, one of the \u003cb\u003eballs\u003c/b\u003e passing\u003cbr\u003ethrough his cap.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7086.txt-1188-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.65, "y": 527.6}, {"color": "#377eb8", "date": "1854", "id": "nf_1854_750818.txt-967-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven in the Imperial Treasury the computations were made by the\u003cbr\u003ehelp of \u003cb\u003eballs\u003c/b\u003e strung on wires.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1854_750818.txt-967-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 789.5, "y": 655.7}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747621.txt-804-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTake a \u003cb\u003eball\u003c/b\u003e in each hand, and stretch your hands as far\u003cbr\u003eas you can, one from the other; then state /z/ that you will contrive\u003cbr\u003eto make both the balls come into either hand, without bringing the\u003cbr\u003ebands near each other If any one dispute your power of doing this, you\u003cbr\u003ehave no more to do, than to lay one ball down upon the table, turn\u003cbr\u003eyourself,, and take it up with your other hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747621.txt-804-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.25, "y": 672.25}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_8193.txt-880-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ekite soars high, the \u003cb\u003eball\u003c/b\u003e rebounds, and darts the merry\u003cbr\u003ehoop -- The woods re-echo once again, to boyhood\u0027s noisy glee, And\u003cbr\u003etiny mills beside the brook are turning rapidly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_8193.txt-880-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1015.7, "y": 276.195}, {"color": "#377eb8", "date": "1844", "id": "mag_1844_555207.txt-157-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe next evening, to the astonishment of all of us, there was\u003cbr\u003ethe same bright column of light; it was higher up in the heavens, and\u003cbr\u003ewe now perceived that it did not shoot up from the horizon, but\u003cbr\u003eterminated in a bright star, or \u003cb\u003eball\u003c/b\u003e of fire; and we concluded,\u003cbr\u003ethat it must be a comet of greater size, in appearance at least, than\u003cbr\u003eany which had ever before visited our System.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1844_555207.txt-157-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 878.05, "y": 483.98}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-3817-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe clatter of chairs and the jingle of cutlery and plates\u003cbr\u003eresound simultaneously with the welcome ringing; and the famished\u003cbr\u003eboarders make eager incisions into the hot biscuit and tawny fish-\u003cbr\u003eballs, and whittle up the wabbling little \u003cb\u003eballs\u003c/b\u003e of butter in a\u003cbr\u003emanner which would make a stranger stare.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-3817-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.75, "y": 581.5}, {"color": "#377eb8", "date": "1831", "id": "fic_1831_8376.txt-1618-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe skims the blue tide in his birchen canoe, Where the foe in\u003cbr\u003ethe moon-beams his path may descry; The \u003cb\u003eball\u003c/b\u003e to its scope may\u003cbr\u003espeed rapid and true, And lost in the wave be thy father\u0027s death\u003cbr\u003ecry!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1831_8376.txt-1618-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1188.2, "y": 875.1}, {"color": "#377eb8", "date": "1830", "id": "nf_1830_754783.txt-1206-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen cut the dough in small pieces, and knead them into round\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_754783.txt-1206-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.7, "y": 184.235}, {"color": "#377eb8", "date": "1828", "id": "mag_1828_553899.txt-189-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCannon \u003cb\u003eballs\u003c/b\u003e flew around and above the assembled\u003cbr\u003emourners.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1828_553899.txt-189-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.1, "y": 379.08}, {"color": "#ff7f00", "date": "1854", "id": "fic_1854_9218.txt-3589-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe never came near me all day, and toward night I began to\u003cbr\u003edress for the \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9218.txt-3589-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 210.99, "y": 638.55}, {"color": "#ff7f00", "date": "1856", "id": "mag_1856_576366.txt-108-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo be sure, he admitted, these \u003cb\u003eballs\u003c/b\u003e were nothing to the\u003cbr\u003etimes in spring, when the lumbermen came out of the woods, to these\u003cbr\u003erural inns. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_576366.txt-108-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 354.335, "y": 614.45}, {"color": "#ff7f00", "date": "1859", "id": "fic_1859_9220.txt-2340-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo, mother; if I do not mistake, the Bachelor\u0027s \u003cb\u003eBall\u003c/b\u003e\u003cbr\u003ecomes up at another season; but however that may be, I am quite sure\u003cbr\u003ethat any one of the score, to which we have\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9220.txt-2340-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.88, "y": 578.25}, {"color": "#ff7f00", "date": "1835", "id": "fic_1835_7272.txt-979-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eball\u003c/b\u003e is given in honour of her arrival, I hear.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7272.txt-979-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 133.12, "y": 500.0}, {"color": "#ff7f00", "date": "1835", "id": "fic_1835_7064.txt-1770-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a magnificent \u003cb\u003eball\u003c/b\u003e at the Prince M -- \u0027 s the\u003cbr\u003esecond evening after Norman\u0027s adventure with the panel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7064.txt-1770-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 192.2, "y": 460.08}, {"color": "#ff7f00", "date": "1835", "id": "fic_1835_5605.txt-353-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Millinet reached New York in safety, and solaced himself\u003cbr\u003efor his defeat in New England by attention to his pretty person, and\u003cbr\u003ehis pretty customers, \u003cb\u003eballs\u003c/b\u003e, assemblies, and billiards; in\u003cbr\u003eprocess of time made a fashionable failure, a fashionable marriage,\u003cbr\u003eand commenced business afresh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_5605.txt-353-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 129.845, "y": 611.1}, {"color": "#ff7f00", "date": "1856", "id": "fic_1856_2880.txt-2955-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne object alone, like the black mask at the bridal of Hernani,\u003cbr\u003emarred the festivity, and created a discord in the midst of the\u003cbr\u003eharmony -- that was uncle Richard, walking up and down the \u003cb\u003eball\u003c/b\u003e\u003cbr\u003eroom in a meal-colored coat and cowhide boots.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2880.txt-2955-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.31, "y": 534.25}, {"color": "#ff7f00", "date": "1846", "id": "fic_1846_7527.txt-54-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e2 With all the news, and more than all, sir; -- 3 Puffs for the\u003cbr\u003elast dramatic star; 4 And cuts at Mrs. M.\u0027s last \u003cb\u003eball\u003c/b\u003e,\u003cbr\u003esir!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7527.txt-54-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 288.585, "y": 504.7}, {"color": "#ff7f00", "date": "1843", "id": "fic_1843_8760.txt-1204-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMake him pay you a quarter for it, and you take the money and\u003cbr\u003espend the hull on it for the \u003cb\u003eball\u003c/b\u003e: that will make the consarn\u003cbr\u003emagnificent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_8760.txt-1204-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 71.57, "y": 508.4}, {"color": "#ff7f00", "date": "1856", "id": "fic_1856_2880.txt-5292-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe went to the \u003cb\u003eball\u003c/b\u003e and polked himself into the good\u003cbr\u003egraces of Miss Juliet Trevor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2880.txt-5292-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 168.075, "y": 637.65}, {"color": "#ff7f00", "date": "1850", "id": "fic_1850_7222.txt-1209-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese, our Italian Divinities, my dear Fritz, have been the\u003cbr\u003ecentres of more active conversation, and the subjects of livelier\u003cbr\u003edebate in salon, at \u003cb\u003eball\u003c/b\u003e, and upon the street, than all the\u003cbr\u003epolitical heroes of the hour -- not excepting the sick lion of the\u003cbr\u003eSouth, now mumbling like Dagon in his cave, over the bones of his\u003cbr\u003evictims.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_7222.txt-1209-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 140.51, "y": 427.655}, {"color": "#ff7f00", "date": "1855", "id": "fic_1855_1273.txt-2451-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was untoward; but in the course of the evening she was a\u003cbr\u003elittle comforted by a proposal from Lady Rotherwood to take her and\u003cbr\u003eLilias to a \u003cb\u003eball\u003c/b\u003e at Raynham, which was to take place in\u003cbr\u003eJanuary; and as soon as the gentlemen appeared, they submitted the\u003cbr\u003einvitation to their father, while Lady Rotherwood pressed William to\u003cbr\u003eaccompany them, and he was refusing. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_1273.txt-2451-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 260.465, "y": 604.9}, {"color": "#ff7f00", "date": "1823", "id": "fic_1823_7214.txt-685-52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had, also, with the view of ingratiating himself still more\u003cbr\u003efirmly into their good graces, invited several of them, and two or\u003cbr\u003ethree of their ladies, to the ceremony; having resolved in his own\u003cbr\u003emind that the festivities of the day should conclude with a\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7214.txt-685-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.68, "y": 508.2}, {"color": "#ff7f00", "date": "1860", "id": "fic_1860_2807.txt-3829-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emeaning to have a grand evening, combining turtulia, concert\u003cbr\u003eand \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_2807.txt-3829-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 262.23, "y": 457.875}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_69.txt-5049-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePray, Miss Benoir, may I be allowed to ask if those drops are\u003cbr\u003efor the \u003cb\u003eball\u003c/b\u003e, tomorrow night?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-5049-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 269.865, "y": 483.455}, {"color": "#ff7f00", "date": "1838", "id": "nf_1838_747482.txt-1194-43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBilliards, cards, Pharo and other games of hazard, are to be\u003cbr\u003efound at every hundred steps, in every street and alley of Paris;\u003cbr\u003ehaunted by blacklegs in waiting for your purse; and there is scarce a\u003cbr\u003eprivate \u003cb\u003eball\u003c/b\u003e or soiree, even to those of the court, in which\u003cbr\u003eimmense sums are not lost and won, by gambling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1838_747482.txt-1194-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 249.0, "y": 512.55}, {"color": "#ff7f00", "date": "1842", "id": "fic_1842_555.txt-2985-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere, once in a while, was seen the thin, care-worn,\u003cbr\u003emelancholy visage of an old tory, with a Wig that, in times long past,\u003cbr\u003ehad perhaps figured at a Province House \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_555.txt-2985-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 193.22, "y": 539.45}, {"color": "#ff7f00", "date": "1820", "id": "fic_1820_7562.txt-1098-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhat angry brawls To gain the lady\u0027s hand at\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1820_7562.txt-1098-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.01, "y": 557.65}, {"color": "#ff7f00", "date": "1822", "id": "fic_1822_7275.txt-583-127", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne said that he had searched the Bible from Genesis to\u003cbr\u003eRevelation, and he could not find a text that expressly treated of\u003cbr\u003ethat enormity, but that was manifestly because it was a sin too\u003cbr\u003eheinous to be spoken of in holy writ; he said that dancing was one of\u003cbr\u003ethe most offensive of all the rites of those savage nations that were\u003cbr\u003eunder the immediate and visible government of the prince of this\u003cbr\u003eworld; and, finally, he referred them to the church documents, those\u003cbr\u003eprecious records of the piety, and wisdom, and purity of their\u003cbr\u003eancestors; and they would there find a rule which prohibited any\u003cbr\u003echurch-member from frequenting, or being present at, a \u003cb\u003eball\u003c/b\u003e, or\u003cbr\u003edance, or frolic, or any such assembly of Satan; and they would\u003cbr\u003emoreover find\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1822_7275.txt-583-127\u003cbr\u003etype: usage\u003c/p\u003e", "x": 228.17, "y": 587.75}, {"color": "#ff7f00", "date": "1853", "id": "fic_1853_2454.txt-1581-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003easked Miss Calista, a lady of something over thirty, and rather\u003cbr\u003ethe worse for twelve years \u0027 wear, in the way of \u003cb\u003eballs\u003c/b\u003e and\u003cbr\u003eparties, the theatre and the opera.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_2454.txt-1581-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.48, "y": 558.05}, {"color": "#ff7f00", "date": "1845", "id": "fic_1845_7071.txt-287-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI will submit it to yourself, which is the most elevating\u003cbr\u003eemployment, to spend one\u0027s time and ingenuity in decorating a dress\u003cbr\u003efor a \u003cb\u003eball\u003c/b\u003e, arranging a few flowers for the hair, and\u003cbr\u003eransacking every dry goods store for the particular shade of a riband,\u003cbr\u003eor faithfully to superintend that domestic economy which gives\u003cbr\u003epleasure to the kind husband, and by regularity and becoming dignity\u003cbr\u003ecreates the fear of doing wrong in the servants?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7071.txt-287-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 305.025, "y": 541.1}, {"color": "#ff7f00", "date": "1858", "id": "fic_1858_1282.txt-3605-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd, believe me, sir, for I say it more in pity than anger, he\u003cbr\u003eis a man much given to appropriating to himself the coats and breeches\u003cbr\u003eof his friends, and going uninvited to \u003cb\u003eballs\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-3605-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 186.51, "y": 499.09}, {"color": "#ff7f00", "date": "1829", "id": "nf_1829_747550.txt-23-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI now began to attend \u003cb\u003eballs\u003c/b\u003e, and parties of pleasure,\u003cbr\u003eand found my mind completely occupied with what 1 daily heard were \"\u003cbr\u003einnocent amusements. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_747550.txt-23-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 215.605, "y": 416.185}, {"color": "#ff7f00", "date": "1848", "id": "fic_1848_1279.txt-533-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" That is but proper and reasonable, and I most heartily\u003cbr\u003esubscribe to the same, \" It is a masked \u003cb\u003eball\u003c/b\u003e that occupies the\u003cbr\u003egay throng in the ducal palace.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_1279.txt-533-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 159.76, "y": 463.025}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_9031.txt-120-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI now remembered that one night at a \u003cb\u003eball\u003c/b\u003e in Swansdown,\u003cbr\u003eI had been introduced to a stranger of that name; and I cheerfully\u003cbr\u003emade known my recognition, and cordially shook his hand; for the very\u003cbr\u003efact that he had been once in the village of my nativity, made him\u003cbr\u003eappear to me like an old and valued friend. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_9031.txt-120-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.12, "y": 441.5}, {"color": "#ff7f00", "date": "1849", "id": "fic_1849_7196.txt-661-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCome, my friends -- who\u0027s for the \u003cb\u003eball\u003c/b\u003e? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7196.txt-661-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 61.9, "y": 571.3}, {"color": "#ff7f00", "date": "1842", "id": "fic_1842_7206.txt-3298-50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd yet the Round-Rimmers condescend to join the common world\u003cbr\u003ein certain of their observances; they have committees, among\u003cbr\u003ethemselves, where small men swell into great, by dint of volubility\u003cbr\u003eand intrigue; they make presentations after their fashion to\u003cbr\u003edistinguished men; and give complimentary \u003cb\u003eballs\u003c/b\u003e, where they get\u003cbr\u003ea fever to a boiling pitch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7206.txt-3298-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.19, "y": 518.65}, {"color": "#ff7f00", "date": "1859", "id": "mag_1859_506412.txt-59-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emorning and evening, dined every day in \u003cb\u003eball\u003c/b\u003e, and never\u003cbr\u003ewent to a single evening party.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1859_506412.txt-59-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 335.185, "y": 485.09}, {"color": "#ff7f00", "date": "1839", "id": "fic_1839_7011.txt-542-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhom I found no longer alone, but surrounded by quite a family\u003cbr\u003e-- his wife and children -- who, it seemed, had been away at a\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e, or other merrymaking, at a neighbouring estate, and had\u003cbr\u003eeither just returned, or had arrived late in the night, while I was\u003cbr\u003esound asleep.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7011.txt-542-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 259.9, "y": 565.45}, {"color": "#ff7f00", "date": "1832", "id": "mag_1832_564161.txt-516-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOr the ladies of either town may dine at home, figure and make\u003cbr\u003econquests, at a tea-party, or a \u003cb\u003eball\u003c/b\u003e, in the other, on the\u003cbr\u003eevening of the same day, and return to breakfast, in their own\u003cbr\u003edwellings, the next morning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564161.txt-516-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.72, "y": 563.65}, {"color": "k", "date": "1859", "id": "fic_1859_9220.txt-2326-10", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eworth seeing, I am told, -- the Century \u003cb\u003eBall\u003c/b\u003e\u003cbr\u003eespecially.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9220.txt-2326-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 53.945, "y": 540.45}, {"color": "k", "date": "1844", "id": "nf_1844_762654.txt-424-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof Oude, and are discussed in V. \u003cb\u003eBall\u003c/b\u003e, Jungle Life in\u003cbr\u003eIndia (De la Rue, 1880), pp.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_762654.txt-424-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.97, "y": 369.0}, {"color": "k", "date": "1839", "id": "fic_1839_7067.txt-1729-29", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt now appears that circumstances connected with the arrest of\u003cbr\u003ethe parties led to a hostile meeting at Hoboken, early this morning,\u003cbr\u003ewhen Mr. Ellingbourne received the \u003cb\u003eball\u003c/b\u003e of Clifton in his side,\u003cbr\u003enear the region\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7067.txt-1729-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1274.9, "y": 419.935}, {"color": "#984ea3", "date": "1848", "id": "fic_1848_7193.txt-531-19", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe does not heed the panther, which writhes upon the sod, its\u003cbr\u003eskull cloven by the fortunate \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-531-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.2, "y": 711.9}, {"color": "#984ea3", "date": "1855", "id": "nf_1855_750257.txt-1221-22", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn fact there is nothing more perfect for sporting purposes\u003cbr\u003ethan a good rifle from a first-rate maker, with a plain \u003cb\u003eball\u003c/b\u003e of\u003cbr\u003efrom No.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_750257.txt-1221-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.95, "y": 646.05}, {"color": "#4daf4a", "date": "1840", "id": "fic_1840_9329.txt-1163-29", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUzzial Putnam In his natural tone while the Serjeant is upstage\u003cbr\u003eComfortable -- guess you shall, and have headache enough to carry a\u003cbr\u003edouble-breasted gristmill or a rifle \u003cb\u003eball\u003c/b\u003e a hundred and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_9329.txt-1163-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.0, "y": 670.1}, {"color": "#4daf4a", "date": "1842", "id": "fic_1842_7158.txt-667-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe aimed right at the fleshy part of his heart, but the bear\u003cbr\u003edodged at the flash, and rared up, and the \u003cb\u003eballs\u003c/b\u003e went into his\u003cbr\u003etwo hind legs, jist by the jynt, one into each\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7158.txt-667-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.55, "y": 557.45}, {"color": "#4daf4a", "date": "1855", "id": "nf_1855_771880.txt-246-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClouds are formed of small globules or little \u003cb\u003eballs\u003c/b\u003e of\u003cbr\u003ewater; and water, I should think, whatever the size of the\u003cbr\u003elittle\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_771880.txt-246-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.6, "y": 742.1}, {"color": "#e41a1c", "date": "1845", "id": "fic_1845_7183.txt-96-4", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePAGE The Land-Fever 1 \u003cb\u003eBall\u003c/b\u003e at Thram\u0027s Huddle 15 A Forest\u003cbr\u003eFete 27 Love vs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-96-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.835, "y": 660.85}, {"color": "#999999", "date": "1823", "id": "fic_1823_7241.txt-6369-39", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was one of the cast-iron creatures of our revolution, who\u003cbr\u003ehaving been in many battles, like some of our mud forts, had caught\u003cbr\u003etheir trick, of growing stronger and more impenetrable by bullet and\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7241.txt-6369-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 778.5, "y": 569.55}, {"color": "#999999", "date": "1850", "id": "mag_1850_589154.txt-180-14", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eprobably owes the throne to which she does so little credit to\u003cbr\u003ethe chance \u003cb\u003eball\u003c/b\u003e that killed this famous chief on the balcony of\u003cbr\u003ea house in Bilboa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_589154.txt-180-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.5, "y": 559.0}, {"color": "#f781bf", "date": "1834", "id": "fic_1834_7030.txt-1791-42", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScarcely had the words died upon his lips, ere she sprang from\u003cbr\u003ethe grasp of the officer, and locked her hands around the neck of her\u003cbr\u003elover, exclaiming, \" Now you may shoot him through me -- no\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e enters his body but through mine.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7030.txt-1791-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 781.7, "y": 620.85}, {"color": "#f781bf", "date": "1834", "id": "fic_1834_7030.txt-1386-21", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the same instant her two astounded countrymen fell lifeless\u003cbr\u003efrom the terrace, pierced to the heart by the unerring \u003cb\u003eballs\u003c/b\u003e of\u003cbr\u003ethe sharp shooters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7030.txt-1386-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.6, "y": 706.3}, {"color": "#dede00", "date": "1851", "id": "fic_1851_746.txt-5431-59", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAgain: as the profound calm which only apparently precedes and\u003cbr\u003eprophesies of the storm, is perhaps more awful than the storm itself;\u003cbr\u003efor, indeed, the calm is but the wrapper and envelope of the storm;\u003cbr\u003eand contains it in itself, as the seemingly harmless rifle holds the\u003cbr\u003efatal powder, and the \u003cb\u003eball\u003c/b\u003e, and the explosion; so the graceful\u003cbr\u003erepose of the line, as\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-5431-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1162.05, "y": 884.6}, {"color": "#acc2d9", "date": "1840", "id": "fic_1840_7292.txt-1417-20", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvery third word was a quotation; and it was only when the new-\u003cbr\u003ecomer, who had kept up the \u003cb\u003eball\u003c/b\u003e with no little show of practice\u003cbr\u003eand ability, found his corresponding store of quotation utterly\u003cbr\u003eexhausted, that he was brought back to the more immediate necessities\u003cbr\u003eof his situation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7292.txt-1417-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.6, "y": 519.4}, {"color": "#56ae57", "date": "1849", "id": "nf_1849_747900.txt-2608-10", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn a green plain, young men were engaged at \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_747900.txt-2608-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1222.5, "y": 795.5}, {"color": "#b2996e", "date": "1856", "id": "fic_1856_1562.txt-4022-8", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI was not anxious to keep up the \u003cb\u003eball\u003c/b\u003e of conversation\u003cbr\u003ewhich he had begun with a spirit so mixed up of contradictions -- so\u003cbr\u003eearnest yet so playful.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1562.txt-4022-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.8, "y": 520.15}]);
