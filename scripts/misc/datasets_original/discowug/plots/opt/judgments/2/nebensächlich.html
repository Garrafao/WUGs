e", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs geht uns deshalb nicht um \u003cb\u003enebens\u00e4chliche\u003c/b\u003e Probleme\u003cbr\u003eoder um Standpunkte, zu denen man unterschiedliche Meinungen haben\u003cbr\u003ekann, sondern um ernste und weitreichende Fragen unserer\u003cbr\u003esozialistischen Kultur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.32, "y": 50.677}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber es gibt nicht wenig Betriebe, WB und \u00f6rtliche R\u00e4te die\u003cbr\u003edas\u0027 finanzielle Ergebnis ihrer T\u00e4tigkeit als \u003cb\u003enebens\u00e4chlich\u003c/b\u003e\u003cbr\u003eabtun und sich haupts\u00e4chlich auf die Erf\u00fcllung der Bruttoproduktion\u003cbr\u003ekonzentrieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1071.8, "y": 436.31}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin nun zerbeultes Motorrad, das in vielen Wochen Ferienarbeit\u003cbr\u003em\u00fchselig zusammengespart wurde, ist da \u003cb\u003enebens\u00e4chlich\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1142.5, "y": 861.48}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei gab es einen Zwischenfall, der besonderer Aufmerksamkeit\u003cbr\u003ewert ist, obwohl es auf den ersten Blick so scheinen k\u00f6nnte, als ob es\u003cbr\u003esich um einen \u003cb\u003enebens\u00e4chlichen\u003c/b\u003e Vorgang handelt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1049.5, "y": 542.08}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle Ermittlungen f\u00fchrten bisher zu nur \u003cb\u003enebens\u00e4chlichen\u003c/b\u003e\u003cbr\u003eErfolgen oder schlugen infolge des Eingreifens \u201eh\u00f6herer M\u00e4chte\" v\u00f6llig\u003cbr\u003efehl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.43, "y": 829.82}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnne geht zur\u00fcck an den Tisch, schl\u00e4gt noch einmal nach und\u003cbr\u003estellt k\u00fchl, nach Art der Forscher, fest: M\u00fcller-Lechner schreibt\u003cbr\u003enicht nur brillant, er hat auch \u2014 und zwar vor elf Jahren (elf!) jenen\u003cbr\u003eGedanken mit geradezu \u003cb\u003enebens\u00e4chlicher\u003c/b\u003e Geb\u00e4rde in die Welt\u003cbr\u003egesetzt, den Anne vor zwei Tagen f\u00fcr ihren eigenen gehalten und Inge\u003cbr\u003ein einfachen Worten erkl\u00e4rt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1477.2, "y": 371.85}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Bild der Ausweglosigkeit ergibt sich aus einem scheinbar\u003cbr\u003e\u003cb\u003enebens\u00e4chlichen\u003c/b\u003e Ereignis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.34, "y": 990.65}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df die Requisiten c.r technisch bescheidenen Praterb\u00fchne nicht\u003cbr\u003edie Wohlhabenheit des Beermannschen Salons ausstrahlen, ist\u003cbr\u003e\u003cb\u003enebens\u00e4chlich\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nebens\u00e4chlich-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.0, "y": 960.67}, {"color": "#377eb8", "date": "1968", "id": "nebens\u00e4chlich-c2-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNat\u00fcrlich sind die Erfahrungen, die auf den zahlreichen\u003cbr\u003eVeranstaltungen innerhalb der Ausstellung gesammelt werden konnten,\u003c
