        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1979", "id": "mag_1979_491636.txt-393-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe other memory is of a vacant lot in the cold, yellow light\u003cbr\u003eof late afternoon and a drunken woman in filthy \u003cb\u003erags\u003c/b\u003e beating a\u003cbr\u003eman over the head with an umbrella until he fell, then standing over\u003cbr\u003ehim, kicking and striking him again and again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_491636.txt-393-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.3, "y": 400.575}, {"color": "#ff7f00", "date": "1981", "id": "fic_1981_10676.txt-2847-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe room we stood in faced a black tenement, a backyard full of\u003cbr\u003eboards, \u003cb\u003erags\u003c/b\u003e, trash, debris, buildings that looked as if they\u0027d\u003cbr\u003ebeen struck by a series of bombings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10676.txt-2847-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.45, "y": 383.625}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10576.txt-1176-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI had not the arrogance -- or the hardihood -- to test my power\u003cbr\u003eagain, but I put on hope, as a naked man welcomes \u003cb\u003erags\u003c/b\u003e in a\u003cbr\u003ewinter storm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10576.txt-1176-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 364.92, "y": 194.29}, {"color": "#377eb8", "date": "2005", "id": "news_2005_629405.txt-33-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGalena Park Middle School conducts a toy drive, and local\u003cbr\u003esenior citizens make \u003cb\u003erag\u003c/b\u003e dolls for small children, she\u003cbr\u003eadded.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_629405.txt-33-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.55, "y": 390.01}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_431860.txt-42-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut what is truly startling is the total absence of hungry and\u003cbr\u003esickly men, women, and children in \u003cb\u003erags\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_431860.txt-42-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.6, "y": 723.7}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_10755.txt-2587-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne moment I was standing over Denton\u0027s corpse, then suddenly I\u003cbr\u003ewas in the shadow of the brewer\u0027s spruce at the Stanfeuss farmhouse,\u003cbr\u003ecleaning the bloody blade of the ax on an old \u003cb\u003erag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_10755.txt-2587-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.15, "y": 742.45}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25031.txt-154-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith a look of satisfaction on her face, she slipped a piece of\u003cbr\u003e\u003cb\u003erag\u003c/b\u003e through the holes and tied the ends in a knot. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25031.txt-154-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.15, "y": 925.9}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_16207.txt-1265-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCurly is practically in \u003cb\u003erags\u003c/b\u003e and has several days growth\u003cbr\u003eon his face.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_16207.txt-1265-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 535.65, "y": 250.69}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_16370.txt-10-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are Honduran migrant workers, dressed in shabby clothes,\u003cbr\u003esome with \u003cb\u003erags\u003c/b\u003e on their heads, others wearing broad-brimmed\u003cbr\u003ehats.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_16370.txt-10-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.7, "y": 313.03}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10498.txt-2152-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe old lady takes off her head \u003cb\u003erag\u003c/b\u003e and folds it up.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10498.txt-2152-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.105, "y": 495.24}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_10477.txt-8641-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGrubeshov now slowly drew forth a long, stained \u003cb\u003erag\u003c/b\u003e.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10477.txt-8641-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 695.45, "y": 686.2}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10427.txt-5159-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs soon as the coal was aboard, Pappy Tung and his deck coolies\u003cbr\u003ewould go after the coal dust with hoses, scrubbers and \u003cb\u003erags\u003c/b\u003e,\u003cbr\u003eand in an hour or two the San Pablo would be as brass-gleaming white\u003cbr\u003eas ever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10427.txt-5159-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.15, "y": 216.985}, {"color": "#377eb8", "date": "1966", "id": "nf_1966_774281.txt-511-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere was a business grown up in the sterile soil of the worst\u003cbr\u003edepression in our history, without artificial stimulation, like a\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e \" to riches story, that succeeded more by the under-\u003cbr\u003estimulation of O. S. Peters than by any frantic \" go-getter \"\u003cbr\u003eactivity.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1966_774281.txt-511-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.55, "y": 505.6}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_780032.txt-3326-69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet here was this wretch, looking fully like a cadaver that\u003cbr\u003ewould not lie down; here in this roaring huge wilderness, in this\u003cbr\u003evalley where surely no white human had ever been before, except Mary\u003cbr\u003eand her fellow captives last summer, here was Ghetel, refusing to die\u003cbr\u003eyet, sitting here at this moment on a boulder tearing strips of cloth\u003cbr\u003efrom the \u003cb\u003erags\u003c/b\u003e of her dress to wrap around her feet, still\u003cbr\u003etrying to take care of herself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_780032.txt-3326-69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.95, "y": 301.64}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10578.txt-508-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI must have drawn back from the rag -- obsessive cleanliness\u003cbr\u003enow seems to me less embarrassing than it seemed that day, New Orleans\u003cbr\u003ebeing a dirty city when I was young, with open sewers and epidemics --\u003cbr\u003ebecause Willy said something in Cajun French and the \u003cb\u003erag\u003c/b\u003e was\u003cbr\u003etaken out of my hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10578.txt-508-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 861.15, "y": 922.4}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_10432.txt-350-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe hung the wet \u003cb\u003erag\u003c/b\u003e over the back of his chair to dry\u003cbr\u003eand went to the windowsill and untwisted the pencil sharpener case and\u003cbr\u003epoured a rosy stream of shavings into the wastebasket.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_10432.txt-350-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.6, "y": 621.6}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_30451.txt-68-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI dip my \u003cb\u003erag\u003c/b\u003e in the water he has carried in a bucket\u003cbr\u003efrom the bog pond and begin to wipe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30451.txt-68-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 557.5, "y": 284.21}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_55820.txt-71-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd I took the \u003cb\u003erag\u003c/b\u003e from her hand and put it on her\u003cbr\u003eforehead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_55820.txt-71-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.7, "y": 594.55}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51302.txt-513-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the man in leggings had pulled the \u003cb\u003erags\u003c/b\u003e from their\u003cbr\u003emouths, Bazwan addressed Huffley. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51302.txt-513-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 351.715, "y": 571.05}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_780033.txt-2336-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was one of the few in this day and age who really went from\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e to riches.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_780033.txt-2336-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.6, "y": 496.85}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52174.txt-30-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKrumholz came over and slapped at the table with his\u003cbr\u003e\u003cb\u003erag\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52174.txt-30-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 426.545, "y": 774.45}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_49215.txt-93-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFlame sprang from the tallow-soaked \u003cb\u003erags\u003c/b\u003e on the\u003cbr\u003efirepikes, giving more smoke than light.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_49215.txt-93-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.965, "y": 471.65}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_14232.txt-94-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBelow the car is a MECHANIC dressed in greasy coveralls holding\u003cbr\u003ea wrench, \u003cb\u003erag\u003c/b\u003e and oil can.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_14232.txt-94-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.96, "y": 242.425}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_53195.txt-5-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFarther on, the low houses were made of stone instead of the\u003cbr\u003eheavily textured coral \u003cb\u003erag\u003c/b\u003e that composed the Swahili island\u0027s\u003cbr\u003ehistoric buildings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_53195.txt-5-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 521.45, "y": 807.5}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_780071.txt-42-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn addition to these principal groups, there were subgroups,\u003cbr\u003ecommon to both parties, who were Douglas men, Lincoln men; believers\u003cbr\u003ein a flannel \u003cb\u003erag\u003c/b\u003e around the neck for a colic, and scoffers at\u003cbr\u003ethe remedy; men who had signed the pledge and men who drank a quart of\u003cbr\u003ewhisky at a sitting; men who were Baptists, Presbyterians, and Holy\u003cbr\u003eRollers; men who knew certain intimate biological facts about\u003cbr\u003eEsquimaux women, and men who denied their knowledge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_780071.txt-42-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 636.9, "y": 727.05}, {"color": "#377eb8", "date": "1992", "id": "news_1992_612529.txt-28-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe washer snatched the \u003cb\u003erag\u003c/b\u003e away and slapped it to the\u003cbr\u003ewindow two feet lower.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1992_612529.txt-28-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.465, "y": 517.85}, {"color": "#377eb8", "date": "1996", "id": "mag_1996_427949.txt-24-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epaint with a \u003cb\u003erag\u003c/b\u003e to give the brick the effect of a time-\u003cbr\u003eworn surface.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u0 780513.txt-2394-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMUNSON HOUSE - STAIRCASE/LIVING ROOM - NIGHT -- and he falls\u003cbr\u003edown the stairs, each thudding impact bouncing his body like a\u003cbr\u003e\u003cb\u003erag\u003c/b\u003e doll\u0027s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_780513.txt-2394-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 433.14, "y": 291.35}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_780003.txt-138-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe set to work then, stripping off the soaked, mud-caked\u003cbr\u003e\u003cb\u003erags\u003c/b\u003e Ludorica wore, tugging loose the strips of cloth making\u003cbr\u003eher improvised leggings.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_780003.txt-138-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1109.95, "y": 491.55}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_10432.txt-315-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe took a \u003cb\u003erag\u003c/b\u003e from the book closet and went out the\u003cbr\u003edoor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_10432.txt-315-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.0, "y": 470.41}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10681.txt-832-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThough they were in \u003cb\u003erags\u003c/b\u003e now, the walking and the food\u003cbr\u003ein them kept them warm, and the sun was pleasant on their faces when\u003cbr\u003ethey were out of the shadows.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10681.txt-832-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 256.7, "y": 500.8}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_3953.txt-2221-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the job was over, Mike the Angel wiped his hands on a\u003cbr\u003e\u003cb\u003erag\u003c/b\u003e and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_3953.txt-2221-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 494.265, "y": 398.25}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_30071.txt-330-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere were my ptarmigan eggs, still cradled in the \u003cb\u003erag\u003c/b\u003e\u003cbr\u003ein my palms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30071.txt-330-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 356.08, "y": 412.27}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10686.txt-265-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInside her sewing room she tore away the \u003cb\u003erags\u003c/b\u003e and\u003cbr\u003eexposed the... creature.\u003cspan style=\"colo
