        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1835", "id": "fic_1835_5605.txt-410-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYoung gentlemen, have a couple of eighteen-pound shot got up;\u003cbr\u003epass the \u003cb\u003eword\u003c/b\u003e, there, for the sail-maker\u0027s mate.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_5605.txt-410-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 367.75, "y": 261.105}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9200.txt-1243-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe agony which shook him was too deep for \u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9200.txt-1243-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 326.42, "y": 506.6}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7208.txt-6764-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI know, \" said Hobbleshank, pushing his open palm toward Puffer\u003cbr\u003eHopkins, \" don\u0027t say a \u003cb\u003eword\u003c/b\u003e; I know all about it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-6764-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.535, "y": 59.605}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7252.txt-510-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis day I sent \u003cb\u003eword\u003c/b\u003e to Kincaid and old Chambers, that\u003cbr\u003eAndrews was in the mountains, and they informed his father-in-law, who\u003cbr\u003eimmediately went out for him, and found him and Chambers at the forks\u003cbr\u003eof the caon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7252.txt-510-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 552.6, "y": 691.05}, {"color": "#377eb8", "date": "1824", "id": "nf_1824_747448.txt-1102-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e/q/ \" Few and short were the prayers we said, \" And we spoke\u003cbr\u003enot a \u003cb\u003eword\u003c/b\u003e of sorrow; \" But we stedfastly gazed on the face of\u003cbr\u003ethe dead, \" And we bitterly thought of the moiTow. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1824_747448.txt-1102-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.25, "y": 632.05}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2751.txt-7461-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas it the unrecognized, unallowed sense, that the one of all\u003cbr\u003ethe world who most longed to have him obey that \u003cb\u003eword\u003c/b\u003e, might be\u003cbr\u003eto- day beyond seeing him obey it -- for ever?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2751.txt-7461-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.1, "y": 489.21}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9168.txt-3768-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was standing without the door, so near that he heard the\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e, and in a moment he was at her side.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9168.txt-3768-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.65, "y": 136.97}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_3447.txt-6922-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI scarcely ever spoke without watching the countenance of\u003cbr\u003eErnest to see the effect of my \u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_3447.txt-6922-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 583.85, "y": 68.465}, {"color": "#377eb8", "date": "1848", "id": "nf_1848_747434.txt-1185-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOthers suppose it was because the court had cognizance of a\u003cbr\u003ecertain crime, the Latin name of which has a close affinity with the\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e star.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1848_747434.txt-1185-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 950.1, "y": 509.7}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_1253.txt-715-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the monarch had grown moody and thoughtful, as we have\u003cbr\u003eseen, when he realized that his slave loved another; and every\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e she now uttered in his behalf was bitterness to his very\u003cbr\u003esoul.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_1253.txt-715-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 151.06, "y": 700.45}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9200.txt-674-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI described my impressions frankly, and with what language I\u003cbr\u003ecould command, concluding with the \u003cb\u003ewords\u003c/b\u003e, \" In short, I do not\u003cbr\u003elike him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9200.txt-674-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 434.05, "y": 544.2}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_772692.txt-1792-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ewords\u003c/b\u003e of the last command have fallen from the lips\u003cbr\u003eof the ascended Saviour, and the apostles assemble to deliberate how\u003cbr\u003ethey shall carry them into execution.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_772692.txt-1792-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.025, "y": 326.125}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-7814-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eProtestant, it is your boast to read the written \u003cb\u003eword\u003c/b\u003e of\u003cbr\u003eGod.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-7814-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.5, "y": 373.65}, {"color": "#377eb8", "date": "1840", "id": "nf_1840_771215.txt-1620-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edo not possess, and promising no fidelity, that circumstances\u003cbr\u003emay forbid you to manifest, and you will then speak the \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003edue to merit, perfectly free from falsity, and acceptable in the sight\u003cbr\u003eof God.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1840_771215.txt-1620-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 624.25, "y": 544.6}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_8969.txt-998-99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYes, to my brethren now struggling in the field, to the unborn\u003cbr\u003emillions who from this land in future shall send up their orisons of\u003cbr\u003epraise for liberty and independence; to all who, free themselves,\u003cbr\u003eshall think of those who made them so, and bless me too, perhaps,\u003cbr\u003eamong them, as a martyr-patriot; to them all -- now when death looks\u003cbr\u003eme in the face, in shape the most appalling, yet unappalled myself,\u003cbr\u003eand true as is the heaven in which I trust -- these parting\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e I leave for legacy: Would that I had another life to give\u003cbr\u003ethee, O my country!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_8969.txt-998-99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 203.965, "y": 292.41}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_566562.txt-146-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethat men should do to you, do ye even so unto them, \u0027 men\u003cbr\u003elisten with the highest admiration, so long as their attention is\u003cbr\u003ecalled to the \u003cb\u003ewords\u003c/b\u003e, as embodying a mere intellectual\u003cbr\u003eproposition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_566562.txt-146-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.485, "y": 127.745}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7265.txt-246-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" You say that with rather guess feelings, Hal, from what I\u003cbr\u003esaid, the very same \u003cb\u003ewords\u003c/b\u003e, down at the pond, \" replied\u003cbr\u003eClapham.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7265.txt-246-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 451.98, "y": 706.05}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_8328.txt-3278-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe cast his vengeful eye Upon a group of captives nigh,\u003cbr\u003eReplying to the \u003cb\u003eword\u003c/b\u003e of fear, And anguished cry with brutal\u003cbr\u003ejeer -- Surveying chain-encircled limb, And gaping wound with visage\u003cbr\u003egrim, Then murmuring with purpose dark -- \" A pretty banquet for the\u003cbr\u003eshark! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_8328.txt-3278-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.7, "y": 522.7}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-10503-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat lovely girl, whose face I had often seen, in the forest,\u003cbr\u003ealthough -- as she swept so proudly by me -- I had never exchanged a\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e with her. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-10503-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 589.75, "y": 523.6}, {"color": "#377eb8", "date": "1856", "id": "mag_1856_590818.txt-123-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere are the \u003cb\u003ewords\u003c/b\u003e of the platform: \" Resolved, That we\u003cbr\u003erecognize the right of the people of all the territories, including\u003cbr\u003eKansas and Nebraska, acting through the fairly-expressed\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_590818.txt-123-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 99.45, "y": 242.195}, {"color": "#377eb8", "date": "1848", "id": "mag_1848_524944.txt-36-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebeen so much abused in this country by the rude agitation of\u003cbr\u003ewhat are commonly called politics, that he does not think the\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e now used with us comports with the dignity of the theme;\u003cbr\u003eand the second part of his title is adopted from a conviction that the\u003cbr\u003eeconomical principles of states are to be deduced from their separate\u003cbr\u003eexperience and adapted to their individual condition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1848_524944.txt-36-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 201.14, "y": 396.525}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7024.txt-2157-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI could remember was, \" Search the Scriptures; \" but whether\u003cbr\u003ethese \u003cb\u003ewords\u003c/b\u003e were the injunction of some kind friend, or of the\u003cbr\u003eHoly Book itself, I could not remember; they were continually before\u003cbr\u003eme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7024.txt-2157-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.95, "y": 571.45}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7247.txt-1502-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI have nothing therefore, to offer you, but my simple\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7247.txt-1502-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 390.77, "y": 200.35}, {"color": "#377eb8", "date": "1831", "id": "fic_1831_8376.txt-938-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI almost wish Thou didst; for I have feared, my gentle Tamar,\u003cbr\u003eThy spirit is too tender for a law Announced in terrors, coupled with\u003cbr\u003ethe threats Of an inflexible and dreadful Being, Whose \u003cb\u003eword\u003c/b\u003e\u003cbr\u003eannihilates, whose awful voice Thunders the doom of nations, who can\u003cbr\u003echeck The sun in heaven, and shake the loosened stars, Like wind-\u003cbr\u003etossed fruit, to earth, whose fiery step The earthquake follows, whose\u003cbr\u003etempestuous breath Divides the sea, whose anger never dies, Never\u003cbr\u003eremits, but everlasting burns, Burns unextinguished in the deeps of\u003cbr\u003ehell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1831_8376.txt-938-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.385, "y": 569.45}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7295.txt-1501-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emy lord, your \u003cb\u003ewords\u003c/b\u003e are strange to me, and full of\u003cbr\u003eterror.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7295.txt-1501-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.7, "y": 9.0}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7295.txt-5930-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe line is uneven -- the \u003cb\u003ewords\u003c/b\u003e are interrupted.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7295.txt-5930-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.15, "y": 242.22}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_587563.txt-17-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIts whole process, therefore, may be expressed in two\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e, development and discipline.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_587563.txt-17-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 438.225, "y": 745.4}, {"color": "#377eb8", "date": "1837", "id": "mag_1837_554503.txt-302-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne other peculiarity of Richardson\u0027s Dictionary, to which we\u003cbr\u003ehave already incidentally adverted, consists in his manner of\u003cbr\u003eillustrating \u003cb\u003ewords\u003c/b\u003e by selections from English authors.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1837_554503.txt-302-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.745, "y": 32.9655}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747634.txt-1895-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eword\u003c/b\u003e office, now in common use, is from officina,\u003cbr\u003ewhich signifies a place in which work is done.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747634.txt-1895-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 957.9, "y": 562.35}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7547.txt-2121-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHave I not spoken \u003cb\u003ewords\u003c/b\u003e, whose power Is as an adamantine\u003cbr\u003echain, -- Linking me from this fatal hour To falsehood, sorrow, guilt,\u003cbr\u003eand pain?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7547.txt-2121-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1010.2, "y": 509.55}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_8847.txt-871-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePontus Cominius Nay, mock me not; Wrong not my nature by such\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e, I pray.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_8847.txt-871-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 832.75, "y": 160.135}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7061.txt-1075-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehis arm in that of his friend, and, in hasty \u003cb\u003ewords\u003c/b\u003e, he\u003cbr\u003erelated his present position. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7061.txt-1075-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.55, "y": 717.45}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-8269-84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArmed with this spirit -- embodied in ritual and constitution\u003cbr\u003e-- you will hasten to your various circles, scattered over the surface\u003cbr\u003eof the Globe, and swell your divisions of the great Fraternity, by new\u003cbr\u003econverts, and go on in your great work, until the masses begin to feel\u003cbr\u003ethat the Spirit of the Carpenter\u0027s Son, freed from the body of the\u003cbr\u003eleaden Church, walks divinely over the earth again, speaking to the\u003cbr\u003epoor, \u003cb\u003ewords\u003c/b\u003e that are mightier than armies. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-8269-84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 746.85, "y": 347.78}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7006.txt-2872-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethis, convinced me her \u003cb\u003ewords\u003c/b\u003e were not idly said.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7006.txt-2872-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.15, "y": 500.4}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7270.txt-542-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI detest a woman like a walled city, that can never be\u003cbr\u003eapproached without your being reminded that it is inaccessible -- a\u003cbr\u003ewoman whose measured premeditated \u003cb\u003ewords\u003c/b\u003e sound always like the\u003cbr\u003esentinel-cry, all is well! \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7270.txt-542-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.25, "y": 313.38}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_748137.txt-2293-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe noblest \u003cb\u003eword\u003c/b\u003e in the catalogue of social virtue is \"\u003cbr\u003eLoyalty, \" and the sweetest which\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_748137.txt-2293-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 276.395, "y": 412.85}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7169.txt-1793-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs Arnyte paused before the dungeon of his father, he scarce\u003cbr\u003erecked the \u003cb\u003ewords\u003c/b\u003e spoken by his conductor, but his eye busied\u003cbr\u003eitself in search for the revered form, in its darksome recesses, with\u003cbr\u003eglances wild, and rapid as those with which the wood-pigeon regards\u003cbr\u003ethe movements of the fowler -- There is no passion that debases the\u003cbr\u003emore generous sentiments\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7169.txt-1793-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 520.5, "y": 827.7}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_751465.txt-2356-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe multitude received the \u003cb\u003ewords\u003c/b\u003e of the alfaqui with\u003cbr\u003eacclamations; they were delighted with the idea of a third king over\u003cbr\u003eGranada, and Abdallah el Zagal being of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_751465.txt-2356-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 483.535, "y": 577.4}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_544.txt-2359-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt this moment, Mehevi, who was present, angrily interrupted\u003cbr\u003ehim; and the \u003cb\u003ewords\u003c/b\u003e which he uttered in a commanding tone,\u003cbr\u003eevidently meant that he must at once cease talking to me and withdraw\u003cbr\u003eto the other part of the house.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_544.txt-2359-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 236.965, "y": 836.1}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2751.txt-11393-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ewords\u003c/b\u003e implied that she could; an implication she\u003cbr\u003ewould not deny; but her answer was another burst of tears.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2751.txt-11393-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.1, "y": 372.925}, {"color": "#377eb8", "date": "1834", "id": "mag_1834_564684.txt-31-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf the definition given above be correct, all that is substan\u003cbr\u003e// tial in this virtue, or, in other \u003cb\u003ewords\u003c/b\u003e, all that is really\u003cbr\u003eessential to it, is within the reach of every man, woman, or child; of\u003cbr\u003ethe poor as well as the rich; the man of plain common sense, no less\u003cbr\u003ethan the genius or the scholar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1834_564684.txt-31-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.845, "y": 338.59}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_8807.txt-3258-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLead on, that I may escape this storm of \u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_8807.txt-3258-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 127.635, "y": 175.58}, {"color": "#377eb8", "date": "1848", "id": "nf_1848_765263.txt-2765-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eword\u003c/b\u003e of the Chiefs was obeyed, excepting by a few of\u003cbr\u003ethe Ioways, who appeared to be determined to keep their places,\u003cbr\u003enotwithstanding the reiterated command of the Chiefs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1848_765263.txt-2765-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 613.85, "y": 339.89}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-5226-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Incledon shok his head sadly, and gave up the discussion\u003cbr\u003ewithout further \u003cb\u003ewords\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-5226-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 274.195, "y": 182.265}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9192.txt-1553-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMost fortunately Willy happened to be acquainted with the\u003cbr\u003edriver, and urging Edith to enter, and then whispering a \u003cb\u003eword\u003c/b\u003e\u003cbr\u003ein the ear of his old acquaintance, sprang in himself and closed the\u003cbr\u003edoor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9192.txt-1553-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.465, "y": 225.24}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_8314.txt-1304-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAurora warn\u0027d the trembling dawn, The silent prince to kindling\u003cbr\u003efriendship true, Unbound his girdle rich with Tyrian hue, Cast o\u0027er\u003cbr\u003ethe shepherd youth his royal vest, And wreath\u0027d the glittering baldric\u003cbr\u003eround his breast, With love\u0027s strong force his mild resistance\u003cbr\u003equell\u0027d, And thus with gentle \u003cb\u003ewords\u003c/b\u003e the deed compell\u0027d, -- -- \"\u003cbr\u003eTake too this sword in fatal combat true, This bow well-polish\u0027d of\u003cbr\u003ethe stubborn yew, And when this radiant robe thy bosom dear Shall\u003cbr\u003eshield from tempests and from blasts severe, When the keen arrow from\u003cbr\u003ethis sounding bow, Shall stay the footstep of thy deadly foe, -- Then\u003cbr\u003ethink of him who gave these gifts to prove The sacred seal of\u003cbr\u003eeverlasting love. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_8314.txt-1304-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.25, "y": 262.63}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_772497.txt-1655-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a \u003cb\u003eword\u003c/b\u003e, the tide turned like a flood in favor of\u003cbr\u003egranting liberal supplies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_772497.txt-1655-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.85, "y": 245.235}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_8921.txt-59-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThy voice gave answers to my prayers; -- Oh, could desires take\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e, From out my yearning soul would come The very tones I\u003cbr\u003eheard!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_8921.txt-59-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.4, "y": 315.29}, {"color": "#377eb8", "date": "1832", "id": "nf_1832_747819.txt-690-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWho am with all humility, May it please your Majesty, \" \u0026c.;\u003cbr\u003eNot long after this, Doctor Burnet was discharged from preaching the\u003cbr\u003eThursday lecture at St Clement\u0027s, for a sermon on the \u003cb\u003ewords\u003c/b\u003e --\u003cbr\u003e\" Save me /q/ from the lion\u0027s mouth, thou hast heard me from the horns\u003cbr\u003eof the unicorns: \" This was thought of dangerous construction, because\u003cbr\u003ethe lion and unicorn supported the king\u0027s escutcheon; so timid a thing\u003cbr\u003eis tyranny!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_747819.txt-690-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1032.95, "y": 219.93}, {"color": "#377eb8", "date": "1839", "id": "nf_1839_747507.txt-841-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etake something in the way of seignorage, or brassage; in other\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e, something for the price of manufacture more than you\u003cbr\u003eotherwise would, so as to counteract, a little, the tendency to melt\u003cbr\u003ethe one or the other down.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_747507.txt-841-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.1, "y": 158.89}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9220.txt-4876-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enot a word of all this to Uncle George -- not a \u003cb\u003eword\u003c/b\u003e to\u003cbr\u003eJulia -- not a word to me from this time forward, I beseech you, dear\u003cbr\u003emother, upon this painful subject, whatever you may think, or hope, or\u003cbr\u003efear. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9220.txt-4876-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 230.53, "y": 569.6}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7992.txt-196-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSaid the boy, in pleading tone; Ere his hot, parched lips could\u003cbr\u003esay The \u003cb\u003ewords\u003c/b\u003e, her feet had flown.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7992.txt-196-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.85, "y": 53.13}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_1484.txt-3333-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis slumber was long, but broken; and at length he awoke in\u003cbr\u003eterror; for he heard a voice pronounce in his ear distinctly these\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e; \" They have brought the dead body. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_1484.txt-3333-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 248.445, "y": 290.135}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_8328.txt-2263-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScarce uttered were the \u003cb\u003ewords\u003c/b\u003e, when sprang From ambush\u003cbr\u003eher loved swain, and sang -- Cuckoo!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_8328.txt-2263-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 389.445, "y": 353.04}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_593.txt-3334-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eshe replied; and, moved by the sweet \u003cb\u003eword\u003c/b\u003e, she stooped\u003cbr\u003edown and kissed Priscilla; but not lovingly, for a\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_593.txt-3334-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.39, "y": 513.35}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7256.txt-1052-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey must have been, and were, in the notes, as well as in the\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e of his wild fantasias, (for he not unfrequently\u003cbr\u003eaccompanied himself with rhymed verbal improvisations,) the result of\u003cbr\u003ethat intense mental collectedness and concentration to which I have\u003cbr\u003epreviously alluded as observable only in particular moments of the\u003cbr\u003ehighest artificial excitement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7256.txt-1052-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 763.05, "y": 267.965}, {"color": "#377eb8", "date": "1856", "id": "mag_1856_590750.txt-114-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo have said this in so many \u003cb\u003ewords\u003c/b\u003e; to have said it\u003cbr\u003efrankly at last\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_590750.txt-114-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 521.8, "y": 173.755}, {"color": "#377eb8", "date": "1844", "id": "mag_1844_565352.txt-226-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis, it is maintained, is an intuitive truth, believed by all\u003cbr\u003emen, as proved by their \u003cb\u003ewords\u003c/b\u003e and actions.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1844_565352.txt-226-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 475.19, "y": 450.815}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_772139.txt-1720-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey all pledged their \u003cb\u003ewords\u003c/b\u003e, and took a solemn oath to\u003cbr\u003ethe same effect before the altar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_772139.txt-1720-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.75, "y": 529.95}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_3752.txt-4458-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut it can avail them no more than \u003cb\u003ewords\u003c/b\u003e uttered in the\u003cbr\u003ebreath of the tempest that is raging up from the north.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_3752.txt-4458-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.955, "y": 459.625}, {"color": "#377eb8", "date": "1838", "id": "nf_1838_747585.txt-2034-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI asked him who governed them; he stretched himself up and\u003cbr\u003eanswered in one \u003cb\u003eword\u003c/b\u003e, GtMl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1838_747585.txt-2034-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 259.66, "y": 462.335}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_565906.txt-277-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe who imagines that the two are equivalents, is ignorant both\u003cbr\u003eof the lessons of experience and of the secret and inexhaustible\u003cbr\u003eenergy of God\u0027s \u003cb\u003eword\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_565906.txt-277-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 143.81, "y": 60.81}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7276.txt-547-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne \u003cb\u003eword\u003c/b\u003e more, and the affair of the journey is\u003cbr\u003efinished.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7276.txt-547-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 599.6, "y": 207.37}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7189.txt-4976-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA thousand such dukes might disappear, and we could tell,\u003cbr\u003ewithout a doubt, what became of them all, the devil takes care of his\u003cbr\u003eown \u0027 saith the adage -- \" \" Hast thou no \u003cb\u003eword\u003c/b\u003e of the\u003cbr\u003eLord\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7189.txt-4976-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.5, "y": 594.35}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3336.txt-1357-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne woman is too frivolous -- another wants refinement -- one\u003cbr\u003eis too indolent and exacting -- and when you can make no other\u003cbr\u003eobjection, why her style is a little too prononce \" - - the last\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e were given with ludicrous imitation of his cousin\u0027s tone.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3336.txt-1357-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.65, "y": 720.7}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7143.txt-1235-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI passed among the men with a \u003cb\u003eword\u003c/b\u003e of encouragement -- a\u003cbr\u003eword of heart-stirring praise -- to each and all.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7143.txt-1235-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 507.55, "y": 253.745}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2477.txt-778-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf you feel, \" said Edith, recalling the \u003cb\u003ewords\u003c/b\u003e of her\u003cbr\u003ehusband, \" that there is danger in remaining where you are \" -- \" That\u003cbr\u003ewas hastily spoken, \" Edward Claire interrupted his wife, \" and in a\u003cbr\u003emoment of weakness.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2477.txt-778-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.3, "y": 780.6}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_4462.txt-4289-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt every \u003cb\u003eword\u003c/b\u003e the dread of losing her, the agony of\u003cbr\u003eapprehension, the dull cold sense of despair, waxed heavier, and more\u003cbr\u003estunning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_4462.txt-4289-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.05, "y": 165.705}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_7000.txt-199-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere are hours when Nature may be said to hold intercourse\u003cbr\u003ewith man, modifying his thoughts and feelings; when man reacts, and in\u003cbr\u003ehis turn bends her to his will, whether by \u003cb\u003ewords\u003c/b\u003e or colors, he\u003cbr\u003ebecomes a poet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_7000.txt-199-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.8, "y": 373.695}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-6375-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" As these \u003cb\u003ewords\u003c/b\u003e fell from her colorless lips, her hands\u003cbr\u003edrooped by her side, and her hair seemed to rise upon her\u003cbr\u003eforehead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-6375-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.3, "y": 592.75}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9168.txt-2782-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe did not care so much for the liberties Ben had attempted to\u003cbr\u003etake, but his mother\u0027s \u003cb\u003ewords\u003c/b\u003e rankled in her bosom, awakening\u003cbr\u003ewithin her a feeling of bitter resentment; and when, next day, the\u003cbr\u003elady\u0027s bell rang out its summons for her to come, she sat still upon\u003cbr\u003ethe door-steps and gave no heed. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9168.txt-2782-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 233.775, "y": 223.825}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_505293.txt-341-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe paroxysms of anguish came back with redoubled force; and in\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e too strong to be repeated, and such only as dying pains\u003cbr\u003eextort from consciences ill at ease anticipating greater anguish near\u003cbr\u003eat hand; fearful of the present, and more fearful still of that which\u003cbr\u003eis to come, she cried again and again, \" It was I that did it; it was\u003cbr\u003eI that did it; it was all my work. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_505293.txt-341-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.4, "y": 480.005}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7053.txt-4730-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" It is hard if a man can not confide in the \u003cb\u003ewords\u003c/b\u003e of\u003cbr\u003ehis fellow man.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7053.txt-4730-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.3, "y": 257.01}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_747607.txt-4050-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI propose therefore from the \u003cb\u003ewords\u003c/b\u003e of the text,\u003cbr\u003eI.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747607.txt-4050-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 251.995, "y": 496.355}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-11492-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey bury her there, and with her bury the letter, whose last\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e is the name of her child -- of Madeline. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-11492-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 672.8, "y": 466.85}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_554848.txt-320-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOf two serious points, connected with this important portion of\u003cbr\u003ethe xvoi\u0027k, we can only say a few passing \u003cb\u003ewords\u003c/b\u003e, and can afford\u003cbr\u003ebut small space for extracts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_554848.txt-320-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.85, "y": 217.645}, {"color": "#377eb8", "date": "1850", "id": "fic_1850_2310.txt-1640-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, \" said Mary Erskine, \" are you ready to begin; because\u003cbr\u003ewhen you once begin, you must not speak a \u003cb\u003eword\u003c/b\u003e till the half\u003cbr\u003ehour is out. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_2310.txt-1640-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 405.815, "y": 77.015}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_5295.txt-1762-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePardon my hasty \u003cb\u003ewords\u003c/b\u003e; vexation at my great loss (a\u003cbr\u003eserious one, I assure you,) for a moment overcame my temper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_5295.txt-1762-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 835.45, "y": 614.75}, {"color": "#377eb8", "date": "1841", "id": "mag_1841_554920.txt-224-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhether they incline in the right direction, is a point of more\u003cbr\u003edoubt, upon which a \u003cb\u003eword\u003c/b\u003e shall be said before closing our\u003cbr\u003earticle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1841_554920.txt-224-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.0, "y": 380.415}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_750257.txt-1494-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewas the \u003cb\u003eword\u003c/b\u003e the moment they had passed, as I gave them\u003cbr\u003ea halloo down the hill.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_750257.txt-1494-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 648.55, "y": 265.325}, {"color": "#377eb8", "date": "1818", "id": "fic_1818_7631.txt-396-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhene\u0027er a perspicacity absurd, Spies something wrong in every\u003cbr\u003elook and \u003cb\u003eword\u003c/b\u003e, Takes great offence, with no offence design\u0027d,\u003cbr\u003eThe fault that\u0027s found is in the finder\u0027s mind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1818\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1818_7631.txt-396-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.1, "y": 268.18}, {"color": "#377eb8", "date": "1833", "id": "mag_1833_564465.txt-82-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs a mere attainment in language, it deals in \u003cb\u003ewords\u003c/b\u003e and\u003cbr\u003enames, not in substantial ideas and things.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1833_564465.txt-82-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 853.95, "y": 755.9}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_7839.txt-157-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGood Mrs. Goodwin heard never a \u003cb\u003eword\u003c/b\u003e, But kept on with\u003cbr\u003eher wringing, And though the wind blew most dismally blue, She\u003cbr\u003elightened her care with singing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_7839.txt-157-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 697.9, "y": 654.4}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7148.txt-1320-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScarce had the last of this train vanished from his sight,\u003cbr\u003ebefore the same tall savage to whose ear the parting \u003cb\u003ewords\u003c/b\u003e of\u003cbr\u003eCaonabo had been uttered, marshaled the little band which had been\u003cbr\u003eleft\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7148.txt-1320-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.2, "y": 16.9165}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_9122.txt-145-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt will be observed that the \u003cb\u003ewords\u003c/b\u003e, \" from out my heart,\u003cbr\u003e\" involve the first metaphorical expression in the poem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_9122.txt-145-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.55, "y": 748.35}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_8787.txt-57-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf they would reflect that this \u003cb\u003eword\u003c/b\u003e sovereign is\u003cbr\u003emeaningless in America, if they would banish it from their vocabulary,\u003cbr\u003eand remember also, that the minority have rights, over which the\u003cbr\u003emajority can have no power, if they would ask whence the majority\u003cbr\u003ederives its power, if not from the whole people, they might be led to\u003cbr\u003edifferent conclusions, and might, perhaps, think it more in accordance\u003cbr\u003ewith virtue to change constitutions by legal means than to overthrow\u003cbr\u003ethem by the force of arms -- arms stained with fraternal blood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_8787.txt-57-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 359.875, "y": 454.695}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_8803.txt-484-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs in the marriage service, that is the most important\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e here.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_8803.txt-484-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.7, "y": 437.915}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7006.txt-3026-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esuch feelings -- such wild, strange feelings as rush over me at\u003cbr\u003ethe thought, are beyond the utterance of mortal tongue -- \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003ecould not express them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7006.txt-3026-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.45, "y": 565.3}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7187.txt-1166-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eword\u003c/b\u003e of command rose to his tongue, when he felt a\u003cbr\u003ehand laid lightly on his arm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7187.txt-1166-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.45, "y": 232.43}, {"color": "#377eb8", "date": "1858", "id": "fic_1858_9768.txt-624-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe said he need not be telling his audience how long ago those\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e were spoken, for they would not be able to recollect\u003cbr\u003eit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_9768.txt-624-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 554.0, "y": 729.2}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7309.txt-2301-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe single \u003cb\u003eword\u003c/b\u003e, as given to the boy Frampton, was\u003cbr\u003euttered; and, in the next instant, came the sharp, thrilling crack of\u003cbr\u003ethe rifle, fatally aimed, and striking the legitimate victim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7309.txt-2301-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.82, "y": 487.815}, {"color": "#377eb8", "date": "1835", "id": "nf_1835_748051.txt-1292-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe title educability, is evidently bad, seeing that every\u003cbr\u003efaculty is susceptible of cultivation; in other \u003cb\u003ewords\u003c/b\u003e, capable\u003cbr\u003eof exercise and direction.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1835_748051.txt-1292-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.1, "y": 463.485}, {"color": "#377eb8", "date": "1833", "id": "nf_1833_747716.txt-636-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emisrepresentations, proceeds, in his concluding paragraph, in\u003cbr\u003ethese \u003cb\u003ewords\u003c/b\u003e: \" In addition to the above, a number of other\u003cbr\u003eerrors, consequential upon those indicated, might be stated. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747716.txt-636-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.4, "y": 322.105}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7023.txt-2324-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI was then taken below, and put into a cot, where I lay\u003cbr\u003ecomfortable enough for the next three weeks, receiving visits every\u003cbr\u003eday from the doctor, and congratulations and kind \u003cb\u003ewords\u003c/b\u003e from\u003cbr\u003eall my shipmates, particularly from the boatswain and the men who were\u003cbr\u003eon the island with me; all of whom had been set at liberty, without\u003cbr\u003ebeing punished, and even Mr. Ruffally, the drunken swab of a young\u003cbr\u003egentleman, was liberated from his confinement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7023.txt-2324-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.9, "y": 364.375}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7040.txt-654-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOppressed with the grandeur of the music, and willing to evade\u003cbr\u003ethe tacit reproach conveyed in the \u003cb\u003ewords\u003c/b\u003e, Aspasia touched her\u003cbr\u003elyre, and, with mournful tenderness, sung Dan\u0027s Hymn to her Sleeping\u003cbr\u003eInfant.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7040.txt-654-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.45, "y": 302.11}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7256.txt-3082-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI hurled after the scoundrel those vehement \u003cb\u003ewords\u003c/b\u003e of\u003cbr\u003eDemosthenes -- Andrew O\u0027Phlegethon, you really make haste to fly, and\u003cbr\u003ethen turned to the darling of my heart, to the curtailed, the one-\u003cbr\u003eeyed, the shaggy-haired Diana.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7256.txt-3082-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 116.86, "y": 766.7}, {"color": "#377eb8", "date": "1848", "id": "mag_1848_524904.txt-427-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe must have set to his work with some such feeling towards the\u003cbr\u003eworld, as he would probably think well expressed by the \u003cb\u003ewords\u003c/b\u003e,\u003cbr\u003e\" There!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1848_524904.txt-427-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 531.65, "y": 113.61}, {"color": "#377eb8", "date": "1857", "id": "mag_1857_526498.txt-137-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea book, by the way, concerning which no adequate \u003cb\u003eword\u003c/b\u003e\u003cbr\u003ehas yet been spoken; the best book ever written upon England, and\u003cbr\u003ewhich no brave young Englishman can read, and ever after commit either\u003cbr\u003ea mean or a bad action.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1857_526498.txt-137-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 290.145, "y": 592.15}, {"color": "#4daf4a", "date": "1838", "id": "fic_1838_7145.txt-401-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emark, I say, my \u003cb\u003ewords\u003c/b\u003e, for they are of the Lord -- the\u003cbr\u003enext campaign shall be\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7145.txt-401-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.77, "y": 609.2}, {"color": "#f781bf", "date": "1834", "id": "fic_1834_7012.txt-2546-18", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Had I been thine, \" said Cortes, gravely, \" thou wouldst have\u003cbr\u003efulfilled thy \u003cb\u003eword\u003c/b\u003e, and hanged me, wouldst thou not? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7012.txt-2546-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.7, "y": 409.165}]);
