        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1901", "id": "bib11653838_19010816_147024_33_0002_alto.xml-68-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003evegetationen\u003c/b\u003e medtagen, n\u00e5gon riktigt hel skugga finnes\u003cbr\u003eingenst\u00e4des och det \u00e4r sorgligt stora, bruna fl\u00e4ckar \u00f6fverallt i\u003cbr\u003egr\u00f6nskan, dock mindre \u00e4n man skulle f\u00f6rmoda p\u00e5 ett s\u00e5 h\u00f6gt och utsatt\u003cbr\u003el\u00e4ge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1901\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19010816_147024_33_0002_alto.xml-68-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.1, "y": 464.195}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030704_145317_101_0003_alto.xml-72-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eVegetationen\u003c/b\u003e f\u00f6rsvann inom deras or\u00e4kneliga k\u00e4kar, och i\u003cbr\u003edess st\u00e4lle var den afmejade jorden bet\u00e4ckt af deras spillning, Hvarje\u003cbr\u003egr\u00e4sstr\u00e5, hvarje planta och frukt, s\u00e4den, som mognande f\u00f6r so len stod\u003cbr\u003eredo att l\u00f6na odlarens m\u00f6da, allt hade i en blink f\u00f6rsvunnit, f\u00f6rt\u00e4rdt\u003cbr\u003eaf glupska sm\u00e5 odjur, som i miljoners mil joner fladdrade i luften och\u003cbr\u003er\u00f6rde sig p\u00e5 jorden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030704_145317_101_0003_alto.xml-72-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1876.6, "y": 1636.7}, {"color": "#377eb8", "date": "1895", "id": "bib15975087_18950805_145596_119_0001_alto.xml-25-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllting \u00e4r tropiskt \u2014 himmel och jord, \u003cb\u003evegetation\u003c/b\u003e och\u003cbr\u003eprodukter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15975087_18950805_145596_119_0001_alto.xml-25-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1048.35, "y": 1160.85}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950628_147683_172_0002_alto.xml-1-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEfter fyra timmars ridt sago vi \u00e4nnu intet sp\u00e5r af\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e, sadeln gl\u00f6dde, tungan l\u00e5dde vid gommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950628_147683_172_0002_alto.xml-1-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.95, "y": 518.15}, {"color": "#377eb8", "date": "1896", "id": "bib19277301_18960827_145146_70_0002_alto.xml-138-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ef\u00f6r swamparna tjenliga w\u00e4derleken \u00e4r \u003cb\u003evegetationen\u003c/b\u003e Yppig,\u003cbr\u003eoch swampw\u00e4nnec kunna g\u00f6ra en mycket god st\u00f6rd.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277301_18960827_145146_70_0002_alto.xml-138-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1503.8, "y": 1600.9}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18951004_146365_232_0003_alto.xml-126-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eoch i h\u00f6rnen funnos dj\u00e4rft upptornade klippor med magiskt\u003cbr\u003eupplysta grottor, plaskande vattenfall och en f\u00f6rtrollande rik\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18951004_146365_232_0003_alto.xml-126-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.85, "y": 1484.2}, {"color": "#377eb8", "date": "1896", "id": "bib15873936_18961110_147385_131_0004_alto.xml-32-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet skulle \u00e4nnu dr\u00f6ja en timme, innan solen ginge ned, och de\u003cbr\u003evandrade genom den vackra omgifningen kn\u00e4djupt i yppig\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873936_18961110_147385_131_0004_alto.xml-32-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.15, "y": 1248.5}, {"color": "#377eb8", "date": "1902", "id": "bib11653811_19020723_145317_110_0003_alto.xml-13-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eiblifva klipporna och \u003cb\u003evegetationen\u003c/b\u003e i dals\u00e4nkorna \u00e4r\u003cbr\u003emindre yppig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1902\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19020723_145317_110_0003_alto.xml-13-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.6, "y": 1113.55}, {"color": "#377eb8", "date": "1895", "id": "bib15650835_18950903_146472_74_0002_alto.xml-101-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOv\u00e4fwe, fosforsyra och kali \u00e4ro n\u00f6dw\u00e4ndiga f\u00f6r all\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e ware sig p\u00e4 fast mark eller mulljord.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650835_18950903_146472_74_0002_alto.xml-101-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 249.65, "y": 1220.6}, {"color": "#377eb8", "date": "1895", "id": "bib15873936_18950813_147385_94_0003_alto.xml-15-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOmedelbart d\u00e4rp\u00e5 h\u00f6ll rektor, prof. Fries, ett intressant\u003cbr\u003ef\u00f6redrag, som l\u00f6nades med litliga handklappningar, om \u00bb m\u00e4nniskans\u003cbr\u003einflytande p\u00e5 v\u00e5rt lands \u003cb\u003evegetation\u003c/b\u003e \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873936_18950813_147385_94_0003_alto.xml-15-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1918.9, "y": 1213.8}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951122_147640_273_0003_alto.xml-185-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00e4fven vid s\u00e5 l\u00e5g temperatur \u00e4r i h\u00f6gre grad fuktig och ej\u003cbr\u003eombytes ofta, filmer man p\u00e5 k\u00f6ttets yta riktiga \u003cb\u003evegetationer\u003c/b\u003e af\u003cbr\u003ebakterier, m\u00f6gelsvampar och dylikt; k\u00f6ttet blir, om det f\u00f6rvaras \u00c4nge,\u003cbr\u003eunket oell k\u00e4nnes liksom slemmigt p\u00e5 ytan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951122_147640_273_0003_alto.xml-185-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2175.4, "y": 1047.1}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18950522_147374_42_0003_alto.xml-125-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eatt egna de norrl\u00e4ndsta mossarne och \u003cb\u003evegetationen\u003c/b\u003e, i\u003cbr\u003esynnerhet i de nordligare landsdelarne, s\u00e4rskildt studium.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277180_18950522_147374_42_0003_alto.xml-125-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1157.65, "y": 698.65}, {"color": "#377eb8", "date": "1896", "id": "bib19227291_18961121_145289_141_0003_alto.xml-116-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTills vidare g\u00e4ller det blott att utforska \u00f6knen systematiskt\u003cbr\u003ef\u00f6r att finna de trakter, der det nu finns vatten och\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e, och i det afseendet har man blifvit mycket\u003cbr\u003e\u00f6fverraskad af ivad man redan funnit; men man har all anledning att\u003cbr\u003ev\u00e4nta sig st\u00f6rre \u00f6fverraskningar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18961121_145289_141_0003_alto.xml-116-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.665, "y": 907.95}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030925_145317_148_0002_alto.xml-49-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEtt stycke s\u00f6der \u00f6rn Boigholms slottsruin, p\u00e5 det vidstr\u00e4ckta,\u003cbr\u003eaf en rik \u003cb\u003evegetation\u003c/b\u003e utm\u00e4rkta omr\u00e5de, sorn sakta sluttar ned\u003cbr\u003emot Kalmarsund, \u00e4r man i f\u00e4rd med att uppf\u00f6ra en bostad \u00e5t\u003cbr\u003ekronprinsessan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030925_145317_148_0002_alto.xml-49-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1339.3, "y": 1040.4}, {"color": "#377eb8", "date": "1895", "id": "bib15761097_18950921_145020_112_0005_alto.xml-49-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00e4nniskans Inflytande p\u00e5 v\u00e5rt lands \u003cb\u003evegetation\u003c/b\u003e af\u003cbr\u003eProfessor Th. M.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15761097_18950921_145020_112_0005_alto.xml-49-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1625.15, "y": 1643.35}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950518_144022_115_0008_alto.xml-86-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5 kommer \u00e4fven i \u00e5r f\u00f6reningens assistent, R. Tolf, att egna\u003cbr\u003ede norrl\u00e4ndska mossarne och \u003cb\u003evegetationen\u003c/b\u003e, i synnerhet i de\u003cbr\u003enordligare landsdelarne, s\u00e4rskildt studium.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950518_144022_115_0008_alto.xml-86-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1268.8, "y": 406.675}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950831_145112_237_0004_alto.xml-15-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eVegetationen\u003c/b\u003e har i sk\u00e4rg\u00e5rden blifvit r\u00e4tt illa medfaren\u003cbr\u003eaf den starka vestliga bl\u00e5sten p\u00e5 sista tiden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950831_145112_237_0004_alto.xml-15-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1585.7, "y": 1015.5}, {"color": "#377eb8", "date": "1898", "id": "bib11653811_18980611_145317_88_0002_alto.xml-73-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edvergris kunde intet sp\u00e5r af \u003cb\u003evegetation\u003c/b\u003e uppt\u00e4ckas, om\u003cbr\u003eman ej dertill ville r\u00e4kna en p\u00e5 vestra sidan sig utbredande f\u00f6rr\u00e4disk\u003cbr\u003egr\u00e4smatta, hvilken bet\u00e4ckte en sumpmark.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18980611_145317_88_0002_alto.xml-73-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1537.55, "y": 1177.75}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951017_147640_242_0003_alto.xml-119-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ederf\u00f6r ej t\u00e4nka sig n\u00e5got sv\u00e5rare misstag, \u00e4n d\u00e5 man h\u00f6r en\u003cbr\u003ejordbrukare yttra, att med anledning af de sv\u00e5ra tiderna m\u00e5ste han\u003cbr\u003eafst\u00e5 ifr\u00e5n eller minska anv\u00e4ndandet af k\u00f6pta g\u00f6dnings\u00e4mnen, ty detta\u003cbr\u003einneb\u00e4r att ej l\u00e4ngre anv\u00e4nda de medel, sorn m * ra \u00e4n n\u00e5gonting annat\u003cbr\u003ep\u00e5 en i ordentlig kultur varande jord tillf\u00f6rs\u00e4krar \u00f6rn en god sk\u00f6rd\u003cbr\u003e\u00e4fven under f\u00f6r \u003cb\u003evegetationen\u003c/b\u003e mindre gynsamma f\u00f6rh\u00e5llan den,\u003cbr\u003eeftersom den v\u00e4l g\u00f6dslade \u00e5kerns f\u00f6rm\u00e5ga att under dessa \u00e4ndock gifva\u003cbr\u003een n\u00f6j aktig sk\u00f6rd \u00e4r ojemf\u00f6rligt mycket st\u00f6rre \u00e4n dea magra\u003cbr\u003ejordens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951017_147640_242_0003_alto.xml-119-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1893.6, "y": 1308.8}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030916_145317_143_0003_alto.xml-78-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen \u00e4r s\u00e5ledes klassisk, denna yppiga, gr\u00f6nskande mark, som\u003cbr\u003euppb\u00e4r en sydl\u00e4ndsk \u003cb\u003evegetation\u003c/b\u003e och utg\u00f6r ramen om den st\u00f6rsta\u003cbr\u003eoch h\u00e4rligaste af Schweiz \u2019 alpsj\u00f6ar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030916_145317_143_0003_alto.xml-78-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 217.565, "y": 1391.6}, {"color": "#377eb8", "date": "1903", "id": "bib11653838_19030515_147024_20_0003_alto.xml-145-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen eftervinter, som i \u00e5r hems\u00f6kt den sydliga delen af Europa,\u003cbr\u003esedan \u003cb\u003evegetationen\u003c/b\u003e till f\u00f6ljd af n\u00e5gon tids v\u00e5rv\u00e4rme redan\u003cbr\u003eframframskridit ganska l\u00e5ngt, s\u00e4ges ha gjort mycken skada i synnerhet\u003cbr\u003ei vintrakterna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19030515_147024_20_0003_alto.xml-145-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1256.15, "y": 1413.55}, {"color": "#377eb8", "date": "1896", "id": "bib15975090_18960903_148377_110_0004_alto.xml-34-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esjelf se Norrbotten, dess tjusande, imponerande natur i en luft\u003cbr\u003es\u00e5 ren och st\u00e4rkande, man skall l\u00e4ra k\u00e4nna dess enkla och efterblifna\u003cbr\u003emen h\u00e4rdiga ooh ordentliga befolkning, och man skall kasta en blick\u003cbr\u003ened i bergskungens guldm\u00e4ttade rike, man skall sjelf \u00f6fvertyga sig \u00f6rn\u003cbr\u003ej\u00e4ttekrafterna i forsar och fall, och man skall beundra den sydl\u00e4ndskt\u003cbr\u003eyppiga \u003cb\u003evegetationen\u003c/b\u003e \u2014 d\u00e5 t\u00f6rst b\u00f6rjar mari f\u00f6rst\u00e5, att i\u003cbr\u003eben\u00e4mningen Sveriges framtidsland\u201c ligga de rikaste l\u00f6ften och den\u003cbr\u003efullaste sanning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15975090_18960903_148377_110_0004_alto.xml-34-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1273.45, "y": 1359.5}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950418_146365_90_0001_alto.xml-58-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00e5 vara att denna milda luft och tropiska \u003cb\u003evegetation\u003c/b\u003e\u003cbr\u003etvingar en att erk\u00e4nna och njuta af s\u00f6derns sk\u00f6nhet, det \u00e4r dock\u003cbr\u003es\u00e4kert, att man g\u00e4rna \u00f6nskar sig tillbaka till den kalla, friska\u003cbr\u003enorden, till den trefliga brasan, medan sn\u00f6stormen piskar rutorna\u003cbr\u003eutanf\u00f6r.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950418_146365_90_0001_alto.xml-58-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1302.0, "y": 766.6}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950330_146365_76_0001_alto.xml-64-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5 komma de till fastlandet med sin rika \u003cb\u003evegetation\u003c/b\u003e:\u003cbr\u003etr\u00e4d af tusentals arter, blommor i tu-\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950330_146365_76_0001_alto.xml-64-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1186.55, "y": 329.305}, {"color": "#377eb8", "date": "1900", "id": "bib11653790_19000706_145648_53_0002_alto.xml-62-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003evackraste och blomrikaste tid \u00e4r det ock f\u00f6rtjusande h\u00e4r uppe,\u003cbr\u003eoch p\u00e5 alla m\u00f6jliga spr\u00e5k h\u00f6r man h\u00e4r dagen om orden: \u00bb f\u00f6rtjusande \u00bb,\u003cbr\u003esk\u00f6nt \u00bb, \u00bb vackert \u00bb o. s. v. Den rika och feta svartmyllan p\u00e5 berget\u003cbr\u003eframbringar den rikligaste v\u00e4xtlighet, och man kommer att t\u00e4nka p\u00e5\u003cbr\u003eKinnekulles beryktade \u003cb\u003evegetation\u003c/b\u003e, d\u00e5 man g\u00e5r p\u00e5 Skansen under\u003cbr\u003edet herrliga l\u00f6f verket och blickar kring p\u00e5 markens blommor och\u003cbr\u003egr\u00e4s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1900\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19000706_145648_53_0002_alto.xml-62-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1415.0, "y": 549.1}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18951205_147374_99_0002_alto.xml-30-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewisar fia fjelltrakternas vegetation i allm\u00e4nhet s\u00e4rdeles\u003cbr\u003ef\u00f6rm\u00e5nlig som kreatursfoder, och w\u00e4rl Norrland eger i detta afseende\u003cbr\u003een s\u00e4rflild styrka genom bergarternas rikedom p\u00e4 fosfats\u00f6rande\u003cbr\u003emineralier och genom hela \u003cb\u003evegetationens\u003c/b\u003e samtidiga\u003cbr\u003emognande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277180_18951205_147374_99_0002_alto.xml-30-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 215.07, "y": 1169.4}, {"color": "#377eb8", "date": "1896", "id": "bib11653815_18961104_146944_88_0002_alto.xml-58-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHvad bel\u00e4genheten ang\u00e5r, s\u00e5 torde den vara den vackraste och\u003cbr\u003eb\u00e4sta man kan t\u00e4nka sig, hvartill kommer att m\u00e5ng\u00e5 af villatomterna\u003cbr\u003eega en m\u00e5ng\u00e5rig, yppig och v\u00e4l v\u00e5rdad \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18961104_146944_88_0002_alto.xml-58-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1128.05, "y": 1110.0}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990805_145317_118_0003_alto.xml-65-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emenad, hvarunder skogsparkernas rika v\u00e4xtlighet s\u00e5 sm\u00e5ningom\u003cbr\u003ef\u00f6rsvinner oell ers\u00e4ttes af bergsidornas torra \u003cb\u003evegetation\u003c/b\u003e af\u003cbr\u003erisigt gult\u00f6rne och rasslande ormbunksf\u00e5lt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990805_145317_118_0003_alto.xml-65-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1322.2, "y": 1091.9}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18951103_147683_300_0003_alto.xml-162-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTyv\u00e4rr r\u00e4cker dock denna yppiga \u003cb\u003evegetation\u003c/b\u003e ej s\u00e5\u003cbr\u003el\u00e5ngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18951103_147683_300_0003_alto.xml-162-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1386.45, "y": 887.45}, {"color": "#377eb8", "date": "1895", "id": "bib15760600_18951017_146401_123_0004_alto.xml-50-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erid\u00e5, framst\u00e4llande ett yppigt tropiskt landskap, och i h\u00f6rnen\u003cbr\u003efunnos dj\u00e4rft upptornade klippor med magiskt upplysta grottor,\u003cbr\u003eplaskande vattenfall och en f\u00f6rtrollande rik \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760600_18951017_146401_123_0004_alto.xml-50-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2195.45, "y": 992.95}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18951018_146365_244_0003_alto.xml-128-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003evisserligen sant, att de v\u00e4xter, som uppfylla h\u00e5rdvallarne i\u003cbr\u003eNorrland, ej \u00e4ro n\u00e5gra s\u00e4llsyutheter, q^en \u00f6rn de r\u00e4tta arterna ej\u003cbr\u003ehinna sprida sig till den nyanlagda vallen i r\u00e4tt tid, intages platsen\u003cbr\u003eaf diverse v\u00e4rdel\u00f6sa arter, som sedan f\u00f6r all framtid komma att utg\u00f6ra\u003cbr\u003eplatsens \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18951018_146365_244_0003_alto.xml-128-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1117.6, "y": 795.1}, {"color": "#377eb8", "date": "1895", "id": "bib15978012_18950315_148361_63_0002_alto.xml-8-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eintet annat \u00e4n nakna klippor och torra, \u00f6de stepper, bet\u00e4ckta\u003cbr\u003emed intet annat \u00e4n runda stenar och r\u00f6d sand och en halft f\u00f6rtorkad,\u003cbr\u003el\u00e5g, buskartad \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15978012_18950315_148361_63_0002_alto.xml-8-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1725.65, "y": 1298.4}, {"color": "#377eb8", "date": "1897", "id": "bib11653830_18970617_146968_48_0002_alto.xml-100-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMattfrostor omtalas nu fr\u00e5n m\u00e5nga h\u00e5ll ha \u00e5stadkommit stor\u003cbr\u003eskada p\u00e5 v\u00e5rs\u00e4d och potatis, och i tr\u00e4dg\u00e5rdar har frosten g\u00e5tt illa \u00e5t\u003cbr\u003eden frodiga \u003cb\u003evegetationen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18970617_146968_48_0002_alto.xml-100-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.0, "y": 1546.05}, {"color": "#377eb8", "date": "1897", "id": "bib11653830_18970823_146968_67_0001_alto.xml-67-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ened\u00e5t och det blef allt mer och mer sydl\u00e4ndskt: landskap och\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18970823_146968_67_0001_alto.xml-67-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 870.9, "y": 1258.25}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18951010_145050_156_0003_alto.xml-32-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebildade p\u00e4 bekostnad af de i de under jordlagren samlade\u003cbr\u003emagnesium-, kalium- koch natrium-) sulfaterna, hwilka i torr w\u00e4derlek\u003cbr\u003eaf kapill\u00e4rkraften med wattnet sugas lill jordytan och dersi\u00e4ves g\u00f6ra\u003cbr\u003ejorden f\u00f6r \u003cb\u003evegetationen\u003c/b\u003e oduglig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18951010_145050_156_0003_alto.xml-32-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1131.95, "y": 1269.45}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951214_147640_292_0007_alto.xml-87-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eden europeiska stadsdelen hittar nian v\u00e4l n\u00e5gon liten gr\u00f6n\u003cbr\u003eplats, vanligtvis mer eller mindre f\u00f6rtorkad och hvitpudrad af damm,\u003cbr\u003emen annars representeras \u003cb\u003evegetationen\u003c/b\u003e mest af en eller annan\u003cbr\u003euppf\u00f6r husv\u00e4ggame kl\u00e4ttrande vinranka eller af n\u00e5gra dystra gr\u00e5gr\u00f6na\u003cbr\u003ecypresser, hvilkas upptr\u00e4dande alltid antyder befintligheten af en af\u003cbr\u003edessa vanv\u00e5rdade gamla museimanska kyrkog\u00e5rdar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951214_147640_292_0007_alto.xml-87-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1668.5, "y": 982.5}, {"color": "#377eb8", "date": "1895", "id": "bib11653836_18950510_147011_19_0004_alto.xml-74-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn skildring lyder s\u00e5lunda: \u201d P\u00e5 en resa genom s\u00f6dra delen af\u003cbr\u003eBritiska Guyana gjorde min f\u00f6rare mig uppm\u00e4rksam p\u00e5 en liten plats\u003cbr\u003emidt i en yppig \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653836_18950510_147011_19_0004_alto.xml-74-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1072.1, "y": 1308.4}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030704_145317_101_0003_alto.xml-68-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehopade i klungor likt r\u00f6da dammoln, \u00e4ro talrika nog f\u00f6r att\u003cbr\u003etillintetg\u00f6ra \u003cb\u003evegetationen\u003c/b\u003e i ett distrikt, under det att\u003cbr\u003estamtruppen h\u00f6gt uppe i luften str\u00e4cker nt som en o\u00e4ndlig sk\u00e4rm mellan\u003cbr\u003esolen och jorden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030704_145317_101_0003_alto.xml-68-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1498.45, "y": 1629.4}, {"color": "#377eb8", "date": "1895", "id": "bib15760600_18951017_146401_123_0002_alto.xml-177-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kan d\u00e4rf\u00f6r ej t\u00e4nka sig n\u00e5got sv\u00e5rare misstag, \u00e4n d\u00e5 man\u003cbr\u003eb\u00f6r en jordbrukare yttra, att med anledning af de sv\u00e5ra tiderna m\u00e5ste\u003cbr\u003ehan afst\u00e5 ifr\u00e5n eller minska anv\u00e4ndandet af k\u00f6pta g\u00f6dnings\u00e4mnen, tv\u003cbr\u003edetta inneb\u00e4r att ej l\u00e4ngre anv\u00e4nda de medel som mera \u00e4n n\u00e5gonting\u003cbr\u003eannat p\u00e5 en i ordentlig kultur varande jord tillf\u00f6rs\u00e4krar om en god\u003cbr\u003esk\u00f6rd \u00e4fven under f\u00f6r \u003cb\u003evegetationer\u003c/b\u003e mindre gynsamma\u003cbr\u003ef\u00f6rh\u00e5llanden, efter som den v\u00e4l g\u00f6dslade \u00e5kerns f\u00f6rm\u00e5ga att under\u003cbr\u003edessa \u00e4ndock gifva en n\u00f6jaktig sk\u00f6rd \u00e4r oj\u00e4mf\u00f6rligt mycket st\u00f6rre \u00e4n\u003cbr\u003eden magra jordens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760600_18951017_146401_123_0002_alto.xml-177-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1444.25, "y": 1294.55}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950714_147683_188_0003_alto.xml-89-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erare \u00e4n denna, som i vexlande utsigter och yppig\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e ej lemnar n\u00e5got \u00f6frigt att \u00f6nska.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950714_147683_188_0003_alto.xml-89-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.3, "y": 1775.6}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18991111_145317_174_0002_alto.xml-65-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSockerbetsodlingen borde kunna bli en industri f\u00f6r orten,\u003cbr\u003esynnerligast som Karlshamns sockerfabrik ink\u00f6pt stora, str\u00e4ckor \u00bb\u003cbr\u003ebetjord \u00bb i den f\u00f6r sin sydl\u00e4ndska \u003cb\u003evegetation\u003c/b\u003e bekanta\u003cbr\u003eM\u00f6rbyl\u00e5ngabygden p\u00e5 \u00d6land oell der i likbet nied f\u00f6rh\u00e5llandet i\u003cbr\u003eDegerhamn \u00e4mnar anordna betv\u00e5g och m\u00e5h\u00e4nda \u00e4fven inom en snar framtid\u003cbr\u003eett \u2014 sockerbruk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18991111_145317_174_0002_alto.xml-65-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1691.4, "y": 1203.65}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18951205_147374_99_0002_alto.xml-27-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esolrika sommar drifwer fram hela denna stiftande\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e till en samtidig blomstring!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277180_18951205_147374_99_0002_alto.xml-27-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1351.45, "y": 694.85}, {"color": "#377eb8", "date": "1896", "id": "bib19277301_18960629_145146_52_0003_alto.xml-60-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebet\u00e4ckt mcd is ben 10 d:s, men fullt isfritt dagen derp\u00e5; och\u003cbr\u003eefter tre dagars n\u00e4stan tropist hetta \u00bb visade \u003cb\u003evegetation\u003c/b\u003e, ett\u003cbr\u003esydl\u00e4nflt sommarlandflap i Qwickjock-dalen, omgifwen af h \u00bb oita\u003cbr\u003efjelltoppar, h\u00e4fvande gamla namnet\" Lapplands paradis\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277301_18960629_145146_52_0003_alto.xml-60-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.3, "y": 1524.5}, {"color": "#377eb8", "date": "1903", "id": "bib11653790_19030522_12541_39_0004_alto.xml-116-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder hvarje balfklots v\u00e5r bildar sig en hvit sl\u00f6ja,\u003cbr\u003ehufvudsakligen best\u00e5ende af moln men \u00e4fven delvis af sn\u00f6, rundt polen,\u003cbr\u003eoch omkring den visar sig ett m\u00f6rkt band, som man antager vara vatten\u003cbr\u003eoch \u003cb\u003evegetation\u003c/b\u003e, m kallas till lif af fuktigheten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19030522_12541_39_0004_alto.xml-116-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1838.95, "y": 1131.85}, {"color": "#377eb8", "date": "1897", "id": "bib11653811_18971227_145317_200_0004_alto.xml-71-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5 beredde han den magra jorden till en m\u00f6nsterfarm, hvars\u003cbr\u003eyppiga \u003cb\u003evegetation\u003c/b\u003e f\u00f6rg\u00e4fves s\u00f6kte sin like i trakten och M.\u003cbr\u003evardt en burgen man; dertill ock gift och familjefader.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18971227_145317_200_0004_alto.xml-71-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1376.65, "y": 976.55}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950516_145112_132_0002_alto.xml-95-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ef\u00f6reningens assistent, B. Tolf, att egna de norrl\u00e4ndska\u003cbr\u003emossarna och \u003cb\u003evegetationen\u003c/b\u003e, i synnerhet i de nordligare\u003cbr\u003elandsdelarna, s\u00e4rskildt studium.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950516_145112_132_0002_alto.xml-95-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1814.25, "y": 1507.35}, {"color": "#377eb8", "date": "1895", "id": "bib11653830_18950422_146968_46_0004_alto.xml-36-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ef\u00f6r \u00f6frigt icke utseende af n\u00e5gon torr sandsl\u00e4tt utan all\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e, s\u00e5som v\u00e5r fantasi f\u00f6rest\u00e4llt sig den.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18950422_146968_46_0004_alto.xml-36-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.05, "y": 1585.25}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950606_147640_129_0004_alto.xml-102-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00c5r 1868 publicerade d:r Meyer sitt arbete \u00bb Unders\u00f6kning af de\u003cbr\u003eadenoida \u003cb\u003evegetationerna\u003c/b\u003e i gommen och deras behandling \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950606_147640_129_0004_alto.xml-102-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.805, "y": 588.7}, {"color": "#377eb8", "date": "1896", "id": "bib15873936_18961006_147385_116_0003_alto.xml-149-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ealia f\u00f6rruttoelseprocesser \u2014 den ruttnade \u003cb\u003evegetationen\u003c/b\u003e\u003cbr\u003eutvecklar dem och s\u00e4nder dem ned i jorden, hvarifr\u00e5n \u00e5ter de lefvande\u003cbr\u003ev\u00e4xterna tillgodog\u00f6ra sig dem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873936_18961006_147385_116_0003_alto.xml-149-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1129.95, "y": 9.0}, {"color": "#377eb8", "date": "1895", "id": "bib15761097_18950427_145020_50_0006_alto.xml-90-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eV\u00e4l anlagda g\u00e5ngar slingra sig h\u00e4r bland en \u003cb\u003evegetation\u003c/b\u003e,\u003cbr\u003esom en botanisk tr\u00e4dg\u00e5rd med fog kan vara stolt \u00f6fver.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15761097_18950427_145020_50_0006_alto.xml-90-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1847.9, "y": 922.6}, {"color": "#377eb8", "date": "1895", "id": "bib15650835_18950305_146472_19_0004_alto.xml-125-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eut sill roll; det flyter p\u00e5 Mars mycket l\u00e5ngsamt, segt, oell\u003cbr\u003esj\u00f6arna blefvo v\u00e4ldiga sumpland, hvari en stark \u003cb\u003evegetation\u003c/b\u003e\u003cbr\u003esnabbt utvecklade sig, hvarigenom den m\u00f6rka f\u00e4rge \u00bb f\u00f6rsvann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650835_18950305_146472_19_0004_alto.xml-125-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1345.05, "y": 1191.9}, {"color": "#377eb8", "date": "1895", "id": "bib19227291_18950813_145289_96_0002_alto.xml-43-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFries h\u00f6ll ett l\u00e4ngre, intressant oen l\u00e4rorikt t \u00f6redrag \u00f6rn\u003cbr\u003emenn i skans inflytande p\u00e5 v\u00e5rt lands \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18950813_145289_96_0002_alto.xml-43-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1558.7, "y": 1290.25}, {"color": "#377eb8", "date": "1896", "id": "bib15869824_18961219_145700_101_0002_alto.xml-203-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00e4ndam\u00e5l s\u00e5dant vatten, som flutit blott genom hed- och\u003cbr\u003esandtrakter, all den stund det icke medf\u00f6r n\u00e5gra g\u00f6dslande\u003cbr\u003ebest\u00e5ndsdelar, men v\u00e4l mycket garf- och gallussyra, hvilka verka\u003cbr\u003eskadligt p\u00e5 \u003cb\u003evegetationen\u003c/b\u003e och framkalla halfgr\u00e4s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15869824_18961219_145700_101_0002_alto.xml-203-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 658.2, "y": 657.4}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18950530_147374_44_0003_alto.xml-63-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn skarp k\u00f6ld r\u00e5der i hela \u00f6fre Italion, och\u003cbr\u003e\u003cb\u003evegetationen\u003c/b\u003e har tagit stor skada.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277180_18950530_147374_44_0003_alto.xml-63-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1835.55, "y": 1777.75}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950822_147640_194_0003_alto.xml-98-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eom ej om\u00f6jligt, att t\u00e4nka sig, att en m\u00e5 larea pensel eller en\u003cbr\u003emurares slef \u00d6fveda rit dessa smutsgala, smutsgr\u00e5 eller smuts r\u00f6da\u003cbr\u003emurar, p\u00e5 hvilka v\u00e4der och vind, regn och solsken qvariemnat sioa sp\u00e5r\u003cbr\u003eoch sorn spegla sig i kanaler, der ett grumligt och stillast\u00e5ende\u003cbr\u003evatten ocb en frodig \u003cb\u003evegetation\u003c/b\u003e b\u00e4ra samma ultra-konservativa\u003cbr\u003eskaplynne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950822_147640_194_0003_alto.xml-98-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1695.4, "y": 760.5}, {"color": "#377eb8", "date": "1895", "id": "bib11653830_18950814_146968_92_0002_alto.xml-2-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUniversitetets rektor prof. Fries h\u00f6ll derefter ett l\u00e4ngre,\u003cbr\u003eintressant och l\u00e4rorikt f\u00f6redrag \u00f6rn\u201c menniskans inflytande p\u00e5 v\u00e5rt\u003cbr\u003elands \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18950814_146968_92_0002_alto.xml-2-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1450.6, "y": 888.6}, {"color": "#377eb8", "date": "1895", "id": "bib15760600_18950720_146401_85_0003_alto.xml-244-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStigar och g\u00e5ngar voro \u00f6fvervuxna med mossa och ogr\u00e4s;\u003cbr\u003e\u003cb\u003evegetationen\u003c/b\u003e var rik i sin vilda prakt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760600_18950720_146401_85_0003_alto.xml-244-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.5, "y": 1490.5}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18950430_145112_116_0003_alto.xml-128-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5dana djupt rotade plantor igenk\u00e4nner man genast p\u00e5 deras\u003cbr\u003eblekgr\u00f6na, gulaktiga f\u00e4rg; hos m\u00e5nga v\u00e4xtarter, t. ex. hvetet, d\u00f6r den\u003cbr\u003ef\u00f6r djupt liggande rotstocken alldeles bort och drifver ur den n\u00e4rmast\u003cbr\u003eytan liggande str\u00e5knuten en ny rotstock, hvarigenom plantornas\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e blott alltf\u00f6r ofta r\u00e5kar i ett \u00f6desdigert\u003cbr\u003estillest\u00e5nd.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18950430_145112_116_0003_alto.xml-128-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1225.55, "y": 1117.6}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950514_144022_111_0003_alto.xml-228-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSpanm\u00e5lsmarknaden \u00bb Af ber\u00e4ttelserna fr\u00e5n utlandet framg\u00e5r, att\u003cbr\u003ev\u00e4derleksf\u00f6rh\u00e5llandena hittills varit mycket gynnsamma f\u00f6r ali\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950514_144022_111_0003_alto.xml-228-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1519.5, "y": 213.415}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18950207_145050_22_0003_alto.xml-69-59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSj\u00f6farande swenflar k\u00e4nde naturligtwis n\u00e4got mer om Mexico, men\u003cbr\u003edock blott f\u00f6rh\u00e5llandena wid de stora hamnarna i l\u00e5glandet, ol\u00e4mpligt\u003cbr\u003etill boningsort s\u00f6r nordliga solk, men f\u00f6ga om h\u00f6glandet, den\u003cbr\u003ewidstr\u00e4ckta, b\u00f6rdiga och h\u00e4rliga plat\u00e5, som bildas af Sierrans\u003cbr\u003e\u00f6stliga, l\u00e4nga sluttningar, ett rikt och lyckligt lans, der s\u00f6derns\u003cbr\u003eoch nordens \u003cb\u003evegetationer\u003c/b\u003e moras i en ewig w\u00e4r, en aldrig\u003cbr\u003ef\u00f6rbleknande gr\u00f6nsta, der klimatet, fast\u00e4n man befinner sig mellan\u003cbr\u003ew\u00e4ndkretsarne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18950207_145050_22_0003_alto.xml-69-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1309.15, "y": 1571.0}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950822_147640_194_0003_alto.xml-38-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKommer man dit fr\u00e5n Namur, g\u00e5r v\u00e4gen genom en floddal, hvars\u003cbr\u003eh\u00f6ga, lodr\u00e4tt stupande berg med sina skrofliga bruna sidor, sin gr\u00f6na\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e, sina h\u00e4r och der upptornade gamla borgar, hvars\u003cbr\u003eblomstrande byar, talrika fabriker, yppiga s\u00e4des\u00e5krar ocb lugnt\u003cbr\u003eframflytande vattendrag erbjuda en mycket F\u00e4ngslande\u003cbr\u003elandskapsbild.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950822_147640_194_0003_alto.xml-38-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 825.15, "y": 1623.15}, {"color": "#377eb8", "date": "1895", "id": "bib19349359_18951105_148383_131_0004_alto.xml-26-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ekonstn\u00e4rligt m\u00e5lad rid\u00e5, framst\u00e4llande ett yppigt tropiskt\u003cbr\u003elandskap, och i h\u00f6rnen funnos djerft upptornade klippor med magiskt\u003cbr\u003eupplysta grottor, plaskande vattenfall och en f\u00f6rtrollande rik\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19349359_18951105_148383_131_0004_alto.xml-26-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2127.6, "y": 817.75}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18951030_145112_296_0003_alto.xml-67-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elandskap, der allt naturens lif, all \u003cb\u003evegetation\u003c/b\u003e, all\u003cbr\u003egr\u00f6nska bortsvedts af storindustrialismen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18951030_145112_296_0003_alto.xml-67-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.35, "y": 514.75}, {"color": "#377eb8", "date": "1895", "id": "bib15650835_18950426_146472_37_0002_alto.xml-53-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esnabba utweckling h\u00e4ntyda p\u00e4 jordarternas goda beskaffenhet och\u003cbr\u003edet f\u00f6rdelaktiga inflytande, som floderna och de kringliggande^\u003cbr\u003ebergsh\u00f6jderna ut\u00f6fwa p\u00e4 \u003cb\u003evegetationen\u003c/b\u003e i dalg\u00e4ngarna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650835_18950426_146472_37_0002_alto.xml-53-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1291.9, "y": 1255.95}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950529_144022_123_0005_alto.xml-125-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eden i full \u003cb\u003evegetation\u003c/b\u003e i en v\u00e4lsk\u00f6tt tr\u00e4dg\u00e5rd i Sk\u00f6fde,\u003cbr\u003el\u00e4mna ett annat utl\u00e5tande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950529_144022_123_0005_alto.xml-125-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.9, "y": 826.25}, {"color": "#377eb8", "date": "1898", "id": "bib11653830_18980307_146968_19_0002_alto.xml-47-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan skulle kunna s\u00e4ga, att, d\u00e5 hos Nan sen den h\u00e5rda graniten\u003cbr\u003eligger uppe i dagen, \u00e5r den hos Hedin h\u00f6ljd af ett \u00e4lskv\u00e4rdt och\u003cbr\u003ehumoristiskt gemyts blomstrande och leende \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18980307_146968_19_0002_alto.xml-47-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1994.5, "y": 772.5}, {"color": "#377eb8", "date": "1899", "id": "bib11653790_18990516_145648_37_0002_alto.xml-91-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003es\u00f6der begr\u00e4nsades af sj\u00f6n Fisken, mot \u00f6ster af en betydlig\u003cbr\u003eh\u00f6jdstr\u00e4ckning, mot norr af en genom sitt s\u00e4nka l\u00e4ge f\u00f6r\u003cbr\u003ebyggnadsverksamhet otj\u00e4nlig trakt och mot vester af en \u00e5rhundraden\u003cbr\u003eigenom af kopparr\u00f6k fr\u00e5n Falu grufva f\u00f6rbr\u00e4nd och f\u00f6r all\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e oemottaglig \u00f6demark, h\u00e4nvisade det behof af\u003cbr\u003ev\u00e4sentligt \u00f6kad tillg\u00e5ng p\u00e5 byggnadstomter, som redan inom den\u003cbr\u003en\u00e4rmaste tiden komme att p\u00e5 ett k\u00e4nnbart s\u00e4tt g\u00f6ra sig g\u00e4llande,\u003cbr\u003estaden att f\u00f6r stadsplanens utvidgning s\u00f6ka f\u00f6rv\u00e4rfva mark fr\u00e5n den\u003cbr\u003esydost om staden bel\u00e4gna kungsg\u00e5rden Noret.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18990516_145648_37_0002_alto.xml-91-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.8, "y": 1066.7}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950601_146391_126_0002_alto.xml-136-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00bb Hvad jag h\u00e4rute \u00bb; \u2014 skrifver han om sitt bes\u00f6k \u0026 Djurg\u00e5rden\u003cbr\u003e\u2014 \u00bb m\u00e5ste missunna Stockholm, var den fylliga \u003cb\u003evegetationen\u003c/b\u003e, de\u003cbr\u003eh\u00f6ga, lefrik \u00bb tr\u00e4den med tunga kronor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650837_18950601_146391_126_0002_alto.xml-136-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 862.5, "y": 1311.65}, {"color": "#377eb8", "date": "1897", "id": "bib11653830_18970218_146968_14_0003_alto.xml-154-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eV\u00e4xtligheten var s\u00e5 ovanligt rik d\u00e4rnere, yppig, f\u00e4rgrik och\u003cbr\u003eomv\u00e4xlande \u2014 lifligt p\u00e5minnande om s\u00f6derns \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18970218_146968_14_0003_alto.xml-154-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1888.95, "y": 1746.15}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990410_145317_53_0003_alto.xml-51-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00f6ar \u00e4r i h\u00f6g grad pittoresk, Guernesey \u00e4r klippig, men b\u00e4r\u003cbr\u003e\u00e4ndock en sydl\u00e4ndsk \u003cb\u003evegetation\u003c/b\u003e, under det att Jersey, den\u003cbr\u003est\u00f6rre \u00f6n, \u00f6fver allt erbjuder den yppigaste v\u00e4xtlighet, underst\u00f6dd af\u003cbr\u003eden mest intensiva kultur, s\u00e5 att p\u00e5 denna \u00f6 af tr\u00e4dg\u00e5rdar \u00e4nda till\u003cbr\u003etio sk\u00f6rdar \u00f6rn \u00e5ret kunna uppn\u00e5s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990410_145317_53_0003_alto.xml-51-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1101.9, "y": 1678.7}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950216_144022_40_0005_alto.xml-68-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eaf v\u00e4xtligheten, m\u00e9n st\u00e4llvis framkallar den ock en\u003cbr\u003e\u003cb\u003evegetation\u003c/b\u003e, som ger skydd mot samma hetta; och \u00e4fven \u00f6knarnes i\u003cbr\u003eallm\u00e4nhet j\u00e4mna terr\u00e4ng, oaserna, de kringboende folkens k\u00e4nnedom om\u003cbr\u003ev\u00e4gar och f\u00e4rds\u00e4tt m. m.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950216_144022_40_0005_alto.xml-68-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1414.35, "y": 1166.45}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950623_147683_168_0002_alto.xml-109-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emed rik \u003cb\u003evegetation\u003c/b\u003e, inkl\u00e4md mellan ett par klippor,\u003cbr\u003ehvilken fordom tjenade skansens bos\u00e4ttning till begrafningsplats, \u2014\u003cbr\u003em\u00e5nga af dem slumra der i iorden, s\u00f6fda af v\u00e5gornas l\u00e4tta Blag mot\u003cbr\u003estranden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950623_147683_168_0002_alto.xml-109-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1936.85, "y": 1726.2}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990524_145317_77_0003_alto.xml-36-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00e5ngen f\u00f6rest\u00e4ller sig v\u00e4l \u00bb F\u00e4llan \u00bb, som sl\u00e4tten i dagligt\u003cbr\u003etal ben\u00e4mnes, som en stor sandsl\u00e4tt, utan sp\u00e5r af \u003cb\u003evegetation\u003c/b\u003e;\u003cbr\u003emen s\u00e5 \u00e4r ingalunda fallet, den b\u00e4r tv\u00e4rtom en pr\u00e4ktig gr\u00e4smatta,\u003cbr\u003efast\u00e4n naturligtvis p\u00e5 sina st\u00e4llen illa \u00e5tg\u00e5ngen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990524_145317_77_0003_alto.xml-36-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.35, "y": 1417.2}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950907_144022_208_0007_alto.xml-31-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eVegetationen\u003c/b\u003e \u00e4r naturligtvis h\u00e4r i sin h\u00f6gsta frodighet,\u003cbr\u003eoch detta okar i h\u00f6g grad sv\u00e5righeten att r\u00f6ra sig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950907_144022_208_0007_alto.xml-31-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1350.65, "y": 454.27}, {"color": "#377eb8", "date": "1896", "id": "bib11653811_18961121_145317_180_0002_alto.xml-90-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eV\u00e4xtligheten var s\u00e5 ovanligt rik dernere, yppig, f\u00e4rgrik och\u003cbr\u003eomv\u00e4xlande \u2014 lifligt p\u00e5minnande om s\u00f6derns \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18961121_145317_180_0002_alto.xml-90-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.9, "y": 418.395}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950831_147640_202_0004_alto.xml-100-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00e4nniskans Inflytande p\u00e5 v\u00e5rt lands \u003cb\u003evegetation\u003c/b\u003e, f\u00f6re\u003cbr\u003edrag vid \u00f6ppnande af sommarkurserna i Uppsala af Professor Th.\u003cbr\u003eM.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950831_147640_202_0004_alto.xml-100-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 919.25, "y": 836.85}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030822_145317_129_0003_alto.xml-26-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI f\u00f6ljd af sitt h\u00e4rliga klimat och sin underbara natur, som\u003cbr\u003ebjuder p\u00e5 s\u00f6derns \u003cb\u003evegetation\u003c/b\u003e och yppighet, p\u00e5 samma g\u00e5ng som\u003cbr\u003enordens is och sn\u00f6, har Interlaken kommit att genomg\u00e5 en liknande\u003cbr\u003ehistoria som s\u00e5 m\u00e5nga andra af Schweiz \u2019 st\u00e4der.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030822_145317_129_0003_alto.xml-26-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1514.65, "y": 625.65}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18951023_145050_163_0003_alto.xml-98-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003es\u00f6r \u003cb\u003evegetationen\u003c/b\u003e mindre gynsamma f\u00f6rh\u00e4llanden, efter som\u003cbr\u003eden w\u00e4l g\u00f6dslade \u00e5kerns f\u00f6rm\u00e5ga att under dessa \u00e4ndock giswa en\u003cbr\u003en\u00f6jaktig fl\u00f6rd \u00e4r ojemf\u00f6rligt mycket st\u00f6rre \u00e4n den magra\u003cbr\u003ejordens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18951023_145050_163_0003_alto.xml-98-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1930.95, "y": 1340.1}, {"color": "#377eb8", "date": "1895", "id": "bib15873371_18951101_145112_298_0003_alto.xml-41-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eilla nog, \u00e4nda till 60 procent af \u003cb\u003evegetationen\u003c/b\u003e af s\u00e5dana\u003cbr\u003earter, som \u00e5tminstone i f\u00e4rskt tillst\u00e5nd alls ioke \u00e4tas af kreaturen,\u003cbr\u003et. ex. Itanunculus acris.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15873371_18951101_145112_298_0003_alto.xml-41-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1973.75, "y": 1026.7}, {"color": "#377eb8", "date": "1895", "id": "bib15650835_18951112_146472_95_0002_alto.xml-45-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ealla h\u00e4ndelser wisar sig fjelltrakternas \u003cb\u003evegetation\u003c/b\u003e i\u003cbr\u003eallm\u00e4nhet s\u00e4rdeles f\u00f6rm\u00e5nlig som kreatursfoder, och w\u00e4rt Norrland eger\u003cbr\u003ei detta afseende en s\u00e4rskild styrka genom bergarternas rikedom p\u00e4\u003cbr\u003esosfatf\u00f6rande mineraler och genom hela vegetativnens samtidiga\u003cbr\u003emognande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650835_18951112_146472_95_0002_alto.xml-45-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.6, "y": 1432.3}, {"color": "#377eb8", "date": "1901", "id": "bib11653838_19011213_147024_50_0003_alto.xml-157-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan f\u00f6rskr\u00e4ckes, d\u00e5 man f\u00f6rst inkommer i denna arkipelag, som\u003cbr\u003esynes s\u00e5 utan all \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1901\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19011213_147024_50_0003_alto.xml-157-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1242.55, "y": 1559.35}, {"color": "#377eb8", "date": "1895", "id": "bib15978012_18951017_148361_242_0004_alto.xml-60-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kan d\u00e4rf\u00f6r ej t\u00e4nka sig n\u00e5got sv\u00e5rare misstag, \u00e4n d\u00e5 man\u003cbr\u003eh\u00f6r en jordbrukare yttre, att med anledning af de sv\u00e5ra tiderna m\u00e5ste\u003cbr\u003ehan afst\u00e5 ifr\u00e5n eller minska anv\u00e4ndandet af k\u00f6pta g\u00f6dnings\u00e4mnen, ty\u003cbr\u003edetta inneb\u00e4r att ej l\u00e4ngre anv\u00e4nda de medel, som mera \u00e4n n\u00e5gonting\u003cbr\u003eannat p\u00e5 en i ordentlig kultur varande jord tillf\u00f6rs\u00e4krar \u00f6rn en god\u003cbr\u003esk\u00f6rd \u00e4fven under f\u00f6r \u003cb\u003evegetationen\u003c/b\u003e mindre gynsamma\u003cbr\u003ef\u00f6rh\u00e5llanden, efter som den v\u00e4l g\u00f6dslade \u00e5kerns f\u00f6rm\u00e5ga att under\u003cbr\u003edessa \u00e4ndock gifva en n\u00f6jaktig sk\u00f6rd \u00e4r oj\u00e4mf\u00f6rligt mycket st\u00f6rre \u00e4n\u003cbr\u003eden magra jordens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15978012_18951017_148361_242_0004_alto.xml-60-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.45, "y": 1051.05}, {"color": "#377eb8", "date": "1895", "id": "bib15978012_18951025_148361_249_0003_alto.xml-48-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen brasilianska regeringen har beslutit att l\u00e4gga\u003cbr\u003etelegrafkabel i denna stora vattenv\u00e4g, emedan det visat sig om\u00f6jligt\u003cbr\u003eatt skydda de p\u00e5 stolpar upph\u00e4ngda luftledningarna met\u003cbr\u003e\u003cb\u003evegetationens\u003c/b\u003e inkr\u00e4kning, hvars makt \u00f6fvers tiger allt hvad\u003cbr\u003emati kan f\u00f6rest\u00e4lla sig, V\u00e4rldens st\u00f6rsta bok \u00e4r enligt \u201eF\u00f6rg\u00e4t mig\u003cbr\u003eej\u201c ett arbete i den kinesiska afdelningen af Britisk museum som\u003cbr\u003ebest\u00e5r af icke mindre \u00e4n 5,030 band.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15978012_18951025_148361_249_0003_alto.xml-48-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1162.7, "y": 1399.2}, {"color": "#377eb8", "date": "1895", "id": "bib15975090_18950509_148377_55_0003_alto.xml-98-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eb\u00f6rdiga jorden kl\u00e4dt sig i yppig \u003cb\u003evegetation\u003c/b\u003e, kan dock\u003cbr\u003e\u00e4fven sl\u00e4tten ha sina behag, ehuru aldrig jemf\u00f6rliga med trefnaden i\u003cbr\u003eNordsk\u00e5nes leende nejder, men om vintern \u00e4r den afskr\u00e4ekande, enformig\u003cbr\u003eoch dyster.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15975090_18950509_148377_55_0003_alto.xml-98-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2177.15, "y": 858.9}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950221_147640_44_0003_alto.xml-192-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEtt af dem, Damluckan, skulle m\u00f6jligen af v\u00e5ra m\u00f6derne m\u00e4stare\u003cbr\u003ekallas konventionelt, ty teckningen \u00e4r synnerligen v\u00e5rdad, och f\u00e4rgen\u003cbr\u003es\u00e5v\u00e4l p\u00e5 \u003cb\u003evegetationen\u003c/b\u003e som p\u00e5 det sakta forsande vattnet \u00e4r\u003cbr\u003enaturlig och enkel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950221_147640_44_0003_alto.xml-192-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 298.605, "y": 1385.75}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18951111_144022_263_0002_alto.xml-87-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIntressanta \u00e4ro de ocks\u00e5, dessa b\u00e4rg, delvis s\u00f6nder8tyckade i\u003cbr\u003evilda toppar, delvis med utpr\u00e4glad plat\u00e5natur, skogl\u00f6sa, men med en\u003cbr\u003erik \u003cb\u003evegetation\u003c/b\u003e af egendomliga, f\u00f6r mig mestadels ok\u00e4nda v\u00e4xter,\u003cbr\u003ebland hvilka jag dock k\u00e4nde igen n\u00e5gra gamla bekanta fr\u00e4n Europas\u003cbr\u003etr\u00e4dg\u00e5rdar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18951111_144022_263_0002_alto.xml-87-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1318.8, "y": 935.25}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950808_147640_182_0005_alto.xml-56-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet synes * i alla h\u00e4ndelser f\u00f6ga sannolikt, att befintligheten\u003cbr\u003eaf \u003cb\u003evegetation\u003c/b\u003e p\u00e5 Possession Island skulle hafva undg\u00e5tt de\u003cbr\u003evetenskapsm\u00e4ns skarpa iakttagelser, hvilka medf\u00f6ljde Erebns och\u003cbr\u003eTerror, och det \u00e4r alldeles tydligt, att en stor nordg\u00e5ende varm str\u00f6m\u003cbr\u003eexisterar, hvilken bryter s\u00f6nder isf\u00e4lten inom den antarktiska\u003cbr\u003ecirkeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950808_147640_182_0005_alto.xml-56-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.115, "y": 1548.5}, {"color": "#377eb8", "date": "1897", "id": "bib19227291_18971109_145289_135_0003_alto.xml-10-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esvulstbildning i n\u00e4san, kallad\u201c adenoida \u003cb\u003evegetationer\u003c/b\u003e i\u003cbr\u003en\u00e4ssvalgrummet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18971109_145289_135_0003_alto.xml-10-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.4, "y": 454.34}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950512_147683_128_0002_alto.xml-171-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNedanf\u00f6r ligger det gamla, tr\u00e5nga Trastevere med hela\u003cbr\u003eflaggkartor af tv\u00e4ttkl\u00e4der uth\u00e4ngda till torkning p\u00e5 balkonger och i\u003cbr\u003ef\u00f6nster, vid Tibern syns \u00e4nnu ett stycke af de m\u00e5leriska str\u00e4nderna\u003cbr\u003eor\u00f6rdt med frodig \u003cb\u003evegetation\u003c/b\u003e p\u00e5 sluttningarna, och skuggorna\u003cbr\u003enere i gr\u00e4nderna bli saftigt bruna med gl\u00f6dande reflexer p\u00e5 gula murar\u003cbr\u003eefter solgasset p\u00e5 mu ren midt emot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950512_147683_128_0002_alto.xml-171-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1217.1, "y": 1034.65}, {"color": "#377eb8", "date": "1897", "id": "bib11653815_18971122_146944_135_0003_alto.xml-104-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFr\u00e5n Sierrao g\u00e5r v\u00e4gen ned till Sacramento, Californiens\u003cbr\u003enufvudstad, genom en ful och \u00f6dslig trakt, der solen midt p\u00e5 sommaren\u003cbr\u003eobarmhertigt sveder bort hvarje \u003cb\u003evegetation\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18971122_146944_135_0003_alto.xml-104-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1253.1, "y": 491.615}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950308_144022_57_0002_alto.xml-216-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003evar mycket angen\u00e4mt och l\u00e4rorikt att under det sn\u00f6n l\u00e5g\u003cbr\u003emetersh\u00f6g utanf\u00f6r vandra d\u00e4r inne i dessa v\u00e4xthus, hvarest den\u003cbr\u003eyppigaste \u003cb\u003evegetation\u003c/b\u003e var till finnandes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950308_144022_57_0002_alto.xml-216-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 962.0, "y": 1879.95}, {"color": "#377eb8", "date": "1895", "id": "bib11653830_18951018_146968_120_0002_alto.xml-24-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003el\u00e4ngre anv\u00e4nda de medel, som mera \u00e4n n\u00e5gonting annat p\u00e5 en i\u003cbr\u003eordentlig kultur varande jord tillf\u00f6rs\u00e4krar \u00f6rn en god sk\u00f6rd \u00e4fven\u003cbr\u003eunder f\u00f6r \u003cb\u003evegetationen\u003c/b\u003e mindre gynsamma f\u00f6rh\u00e5llanden, efter som\u003cbr\u003eden v\u00e4l g\u00f6dslade \u00e5kerns f\u00f6rm\u00e5ga att under dessa \u00e4ndock gifva en\u003cbr\u003en\u00f6jaktig sk\u00f6rd \u00e4r ojemf\u00f6rligt mycket st\u00f6rre \u00e4n den magra\u003cbr\u003ejordens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18951018_146968_120_0002_alto.xml-24-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1886.1, "y": 581.5}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950809_144022_183_0001_alto.xml-22-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJag kallade tr\u00e4dg\u00e5rden f\u00f6r en lustg\u00e5rd, och jag \u00e4r ej r\u00e4dd f\u00f6r\u003cbr\u003eatt till\u00e4gga hvilket superlativt epitet, ni behagar; ty jag trotsar er\u003cbr\u003eatt visa mig maken, om jag n\u00e4mligen tar h\u00e4nsyn till b\u00e5de bel\u00e4genhet\u003cbr\u003eoch vegetation p\u00e5 en g\u00e5ng, Hvad nu denna \u003cb\u003evegetation\u003c/b\u003e ang\u00e5r, s\u00e5\u003cbr\u003e\u00e4r den fullkomligt sydl\u00e4ndsk, till s\u00e5 v\u00e4l art som frodighet, och n\u00e4r\u003cbr\u003ejag g\u00e5r d\u00e4r om
