ize:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_606786.txt-19-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 714.1, "y": 593.25}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040077.txt-874-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLindsay crouched and \u003cb\u003estroked\u003c/b\u003e the cat with one finger,\u003cbr\u003etrying to think of what she should do.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040077.txt-874-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 134.485, "y": 334.835}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_38703.txt-36-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe desire to touch Jemma, bearer of her first grandchild, but\u003cbr\u003eshe stood back, with Louie, while the other two patted Jemma\u0027s belly,\u003cbr\u003e\u003cb\u003estroked\u003c/b\u003e her hair, took stock of her visible health.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_38703.txt-36-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.93, "y": 762.3}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_30934.txt-373-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, surrounded by shopping bags and \u003cb\u003estroking\u003c/b\u003e the head of\u003cbr\u003ethe dead fox attached to the fur around her shoulders: Felicidad, his\u003cbr\u003eformidable wife, staring at him with the eyes of an assassin. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_30934.txt-373-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.695, "y": 777.8}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51071.txt-167-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBecause Lucas, this man she loved, he would say, crying, his\u003cbr\u003ehead to her breast, My father died, and she would say, holding him to\u003cbr\u003eher body, \u003cb\u003estroking\u003c/b\u003e his hair, I know, I know.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51071.txt-167-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 863.85, "y": 200.395}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10423.txt-3594-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eon the front stoop, \u003cb\u003estroking\u003c/b\u003e a blanket, shaking quietly\u003cbr\u003eand trying to rock himself to sleep at the height of day. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10423.txt-3594-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.45, "y": 335.365}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34359.txt-100-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWithout intent, one hand closed upon his glass, the thumb\u003cbr\u003edrawing slowly upward, \u003cb\u003estroking\u003c/b\u003e the smooth, cool surface as\u003cbr\u003ethough it were another\u0027s flesh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34359.txt-100-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.3, "y": 411.76}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_388758.txt-70-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe stroked them - and as with the first group, they\u003cbr\u003e\u003cb\u003estroked\u003c/b\u003e her in turn-tor about thirty seconds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_388758.txt-70-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 684.0, "y": 999.95}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_780090.txt-73-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKallner ruffled his forehead and \u003cb\u003estroked\u003c/b\u003e it with an\u003cbr\u003eupward gesture of \u0027 his hand. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_780090.txt-73-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 261.47, "y": 842.1}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52475.txt-113-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a moment he tries \u003cb\u003estroking\u003c/b\u003e with one arm, but loses\u003cbr\u003ehis grip on the ball and struggles to recover.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52475.txt-113-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.75, "y": 309.685}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040077.txt-996-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnna raised a doubtful eyebrow and \u003cb\u003estroked\u003c/b\u003e the cat, who\u003cbr\u003erolled into a ball to keep from being bothered. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040077.txt-996-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.6, "y": 1040.05}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_10670.txt-2825-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etender contrition, he stooped and kissed her forehead, and\u003cbr\u003e\u003cb\u003estroked\u003c/b\u003e her damp, curly hair.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_10670.txt-2825-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 76.65, "y": 624.35}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_10687.txt-2808-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePetrescu, downcast, much troubled, nodding, stroked the fuzz of\u003cbr\u003ehis fedora, \u003cb\u003estroked\u003c/b\u003e the dense hairs growing from his\u003cbr\u003eears.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10687.txt-2808-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 538.45, "y": 592.55}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_780058.txt-3028-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto her head and \u003cb\u003estroked\u003c/b\u003e her short, curly hair\u003cbr\u003etenderly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_780058.txt-3028-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.175, "y": 410.31}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_28164.txt-56-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd though she knows I\u0027ll be \u003cb\u003estroking\u003c/b\u003e the checks, she\u003cbr\u003ealways has to stop for the cheapest gas, even if it means driving out\u003cbr\u003eof her way.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_28164.txt-56-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.1, "y": 206.14}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_31077.txt-19-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe wagged his tail, splashing water everywhere, put a muddy paw\u003cbr\u003eon her, and when she bent to \u003cb\u003estroke\u003c/b\u003e him, he reached up and\u003cbr\u003elicked her face, and then ran away again as she laughed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_31077.txt-19-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.5, "y": 437.145}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_428302.txt-127-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome make only one hand movement, others \u003cb\u003estroke\u003c/b\u003e their\u003cbr\u003ehair.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_428302.txt-127-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.6, "y": 190.11}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_780033.txt-3186-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe smiled as he \u003cb\u003estroked\u003c/b\u003e her hair and gently caressed her\u003cbr\u003elovely face. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_780033.txt-3186-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.65, "y": 318.51}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_28244.txt-91-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis fingers \u003cb\u003estroked\u003c/b\u003e the air, manipulating symbols and\u003cbr\u003emenus I couldn\u0027t see.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_28244.txt-91-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 599.4, "y": 250.105}, {"color": "k", "date": "2003", "id": "mag_2003_385345.txt-40-1", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet \u003cb\u003estroke\u003c/b\u003e has no pink ribbon, no symbol to remind us of\u003cbr\u003ethe risk, to teach us to protect ourselves, or to remember the lives\u003cbr\u003edamaged or lost.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_385345.txt-40-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1133.9, "y": 9.0}, {"color": "#ff7f00", "date": "1976", "id": "fic_1976_10607.txt-1735-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe and the nanny had always confined themselves to\u003cbr\u003eadmonitions, and their own few \u003cb\u003estroking\u003c/b\u003e motions, from the\u003cbr\u003eshallow end.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_10607.txt-1735-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.25, "y": 481.335}, {"color": "#ff7f00", "date": "2006", "id": "fic_2006_28088.txt-18-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith one smooth motion, he slid facedown onto the center ofthe\u003cbr\u003edeck He pulled his arms through the water in even \u003cb\u003estrokes\u003c/b\u003e,\u003cbr\u003epaddling away from shore.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_28088.txt-18-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.85, "y": 758.5}, {"color": "#ff7f00", "date": "1962", "id": "fic_1962_10420.txt-3658-107", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eit hit He chopped off his log withthe fury of a Greek god\u003cbr\u003eNevertheless it took himlonger and much more sweat than Monsanto \"\u003cbr\u003eUsed to do this in a workgang in southern Arizony \" he said, whopping\u003cbr\u003eone down that made the whole treetrunk danceoff the ground But it was\u003cbr\u003elike an example of vast butsenseless strength, a picture of poor\u003cbr\u003eCody\u0027s life and in asense my own I too chopped with all my might\u003cbr\u003eandgot madder and went faster and raked the log but tookmore time than\u003cbr\u003eMonsanto who watched us smiling Little Arthur thereupon tried his luck\u003cbr\u003ebut gave up afterfive \u003cb\u003estrokes\u003c/b\u003e The axe was like to carry him\u003cbr\u003eaway anyway Then Dave Wain demonstrated with big easystrokes and in no\u003cbr\u003etime we had five huge logs to use But now it was time to get in the\u003cbr\u003ecars (McLear had rearrived) and go driving south down the coast\u003cbr\u003ehighway to a hot springs bath house down there, which sounded good to\u003cbr\u003eme at first.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10420.txt-3658-107\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.55, "y": 654.35}, {"color": "#ff7f00", "date": "2008", "id": "fic_2008_36181.txt-116-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI started to glide in and out in short \u003cb\u003estrokes\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36181.txt-116-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.8, "y": 714.8}, {"color": "#ff7f00", "date": "2004", "id": "mag_2004_414155.txt-34-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Pop If you\u0027re stoked to \u003cb\u003estroke\u003c/b\u003e, launch your boat\u003cbr\u003efrom Ely, an old mining town that Charles Kuralt once called the\u003cbr\u003enumber one vacation destination in America.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_414155.txt-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.3, "y": 676.65}, {"color": "#ff7f00", "date": "1978", "id": "mag_1978_431951.txt-54-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCal, the lighter crew, got off to its usual fast start, rowing\u003cbr\u003e40 \u003cb\u003estrokes\u003c/b\u003e a minute for the first 500 meters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_431951.txt-54-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 796.85, "y": 599.15}, {"color": "#ff7f00", "date": "1966", "id": "fic_1966_14323.txt-494-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI mean I either \u003cb\u003estroke\u003c/b\u003e faster than I kick or vica\u003cbr\u003eversa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_14323.txt-494-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1015.55, "y": 768.9}, {"color": "#4daf4a", "date": "1974", "id": "fic_1974_10580.txt-7446-30", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStanding in the room, one looked past the place of libation,\u003cbr\u003ewinking with reflected firelight and candlelight, out into the cold\u003cbr\u003erain that marched in slanting pencil \u003cb\u003estrokes\u003c/b\u003e across the lawn\u003cbr\u003eand pelted the windows, and one felt as snug and warm and safe as if\u003cbr\u003eone were in the cabin of some stout ship at sea.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10580.txt-7446-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.6, "y": 757.95}, {"color": "#4daf4a", "date": "1981", "id": "fic_1981_10681.txt-5565-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe vertical folds of the slightly darker pull drapes, and\u003cbr\u003ereproductions of Wyeth watercolors lit by spots on track lighting\u003cbr\u003eoverhead echo with scratchy \u003cb\u003estrokes\u003c/b\u003e the same tints, and the\u003cbr\u003esame lighting reveals little sparkles, like mica on a beach, in the\u003cbr\u003eoverlapping arcs of the rough-plastered ceiling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10681.txt-5565-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.65, "y": 842.25}, {"color": "#dede00", "date": "2000", "id": "mag_2000_368013.txt-19-24", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEverywhere there was Representative Tom DeLay, House Republican\u003cbr\u003ewhip, chief money pumper and master of the revels, who spent the week\u003cbr\u003e\u003cb\u003estroking\u003c/b\u003e donors in a series of private vintage railway cars,\u003cbr\u003ewhich just happened to be the defining perk of the robber barons of\u003cbr\u003ethe last Gilded Age.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_368013.txt-19-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.6, "y": 591.7}]);
