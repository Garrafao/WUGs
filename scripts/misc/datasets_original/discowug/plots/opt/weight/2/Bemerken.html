u00fchrung der \u00d6ffentlichkeit geschieht das mit dem\u003cbr\u003e\u003cb\u003eBemerken\u003c/b\u003e, da\u00df \u00bb deutsche Interessen\" nicht verletzt werden\u003cbr\u003ed\u00fcrften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Bemerken-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.51, "y": 256.43}, {"color": "#377eb8", "date": "1968", "id": "Bemerken-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDort h\u00e4ndigte man mir die M-31-Scheine aus, mit dem\u003cbr\u003e\u003cb\u003eBemerken\u003c/b\u003e, sie vom Kreis unterschreiben zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Bemerken-c2-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.42, "y": 580.84}, {"color": "#377eb8", "date": "1968", "id": "Bemerken-c2-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wurde z. B. dem Lehrer Habermann in Grabow Viel Ludwigslusl\u003cbr\u003ein Mecklenburg die Zulassung seiner Tochter f\u00fcr die Oberschule\u003cbr\u003everweigert, mit dem \u003cb\u003eBemerken\u003c/b\u003e, der vorgesehene Prozentsatz von\u003cbr\u003eSch\u00fclern an Arbeiter-und Bauernkindern gestatte nicht die Zulassung\u003cbr\u003eseiner Tochter zur Oberschule, da sie nicht zu einer dieser Gruppen\u003cbr\u003egeh\u00f6re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Bemerken-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 846.62, "y": 166.25}, {"color": "#377eb8", "date": "1968", "id": "Bemerken-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaf\u00fcr hatte sich Barzel in einer Rede mit dem \u003cb\u003eBemerken\u003c/b\u003e\u003cbr\u003eausgesprochen, CDU und CSU d\u00fcrften sich \u201eprogrammatisch nicht so\u003cbr\u003eauseinanderleben, da\u00df eine gemeinsame Fraktion unm\u00f6glich werde\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Bemerken-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 608.75, "y": 574.67}, {"color": "#377eb8", "date": "1968", "id": "Bemerken-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie westdeutsche Beschwerde \u00fcber eine Verletzung der\u003cbr\u003eMenschenrechte an der Saar ist Vom Hauptausschu\u00df der sogenannten\u003cbr\u003eberatenden Versammlung des Europarates mit dem \u003cb\u003eBemerken\u003c/b\u003e\u003cbr\u003ezur\u00fcckgewiesen worden, es sei angeblich zur Zeit \u201epolitisch nicht\u003cbr\u003eopportun\", diese Frage zu behandeln, da direkte Besprechungen zwischen\u003cbr\u003eWestdeutschland und Frankreich \u00fcber die Saarfrage stattfinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Bemerken-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.38, "y": 711.25}, {"color": "#f781bf", "date": "1968", "id": "Bemerken-c2-i48", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gelte darauf zu achten, da\u00df das Verbrennen von R\u00fcckst\u00e4nden\u003cbr\u003eund anderweitige Abbrennarbeiten unterbunden werden, in W\u00e4ldern das\u003cbr\u003eRauchen und Feueramz\u00fcnden unterbleibt, L\u00f6schwass
