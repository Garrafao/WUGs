an style=\"color:#808080;\"\u003e\u003c/span\u003eAusf\u00fchrliches \u00fcber Swammerdam\u0027s Leben s. in der Biographie,\u003cbr\u003ewelche Boerhaave der Bibel der Natur \u003cb\u003evorangestellt\u003c/b\u003e hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-5656-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.1, "y": 1138.2}, {"color": "#377eb8", "id": "vischer_aesthetik030205_1857-1487-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Interesse der blo\u00dfen logischen Consequenz, die Kategorie\u003cbr\u003eder Objectivit\u00e4t um jeden Preis \u003cb\u003evoranzustellen\u003c/b\u003e, w\u00e4re nur eine\u003cbr\u003eVerirrung der Abstraction und das System k\u00f6nnte ganz ebensogut hier\u003cbr\u003edem Subjectiven die erste Stelle anweisen, dann das Objective aus ihm\u003cbr\u003ehervortreten lassen, endlich beide vereinigen, als in der Gruppe der\u003cbr\u003ebildenden K\u00fcnste umgekehrt die subjectivste unter ihnen, die Malerei,\u003cbr\u003eals dritte, nicht als zweite gesetzt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-1487-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.6, "y": 847.65}, {"color": "#377eb8", "id": "schleiermacher_hermeneutik_1838-3086-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein wir haben jene mit Grund \u003cb\u003evorangestellt\u003c/b\u003e, weil wir\u003cbr\u003enur durch die Kenntni\u00df der ganzen Meditation die Composition genetisch\u003cbr\u003everstehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiermacher_hermeneutik_1838-3086-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 788.95, "y": 290.035}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-4683-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Nebensatz ist der Auszeichnung und Hervorhebung wegen\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e und tr\u00e4gt darum auch den Hauptton, w\u00e4hrend der\u003cbr\u003eHauptsatz die Senkung bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-4683-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1475.1, "y": 619.6}, {"color": "#377eb8", "id": "leskien_declination_1876-333-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUntersuchen wir also nach dem angegebenen Princip die einzelnen\u003cbr\u003eCasusformen unsrer Sprachen, und zwar so, dass bekanntes oder ohne\u003cbr\u003eSchwierigkeit erkennbares \u003cb\u003evorangestellt\u003c/b\u003e und seine Bedeutung\u003cbr\u003eangegeben wird, ehe die unklaren oder schwierigeren Punkte an die\u003cbr\u003eReihe kommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: leskien_declination_1876-333-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.5, "y": 438.645}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-2262-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin dieser Form sich bedienender, sie jedoch dem Charakter des\u003cbr\u003eGanzen gem\u00e4\u00df modificirender, m\u00e4\u00dfigender, veredelnder Satz bietet sich\u003cbr\u003eam besten dazu dar, dem Adagio oder Andante als seine Negation zu\u003cbr\u003efolgen und von ihm den Uebergang zu bilden zum bewegten Schlu\u00dfsatz,\u003cbr\u003eder, um das Ganze doch seinem gewichtigern Charakter gem\u00e4\u00df nicht gar\u003cbr\u003ezu leicht zu beschlie\u00dfen, nicht selbst Tanzform haben, sondern sie nur\u003cbr\u003eals vorbereitende Einleitung sich \u003cb\u003evoranstellen\u003c/b\u003e darf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-2262-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1500.1, "y": 465.74}, {"color": "#377eb8", "id": "vischer_aesthetik030203_1854-1465-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Eintheilung des Gebiets der Malerei in Zweige ist das\u003cbr\u003eMythenbild gesondert \u003cb\u003evoranzustellen\u003c/b\u003e, denn es vertritt sie, ehe\u003cbr\u003esie entwickelt sind, alle, die Keime von allen und theilweise auch die\u003cbr\u003en\u00e4heren Unterschiede, in welche jeder selbst\u00e4ndige Zweig sich spaltet,\u003cbr\u003etreten in ihm hervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030203_1854-1465-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.75, "y": 876.8}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-113-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWollten wir \u00fcberhaupt der Darstellung jedes einzelnen Zweiges\u003cbr\u003emenschlicher Kenntnisse jederzeit ein System der Weltweisheit\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e, so d\u00fcrften viele Schriften k\u00fcnftig, was doch\u003cbr\u003eNiemand begehrt, etwa beginnen m\u00fcssen, wie die Jahrb\u00fccher des\u003cbr\u003eMittelalters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-113-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.1, "y": 849.55}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-5812-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas durchaus gemeinschaftlich ist, z. B. hinsichtlich der\u003cbr\u003esachlichen Grundlagen des Staatslebens oder auch einzelner\u003cbr\u003eEinrichtungen und Beziehungen, mag leicht als solches bezeichnet und\u003cbr\u003eetwa \u003cb\u003evorangestellt\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-5812-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.5, "y": 1252.15}, {"color": "#377eb8", "id": "huber_verkehr_1893-1075-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der R\u00fcckwirkung der Eisenbahn (und der Intensit\u00e4t bez\u00fcglich\u003cbr\u003eder Anlage der Fahrbahn, bez\u00fcglich des Motors und der Organisation)\u003cbr\u003ef\u00fchlen wir gleichsam an unserem eigenen Leibe, was wir oben in Cap. II\u003cbr\u003eund III als Hauptgesichtspunkt f\u00fcr die historische Rekonstruktion der\u003cbr\u003eersten Elemente der Postorganisation \u003cb\u003evorangestellt\u003c/b\u003e haben: es\u003cbr\u003eist die dualistische Wechselbeziehung des Verkehrs einerseits mit dem\u003cbr\u003eTransport, anderseits mit dem allgemeinen Erwerbsleben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-1075-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.9, "y": 377.085}, {"color": "#377eb8", "id": "beseler_kommentar_1851-9308-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kann also der allgemeine Grundsatz hier \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003ewerden:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-9308-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1462.05, "y": 38.167}, {"color": "#377eb8", "id": "siebold_suesswasserfische_1863-373-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch habe mir besonders M\u00fche gegeben, die Species-Bestimmungen\u003cbr\u003edes Artedi und Linn\u00e9 als die ersten und \u00e4ltesten systematischen Fisch-\u003cbr\u003eBezeichnungen in m\u00f6glichst richtiger Deutung allen \u00fcbrigen Namen\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siebold_suesswasserfische_1863-373-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.55, "y": 209.895}, {"color": "#377eb8", "id": "nn_badener056_1898-29-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie deutsche Fortschrittspartei wird, die Gemeinb\u00fcrgschaft\u003cbr\u003e\u003cb\u003evoranstellend\u003c/b\u003e, im engsten, vollst\u00e4ndigsten Einvernehmen mit den\u003cbr\u003eanderen deutschen Parteien vorgehen, zumal aber im genauesten\u003cbr\u003eAnschlusse an die deutsche Volkspartei, welcher dem Vernehmen nach,\u003cbr\u003eaus dem Grunde gewisserma\u00dfen der Vortritt einger\u00e4umt wird, weil von\u003cbr\u003edieser Partei, als der vorwiegenden Vertreterin der deutschen\u003cbr\u003eAlpenl\u00e4nder, nicht behauptet werden kann, sie stehe als Gegnerin im\u003cbr\u003eLande direct feindlich dem Czechenthum gegen\u00fcber, wie es die Czechen\u003cbr\u003eder deutschen Fortschrittspartei in B\u00f6hmen gegen\u00fcber behaupten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_badener056_1898-29-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.985, "y": 439.79}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-3469-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn es ist bezeichnend, dass die Lex Salica den sacebaro, qui\u003cbr\u003epuer regis est, dem sacebaro, qui ingenuus est, \u003cb\u003evoranstellt\u003c/b\u003e und\u003cbr\u003edass verschiedene Texte den Worten qui ingenuus est hinzuf\u00fcgen: et se\u003cbr\u003esacebarone posuit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-3469-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.3, "y": 530.2}, {"color": "#377eb8", "id": "klein_riemann_1882-237-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas nun die Behauptung betrifft, die ich hinsichtlich der\u003cbr\u003estereographischen Beziehung der Kugel auf die Ebene zu Eingang dieses\u003cbr\u003eParagraphen \u003cb\u003evoranstellte\u003c/b\u003e, so ist sie ein unmittelbarer Ausfluss\u003cbr\u003eaus dem Umstande, dass die Gleichungen [Formel] in E, F, G homogen von\u003cbr\u003eder nullten Dimension sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klein_riemann_1882-237-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.1, "y": 534.15}, {"color": "#377eb8", "id": "heffter_voelkerrecht_1844-934-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Grundprincip des gegenseitigen Verhaltens ergiebt sich aber\u003cbr\u003eGleichheit des Rechts aller souver\u00e4nen Staaten, welches daher auch mit\u003cbr\u003eseinen positiven Modificationen jenen Specialrechten\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heffter_voelkerrecht_1844-934-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.45, "y": 1238.15}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-413-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der andern Seite hat Wei\u00dfe der Kunst die Idee der Wahrheit\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e, das reine Erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-413-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 382.71, "y": 481.775}, {"color": "#377eb8", "id": "ludwig_physiologie02_1856-2442-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Reihenfolge der komplizirten Atomgruppen ist bestimmt\u003cbr\u003eworden nach ihrem relativen Gehalt an Stickstoff, in der Art, dass\u003cbr\u003ediejenigen, welche arm an diesem Elemente sind, \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003ewurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie02_1856-2442-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1361.0, "y": 582.8}, {"color": "#377eb8", "id": "carus_zoologie_1872-4383-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer zweite specielle Theil des Sperling\u0027schen Werkes ist\u003cbr\u003edadurch nicht uninteressant, als der Verfasser zum erstenmale versucht\u003cbr\u003ehat, die aufgez\u00e4hlten Thierarten durch kurze pr\u00e4cise Definitionen,\u003cbr\u003ewelche er auch hier in den \u201ePr\u00e4cepten\u201c \u003cb\u003evoranstellt\u003c/b\u003e, zu\u003cbr\u003echarakterisiren und diese dann durch weitere Ausf\u00fchrungen n\u00e4her zu\u003cbr\u003eerl\u00e4utern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-4383-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.15, "y": 136.6}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-324-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbgesehen von diesem hinkenden Vergleiche d\u00fcrfte sich kein\u003cbr\u003eGrund weiter finden lassen, die leiblich und geistig wenig begabten,\u003cbr\u003eschwerf\u00e4lligen, stumpfsinnigen und dummen Gesch\u00f6pfe anderen\u003cbr\u003eKriechthieren \u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-324-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 491.96, "y": 627.85}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-8689-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eman darf sie, die h\u00e4\u00dflichen Nachtgestalten, aber unm\u00f6glich den\u003cbr\u003eanmuthigen und liebensw\u00fcrdigen Hunden \u003cb\u003evoranstellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-8689-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1554.45, "y": 583.75}, {"color": "#377eb8", "id": "schroeder_logik01_1890-2491-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKraft dieser Definition verm\u00f6gen wir auch den\u003cbr\u003e(verh\u00e4ltnissm\u00e4ssig seltenen) F\u00e4llen gerecht zu werden, in welchen die\u003cbr\u003eWortsprache das Pr\u00e4dikat dem Subjekte \u003cb\u003evoranzustellen\u003c/b\u003e liebt \u2014\u003cbr\u003eauf welche bereits in \u00a7 2 hingewiesen wurde: auch dergleichen Urteile\u003cbr\u003em\u00f6gen wir jetzt unmittelbar in die Formelsprache \u00fcbertragen, ohne dass\u003cbr\u003ewir erst gen\u00f6tigt w\u00e4ren, eine Umstellung der beiden Satzglieder dabei\u003cbr\u003evorzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-2491-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.95, "y": 533.45}, {"color": "#377eb8", "id": "altmann_elementarorganismen_1890-427-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDennoch habe ich dasselbe gewissermassen als Titelbild den\u003cbr\u003eanderen \u003cb\u003evorangestellt\u003c/b\u003e, weil solche Pigmentzellen es waren, die\u003cbr\u003eseiner Zeit mich veranlassten, die Granula der Zelle \u00fcberhaupt zu\u003cbr\u003esuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: altmann_elementarorganismen_1890-427-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1021.4, "y": 1166.15}, {"color": "#377eb8", "id": "borinski_poetik_1895-2306-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen beiden gr\u00f6\u00dferen Teilen des Buches sind gut orientierende\u003cbr\u003eEinleitungen \u003cb\u003evorangestellt\u003c/b\u003e; jedem Dichter ist eine kurze Notiz\u003cbr\u003ebeigegeben, die \u00fcber sein Leben und seine Bedeutung unterrichtet;\u003cbr\u003eAnmerkungen suchen sprachliche Schwierigkeiten zu l\u00f6sen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: borinski_poetik_1895-2306-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 956.95, "y": 233.02}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-1406-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhren Platz aber bekam sie in den Hauptpuncten der Metaphysik\u003cbr\u003edeshalb ganz vorne, weil sie als allgemeine Methode jeder ihr\u003cbr\u003eunterzuordnenden Untersuchung \u003cb\u003evorangestellt\u003c/b\u003e werden\u003cbr\u003emusste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-1406-23\u00 r Lebendigkeit\u003cbr\u003eerhebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-5428-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 708.9, "y": 1140.95}, {"color": "#377eb8", "id": "schroeder_logik03_1895-2085-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDr\u00fccken wir \u2014 behufs Erleichterung des Druckes \u2014 die Negation\u003cbr\u003evon F(u), bequemer wie durch F\u0305(u)\u0305, durch F\u0304(u) aus, so haben wir\u003cbr\u003enach alledem das Theorem: 12) [Formel] \u2014 welchem noch, als einem f\u00fcr\u003cbr\u003ejedes a g\u00fcltigen, das Symbol [Formel] \u003cb\u003evorangestellt\u003c/b\u003e werden\u003cbr\u003ed\u00fcrfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-2085-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.85, "y": 410.97}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-6805-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesen hat die Lex Wisigothorum auch gemein, dass den\u003cbr\u003eneueren Gesetzen die Namen der Gesetzgeber: Flavius Chindasuinthus\u003cbr\u003erex, Flavius gloriosissimus Reccessuinthus rex \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003esind, wogegen die \u00e4lteren St\u00fccke unter der \u00dcberschrift Antiqua\u003cbr\u003eerscheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-6805-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1094.8, "y": 694.0}, {"colo 3c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-581-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1181.6, "y": 384.78}, {"color": "#377eb8", "id": "ranke_reformation04_1843-3688-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Recht, von Seiten des Reiches auch \u00fcber die geistlichen\u003cbr\u003eAngelegenheiten Beschl\u00fcsse zu fassen, gaben Kaiser und K\u00f6nig, wie man\u003cbr\u003esieht, mit nichten auf; die Aussicht, in Deutschland doch noch zu\u003cbr\u003eeiner Reformation zu schreiten, hielten sie ohne Zweifel f\u00fcr sehr\u003cbr\u003egeeignet, das Concilium zu derselben anzutreiben, womit alle weitern\u003cbr\u003eGedanken des Kaisers zusammenhiengen: das Wort Reformation ward von\u003cbr\u003eihnen recht mit Flei\u00df wiederholt und \u003cb\u003evorangestellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation04_1843-3688-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.045, "y": 454.585}, {"color": "#377eb8", "id": "huber_verkehr_1893-317-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVorsorglich wollen wir f\u00fcr die beiden folgenden Kapitel den\u003cbr\u003eBegriff der Post \u003cb\u003evoranstellen\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-317-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 958.1, "y": 672.05}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-7855-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00dcberschriften, welche er den einzelnen Kapiteln\u003cbr\u003e\u003cb\u003evoranstellte\u003c/b\u003e, sind in der Mehrzahl aus seiner Feder\u003cbr\u003egeflossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-7855-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 829.85, "y": 490.985}, {"color": "#377eb8", "id": "koelliker_entwicklungs_1861-3950-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls allgemeine Bemerkung ist \u003cb\u003evoranzustellen\u003c/b\u003e, dass das\u003cbr\u003eembryonale Darmdr\u00fcsenblatt des Epithel und die zelligen Elemente aller\u003cbr\u003eDarmdr\u00fcsen liefert, w\u00e4hrend die eigentliche Schleimhaut, die\u003cbr\u003eMuscularis und die Serosa aus der Darmfaserschicht sich\u003cbr\u003eentwickeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: koelliker_entwicklungs_1861-3950-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1504.15, "y": 1025.05}, {"color": "#377eb8", "id": "beck_eisen02_1895-15-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der alten Geschichte konnte die Einteilung nach Nationen\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e und die technischen Er\u00f6rterungen derselben\u003cbr\u003euntergeordnet werden, in der neueren Geschichte ist dies nicht mehr\u003cbr\u003em\u00f6glich, hier m\u00fcssen die technischen Gesichtspunkte das\u003cbr\u003eEinteilungsprincip bilden, w\u00e4hrend die nationale Teilung\u003cbr\u003ezur\u00fccktritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-15-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.325, "y": 538.2}, {"color": "#377eb8", "id": "schroeder_logik01_1890-2331-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Hebr\u00e4ische, das Verbum besonders gerne \u003cb\u003evoranstellen\u003c/b\u003e\u003cbr\u003e(Sigwart), so auch im gem\u00fctlichen Erz\u00e4hlerton und in poetischen\u003cbr\u003eWendungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-2331-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.3, "y": 649.3}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-3439-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Bestehen eines Patrimonialstaates ist bedingt: einerseits\u003cbr\u003edurch das Vorhandensein einer Macht, welche auf gro\u00dfem Besitze, (etwa\u003cbr\u003eauch auf pers\u00f6nlichen Eigenschaften,) beruht, somit an und f\u00fcr sich\u003cbr\u003ebesteht, nicht durch Uebertragung k\u00fcnstlich geschaffen ist und nicht\u003cbr\u003eerst durch Anerkennung Dritter Bedeutung erh\u00e4lt; andererseits durch\u003cbr\u003eeine Lebensauffassung, welche Besitz und Erwerb, sowie rechtliche\u003cbr\u003eSicherung derselben \u003cb\u003evoranstellt\u003c/b\u003e, h\u00f6here Forderungen aber nicht\u003cbr\u003emacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-3439-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1177.05, "y": 704.45}, {"color": "#377eb8", "id": "rumohr_forschungen02_1827-153-106", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWar nun Duccio schon im Jahre 1282. gewi\u00df 1285. ein ans\u00e4ssiger\u003cbr\u003eMaler, so wird die Zeit seiner Reife in das erste Jahrzehend des\u003cbr\u003evierzehnten Jahrhundertes einfallen, in welchem die oberste\u003cbr\u003eStaatsgewalt ihn offenbar beg\u00fcnstigte, da ihm zun\u00e4chst die Altartafel\u003cbr\u003eder Kappelle des Rathhauses, und um wenig sp\u00e4ter sogar die gro\u00dfe Tafel\u003cbr\u003edes Domes aufgetragen wurde, welche ihrer Bestimmung nach nothwendig\u003cbr\u003edie wichtigste Aufgabe jener Zeit war, und in der That von unserem\u003cbr\u003eK\u00fcnstler mit so vielem Geist, Geschmack und Flei\u00dfe beendigt worden\u003cbr\u003eist, da\u00df ich nicht anstehe, sie allen noch vorhandenen Denkmalen der\u003cbr\u003ebyzantinisch-toscanischen Schule \u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen02_1827-153-106\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.095, "y": 670.6}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-343-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen scheinen die kritisch-philosophischen\u003cbr\u003eKunstbetrachtungen, welche wiederholt, obwohl mit sehr ungleichen\u003cbr\u003eKr\u00e4ften angestellt worden, die k\u00fcnstlerische Geistesart ganz zu\u003cbr\u003everkennen, indem sie deren H\u00f6he in eine gewisse Ann\u00e4herung an das\u003cbr\u003eBegriffsleben versetzen, die wenigstens mit jener allgemeinen\u003cbr\u003eErkl\u00e4rung der Kunst, welche ich oben \u003cb\u003evorangestellt\u003c/b\u003e, nicht wohl\u003cbr\u003evereinbar ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-343-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.5, "y": 1066.4}, {"color": "#377eb8", "id": "strauss_jesus02_1836-1532-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn er nun aber hiegegen bemerkt, wie unwahrscheinlich es sei,\u003cbr\u003edass der unlautere Referent das \u00e4chte Faktum als das geringere\u003cbr\u003enachbringe, und das falsche \u003cb\u003evoranstelle\u003c/b\u003e, vielmehr wolle ein\u003cbr\u003esolcher die Wahrheit \u00fcberbieten, und stelle desshalb immer das\u003cbr\u003eErdichtete als das Gl\u00e4nzendere hinten an: so zeigt er damit auf\u0027s\u003cbr\u003eNeue, dass er sich auf die mythische Ansicht von den biblischen\u003cbr\u003eErz\u00e4hlungen nicht einmal soweit versteht, als zu ihrer Beurtheilung\u003cbr\u003en\u00f6thig ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: strauss_jesus02_1836-1532-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1345.65, "y": 929.95}, {"color": "#377eb8", "id": "stein_verwaltungslehre02_1866-943-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd wir wollen versuchen, denselben hier als Grundlage f\u00fcr die\u003cbr\u003epositive Wissenschaft der Verwaltung und ihre Geschichte dem Folgenden\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e, in der Hoffnung, der kommenden h\u00f6hern\u003cbr\u003eGestaltung der Staatswissenschaften damit einen Dienst zu erweisen,\u003cbr\u003eindem wir vor allen Dingen einmal auf unserm Gebiete Klarheit und\u003cbr\u003eEinheit schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre02_1866-943-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.9, "y": 1066.9}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-1817-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf den ersten Anblick liegt die Arie dem Liede n\u00e4her als das\u003cbr\u003eRecitativ, so da\u00df jene \u003cb\u003evoranzustellen\u003c/b\u003e w\u00e4re, die Form der Arie\u003cbr\u003eentfernt sich ja von der des Liedes weit weniger als die des\u003cbr\u003eRecitativs; aber die Arie hat de\u00dfungeachtet das declamatorische\u003cbr\u003ePrinzip selbst wiederum in sich, und es ist daher begrifflich das\u003cbr\u003eRichtigere, dem Liede zun\u00e4chst das Recitativ (und den declamatorischen\u003cbr\u003eGesang) als erste die Liedform ganz sprengende Musikgattung\u003cbr\u003egegen\u00fcberzustellen und erst von ihm aus zur Arie fortzugehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1817-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1478.0, "y": 957.2}, {"color": "#377eb8", "id": "natorp_sozialpaedagogik_1899-2870-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Grundsatz darf nunmehr \u003cb\u003evorangestellt\u003c/b\u003e werden: dass\u003cbr\u003edie Bildung des Verstandes in eben dem Maasse den Willen entwickeln\u003cbr\u003ehilft, als sie, nach der Grundforderung Pestalozzis, die\u003cbr\u003eSelbstth\u00e4tigkeit in Anspruch nimmt, und als das Stoffliche in ihr sich\u003cbr\u003edem Formalen unterordnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: natorp_sozialpaedagogik_1899-2870-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.55, "y": 991.55}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-1657-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der \u00a7. de\u00dfungeachtet nicht die Kategorie von directem und\u003cbr\u003eindirectem Idealismus, sondern das Verh\u00e4ltni\u00df von Inhalt und Form\u003cbr\u003e\u003cb\u003evoranstellt\u003c/b\u003e und zum Ausgangspunkte nimmt, so hat die\u00df seinen\u003cbr\u003eGrund darin, da\u00df bei der Musik, weil sie nicht objectiv darstellende\u003cbr\u003eKunst ist, die Frage eben nach jenem Verh\u00e4ltni\u00df, d. h. die Frage, ob\u003cbr\u003edie Musik \u00fcberhaupt einen Inhalt habe, und wieweit und wie ein solcher\u003cbr\u003ein ihr zur Darstellung komme, die Grundfrage ist, so da\u00df die Begriffe\u003cbr\u003evon directem und indirectem Idealismus eine eben hierauf beruhende\u003cbr\u003eweitere Bedeutung haben als z. B. in der Malerei; in letzterer handelt\u003cbr\u003ees sich blos um die Frage, ob jedes einzelne Object formsch\u00f6n\u003cbr\u003edargestellt werden m\u00fcsse oder nicht, so da\u00df hier directer Idealismus\u003cbr\u003edie Bedeutung der Sch\u00f6nheit des einzelnen Objects hat; in der Musik\u003cbr\u003edagegen fragt es sich, ob \u00fcberhaupt ein bestimmter objectiver Inhalt\u003cbr\u003edargestellt oder blos das Tonmaterial nach den Gesetzen des Wohllauts,\u003cbr\u003edes melodischen Flusses, der Symmetrie, Periodicit\u00e4t, kunstreichen\u003cbr\u003eStimmencomplexion u. s. w. formal sch\u00f6n gegliedert werden soll, und\u003cbr\u003ehiemit erh\u00e4lt der Begriff des directen Idealismus in ihr den Sinn des\u003cbr\u003ePrinzips der reinen Formsch\u00f6nheit, die nie einem Inhalte (z. B.\u003cbr\u003eernster oder scherzhafter Charakteristik) zu lieb von der Linie der\u003cbr\u003eIdealit\u00e4t abweicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1657-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.8, "y": 743.3}, {"color": "#377eb8", "id": "savigny_system03_1840-4380-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa aber diese letzten unsere ganze Behauptung am\u003cbr\u003eVollst\u00e4ndigsten enthalten, will ich sie hier\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system03_1840-4380-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.8, "y": 586.55}, {"color": "#377eb8", "id": "schroeder_logik01_1890-4934-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan sieht: die Verneinungspartikel geh\u00f6rt nicht zu dem ihr\u003cbr\u003eunmittelbar folgenden Worte \u201ethun\u201c, sondern zu dem Worte \u201edarfst\u201c und\u003cbr\u003ew\u00e4re logisch-konsequenter Weise, aber im Gegensatz zum\u003cbr\u003eSprachgebrauche, eigentlich \u003cb\u003evoranzustellen\u003c/b\u003e dem Pr\u00e4dikate\u003cbr\u003e\u201edarfst dies thun\u201c des entsprechenden bejahenden Urteils.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-4934-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.35, "y": 370.975}, {"color": "#377eb8", "id": "schroeder_logik01_1890-9083-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo bilden \u2014 um das einfachste Beispiel \u003cb\u003evoranzustellen\u003c/b\u003e \u2014\u003cbr\u003edie beiden Ausdr\u00fccke 0 und 1 zusammen eine Gruppe \u2014 nebenbei bemerkt:\u003cbr\u003edie \u201eNullgruppe\u201c \u2014 weil auch ihre Negationen 1 und 0 sind, die\u003cbr\u003emultiplikativen sowol als die additiven Verkn\u00fcpfungen dieser beiden\u003cbr\u003eSymbole aber immer wieder auf 0 und 1 selbst nach den Theoremen 22)\u003cbr\u003eund 23) hinauslaufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-9083-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1388.0, "y": 874.25}, {"color": "#377eb8", "id": "huber_verkehr_1893-920-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr R\u00fcbsam ist der Ausgangspunkt, den er 1889 seinem Werke \u00fcber\u003cbr\u003eJohann Baptista von Taxis S. 1 \u003cb\u003evoranstellt\u003c/b\u003e, der:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_verkehr_1893-920-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 529.75, "y": 893.1}, {"color": "#377eb8", "id": "stein_verwaltungslehre04_1867-1690-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat daher einen Werth, eben jene Einheit hier als Grundlage\u003cbr\u003edieser Theile und ihres Rechts \u003cb\u003evoranzustellen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre04_1867-1690-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.68, "y": 635.55}, {"color": "#377eb8", "id": "schroeder_logik0201_1891-1053-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen setzte diese Erkl\u00e4rung das Verstehen eines\u003cbr\u003eAussagenproduktes bereits voraus, dessen Definition derjenigen der\u003cbr\u003eGleichheit hier \u003cb\u003evorangestellt\u003c/b\u003e sein m\u00fcsste \u2014 wie denn \u00fcberhaupt\u003cbr\u003edie Reihenfolge in der die Grundlagen vorzutragen w\u00e4ren, und zufolge\u003cbr\u003edessen zum Teil auch die Anordnung der Beweise im reinen, selbst\u00e4ndig\u003cbr\u003eerrichteten Aussagenkalkul sich zu Anfang als eine andre aufdr\u00e4ngt,\u003cbr\u003eals wie sie im Klassenkalkul gegeben worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik0201_1891-1053-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1051.6, "y": 864.1}, {"color": "#377eb8", "id": "drude_pflanzengeographie_1890-3076-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs m\u00f6gen hier die Ordnungen \u003cb\u003evorangestellt\u003c/b\u003e werden, welche\u003cbr\u003edie Waldb\u00e4ume f\u00fcr diese gesamte L\u00e4ndergruppe liefern, und zwar in\u003cbr\u003eeiner ihrer Wichtigkeit entsprechenden absteigenden\u003cbr\u003eReihenfolge:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-3076-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.24, "y": 576.8}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-5982-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn etwa die neue Satzung die \u00e4ltere an Bedeutung sichtlich\u003cbr\u003e\u00fcbertraf, hat man wohl auch die erstere \u003cb\u003evorangestellt\u003c/b\u003e und ihr\u003cbr\u003eS\u00e4tze der letzteren, die man nicht f\u00fcr bedeutungslos geworden\u003cbr\u003eerachtete, nachtr\u00e4glich angeh\u00e4ngt, so dass das \u00e4ltere Recht nicht den\u003cbr\u003eAnfang, sondern den Schluss des Volksrechtes bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-5982-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1563.0, "y": 873.2}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-5430-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eLiute, die b\u00ee ir d\u00e2 sint, m\u00fce\u0292en b\u00fbwn und riuten (das Bebauen\u003cbr\u003eist als das Wesentliche, Wichtigere dem Reuten \u003cb\u003evorangestellt\u003c/b\u003e;\u003cbr\u003eebenso Konrad, Trojanerkr. 6263:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-5430-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.85, "y": 792.6}, {"color": "#377eb8", "id": "stein_verwaltungslehre01_1865-2440-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie\u00df Streben, das solche Forderungen auf Rechtsgr\u00fcnde\u003cbr\u003ezur\u00fcckf\u00fchren wollte, ist es dann wieder, welches die Lehre vom droit\u003cbr\u003eadministratif in Frankreich viel weiter ausgebildet hat, als in irgend\u003cbr\u003eeinem Lande der Welt, und welches bei der theoretischen Auffassung der\u003cbr\u003eVerwaltung gerade in Frankreich den Gesichtspunkt des Rechts dem des\u003cbr\u003e\u00f6ffentlichen Nutzens stets \u003cb\u003evoranstellt\u003c/b\u003e, obgleich die\u00df Recht im\u003cbr\u003eGrunde nur ein Verordnungs-und kein Gesetzesrecht ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-2440-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1366.1, "y": 657.85}, {"color": "#377eb8", "id": "wundt_medizinische_1867-8775-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa man sich dieser Apparate ebensowohl zur Untersuchung der\u003cbr\u003eGesetze der Inductionsstr\u00f6me wie zu ihrer Anwendung bedient, so wollen\u003cbr\u003ewir die Beschreibung derselben unsern weitern Betrachtungen\u003cbr\u003e\u003cb\u003evoranstellen\u003c/b\u003e, indem wir aus der grossen Zahl von\u003cbr\u003eInductionsapparaten, die verschiedene Mechaniker construirt haben, die\u003cbr\u003ef\u00fcr physiologische Zwecke gebr\u00e4uchlichsten, in denen sich uns zugleich\u003cbr\u003edie beiden Hauptformen dieser Apparate repr\u00e4sentiren,\u003cbr\u003eherausheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-8775-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1225.8, "y": 650.3}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-10933-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben dem Rechtsgange, der den subjektiven Thatbestand des\u003cbr\u003eRaubes oder des Diebstahls \u003cb\u003evoranstellt\u003c/b\u003e, kennt das germanische\u003cbr\u003eRecht ein Verfahren, das den objektiven Thatbestand des Verbrechens zu\u003cbr\u003eGrunde legt, ohne gegen den Widersacher den direkten Vorwurf der\u003cbr\u003eMissethat zu erheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-10933-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 421.785, "y": 615.55}, {"color": "#377eb8", "id": "schroeder_logik03_1895-5738-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sind von den Festsetzungen des \u00a7 3 die Definition (1) der\u003cbr\u003eGleichheit nebst dem Abacus (2) bis (4) beibehalten und wiederum\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e zu denken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik03_1895-5738-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.65, "y": 571.65}, {"color": "#377eb8", "id": "klein_riemann_1882-767-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo etwa stellt sich die Bilanz, wenn man die\u003cbr\u003efunctionentheoretischen Interessen, wie es unter Mathematikern zu\u003cbr\u003egeschehen pflegt, \u003cb\u003evoranstellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klein_riemann_1882-767-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.0, "y": 856.2}, {"color": "#377eb8", "id": "vischer_aesthetik030204_1857-968-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausf\u00fcllung \u2014 diese Bemerkung ist nothwendig\u003cbr\u003e\u003cb\u003evoranzustellen\u003c/b\u003e \u2014 geschieht, weil nach \u00a7. 768, 2. die\u003cbr\u003eaufsteigende Bewegung die ma\u00dfgebende sein mu\u00df, von unten her, oder sie\u003cbr\u003egeschieht so, da\u00df der den Gesetzen des Gef\u00fchls und der Phantasie\u003cbr\u003eentsprechende Tonfortgang, durch den diese Ausf\u00fcllung zu Stande kommen\u003cbr\u003esoll, von unten nach oben zu verwirklicht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-968-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 720.85, "y": 228.325}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-2089-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas wichtigste \u00fcber die Einfuhr wurde schon\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e, hier ist nur nachzutragen, dass eine Zeitlang\u003cbr\u003eein gewisser Theil der Waaren von Oesterreich-Ungarn, besonders solche\u003cbr\u003eder Textil-und Lederindustrie in der Schweiz und im Deutschen Reiche,\u003cbr\u003edurch Erlegung des Einfuhrzolles naturalisirt wurde und auf diesem\u003cbr\u003eUmwege nach Rum\u00e4nien unter dem Zollsatze gelangte, den die\u003cbr\u003eHandelsvertr\u00e4ge Rum\u00e4niens mit diesen Staaten festsetzen; doch wurde\u003cbr\u003edie Fortdauer dieser Praxis durch eine Ende 1889 erlassene Verf\u00fcgung\u003cbr\u003eder rum\u00e4nischen Regierung verhindert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-2089-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.075, "y": 654.65}, {"color": "#377eb8", "id": "baumgart_poetik_1887-24-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn jedoch Lessing seinem Laokoon als Motto das Plutarchische\u003cbr\u003eWort von den K\u00fcnsten \u003cb\u003evoranstellte\u003c/b\u003e, da\u00df sie nach den Mitteln und\u003cbr\u003enach der Art und Weise der Nachahmung sich unterscheiden \u2014 \u1f55\u03bb\u1fc3 \u03ba\u03b1\u1f76\u003cbr\u003e\u03c4\u03c1\u03cc\u03c0\u03bf\u03b9\u03c2 \u03bc\u03b9\u03bc\u03ae\u03c3\u03b5\u03c9\u03c2 \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03c3\u03b9\u03bd \u2014 so unterlie\u00df er es, den nicht minder\u003cbr\u003egewichtigen Schlu\u00df hinzuzuf\u00fcgen: \u03c4\u03ad\u03bb\u03bf\u03c2 \u1f15\u03bd \u1f51\u03c0\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u2014 das Ziel der\u003cbr\u003ek\u00fcnstlerischen Nachahmung ist ein einheitliches, f\u00fcr alle K\u00fcnste ein\u003cbr\u003eund dasselbe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-24-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1381.4, "y": 69.965}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-484-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWofern nun die Psychologie, weit entfernt der allgemeinen\u003cbr\u003eMetaphysik eine Grundlage geben zu k\u00f6nnen, an ihren Platz in der\u003cbr\u003eangewandten Metaphysik zur\u00fccktritt (wo sie \u00fcbrigens aus Gr\u00fcnden, die\u003cbr\u003ehier noch nicht klar seyn k\u00f6nnen, der Naturphilosophie muss\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e werden): so beruhet sie selbst auf der\u003cbr\u003eallgemeinen Metaphysik, und kann, ohne diese voranzuschicken, weder\u003cbr\u003eabgehandelt noch auch nur begr\u00fcndet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-484-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1520.2, "y": 200.96}, {"color": "#377eb8", "id": "rumohr_forschungen01_1827-57-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinige dieser Kunstbegriffe geh\u00f6ren in der That nur in die\u003cbr\u003eWerkst\u00e4tte des th\u00e4tigen Meisters, und auf keine Weise in die Theorie;\u003cbr\u003eandere sollte man in der Kunstlehre \u003cb\u003evoranstellen\u003c/b\u003e, statt sie mit\u003cbr\u003euntergeordneten Fertigkeiten der L\u00e4nge nach aufzureihn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-57-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1433.55, "y": 440.745}, {"color": "#377eb8", "id": "drude_pflanzengeographie_1890-725-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht alle Klassen von Vegetationsformen sind gleich gut\u003cbr\u003egeeignet, die Beziehungen zwischen Klima und besonders eingerichteter\u003cbr\u003ePeriodizit\u00e4t zu zeigen; wenn wir die wichtigsten herausgreifen wollen,\u003cbr\u003eobgleich schliesslich auch die unwichtigeren sich der durch sie scharf\u003cbr\u003ebezeichneten Periode mehr oder weniger ohne Aenderung anschliessen, so\u003cbr\u003esind die B\u00e4ume in ihren nach grossen Grundz\u00fcgen geschiedenen\u003cbr\u003eVegetationsformen \u003cb\u003evoranzustellen\u003c/b\u003e, ausserdem mehrere auf\u003cbr\u003eeinzelne Zonen fast allein beschr\u00e4nkte Vegetationsklassen wie die\u003cbr\u003eMangroven, Lianen, Epiphyten, Stamm-und Blattsucculenten,\u003cbr\u003eDornstr\u00e4ucher, glaciale Stauden und die xerophilen Formen der\u003cbr\u003eStaudenklasse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-725-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.8, "y": 908.25}, {"color": "#377eb8", "id": "herbart_psychologie02_1825-5575-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist sogar bequem f\u00fcr die Darstellung der P\u00e4dagogik, die\u003cbr\u003eUnterrichts-Lehre \u003cb\u003evoranzustellen\u003c/b\u003e, und die unmittelbaren\u003cbr\u003eR\u00fccksichten auf die Charakter-Bildung nachfolgen zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-5575-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.5, "y": 227.875}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-9990-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eMan hat uns, schrieb er, gern bei der deutschen\u003cbr\u003eVerfassungsangelegenheit \u003cb\u003evorangestellt\u003c/b\u003e und uns leicht und gern\u003cbr\u003ein Allem nachgegeben, weil man es lieber mochte, wenn lieber wir (da\u003cbr\u003eman auch von uns wu\u00dfte, da\u00df wir immer eine feste und kr\u00e4ftige\u003cbr\u003eVerfassung wollen w\u00fcrden) den F\u00fcrsten, denen allen die Fesseln einer\u003cbr\u003eConstitution l\u00e4stig sind, unangenehm w\u00fcrden und gef\u00e4hrlich\u003cbr\u003eerschienen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-9990-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.15, "y": 737.7}, {"color": "#377eb8 circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo charakterisierte Rosa Luxemburg den russischen Schrittsie\u00fcei\u003cbr\u003eKorolenko. dessen autobiographische \u201eGeschichte eines Zeitgenossen\"\u003cbr\u003esie 1919 in deutscher \u00dcbersetzung herausgab und dem deutschen Leser\u003cbr\u003ezur Lekt\u00fcre empfahl Was hatte Rosa Luxemburg, die dieser Ausgabe eine\u003cbr\u003ebrillante Gesamteinsch\u00e4tzung der russischen Literatur\u003cbr\u003e\u003cb\u003evoranstellte\u003c/b\u003e, beuogen. w\u00e4hrend ihrer Gef\u00e4ngnishaft in der\u003cbr\u003eStrafanstalt Breslau ausgerechnet Korolenko einem breiteren Leserkreis\u003cbr\u003evorzustellen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-07-26_01_069.tcf.xml-4-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.83, "y": 534.95}, {"color": "#377eb8", "id": "2532889X_1965-05-24_01_149.tcf.xml-21-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs mu\u00df allem \u003cb\u003evorangestellt\u003c/b\u003e werdon; Wir erlebten ein\u003cbr\u003eSpiel, das sowohl f\u00fcr die Ungarn (es war ihr 410.) als auch und\u003cbr\u003ebesonders f\u00fcr uns (es war unser 60.) als ein niveauvolles Spiel in\u003cbr\u003edie\u0027 L\u00e4nderspielgeschichte eingeschrieben werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-05-24_01_149.tcf.xml-21-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1343.95, "y": 374.0}, {"color": "#377eb8", "id": "26120215_1966_10_02_01_461.tcf.xml-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWesh schen Propr\u00e4tor, der in der r\u00f6mischen Provinz\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e ward, \u00f6ffneten eine betr\u00e4chtliche Anzahl\u003cbr\u003ekleinasiatischer St\u00e4dte die Thore und metzelten wie im J. 666 die\u003cbr\u003eunter ihnen lebenden r\u00f6mischen Familien nieder; die Pisider, Isaurer,\u003cbr\u003eKiliker ergriffen gegen Rom die Waffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische03_1856-503-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1095.3, "y": 1134.7}]);
