        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin die gewundene Stra\u00dfe durdi den sch\u00f6n \u003cb\u003ewuchernden\u003c/b\u003e\u003cbr\u003eH\u00fcgelwald \u00fcber dem Jasmunder Bodden hinabgefahren, an den H\u00e4uschen des\u003cbr\u003eehedem so einsamen D\u00f6rfchens Ralswiek vorbei, in dem es ebenso von\u003cbr\u003efr\u00f6hlichen Ferieng\u00e4sten wimmelt wie \u00fcberall in Meeresn\u00e4he und\u003cbr\u003eanderswo, seitdem wir eine DDR und mit ihr ein reicheres Leben\u003cbr\u003ehaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1077.1, "y": 1119.1}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTag f\u00fcr Tag und Jahr f\u00fcr Jahr lagert die Donau in diesem\u003cbr\u003eriesigen Gebiet die N\u00e4hrstoffe ab, Jahr f\u00fcr Jahr sterben gewaltige\u003cbr\u003eMassen des Rohres und des Schilfes ab, sinken zu Boden, verfaulen und\u003cbr\u003egeben neue N\u00e4hrstoffe f\u00fcr die \u00fcppig \u003cb\u003ewuchernde\u003c/b\u003e Pflanzenwelt: ein\u003cbr\u003eewiger Proze\u00df des Sterbens und des Werdens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.42, "y": 794.35}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas uns da abends die Fenster schlie\u00dfen l\u00e4\u00dft, ist meist die\u003cbr\u003eFrucht \u00fcppig \u003cb\u003ewuchernder\u003c/b\u003e Kr\u00e4utlein, denen wir zu selten ans\u003cbr\u003eWurzelwerk gehen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1034.3, "y": 692.95}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCharakteristisch sind das Entstehen eines milit\u00e4risch-\u003cbr\u003eindustriellen Komplexes, eine krebsartig \u003cb\u003ewuchernde\u003c/b\u003e\u003cbr\u003eR\u00fcstungswirtschaft sowie ein nie gekannter Grad der Verschmelzung\u003cbr\u003ezwischen den Monopolen und dem Staat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.86, "y": 596.92}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ist viel Sp\u00fcrsinn, f\u00fcr die eigenartige Sch\u00f6nheit der\u003cbr\u003e\u003cb\u003ewuchernden\u003c/b\u003e Phantasie dieser Figuren wie f\u00fcr deren geschw\u00e4tziges\u003cbr\u003eSchwelgen in plastisch-drastischen Bildern \u2014 herausgefordert zudem\u003cbr\u003edurch die gl\u00e4nzende \u00dcbersetzung von Anna Elisabeth Wiede und Peter\u003cbr\u003eHacks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.3, "y": 1172.9}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr mit gebeugtem Kopf hinterher, weil die \u00fcppig\u003cbr\u003e\u003cb\u003ewuchernden\u003c/b\u003e Fliederzweige sich fast \u00fcber dem kiesbestreuten Weg\u003cbr\u003everflochten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.4, "y": 1242.9}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier gibt es kaum noch Steinh\u00e4user, nur einfache Holzh\u00fctten,\u003cbr\u003edie unter der seit fast vier Jahren wild \u003cb\u003ewuchernden\u003c/b\u003e tropischen\u003cbr\u003eVegetation kaum noch erkennbar sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.0, "y": 794.1}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch werde nicht, ein fl\u00fcchtiger Reisender, der ich auf dieses\u003cbr\u003eLand gleichsam nur den Fu\u00df gesetzt habe, um vor der riesenhaft\u003cbr\u003e\u003cb\u003ewuchernden\u003c/b\u003e F\u00fclle der organischen Natur auf ihm zu erschrecken,\u003cbr\u003emir anma\u00dfen, irgend etwas Belehrendes \u00fcber Brasilien sagen zu\u003cbr\u003ewollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.53, "y": 989.11}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Scnlo\u00df lag in einem gro\u00dfen verwilderten Park, der Rasen war\u003cbr\u003eseit langem nicht gem\u00e4ht, die Hecken waren ungestutzt, die Putten,\u003cbr\u003eSandsteinurnen und Figuren von Dornengestr\u00fcpp, von \u003cb\u003ewuchernden\u003c/b\u003e\u003cbr\u003eRosen fast \u00fcberdeckt; ein verwunschener Park, wenn man den\u003cbr\u003eunaufh\u00f6rlich an-und abschwellenden L\u00e4rm nicht bemerkte, die\u003cbr\u003eStaubwolken nicht san, aus deren der penetrante Geruch von\u003cbr\u003eAuspuffgasen, Benzin und \u00f6l. vermischt mit dem Geruch von Blut und\u003cbr\u003eSchwei\u00df, hervorquoll, wenn ein Sanit\u00e4tswagen oder ein abgeschleppter\u003cbr\u003ePanzer Station machte, um Wasser aufzunehmen oder vor den kurvenden\u003cbr\u003eJagdbombern das sch\u00fctzende Dickicht aufzusuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.02, "y": 880.81}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwei wunde Punkte gibt es noch in Spreeathen: \u003cb\u003ewucherndes\u003c/b\u003e\u003cbr\u003eUnkraut sowie farbebed\u00fcrftige Z\u00e4une und Mauern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 954.78, "y": 564.05}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie ein \u003cb\u003ewucherndes\u003c/b\u003e Unkraut schie\u00dft dal W\u00f6rtlein\u003cbr\u003e\u201eunabdingbar\" aus den Zeitungsspalten hervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.06, "y": 1215.7}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie hier \u003cb\u003ewuchernden\u003c/b\u003e Pflanzen nehmen N\u00e4hrstoffe auf, die\u003cbr\u003edie Zala mit sich tr\u00e4gt, bevor sie ihr Wasser in den Balaton\u003cbr\u003eergie\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.01, "y": 736.58}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem verborgenen Winkel der zwischen f\u00fcnf D\u00f6rfern, Inmitten\u003cbr\u003eeiner h\u00fcgligen, \u00fcppig \u003cb\u003ewuchernden\u003c/b\u003e Tropenlandschaft von Palmen\u003cbr\u003eund Bambusw\u00e4ldern, Reisfeldern und Buschwerk evakuierten Medizinischen\u003cbr\u003eFakult\u00e4t von Hanoi.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.28, "y": 914.64}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas betraf also sowohl den. in Stimmartistik erstarrten und\u003cbr\u003egespreizten Ziergesang, gegen den Gluck seine schlichten und klaren,\u003cbr\u003edurch Tiefe und W\u00e4rme der Empfindungen ausgezeichneten Melodielinien\u003cbr\u003estellte, also auch das in der italienischen Oper jener Zeit \u00fcbel\u003cbr\u003e\u003cb\u003ewuchernde\u003c/b\u003e Gestr\u00fcpp bedeutungsloser Nebenhandlungen, die den\u003cbr\u003eSinn des Ganzen verdunkeln, die Folgerichtigkeit nur zerst\u00f6ren,\u003cbr\u003ewogegen Gluck sein aus dem Geiste klassischer Humanit\u00e4t geborenes\u003cbr\u003eOperndrama setzte, das von echt tragischen Konstellationen getragen\u003cbr\u003ewird und in dem das antike Ideal des Ebenma\u00dfes aufs neue inthronisiert\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.25, "y": 598.68}, {"color": "#377eb8", "date": "1968", "id": "wuchernd-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWasserfont\u00e4nen gelangten bis in die Stratosph\u00e4re, und\u003cbr\u003etodbringende Ascheregen erreichten unter anderem die 160 Kilometer\u003cbr\u003eentfernte Insel Rongelap, wo schon kurze Zeit danach mehrere Bewohner\u003cbr\u003ean \u003cb\u003ewuchernden\u003c/b\u003e Hauterkrankungen elend zugrunde gingen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.36, "y": 1109.1}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRauschende Bilderflut, \u003cb\u003ewuchernde\u003c/b\u003e Metaphern ersticken den\u003cbr\u003eGedanken, der pr\u00e4zise zu bestimmen und plastisch herauszuarbeiten\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.8, "y": 27.21}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn das Gesicht der damaligen Gesellschaft war nicht nur\u003cbr\u003egepr\u00e4gt von dem \u00fcppig \u003cb\u003ewuchernden\u003c/b\u003e Kapitalismus, sondern auch von\u003cbr\u003eden le\u0027.zlen Zeugen der Ordnung, den durch die \u00f6konomisch Entwicklung\u003cbr\u003el\u00e4ngst verarmton Baronen und Grafen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1278.9, "y": 425.84}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie westdeutsche Regierung trug zum Treibhausklima f\u00fcr den\u003cbr\u003e\u003cb\u003ewuchernden\u003c/b\u003e Neonazismus auch dadurch bei, da\u00df sie es ganz bewu\u00dft\u003cbr\u003eunterlie\u00df, sowohl das auch v\u00f6lkerrechtlich normierte \u2014 Verbrechen der\u003cbr\u003eKriegspropaganda als auch das der V\u00f6lker-und Rassenhetze f\u00fcr\u003cbr\u003estrafw\u00fcrdig zu erkl\u00e4ren, obwohl dies Artikel 26 des Bonner\u003cbr\u003eGrundgesetzes zwingend vorschreibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.17, "y": 961.51}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSpannt sich nicht ein Bogen von der k\u00fchn \u003cb\u003ewuchernden\u003c/b\u003e\u003cbr\u003eChromatik Dargomyshskis, seiner konventionelle Formen-meidenden\u003cbr\u003emusikalischen Rede-Diktion hin zu der Musik Sch\u00f6nbergs mit ihren\u003cbr\u003ezerfasernden \u0027 Gesangslinien?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.75, "y": 642.22}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine scharfe Abrechnung mit dem in Westdeutschland und\u003cbr\u003eWestberlin \u003cb\u003ewuchernden\u003c/b\u003e Antisemitismus und den nazistischen\u003cbr\u003eUmtrieben hielten Westberliner Wissenschaftler, K\u00fcnstler und mehr als\u003cbr\u003e160 Studenten auf einer mehrt\u00e4gigen Tagung in Westberlin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.31, "y": 452.61}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchlimm genug, da\u00df es diesen immer noch \u003cb\u003ewuchernden\u003c/b\u003e\u003cbr\u003eParasiten gelingen konnte, sich als die Partei des Nationalen, als die\u003cbr\u003eNation schlechthin zu proklamieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.98, "y": 18.0}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRechnung im Zusammenhang mit der \u003cb\u003ewuchernden\u003c/b\u003e\u003cbr\u003eGrundst\u00fccksspekulation auf 230 Millione.n..B\u00a3und.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1184.2, "y": 722.19}, {"color": "#ff7f00", "date": "1968", "id": "wuchernd-c2-i9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch erwiesen sich die insgesamt in den ersten Abschnitt des\u003cbr\u003eseit 1969 laufenden F\u00fcnfjahrplanes gesetzten Erwartungen als\u003cbr\u003eillusion\u00e4r, wobei die unvermindert weiter \u003cb\u003ewuchernde\u003c/b\u003e Korruption\u003cbr\u003eihr \u00fcbriges tat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: wuchernd-c2-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1770.8, "y": 353.46}, {"color": "#f781bf", "date": "1968", "id": "wuchernd-c2-i18", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003
