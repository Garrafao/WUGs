        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1966", "id": "mag_1966_490646.txt-59-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was something all but unheard of -- a long period during\u003cbr\u003ewhich the police and the public were in a close and non-antagonistic\u003cbr\u003e\u003cb\u003erelationship\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1966_490646.txt-59-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.75, "y": 283.02}, {"color": "#377eb8", "date": "1981", "id": "nf_1981_774357.txt-981-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt\u0027s not necessary to build a personal \u003cb\u003erelationship\u003c/b\u003e\u003cbr\u003eunless the Driver indicates that that\u0027s part of the objective.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1981_774357.txt-981-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.85, "y": 9.0}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_293051.txt-1-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter Jimmy Carter and Leonid Brezhnev sign the SALT II treaty\u003cbr\u003enext week, it goes before the Senate for a ratification debate that\u003cbr\u003ewill range over the whole \u003cb\u003erelationship\u003c/b\u003e between the world\u0027s two\u003cbr\u003esuperpowers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_293051.txt-1-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 714.1, "y": 85.265}, {"color": "#377eb8", "date": "1977", "id": "nf_1977_774125.txt-8425-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof abstraction, we have noted, are distinguished by their\u003cbr\u003econflicting accounts of the \u003cb\u003erelationship\u003c/b\u003e between perception and\u003cbr\u003ethinking, the traditional theory assuming that concepts are formed\u003cbr\u003ewhen particular sensations are organized in thought, whereas the more\u003cbr\u003erecent theory affirms that thinking elaborates the forms of\u003cbr\u003eorganization gained in perception.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1977_774125.txt-8425-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 493.455, "y": 461.95}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51124.txt-668-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndeed, to want to kill your lover in the first place, rather\u003cbr\u003ethan merely end the \u003cb\u003erelationship\u003c/b\u003e on rational terms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51124.txt-668-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.8, "y": 431.25}, {"color": "#377eb8", "date": "1997", "id": "nf_1997_773513.txt-486-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis will eliminate the customer/supplier \u003cb\u003erelationship\u003c/b\u003e\u003cbr\u003ebetween the Baby Bells and AT \u0026T; in the purchase and sale of\u003cbr\u003eswitching machines, but now AT \u0026T; and the Baby Bells will battle even\u003cbr\u003emore fiercely over long distance.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_773513.txt-486-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.1, "y": 216.145}, {"color": "#377eb8", "date": "1991", "id": "mag_1991_421245.txt-23-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eby considering placement, size, spatial \u003cb\u003erelationships\u003c/b\u003e,\u003cbr\u003eand rhythms. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_421245.txt-23-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 904.65, "y": 307.47}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_780007.txt-518-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen, if we don\u0027t get anywhere with this, that leaves you and |\u003cbr\u003ehim in the same \u003cb\u003erelationship\u003c/b\u003e as before.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_780007.txt-518-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.35, "y": 96.66}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_415828.txt-264-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStruggling to find life within their classrooms, participants\u003cbr\u003ereached out to establish a \u003cb\u003erelationship\u003c/b\u003e with others.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_415828.txt-264-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1043.8, "y": 726.85}, {"color": "#377eb8", "date": "1997", "id": "nf_1997_773530.txt-135-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003einfant \u003cb\u003erelationship\u003c/b\u003e is an important and supportive\u003cbr\u003esetting for learning a number skills necessary for establishing and\u003cbr\u003emaintaining effective social engagement with others, such as\u003cbr\u003econversations and play.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_773530.txt-135-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.0, "y": 871.55}, {"color": "#377eb8", "date": "1994", "id": "nf_1994_746583.txt-738-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1988) (recognizing \u003cb\u003erelationship\u003c/b\u003e between CERCLA section\u003cbr\u003e113(h)\u0027s goal of prompt cleanups and Congress\u0027s goal of protection of\u003cbr\u003epublic health and the environment from hazardous wastes).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1994_746583.txt-738-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 370.765, "y": 517.7}, {"color": "#377eb8", "date": "2004", "id": "news_2004_660955.txt-53-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut Arnett defends the close \u003cb\u003erelationship\u003c/b\u003e between\u003cbr\u003e20-somethings and their parents today. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_660955.txt-53-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.15, "y": 379.04}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_491434.txt-187-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePolice efforts to establish a friendly \u003cb\u003erelationship\u003c/b\u003e with\u003cbr\u003ethe ghetto are matched by their efforts to find out what is going on\u003cbr\u003ethere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_491434.txt-187-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.75, "y": 519.35}, {"color": "#377eb8", "date": "1960", "id": "nf_1960_774194.txt-2266-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis method provided a marital-integration scale for the\u003cbr\u003emeasurement of the relative degree of strength of the marriage\u003cbr\u003e\u003cb\u003erelationship\u003c/b\u003e of different couples.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1960_774194.txt-2266-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 330.78, "y": 584.45}, {"color": "#377eb8", "date": "1987", "id": "nf_1987_773755.txt-816-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe latter is a valuable guide.i \" The concepts of culture \u0027\u003cbr\u003eand civilization \u0027 are obviously important in studying India and other\u003cbr\u003edeveloping countries today, for one of the outstanding questions\u003cbr\u003econcerns the \u003cb\u003erelationship\u003c/b\u003e between the traditional culture and\u003cbr\u003ethe values and beliefs which have been introduced from the\u003cbr\u003eWest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1987_773755.txt-816-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.75, "y": 311.385}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_413445.txt-44-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo his detractors inside and outside Sony, Stringer\u0027s primary\u003cbr\u003esuccess has been managing his own \u003cb\u003erelationship\u003c/b\u003e with his\u003cbr\u003ebosses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_413445.txt-44-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.7, "y": 353.0}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_31471.txt-363-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt had been a couple of years since Grand Nagus Zek instituted\u003cbr\u003ehis sweeping reforms, many of them inspired by his \u003cb\u003erelationship\u003c/b\u003e\u003cbr\u003ewith Quark\u0027s mother, Ishka.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_31471.txt-363-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.65, "y": 600.95}, {"color": "#377eb8", "date": "1989", "id": "nf_1989_773527.txt-1135-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the adult \u003cb\u003erelationship\u003c/b\u003e changes, there are likely to\u003cbr\u003ebe corresponding shifts\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1989_773527.txt-1135-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.85, "y": 898.1}, {"color": "#377eb8", "date": "1984", "id": "news_1984_671374.txt-1-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// For many months, I have encouraged the Soviet Union to join\u003cbr\u003ewith us in a major effort to see if we could make progress in these\u003cbr\u003ebroad problem areas, reducing the threat and use of force in solving\u003cbr\u003einternational disputes, reducing armaments in the world and\u003cbr\u003eestablishing a better working \u003cb\u003erelationship\u003c/b\u003e with each\u003cbr\u003eother.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1984_671374.txt-1-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.1, "y": 58.81}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_413218.txt-203-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou need to educate yourself about childhood development and\u003cbr\u003eparent-child \u003cb\u003erelationships\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_413218.txt-203-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1030.5, "y": 565.05}, {"color": "#377eb8", "date": "1987", "id": "news_1987_670537.txt-23-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// In a novel, the prose is the hero, the human thing; the\u003cbr\u003eauthor \u0027 s voice is our foremost point of contact and upholds one side\u003cbr\u003eof the shifting, teasing \u003cb\u003erelationship\u003c/b\u003e we as reader are invited\u003cbr\u003einto.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_670537.txt-23-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.4, "y": 608.8}, {"color": "#377eb8", "date": "1999", "id": "nf_1999_773697.txt-443-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003erelationships\u003c/b\u003e makes the course of economic affairs a\u003cbr\u003elimitless and often unique series of historical facts.ls Yet one might\u003cbr\u003ewell gather from many an economic principles textbook that perfect\u003cbr\u003ecompetition is a sort of norm, which might be taken to imply that any\u003cbr\u003edepartures from perfect competition are generally unfortunate.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1999_773697.txt-443-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 596.55, "y": 713.75}, {"color": "#377eb8", "date": "1969", "id": "nf_1969_773553.txt-656-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe second case nothing necessarily follows from homogeneity\u003cbr\u003eexcept that it will facilitate the establishment of relationships,\u003cbr\u003eprovided that people seek the formation of \u003cb\u003erelationships\u003c/b\u003e within\u003cbr\u003ethe locality which they will have to do if the locality is a\u003cbr\u003esettlement and relatively isolated.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_773553.txt-656-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 685.4, "y": 254.965}, {"color": "#377eb8", "date": "1970", "id": "nf_1970_774162.txt-1426-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus when the word hsin is used, it is not easy to tell from\u003cbr\u003ethe context what kind of mind is talked about or referred to, partly\u003cbr\u003ebecause the distinction and/or \u003cb\u003erelationship\u003c/b\u003e between the\u003cbr\u003ephenomenal mind and the noumenal mind is theoretically problematic in\u003cbr\u003eBuddhist thought.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1970_774162.txt-1426-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.75, "y": 415.315}, {"color": "#377eb8", "date": "2003", "id": "nf_2003_746676.txt-28-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFurther, findings indicating a \u003cb\u003erelationship\u003c/b\u003e between\u003cbr\u003eintolerance for ambiguity and low endorsement for diversity\u003cbr\u003einterventions in business students\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2003_746676.txt-28-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 144.345, "y": 627.3}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_397042.txt-75-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilliam P. George is a senior fe ood use, rebuilding our home\u003cbr\u003eand our \u003cb\u003erelationship\u003c/b\u003e, but with that came some consequences that\u003cbr\u003eI saw as incredibly disruptive -- on the scale of Thrawn\u003cbr\u003edisruptive.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30057.txt-31-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 814.95, "y": 554.05}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_414034.txt-51-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand it could be a \u003cb\u003erelationship\u003c/b\u003e at any price, \" says\u003cbr\u003eSusan Forward, PhD, author of Men Who Hate Women and the Women Who\u003cbr\u003eLove Them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_414034.txt-51-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.6, "y": 534.0}, {"color": "#377eb8", "date": "2004", "id": "news_2004_617168.txt-56-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI think there\u0027s a little better \u003cb\u003erelationship\u003c/b\u003e with the\u003cbr\u003emayor than there has been.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_617168.txt-56-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.545, "y": 101.155}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54734.txt-225-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003erelationship\u003c/b\u003e between them and King se of this special \u003cb\u003erelationship\u003c/b\u003e, there is every\u003cbr\u003ereason to urge Mr. Marcos to implement genuine economic and human\u003cbr\u003erights reforms which will benefit the people of his country and, if he\u003cbr\u003echooses not to do so, to question the wisdom of continuing to support\u003cbr\u003ehis Government with large infusions of American aid.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1978_733719.txt-90-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.26, "y": 306.31}, {"color": "#377eb8", "date": "2001", "id": "news_2001_661949.txt-88-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eProof \" - which concerns the \u003cb\u003erelationship\u003c/b\u003e between a\u003cbr\u003ebrilliant university mathematician and his daughter - debuted in May\u003cbr\u003e2000 at off-Broadway\u0027s Manhattan Theatre Club and moved to Broadway in\u003cbr\u003ethe fall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_661949.txt-88-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.45, "y": 635.3}, {"color": "#377eb8", "date": "1993", "id": "nf_1993_746761.txt-49-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, teachers in early childhood classes seldom concern themselves\u003cbr\u003ewith the possible goals of art activities and the \u003cb\u003erelationship\u003c/b\u003e\u003cbr\u003eof those goals to the arts themselves.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1993_746761.txt-49-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 366.345, "y": 155.26}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_417637.txt-47-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile these epidemiologic studies do not establish a cause and\u003cbr\u003eeffect \u003cb\u003erelationship\u003c/b\u003e, the lower incidence of climacteric\u003cbr\u003esymptoms may be attributable to diet rather than genetic disposition-a\u003cbr\u003etheory supported by a review article showing that Asian people who\u003cbr\u003econsume more Western diets have a higher risk of chronic and\u003cbr\u003edegenerative disease, including hormone-dependent cancers, colon\u003cbr\u003ecancer and cardiovascular disease, compared with those who consume\u003cbr\u003etraditional Japanese diets.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_417637.txt-47-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 950.05, "y": 176.83}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_395592.txt-103-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlicia\u0027s \u003cb\u003erelationship\u003c/b\u003e with her female lover has helped\u003cbr\u003eher resolve childhood pains of sexual abuse and abandonment.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_395592.txt-103-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 57.195, "y": 502.65}, {"color": "#377eb8", "date": "1978", "id": "news_1978_733544.txt-40-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecomplaint also sheds new lieht usage\u003c/p\u003e", "x": 1012.15, "y": 527.2}, {"color": "#377eb8", "date": "1995", "id": "nf_1995_773555.txt-336-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd as we do, may I make a suggestion for those who enjoy a\u003cbr\u003epersonal \u003cb\u003erelationship\u003c/b\u003e with the Lord?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1995_773555.txt-336-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.5, "y": 468.065}, {"color": "#377eb8", "date": "1987", "id": "mag_1987_432335.txt-56-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA homosexual who has been in a monogamous \u003cb\u003erelationship\u003c/b\u003e\u003cbr\u003ewith a faithful lover for many years is at less risk than a\u003cbr\u003eheterosexual who has had many sexual partners and hasn\u0027t used\u003cbr\u003econdoms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_432335.txt-56-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 514.5, "y": 654.3}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_782024.txt-95-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnn\u0027s \u003cb\u003erelationship\u003c/b\u003e with Josh started out vague and\u003cbr\u003eunpromising.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_782024.txt-95-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.0, "y": 566.3}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10634.txt-7311-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMargie Tallworth was ignorant, but she was not ignorant of\u003cbr\u003eMichael Milton\u0027s \u003cb\u003erelationship\u003c/b\u003e with Helen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10634.txt-7311-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.875, "y": 294.995}, {"color": "#377eb8", "date": "1991", "id": "news_1991_649979.txt-5-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erealities: in our increasingly female, work-centered world,\u003cbr\u003emost of our \u003cb\u003erelationships\u003c/b\u003e, including intimate ones, are\u003cbr\u003einitiated in the workplace; gender relations, especially new ones, are\u003cbr\u003ecomplex and invariably ambiguous; in our heterogeneous society, the\u003cbr\u003eperception of what constitutes proper and effective male-female\u003cbr\u003erelations varies across gender, class, ethnicity and region; and in\u003cbr\u003ekeeping with our egalitarian ideals, we take pride in the fact that\u003cbr\u003ethe WASP boss may legitimately desire or want to marry his or her\u003cbr\u003ePuerto Rican aide or chauffeur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1991_649979.txt-5-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.2, "y": 288.985}, {"color": "#377eb8", "date": "1990", "id": "nf_1990_773757.txt-502-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emakes a love \u003cb\u003erelationship\u003c/b\u003e particularly vulnerable and\u003cbr\u003efragile is the need for reciprocity.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1990_773757.txt-502-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1096.15, "y": 380.44}, {"color": "#377eb8", "date": "1969", "id": "nf_1969_773553.txt-571-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat is to say, it will determine whether the\u003cbr\u003e\u003cb\u003erelationships\u003c/b\u003e within the area can be used to form groups\u003cbr\u003ethrough which the people concerned can co-operate to carry out\u003cbr\u003edifferent types of activities.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_773553.txt-571-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 335.305, "y": 434.86}, {"color": "#377eb8", "date": "1980", "id": "news_1980_669182.txt-94-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf you were to ask me what would be the biggest thing the US\u003cbr\u003ecould do in coping with this difficult \u003cb\u003erelationship\u003c/b\u003e, it would\u003cbr\u003ebe to present a consistently strong demonstration of national\u003cbr\u003ewill.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1980_669182.txt-94-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.05, "y": 118.315}, {"color": "#377eb8", "date": "1974", "id": "mag_1974_314761.txt-23-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe close, conspiratorial \u003cb\u003erelationship\u003c/b\u003e between Rose and\u003cbr\u003eSarah, the rebel maid, was inspired by the two maids in Henry Green\u0027s\u003cbr\u003enovel Loving (belowstairs in a country house).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1974_314761.txt-23-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.1, "y": 475.575}, {"color": "#377eb8", "date": "1965", "id": "mag_1965_488190.txt-87-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen water-pollution personnel moved into states to enforce\u003cbr\u003ecleanups, this long-standing \u003cb\u003erelationship\u003c/b\u003e got in their\u003cbr\u003eway;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_488190.txt-87-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 611.35, "y": 652.25}, {"color": "#377eb8", "date": "1990", "id": "nf_1990_746497.txt-148-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFormal relationships provide written documentation for grants\u003cbr\u003eor proposal applications and demonstrate that a program has\u003cbr\u003ecooperative \u003cb\u003erelationships\u003c/b\u003e that enable it to provide an ongoing,\u003cbr\u003ecomprehensive program.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1990_746497.txt-148-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.55, "y": 522.55}, {"color": "#377eb8", "date": "1981", "id": "nf_1981_774357.txt-1047-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYes, in another sense because you are approaching others in a\u003cbr\u003eway that pleases, rather than irritates them, so you can set a\u003cbr\u003epositive stage for effective performance from the\u003cbr\u003e\u003cb\u003erelationship\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1981_774357.txt-1047-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 800.5, "y": 728.5}, {"color": "#377eb8", "date": "1995", "id": "nf_1995_773555.txt-1137-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe wrote me the following letter which speaks volumes about\u003cbr\u003eparent-child \u003cb\u003erelationships\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1995_773555.txt-1137-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.35, "y": 223.63}, {"color": "#377eb8", "date": "1981", "id": "nf_1981_774357.txt-336-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMembers of a tennis club or a volunteer organization who\u003cbr\u003ecomment on our versatility provide a weak basis for generalizing about\u003cbr\u003ehow we might perform in \u003cb\u003erelationships\u003c/b\u003e as a manager, salesman,\u003cbr\u003eteacher, or parent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1981_774357.txt-336-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 773.55, "y": 209.545}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_782029.txt-6754-7", "label": "0", "phy ust another\u003cbr\u003eexperience of being powerless.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389494.txt-18-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 876.8, "y": 677.55}, {"color": "#377eb8", "date": "1964", "id": "news_1964_724317.txt-2-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough he has considerably oversimplified this\u003cbr\u003e\u003cb\u003erelationship\u003c/b\u003e, the example that a President sets does matter and\u003cbr\u003ehis personal ethics are a legitimate campaign topic.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1964_724317.txt-2-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.95, "y": 425.765}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_395615.txt-14-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" We are brought up to expect that a father should provide\u003cbr\u003eincome, food and clothing, \" says Gail Wyatt, Ph.D., a psychologist\u003cbr\u003ewho is a professor at the Neuropsychiatricte at the University of\u003cbr\u003eCalifornia, Los Angeles, and who specializes in male-female\u003cbr\u003e\u003cb\u003erelationships\u003c/b\u003e in her private practice.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_395615.txt-14-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 434.48, "y": 466.125}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_396716.txt-10-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan s
