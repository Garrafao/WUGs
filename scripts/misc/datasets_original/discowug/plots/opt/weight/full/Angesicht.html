        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeltsamer Tro\u00df! hier Riesenbau Und hiebgespaltnes\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e, Und dort ein B\u00fcbchen wie \u0027ne Frau, Ein zierliches\u003cbr\u003eSpelunkenlicht; Der dr\u00fcben an dem Scheitelhaar So sachte streift den\u003cbr\u003eblanken F\u00e4nger, Schaut aus den blauen Augen gar Wie ein verarmter\u003cbr\u003eMinnes\u00e4nger.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 951.22, "y": 348.08}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd wie es die Leute ansah, so waren es lauter verstorbene\u003cbr\u003eVerwandten, die sa\u00dfen da in ihren altmodischen Kleidern aber mit\u003cbr\u003eblassem \u003cb\u003eAngesicht\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.64, "y": 306.77}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo, wie sich die synoptische Erz\u00e4hlung (Matth. 17, 1 ff. Marc.\u003cbr\u003e9, 2 ff. Luc. 9, 28 ff.) \u2014 denn im vierten Evangelium fehlt die\u003cbr\u003eGeschichte \u2014 dem ersten Anblick darbietet, haben wir hier einen\u003cbr\u003ewirklichen \u00e4usseren und zwar wunderbaren Vorgang: als Jesus 6\u20148 Tage\u003cbr\u003enach seiner ersten Leidensverk\u00fcndigung mit seinen drei vertrautesten\u003cbr\u003eJ\u00fcngern einen hohen Berg bestieg, waren diese Zeugen, wie mit Einem\u003cbr\u003eMale sein \u003cb\u003eAngesicht\u003c/b\u003e und selbst seine Kleider in \u00fcberirdischem\u003cbr\u003eGlanze sich verkl\u00e4rten, wie zwei ehrw\u00fcrdige Gestalten aus dem\u003cbr\u003eGeisterreich, Moses und Elias, erschienen, sich mit ihm zu unterreden,\u003cbr\u003eund wie endlich aus einer lichten Wolke eine himmlische Stimme Jesum\u003cbr\u003ef\u00fcr Gottes Sohn, dem sie Geh\u00f6r zu schenken h\u00e4tten, erkl\u00e4rte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.2, "y": 149.71}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKraftlos nicht, aber unendlich betriebsam und verst\u00e4ndig hat in\u003cbr\u003eihr der Erdgeist zwischen Gold und Eisen sich getheilt; mit dem Stahle\u003cbr\u003ew\u00fchlt sie in den eignen Eingeweiden nach dem Bezoar, der sie heilen\u003cbr\u003esoll; denn Leichenbl\u00e4sse liegt auf ihrem \u003cb\u003eAngesicht\u003c/b\u003e, und Kr\u00e4mpfe\u003cbr\u003edurchzucken ihr Gebein; wie sollte sie Gesang und Saitenspiel da\u003cbr\u003em\u00f6gen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.53, "y": 478.16}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun hob der Hexenmeister den Korb auf seinen R\u00fccken, und gieng\u003cbr\u003emit fort, er wurde ihm aber so schwer, da\u00df ihm der Schwei\u00df \u00fcber das\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e lief, und er f\u00fcrchtete todt gedr\u00fcckt zu\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1058.5, "y": 459.02}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201e\u201eDu kennst mich nicht, Albano, denn Du lebst noch.\u201c\u201c \u2014\u003cbr\u003e\u201e\u201eUnbekannte Jungfrau, (sagt \u0027 ich,) ich schaue mit den Schmerzen\u003cbr\u003eeiner Liebe ohne Maa\u00df in Dein erhabenes \u003cb\u003eAngesicht\u003c/b\u003e, ich habe\u003cbr\u003eDich gewi\u00df gekannt \u2014 nenne Deinen Namen.\u201c\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.19, "y": 422.53}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i95", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr badete \u003cb\u003eAngesicht\u003c/b\u003e, Brust und F\u00fc\u00dfe, nahm aus dem Ranzen\u003cbr\u003ereine W\u00e4sche, suchte die kleine B\u00fcrste hervor, mit ihr jedes St\u00e4ubchen\u003cbr\u003evom leichten Rock zu kehren und so erfrischt suchte er einen Ausweg\u003cbr\u003eaus dem Walde, dessen Schutz er nicht mehr zu bed\u00fcrfen glaubte; wobei\u003cbr\u003eer jedoch darauf achtete, diejenige Richtung zu verfolgen, die ihn\u003cbr\u003eimmer weiter und weiter aus dem Bereiche seiner mit Beschlag belegten\u003cbr\u003eKameele f\u00fchrte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i95\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.44, "y": 824.23}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhaethon lag vor ihr, bedeckte ihr bleiches \u003cb\u003eAngesicht\u003c/b\u003e\u003cbr\u003emit seinen wilden Locken, k\u00fc\u00dfte sie w\u00fcthend.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.37, "y": 353.21}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie fanden es ihrem Vortheile angemessener, des Gutsherrn\u003cbr\u003eFruchtfelder zu m\u00e4hen, die Garben zu binden im Schwei\u00dfe ihres\u003cbr\u003e\u003cb\u003eAngesichtes\u003c/b\u003e und daf\u00fcr \u201eden Zehnten,\u201c den ihnen geb\u00fchrenden\u003cbr\u003eArbeitslohn, in Empfang zu nehmen, als nachzuahmen, was viele\u003cbr\u003eGemeinden in der Nachbarschaft bereits gethan hatten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 800.34, "y": 66.245}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Junge starrte ihn an; ein Entsetzen lag pl\u00f6tzlich auf\u003cbr\u003eseinem sonst so kecken \u003cb\u003eAngesicht\u003c/b\u003e, das auch dem Knechte nicht\u003cbr\u003eentging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 281.18, "y": 404.98}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hat br\u00e4unliche Haare, wie die Farbe einer reifen Haselnu\u00df,\u003cbr\u003eoben glatt und dunkel, doch unten zu etwas kraus und heller um die\u003cbr\u003eSchultern, auf dem Haupte getheilt, nach Art der Nazar\u00e4er; eine freie\u003cbr\u003eStirn und munteres \u003cb\u003eAngesicht\u003c/b\u003e, ohne Runzeln und Flecken, mit\u003cbr\u003eeiner m\u00e4\u00dfigen R\u00f6the geziert; Nase und Mund sind ohne Tadel, sein\u003cbr\u003evoller Bart, dem Haupthaare \u00e4hnlich, ist nicht lang und in der Mitte\u003cbr\u003egespalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.15, "y": 556.5}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa gahet so viele junge Lude uwer Feld un s\u00f6ket, dat is gans ut\u003cbr\u003eder Wiese (\u00fcber alle Ma\u00dfen), denn jeder hadde de drei Kinner geren\u003cbr\u003ehad, wiil se w\u00f6ren gegen jedermann so fr\u00fcndlig un so sch\u00f6n von\u003cbr\u003e\u003cb\u003eAngesichte\u003c/b\u003e west.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.74, "y": 251.66}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser vernahm kaum den Ton ihrer Stimme, als sich die\u003cbr\u003esanfteste Freundlichkeit \u00fcber das liebe, weiche \u003cb\u003eAngesicht\u003c/b\u003e\u003cbr\u003eausbreitete, und er mit aller Anstrengung seiner ersch\u00f6pften Kr\u00e4fte,\u003cbr\u003eja mit ritterlicher Zierlichkeit, bem\u00fchet war, die Tante vom Boden\u003cbr\u003eaufzuheben!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.57, "y": 369.67}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Mann, der sich viel mit Gem\u00e4lden und ihrer Beurtheilung\u003cbr\u003eabgab, und oft in die N\u00e4he der F\u00fcrstin kam, sagte einmal, da\u00df nur\u003cbr\u003eRembrand im Stande gewesen w\u00e4re, die feinen T\u00f6ne und die kunstgem\u00e4\u00dfen\u003cbr\u003e\u00dcberg\u00e4nge ihres \u003cb\u003eAngesichtes\u003c/b\u003e zu malen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.16, "y": 1044.8}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEssenze zur Belebung der Gesichtsfarbe, um ein gar zu bleiches\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e gesund roth zu machen, ohne Nachtheil, vielmehr mit\u003cbr\u003eBef\u00f6rderung der ganzen Gesundheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1122.5, "y": 492.88}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin dritter fragt nicht erst, was ihm der Herr befiehlt, Er\u003cbr\u003esieht sein \u003cb\u003eAngesicht\u003c/b\u003e, und wei\u00df worauf er zielt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.49, "y": 239.83}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn unsern Zeiten zeigt sie gar viel \u003cb\u003eAngesichter\u003c/b\u003e, Und\u003cbr\u003ejedem anzuthun sein Recht vermag kein Dichter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.41, "y": 689.55}, {"color": "#377eb8", "date": "1850", "id": "Angesicht-c1-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr war nicht im Stand, das liebliche \u003cb\u003eAngesicht\u003c/b\u003e des\u003cbr\u003esch\u00f6nen M\u00e4dgens oder dessen Leiden zu behorchen mit Blicken, wenn sie\u003cbr\u003eden Garten herw\u00e4rts kam.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 744.7, "y": 356.2}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Wirklichkeit aber sitzt am Warschauer Telefon 27 04 20 eine\u003cbr\u003ejunge Frau, die Ewa nicht einmal von \u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht\u003cbr\u003ekennt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.41, "y": 565.12}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht\" hei\u00dft eine Kantate von Siegfried\u003cbr\u003eGeisler (Komposition) und Walter Werner (Text), die bereits aufgef\u00fchrt\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1038.2, "y": 530.88}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeine Taten, deine Werke, froh und stolz dein\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.5, "y": 768.85}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Salz wirkt auch deshalb so unverst\u00e4ndlich, weil in der\u003cbr\u003egleichen Nummer des Vorw\u00e4rts\", in der er steht, der Journalist Jochen\u003cbr\u003eWilke schreibt, er habe sich, als er vor wenigen Tagen in der DDR\u003cbr\u003egewesen sei, gew\u00fcnscht,. unsere Minister und Abgeordneten h\u00e4tten die\u003cbr\u003egleiche Chance wie ich: von \u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht mit jenen\u003cbr\u003eBr\u00fcdern und Schwestern zu reden, auf die sie sich st\u00e4ndig\u003cbr\u003eberufen\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.78, "y": 561.67}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist nun einmal so seit \u0027eher, denn schon vor vielen tausend\u003cbr\u003eJahren stand geschrieben:.. Im Schwei\u00dfe deines \u003cb\u003eAngesichtes\u003c/b\u003e\u003cbr\u003esollst, du-dem Brot essen l\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.69, "y": 18.0}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus gewissen Gr\u00fcnden f\u00fcrchtet er sogar, ehemaligen Genossen von\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht gegen\u00fcberzutreten, die ihn an die Zeit\u003cbr\u003ede* B\u00fcrgerkrieges In Spanien erinnern k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.83, "y": 489.01}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e.Gepriesen sei, durch wen die Welt entstund, wie trefflich\u003cbr\u003eschuf er sie noch allen Seiten, Er schuf doi*Weer mit endlos tiefem\u003cbr\u003eGrund, Er schuf die Schiffe, die hin\u00fcbergleiten, Er schuf das Paradies\u003cbr\u003emit ewigem Licht, Er schuf die Erde -und Dein \u003cb\u003eAngesicht\u003c/b\u003e\u003cbr\u003eI\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.62, "y": 479.57}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn unserem Land, wo sich gewaltige Truppenkontingente beider\u003cbr\u003eSeiten entlang der milit\u00e4rischen Demarkationslinie von\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht gegen\u00fcberstehen, droht die Gefahr, da\u00df\u003cbr\u003ejeden Augenblick ein Krieg ausbrechen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 805.15, "y": 435.25}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas totenbleiche \u003cb\u003eAngesicht\u003c/b\u003e war starr und unbeweglich,\u003cbr\u003eder Mund offen, die Augen waren blutunterlaufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1135.5, "y": 254.9}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Spanien zu streiken, zu demonstrieren hei\u00dft\u003cbr\u003eschwerbewaffneter Gendarmerie von \u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht\u003cbr\u003egegen\u00fcberzustehen mit dem Risiko, auf Gewehrl\u00e4nge erschossen zu\u003cbr\u003ewerden, bedeutet oft sofortige Verhaftung, Folter im Polizeikeller.\u003cbr\u003ejahrelange Zuchthausstrafe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.61, "y": 582.96}, {"color": "#984ea3", "date": "1850", "id": "Angesicht-c1-i93", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarum that Gelassenheit vor Allem Noth im \u003cb\u003eAngesichte\u003c/b\u003e\u003cbr\u003edieser Jugend; aber man hat ihr Furcht gezeigt, und sich und ihr viel\u003cbr\u003eUebel damit bereitet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1763.5, "y": 723.0}, {"color": "#a65628", "date": "1850", "id": "Angesicht-c1-i56", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Mond kehrt unverwandt ein gleiches \u003cb\u003eAngesicht\u003c/b\u003e Der\u003cbr\u003eErde zu, doch sie siehts in verschiednem Licht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.52, "y": 846.56}, {"color": "#a65628", "date": "1968", "id": "Angesicht-c2-i82", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWei\u00df nicht, welchen Rang dieser M\u00e4rtyrer oder Gerechte vor\u003cbr\u003eGottes \u003cb\u003eAngesicht\u003c/b\u003e bekleidet und wie er hei\u00dft, aber ein Heiliger\u003cbr\u003eWars Stand hier am Tisch und rief zornig:.Saweli Astafjew Magara! \u0027\u003cbr\u003eKlein und schm\u00e4chtig, sah er unscheinbar aus, aber seine Stimme glich\u003cbr\u003eder des Landamtmanns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.43, "y": 652.59}, {"color": "#999999", "date": "1850", "id": "Angesicht-c1-i16", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcnfzig Polen wurden in Kronstadt, im Hafen, wie im\u003cbr\u003e\u003cb\u003eAngesichte\u003c/b\u003e ganz Europas, auf Tod und Leben gegeiselt, weil sie\u003cbr\u003eihr Vaterland nicht abschw\u00f6ren, weil sie dem Nicolaus nicht Treue\u003cbr\u003eschw\u00f6ren wollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1767.4, "y": 225.67}, {"color": "#e41a1c", "date": "1850", "id": "Angesicht-c1-i8", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAch, lass\u2019 Dich beschw\u00f6ren,\u201c fuhr sie fort, \u201eder Tod l\u00f6s\u2019t ja\u003cbr\u003ealle Bande der Convenienz, macht Alles gleich \u2014 im \u003cb\u003eAngesicht\u003c/b\u003e\u003cbr\u003eseiner d\u00fcrfen alle Schranken fallen und Seele zur Seele reden, wirf\u003cbr\u003emit mir alle Vorurtheile bei Seite und erf\u00fclle meine Bitte, ich mu\u00df\u003cbr\u003eihn sehen!\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1289.8, "y": 422.68}, {"color": "#f781bf", "date": "1850", "id": "Angesicht-c1-i97", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der demokratische Hauptverein im \u003cb\u003eAngesicht\u003c/b\u003e der\u003cbr\u003egegen die Mordbanden von drei Kaiserreichen (das Reich Homunculi nicht\u003cbr\u003eeinbegriffen) mit nie dagewesenem Heroismus k\u00e4mpfenden Magyaren, im\u003cbr\u003eAngesichte der auf deutschem Boden stehenden asiatischen\u003cbr\u003eBarbarenhorden, im Angesichte der in Berlin j\u00fcngst ver\u00fcbten\u003cbr\u003egottbegnadeten Scheu\u00dflichkeiten civilisirter Banditen nichts Besseres\u003cbr\u003ezu thun wei\u00df, als sich mit den abgeschmacktesten\u003cbr\u003eM\u00e4rzvereinpl\u00e4nkeleien, mit den abgemacktesten Pers\u00f6nlichkeiten und mit\u003cbr\u003edem stupidesten, resultatlosen Vereinshader abzugeben, und damit\u003cbr\u003enamentlich das anwesende, willige Milit\u00e4r zu langweilen, so soll er zu\u003cbr\u003eHause bleiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.56, "y": 1027.5}, {"color": "#f781bf", "date": "1968", "id": "Angesicht-c2-i90", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAngesichte\u003c/b\u003e de \u00ab Todes, in der gro\u00dfen Einsamkeit einer\u003cbr\u003eWinzigen Stelle, werden dies \u00ab beiden ganz gew\u00f6hnlichen jungen\u003cbr\u003eAmerikaner zu Sprechern der Menschheit, zu Dichtern, zu\u003cbr\u003ePropheten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.46, "y": 1260.7}, {"color": "#f781bf", "date": "1968", "id": "Angesicht-c2-i50", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAngesichte\u003c/b\u003e der weltweiten \u00dcberlegen heit der Sowjetunion\u003cbr\u003e\u2014 die Venus-Sonde und die R\u00fcckkehr des Raunu schiffes mit Lebewesen an\u003cbr\u003eBord als letzte Beispiele \u2014 ist anscheinend bei einigen USA-Politikern\u003cbr\u003eder \u00bb.Dollar Befallen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.29, "y": 1332.4}, {"color": "k", "date": "1850", "id": "Angesicht-c1-i82", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSch\u00f6n, o K\u00f6nig Ethas! warst du in der Fremde; Wie des Morgens\u003cbr\u003eStrahl dem \u003cb\u003eAngesicht\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1069.9, "y": 1313.3}, {"color": "k", "date": "1968", "id": "Angesicht-c2-i68", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Flu\u00dftal johlt das gleiche Lied vor meinem\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 71.494, "y": 796.08}, {"color": "#dede00", "date": "1850", "id": "Angesicht-c1-i26", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir behielten dann noch lange den Park von Piercefield und\u003cbr\u003eseine Felsenw\u00e4nde, jenseits des Flusses, im \u003cb\u003eAngesicht\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angesicht-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.07, "y": 695.12}, {"color": "#ff7f00", "date": "1968", "id": "Angesicht-c2-i29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor allem m\u00fcssen wir st\u00e4rker beachten, da\u00df die heutige junge\u003cbr\u003eGeneration die alte, kapitalistische Zeit nicht mehr von\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e kennt und nicht selbst Zeuge und Teilnehmer des\u003cbr\u003eharten und opferreichen Kampfes der revolution\u00e4ren Arbeiterbewegung\u003cbr\u003ewar, dem alle unsere Errungenschaften zu verdanken sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1246.8, "y": 619.11}, {"color": "#ff7f00", "date": "1968", "id": "Angesicht-c2-i55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201e\u003cb\u003eAngesichte\u003c/b\u003e \u0027 des seit August 1085 von der Sowjetunion\u003cbr\u003eeingehaltenen Moratoriums liegt es nun bei der USA-Regierung, durch\u003cbr\u003eeinen analogen Schritt die Einstellung der Kernwaffenversuche der\u003cbr\u003ebeiden gr\u00f6\u00dften M\u00e4chte herbeizuf\u00fchren\", hei\u00dft es in dem am Donnerstag\u003cbr\u003ein Wien ver\u00f6ffentlichten Aufruf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1951.4, "y": 956.85}, {"color": "#ff7f00", "date": "1968", "id": "Angesicht-c2-i49", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb, weil man sich nicht mit der Situation zufriedengeben\u003cbr\u003ekann, in der sich die Welt vor Eintritt in das dritte Jahrtausend\u003cbr\u003ebefindet: im \u003cb\u003eAngesicht\u003c/b\u003e der Gefahr der Vernichtung, im Zustand\u003cbr\u003est\u00e4ndiger Spannungen; in einer Atmosph\u00e4re des Mi\u00dftrauens und der\u003cbr\u003eZwietracht, wobei ungeheure Mittel, die Arbeit und das Talent von\u003cbr\u003eMillionen Menschen darauf verwendet werden, den gegenseitigen Argwohn\u003cbr\u003eund
