        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#4daf4a", "date": "1850", "id": "Zuwachs-c1-i8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Luftl\u00f6cher l\u00e4ngs der K\u00f6rperseiten erhalten \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003edurch ein dreimal gr\u00f6\u00dferes Paar anders gebildeter auf dem R\u00fccken des\u003cbr\u003eletzten, in vier Stachelspitzen auslaufenden Gliedes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1537.5, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den folgenden Lebensjahren des Baumes steigt die absolute\u003cbr\u003eZunahme an Masse von Jahr zu Jahr, aber die relative Zunahme, d. h.\u003cbr\u003eder j\u00e4hrige \u003cb\u003eZuwachs\u003c/b\u003e im Verh\u00e4ltni\u00df zur Masse des Baumes, mu\u00df\u003cbr\u003edennoch abnehmen, weil die Masse, mit der der Zuwachs verglichen wird,\u003cbr\u003eimmer gr\u00f6\u00dfer wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.94, "y": 671.46}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit jedem neuen Tage, mit jedem \u003cb\u003eZuwachs\u003c/b\u003e an Macht, hat\u003cbr\u003eman das verhei\u00dfene Recht st\u00fcckweis geschm\u00e4lert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 927.89, "y": 729.11}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn dann von allen x bloss x1 sich \u00e4ndert, etwa um d x1\u003cbr\u003ew\u00e4chst, so \u00e4ndert sich von allen \u03be auch bloss \u03be1; sein \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003eheisse d \u03be1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.15, "y": 817.39}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas dritte Glied B3, welches dem \u003cb\u003eZuwachse\u003c/b\u003e in Folge der\u003cbr\u003eWirksamkeit der \u00e4usseren Kr\u00e4fte entspricht, k\u00f6nnen wir auch auf einem\u003cbr\u003eanderen Wege berechnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1372.9, "y": 380.98}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNa, das seh\u2019 ich nun wohl ein, sagte Anton, den kann ich hier\u003cbr\u003enicht zur\u00fcck lassen; den mu\u00df ich schon als \u003cb\u003eZuwachs\u003c/b\u003e meiner\u003cbr\u003eReisefracht mit mir schleppen, bis wir wenigstens zu Menschen\u003cbr\u003ekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.5, "y": 607.99}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReisende Handelsleute brachten immer neuen \u003cb\u003eZuwachs\u003c/b\u003e an\u003cbr\u003eSch\u00e4tzen und Kenntnissen herbey, das Innere des Landes, vom Euphrat\u003cbr\u003ebis zum Indus, bot eine eigne Welt von Gegenst\u00e4nden dar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 536.9, "y": 775.87}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eZuwachs\u003c/b\u003e seines Verm\u00f6gens, den er durch Sparsamkeit\u003cbr\u003eund Betriebsamkeither beigef\u00fchrt hatte, brachte ihn aus einer niedern\u003cbr\u003ein eine h\u00f6here Censusklasse, mit dem Verm\u00f6gen mehrte sich sein\u003cbr\u003epolitischer Einflu\u00df, durch Auszeichnung im Felde oder daheim konnte er\u003cbr\u003edie Augen des Volkes auf sich ziehn und durch dessen Gunst zu den\u003cbr\u003eh\u00f6chsten Ehrenstellen getragen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1331.1, "y": 855.75}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDerselbe \u003cb\u003eZuwachs\u003c/b\u003e ergibt sich aber, wenn K \u00fcberhaupt aus\u003cbr\u003eder Entfernung r \u25e6 in die Entfernung r, \u00fcbergeht, unabh\u00e4ngig von der\u003cbr\u003eForm des Weges KB.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.62, "y": 540.38}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ed r ist, so ist [Formel]. Da ferner \u03b4 in Formel 152) einen\u003cbr\u003eunendlich kleinen \u003cb\u003eZuwachs\u003c/b\u003e von r darstellt, so wollen wir es\u003cbr\u003enach dem allgemeinen Gebrauche der Differentialrechnung mit d r\u003cbr\u003ebezeichnen und die Formel 152) geht also \u00fcber in 153) [Formel].\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.58, "y": 501.54}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie gesammte lebendige Kraft ist also [Formel]. Erf\u00e4hrt die\u003cbr\u003eTemperatur einen \u003cb\u003eZuwachs\u003c/b\u003e, wobei [Formel] um [Formel] w\u00e4chst, so\u003cbr\u003eist die gesammte in Arbeitsmaass gemessene W\u00e4rme, die behufs Erh\u00f6hung\u003cbr\u003eder mittleren lebendigen Kraft zugef\u00fchrt werden muss, [Formel].\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.64, "y": 453.5}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber nicht nur die alten Typen werden in diesem neuen,\u003cbr\u003edramatischen Sinne umgestaltet und vervollkommnet, auch neue Typen\u003cbr\u003etauchen in erstaunlicher F\u00fclle auf, so dass mit der formellen\u003cbr\u003eVervollkommnung der Komposition ein sehr bedeutender stofflicher\u003cbr\u003e\u003cb\u003eZuwachs\u003c/b\u003e, eine ungemeine Erweiterung des Kreises der\u003cbr\u003eDarstellungen, Hand in Hand geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.7, "y": 698.15}, {"color": "#377eb8", "date": "1850", "id": "Zuwachs-c1-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist schwer zu sagen, ob wir innerhalb der sinnlichen\u003cbr\u003eSchranken unsers K\u00f6rpers wirklich unsre Welt mit neuen Welten, unsre\u003cbr\u003eSinne mit neuen Sinnen vermehren k\u00f6nnen, oder ob jeder \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003eunsrer Erkenntni\u00df, jede neue erworbene F\u00e4higkeit nur zur Ausbildung\u003cbr\u003eunsers gegenw\u00e4rtigen Weltsinns zu rechnen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.85, "y": 492.84}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wie jede neue Ausgabe des Buchs ganz betr\u00e4chtlichen\u003cbr\u003e\u003cb\u003eZuwachs\u003c/b\u003e von neuen Entdeckungen oder Berichtigungen in der\u003cbr\u003eNaturgeschichte, auch von eignen Ansichten und Bemerkungen des\u003cbr\u003eVerfassers erhalten hat, so auch diese gegenw\u00e4rtige, und zwar \u2013 wie\u003cbr\u003eschon die Vergleichung des Registers zu derselben ausweisen k\u00f6nnte \u2013\u003cbr\u003enach Verh\u00e4ltni\u00df wohl mehr als eine der vorigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 362.05, "y": 923.04}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i72", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dieser Voraussetzung erhielten unsre Anstalten zur\u003cbr\u003eWiederer\u00f6ffnung des Kriegs erneuerte Kraft und Zuversicht, und die\u003cbr\u003eBildung und Aufstellung der Heere wurde in Gem\u00e4\u00dfheit des neuen\u003cbr\u003e\u003cb\u003eZuwachses\u003c/b\u003e bedingt und angeordnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 896.29, "y": 1049.8}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i99", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wie jede neue Ausgabe des Buchs ganz betr\u00e4chtlichen\u003cbr\u003e\u003cb\u003eZuwachs\u003c/b\u003e von neuen Entdeckungen oder Berichtigungen in der\u003cbr\u003eNaturgeschichte, auch von eignen Ansichten und Bemerkungen des\u003cbr\u003eVerfassers erhalten hat, so auch diese gegenw\u00e4rtige, und zwar \u2013 wie\u003cbr\u003eschon die Vergleichung des Registers zu derselben ausweisen k\u00f6nnte \u2013\u003cbr\u003enach Verh\u00e4ltni\u00df wohl mehr als eine der vorigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.06, "y": 1088.6}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn im ersteren Falle liegt das Moment der Verursachung\u003cbr\u003ebereits voll und ganz in der eigenen mitwirkenden Th\u00e4tigkeit, und im\u003cbr\u003eletzteren Fall kann selbstverst\u00e4ndlich ein blo\u00dfes Wollen der \u00fcbrigen\u003cbr\u003emitwirkenden Kr\u00e4fte nicht den \u003cb\u003eZuwachs\u003c/b\u003e der \u00fcbrigen, durch die\u003cbr\u003eeigene Th\u00e4tigkeit nicht bereits verursachten, Theile des Erfolgs\u003cbr\u003eherbeif\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 568.03, "y": 1014.7}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaher wird die Tanne immer auf hohe Umtriebszeiten gestellt, da\u003cbr\u003esie bis zu einem Alter von 140 Jahren noch immer einen erheblichen\u003cbr\u003e\u003cb\u003eZuwachs\u003c/b\u003e und starke Jahresringe macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 67.594, "y": 84.984}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u00fcberaus regelm\u00e4\u00dfige Wuchs der Nadelb\u00e4ume, der es bei den\u003cbr\u003emeisten zu keiner eigentlichen Kronenabw\u00f6lbung kommen l\u00e4\u00dft, l\u00e4\u00dft es\u003cbr\u003eselbst einem alten Baume aus der L\u00e4nge seiner Triebe leicht ansehen,\u003cbr\u003eob er noch in gutem \u003cb\u003eZuwachs\u003c/b\u003e stehe oder nicht, was bei einem\u003cbr\u003eLaubbaume nicht so leicht ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 617.99, "y": 637.73}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf welche von beiden Seiten soll der \u003cb\u003eZuwachs\u003c/b\u003e geh\u00f6ren,\u003cbr\u003eden das Naturrecht immer reichlicher erzeugt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.6, "y": 1093.7}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea b von der Rinde entbl\u00f6\u00dfte Strecke; \u2014 \u00fcber a Wulstbildung von\u003cbr\u003edem abw\u00e4rts strebenden Cambium gebildet; \u2014 b c abgestorbene und\u003cbr\u003efestgetrocknete Rinde; \u2014 unterhalb c d hat \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003estattgefunden durch Vermittlung des Zweiges e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 257.5, "y": 1295.6}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i49", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDrei verschiedene Entwickelungsstufen eines Schlangenwurmes\u003cbr\u003e(Nereis.) um die allm\u00e4hlige Verl\u00e4ngerung des K\u00f6rpers durch Streckung\u003cbr\u003eund \u003cb\u003eZuwachs\u003c/b\u003e neuer Ringe zu zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.3, "y": 1179.9}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i42", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm diese Fehler zu vermeiden, l\u00e4sst du Bois die L\u00e4nge des\u003cbr\u003eNervenst\u00fcckes zwischen den Polen der S\u00e4ule unver\u00e4ndert, unterbindet\u003cbr\u003eaber, nachdem er vorher die St\u00e4rke des \u003cb\u003eZuwachses\u003c/b\u003e festgestellt\u003cbr\u003ehat, den Nerven in der Mitte zwischen beiden Polen, wodurch die H\u00e4lfte\u003cbr\u003edes erregten Nervenst\u00fccks seine Wirsamkeit f\u00fcr die Vermehrung des\u003cbr\u003eelektrotonischen Zustandes im abgeleiteten Nervenst\u00fcck\u003cbr\u003everliert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zuwachs-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.26, "y": 1230.9}, {"color": "#ff7f00", "date": "1850", "id": "Zuwachs-c1-i87", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan
