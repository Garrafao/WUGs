        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "k", "id": "miller_siegwart02_1776-4413-31", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eDen Abend assen Siegwart und Kronhelm noch einmal beym Herrn von\u003cbr\u003eEller. \u003c/span\u003eKronhelm sprach mit seiner Schwester nochmals allein wegen\u003cbr\u003eTheresen, und erhielt die wiederholte ernstliche Versicherung von ihr,\u003cbr\u003esie wolle sich seiner aufs m\u00f6glichste annehmen, und gewi\u00df ein\u003cbr\u003ekr\u00e4ftiges \u003cb\u003eVorwort\u003c/b\u003e bey ihrem Onkel einlegen. \u003cspan style=\"color:#808080;\"\u003eUm zehn Uhr\u003cbr\u003enahmen die beyden J\u00fcnglinge Abschied, denn sie wollten den andern\u003cbr\u003eMorgen, mit dem Tag, wegreiten.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1776\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: miller_siegwart02_1776-4413-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 644.2126536393548, "y": 308.69059766945213}, {"color": "k", "id": "lambert_architectonic01_1771-4049-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u00a7. 351. \u003c/span\u003eUnter den im Anfange des vorhergehenden Hauptst\u00fcckes\u003cbr\u003eangef\u00fchrten \u003cb\u003eVorw\u00f6rtern\u003c/b\u003e, welche s\u00e4mmtlich in ihrer\u003cbr\u003eurspr\u00fcnglichen Bedeutung einfache Verh\u00e4ltni\u00dfbegriffe des Ortes\u003cbr\u003evorstellen, k\u00f6nnen wir noch den Unterschied anmerken, da\u00df die beyden\u003cbr\u003eersten Classen: vor, nach, auf, unter, an, zwischen rc. in, neben,\u003cbr\u003ebey, um, ob rc. das Verh\u00e4ltni\u00df des Ortes bestimmen, wenn man gleich in\u003cbr\u003eder Redensart nichts weiters, als den Begriff ist mit dazu nimmt.\u003cbr\u003e\u003cspan style=\"color:#808080;\"\u003eZ. E. A ist vor, nach, auf, unter rc. B. Hingegen fordert die\u003cbr\u003eletzte Classe: gegen, von, zu, bis, aus, durch, wider rc.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1771\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_architectonic01_1771-4049-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": -522.1088939231614, "y": 499.9802117953655}, {"color": "k", "id": "lambert_organon02_1764-1334-51", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eUnd in dieser Absicht lassen sie sich in Classen theilen. \u003c/span\u003eDa\u003cbr\u003edie erste Grundlage der Sprachen immer die K\u00f6rperwelt ist, und die\u003cbr\u003eVerh\u00e4ltnisse zwischen abstracten Begriffen und Dingen der\u003cbr\u003eJntellectuglwelt nicht wohl anders, als durch ihre Aehnlichkeit mit\u003cbr\u003eden Dingen der K\u00f6rperwelt, k\u00f6nnen angezeigt werden, so ist es sehr\u003cbr\u003enat\u00fcrlich, da\u00df dieses auch in Ansehung der \u003cb\u003eVorw\u00f6rter\u003c/b\u003e statt\u003cbr\u003egesunden. \u003cspan style=\"color:#808080;\"\u003eWir haben vorhin (\u00a7. 213.) angemerkt, da\u00df man f\u00fcr Zeit\u003cbr\u003eund Ort bald durchaus einerley Vorw\u00f6rter gebrauche, und dieses geht\u003cbr\u003enothwendig an, so oft in Ansehung des Ortes nur von einer Dimension\u003cbr\u003edie Rede ist.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-1334-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 268.3850275177025, "y": -522.7540088629142}, {"color": "k", "id": "lambert_organon02_1764-1319-9", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eDemnach bleiben nur noch die Verh\u00e4ltnisse \u00fcbrig, in welchen sie\u003cbr\u003egegen einander stehen, es sey da\u00df sie der Zeit oder dem Orte nach,\u003cbr\u003eoder nach beyden zugleich, oder ihren Ver\u00e4nderungen und Ursachen nach,\u003cbr\u003ebetrachtet werden. \u003c/span\u003e\u00a7. 213. Jn diese Classen lassen sich auch die\u003cbr\u003e\u003cb\u003eVorw\u00f6rter\u003c/b\u003e der wirklichen Sprachen vertheilen, wiewohl die\u003cbr\u003emeisten wegen der Aehnlichkeit des Eindruckes vieldeutig sind. \u003cspan style=\"color:#808080;\"\u003eDenn\u003cbr\u003eda sich sowohl dem Raum als der Zeit nach eine Ordnung gedenken l\u00e4\u00dft,\u003cbr\u003eso ist sich nicht zu verwundern, wenn man die Vorw\u00f6rter: vor, nach,\u003cbr\u003egegen, um, von, zu, bis, \u00fcber, in, aus, au\u00dfer, bey, rc. in beyderley\u003cbr\u003eF\u00e4llen gebraucht.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-1319-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 61.51964042039326, "y": 591.9187097410837}, {"color": "#377eb8", "id": "lambert_organon02_1764-1475-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eZ. E. das Bindwort daher, welches an sich eine Verh\u00e4ltni\u00df des Ortes\u003cbr\u003eanzeigt, wird metaphorisch und wegen Aehnlichkeit des Eindruckes auf\u003cbr\u003edie Gr\u00fcnde und Schlu\u00dfsolgen gezogen; als ein Bindwort aber ist es eine\u003cbr\u003eAbk\u00fcrzung der Redensart: daher k\u00f6mmt, da\u00df rc. \u003c/span\u003eDas Bindwort damit,\u003cbr\u003ewelches auf Mittel und Absichten geht, beh\u00e4lt noch etwas von dem\u003cbr\u003e\u003cb\u003eVorworte\u003c/b\u003e mit, aus welchem es abgeleitet ist. \u003cspan style=\"color:#808080;\"\u003eDas Bindwort\u003cbr\u003edeswegen oder derowegen, derohalben, hat wie im Lateinischen\u003cbr\u003equapropter, propterea, fast ganz seine nat\u00fcrliche und urspr\u00fcngliche\u003cbr\u003eBedeutung, weil propter, wegen, an sich auch eine Praepositio\u003cbr\u003ecaussalis ist.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-1475-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": -45.82715948156682, "y": -517.4460933841946}, {"color": "#377eb8", "id": "lambert_architectonic01_1771-3684-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u00a7. 309. \u003c/span\u003eDa die drey Dimensionen des Ortes, jede f\u00fcr sich\u003cbr\u003ebetrachtet, linear sind, so k\u00f6nnen wir uns, in Ansehung der\u003cbr\u003e\u003cb\u003eVorw\u00f6rter\u003c/b\u003e, vor, nach, auf, unter, \u00fcber, an, zwischen rc.\u003cbr\u003ebegn\u00fcgen, die zwey erstern zu nehmen, und sie in so ferne betrachten,\u003cbr\u003eals sie \u00fcberhaupt die erste Anlage zu der Theorie der Ordnung, nach\u003cbr\u003ejeden Arten von Dimensionen angeben. \u003cspan style=\"color:#808080;\"\u003eDas vor und nach seyn zeiget\u003cbr\u003ean sich schon eine Art der Ordnung an, und diese werden wir nun auf\u003cbr\u003eeine blo\u00df symbolische Art in zwo Classen theilen k\u00f6nnen, weil sich in\u003cbr\u003ediesem Ausdrucke das vor und nach, sowohl als ein Vorwort als auch als\u003cbr\u003eein Zuwort ansehen l\u00e4\u00dft.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1771\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_architectonic01_1771-3684-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": -10.979798459499978, "y": -468.8166543624534}, {"color": "#a65628", "id": "lambert_organon02_1764-1340-4", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eDie abstracte Erkenntni\u00df wird auch allerdings leichter fig\u00fcrlich\u003cbr\u003egemacht, wo schon die Worte den Anla\u00df dazu geben, wie es in Ansehung\u003cbr\u003eder Noten und der Zeichnung der Schl\u00fcsse geschehen. \u003c/span\u003eUnd hierinn\u003cbr\u003ehaben die \u003cb\u003eVorw\u00f6rter\u003c/b\u003e, welche die Verh\u00e4ltnisse des Ortes\u003cbr\u003eanzeigen, etwas voraus. \u003cspan style=\"color:#808080;\"\u003e\u00a7. 216.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-1340-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 116.87144334108753, "y": -444.108962479435}, {"color": "#f781bf", "id": "lambert_organon02_1764-1324-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u00a7. 214. \u003c/span\u003eMan kann zu diesen durch die Vorw\u00f6rter angezeigten\u003cbr\u003eVerh\u00e4ltnissen noch verschiedene andere rechnen, wobey die\u003cbr\u003e\u003cb\u003eVorw\u00f6rter\u003c/b\u003e weggeblieben sind. \u003cspan style=\"color:#808080;\"\u003eHieher geh\u00f6ren besonders\u003cbr\u003ediejenigen, die wir oben (\u00a7. 181.) betrachtet haben, da n\u00e4mlich zwey\u003cbr\u003eHauptw\u00f6rter so mit einander verbunden werden, da\u00df das eine die zweyte\u003cbr\u003eFallendung des andern erfordert.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-1324-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": -186.7139382914646, "y": -447.14583620766246}, {"color": "#984ea3", "id": "lambert_organon02_1764-1342-56", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u00a7. 216. \u003c/span\u003eMan hat ferner die meisten Vorw\u00f6rter in den wirklichen\u003cbr\u003eSprachen zu Ableitungstheilchen von Zeitw\u00f6rtern gemacht, und besonders\u003cbr\u003ediejenigen, die die Verh\u00e4ltnisse des Ortes, der Zeit, und der Bewegung\u003cbr\u003eanzeigen, und daraus sind neue Bedeutungen und Metaphern entstanden,\u003cbr\u003eweil bey vielen dieser Zeitw\u00f6rter das Hauptwort wegbleibt, welches\u003cbr\u003esonst bey dem \u003cb\u003eVorwort\u003c/b\u003e stehen m\u00fc\u00dfte. \u003cspan style=\"color:#808080;\"\u003eSo z. Z. sind im\u003cbr\u003eDeutschen die W\u00f6rter: anlaufen, innstehen, beyfallen, zusetzen,\u003cbr\u003ehinterlegen, vorgehen, durchdenken, f\u00fcrbitten, widerstreben, ausgehen,\u003cbr\u003emitlaufen, aufzeichnen, \u00fcberschicken, rc.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-1342-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": -268.31481492690307, "y": 559.3638019780283}, {"color": "#999999", "id": "lambert_organon02_1764-2054-23", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eDemnach bringt es die Natur der Sache und der Zeichnung mit, da\u00df\u003cbr\u003edas Hauptwort, so dem Beywort vorgesetzt wird, dasselbe\u003cbr\u003evergleichungsweise bestimme. \u003c/span\u003eAus diesem Grunde aber scheint es dem\u003cbr\u003eGenio der Sprache zuwider, wenn man etwan Hauptw\u00f6rter mit solchen\u003cbr\u003eBeyw\u00f6rtern zusammensetzt, die ein \u003cb\u003eVorwort\u003c/b\u003e fordern, und mittelst\u003cbr\u003edieses Vorworts eine ordentliche Construction haben, z. E.\u003cbr\u003eru\u00dfgeschw\u00e4rzt, anstatt: mit Ru\u00df geschw\u00e4rzt, so auch gottgeliebt, an\u003cbr\u003estatt: von Gott geliebt. \u003cspan style=\"color:#808080;\"\u003eDergleichen grammatische Ellipsen scheinen\u003cbr\u003ezu hart, und machen solche W\u00f6rter den Lesern anst\u00f6\u00dfig, da man hingegen\u003cbr\u003ediejenigen gelten l\u00e4\u00dft, wo das Beywort keines Vorwortes oder h\u00f6chstens\u003cbr\u003enur einer gewissen Fallendung bedarf, wie z. E. in den W\u00f6rtern:\u003cbr\u003egnadenreich, demuthsvoll, sorglos, fruchtbringend, rc.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1764\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lambert_organon02_1764-2054-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.0, "y": 29.12109875857769}]);
        edges = new vis.DataSet([{"color": "black", "from": "lambert_organon02_1764-1475-16", "label": 4, "to": "lambert_architectonic01_1771-3684-23", "weight": 4.0, "width": 4}, {"color": "lightgray", "from": "lambert_organon02_1764-1475-16", "label": 2, "to": "lambert_organon02_1764-1324-16", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "lambert_organon02_1764-1340-4", "label": 2, "to": "lambert_organon02_1764-1334-51", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "lambert_organon02_1764-1324-16", "label": NaN, "to": "lambert_architectonic01_1771-4049-8", "weight": NaN, "width": 1.0}]);
