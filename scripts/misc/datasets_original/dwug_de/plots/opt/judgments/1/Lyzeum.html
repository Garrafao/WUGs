        nodes = new vis.DataSet([{"color": "#377eb8", "id": "duehring_berufsbildung_1885-318-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Curschen der Chemie von einem halben Dutzend Vorlesungen,\u003cbr\u003ederen jede anderthalb Stunden w\u00e4hrt, sage also f\u00fcnfhundertundvierzig\u003cbr\u003eMinuten der Chemie gewidmet, \u2013 das ist, zumal in der\u003cbr\u003eUniversit\u00e4tsmanier, eine komische Dosis; aber an solchen\u003cbr\u003eMusterst\u00fcckchen von Kunstbeth\u00e4tigung der Berliner\u003cbr\u003eUniversit\u00e4tsprofessoren f\u00fcr das \u003cb\u003eLyceum\u003c/b\u003e hat es nicht\u003cbr\u003egefehlt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-318-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 114.635, "y": 399.01}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-725-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWir haben zu unserm lebhaftesten Bedauern mitzutheilen, dass\u003cbr\u003eHerr Professor Dr. Wattenbach wegen \u00fcberh\u00e4ufter wissenschaftlicher\u003cbr\u003eArbeiten diesen Winter seine Vorlesungen am Victoria-Lyceum zu halten\u003cbr\u003ebehindert ist; wir hoffen indess, dass dieser ausgezeichnete Gelehrte\u003cbr\u003eund anregende Lehrer in nicht allzuferner Zeit wieder th\u00e4tig wirksam\u003cbr\u003edem \u003cb\u003eLyceum\u003c/b\u003e zur Seite stehen wird.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-725-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.65, "y": 233.195}, {"color": "#377eb8", "id": "dahlmann_politik_1835-2361-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein wie Aristoteles im \u003cb\u003eLyceum\u003c/b\u003e Athens zweimahl jedes\u003cbr\u003eTages, Morgens und Abends, vor jetzt mehr als 2,100 Jahren lehrte, in\u003cbr\u003egleich lebendigem Zusammenhange des Ganzen und harmonischer\u003cbr\u003eEntwickelung der einzelnen derzeit selbst\u00e4ndigen Wissenschaften, so\u003cbr\u003emag wohl auf keiner unserer Universit\u00e4ten gelehrt worden seyn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dahlmann_politik_1835-2361-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.25, "y": 128.57}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4815-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon einer Selbst\u00e4ndigkeit eines Realschulsystems neben dem\u003cbr\u003eGymnasialsystem in eignen Anstalten mit eignen Lehrern, womit das\u003cbr\u003ePrincip der Bifurcation erst beseitigt werden w\u00fcrde, ist nach wie vor\u003cbr\u003ekeine Rede; die realistischen F\u00e4cher bleiben nach wie vor F\u00e4cher des\u003cbr\u003e\u003cb\u003eLyceums\u003c/b\u003e, wenn sie auch nicht mehr wie fr\u00fcher gerade section des\u003cbr\u003esciences hei\u00dfen; und daher bleibt f\u00fcr deutsche Logik die Bestimmung\u003cbr\u003edes Circul\u00e4rs vom 21. M\u00e4rz 1863 unverst\u00e4ndlich, nach welchem zwar das\u003cbr\u003eBifurcationssystem beseitigt sein, aber dennoch in demselben Lyceum\u003cbr\u003eein Examen f\u00fcr die lettres im fr\u00fcher angegebnen Sinne des baccalaur\u00e9at\u003cbr\u003e\u00e8s lettres, ein andres f\u00fcr die sciences des baccalaur\u00e9at \u00e8s sciences\u003cbr\u003egeben soll, neben denen noch das Examen f\u00fcr die math\u00e9matiques\u003cbr\u003esp\u00e9ciales die Bedingung des Eintrittes in die \u00c9cole polytechnique und\u003cbr\u003evon dieser in die \u00c9cole des ponts et chauss\u00e9es m\u00f6glich macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4815-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 631.15, "y": 428.945}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-320-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch ist dies nicht zu verwundern, da die f\u00fcr die Einrichtung\u003cbr\u003emaassgebenden gelehrten Elemente selbst Gegner aller ernsthaften\u003cbr\u003eFrauenbildung, namentlich aber jeder h\u00f6hern weiblichen Berufsbildung\u003cbr\u003esind und ein Institut wie das \u003cb\u003eLyceum\u003c/b\u003e nach demselben\u003cbr\u003esocialpolitischen Grundsatz behandeln, wie in einer andern Richtung\u003cbr\u003edie sogenannte Volksbildung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-320-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.1, "y": 206.555}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-649-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNat\u00fcrlich hatte dies Alles nur eine moralische Bedeutung; denn\u003cbr\u003ein Ermangelung eines durch Conventionalstrafen gesicherten Vertrages\u003cbr\u003eund bei der chaotischen, statutenlosen Verfassung oder vielmehr\u003cbr\u003eVerfassungslosigkeit des \u003cb\u003eLyceums\u003c/b\u003e blieb eine solche Stellung\u003cbr\u003ev\u00f6llig prec\u00e4r und beruhte, wie dargelegt, Alles auf dem\u003cbr\u003eGesch\u00e4ftsprincip.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-649-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 306.77, "y": 962.1}, {"color": "#377eb8", "id": "moerike_nolten02_1832-736-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAch, und was das immer ein saurer Gang war Morgens mit dem\u003cbr\u003eB\u00fccherriemen nach der Stadt in\u2019s \u003cb\u003eLyceum\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: moerike_nolten02_1832-736-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.86, "y": 1159.6}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-906-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCorf\u00f9 ist der Sitz eines griechischen und eines r\u00f6misch-\u003cbr\u003ekatholischen Erzbischofs und besitzt an Stelle der 1865 aufgelassenen\u003cbr\u003eUniversit\u00e4t ein n\u00e4chst der Spianata gelegenes \u003cb\u003eLyceum\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-906-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 702.2, "y": 174.865}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-821-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eLyceum\u003c/b\u003e und seine mit mir correspondirende Leiterin\u003cbr\u003esind dabei nur die symptomatischen Vermittler gewesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-821-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 552.0, "y": 115.64}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-1548-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKadiki\u00f6i ist an Zahl der Kirchen und christlichen\u003cbr\u003eBildungsanstalten beachtenswerth, es besitzt unter anderen auch ein\u003cbr\u003egriechisches \u003cb\u003eLyceum\u003c/b\u003e, das an der St\u00e4tte der alten Basilika der\u003cbr\u003eSt. Euphemia, wo 451 und 507 Kirchenconcilien abgehalten wurden,\u003cbr\u003eliegen soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-1548-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.1, "y": 1005.75}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-785-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErinnern Sie sich, dass mein Rathhausvortrag \u00fcber die h\u00f6here\u003cbr\u003eBerufsbildung der Frauen, den Sie und ein Theil des \u003cb\u003eLyceums\u003c/b\u003e\u003cbr\u003eangeh\u00f6rt haben, in der Discussion von mehreren Seiten f\u00fcr sehr\u003cbr\u003er\u00fccksichtsvoll und gem\u00e4ssigt erkl\u00e4rt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-785-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 666.05, "y": 310.14}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-315-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndererseits aber, soweit es sich um eine Gattung schulartiger\u003cbr\u003eCurse handelt, ist das \u003cb\u003eLyceum\u003c/b\u003e zu einer Fortsetzung sogenannter\u003cbr\u003eh\u00f6herer T\u00f6chterschulen versimpelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-315-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.0, "y": 104.775}, {"color": "#377eb8", "id": "parthey_jugenderinnerungen02_1871-2190-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViele Jahre nachher traf ich ihn als Professor der lateinischen\u003cbr\u003eSprache am \u003cb\u003eLyceum\u003c/b\u003e zu Prag, und noch sp\u00e4ter in seinem Kloster zu\u003cbr\u003eOssegk, das man von Teplitz aus auf einer Spazierfahrt erreichen\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: parthey_jugenderinnerungen02_1871-2190-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 180.845, "y": 774.3}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-5452-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusser zahlreichen Elementar-und Mittelschulen besitzt die\u003cbr\u003eStadt neben einer von der Akademie zu Aix delegirten Facult\u00e4t der\u003cbr\u003eWissenschaften eine vollst\u00e4ndige Schule f\u00fcr Medicin und Pharmacie,\u003cbr\u003eeine Handelsakademie (\u00c9cole superieure), ein Musik-und Declamations-\u003cbr\u003eConservatorium, eine sehr gut besuchte Schule der sch\u00f6nen K\u00fcnste, ein\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e mit Kanzeln f\u00fcr arabische und neugriechische Sprache,\u003cbr\u003edann das Collegium Belsunce, zwei Seminare, das Pensionat des fr\u00e8res,\u003cbr\u003eeine h\u00f6here T\u00f6chterschule, eine Schiffsjungen-Schule und verschiedenes\u003cbr\u003eAndere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-5452-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.05, "y": 1061.7}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-726-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMir ging ein Licht auf; ich wusste nun ungef\u00e4hr, wie ich vor\u003cbr\u003eder Oeffentlichkeit von dem \u003cb\u003eLyceum\u003c/b\u003e ehrenvoll verschwinden\u003cbr\u003esollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-726-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.505, "y": 833.65}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-743-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer n\u00e4chste Prospect des \u003cb\u003eLyceums\u003c/b\u003e vom Herbst 1876\u003cbr\u003eenthielt folgende Worte:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-743-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.5, "y": 985.9}, {"color": "#377eb8", "id": "nn_nrhz039_1848-229-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGestern Vormittag ist auf Befehl des hiesigen Stadtamtes ein\u003cbr\u003eLehrer am \u003cb\u003eLyceum\u003c/b\u003e, Hr. Hannemann, verhaftet und in das\u003cbr\u003eKriegsgef\u00e4ngni\u00df gef\u00fchrt worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz039_1848-229-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.25, "y": 941.0}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-738-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn loyaler R\u00fccksicht auf das \u003cb\u003eLyceum\u003c/b\u003e lehnte ich schon im\u003cbr\u003eVoraus die Mitwirkung ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-738-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 153.215, "y": 493.19}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-6049-99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA Rhede von Algier, A1 innerer Hafen, B Marine-Bassin Darse, C\u003cbr\u003eMagazine, D Docks, E Project des neuen Hafens, F Leuchtfeuer, G\u003cbr\u003en\u00f6rdlicher Wellenbrecher, H s\u00fcdlicher Wellenbrecher, J projectirte\u003cbr\u003eVerl\u00e4ngerung desselben, K Art.-Arsenal, L Admiralit\u00e4t, M Quai, N\u003cbr\u003eBahnhof, O Citadelle Kasbah, P Fort und Batterie Bab Azoun, Q\u003cbr\u003eGaswerke, R venetianische B\u00e4der, R1 Agha-B\u00e4der, R2 Familienb\u00e4der, R3\u003cbr\u003eTivoli-B\u00e4der, S Exercierplatz (Champ de Manoeuvres), T Civil-Hospital,\u003cbr\u003eU Saliel-Thor, V Bab-el-Oued-Thor, W \u003cb\u003eLyceum\u003c/b\u003e, X Orleans-Kaserne,\u003cbr\u003eY Araberstadt, Z Train-Quartiere. \u2014 1 Place du Gouvernement, 2 Place\u003cbr\u003eBresson, 3 Boulevard de la R\u00e9publique, 4 Rue de la Libert\u00e9 5 Rue de\u003cbr\u003eConstantine, 6 Rue d\u2019 Isly, 7 Place Bugeaud, 8 Schiessplatz, 9 Sacr\u00e9-\u003cbr\u003eCoeur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-6049-99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 387.44, "y": 641.35}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-2876-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Architektur und Gr\u00f6sse zeichnet sich keine Baulichkeit\u003cbr\u003ebesonders aus; zu erw\u00e4hnen w\u00e4re nur die Kathedrale, das Rathhaus, der\u003cbr\u003eJustizpalast, das \u003cb\u003eLyceum\u003c/b\u003e, das Theater, das Milit\u00e4rspital und\u003cbr\u003eder bisch\u00f6fliche Palast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-2876-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1112.1, "y": 967.3}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-676-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eLyceum\u003c/b\u003e hat sich der Fr\u00fcchte Ihrer Arbeiten nun eine\u003cbr\u003eganze Reihe von Jahren erfreut, und f\u00fcr das, was Sie in dieser Zeit\u003cbr\u003egegeben haben, w\u00fcnschen wir unsern w\u00e4rmsten Dank abzustatten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-676-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.25, "y": 220.325}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-669-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Rivalin von Miss Archer, und zwar eine solche, welche\u003cbr\u003eselbst Frauenvereine leitete, hatte diese Stelle des Vortrags dahin\u003cbr\u003egedeutet, ich h\u00e4tte die Schw\u00e4chen des \u003cb\u003eLyceums\u003c/b\u003e richtig\u003cbr\u003egetroffen, und der Umstand, dass diese Auffassung vielfach weiter\u003cbr\u003everbreitet wurde, gab meinen Widersachern Gelegenheit, das, was sie\u003cbr\u003ebisher durch anscheinend sachliche Gr\u00fcnde gegen mich nicht hatten\u003cbr\u003eerreichen k\u00f6nnen, nun durch Reizung der gesch\u00e4ftlichen Empfindlichkeit\u003cbr\u003eder Inhaberin des Lyceums durchzusetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-669-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 873.8, "y": 317.605}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-319-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch lassen wir die Chemie als Feuerwerk in sechs Vorstellungen\u003cbr\u003eauf sich beruhen; denn das ganze Treiben auf dem sogenannten\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e ist ja \u00fcberhaupt Spielerei und Schein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-319-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.2, "y": 795.65}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-2483-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch zwischen Akademie und \u003cb\u003eLyceum\u003c/b\u003e herrschte eine\u003cbr\u003eSpannung, welche die Philosophen gegen einander ungerecht machte; ja\u003cbr\u003eals die Gegens\u00e4tze des politischen Lebens sich l\u00e4ngst abgestumpft\u003cbr\u003ehatten, gingen die Parteitendenzen noch immer fort, und in der\u003cbr\u003eperipatetischen Schule erschienen Schriften, die es sich zur Aufgabe\u003cbr\u003estellten, \u00fcber alles Unrecht, an dem die attische Demokratie Schuld\u003cbr\u003esei, ein m\u00f6glichst vollst\u00e4ndiges S\u00fcndenregister aufzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-2483-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.35, "y": 670.4}, {"color": "#377eb8", "id": "clodius_poetik01_1804-3192-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2500 Die Stoa, das \u003cb\u003eLyceum\u003c/b\u003e sagt dichterisch mehr, als die\u003cbr\u003eWeisheit des Zeno oder Aristoteles, der heilige Berg Gottes bey David\u003cbr\u003emehr, als der Tempel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: clodius_poetik01_1804-3192-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.87, "y": 1023.3}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4671-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Regierung hat die\u00df System theils vorgefunden, theils\u003cbr\u003esanctionirt und befestigt durch das daran anschlie\u00dfende System der\u003cbr\u003estaatlichen Freipl\u00e4tze, bourses, deren es in jedem \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003egibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4671-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1043.9, "y": 324.715}, {"color": "#377eb8", "id": "sachs_botanik_1875-2121-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLudolf Christian Treviranus geb. zu Bremen 1779 wurde 1801\u003cbr\u003eDoctor der Medicin in Jena; nach Bremen zur\u00fcckgekehrt, widmete er sich\u003cbr\u003eder \u00e4rztlichen Praxis; 1807 wurde er am \u003cb\u003eLyceum\u003c/b\u003e daselbst Lehrer;\u003cbr\u003e1812 folgte er einem Rufe an die von Link in Rostock verlassene\u003cbr\u003eProfessur, auch in Breslau wurde er dessen Nachfolger; als 1830 C. G.\u003cbr\u003eNees von Esenbeck seine Stellung in Bonn aufgab, entschlo\u00df sich\u003cbr\u003eTreviranus ihm seine Stellung in Breslau abzutreten und die Professur\u003cbr\u003ein Bonn zu \u00fcbernehmen, wo er 1864 starb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-2121-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.2, "y": 691.95}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4704-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIns Leben gerufen durch das Gesetz vom 11. Flor. an X. sollte\u003cbr\u003ewenigstens Ein \u003cb\u003eLyceum\u003c/b\u003e f\u00fcr jedes Departement aufgestellt\u003cbr\u003ewerden); \u2014 aber das ist noch nicht einmal gegenw\u00e4rtig erreicht! (1809\u003cbr\u003e35 Lyceen, 1859 erst 68, jetzt 75).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4704-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 494.03, "y": 149.295}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4171-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas letztere wurde im Jahre 1878 durch die Initiative des\u003cbr\u003eRectors des Lyceums, Eduard de la Barra, gegr\u00fcndet und ist in f\u00fcnf\u003cbr\u003egrossen S\u00e4len des \u003cb\u003eLyceums\u003c/b\u003e installirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4171-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.9, "y": 1201.55}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4814-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erste dieser auch jetzt unersch\u00fctterten Grundlagen des\u003cbr\u003ealten Systems besteht nach wie vor darin, da\u00df das \u003cb\u003eLyceum\u003c/b\u003e ein\u003cbr\u003eGanzes bleibt, in welchem das ganze Gebiet der wirthschaftlichen wie\u003cbr\u003eder wissenschaftlichen Vorbildung geboten wird, so da\u00df durch die neuen\u003cbr\u003eVerordnungen nur die \u00e4u\u00dfere Anordnung der Stoffe und der Ueberg\u00e4nge\u003cbr\u003eetwas anders geworden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4814-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 987.15, "y": 710.8}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-310-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie sich die Leitung des \u003cb\u003eLyceums\u003c/b\u003e k\u00fcnstlich Publicum zu\u003cbr\u003everschaffen und die sonst nicht zu Stande kommenden Vorlesungen ein\u003cbr\u003ewenig zu f\u00fcllen gesucht hat, ist in der vorletzten Nummer dieser\u003cbr\u003eSchrift angegeben, und es w\u00fcrde uns \u00fcberhaupt von bedeutenden\u003cbr\u003eGegenst\u00e4nden ablenken, wenn auf den vorliegenden Bogen auch noch eine\u003cbr\u003eausf\u00fchrliche Kritik der form-und principlosen Berliner Anstalt mit\u003cbr\u003eihren sp\u00e4ter immer chaotischer gerathenden Ab\u00e4nderungsversuchen\u003cbr\u003eplatzfinden sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-310-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.965, "y": 832.45}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-826-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn welchem Zusammenhange die dargestellten R\u00e4nke am\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e mit dem Verhalten der Berliner Universit\u00e4t gegen meine\u003cbr\u003evierzehnj\u00e4hrige freie Docentenstellung an derselben gestanden haben,\u003cbr\u003ebrauche ich hier nicht zu wiederholen, da ich in meinem Buch von 1882\u003cbr\u003e\u201eSache, Leben und Feinde\u201c auch \u00fcber jene Angelegenheit die\u003cbr\u003eerforderlichen Mittheilungen gemacht habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-826-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.8, "y": 358.14}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-681-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr englisch geschriebener Dank f\u00fcr meine vierj\u00e4hrige, jedes\u003cbr\u003eJahr etwas Neues bringende angestrengte Th\u00e4tigkeit am \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003emuss zwar, in mein Deutsch \u00fcbertragen, Undank heissen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-681-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.93, "y": 575.15}, {"color": "#377eb8", "id": "nn_nrhz138_1848-505-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 Der Moniteur enth\u00e4lt heute das Reglement f\u00fcr die \u00f6ffentlichen\u003cbr\u003eVorlesungen, die in den S\u00e4len des Coll\u00e8ge de France, der Spezialschule\u003cbr\u003ef\u00fcr Pharmazie, des \u003cb\u003eLyceums\u003c/b\u003e Charlemagee, des Lyceums Bonaparte\u003cbr\u003eund des Musikkonservatoriums, an verschiedenen Wochentagen von 7 bis 8\u003cbr\u003eUhr Abends f\u00fcr das Volk unentgeltlich stattfinden, und eine der\u003cbr\u003ewenigen Brocken bilden, die uns die Reaktion seit dem 24. Februar\u003cbr\u003e\u00fcbrig lie\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz138_1848-505-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1165.85, "y": 448.335}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-3322-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn Bildungsanstalten besitzt die Stadt ein \u003cb\u003eLyceum\u003c/b\u003e, zwei\u003cbr\u003eSeminarien, ein Museum und eine \u00f6ffentliche Bibliothek.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-3322-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 807.85, "y": 477.935}, {"color": "#377eb8", "id": "nn_nrhz138_1848-505-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 Der Moniteur enth\u00e4lt heute das Reglement f\u00fcr die \u00f6ffentlichen\u003cbr\u003eVorlesungen, die in den S\u00e4len des Coll\u00e8ge de France, der Spezialschule\u003cbr\u003ef\u00fcr Pharmazie, des Lyceums Charlemagee, des \u003cb\u003eLyceums\u003c/b\u003e Bonaparte\u003cbr\u003eund des Musikkonservatoriums, an verschiedenen Wochentagen von 7 bis 8\u003cbr\u003eUhr Abends f\u00fcr das Volk unentgeltlich stattfinden, und eine der\u003cbr\u003ewenigen Brocken bilden, die uns die Reaktion seit dem 24. Februar\u003cbr\u003e\u00fcbrig lie\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz138_1848-505-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.74, "y": 300.565}, {"color": "#377eb8", "id": "hc_1651410_1812-201-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKramp nach den gl\u00e4nzenden Vorstudien zu diesen Kenntnissen, die\u003cbr\u003eim hiesigen \u003cb\u003eLyceum\u003c/b\u003e getrieben werden, angewandte Mathematik und\u003cbr\u003enoch besondere Vorbereitungen zur tiefern Kenntni\u00df dieser\u003cbr\u003eWissenschaft, Hr. Bedel die h\u00f6here reine Mathematik, Hr. Hammer\u003cbr\u003eNaturgeschichte, Hr. Herrenschneider Physik, Hr. Brantome\u003cbr\u003eChemie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1651410_1812-201-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.8, "y": 88.015}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-656-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUebrigens konnte ich aber auch nicht umhin, zu bemerken, dass\u003cbr\u003edie mir ung\u00fcnstigen gelehrten Einfl\u00fcsse der Universit\u00e4tsprofessoren in\u003cbr\u003eund ausser dem sogenannten Curatorium daran arbeiteten, mich in den\u003cbr\u003eRuf zu bringen, als sei ich mit meinen Vortr\u00e4gen f\u00fcr das \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003enicht geeignet, weil ich vor nichts und z. B. in der Philosophie\u003cbr\u003eselbst nicht vor Kant Autorit\u00e4tsrespect zeigte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-656-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 548.45, "y": 674.2}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-767-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch will Ihnen ganz im Vertrauen und privatim aus Dankbarkeit\u003cbr\u003ef\u00fcr Ihre dem \u003cb\u003eLyceum\u003c/b\u003e geleisteten Dienste etwas\u003cbr\u003emittheilen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-767-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 956.6, "y": 1051.75}, {"color": "#377eb8", "id": "urbanitzky_electricitaet_1885-719-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon hier kam er an das \u003cb\u003eLyceum\u003c/b\u003e zu Lyon und dann an die\u003cbr\u003epolytechnische Schule in Paris.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-719-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.2, "y": 1221.6}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-2264-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNebst der 1862 gegr\u00fcndeten Universit\u00e4t, dem \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003eRichelieu sind abseits zahlreicher Volksschulen noch mehrere Gymnasien\u003cbr\u003eund Privatinstitute vorhanden, unter letzteren das in einem sch\u00f6nen\u003cbr\u003eParke gelegene Institut der adeligen Fr\u00e4ulein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-2264-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1063.15, "y": 388.82}, {"color": "#377eb8", "id": "lewald_frauen_1870-360-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFragt man sich nun, was dieses \u003cb\u003eLyceum\u003c/b\u003e, dessen\u003cbr\u003eLehrgegenst\u00e4nde man, wie Frl. Archer mir sagte, wenn es gefordert\u003cbr\u003ewird, zu vermehren und dessen Lectionszahl man eben so nach Bed\u00fcrfni\u00df\u003cbr\u003ef\u00fcr jede Wissenschaft auszudehnen denkt, f\u00fcr die allgemeine Bildung\u003cbr\u003edes weiblichen Geschlechtes leisten k\u00f6nne, so d\u00fcnkt mich, da\u00df es eine\u003cbr\u003eOrganisirung des Privatunterrichtes ist, den gebildete und beg\u00fcterte\u003cbr\u003eFrauen sich gelegentlich zu verschaffen pflegten, und der auf diese\u003cbr\u003eWeise von guten Lehrern gemeinsam und weit billiger gegeben wird, als\u003cbr\u003eman ihn sich bisher erm\u00f6glichen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lewald_frauen_1870-360-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.25, "y": 73.035}, {"color": "#377eb8", "id": "alexis_ruhe05_1852-3348-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf einer Bank unter dem \u003cb\u003eLycium\u003c/b\u003e, das seine\u003cbr\u003eausgewachsenen und schon vertrockneten Zweige zu einer Art wilden\u003cbr\u003eLaube \u00fcber ihre K\u00f6pfe rankte, sa\u00dfen Charlotte und ihr\u003cbr\u003eWachtmeister.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe05_1852-3348-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 154.33, "y": 334.505}, {"color": "#377eb8", "id": "froelich_virginia01_1820-550-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr brachte ihn nach Aix zu einem seiner \u00e4ltesten Schulfreunde,\u003cbr\u003ewelcher dort Professor am \u003cb\u003eLyceum\u003c/b\u003e war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: froelich_virginia01_1820-550-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.5, "y": 562.55}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-8104-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNantes verf\u00fcgt \u00fcber ein \u003cb\u003eLyceum\u003c/b\u003e, eine \u00c9cole de m\u00e9decine\u003cbr\u003eet de pharmacie, eine hydrographische Schule, dann \u00fcber Gewerbe-und\u003cbr\u003eZeichenschulen u. dgl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-8104-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 362.11, "y": 346.055}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-739-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch ersuche Sie nun um gef\u00e4llige wahrheitsgetreue Auskunft\u003cbr\u003edar\u00fcber: 1) welcher Grund es gewesen, der meine Ausschliessung aus dem\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e rechtfertigen und etwa als eine auferlegte\u003cbr\u003eNothwendigkeit erscheinen lassen soll; 2) ob der Vorstand meine\u003cbr\u003eAusschliessung beschlossen hat oder die Sache ohne diese Form vor sich\u003cbr\u003egegangen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-739-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 250.04, "y": 798.5}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4721-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter dem Proviseur, der wieder unter dem Recteur steht; reiner\u003cbr\u003eBeamteter, und seit dem Statut vom 4. September 1821 fast souver\u00e4ner\u003cbr\u003eHerr des ganzen \u003cb\u003eLyceums\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4721-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.8, "y": 375.05}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4815-84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon einer Selbst\u00e4ndigkeit eines Realschulsystems neben dem\u003cbr\u003eGymnasialsystem in eignen Anstalten mit eignen Lehrern, womit das\u003cbr\u003ePrincip der Bifurcation erst beseitigt werden w\u00fcrde, ist nach wie vor\u003cbr\u003ekeine Rede; die realistischen F\u00e4cher bleiben nach wie vor F\u00e4cher des\u003cbr\u003eLyceums, wenn sie auch nicht mehr wie fr\u00fcher gerade section des\u003cbr\u003esciences hei\u00dfen; und daher bleibt f\u00fcr deutsche Logik die Bestimmung\u003cbr\u003edes Circul\u00e4rs vom 21. M\u00e4rz 1863 unverst\u00e4ndlich, nach welchem zwar das\u003cbr\u003eBifurcationssystem beseitigt sein, aber dennoch in demselben\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e ein Examen f\u00fcr die lettres im fr\u00fcher angegebnen Sinne\u003cbr\u003edes baccalaur\u00e9at \u00e8s lettres, ein andres f\u00fcr die sciences des\u003cbr\u003ebaccalaur\u00e9at \u00e8s sciences geben soll, neben denen noch das Examen f\u00fcr\u003cbr\u003edie math\u00e9matiques sp\u00e9ciales die Bedingung des Eintrittes in die \u00c9cole\u003cbr\u003epolytechnique und von dieser in die \u00c9cole des ponts et chauss\u00e9es\u003cbr\u003em\u00f6glich macht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4815-84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 729.0, "y": 548.4}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-626-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kunde von den genannten Vortr\u00e4gen gelangte bald in die\u003cbr\u003eKreise des \u003cb\u003eLyceums\u003c/b\u003e und veranlasste dort den Wunsch, ebenfalls\u003cbr\u003esolche Curse eingef\u00fchrt zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-626-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1172.75, "y": 590.5}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4712-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa nun das \u003cb\u003eLyceum\u003c/b\u003e auf Pensionnats gegr\u00fcndet ist, so ist\u003cbr\u003edas Lyceum dadurch die Vorbildungsanstalt der gesammten besitzenden\u003cbr\u003eKlasse f\u00fcr alle Berufszweige geworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4712-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.5, "y": 534.35}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-625-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrau Dohm sowie deren \u00e4lteste Tochter und die \u00fcbrigen\u003cbr\u003eMitglieder des Kreises, unter denen sich auch solche befanden, die das\u003cbr\u003eVictoria-Lyceum besucht hatten, waren bei ihrer Vereinigung zum\u003cbr\u003ePrivatcursus von dem Gedanken geleitet gewesen, sich eine Belehrung zu\u003cbr\u003eschaffen, die ihnen mehr gen\u00fcgte als das, was in jenem \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003egeboten wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-625-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.6, "y": 708.2}, {"color": "#377eb8", "id": "arent_dichtercharaktere_1885-3537-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKarl Friedrich Henckell, geboren am 17. April 1864 zu Hannover,\u003cbr\u003ebesuchte zuerst die Vorklassen der dortigen Realschule, ging aus\u003cbr\u003eNeigung in das dortige \u003cb\u003eLyceum\u003c/b\u003e 1. \u00fcber, trat im Jahre 1875 in\u003cbr\u003edas neugegr\u00fcndete Kaiser-Wilhelm-Gymnasium, dem er bis zur Prima\u003cbr\u003eangeh\u00f6rte, und absolvirte seinen Gymnasialkursus auf dem Lyceum\u003cbr\u003eFriedricianum zu Kassel, wo er im Hause eines Oheims die Studien\u003cbr\u003ej\u00fcngerer Verwandten \u00fcberwachte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arent_dichtercharaktere_1885-3537-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1032.0, "y": 1153.85}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-627-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Unternehmerin und Vorsteherin des \u003cb\u003eLyceums\u003c/b\u003e, Miss\u003cbr\u003eArcher, bem\u00fchte sich bei mir in diesem Sinne, um mich zur Uebernahme\u003cbr\u003ezu verm\u00f6gen, und setzte, da ich ohne Umschweife abgelehnt hatte, auf\u003cbr\u003eindirectem Wege ihre Bem\u00fchungen fort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-627-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1438.85, "y": 854.35}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-358-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn weitere Kreise drang sein Ruhm erst, als er seine S\u00f6hne gut\u003cbr\u003eb\u00fcrgerlich in einem Pariser \u003cb\u003eLyceum\u003c/b\u003e unterrichten lie\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-358-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1498.5, "y": 805.5}, {"color": "#377eb8", "id": "nn_nrhz245b2_1849-116-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer achte Angeklagte Houneau ist ebenfalls abwesend; er war\u003cbr\u003efr\u00fcher als Lehrer am \u003cb\u003eLyceum\u003c/b\u003e Monge angestellt und sp\u00e4ter\u003cbr\u003eRedakteur am Journal Sobriers, la Commune de Paris.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz245b2_1849-116-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 482.755, "y": 319.02}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4171-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas letztere wurde im Jahre 1878 durch die Initiative des\u003cbr\u003eRectors des \u003cb\u003eLyceums\u003c/b\u003e, Eduard de la Barra, gegr\u00fcndet und ist in\u003cbr\u003ef\u00fcnf grossen S\u00e4len des Lyceums installirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4171-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.765, "y": 763.85}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-1092-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben den Volksschulen f\u00fcnf Gymnasien und ein \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003e(Reglement vom 5. November 1855, als Stellvertreter der\u003cbr\u003eUniversit\u00e4t).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-1092-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1496.1, "y": 901.1}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-730-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer in Ihrem Letzten in Vergleichung gestellte Fall des Abgangs\u003cbr\u003efr\u00fcherer Lehrer des \u003cb\u003eLyceums\u003c/b\u003e trifft bei mir nicht zu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-730-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1315.0, "y": 510.2}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-1746-120", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchule, 4 Top Kapu-Serai (altes Serail), 5 Marmor-Kiosk, 6\u003cbr\u003eSultan Ahmed-Moschee, 7 Sultan Valide-Moschee und egyptischer Bazar, 8\u003cbr\u003eS\u00fcleimanieh Moschee, 9 Seriaskierat, 10 Bajazid-Moschee, 11 grosser\u003cbr\u003eBazar, 12 Justiz-Ministerium, 13 Moschee Mohammed II. des Eroberers,\u003cbr\u003e14 Sultan Selim-Moschee, 15 Shah Zade-Moschee, 16 Laleli-Moschee, 17\u003cbr\u003eVlangu Bostani-Garten, 18 Spital Hastahaneh, 19 Wiesen, 20 griechische\u003cbr\u003eSchule und Kirche in Phanar, 21 Kaserne von Ramis Tschiftlik, 22\u003cbr\u003eZiegelbrennerei, 23 Kriegsd\u00e9p\u00f4ts, 24 Kaserne, Milit\u00e4r-Schulen, 25 alte\u003cbr\u003eGiesserei, 26 Marineschule, 27 G\u00e4rten von Pera, 28 Artillerie-Kaserne,\u003cbr\u003e29 Medschidieh-Kaserne, 30 Kriegsschule, 31 kaiserliches \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003evon Pera, 32 neues griechisches Spital, 33 Thurm Marmarakule.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-1746-120\u003cbr\u003etype: usage\u003c/p\u003e", "x": 202.855, "y": 643.65}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-3778-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn das \u00e4ltere Geschlecht kannte noch aus Erfahrung die\u003cbr\u003ePl\u00fcnderungen der republikanischen L\u00f6ffelgarde; die Jungen aber, die\u003cbr\u003ejetzt heranwuchsen, hatten einst im \u003cb\u003eLyceum\u003c/b\u003e am Napoleonstage und\u003cbr\u003eam Austerlitztage die Festreden auf die Glorie der weltbeherrschenden\u003cbr\u003eTricolore mit angeh\u00f6rt, sie hatten in den Jahren, welche der Mehrzahl\u003cbr\u003eder Menschen das Leben bestimmen, den gro\u00dfen Kaiser gesehen, wie er in\u003cbr\u003eder Poppelsdorfer Allee seine pr\u00e4chtigen K\u00fcrassiere musterte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-3778-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1264.25, "y": 303.295}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-667-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch sprach im M\u00e4rz \u00fcber die h\u00f6here Berufsbildung der Frauen vor\u003cbr\u003eeinem mindestens zur H\u00e4lfte aus Frauen bestehenden Publicum, unter\u003cbr\u003ewelchem auch das \u003cb\u003eLyceum\u003c/b\u003e stark vertreten war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-667-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.75, "y": 695.85}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4170-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn wissenschaftlichen Instituten bestehen in Valparaiso ein\u003cbr\u003etheologisches Seminar, eine Marine-Akademie mit 70 Sch\u00fclern und einer\u003cbr\u003emaritimen Bibliothek, ein \u003cb\u003eLyceum\u003c/b\u003e mit 500 Sch\u00fclern und ein\u003cbr\u003eMuseum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4170-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.9, "y": 768.75}, {"color": "#377eb8", "id": "nn_nrhz075_1848-371-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur wenige sind Milit\u00e4rdeserteurs, noch weniger sind schon in\u003cbr\u003eKerkern gewesen; manche sind in Kontumaz verurtheilt, so der Major in\u003cbr\u003eder 12. Legion, Professor Dupont am \u003cb\u003eLyceum\u003c/b\u003e Corneille.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz075_1848-371-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.05, "y": 833.55}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-765-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEines sei Ihnen gesagt, es m\u00fcsste eine gewaltige Anarchie in\u003cbr\u003eder Verwaltung des \u003cb\u003eLyceums\u003c/b\u003e herrschen, wenn hinter dem R\u00fccken\u003cbr\u003edes Curatoriums \u00fcber Person und Lehre Beschl\u00fcsse, die dasselbe zu\u003cbr\u003evertreten hat, gefasst werden d\u00fcrften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-765-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.0, "y": 421.575}, {"color": "#377eb8", "id": "humboldt_befuerwortung_1848-5-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRedigirt von Dr. A. E. F\u00fcrnrohr, k. Prof. am \u003cb\u003eLyceum\u003c/b\u003e und\u003cbr\u003eDirector der k. bot. Gesellschaft zu Regensburg, der kais.\u003cbr\u003eLeopoldin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_befuerwortung_1848-5-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.35, "y": 1161.45}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4670-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedes \u003cb\u003eLyceum\u003c/b\u003e ist principiell zugleich ein Pensionat; die\u003cbr\u003eExternen sind dem Grundsatze nach die Ausnahmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4670-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.85, "y": 982.2}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-7985-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eProject, 9 Route de Toulouse, 10 Cours St. Louis, 11 Station\u003cbr\u003eder Bahn du Medoc, 12 Cours de Tornay, 13 Place Gambetta, 14\u003cbr\u003eTabakfabrik, 15 katholischer Friedhof, 16 Taubstummen-Institut, 17\u003cbr\u003eReservoir der Wasserleitung Paulin, 18 Kirche St. Seurin, 19 Facult\u00e9\u003cbr\u003edes lettres et des sciences, 20 \u003cb\u003eLyceum\u003c/b\u003e, 21 Facult\u00e9 de M\u00e9decine,\u003cbr\u003e22 Cours St. Jean, 23 Petit Seminaire, 24 Eisenbahnstation du Midi, 25\u003cbr\u003ej\u00fcdischer Friedhof, 26 Boulevard de Talence, 27 Boulevard, 28 College\u003cbr\u003eTivoli, 29 Kirche St. Michel, 30 Kirche Notre Dame, 31 All\u00e9e de\u003cbr\u003eBoutaut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-7985-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.2, "y": 1219.6}, {"color": "#377eb8", "id": "berg_ostasienzoologie02_1867-1260-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCyclostoma H. Haine\u2019s Ann. \u003cb\u003eLyceum\u003c/b\u003e n. h. New-York, Oct.\u003cbr\u003e1855. 5., 12\u201415.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasienzoologie02_1867-1260-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.5, "y": 352.565}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-669-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Rivalin von Miss Archer, und zwar eine solche, welche\u003cbr\u003eselbst Frauenvereine leitete, hatte diese Stelle des Vortrags dahin\u003cbr\u003egedeutet, ich h\u00e4tte die Schw\u00e4chen des Lyceums richtig getroffen, und\u003cbr\u003eder Umstand, dass diese Auffassung vielfach weiter verbreitet wurde,\u003cbr\u003egab meinen Widersachern Gelegenheit, das, was sie bisher durch\u003cbr\u003eanscheinend sachliche Gr\u00fcnde gegen mich nicht hatten erreichen k\u00f6nnen,\u003cbr\u003enun durch Reizung der gesch\u00e4ftlichen Empfindlichkeit der Inhaberin des\u003cbr\u003e\u003cb\u003eLyceums\u003c/b\u003e durchzusetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-669-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1216.8, "y": 769.7}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-3137-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Ausdruck Gymnasium erscheint gegenw\u00e4rtig vielfach\u003cbr\u003egleich bedeutend der Ausdruck \u201e\u003cb\u003eLyceum\u003c/b\u003e,\u201c namentlich in den\u003cbr\u003eL\u00e4ndern, welche ganz oder theilweise das franz\u00f6sische\u003cbr\u003eBerufsbildungswesen aufgenommen haben; der wesentliche Unterschied\u003cbr\u003ezwischen dem Gymnasial-und Lycealsystem ist jedoch der, da\u00df im\u003cbr\u003eersteren nur, oder doch bei weitem vorwiegend, die gelehrte Bildung\u003cbr\u003egeboten wird, an die sich die Elemente der wirthschaftlichen\u003cbr\u003eanschlie\u00dfen, w\u00e4hrend das Lycealsystem die gelehrte und\u003cbr\u003ewirthschaftliche Vorbildung als ein Ganzes in zwei Theilen behandelt\u003cbr\u003e(das sogenannte Bifurcationssystem; s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-3137-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 250.11, "y": 514.15}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-789-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Sie mich aber noch als unduldsam bezeichnen, weil ich\u003cbr\u003enicht geduldig die Ausschliessung vom \u003cb\u003eLyceum\u003c/b\u003e als in der Ordnung\u003cbr\u003eanerkenne, so ist eine solche Umwendung des wahren Sachverhalts eben\u003cbr\u003eeine Kopfstellung, die ich nicht auf Ihre pers\u00f6nliche Rechnung\u003cbr\u003esetze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-789-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1320.0, "y": 986.9}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-300-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun ist aber das weibliche \u003cb\u003eLyceum\u003c/b\u003e in Berlin mit einem\u003cbr\u003eGymnasium oder einer Realschule oder gar mit dem, was wir h\u00f6here\u003cbr\u003eVorschule genannt haben, nicht zu vergleichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-300-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.85, "y": 778.1}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-2388-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChristi Himmelfahrt, 2 katholische Kirche, 3 Stadthaus des II\u003cbr\u003eBezirkes, 4 Michaels-Kirche, 5 Allerheil.-Kirche, 6 alter Bazar. 7\u003cbr\u003eSpiritus-Fabrik, 8 \u00e4usserer Boulevard, 9 Michaels-Kirche, 10 adelige\u003cbr\u003eFr\u00e4ulein, 11 Christi Geburt-Kirche, 12 Maria Geburt, 13 \u003cb\u003eLyceum\u003c/b\u003e,\u003cbr\u003e14 Katharinen-Platz, 15 Theater-Platz, 16 Lutheranische Kirche, 17\u003cbr\u003eWaggonfabrik, 18 Friedhof, 19 Asyl der weiblichen Wohlth\u00e4tigkeits-\u003cbr\u003eGesellschaft, 20 Alexander-Prospect, 21 Genie-Kaserne, 22\u003cbr\u003ePresbrazensky-Strasse, 23 Deribazow-Str., 24 Ekatherinen-Str., 25\u003cbr\u003est\u00e4dtisches Spital, 26 Stadt-Teich, 27 Schlachthaus, 28 Zollgeb\u00e4ude,\u003cbr\u003e29 Siennaja-Platz, 30 Waarenbahnhof.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-2388-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1539.25, "y": 660.75}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-800-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMein Beispiel ist unter den mir bekannten das einzige, dass\u003cbr\u003eJemand am \u003cb\u003eLyceum\u003c/b\u003e gewaltsam entfernt worden w\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-800-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.65, "y": 558.85}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4816-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn der zweiten Basis des alten Systems, dem gemeinsamen\u003cbr\u003ePensionat f\u00fcr die Z\u00f6glinge des ganzen \u003cb\u003eLyceums\u003c/b\u003e, das eine\u003cbr\u003e\u00e4u\u00dferliche Scheidung und Aufstellung der Realschulen gar nicht\u003cbr\u003eaufkommen l\u00e4\u00dft, hat diese neueste Gesetzgebung nicht entfernt\u003cbr\u003eger\u00fcttelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4816-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.445, "y": 582.3}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-5642-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e23 Personenbahnhof Marseille-Avignon, 24 \u003cb\u003eLyceum\u003c/b\u003e, 25\u003cbr\u003ePlace St. Michel, 26 Milit\u00e4r-Spital, 27 Cours du Chapitre und\u003cbr\u003eBoulevard Longchamp, 28 Palais des Arts de Longchamp, 29 Boulevard\u003cbr\u003eBaille, 30 Gef\u00e4ngniss und Spital, 31 Prado-Bahnhof (Gare du\u003cbr\u003ePrado).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-5642-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 870.0, "y": 601.1}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-679-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Manier, mich so ganz selbstverst\u00e4ndlich zu verabschieden,\u003cbr\u003enebst der Phrase vom \u201ewollen wir hoffen\u201c war Angesichts dessen, was\u003cbr\u003eich nicht blos geistig f\u00fcr das \u003cb\u003eLyceum\u003c/b\u003e, sondern auch \u00f6konomisch\u003cbr\u003ef\u00fcr die B\u00f6rse Miss Archers gethan hatte, \u00e4usserst verletzend, und da\u003cbr\u003edie ganze Sache vielleicht ausschliesslich auf einer Miss-Auffassung\u003cbr\u003evom Vortrag und der erw\u00e4hnten Rivalit\u00e4t her beruhen konnte, so glaubte\u003cbr\u003eich mich verpflichtet, vor andern Schritten dem Fr\u00e4ulein meinen\u003cbr\u003eStandpunkt durch eine kurze Antwort, wie folgt, klarzumachen: \u201e5. Mai\u003cbr\u003e1876.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-679-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 463.1, "y": 525.0}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4857-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Aufnahmspr\u00fcfung wird durch das in dem \u003cb\u003eLyceum\u003c/b\u003e,\u003cbr\u003etroisi\u00e8me division, section des lettres, erworbene baccalaur\u00e9at \u00e8s\u003cbr\u003elettres ersetzt, zu welchem f\u00fcr den Candidaten nach dem Gesetz von\u003cbr\u003e1853 (Art. 63) \u00fcberhaupt nicht einmal ein Lyceum besucht zu haben\u003cbr\u003en\u00f6thig ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4857-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.6, "y": 518.65}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-717-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem n\u00e4chsten Prospectus wird Ihres Wirkens eben so ehrenvoll\u003cbr\u003egedacht werden, wie das bei dem Scheiden hervorragender Lehrkr\u00e4fte aus\u003cbr\u003edem Victoria-\u003cb\u003eLyceum\u003c/b\u003e daselbst Gepflogenheit ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-717-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 468.165, "y": 656.1}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-659-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMiss Archer, welche schliesslich mit ihrem Interesse an einer\u003cbr\u003eguten Einnahme immer als die maassgebende Seele des \u003cb\u003eLyceums\u003c/b\u003e\u003cbr\u003eanzusehen war, konnte nicht gleichg\u00fcltig bleiben, wenn ihr von den mir\u003cbr\u003egegnerischen Seiten allerlei Fingerzeige kamen, wie meine\u003cbr\u003eBehandlungsart, trotz des guten Frequenzerfolgs, doch eigentlich dem\u003cbr\u003eZweck noch nicht genug entspr\u00e4che.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-659-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.8, "y": 87.055}, {"color": "#377eb8", "id": "arent_dichtercharaktere_1885-3537-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKarl Friedrich Henckell, geboren am 17. April 1864 zu Hannover,\u003cbr\u003ebesuchte zuerst die Vorklassen der dortigen Realschule, ging aus\u003cbr\u003eNeigung in das dortige Lyceum 1. \u00fcber, trat im Jahre 1875 in das\u003cbr\u003eneugegr\u00fcndete Kaiser-Wilhelm-Gymnasium, dem er bis zur Prima\u003cbr\u003eangeh\u00f6rte, und absolvirte seinen Gymnasialkursus auf dem \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003eFriedricianum zu Kassel, wo er im Hause eines Oheims die Studien\u003cbr\u003ej\u00fcngerer Verwandten \u00fcberwachte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arent_dichtercharaktere_1885-3537-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 990.05, "y": 452.37}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-313-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Unf\u00e4higkeit hat sich in der ganzen Existenzzeit des\u003cbr\u003e\u003cb\u003eLyceums\u003c/b\u003e nie verleugnet, und wenn man sich das Tuttifrutti\u003cbr\u003eansieht, welches aus der Anstalt im Laufe des Jahrzehnts von 1875\u201385\u003cbr\u003egeworden ist, so ergiebt sich, dass die Charakteristik ihm nur dann\u003cbr\u003egerecht wird, wenn sie die verfehlten Z\u00fcge immer st\u00e4rker\u003cbr\u003emarkirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-313-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 600.8, "y": 1035.0}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-4085-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrachelli citirt dagegen 62 Real-und 9 Oberrealschulen (a. a.\u003cbr\u003eO. S. 542), jene mit zweij\u00e4hrigem Cursus, diese in Verbindung mit\u003cbr\u003eeinem Gymnasium und \u003cb\u003eLyceum\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4085-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1564.5, "y": 774.3}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-314-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinerseits ist das \u003cb\u003eLyceum\u003c/b\u003e, soweit es in erster Linie\u003cbr\u003eeigentliche Vorlesungsanstalt f\u00fcr Damen sein soll, nur immer tiefer in\u003cbr\u003edie universit\u00e4ren R\u00fcckst\u00e4ndigkeiten gerathen und den Verkehrtheiten\u003cbr\u003evon Universit\u00e4tsprofessoren anheimgefallen, die daran dociren oder\u003cbr\u003eihre Prot\u00e9g\u00e9s dort dociren lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-314-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.15, "y": 1009.5}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-753-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie irren, wenn Sie glauben, dass Ihrem Ausscheiden aus dem\u003cbr\u003eVictoria-Lyceum irgend welche Intrigue zu Grunde liegt; mit Intriguen\u003cbr\u003eoperirt ein Institut wie das \u003cb\u003eLyceum\u003c/b\u003e nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-753-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 608.9, "y": 360.4}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-1513-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDort sind die elegantesten Gesch\u00e4fte f\u00fcr Luxusartikel, die\u003cbr\u003eTheater, Clubs und H\u00f4tels; an der Perastrasse liegt das gartenumgebene\u003cbr\u003egrosse kaiserliche \u003cb\u003eLyceum\u003c/b\u003e Galata-Serai und die griechische und\u003cbr\u003earmenische Kirche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-1513-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 816.8, "y": 914.15}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-642-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u201eG\u00f6tter\u201c, das hatte sie eigentlich sagen wollen, d. h.\u003cbr\u003ediejenigen Damen, welche als Vertreter des \u00fcbrigen Frauenpublicums im\u003cbr\u003e\u003cb\u003eLyceum\u003c/b\u003e f\u00fcr sich eine zusagendere Art von Geistesnahrung\u003cbr\u003everlangt hatten, waren die maassgebenden Erw\u00e4hler gewesen und es\u003cbr\u003esollte nun nur darauf ankommen, auch dem weiter sich anfindenden\u003cbr\u003ePublicum zu gen\u00fcgen oder, wie Miss Archer in ihrer Unternehmersprache\u003cbr\u003esich ausdr\u00fcckte, zu \u201egefallen\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-642-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.085, "y": 182.41}, {"color": "#377eb8", "id": "bletzacher_stillenacht_1891-33-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit Eintritt des Stimmwechsels schied Mohr aus dem Kreise der\u003cbr\u003eDoms\u00e4nger, studierte an dem damals k\u00f6niglich bayerischen \u003cb\u003eLyceum\u003c/b\u003e\u003cbr\u003ezu Salzburg Theologie und wurde im Jahre 1815 zum Priester\u003cbr\u003egeweiht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bletzacher_stillenacht_1891-33-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 355.665, "y": 765.15}, {"color": "#377eb8", "id": "nn_turnkunst02_1844-1190-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJm Sommer 1835 wurden dann einige Stunden f\u00fcr den gymnastischen\u003cbr\u003eUnterricht an dem damals bestehenden \u003cb\u003eLyceum\u003c/b\u003e Friedericianum\u003cbr\u003efestgesetzt; dann aber unterblieb er wieder bis im Fr\u00fchjahr 1838 ein\u003cbr\u003ebleibender Turn-Unterricht am Gymnasium eingerichtet wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_turnkunst02_1844-1190-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.05, "y": 771.1}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-651-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeispielsweise war ein Herr Bratuscheck, der als Amanuensis d.\u003cbr\u003eh. durch Handdienste bei dem verstorbenen Philologieprofessor Boeckh\u003cbr\u003eeinige G\u00f6nnerschaft erworben hatte und sp\u00e4ter ordentlicher\u003cbr\u003ePhilosophieprofessor in Giessen wurde, am \u003cb\u003eLyceum\u003c/b\u003e schliesslich\u003cbr\u003eganz ohne Zuh\u00f6rerinnen geblieben und hatte \u00fcberhaupt nie etwas\u003cbr\u003eausrichten k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-651-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.6, "y": 1101.85}, {"color": "#377eb8", "id": "paul_flegeljahre01_1804-394-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser frequentierte das \u003cb\u003eLyzeum\u003c/b\u003e (illustre) Johanneum;\u003cbr\u003edarauf wurd\u0027 er ins Gymnasium (illustre) Alexandrinum geschikt; \u2014\u003cbr\u003ewelches beides niemand war, als in kollegialischer Eintracht der\u003cbr\u003eKandidat Schomaker allein, der Johann Alexander hies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_flegeljahre01_1804-394-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.45, "y": 1047.85}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-8141-106", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJ Pont d\u2019 Aiguillon K Docks, L Pont Mandit, M Pont de la\u003cbr\u003eBourse, N Pont Haudaudine, O Pont de la Madeleine, P Eisen bahnbr\u00fccke,\u003cbr\u003eQ Pont de Pirmil, R Canal Cadet-Dubois, S Canal de Chantenay, T Canal\u003cbr\u003eNord-Sud U Canal Est-Ouest, V Canal Pelloutier, W Canal Blanchard, X\u003cbr\u00
