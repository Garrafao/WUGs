        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn je ein Mensch f\u00fcr das Leben unter allen Formen und\u003cbr\u003eBedingungen ausger\u00fcstet war, wenn je einer das Seinige dazu gethan\u003cbr\u003ehatte, sich seine Schutz-und \u003cb\u003eAngriffswaffen\u003c/b\u003e zu schmieden, so\u003cbr\u003ewar das Velten Andres.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1128.7, "y": 849.95}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMann und Pferd waren mit Eisenplatten bedeckt, der Reisspiess,\u003cbr\u003edas K\u00fcrissschwert waren die \u003cb\u003eAngriffswaffen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1507.5, "y": 245.26}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFortan tritt der Torpedo als \u003cb\u003eAngriffswaffe\u003c/b\u003e mehr in den\u003cbr\u003eVordergrund.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1413.6, "y": 759.08}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch sonst wurde das Eisen f\u00fcr die Waffen verwendet, besonders\u003cbr\u003ef\u00fcr die \u003cb\u003eAngriffswaffen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.81, "y": 646.33}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Sorgfalt \u00e4ussert sich nicht allein in der stets solider\u003cbr\u003ewerdenden Form der \u003cb\u003eAngriffswaffen\u003c/b\u003e, sondern auch in dem\u003cbr\u003eBestreben, den immer wertvoller werdenden Mann zu sch\u00fctzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.02, "y": 842.07}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Spiess (Sch\u00fcrzer) bildete noch immer die vorz\u00fcglichste\u003cbr\u003e\u003cb\u003eAngriffswaffe\u003c/b\u003e des Reiters, sein Gewicht veranlasste um 1460,\u003cbr\u003eihn beim Anrennen auf einen Haken, R\u00fcsthaken, aufzulegen, der an der\u003cbr\u003erechten Seite des Brustst\u00fcckes angebracht war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1188.9, "y": 462.81}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm Beginne des Mittelalters, in einer Epoche des Strebens nach\u003cbr\u003egeordneten Verh\u00e4ltnissen, fand man barbarische V\u00f6lkerschaften \u00fcber\u003cbr\u003eEuropa verstreut, deren Kultur an sich verschieden voneinander, immer\u003cbr\u003eaber zu gering war, um sich durch technische Mittel ausreichend vor\u003cbr\u003eder feindlichen \u003cb\u003eAngriffswaffe\u003c/b\u003e zu sch\u00fctzen; barbarische V\u00f6lker\u003cbr\u003emussten im Kriege allezeit durch rasche Bewegungen das ersetzen, was\u003cbr\u003eihnen durch ihre mangelhafte kriegerische Ausr\u00fcstung an defensiven\u003cbr\u003eStreitmitteln abging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.76, "y": 601.73}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus obiger Klausel in Porsenna\u2019s Friedensvertrag l\u00e4sst sich mit\u003cbr\u003eSicherheit folgern, dass um das f\u00fcnfte Jahrhundert das Eisen bereits\u003cbr\u003edas allgemein gebr\u00e4uchliche Material der \u003cb\u003eAngriffswaffen\u003c/b\u003e bei den\u003cbr\u003eR\u00f6mern war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.0, "y": 119.58}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist nun einleuchtend, dass eine derartige Kopfbedeckung\u003cbr\u003eeinen nur geringen Schutz gegen die damaligen \u003cb\u003eAngriffswaffen\u003c/b\u003e\u003cbr\u003egew\u00e4hren konnte; sie scheint auch unter dem Kriegsvolke in nicht\u003cbr\u003ebesonderer Sch\u00e4tzung gestanden zu haben, denn unter den Germanen war\u003cbr\u003eder Helm nicht allgemein im Gebrauche gewesen und in Miniaturen des\u003cbr\u003e10. Jahrhunderts finden wir h\u00e4ufig das Fussvolk ohne Helm, nur mit dem\u003cbr\u003eHaubert ausgestattet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.7, "y": 181.7}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Werttaxe der gebr\u00e4uchlichen Waffenst\u00fccke, welche in\u003cbr\u003ekarolingischer Zeit der Lex Ribuaria eingef\u00fcgt wurde, nennt von\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e nur das Schwert und die Lanze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.9, "y": 878.41}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht allein f\u00fcr das Gesch\u00fctzwesen, auch f\u00fcr die \u00fcbrigen\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e: Spiesse, Schwerter, Armr\u00fcste, sp\u00e4ter um 1500\u003cbr\u003eauch f\u00fcr die Handfeuerwaffen wurden bez\u00fcglich ihrer Formen\u003cbr\u003eBestimmungen getroffen, die mit der neugebildeten Heeresorganisation\u003cbr\u003eim Einklange standen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1342.6, "y": 386.14}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLegte man auf die Herstellung der Schutzwaffen im 16.\u003cbr\u003eJahrhundert grossen Wert, so war dies noch mehr bei den\u003cbr\u003e\u003cb\u003eAngriffswaffen\u003c/b\u003e der Fall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1170.4, "y": 714.74}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist ein grosser Irrtum zu glauben, die Bronze habe bei der\u003cbr\u003ekriegerischen Ausr\u00fcstung der R\u00f6mer eine allgemeinere Anwendung\u003cbr\u003egefunden, als das Eisen, selbst f\u00fcr die \u003cb\u003eAngriffswaffen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1048.6, "y": 1049.8}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst diese Statistik auch l\u00fcckenhaft, und ist es auch noch nicht\u003cbr\u003em\u00f6glich, aus ihr schon Lehren f\u00fcr kommende Kriege zu ziehen, so zeigt\u003cbr\u003esie doch, da\u00df der Whiteheadtorpedo \u2014 und voraussichtlich wird nur\u003cbr\u003edieser in Zukunft auftreten \u2014 eine wirksame \u003cb\u003eAngriffswaffe\u003c/b\u003e\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1543.9, "y": 415.55}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen k\u00e4mpften die Salier mit Schild und Kampfstock, scuto et\u003cbr\u003ebaculo, scuto et fustibus. Karolingische Kapitularien f\u00fchrten diese\u003cbr\u003eSitte bei Ribuariern und Langobarden ein und suchten sie als\u003cbr\u003ereichsrechtliche Form des Zweikampfs in Geltung zu bringen. Wir finden\u003cbr\u003esie sp\u00e4ter in den salischen Tochterrechten, in den Niederlanden, im\u003cbr\u003ealtfranz\u00f6sischen, normannischen und anglo-normannischen Rechte, und\u003cbr\u003ezwar erscheint als \u003cb\u003eAngriffswaffe\u003c/b\u003e ein baculus cornutus, ein\u003cbr\u003eStock mit einem Aufsatz in der Form eines in Spitzen zulaufenden\u003cbr\u003eDoppelbeils. Aber schon der baculus, fustis der Salier war sicherlich\u003cbr\u003ekein gew\u00f6hnlicher Stock oder Kn\u00fcppel, sondern wahrscheinlich nichts\u003cbr\u003eanderes als die altfr\u00e4nkische Volkswaffe, die francisca,\u003cbr\u003ebipennis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1279.9, "y": 280.79}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm deutlichsten aber zeigt diese Einrichtung, welche auch in\u003cbr\u003eanderen Staaten, z. B. Italien und Ru\u00dfland, nachgeahmt worden ist, wie\u003cbr\u003eTorpedoboote, trotzdem sie eine \u003cb\u003eAngriffswaffe\u003c/b\u003e par excellence\u003cbr\u003edarstellen, in Wirklichkeit nur der Defensive zu dienen bestimmt sind,\u003cbr\u003edieser aber daf\u00fcr auch einen h\u00f6chst offensiven Charakter\u003cbr\u003everleihen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1611.6, "y": 762.11}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie nahezu bei allen \u003cb\u003eAngriffswaffen\u003c/b\u003e kamen in der zweiten\u003cbr\u003eH\u00e4lfte des 16. Jahrhunderts auch bei Schwertern und Haudegen\u003cbr\u003eSchiessvorrichtungen vor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1544.0, "y": 901.31}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eAngriffswaffen\u003c/b\u003e der R\u00f6mer, der Byzantiner etc.\u003cbr\u003ebestanden in dem d\u00fcnnsch\u00e4ftigen Spiesse der lancea, quiris, dem\u003cbr\u003eWurfspiesse, hasta, pilum, dem kurzen Schwerte f\u00fcr den Nahkampf, dem\u003cbr\u003eDolche, dem Bogen und, bei einigen Nationen, auch der\u003cbr\u003eSchleuder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1499.2, "y": 547.34}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Ver\u00e4nderung bedeutet nichts anderes, als dem\u003cbr\u003ewiderstandsf\u00e4higen Plattenharnische, der zu jener Zeit aus einzelnen\u003cbr\u003eTeilen zusammengesetzt zu werden pflegte, eine entsprechende\u003cbr\u003e\u003cb\u003eAngriffswaffe\u003c/b\u003e entgegenzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.7, "y": 555.43}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei echten Gegenst\u00e4nden sind sie immer nur an bestimmten\u003cbr\u003eStellen durch den Gebrauch abgen\u00fctzt oder durch \u003cb\u003eAngriffswaffen\u003c/b\u003e\u003cbr\u003ebesch\u00e4digt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 542.43, "y": 746.49}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr die \u003cb\u003eAngriffswaffen\u003c/b\u003e bediente man sich bei weitem\u003cbr\u003ezumeist des Eisens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.59, "y": 746.21}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ihrem historischen Werte oder ihrer Form nach\u003cbr\u003einteressantesten \u003cb\u003eAngriffswaffen\u003c/b\u003e sind dem Auge nahezur\u00fccken,\u003cbr\u003edaher auf am Boden ruhenden Gestellen anzubringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1594.5, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Angriffswaffe-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie letzte Eigenth\u00fcmlichkeit, auf welche ich bei den Bienen\u003cbr\u003eaufmerksam machen mu\u00df, liegt in dem Vorhandensein einer gef\u00e4hrlichen\u003cbr\u003eVertheidigungs-und \u003cb\u003eAngriffswaffe\u003c/b\u003e, des Stachels, der aus dem\u003cbr\u003ehinteren Ende des Leibes hervorgedr\u00fcckt werden kann, und mit einer\u003cbr\u003eBlase in Verbindung steht, die \u00e4tzendes Gift absondert und in die\u003cbr\u003eWunde spritzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.78, "y": 975.7}, {"color": "#ff7f00", "date": "1850", "id": "Angriffswaffe-c1-i11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGleichwohl konnte der \u201eneutrale\u201c Verein dem preu\u00dfischen\u003cbr\u003eZollsysteme verderblich werden; er suchte der Handelspolitik Preu\u00dfens\u003cbr\u003eihre sch\u00e4rfste \u003cb\u003eAngriffswaffe\u003c/b\u003e, die Durchfuhrz\u00f6lle, aus der Hand\u003cbr\u003ezu winden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 85.792, "y": 603.63}, {"color": "k", "date": "1850", "id": "Angriffswaffe-c1-i8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin an K\u00f6rperkraft starkes Volk denkt weit weniger an die\u003cbr\u003eSchutz-als an die \u003cb\u003eAngriffswaffen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Angriffswaffe-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2009.6, "y": 597.58}]);
