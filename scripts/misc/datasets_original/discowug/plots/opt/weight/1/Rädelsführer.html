        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eer habe dann, die Meuterer stille beobachtend, jeden Anla\u00df\u003cbr\u003ebenutzt um ihre \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e, bald als ausgedient von den\u003cbr\u003eFahnen zu entlassen, bald auf den leisesten Wunsch ihnen Urlaub nach\u003cbr\u003eRom gegeben, wo sein College O. Servilius Ahala sie zur\u00fcckgehalten\u003cbr\u003eh\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.52, "y": 309.19}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotz seiner Sorge um Nitetis, die ihn fast ausschlie\u00dflich in\u003cbr\u003eAnspruch nahm, lie\u00df er sich genauen Bericht \u00fcber diese gesetzwidrigen\u003cbr\u003eVorf\u00e4lle abstatten, und befahl die \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e streng zu\u003cbr\u003estrafen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1228.3, "y": 876.3}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eF\u00fcr die Ruhe der Stadt stehe ich; sollte etwas geschehen, so\u003cbr\u003elasse ich keinen Belagerungszustand eintreten, nicht bombardiren,\u003cbr\u003esondern publizire Standrecht und h\u00e4nge die\u003cbr\u003e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 872.24, "y": 1321.5}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Offiziere hielten es f\u00fcrs angemessenste nach der Stadt\u003cbr\u003ezur\u00fcckzukehren und hier wurden sp\u00e4ter einige sogenannte\u003cbr\u003e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e eingesperrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1477.0, "y": 1113.8}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlexander hatte sich indessen in das K\u00f6nigsschlo\u00df von Opis\u003cbr\u003ezur\u00fcckgezogen; in der heftigsten Aufregung, wie er war, verga\u00df er die\u003cbr\u003eSorge f\u00fcr seinen K\u00f6rper, er wollte Niemand sehen, Niemand sprechen,\u003cbr\u003edie Getreuen wachten vor seinem Schlo\u00df, sie vollstreckten seine\u003cbr\u003eBefehle, die \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e des Aufruhrs im Tigris zu\u003cbr\u003eertr\u00e4nken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.9, "y": 347.53}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon im Januar des n\u00e4chsten Jahres aber wurden in Posen einige\u003cbr\u003e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e der gro\u00dfen Pariser Verschw\u00f6rung verhaftet, und\u003cbr\u003eseit sie die Wachsamkeit der Beh\u00f6rden erkannten, verlangten die\u003cbr\u003eanderen Eingeweihten st\u00fcrmisch den sofortigen Beginn des\u003cbr\u003eKampfes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1483.6, "y": 921.09}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Entwurf von 1843. \u00a7. 144. bedroht jedoch auch bei dem\u003cbr\u003eKomplott nur die Anstifter oder \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e mit der\u003cbr\u003eTodesstrafe. Vgl. Revision von 1845.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1702.8, "y": 425.18}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCaesar gestattete es, nachdem er hinreichend sich hatte bitten\u003cbr\u003elassen; den \u003cb\u003eR\u00e4delsf\u00fchrern\u003c/b\u003e bei dieser Meuterei aber wurde an\u003cbr\u003eihren Triumphalgeschenken ein Drittheil gek\u00fcrzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.92, "y": 1201.2}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeine rothen (republikanisch-kommunistischen, Gesinnungen;\u003cbr\u003emeine Betheiligung an dem \u201eAufruhr vom 3. M\u00e4rz, als einer der\u003cbr\u003e\u003cb\u003eR\u00e4delsfuhrer\u003c/b\u003e\u201c, wie der Regierungs-Pr\u00e4sident v. Raumer sich\u003cbr\u003eausdr\u00fcckte; meine Theilnahme am Arbeiter-Verein als Vorstands-\u003cbr\u003eMitglied; mein h\u00e4ufiger Verkehr mit Proletariern in Blusen, in Jacken,\u003cbr\u003ein zerrissenen R\u00f6cken; h\u00e4ufiger Besuch \u201eordin\u00e4rer\u201c Bierh\u00e4user, die nur\u003cbr\u003evon Proletariern betreten werden; die jetzt gegen mich erhobene\u003cbr\u003eAnklage auf \u201eKomplott zum Umsturz der bestehenden Regierung, zur\u003cbr\u003eErregung eines B\u00fcrgerkrieges und zur Verbreitung von Mord und\u003cbr\u003ePl\u00fcnderung \u00fcber die (gute) Stadt K\u00f6ln\u201c; endlich noch die th\u00e4tlichen\u003cbr\u003eMi\u00dfhandlungen, welche ich von den Gensdarmen, die mich am 3. Juli d.\u003cbr\u003eJ. arretirten, erfahre habe, indem diese gr\u00fcnen Gesetzes-W\u00e4chter mich\u003cbr\u003ebeim Kragen packten, mich zerrten und stie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.76, "y": 933.74}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies hatte zur Folge, da\u00df ein rothh\u00e4riger Zimmergesell, der\u003cbr\u003evielleicht ganz unschuldig war, zum \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e gestempelt,\u003cbr\u003eund an demselben Tage zur Genugthuung des zur\u00fcckgekehrten K\u00f6nigs\u003cbr\u003eaufgekn\u00fcpft ward.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1075.5, "y": 467.71}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Major desselben wurde schwer verwundet und General Wrangel\u003cbr\u003ehat heute den Befehl nach Burg geschickt, die aufr\u00fchrische Landwehr,\u003cbr\u003ewelche die sogenannten \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e nicht nennen wollte, zu\u003cbr\u003edecimiren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1270.9, "y": 794.61}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBegr\u00fcnden und verb\u00fcrgen l\u00e4\u00dft sich, da\u00df ein paar der Herren\u003cbr\u003eBergr\u00e4the am Dienstag auf den Gallmeigruben herumgefahren sind\u003cbr\u003e(angeblich um Recherche zu halten) und sich \u00fcber den Erfolg von\u003cbr\u003eMa\u00dfregeln in Kenntni\u00df gesetzt haben, auch f\u00fcr angemessen fanden,\u003cbr\u003eeinzelne Begleiter \u00fcber die \u201e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e\u201c der erw\u00e4hnten\u003cbr\u003eDemonstration auszuforschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1287.5, "y": 547.66}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bauern schienen anfangs Lust zu haben, Widerstand zu\u003cbr\u003eleisten, einer mu\u00dfte am am Sturml\u00e4uten verhindert und die\u003cbr\u003eGefangennehmung der \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e mit Gewalt bewerkstelligt\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.8, "y": 1037.6}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinstweilen aber mu\u00dften sie dessen Macht und Ansehn verst\u00e4rken\u003cbr\u003ehelfen; dies geschah in solchem Ma\u00dfe, und Mi\u00dftrauen und Zweifel hatten\u003cbr\u003eso zugenommen, da\u00df die Franzosen sogar wagen durften, eine Anzahl von\u003cbr\u003eSchlachtopfern, welche als \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e des Aufruhrs gelten\u003cbr\u003emu\u00dften, aus der untersten Volksklasse herauszugreifen, und nach kurzem\u003cbr\u003eVerfahren sogleich erschie\u00dfen zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1302.3, "y": 325.64}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSieben oder neun Genossen (ohne \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e?) setzt das\u003cbr\u003efr\u00e4nkische contubernium voraus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.1, "y": 777.58}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Entwurf von 1850. hatte die Auszeichnung der Anstifter und\u003cbr\u003e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e ganz aufgegeben, und es dem richterlichen Ermessen\u003cbr\u003e\u00fcberlassen, die verschiedenen Grade der Verschuldung bei der\u003cbr\u003eStrafzumessung zu ber\u00fccksichtigen; die gesetzliche Strafe sollte\u003cbr\u003ezehnj\u00e4hriges bis lebensl\u00e4ngliches Zuchthaus sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 81.243, "y": 526.45}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer entschiedene Ton dieser Anordnungen, verbunden mit den\u003cbr\u003eMaa\u00dfregeln, die getroffen sind, um durch die Aufstellung einer Menge\u003cbr\u003evon kleinern Kriegsschiffen an unserer K\u00fcste, das Einschw\u00e4rzen von\u003cbr\u003eWaffen und die Flucht der \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e zu verhindern, beweisen,\u003cbr\u003eda\u00df es der Regierung Ernst ist, dem Carlismus ein f\u00fcr alle Mal ein\u003cbr\u003eEnde zu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 951.23, "y": 1216.0}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sache ward untersucht, und der Spruch fiel dahin aus, da\u00df\u003cbr\u003edem Bootsmann, als \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e, hundert Stockpr\u00fcgel in zwei\u003cbr\u003eTagen, dem Koch funfzig, und noch einem Matrosen f\u00fcnfundzwanzig\u003cbr\u003ezugez\u00e4hlt werden und sie ihrer verdienten Gage verlustig gehen\u003cbr\u003esollten, welche den seefahrenden Armen zuerkannt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 843.63, "y": 574.45}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Anstifter, \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e und Anf\u00fchrer sind nicht\u003cbr\u003emehr, wie in den fr\u00fcheren Entw\u00fcrfen, besonders ausgezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.36, "y": 944.01}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin nicht n\u00e4her unterrichtet, ob man es in Leipzig wei\u00df,\u003cbr\u003ewer der \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e war, der vor kurzem in der Messe eine\u003cbr\u003eVexier-Polizei mit Schein-Stadtknechten spielte und eine Bank aufhob;\u003cbr\u003e\u2014 wenigstens waren die Banquiers dar\u00fcber irrig, weil sie den andern\u003cbr\u003eTag der wahren Polizei aufwarteten und um einige Indulgenzen und Un-\u003cbr\u003eRechtswohlthaten anbettelten; aber ich bin hier im Stande, den\u003cbr\u003eDiebsf\u00e4nger zu nennen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.16, "y": 546.87}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSowohl die Strafe der Aufr\u00fchrer und \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e, als\u003cbr\u003eauch der \u00fcbrigen Tumultuanten, ist blos willk\u00fchrlich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.17, "y": 1092.6}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie japanischen Beh\u00f6rden verlangten von den Fremden die\u003cbr\u003eAuslieferung der \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e, diese verweigerten sie und\u003cbr\u003eentwichen nach Nan\u0307gasaki.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1403.6, "y": 606.68}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm heftigsten Zorn st\u00fcrzte Alexander von der B\u00fchne herab und\u003cbr\u003eunbewaffnet, wie er war, unter die l\u00e4rmende Menge, ihm nach seine\u003cbr\u003eGenerale; mit m\u00e4chtiger Faust packte er die n\u00e4chsten\u003cbr\u003e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e und schleuderte sie seinen Leibw\u00e4chtern zu, er\u003cbr\u003ezeigte dort-und dahin, die anderen Schuldigen zu ergreifen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.15, "y": 775.02}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKaum in Minden angekommen, wurde die Untersuchung gegen die\u003cbr\u003eReservisten eingeleitet, die \u201e\u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e\u201c wurden verhaftet\u003cbr\u003eund einer derselben, der die Sache im festen Glauben, da\u00df er auch ein\u003cbr\u003efreier Mann geworden und in seinem guten Rechte sei, angeregt hatte,\u003cbr\u003esoll die angenehme Aussicht haben, als Komplotteur zu einer\u003cbr\u003elangj\u00e4hrigen Festungsstrafarbeit verurtheilt zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.49, "y": 797.22}, {"color": "#377eb8", "date": "1850", "id": "R\u00e4delsf\u00fchrer-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eR\u00e4delsf\u00fchrer\u003c/b\u003e war ein Engl\u00e4nder, der unter dem Namen\u003cbr\u003eLin-lee, wahrscheinlich Lindley, ein abenteuerliches Buch \u00fcber den\u003cbr\u003eTae-pin\u0307-Krieg publicirt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: R\u00e4delsf\u00fchrer-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.59, "y": 621.02}]);
