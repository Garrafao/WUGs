    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1854", "id": "fic_1854_70.txt-2975-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen compelled to rise they would sometimes \u003cb\u003ecircle\u003c/b\u003e round\u003cbr\u003eand round and over the pond at a considerable height, from which they\u003cbr\u003ecould easily see to other ponds and the river, like black motes in the\u003cbr\u003esky; and, when I thought they had gone off thither long since, they\u003cbr\u003ewould settle down by a slanting flight of a quarter of a mile on to a\u003cbr\u003edistant part which was left free; but what beside safety they got by\u003cbr\u003esailing in the middle of Walden I do not know, unless they love its\u003cbr\u003ewater for the same reason that I do\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-2975-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1218.75, "y": 367.0}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7054.txt-378-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWarriors portrayed, in tales of other climes, Numidia, Arcady\u003cbr\u003eor Syrian realms, The splendor of the spoil, the gems and gold, The\u003cbr\u003eperfumes, luxuries and regal robes, Fair slaves and diamonds, wafted\u003cbr\u003efrom the shores Of the Orient, in homage to the diadem That\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e nations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7054.txt-378-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 156.58, "y": 146.285}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7992.txt-315-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs the rivers, farthest flowing, In the highest hills have\u003cbr\u003ebirth; As the banyan, broadest growing, Oftenest bows its head to\u003cbr\u003eearth, -- So the noblest minds press onward, Channels far of good to\u003cbr\u003etrace; So the largest hearts bend downward, \u003cb\u003eCircling\u003c/b\u003e all the\u003cbr\u003ehuman race; Thus, by Iron\u0027s aid, pursuing Through the earth their\u003cbr\u003eplans of love, Men our Father\u0027s will are doing, Here, as angels do\u003cbr\u003eabove!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7992.txt-315-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.245, "y": 500.1}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_2605.txt-638-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI love to see him track the street, With his wary eye and\u003cbr\u003eactive feet; And I often watch him as he springs, \u003cb\u003eCircling\u003c/b\u003e the\u003cbr\u003esteeples with easy wings, Till across the dial his shade has pass\u0027d,\u003cbr\u003eAnd the belfry edge is gained at last. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_2605.txt-638-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.9, "y": 653.95}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7186.txt-245-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGiant oaks, not more than twenty in number, \u003cb\u003ecircled\u003c/b\u003e on a\u003cbr\u003espace some three hundred yards square.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7186.txt-245-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.45, "y": 259.85}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7164.txt-2707-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea part of his men \u003cb\u003ecircled\u003c/b\u003e the dwelling and galloped up a\u003cbr\u003elane which would lead them directly across the lawn toward the front\u003cbr\u003edoor of the house, while the rest, wheeling off among the meadows,\u003cbr\u003epresented themselves at the same time in the rear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7164.txt-2707-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.55, "y": 150.165}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_7455.txt-317-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo she stood in this Palace of Pleasure, \u003cb\u003eCircled\u003c/b\u003e round\u003cbr\u003eby the Swans of Delight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_7455.txt-317-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.395, "y": 583.75}, {"color": "#377eb8", "date": "1827", "id": "nf_1827_747521.txt-163-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet 6/, be the central hne; divide it into four parts, and at\u003cbr\u003eone fourth make the hne a b across the column; on c, make the half\u003cbr\u003e\u003cb\u003ecircle\u003c/b\u003e a e b; with the distance / 1, at the neck of the column,\u003cbr\u003eand on 1, on the central hne, make the points 1, 1, on the circle;\u003cbr\u003edivide from 1 to c,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747521.txt-163-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 584.15, "y": 704.3}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7142.txt-918-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edistance, broke the silence -- again and again it pealed --\u003cbr\u003elouder and louder yet, till the affrighted martins, fluttering down\u003cbr\u003efrom their nests on the minster-towers, \u003cb\u003ecircled\u003c/b\u003e, with startled\u003cbr\u003ewing and short shrill cry, above our heads in the lurid torch-\u003cbr\u003elight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7142.txt-918-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1185.65, "y": 366.42}, {"color": "#377eb8", "date": "1824", "id": "mag_1824_553520.txt-13-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy his Wild rule Of whirling vortices and \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003espheres, \u0027 he constructed the earth, the planets, the sun, and the\u003cbr\u003eheavens; and after such prodigies of execution, where is the //\u003cbr\u003ewonder, that he should affirm it to be within the compass of his\u003cbr\u003epower, having a quantity of matter and motion to produce an animal?\u003cbr\u003e\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1824_553520.txt-13-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.65, "y": 472.755}, {"color": "#377eb8", "date": "1853", "id": "mag_1853_504777.txt-419-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe noise of running water, the large grassy meadows, from\u003cbr\u003ewhich the spot takes its name, and the green hills which \u003cb\u003ecircle\u003c/b\u003e\u003cbr\u003eit round-all tend to captivate the eye and please the senses of the\u003cbr\u003eway-worn \" voyageur. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_504777.txt-419-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.95, "y": 141.5}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7216.txt-3199-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo the Doge\u0027s tradition; thus Bello\u0027s: -- Ages ago, Dominora\u003cbr\u003ewas \u003cb\u003ecircled\u003c/b\u003e by a reef, which expanding in proportion to the\u003cbr\u003eextension of the isle\u0027s naval dominion, in due time embraced the\u003cbr\u003eentire lagoon; and this marriage ring zoned all the world.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7216.txt-3199-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.3, "y": 883.95}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_7455.txt-645-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis Angel, who was once in Heaven above, Whose living\u003cbr\u003eheartstrings are a lute; This Star which \u003cb\u003ecircled\u003c/b\u003e in the Courts\u003cbr\u003eof Love, For whose long absence now the rest are mute -- Is here on\u003cbr\u003eearth!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_7455.txt-645-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 646.95, "y": 612.8}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_7036.txt-2560-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were not aware that the spirit of a nightingale was\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e round them and would pass into the soul of their\u003cbr\u003einfant son, whom they named Felix Mendelssohn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7036.txt-2560-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.9, "y": 301.73}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_2618.txt-256-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand many were the smiles that \u003cb\u003ecircled\u003c/b\u003e the table, but\u003cbr\u003eWinthrop, apprehensive of a storm, interposed. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_2618.txt-256-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 520.2, "y": 232.39}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_70.txt-3413-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus they \u003cb\u003ecircle\u003c/b\u003e until they fall upon the recent trail\u003cbr\u003eof a fox, for a wise hound will forsake everything else for\u003cbr\u003ethis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-3413-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 662.85, "y": 162.485}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_8193.txt-686-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith thine own voyager thou hast heard the sound Of that vast\u003cbr\u003eocean, waveless, rayless, dread, Where time\u0027s perpetual tribute,\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e round, Drops silent in, all passionless and\u003cbr\u003edead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_8193.txt-686-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.3, "y": 581.1}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7206.txt-4043-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe diners were meanwhile fairly embarked -- the stream of\u003cbr\u003emirth was full: as it flowed up and down the board it sometimes\u003cbr\u003eattained a rapid head, carrying all before it, in a general glee; or\u003cbr\u003epaused in little eddies and islets of drinkers, where it tarried and\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e round and round within itself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7206.txt-4043-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1176.15, "y": 295.43}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7792.txt-716-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHow Each of her comings, like the orient sun, Outruns the\u003cbr\u003eexpectation; and her going Leaves after it a radiance which bedims All\u003cbr\u003eother splendours, till she re-appears With fresher wonders\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7792.txt-716-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.9, "y": 476.595}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_8328.txt-3829-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eCircling\u003c/b\u003e over thy bosom of blue The light, graceful gull\u003cbr\u003ewas afloat, And gravelly Bluff Point loomed to view From the deck of\u003cbr\u003eour beautiful boat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_8328.txt-3829-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.95, "y": 285.18}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_747892.txt-1058-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEdouard Jess has been a favourite with us these two years, and\u003cbr\u003eis still admired for the beautiful flowers, of a bright red\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e by a pale tint, delightfully fragrant.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747892.txt-1058-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 731.7, "y": 757.8}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7477.txt-7460-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMethought I journeyed o\u0027er a boundless plain Unbroke by vale or\u003cbr\u003ehill, on all sides stretched, Like \u003cb\u003ecircling\u003c/b\u003e ocean, to the low-\u003cbr\u003ebrowed sky; Save in the midst a verdant mount whose sides Flowers of\u003cbr\u003eall hues and fragrant breath adorned.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7477.txt-7460-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.6, "y": 18.2765}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-8774-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe laughed so gleefully upon the shifting weather-cocks, and on\u003cbr\u003ethe tall, white, crimson-flooded spires, which pointed up to heaven --\u003cbr\u003eand on the wings of snowy pigeons, cutting the blue air, and\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e joyously -- and on the little maiden, tripping on\u003cbr\u003ealong the street, toward school, and laughing merrily\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-8774-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.55, "y": 210.415}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_749269.txt-1710-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLaramie Creek, \u003cb\u003ecircling\u003c/b\u003e before our camp, half inclosed\u003cbr\u003eus; it swept along the bottom of a line of tall white cliffs that\u003cbr\u003elooked down on us from the farther bank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_749269.txt-1710-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.0, "y": 815.4}, {"color": "#377eb8", "date": "1831", "id": "fic_1831_8376.txt-2445-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe violent shock Shatters to vapor the descending sheets: A\u003cbr\u003ecloudy whirlwind fills the gulf, and heaves The mighty pyramid of\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e mist To heaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1831_8376.txt-2445-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.4, "y": 560.45}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7039.txt-2109-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne day my attention was arrested by a very unusual twittering,\u003cbr\u003eand I saw him \u003cb\u003ecircling\u003c/b\u003e round with a large downy feather in his\u003cbr\u003ebill.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-2109-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.45, "y": 573.2}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7230.txt-2441-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eye lieges all advance, And \u003cb\u003ecircling\u003c/b\u003e join in merry\u003cbr\u003eMorrice dance. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7230.txt-2441-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.85, "y": 365.465}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7992.txt-499-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027s reason to raise and refine, While lifting, untroubled, his\u003cbr\u003egaze to the sky, He welcomed the Presence Divine; -- Then, coursing an\u003cbr\u003eorbit that \u003cb\u003ecircled\u003c/b\u003e the whole, Came Saturn, like Patience,\u003cbr\u003euntired, And through its broad range giving light to the soul Of Man,\u003cbr\u003ea calm wisdom inspired; -- And all these fair Planets in harmony move\u003cbr\u003eRound the Sun, as their centre of light, life and love.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7992.txt-499-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.2, "y": 420.765}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7169.txt-2139-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewarm cloak and balanced by his poised stick, disporting and\u003cbr\u003emarking out curves and fantastic figures on the polished and frozen\u003cbr\u003evisage of the lagoon -- now darting along swift as a winged shaft\u003cbr\u003eshotten from a bow -- now \u003cb\u003ecircling\u003c/b\u003e and cleaving with rapid\u003cbr\u003eheel, quick as the following of sight itself, the congealed bosom of\u003cbr\u003ethe streamlet, anon shooting hither, then thitherward as a thing borne\u003cbr\u003eby the wanton sweep of the invigorating breeze, at a moment\u0027s will,\u003cbr\u003etaking one course, pursued by his eager fellows, and again, like the\u003cbr\u003eswoop of the lammer geyer, round an alpine peak to avoid their playful\u003cbr\u003egrasp, eluding the extended hand of his sanguine companion, he wheels\u003cbr\u003eabrupt unto an adverse way, leaving his baulked pursuer, unwitting of\u003cbr\u003ehis drift, to take a wider circuit, -- all skimming away in their\u003cbr\u003erevelry, like a flight of swallows, cutting the clouds in the\u003cbr\u003emerriment of their summer lives.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7169.txt-2139-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.55, "y": 125.43}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7017.txt-1328-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eoutlines of men, armed with spears, \u003cb\u003ecircling\u003c/b\u003e around the\u003cbr\u003ewhole cell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7017.txt-1328-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.955, "y": 666.35}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_8028.txt-398-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- Did I not tell you, then, That you were Salem\u0027s fairest\u003cbr\u003edaughter, That in the field and in the house, by stream And wood and\u003cbr\u003esea-side lonely, I thought of you -- \u003cb\u003eCircling\u003c/b\u003e your gentle heart\u003cbr\u003ewith this same arm, Did I not say, as now I say, and ever, Ever shall,\u003cbr\u003eI love you!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_8028.txt-398-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.6, "y": 836.95}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9158.txt-568-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was not many minutes before the first returned, bearing the\u003cbr\u003etidings that they were close at hand, halted, as it seemed, for the\u003cbr\u003eevening, in a small green savannah, half \u003cb\u003ecircled\u003c/b\u003e by a swampy\u003cbr\u003estreamlet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-568-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 468.59, "y": 751.35}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_8627.txt-1994-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSee how they bear him up upon their wings, And \u003cb\u003ecircle\u003c/b\u003e\u003cbr\u003ehim with glory!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_8627.txt-1994-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 358.485, "y": 433.095}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9040.txt-653-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn some chink of the wall the cricket chirped to itself the\u003cbr\u003esame quick short sound, over and over, and about the candle\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e and fluttered the gray-winged moths,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-653-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1190.4, "y": 421.415}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7681.txt-235-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThy hand invested in their azure robes, Thy breath made\u003cbr\u003ebuoyant, yonder \u003cb\u003ecircling\u003c/b\u003e globes, That bound and blaze along the\u003cbr\u003eelastic wires, That viewless vibrate on celestial lyres, And in that\u003cbr\u003ehigh and radiant concave tremble, Beneath whose dome adoring hosts\u003cbr\u003eassemble, To catch the notes, from those bright spheres that flow,\u003cbr\u003eWhich mortals dream of, but which angels know.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7681.txt-235-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.3, "y": 346.11}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_749269.txt-2381-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe warriors \u003cb\u003ecircled\u003c/b\u003e three times round the village; and\u003cbr\u003eas each distinguished champion passed, the old women would scream out\u003cbr\u003ehis name in honor of his bravery, and to incite the emulation\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_749269.txt-2381-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1058.6, "y": 380.07}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_593.txt-1202-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThose pleasantly swelling slopes of our farm, descending\u003cbr\u003etowards the wide meadows, through which sluggishly \u003cb\u003ecircled\u003c/b\u003e the\u003cbr\u003ebrimful tide of the Charles, bathing the long sedges on its hither and\u003cbr\u003efarther shores; the broad, sunny gleam over the winding water; that\u003cbr\u003epeculiar picturesqueness of the scene where capes and headlands put\u003cbr\u003ethemselves boldly forth upon the perfect level of the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_593.txt-1202-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.0, "y": 673.95}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_8118.txt-3406-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003echild, very old, over waves, toward the house of maternity, the\u003cbr\u003eland of migrations, look afar, Look off the shores of my Western Sea\u003cbr\u003e-- having arrived at last where I am -- the circle almost\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e; For coming westward from Hindustan, from the vales of\u003cbr\u003eKashmere, From Asia -- from the north -- from the God, the sage, and\u003cbr\u003ethe hero, From the south -- from the flowery peninsulas, and the spice\u003cbr\u003eislands, Now I face the old home again -- looking over to it, joyous,\u003cbr\u003eas after long travel, growth, and sleep; But where is what I started\u003cbr\u003efor, so long ago?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_8118.txt-3406-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 554.65, "y": 652.15}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_70.txt-1558-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSometimes one would \u003cb\u003ecircle\u003c/b\u003e round and round me in the\u003cbr\u003ewoods a few feet distant as if tethered by a string, when probably I\u003cbr\u003ewas near its eggs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-1558-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.55, "y": 523.95}, {"color": "#377eb8", "date": "1822", "id": "mag_1822_553415.txt-75-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egraceful rainbow, now arching over our heads, and now\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e in the vapour at our feet, still flew before us as we\u003cbr\u003emoved.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1822_553415.txt-75-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.9, "y": 507.45}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7001.txt-661-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe infant Hudson winds through it, \u003cb\u003ecircling\u003c/b\u003e in its\u003cbr\u003edeepest bend one little fairy isle, with woods enough for a single\u003cbr\u003ebower, and a beauty that fills and characterizes,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7001.txt-661-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 810.9, "y": 48.147}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_1171.txt-4644-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEre the startled multitudes had stirred from their first\u003cbr\u003esurprised position, the tempest came down in its fury, sweeping,\u003cbr\u003etornado-like, from West to East, and then into one grand gyration\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e the whole horizon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_1171.txt-4644-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 162.54, "y": 583.8}, {"color": "#377eb8", "date": "1831", "id": "fic_1831_8376.txt-725-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTall spire, and glittering roof, and battlement, And banners\u003cbr\u003efloating in the sunny air, And white sails o\u0027er the calm blue waters\u003cbr\u003ebent, Green isle, and \u003cb\u003ecircling\u003c/b\u003e shore, are blended there, In\u003cbr\u003ewild reality.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1831_8376.txt-725-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.15, "y": 328.72}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-1542-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd even through the blue sky, he could look up, and see these\u003cbr\u003espirits -- or to speak in language which may be more intelligible --\u003cbr\u003ethese Men and Women of a purer and diviner creation, \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003ein myriad throngs of light and darkness.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-1542-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 392.895, "y": 368.895}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7148.txt-1240-93", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn came Herreiro still -- and for an instant\u0027s space it seemed\u003cbr\u003eas though the shock of his charger at full speed must have borne down\u003cbr\u003ethe slighter Andalusian; but scarcely had he parried that home thrust\u003cbr\u003ebefore, with a quick motion of the bridle hand -- so quick, indeed,\u003cbr\u003ethat it was scarce perceptible -- and a slight corresponding pressure\u003cbr\u003eof the spur on the flank opposite, Hernando wheeled his charger to the\u003cbr\u003eleft; feinted a thrust at his foe\u0027s face; and, \u003cb\u003ecircling\u003c/b\u003e quite\u003cbr\u003earound him, delivered a full sweeping cut against the back part of his\u003cbr\u003eneck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7148.txt-1240-93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.35, "y": 778.55}, {"color": "#377eb8", "date": "1825", "id": "mag_1825_553593.txt-292-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto notice how the world has been \u003cb\u003ecircled\u003c/b\u003e, by the\u003cbr\u003egovernments of the world, to watch the transit of Venus, though the\u003cbr\u003eknowledge thus acquired could not affect the legislation of any\u003cbr\u003econgress, in any country.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1825_553593.txt-292-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.95, "y": 307.775}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_554815.txt-207-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elie soon Saw within ken a glorious Angel stand, The same whom\u003cbr\u003eJohn saw also in the sun: His back was turned, but not his brightness\u003cbr\u003ehid; Of beaming sunny rays a golden tiar \u003cb\u003eCircled\u003c/b\u003e his head, nor\u003cbr\u003eless his locks behind Illustrious on his shoulders fledge with wings\u003cbr\u003eLay waving round; on some great charge employed He seemed, or fixed in\u003cbr\u003ecogitation deep. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_554815.txt-207-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.26, "y": 525.9}, {"color": "#377eb8", "date": "1856", "id": "mag_1856_590750.txt-21-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// From that war the feeble and once-despised navy of the\u003cbr\u003eUnited States came out \" its forehead \u003cb\u003ecircled\u003c/b\u003e and adorned by\u003cbr\u003ethe laurels it had torn from the brow of the naval genius of\u003cbr\u003eEngland\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_590750.txt-21-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 456.525, "y": 362.315}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_7839.txt-1328-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eCircling\u003c/b\u003e mountains, purple beaming, Lured his soul to\u003cbr\u003econstant dreaming, -- Ever dreaming, ever scheming, -- On and upward\u003cbr\u003ewas his gaze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_7839.txt-1328-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.8, "y": 379.755}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_8328.txt-1757-74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTurrets tremble with pealing bells -- Joy loudly winds his\u003cbr\u003ebugle horn, And the heart of a nation proudly swells When an heir to\u003cbr\u003eroyalty is born; But, greeted by a strain more wild, Leaps from its\u003cbr\u003efount the mountain-child: Old piny groves a mellow roar From their\u003cbr\u003emysterious depths outpour Commingled with the panther\u0027s scream --\u003cbr\u003eMurmur of torrents, and the cry Of the gray eagle \u003cb\u003ecircling\u003c/b\u003e high\u003cbr\u003e-- Meet welcome for a stream That dashes down, in youthful force, From\u003cbr\u003ethe green hills to run its course.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_8328.txt-1757-74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1220.65, "y": 414.99}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_8114.txt-434-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey shall not say that when the fire \u003cb\u003eCircled\u003c/b\u003e the hunted\u003cbr\u003eherd, his sire Wept like the roebuck when he flies, End note: 1Kb And\u003cbr\u003edied as warrior never dies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_8114.txt-434-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.3, "y": 482.485}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7162.txt-1633-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA broad-brimmed, low-crowned and long-napped white hat, set\u003cbr\u003eforth assuredly to the best advantage his rotund, rubicund, good-\u003cbr\u003ehumored phiz; a clean white handkerchief \u003cb\u003ecircled\u003c/b\u003e his sturdy\u003cbr\u003eneck, on the volumnious folds of which reposed in placid dignity the\u003cbr\u003emighty collops of his double chin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-1633-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.3, "y": 726.0}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7189.txt-4193-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was in a lone chamber, where the dark walls arching above\u003cbr\u003eand \u003cb\u003ecircling\u003c/b\u003e around, unrelieved by tapestry or wainscotting,\u003cbr\u003ewere rendered yet more dark and gloomy by the fitful flashes of\u003cbr\u003ea\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7189.txt-4193-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 91.235, "y": 245.2}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_7764.txt-1056-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is an isle, \u003cb\u003ecircled\u003c/b\u003e by southern seas, Far in a\u003cbr\u003esoft clime of perpetual spring, Where the voluptuous odor-laden\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_7764.txt-1056-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.88, "y": 144.3}, {"color": "#377eb8", "date": "1840", "id": "mag_1840_554815.txt-255-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA woman in distress affects most minds more strongly than a\u003cbr\u003esuffering angel; and this scene of purely human character served as a\u003cbr\u003epretty touchstone, to try the sympathies of the many who\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e the gallery.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1840_554815.txt-255-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.635, "y": 522.65}, {"color": "#377eb8", "date": "1842", "id": "nf_1842_747950.txt-723-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e/z/ Heaven\u0027s wintry canopy covers our sphere, And the four\u003cbr\u003esister seasons have \u003cb\u003ecircled\u003c/b\u003e the year; Returns cold December,\u003cbr\u003ewith snows\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1842_747950.txt-723-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.7, "y": 856.65}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-13116-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe flames are \u003cb\u003ecircling\u003c/b\u003e round the point of the rock\u003cbr\u003ebelow, and, unless we can pass there, our only chance must be over the\u003cbr\u003eprecipice.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-13116-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 558.7, "y": 571.65}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7452.txt-82-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the waves that \u003cb\u003ecircled\u003c/b\u003e round The eternal mount on\u003cbr\u003ehigh, Bore an everlasting sound To the soul that can not die.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7452.txt-82-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 697.7, "y": 183.08}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-7466-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs we glided nearer, the stranger showed French colours from\u003cbr\u003ehis peak; and by the eddying cloud of vulture sea-fowl that\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e, and hovered, and swooped around him, it was plain that\u003cbr\u003ethe whale alongside must be what the fishermen call a blasted whale,\u003cbr\u003ethat is, a whale that has died unmolested on the sea, and so floated\u003cbr\u003ean unappropriated corpse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-7466-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.875, "y": 724.4}, {"color": "#377eb8", "date": "1813", "id": "fic_1813_7433.txt-17-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus fix\u0027d, a dreadful hour I past, And now I heard, as from a\u003cbr\u003eblast, A voice pronounce my name: Nor long upon my ear it dwelt, When\u003cbr\u003eround me \u0027 gan the air to melt, And motion once again I felt Quick\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e o\u0027er my frame.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1813\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1813_7433.txt-17-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 828.05, "y": 258.305}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_2605.txt-1633-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf any one besides his master went into the field and tried to\u003cbr\u003ecatch Ned, he was sure to have a troublesome time of it; and if he\u003cbr\u003esucceeded in his object before \u003cb\u003ecircling\u003c/b\u003e the field a dozen times\u003cbr\u003ein pursuit of the horse, he might think himself lucky.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_2605.txt-1633-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.52, "y": 781.45}, {"color": "#377eb8", "date": "1830", "id": "fic_1830_8593.txt-54-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNay, even grant the senate should stand firm, Where are the\u003cbr\u003epeople -- the Sertorian band Who cling around him with unwavering\u003cbr\u003elove, Like the fond ivy twining round the oak Or life\u0027s warm eddies\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e through the heart -- In conquest and defeat!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_8593.txt-54-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.9, "y": 412.13}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7328.txt-1942-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHalleck has beautifully described similar scenery -- \" Tall\u003cbr\u003espire, and glittering roof, and battlement, And banners floating in\u003cbr\u003ethe sunny air, And white sails o\u0027er the calm blue waters bent; Green\u003cbr\u003eisles, and \u003cb\u003ecircling\u003c/b\u003e shores, are blended there In wild reality!\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7328.txt-1942-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1202.65, "y": 463.09}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_748479.txt-213-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Egyptians, like the Americans, were a mixed race, with some\u003cbr\u003eNegro blood \u003cb\u003ecircling\u003c/b\u003e around the throne, as well as in the mud\u003cbr\u003ehovels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_748479.txt-213-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.95, "y": 729.45}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7216.txt-6245-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Then we have \u003cb\u003ecircled\u003c/b\u003e not the round reef wholly, \" said\u003cbr\u003eBabbalanja, \" but made of it a segment.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7216.txt-6245-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 472.56, "y": 616.55}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_8325.txt-1223-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThy pleasant spot of birth Is sad without thee, and an ancient\u003cbr\u003ehead \u003cb\u003eCircled\u003c/b\u003e with years and blessings as a crown Bows low with\u003cbr\u003ethe first pang thou e\u0027er didst cause A father\u0027s bosom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_8325.txt-1223-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.97, "y": 876.9}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7059.txt-360-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe wine \u003cb\u003ecircled\u003c/b\u003e gaily, and the song and jest passed\u003cbr\u003emerrily round.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7059.txt-360-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 660.1, "y": 846.15}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_7194.txt-1454-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou may see them stand in the street, \u003cb\u003ecircling\u003c/b\u003e round\u003cbr\u003eWayaniko, the lights above their head, the dark town all around.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7194.txt-1454-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 951.75, "y": 124.39}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7164.txt-175-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe alders are separated more widely from each other, and grow\u003cbr\u003emore in scattered clumps, which sometimes form green islets,\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e with a fringe of scarlet, wherever their red roots are\u003cbr\u003ewashed and polished by the flowing waters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7164.txt-175-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.45, "y": 646.2}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_749269.txt-2375-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etwo, they \u003cb\u003ecircled\u003c/b\u003e round the area at full gallop, each\u003cbr\u003ewarrior singing his war song as he rode.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_749269.txt-2375-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.85, "y": 571.25}, {"color": "#377eb8", "date": "1828", "id": "mag_1828_553925.txt-186-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen it rose, rocking to the surface; and, for a moment, was\u003cbr\u003etossed and whirled like a bubble \u003cb\u003ecircling\u003c/b\u003e in the eddies of a\u003cbr\u003epool.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1828_553925.txt-186-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.55, "y": 685.2}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7452.txt-776-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epour upon me thy soft beams, And \u003cb\u003ecircle\u003c/b\u003e me with heavenly\u003cbr\u003estreams.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7452.txt-776-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.65, "y": 340.055}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_8909.txt-155-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrief not thy course at that either, for thou hast often seen\u003cbr\u003ethe son of clouded prospect, leap to the highest seat that power\u003cbr\u003eyields, carry thine eye unsealed and wary to scan mankind, for it will\u003cbr\u003ebe a convoy for thy relief: let not the glib and stealthy tongued\u003cbr\u003eprater, with his o\u0027erfull breast of friendship \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003enothing, spear thy heart to that condition,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_8909.txt-155-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.35, "y": 771.8}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-13434-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA wide and \u003cb\u003ecircling\u003c/b\u003e flame glared on their eyes for a\u003cbr\u003emoment, even above the fire of the woods, and a loud report\u003cbr\u003efollowed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-13434-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.05, "y": 416.22}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7039.txt-429-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebent, Green isle and \u003cb\u003ecircling\u003c/b\u003e shore, all blended there,\u003cbr\u003eIn wild reality. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-429-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 396.475, "y": 652.45}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-7795-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was in the left hand try-pot of the Pequod, with the\u003cbr\u003esoapstone diligently \u003cb\u003ecircling\u003c/b\u003e round me, that I was first\u003cbr\u003eindirectly struck by the remarkable fact, that in geometry all bodies\u003cbr\u003egliding along the cycloid, my soapstone for example, will descend from\u003cbr\u003eany point in precisely the same time.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-7795-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.2, "y": 220.06}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7250.txt-2477-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the catastrophe, Mrs. Gambril ceased her flight, but after\u003cbr\u003ethe manner of the Cossacks of the Don, or the Mahratta cavalry, kept\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e round the enemy -- out of striking distance, yet\u003cbr\u003ewithin hail. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7250.txt-2477-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.155, "y": 541.45}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7046.txt-1130-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e: \u0027 T was strength, Strong heart, strong thought; thought,\u003cbr\u003efeeling ran their length In a wild grandeur, or they passive lay, Like\u003cbr\u003ewaters \u003cb\u003ecircled\u003c/b\u003e in a wooded bay, That take from some slow cloud\u003cbr\u003ethe quivering lights Thrown from its snowy rifts and glittering\u003cbr\u003eheights.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7046.txt-1130-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.1, "y": 358.15}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9791.txt-2402-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had not dared use his pencils before this day; he did not\u003cbr\u003edare again; the Ghost had usurped his province; but he felt now that\u003cbr\u003eif he might, his brain in this great heat would strike off glowing\u003cbr\u003ethoughts, to \u003cb\u003ecircle\u003c/b\u003e, like fresh planets, in an immortality of\u003cbr\u003etheir own.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9791.txt-2402-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 110.505, "y": 440.265}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_8065.txt-54-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the smoothed ocean sleeps unstirred, And, like a silver\u003cbr\u003eband, The molten waters \u003cb\u003ecircling\u003c/b\u003e gird The island\u0027s rim of sand,\u003cbr\u003eShe runs her tiny feet to lave, And breaks the liquid chain; Then\u003cbr\u003elaughs to feel the shivered wave Coil down to rest again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_8065.txt-54-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.9, "y": 323.4}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_9120.txt-171-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe language, \" as he says of Richter, \" groans with\u003cbr\u003eindescribable metaphors and allusions to all things, human and divine,\u003cbr\u003eflowing onward, not like a river, but like an inundation;\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e in complex eddies, chafing and gurgling, now this way,\u003cbr\u003enow that; \" but in Carlyle, \" the proper current \" never \" sinks out\u003cbr\u003eof sight amid the boundless uproar. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_9120.txt-171-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.1, "y": 438.67}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7452.txt-143-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd then his soul was troubled like the lake Beside the\u003cbr\u003etasselled reed-isle, where the fawn, All beautiful, beneath the\u003cbr\u003eblades, awake, Doth watch the eddyings of the milky swan Upon the\u003cbr\u003eplacid waters, \u003cb\u003ecircling\u003c/b\u003e on; As from her breast forever doth\u003cbr\u003earise The music of her billows, which, upon The shore breaks into\u003cbr\u003elanguage, like the sighs Of his soft breast, whose heavings burst\u003cbr\u003eforth in his eyes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7452.txt-143-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 837.4, "y": 463.545}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_7764.txt-121-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTill near the grave, like a rushing wave, The spectral huntsmen\u003cbr\u003ehalt, And \u003cb\u003ecircling\u003c/b\u003e round, each shadowy hound Bays loudly, as at\u003cbr\u003efault.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_7764.txt-121-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.35, "y": 403.87}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_8687.txt-961-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEuphas \u003cb\u003eCircled\u003c/b\u003e with Christian swords, Stands waiting thy\u003cbr\u003ebehest!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_8687.txt-961-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 597.55, "y": 743.65}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7049.txt-872-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe officer bowed and retired, and soon after, the men were\u003cbr\u003eseen taking down their boarding-pikes from the masts and booms, with\u003cbr\u003ewhich they were \u003cb\u003ecircled\u003c/b\u003e, and their basket-handled swords, which\u003cbr\u003ewere stuck round the capstan and long-boat, and their short, broad\u003cbr\u003edaggers, resembling the bowie-knife; and these they proceeded to grind\u003cbr\u003eand polish, preparations dismal enough for their end, but engaged in\u003cbr\u003ewith the more alacrity by the men, for the grog they had just\u003cbr\u003edrunk\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7049.txt-872-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 903.75, "y": 579.05}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_70.txt-2012-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOr sometimes I watched a pair of hen-hawks \u003cb\u003ecircling\u003c/b\u003e high\u003cbr\u003ein the sky, alternately soaring and descending, approaching, and\u003cbr\u003eleaving one another, as if they were the embodiment of my own\u003cbr\u003ethoughts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-2012-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 321.15, "y": 552.0}, {"color": "#377eb8", "date": "1811", "id": "fic_1811_8637.txt-163-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen brothers are at variance, could they think On one tear a\u003cbr\u003emother shed on them, That woke their slumbers, while their infant arms\u003cbr\u003e\u003cb\u003eCircled\u003c/b\u003e each other\u0027s neck, \u0027 t would surely quench All sparks\u003cbr\u003eof strife within their breasts for ever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1811_8637.txt-163-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.335, "y": 313.99}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_544.txt-2230-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe strong trade wind, met in its course by these elevations,\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e and eddied about their summits, and was sometimes\u003cbr\u003edriven down the steep ravine and swept across the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_544.txt-2230-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.8, "y": 153.265}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7230.txt-2803-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis head was covered with matted iron-grey elf locks, which\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e and twisted in every direction, like a nest of\u003cbr\u003erattlesnakes; the nails of his hands and feet were long and crooked,\u003cbr\u003elike vulture\u0027s talons; he had a basket on his arm, and held a long\u003cbr\u003epole in his right hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7230.txt-2803-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 651.45, "y": 396.23}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7216.txt-4698-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd if it harder be, than e\u0027er before, to find new climes, when\u003cbr\u003enow our seas have oft been \u003cb\u003ecircled\u003c/b\u003e by ten thousand prows, --\u003cbr\u003emuch more the glory!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7216.txt-4698-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.15, "y": 382.885}, {"color": "#ff7f00", "date": "1847", "id": "fic_1847_7152.txt-1569-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecame a broad and \u003cb\u003ecircling\u003c/b\u003e glare, blinding the pale\u003cbr\u003edaylight; a sharp stunning roar, succeeded by an awful rushing sound\u003cbr\u003e-- and the rocks reeled like drunken men!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7152.txt-1569-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.95, "y": 874.85}, {"color": "#4daf4a", "date": "1823", "id": "mag_1823_553451.txt-373-54", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMay it plea * e your lordships: I shall humbly crave at your\u003cbr\u003elordships \u0027 hands a benign interpretation of that which I shall now\u003cbr\u003eivrte; for words that come from wasted spirits and an oppressed mind\u003cbr\u003eare more safe in being deposited in a noble construction, than in heir\u003cbr\u003e* \u003cb\u003ecircled\u003c/b\u003e with and reserved\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553451.txt-373-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 181.605, "y": 632.8}, {"color": "#f781bf", "date": "1831", "id": "fic_1831_8376.txt-519-19", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhose doors we now For social worship first unfold, To thee the\u003cbr\u003esuppliant throng shall bow, While \u003cb\u003ecircling\u003c/b\u003e years on years are\u003cbr\u003erolled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1831_8376.txt-519-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.885, "y": 234.125}, {"color": "k", "date": "1833", "id": "fic_1833_7059.txt-374-11", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere were also two or three bacchanalian songs, concerning \"\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e cups \" and \" rosy wine, \" (he always drank cinnamon\u003cbr\u003ecordial diluted with water,) \u0026c.; \u0026c.; At the time of receiving this,\u003cbr\u003eI was busy with \" an essay attempting to form a judgment of the\u003cbr\u003echaracters of authors from their works. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7059.txt-374-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.67, "y": 67.5}, {"color": "#a65628", "date": "1827", "id": "fic_1827_9759.txt-3987-31", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- Let me, while the sun lingers, still pour out my soul on\u003cbr\u003ethis paper -- Let me indulge a pleasing, dreadful thought -- Shall I,\u003cbr\u003eere \u003cb\u003ecircling\u003c/b\u003e time bring back this hour, become thy -- And shall\u003cbr\u003emy heart, after its dreadful languors, its excruciating agonies, know\u003cbr\u003eonce more, a rapturous emotion?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9759.txt-3987-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.25, "y": 506.3}, {"color": "#984ea3", "date": "1843", "id": "fic_1843_7155.txt-169-45", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enot traversed half the space between her and their nearest\u003cbr\u003ebarque, before, with an explosion that might be heard leagues away\u003cbr\u003einto the pathless forest, startling the wild beast and the wilder\u003cbr\u003eIndian in his lair, and with a wide and \u003cb\u003ecircling\u003c/b\u003e glare that for\u003cbr\u003ean instant made the broad daylight pallid, the caravel blew up!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7155.txt-169-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 899.5, "y": 84.19}, {"color": "#999999", "date": "1849", "id": "nf_1849_749269.txt-626-4", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe said again, \u003cb\u003ecircling\u003c/b\u003e back to his favorite\u003cbr\u003emaxim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_749269.txt-626-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.6, "y": 559.6}, {"color": "#e41a1c", "date": "1833", "id": "fic_1833_7028.txt-1089-12", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAcquirement thus made will feed itself: circle will be added to\u003cbr\u003e\u003cb\u003ecircle\u003c/b\u003e by the strengthening impulse of gratified curiosity: the\u003cbr\u003econformity to nature will make the acquisition more substantial and\u003cbr\u003ethe\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7028.txt-1089-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.9, "y": 772.75}, {"color": "#dede00", "date": "1834", "id": "fic_1834_7252.txt-2825-11", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese grasping, the young god stood in the breach Of\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e trees, with eye that fiercely glanced, Nostril\u003cbr\u003eexpanded, lip pressed, foot advanced, And arrow at the string; when\u003cbr\u003elo!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7252.txt-2825-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 535.85, "y": 480.37}, {"color": "#acc2d9", "date": "1859", "id": "fic_1859_9037.txt-676-26", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn some chink of the wall the cricket chirped, the same quick\u003cbr\u003eshort sound, over and over to itself, and about the candle\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9037.txt-676-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.65, "y": 9.0}]);
