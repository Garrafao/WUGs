        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "id": "mohr_fachwerk01_1874-150-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man diesen \u003cb\u003eKnotenpunkt\u003c/b\u003e mit Eins belastet und die\u003cbr\u003esechs \u00fcberz\u00e4hligen Konstruktionstheile beseitigt, so erzeugt jene\u003cbr\u003eBelastung in dem \u00fcbrig bleibenden einfachen Fachwerk die Spannungen u,\u003cbr\u003ewelche im Kr\u00e4fteplan Fig. 13 Blatt 610 konstruirt und in die vorletzte\u003cbr\u003eVertikalreihe der Tabelle eingetragen sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk01_1874-150-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1267.6, "y": 713.9}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-1513-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eKnotenpunkte\u003c/b\u003e schwingender Saiten lassen sich leicht\u003cbr\u003eermitteln, indem man an verschiedenen Stellen leichte K\u00f6rperchen, z.\u003cbr\u003eB. Holzsplitterchen, Papierst\u00fccke, auf die Saite legt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-1513-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 681.55, "y": 646.6}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-3219-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine weitere Betrachtung unserer Figur zeigt, dass mit der\u003cbr\u003ewachsenden Entfernung des Punktes 1 auf der Sehachse K D vom\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e K auch der Abstand der Punkte 3, 2 von 4 zunehmen\u003cbr\u003emuss, wenn sie verschwinden sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-3219-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1245.05, "y": 34.731}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2613-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir erhalten dann aber, wenn wir im ersteren Falle 51 \u00b0 23 \u2032 33\u003cbr\u003e\u2033 von dem \u003cb\u003eKnotenpunkte\u003c/b\u003e der Vesta aufw\u00e4rts z\u00e4hlen, 51 \u00b0 56 \u2032 7 \u2033\u003cbr\u003eder L\u00e4nge, und genau eben so, wenn wir 84 \u00b0 55 \u2032 8\u2033 von dem des Mercur\u003cbr\u003eabziehen, 51 \u00b0 56 \u2032 7 \u2033.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2613-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1300.5, "y": 467.775}, {"color": "#ff7f00", "id": "vischer_aesthetik030204_1857-1481-153", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs folgt daher auf diese erste Durchf\u00fchrung ein selbst wieder\u003cbr\u003ekunstreich ausgef\u00fchrter, mit Thema und Gegensatz jedoch blos\u003cbr\u003everwandter \u201eZwischensatz,\u201c der zu einer neuen Durchf\u00fchrung \u00fcberleitet,\u003cbr\u003ein welcher die Ordnung des Eintritts der Stimmen und damit die\u003cbr\u003econtrapunctischen Verh\u00e4ltnisse unter ihnen andere sind als das erste\u003cbr\u003eMal u. s. f. Wenn die Fuge dem Schlu\u00df sich n\u00e4hert, tritt passend die\u003cbr\u003esogen. Engf\u00fchrung ein, d. h. die Stimmen treten n\u00e4her zusammen, fassen\u003cbr\u003edas Thema auf, und zwar in der Weise des strengern Kanons nicht\u003cbr\u003egleichzeitig, sondern kurz nach einander eintretend, so da\u00df eine eng\u003cbr\u003everschlungene Stimmf\u00fchrung entsteht, die von sehr guter Wirkung ist;\u003cbr\u003edenn dieses n\u00e4here Zusammentreten der Stimmen und ihre Vereinigung im\u003cbr\u003eThema stellt sowohl einen Einheits-und Beruhigungspunct dar, gegen\u00fcber\u003cbr\u003eden vielfachen und weiten Ausschreitungen, welche sie im Verlauf der\u003cbr\u003eFuge unternommen haben, als zugleich einen \u003cb\u003eKnotenpunct\u003c/b\u003e, an\u003cbr\u003ewelchem die bis jetzt zerstreuten und freier wirkenden Kr\u00e4fte\u003cbr\u003ezusammenr\u00fccken, auf einander eindringen, sich in einander verwickeln,\u003cbr\u003eum erst, nachdem so auch diese engste, gespannteste Form der\u003cbr\u003eStimmenverflechtung ersch\u00f6pft ist, in und mit der L\u00f6sung der Spannung\u003cbr\u003evom Schauplatz abzutreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030204_1857-1481-153\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.1, "y": 767.65}, {"color": "#ff7f00", "id": "valentin_entwicklungsgeschichte_1835-6748-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend in dem Jejunum und Ileum jede zottenf\u00f6rmige Umkleidung\u003cbr\u003eder oberen Lage einer wahren Zotte der unteren Lage entspricht, so ist\u003cbr\u003edieses in den dikken Ged\u00e4rmen nur bei den in den \u003cb\u003eKnotenpunkten\u003c/b\u003e\u003cbr\u003ebefindlichen Zotten der Fall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: valentin_entwicklungsgeschichte_1835-6748-32\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Punkt bei Pflanzen, wo Triebe vom Wurzelsystem ausgehen\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1288.05, "y": 382.085}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4750-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa bei der letzteren Aufgabe die Wahl der Strahlen, deren\u003cbr\u003eDurchschnittspunkt aufgesucht wird, freigestellt ist, so verfolgt man\u003cbr\u003eam zweckm\u00e4ssigsten 1) denjenigen von a ausgehenden Strahl, der vor der\u003cbr\u003eBrechung nach dem ersten \u003cb\u003eKnotenpunkt\u003c/b\u003e gerichtet ist, und 2)\u003cbr\u003edenjenigen Strahl, der vor der Brechung der Axe parallel ist: der\u003cbr\u003eerstere geht nach der Brechung seiner fr\u00fcheren Richtung parallel durch\u003cbr\u003eden zweiten Knotenpunkt, und der letztere geht nach der Brechung durch\u003cbr\u003eden zweiten Brennpunkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4750-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1381.6, "y": 622.6}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-1886-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr ein im Gleichgewichte befindliches Fachwerk ist die bei\u003cbr\u003eunendlich kleinen virtuellen Verschiebungen der \u003cb\u003eKnotenpunkte\u003c/b\u003e\u003cbr\u003evon den \u00e4usseren Kr\u00e4ften verrichtete virtuelle Arbeit ebenso gross wie\u003cbr\u003edie virtuelle Arbeit der Stabkr\u00e4fte S.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-1886-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1372.3, "y": 247.765}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-172-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBelastet man das erste Tragfeld gleichm\u00e4ssig mit 100 Tonnen, so\u003cbr\u003edass die \u003cb\u003eKnotenpunkte\u003c/b\u003e A und C (Fig. 40) je 5 Tonnen und die\u003cbr\u003e\u00fcbrigen neun Knotenpunkte der unteren Gurtung des ersten Tragfeldes je\u003cbr\u003e10 Tonnen aufzunehmen haben, so ergeben die Seilpolygone C und E (Fig.\u003cbr\u003e41), welche mit einer Poldistanz gleich 100 Tonnen konstruirt sind,\u003cbr\u003edie L\u00e4ngen [Formel] und [Formel] Bei dieser Belastung ist\u003cbr\u003esonach:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-172-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1310.3, "y": 142.635}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-361-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ergeben sich jetzt mittelst der Gleichung 16 f\u00fcr die unteren\u003cbr\u003eKnotenpunkte 1, 3 und 5 die Werthe [Formel], [Formel], [Formel] und\u003cbr\u003emittelst der Gleichung 17 f\u00fcr die oberen \u003cb\u003eKnotenpunkte\u003c/b\u003e die\u003cbr\u003eWerthe [Formel], [Formel].\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-361-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.25, "y": 834.35}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-3614-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Sehwinkel gibt, wie man sieht, ein genaues Maass f\u00fcr die\u003cbr\u003eGr\u00f6sse des auf der Retina entworfenen Bildes, weil die Entfernung der\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e von der ersteren eine constante bleibt. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-3614-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 836.55, "y": 881.0}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-2025-67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Um die harmonische Zusammenf\u00fcgung der Muskeln, ihr\u003cbr\u003eZusammengreifen zu bestimmten Bewegungen in Folge der Reflexe zu\u003cbr\u003eerl\u00e4utern, setzt man voraus, es sei dieser letztere nur m\u00f6glich an\u003cbr\u003eOrten, in denen die den einzelnen Muskeln entsprechenden Nerven, in\u003cbr\u003eeiner gewissen Ordnung zusammengefasst seien, indem man sich den\u003cbr\u003emotorischen Theil des R\u00fcckenmarks vorstellt als eine sehr vielfache\u003cbr\u003eVerschlingung von R\u00f6hren, deren \u003cb\u003eKnotenpunkte\u003c/b\u003e in passender Art\u003cbr\u003eauf die sensiblen aufgereiht sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2025-67\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1098.15, "y": 9.0}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-2856-103", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer innigen Beziehung wegen, die zwischen den Knotenpunkten und\u003cbr\u003edem Richtungsstrahl besteht, kann man unter den Angaben, welche zur\u003cbr\u003eBestimmung der Brennpunktslage dienen sollen, die der Knotenpunkte\u003cbr\u003edenjenigen des Richtungsstrahles substituiren und es kann demnach,\u003cbr\u003ewenn die Lage eines leuchtenden Punktes, diejenige der Knotenpunkte,\u003cbr\u003eund die Entfernung des Brennpunktes von der hintern Linsenfl\u00e4che\u003cbr\u003egegeben ist, der Richtungsstrahl und der Ort des Brennpunktes durch\u003cbr\u003elineare Construction gefunden werden; zu diesem Behufe zieht man\u003cbr\u003eeinfach eine gerade Verbindungslinie zwischen dem Leuchtpunkt A\u2032 und\u003cbr\u003edem ersten Knotenpunkt B\u2032; und dann eine dieser parallele Linie vom\u003cbr\u003ezweiten \u003cb\u003eKnotenpunkt\u003c/b\u003e B; es gibt dann die Linie 3 A den Verlauf\u003cbr\u003edes Richtungsstrahles nach der Brechung u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2856-103\u003cbr\u003etype: usage\u003c/p\u003e", "x": 977.05, "y": 589.2}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-231-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWerden die \u003cb\u003eKnotenpunkte\u003c/b\u003e des Fachwerks mit 1, 2, 3 \u2026\u003cbr\u003em.... n bezeichnet und die in denselben angreifenden Lasten mit P1,\u003cbr\u003eP2, P3 \u2026 Pm.... Pn, so lautet die in \u00a7 3 aufgestellte Arbeitsgleichung\u003cbr\u003e(4): (10) [Formel]; sie gilt f\u00fcr beliebige m\u00f6gliche Verschiebungen \u03b4,\u003cbr\u003e\u0394 c und \u0394 s und f\u00fcr beliebige Werthe der Lasten P und liefert\u003cbr\u003eunmittelbar die durch bestimmte \u0394 c und \u0394 s hervorgerufene\u003cbr\u003eVerschiebung \u03b4m des Knotenpunktes m im Sinne von Pm, sobald P1 bis Pm\u003cbr\u003e\u2014 1 und Pm + 1 bis Pn gleich Null gesetzt werden, w\u00e4hrend Pm = 1\u003cbr\u003eangenommen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-231-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1245.1, "y": 626.7}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-493-55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir nehmen das gewichtslose Fachwerk nur mit einer in m\u003cbr\u003eangreifenden senkrechten Kraft \u201eEins\u201c belastet an, berechnen die\u003cbr\u003ehierbei entstehenden Spannkr\u00e4fte S und Spannungen \u03c3 und bestimmen\u003cbr\u003e(nach \u00a7 5 bis \u00a7 8) das diesen Spannungen entsprechende Biegungspolygon\u003cbr\u003ederjenigen Gurtung (beispielsweise von A C B), in deren\u003cbr\u003e\u003cb\u003eKnotenpunkten\u003c/b\u003e die Verkehrsbelastungen angreifen sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-493-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 933.05, "y": 696.3}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-2856-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer innigen Beziehung wegen, die zwischen den Knotenpunkten und\u003cbr\u003edem Richtungsstrahl besteht, kann man unter den Angaben, welche zur\u003cbr\u003eBestimmung der Brennpunktslage dienen sollen, die der\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e denjenigen des Richtungsstrahles substituiren und\u003cbr\u003ees kann demnach, wenn die Lage eines leuchtenden Punktes, diejenige\u003cbr\u003eder Knotenpunkte, und die Entfernung des Brennpunktes von der hintern\u003cbr\u003eLinsenfl\u00e4che gegeben ist, der Richtungsstrahl und der Ort des\u003cbr\u003eBrennpunktes durch lineare Construction gefunden werden; zu diesem\u003cbr\u003eBehufe zieht man einfach eine gerade Verbindungslinie zwischen dem\u003cbr\u003eLeuchtpunkt A\u2032 und dem ersten Knotenpunkt B\u2032; und dann eine dieser\u003cbr\u003eparallele Linie vom zweiten Knotenpunkt B; es gibt dann die Linie 3 A\u003cbr\u003eden Verlauf des Richtungsstrahles nach der Brechung u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2856-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 843.2, "y": 520.75}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-3467-76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarauf steckt man auf der Kreislinie C C mehrere Stifte I, II,\u003cbr\u003eIII, IV, V u. s. w. in immer gleichen Winkelabst\u00e4nden von einander\u003cbr\u003eauf, und h\u00e4lt das Brett nun so vor das Auge, dass die Linie I A,\u003cbr\u003ewelche einen Stift und den Mittelpunkt des Kreises A verbinden in die\u003cbr\u003eVerl\u00e4ngerung der Sehachse f\u00e4llt, und dass zugleich der Mittelpunkt des\u003cbr\u003eKreises und die Mitte zwischen den beiden \u003cb\u003eKnotenpunkten\u003c/b\u003e\u003cbr\u003ezusammenfallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-3467-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1368.05, "y": 521.6}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-1241-48", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWendet man die unter 2) und 3) mitgetheilten Verfahren auf die\u003cbr\u003eBerechnung der Form\u00e4nderungen von Bogenbr\u00fccken an, so gen\u00fcgt es in der\u003cbr\u003eRegel, die Punkte, in denen die senkrechten, zwischen die Fahrbahn und\u003cbr\u003eden Bogen eingeschalteten St\u00e4be die Bogenachse schneiden, als\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e in dem vorhin erkl\u00e4rten Sinne anzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-1241-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1251.9, "y": 507.75}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-444-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSoll nun die Einflusslinie f\u00fcr X unter der Voraussetzung\u003cbr\u003eermittelt werden, dass eine Lasteinheit P der Reihe nach in\u003cbr\u003es\u00e4mmtlichen \u003cb\u003eKnotenpunkten\u003c/b\u003e der unteren Gurtung A B angreift, so\u003cbr\u003em\u00fcssen die durch die Ursache X = 1 hervorgerufenen Spannkr\u00e4fte S\u0027,\u003cbr\u003esowie das Biegungspolygon der Gurtung A B f\u00fcr diesen Spannungszustand\u003cbr\u003ebestimmt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-444-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1471.8, "y": 851.8}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4731-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr ein zusammengesetztes optisches System von der\u003cbr\u003eBeschaffenheit des Auges erhalten wir demnach sechs optische\u003cbr\u003eCardinalpunkte, mittelst deren sich nach den in \u00a7. 151 gegebenen\u003cbr\u003eRegeln unter Ber\u00fccksichtigung der leicht zu \u00fcbersehenden\u003cbr\u003eModificationen, welche das Auseinanderfallen der Haupt-und\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e bedingt, der Gang der Lichtstrahlen verfolgen\u003cbr\u003el\u00e4sst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4731-41\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 743.45, "y": 761.0}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-96-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eso sind n\u0027 + 2 n \u0027\u0027 Auflagerkr\u00e4fte und r Spannkr\u00e4fte zu\u003cbr\u003eberechnen, und hierzu stehen, bei k \u003cb\u003eKnotenpunkten\u003c/b\u003e, 2 k\u003cbr\u003eGleichgewichtsbedingungen zur Verf\u00fcgung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-96-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.5, "y": 378.58}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-294-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind insbesondere die Verschiebungen des ersten und des letzten\u003cbr\u003e\u003cb\u003eKnotenpunktes\u003c/b\u003e (o und n) der Gurtung gleich Null, wie dies in\u003cbr\u003eder Fig. 14 a vorausgesetzt worden ist, so ist der Balken A\u0027 B\u0027 ein\u003cbr\u003eeinfacher, d. h. an den Enden frei aufliegender.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-294-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 909.9, "y": 576.6}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-172-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBelastet man das erste Tragfeld gleichm\u00e4ssig mit 100 Tonnen, so\u003cbr\u003edass die Knotenpunkte A und C (Fig. 40) je 5 Tonnen und die \u00fcbrigen\u003cbr\u003eneun \u003cb\u003eKnotenpunkte\u003c/b\u003e der unteren Gurtung des ersten Tragfeldes je\u003cbr\u003e10 Tonnen aufzunehmen haben, so ergeben die Seilpolygone C und E (Fig.\u003cbr\u003e41), welche mit einer Poldistanz gleich 100 Tonnen konstruirt sind,\u003cbr\u003edie L\u00e4ngen [Formel] und [Formel] Bei dieser Belastung ist\u003cbr\u003esonach:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-172-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1146.15, "y": 16.3685}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4736-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4) der zweite \u003cb\u003eKnotenpunkt\u003c/b\u003e: 0,3602 Mm. vor der\u003cbr\u003eHinterfl\u00e4che der Linse;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4736-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1199.2, "y": 701.15}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4755-67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinem von dem Punkte a ausgehenden homocentrischen\u003cbr\u003eStrahlenb\u00fcschel a b f entspricht nach geschehener Brechung ein im\u003cbr\u003ePunkte e sich sammelndes homocentrisches Strahlenb\u00fcschel d e g. W\u00e4re\u003cbr\u003enun bloss die brechende Hornhautoberfl\u00e4che vorhanden, so w\u00fcrde ein\u003cbr\u003eStrahl a x, der in seiner Verl\u00e4ngerung den Kr\u00fcmmungsmittelpunkt r\u003cbr\u003ederselben durchschneidet, v\u00f6llig ungebrochen hindurchgehen; w\u00e4re bloss\u003cbr\u003edie Linse vorhanden, so w\u00fcrde der nach dem ersten \u003cb\u003eKnotenpunkte\u003c/b\u003e\u003cbr\u003ec derselben gerichtete Strahl a y der Richtungsstrahl sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4755-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1374.85, "y": 670.45}, {"color": "#ff7f00", "id": "vischer_aesthetik030201_1852-237-57", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bewegung, die B\u00f6tticher (Tektonik der Hellenen)\u003cbr\u003euneigentlich, aber sch\u00f6n eine Entwicklung des im Stoffe latenten\u003cbr\u003eLebens nennt und die sich allerdings namentlich in der Raum-\u00f6ffnenden\u003cbr\u003eSt\u00fctze und der scheinbar schwebenden Last ansammelt, wird sich aber\u003cbr\u003e\u00fcber das Ganze erstrecken; die Haupt-Massen werden einander\u003cbr\u003eentgegenzusteigen und entgegenzusinken, dann sich in\u003cbr\u003e\u003cb\u003eKnotenpunkten\u003c/b\u003e anzusammeln, in das Breite auseinanderzugehen und\u003cbr\u003ewieder in die Einheit zusammenzuflie\u00dfen scheinen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-237-57\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1418.55, "y": 584.5}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2204-78", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwar betr\u00e4gt nun der Unterschied zwischen dem Knotenpunkt der\u003cbr\u003eVestabahn und dem Aequinoctialpunkt unsres, mit der Vesta in einer\u003cbr\u003e\u00e4u\u00dferst merkw\u00fcrdigen Beziehung stehenden Planeten, (m. s. den\u003cbr\u003efolgenden Anhang) noch immer gegen \u00bd Grad; allein dieser geringe\u003cbr\u003eUnterschied, der in der Natur, wie sich k\u00fcnftig zeigen wird,\u003cbr\u003ewahrscheinlich gar nicht statt findet, hebt sich ganz, wenn man den\u003cbr\u003eaus Beobachtungen doch immer nur sehr ohngef\u00e4hr zu bestimmenden\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e des Sonnenaequators auf der Ebene der Erdbahn, aus\u003cbr\u003ewelchem dann die der \u00fcbrigen durch Rechnung gefunden werden, nur wenig\u003cbr\u003ever\u00e4ndert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2204-78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1399.5, "y": 954.05}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-98-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Durchbiegung eines Knotenpunktes hat demnach die Richtung\u003cbr\u003enach unten oder nach oben, je nachdem \u0394 l und das auf den\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e bez\u00fcgliche u gleiche oder entgegengesetzte\u003cbr\u003eVorzeichen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-98-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.65, "y": 628.5}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-2882-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRichtungsstrahl eines Leuchtpunktes zu finden; es ist dieses\u003cbr\u003en\u00e4mlich diejenige Linie 1 6, welche sich vom Leuchtpunkt 1 gegen den\u003cbr\u003evordern \u003cb\u003eKnotenpunkt\u003c/b\u003e 6 erstreckt, die dieser parallel 7 8 vom\u003cbr\u003ehintern Knotenpunkt auslaufende, bezeichnet den Richtungsstrahl d. h.\u003cbr\u003eden Strahl, welcher unter allen vom Punkt 1 ausgehenden und durch das\u003cbr\u003eLinsensystem dringenden die geringste Brechung erleidet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2882-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1064.2, "y": 487.185}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-303-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWill man die Senkungen der \u003cb\u003eKnotenpunkte\u003c/b\u003e C, D, E, F der\u003cbr\u003eoberen Gurtung einer Mittel\u00f6ffnung eines kontinuirlichen Balkens\u003cbr\u003ebestimmen (Fig. 15), so betrachte man das Polygon A C D E F B als\u003cbr\u003eobere Gurtung und die St\u00fctzpunkte A und B, deren Verschiebungen stets\u003cbr\u003egegeben sind, beziehungsweise als Anfangs-und Endknotenpunkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-303-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 947.6, "y": 508.5}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-1429-60", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders empfehlenswerth f\u00fcr den vorliegenden Fall ist die auf\u003cbr\u003eSeite 107 gelehrte Einf\u00fchrung von Einzellasten an Stelle der\u003cbr\u003eBelastungsfl\u00e4chen I und II. Vergl. auch Fig. 92. Wegen M\u0027 = 1 \u00b7 y\u003cbr\u003eerh\u00e4lt man, wenn der Einfluss der L\u00e4ngskr\u00e4fte N auf die Werthe \u03b7\u003cbr\u003evernachl\u00e4ssigt wird, nach Gleich. (64) und (63) die im\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e m anzunehmende Einzellast wm = \u03c9m = [Formel],\u003cbr\u003ewobei \u03bbc eine beliebige konstante Feldweite vorstellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-1429-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1214.65, "y": 552.55}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-131-61", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBezeichnet man demnach mit (Fig. 37 auf Bl. 614) y1, y2, y3....\u003cbr\u003ediejenigen Durchbiegungen, welche die Knotenpunkte I, II, III.... des\u003cbr\u003eFachwerks (Fig. 36) erleiden, wenn ein bestimmter Knotenpunkt z. B. VI\u003cbr\u003emit dem Gewichte R belastet ist, so ergibt sich f\u00fcr den Fall, in\u003cbr\u003ewelchem die \u003cb\u003eKnotenpunkte\u003c/b\u003e I, II, III.... mit P1, P2, P3....\u003cbr\u003ebelastet sind, die Durchbiegung y des Knotenpunktes VI aus der Formel:\u003cbr\u003e20) [Formel]\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-131-61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.85, "y": 175.73}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-126-43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind C und D zwei beliebige Knotenpunkte des Fachwerks, so ist\u003cbr\u003edie Durchbiegung des Knotenpunktes C, welche von einer Belastung P des\u003cbr\u003eKnotenpunktes D hervorgerufen wird, genau so gross wie die\u003cbr\u003eDurchbiegung des Knotenpunktes D in Folge derselben Belastung des\u003cbr\u003e\u003cb\u003eKnotenpunktes\u003c/b\u003e C.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-126-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1094.55, "y": 421.43}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-154-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan nehme an, es seien die s\u00e4mmtlichen Mittelst\u00fctzen beseitigt\u003cbr\u003e(Figur 40, Blatt 615) und der auf seinen Endst\u00fctzen A und B ruhende\u003cbr\u003egewichtlose Tr\u00e4ger sei in demjenigen \u003cb\u003eKnotenpunkte\u003c/b\u003e C, welcher\u003cbr\u003emit der ersten Mittelst\u00fctze in Ber\u00fchrung stand, mit einem Gewichte R\u003cbr\u003ebelastet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-154-31\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1383.6, "y": 878.75}, {"color": "#ff7f00", "id": "mohr_fachwerk01_1874-127-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeispiel 2. Der in Figur 7 auf Blatt 610 mit Angabe der\u003cbr\u003eDimensionen und Belastungen dargestellte schmiedeeiserne Br\u00fcckenbalken\u003cbr\u003eenth\u00e4lt 16 \u003cb\u003eKnotenpunkte\u003c/b\u003e und 35 gegen Zug und Druck\u003cbr\u003ewiderstandsf\u00e4hige Konstruktionstheile, demnach 35 \u2014 (2 \u00b7 16 \u2014 3) = 6\u003cbr\u003e\u00fcberz\u00e4hlige Theile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk01_1874-127-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 990.7, "y": 215.77}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-551-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00fcber den Tr\u00e4ger wandernde Last P = 1 greife der Reihe nach\u003cbr\u003ein s\u00e4mmtlichen \u003cb\u003eKnotenpunkten\u003c/b\u003e der oberen Gurtung an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-551-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1155.6, "y": 559.3}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-20-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kann dies in sehr einfacher Form geschehen, wenn man das\u003cbr\u003eBogenfachwerk in ein Balkenfachwerk verwandelt, indem man bei der\u003cbr\u003eBerechnung annimmt, es seien die beiden \u003cb\u003eKnotenpunkte\u003c/b\u003e A und B\u003cbr\u003edurch einen Konstruktionstheil A B verbunden und das eine der beiden\u003cbr\u003eAuflager sei wie bei einem Balken horizontal verschiebbar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-20-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.35, "y": 1057.95}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-1881-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 \u03a3 S \u0394 s leisten; sodann setzen wir voraus, dass an jedem\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e Gleichgewicht besteht und keine Kraft unendlich\u003cbr\u003egross wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-1881-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1406.55, "y": 541.55}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-3613-43", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Winkel A K B oder D K\u2032 C, Fig. 66, welchen die vordern (A\u003cbr\u003eK, B K) oder hintern (D K\u2032 C K\u2032) Richtungsstrahlen der Grenzpunkte A\u003cbr\u003eund B eines Gegenstandes A B an den \u003cb\u003eKnotenpunkten\u003c/b\u003e\u003cbr\u003eeinschliessen, heisst der Sehwinkel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-3613-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1036.05, "y": 601.7}, {"color": "#ff7f00", "id": "mohr_fachwerk01_1874-149-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Beispiel der Anwendung der Gleichung 2) ist in der letzten\u003cbr\u003eVertikalreihe der Tabelle die Durchbiegung [Formel] des\u003cbr\u003e\u003cb\u003eKnotenpunktes\u003c/b\u003e C, welcher die L\u00e4nge der unteren Gurtung halbirt,\u003cbr\u003ef\u00fcr den hier in Rede stehenden Belastungsfall berechnet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk01_1874-149-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 895.75, "y": 385.695}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-416-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir zeigen jetzt die Ermittelung dieser Summen f\u00fcr den Fall,\u003cbr\u003edass auf das Fachwerk nur eine senkrechte Lasteinheit P wirkt, welche\u003cbr\u003ein irgend einem \u003cb\u003eKnotenpunkte\u003c/b\u003e des statisch bestimmten\u003cbr\u003eHauptnetzes, das meistens ein einfacher Balken oder ein Drei-\u003cbr\u003eGelenkbogen oder ein Gerber\u2019scher Balken sein wird, angreift.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-416-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 829.8, "y": 654.75}, {"color": "#ff7f00", "id": "mohr_fachwerk01_1874-22-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Fachwerk von m \u003cb\u003eKnotenpunkten\u003c/b\u003e, welches von n festen\u003cbr\u003eund o beweglichen Auflagern gest\u00fctzt wird, mu\u00df demnach (2 m \u2014 2 n \u2014 o)\u003cbr\u003eKonstruktionstheile enthalten, deren L\u00e4ngen von einander und von der\u003cbr\u003eSt\u00fctzenlage unabh\u00e4ngig sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk01_1874-22-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.75, "y": 962.9}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-1196-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Stabachse sei durch Punkte, welche \u003cb\u003eKnotenpunkte\u003c/b\u003e\u003cbr\u003eheissen sollen, in St\u00fccke zerlegt, deren wagerechte Projektionen \u03bb1,\u003cbr\u003e\u03bb2, \u03bb3 \u2026 \u03bbm..... sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-1196-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1186.3, "y": 283.34}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-1234-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e[Formel] und [Formel]; denn es sind [Formel] und [Formel] die\u003cbr\u003estatischen Momente des Belastungstrapezes Tm in Bezug auf die\u003cbr\u003eSenkrechten durch die \u003cb\u003eKnotenpunkte\u003c/b\u003e m und m \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-1234-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1266.35, "y": 1092.6}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2638-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sind diese aber nicht blos den \u003cb\u003eKnotenpunkten\u003c/b\u003e der Bahn\u003cbr\u003edes Mercur auf der Ebene des Sonnen\u00e4quators (136 und 316) nahe,\u003cbr\u003esondern noch n\u00e4her, und fast genau jener Punkt, wo das Mittel aus den\u003cbr\u003eApsidenpunkten der Pallas und Ceres, welche, wie wir sahen, auch in\u003cbr\u003eallen andren Verh\u00e4ltnissen als das erste (Doppel) Glied der 2ten\u003cbr\u003eReihe, dem Mercur in der ersten entsprachen, hinf\u00e4llt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2638-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 960.9, "y": 613.7}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-490-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine in dem Knotenpunkte A1 und im Sinne A1 B1 angreifende\u003cbr\u003eKraft \u201eEins\u201c verschiebt einen \u003cb\u003eKnotenpunkt\u003c/b\u003e A2 im Sinne A2 B2 um\u003cbr\u003eeine Strecke, welche ebenso gross ist wie die Verschiebung, welche der\u003cbr\u003eKnotenpunkt A1 im Sinne A1 B1 erf\u00e4hrt, sobald im Punkte A2 und im\u003cbr\u003eSinne A2 B2 eine Kraft \u201eEins\u201c angreift.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-490-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1308.4, "y": 1072.25}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4071-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeder Strahl, der vor der Brechung nach dem ersten\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e h\u0027 gerichtet ist, geht nach geschehener Brechung,\u003cbr\u003ewenn man ihn sich r\u00fcckw\u00e4rts verl\u00e4ngert denkt, durch den zweiten\u003cbr\u003eKnotenpunkt h \u2033.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4071-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1322.5, "y": 618.7}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-592-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1) ein Momentenpolygon A \u0027\u0027 R B \u0027\u0027 zu zeichnen, entsprechend\u003cbr\u003eden durch die \u003cb\u003eKnotenpunkte\u003c/b\u003e m der unteren Gurtung gehenden\u003cbr\u003eLasten [Formel]\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-592-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: None\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1036.05, "y": 212.265}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-108-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eman versehe den oberen \u003cb\u003eKnotenpunkt\u003c/b\u003e des F\u00fcllungstheils\u003cbr\u003e(Figur 32) mit dem Zeichen \u2014, den unteren mit dem Zeichen + und den\u003cbr\u003eF\u00fcllungstheil selbst mit dem Vorzeichen von \u0394 l.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-108-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1152.45, "y": 752.75}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-260-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem f\u00fcr den vorgeschriebenen Belastungsfall die Spannkr\u00e4fte\u003cbr\u003eS ermittelt worden sind, wird der Theil des Fachwerks, welchem der\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e m angeh\u00f6rt, statisch bestimmt gemacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-260-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1145.35, "y": 415.47}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-88-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin bewegliches Auflager entsteht, sobald ein\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e gezwungen wird, auf einer gegebenen Linie zu\u003cbr\u003ebleiben, an der Bewegung l\u00e4ngs dieser Linie aber durch den\u003cbr\u003eZusammenhang mit dem Fachwerke gehindert wird; der St\u00fctzenwiderstand\u003cbr\u003ewirkt, wenn keine Reibung auftritt, senkrecht zu dieser Bahn, seine\u003cbr\u003eRichtung ist gegeben, seine Gr\u00f6sse wird gesucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-88-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 660.15, "y": 802.05}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-131-82", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBezeichnet man demnach mit (Fig. 37 auf Bl. 614) y1, y2, y3....\u003cbr\u003ediejenigen Durchbiegungen, welche die Knotenpunkte I, II, III.... des\u003cbr\u003eFachwerks (Fig. 36) erleiden, wenn ein bestimmter Knotenpunkt z. B. VI\u003cbr\u003emit dem Gewichte R belastet ist, so ergibt sich f\u00fcr den Fall, in\u003cbr\u003ewelchem die Knotenpunkte I, II, III.... mit P1, P2, P3.... belastet\u003cbr\u003esind, die Durchbiegung y des \u003cb\u003eKnotenpunktes\u003c/b\u003e VI aus der Formel:\u003cbr\u003e20) [Formel]\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-131-82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.0, "y": 344.565}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-167-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa Form und Dimensionen des Fachwerks in Bezug auf die durch\u003cbr\u003edie Tr\u00e4germitte gelegte Vertikalachse symmetrisch angeordnet sind, so\u003cbr\u003eergibt sich f\u00fcr den Fall, in welchem die Belastung R auf den\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e D einwirkt, ein dem Polygon A symmetrisch geformtes\u003cbr\u003eBiegungspolygon B.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-167-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1020.05, "y": 771.85}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2642-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn dieser ist gerade eben so weit nach der andern Seite hin\u003cbr\u003evon dem 136sten, oder dem \u003cb\u003eKnotenpunkt\u003c/b\u003e des Mercur entfernt, als\u003cbr\u003edieser von dem der Vesta (136 \u00b0). Vorhin (\u00a7. 26.) fanden wir\u003cbr\u003egemeinschaftlich von den Knotenpunkten der Vesta und des Mercur aus,\u003cbr\u003eden der Erde und den des ihr in der andern Reihe entsprechenden\u003cbr\u003eSaturn, jetzt aber finden wir (man erlaube uns einstweilen diesen\u003cbr\u003eAusdruck) durch den abermals aus dem Verh\u00e4ltni\u00df der Knotenpunkte der\u003cbr\u003eVesta und des Merkur erhaltenen 273sten Grad der L\u00e4nge, die\u003cbr\u003eSonnenfernen dieser beyden Planeten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2642-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.2, "y": 869.5}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-80-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1) Ein Fachwerk ist eine Verbindung von St\u00e4ben, welche in den\u003cbr\u003e\u003cb\u003eKnotenpunkten\u003c/b\u003e, d. h. in den Punkten, in denen mehrere\u003cbr\u003eStabachsen zusammentreffen, durch reibungslose Gelenke miteinander\u003cbr\u003ebefestigt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-80-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1176.7, "y": 935.05}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-490-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine in dem \u003cb\u003eKnotenpunkte\u003c/b\u003e A1 und im Sinne A1 B1\u003cbr\u003eangreifende Kraft \u201eEins\u201c verschiebt einen Knotenpunkt A2 im Sinne A2\u003cbr\u003eB2 um eine Strecke, welche ebenso gross ist wie die Verschiebung,\u003cbr\u003ewelche der Knotenpunkt A1 im Sinne A1 B1 erf\u00e4hrt, sobald im Punkte A2\u003cbr\u003eund im Sinne A2 B2 eine Kraft \u201eEins\u201c angreift.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-490-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 945.1, "y": 911.2}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-2873-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die \u003cb\u003eKnotenpunkte\u003c/b\u003e sind analog denjenigen Punkten, die\u003cbr\u003ewir an einer einfachen Linse ebenfalls Knotenpunkte der\u003cbr\u003eRichtungsstrahlen und an der einfachen brechenden Fl\u00e4che den\u003cbr\u003eKreuzungspunkt der Achsenstrahlen (den Kr\u00fcmmungsmittelpunkt) nannten,\u003cbr\u003eund endlich sind die Hauptpunkte zwei Punkte, welche den Knotenpunkten\u003cbr\u003ecoordinirt sind, indem sie voneinander eben so weit entfernt liegen,\u003cbr\u003eals die Knotenpunkte und der vorderste Hauptpunkt von dem vorderen\u003cbr\u003eHauptbrennpunkt genau so weit absteht, als der hintere Knotenpunkt von\u003cbr\u003edem hintern Hauptbrennpunkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2873-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.85, "y": 474.5}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-128-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn bezeichnet man die Werthe von u f\u00fcr den \u003cb\u003eKnotenpunkt\u003c/b\u003e\u003cbr\u003eC mit u1 und f\u00fcr den Knotenpunkt D mit u2, so erzeugt die Belastung P\u003cbr\u003edes Knotenpunktes D Spannungen der Konstruktionstheile von der Gr\u00f6sse\u003cbr\u003e[Formel] also elastische L\u00e4ngen\u00e4nderungen [Formel] und in Folge dessen\u003cbr\u003eeine Durchbiegung des Knotenpunktes C von der Gr\u00f6sse:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-128-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1133.1, "y": 587.8}, {"color": "#ff7f00", "id": "mohr_fachwerk01_1874-34-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie L\u00f6sung dieser rein geometrischen Aufgabe kann\u003cbr\u003eselbstverst\u00e4ndlich auch auf geometrischem Wege erfolgen; wir ziehen\u003cbr\u003evor, statt dessen eine einfache statische Betrachtung anzuwenden und\u003cbr\u003elassen zu diesem Zwecke auf den \u003cb\u003eKnotenpunkt\u003c/b\u003e C (Figur 1 und 2)\u003cbr\u003eeine nach D gerichtete Kraft P und auf den Punkt D eine ebenso gro\u00dfe\u003cbr\u003eaber entgegengesetzt gerichtete Kraft einwirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk01_1874-34-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 830.75, "y": 747.1}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-210-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie unteren \u003cb\u003eKnotenpunkte\u003c/b\u003e liegen auf einer Parabel, deren\u003cbr\u003ePfeil = 2,5m ist; die obere Gurtung ist geradlinig; H\u00f6he der\u003cbr\u003eEndvertikale = 3m.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-210-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1014.85, "y": 576.65}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4758-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Strahl a k\u0027 k \u2033 e ist somit der Richtungsstrahl, und die\u003cbr\u003ePunkte k\u0027, k \u2033, die hinter den Knotenpunkten c, d der Linse und vor\u003cbr\u003edem Mittelpunkt oder einfachen \u003cb\u003eKnotenpunkt\u003c/b\u003e r der Hornhautfl\u00e4che\u003cbr\u003eliegen, sind die Knotenpunkte f\u00fcr das brechende System des\u003cbr\u003eAuges.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4758-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1349.05, "y": 713.8}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2610-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEben so erhalten wir 68 \u00b0 32 \u2032 47 \u2033,43 wenn wir das Mittel aus\u003cbr\u003eden \u003cb\u003eKnotenpunkten\u003c/b\u003e der zu beyden Seiten der Erde (der Entfernung\u003cbr\u003enach) gelegnen Planeten, Venus und Mars suchen, und der Knotenpunkt\u003cbr\u003eder Venus ist fast eben so weit abw\u00e4rts von dem des zun\u00e4chst\u003cbr\u003evorhergehenden Gliedes Mercur entfernt, als der des Mars von jenem des\u003cbr\u003en\u00e4chstfolgenden Vesta (jener 74 \u00b0 6 \u2032 dieser 73 \u00b0 48 \u2032).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2610-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1339.1, "y": 461.49}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-494-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst nun die unter k gemessene Ordinate dieses Biegungspolygones\u003cbr\u003e= \u03b7k, so verschiebt die in m angreifende Last \u201eEins den\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e k im senkrechten Sinne um \u03b7k, und es wird mithin\u003cbr\u003e(nach dem eben bewiesenen Satze) eine in k angreifende Last \u201eEins\u201c den\u003cbr\u003eKnotenpunkt m ebenfalls um \u03b7k verschieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-494-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.45, "y": 296.205}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-368-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Lothe von den \u003cb\u003eKnotenpunkten\u003c/b\u003e 1, 2, \u2026 m.... auf diese\u003cbr\u003eSehne seien = y1, y2,.... ym...., und die Projektionen der L\u00e4ngen s1,\u003cbr\u003es2,..... sm..... der von der Sehne 0 \u2014 n unterspannten Gurtst\u00e4be auf 0\u003cbr\u003e\u2014 n seien = e1, e2,.... em.....\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-368-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.65, "y": 801.1}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4089-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas die verschiedenen Linsenformen betrifft, so ist leicht\u003cbr\u003eersichtlich, dass bei der biconcaven Linse die beiden Haupt-oder\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e dieselbe Lage besitzen wie bei der\u003cbr\u003ebiconvexen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4089-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1029.8, "y": 658.8}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2653-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man n\u00e4mlich die Abst\u00e4nde der Apsiden von den\u003cbr\u003e\u003cb\u003eKnotenpunkten\u003c/b\u003e vergleicht, sind sich diese Differenzen bey Mars\u003cbr\u003eund Uranus, dann wieder bey Erde und Saturn, endlich bey Jupiter und\u003cbr\u003eVenus am n\u00e4chsten verwandt, und der jedesmalige Unterschied wird uns\u003cbr\u003ek\u00fcnftig noch von der gr\u00f6\u00dften Wichtigkeit seyn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2653-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.9, "y": 796.5}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-165-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie folgende Tabelle enth\u00e4lt die Berechnung der Belastungen\u003cbr\u003e[Formel] des Biegungspolygons A der unteren Gurtung (Figur 41),\u003cbr\u003ewelches entsteht, wenn der gewichtlose Tr\u00e4ger in seinen Endpunkten A\u003cbr\u003eund B gest\u00fctzt und im \u003cb\u003eKnotenpunkte\u003c/b\u003e C mit R = 300 Millionen\u003cbr\u003eTonnen belastet wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-165-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1161.2, "y": 519.05}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4070-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Punkte h\u0027 und h\u2033 nennt man die \u003cb\u003eKnotenpunkte\u003c/b\u003e, und\u003cbr\u003ezwar den ersten den vordern, den zweiten den hintern\u003cbr\u003eKnotenpunkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4070-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1396.55, "y": 345.525}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-98-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Durchbiegung eines \u003cb\u003eKnotenpunktes\u003c/b\u003e hat demnach die\u003cbr\u003eRichtung nach unten oder nach oben, je nachdem \u0394 l und das auf den\u003cbr\u003eKnotenpunkt bez\u00fcgliche u gleiche oder entgegengesetzte Vorzeichen\u003cbr\u003ehaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-98-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1396.3, "y": 1029.4}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4735-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3) der erste \u003cb\u003eKnotenpunkt\u003c/b\u003e: 0,7580 Mm. vor der\u003cbr\u003eHinterfl\u00e4che der Linse;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4735-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.4, "y": 368.07}, {"color": "#ff7f00", "id": "wundt_medizinische_1867-4129-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa wir oben eine Methode angegeben haben, die mittelst der\u003cbr\u003eHaupt-oder \u003cb\u003eKnotenpunkte\u003c/b\u003e und der Hauptebenen den Gang des Lichts\u003cbr\u003ebei seiner Brechung durch eine Linse genauer verfolgen l\u00e4sst als es\u003cbr\u003edie bei den bisherigen Entwickelungen gemachte Voraussetzung eines\u003cbr\u003eZusammenfallens der Hauptpunkte mit einander und mit den beiden\u003cbr\u003eLinsenscheiteln gestattet, so wollen wir auch die zusammengesetzteren\u003cbr\u003eGleichungen hierhersetzen, die erhalten werden, wenn man jene\u003cbr\u003evereinfachenden Annahmen aufgiebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wundt_medizinische_1867-4129-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.05, "y": 825.85}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-85-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e[Formel] wenn man mit u diejenige Spannung des\u003cbr\u003eKonstruktionstheils C D bezeichnet, welche durch eine im\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e E angebrachte Belastung von der Gr\u00f6sse Eins\u003cbr\u003ehervorgerufen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-85-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 947.35, "y": 543.9}, {"color": "#ff7f00", "id": "schubert_naturwissenschaft_1808-2614-51", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs f\u00e4llt aber in die Augen, da\u00df dieser so aus beyden Mitteln\u003cbr\u003eerhaltne Punkt, mit dem Knotenpunkt des Saturn, der in der andern\u003cbr\u003eReihe das der Erde entsprechende Glied ist, ziemlich nahe\u003cbr\u003e\u00fcbereinstimmt, eben so wie der aus dem Mittel beyder Extreme erhaltne,\u003cbr\u003emit dem \u003cb\u003eKnotenpunkt\u003c/b\u003e der Erde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubert_naturwissenschaft_1808-2614-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 873.25, "y": 655.55}, {"color": "#ff7f00", "id": "ludwig_physiologie01_1852-2873-59", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Knotenpunkte sind analog denjenigen Punkten, die wir an\u003cbr\u003eeiner einfachen Linse ebenfalls Knotenpunkte der Richtungsstrahlen und\u003cbr\u003ean der einfachen brechenden Fl\u00e4che den Kreuzungspunkt der\u003cbr\u003eAchsenstrahlen (den Kr\u00fcmmungsmittelpunkt) nannten, und endlich sind\u003cbr\u003edie Hauptpunkte zwei Punkte, welche den Knotenpunkten coordinirt sind,\u003cbr\u003eindem sie voneinander eben so weit entfernt liegen, als die\u003cbr\u003e\u003cb\u003eKnotenpunkte\u003c/b\u003e und der vorderste Hauptpunkt von dem vorderen\u003cbr\u003eHauptbrennpunkt genau so weit absteht, als der hintere Knotenpunkt von\u003cbr\u003edem hintern Hauptbrennpunkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2873-59\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1120.05, "y": 253.185}, {"color": "#ff7f00", "id": "mohr_fachwerk02_1875-126-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind C und D zwei beliebige Knotenpunkte des Fachwerks, so ist\u003cbr\u003edie Durchbiegung des Knotenpunktes C, welche von einer Belastung P des\u003cbr\u003e\u003cb\u003eKnotenpunktes\u003c/b\u003e D hervorgerufen wird, genau so gross wie die\u003cbr\u003eDurchbiegung des Knotenpunktes D in Folge derselben Belastung des\u003cbr\u003eKnotenpunktes C.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohr_fachwerk02_1875-126-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1256.9, "y": 579.7}, {"color": "#ff7f00", "id": "mueller_festigkeitslehre_1886-492-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAufgabe 1. Gesucht die Einflusslinie f\u00fcr die Senkung \u03b4m eines\u003cbr\u003e\u003cb\u003eKnotenpunktes\u003c/b\u003e m eines Fachwerktr\u00e4gers (Fig. 36).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_festigkeitslehre_1886-492-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1446.65, "y": 756.7}, {"color": "#ff7f00", "id": "2532889X_1963-11-05_01_065.tcf.xml-52-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur mu\u00df hier der senkrecht zur Bahnebene wirkende Schub nicht\u003cbr\u003eim \u003cb\u003eKnotenpunkt\u003c/b\u003e, sondern im n\u00f6rdlichsten oder s\u00fcdlichsten Punkt\u003cbr\u003eder Flugbahn ansetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-11-05_01_065.tcf.xml-52-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.7, "y": 483.49}, {"color": "#ff7f00", "id": "2532889X_1968-05-07_01_098.tcf.xml-4-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Stern, so nennen wir jenen \u003cb\u003eKnotenpunkt\u003c/b\u003e im Tunnel, wo\u003cbr\u003esich zwei Wegstrecken vereinen, feierten wir unser Richtfest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-05-07_01_098.tcf.xml-4-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1239.1, "y": 326.445}, {"color": "#ff7f00", "id": "2532889X_1988-09-10_01_026.tcf.xml-19-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Leipziger Messe hat ihre Rolle als \u003cb\u003eKnotenpunkt\u003c/b\u003e der\u003cbr\u003eOst-West-Beziehungen in \u00f6konomischer wie politischer Hinsicht eineut\u003cbr\u003egl\u00e4nzend erf\u00fcllt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-09-10_01_026.tcf.xml-19-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 717.0, "y": 359.145}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-7592-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan wu\u00dfte noch nicht und konnte nur durch die Erfahrung lernen,\u003cbr\u003ewas ein \u003cb\u003eKnotenpunkt\u003c/b\u003e im Bahnverkehr bedeutet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-7592-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.75, "y": 252.555}, {"color": "#377eb8", "id": "rein_japan01_1881-1467-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie bewaldeten R\u00fccken treten jedoch geschlossener und h\u00f6her\u003cbr\u003eauf, je mehr man sich dem \u003cb\u003eKnotenpunkte\u003c/b\u003e n\u00e4hert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u00
