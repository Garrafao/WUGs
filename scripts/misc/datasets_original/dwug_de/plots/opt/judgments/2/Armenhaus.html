        nodes = new vis.DataSet([{"color": "#377eb8", "id": "26120215_1987_04_09_01_019.tcf.xml-6-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf Transparenten hie\u00df es unter anderem: \u201eGehn auf der H\u00fctte\u003cbr\u003edie Lichter aus, wird Hattingen ein \u003cb\u003eArmenhaus\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_04_09_01_019.tcf.xml-6-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1606.3, "y": 812.55}, {"color": "#377eb8", "id": "26120215_1969_06_15_01_428.tcf.xml-2-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Mittelpunkt dieser recht ausgedehnt angelegten Handlung\u003cbr\u003esteht Bj\u00f6rn, der Junge aus dem \u003cb\u003eArmenhaus\u003c/b\u003e, und sein Versuch, aus\u003cbr\u003edieser k\u00fcmmerlichen Welt auszubrechen, So protzig dieses Haus von\u003cbr\u003eseiner Fassade her wirkt, wodurch es sich auch den Beinamen\u003cbr\u003e\u201eArmerwehlo\u00df \u0027 einhandelte, so elend Ist das Leben seiner\u003cbr\u003eInsassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_06_15_01_428.tcf.xml-2-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.3, "y": 541.15}, {"color": "#377eb8", "id": "26120215_1966_12_25_01_496.tcf.xml-15-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit jedem seiner nun in rascher Folge erscheinenden gro\u00dfen\u003cbr\u003eRomane griff er ein besonderes soziales Dbel seiner Zeit auf,\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e, Gerichtsbarkeit, Schulwesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_12_25_01_496.tcf.xml-15-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 760.8, "y": 608.9}, {"color": "#377eb8", "id": "2532889X_1975-09-04_01_211.tcf.xml-39-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwei Jahre faschistische Diktatur haben das einst aufbl\u00fchende\u003cbr\u003eChile in ein riesiges Konzentrationslager, in ein \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003eLateinamerikas verwandelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-09-04_01_211.tcf.xml-39-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: hinter der wirtschaftlichen Entwicklung zur\u00fcckgebliebene Region\u003c/li\u003e\u003cli\u003eannotatorB: hinter der wirtschaftlichen Entwicklung zur\u00fcckgebliebene Region\u003c/li\u003e\u003cli\u003eannotatorC: hinter der wirtschaftlichen Entwicklung zur\u00fcckgebliebene Region\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 124.015, "y": 736.35}, {"color": "#377eb8", "id": "26120215_1946_04_21_01_231.tcf.xml-37-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa er in der hiesigen Gemeinde versorourqsberechtigt war, wurde\u003cbr\u003eer mit seiner Familie im \u003cb\u003eArmenhaus\u003c/b\u003e untergebracht,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_04_21_01_231.tcf.xml-37-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.655, "y": 580.1}, {"color": "#377eb8", "id": "2532889X_1956-08-04_01_086.tcf.xml-20-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Hauswirt h\u00e4tt ihn ausquartiert, er war ms \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003emarschiert statt Krisen auszuhecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-08-04_01_086.tcf.xml-20-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 317.64, "y": 473.345}, {"color": "#377eb8", "id": "26120215_1958_08_26_01_256.tcf.xml-8-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann denken sie zur\u00fcck an fr\u00fcher, als es f\u00fcr ihresgleichen oft\u003cbr\u003enur das Siechen-oder \u003cb\u003eArmenhaus\u003c/b\u003e als letzte Zuflucht gab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_08_26_01_256.tcf.xml-8-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 599.5, "y": 347.01}, {"color": "#377eb8", "id": "2532889X_1980-08-11_01_130.tcf.xml-13-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor wenigen Jahren kamen auch ein \u003cb\u003eArmenhaus\u003c/b\u003e und ein\u003cbr\u003egenossenschaftliches Molkereigeb\u00e4ude dazu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-08-11_01_130.tcf.xml-13-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1220.85, "y": 739.35}, {"color": "#377eb8", "id": "26120215_1950_09_05_01_263.tcf.xml-3-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr starb, nachdem er fast w\u00e4hrend seines ganzen 82i\u00e4hrigen\u003cbr\u003eLebens an einer wahrhaft volkst\u00fcmlichen Erfindung gearbeitet und\u003cbr\u003edieser Erfindung auch noch seine eigenen kleinen Ersparnisse geopfert\u003cbr\u003ehatte, am 3. September 1850 im Wiener \u003cb\u003eArmenhaus\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_09_05_01_263.tcf.xml-3-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 86.115, "y": 678.0}, {"color": "#377eb8", "id": "26120215_1955_02_02_01_168.tcf.xml-10-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e.. sch\u00f6ne\" Filme mit vielversprechenden Titeln wie \u201eRaub im\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e oder \u201eMord In der Leichenhalle\", es gibt In\u003cbr\u003eKaiserslautern 96 Barbetriebe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_02_02_01_168.tcf.xml-10-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 736.0, "y": 451.13}, {"color": "#377eb8", "id": "26120215_1955_12_11_02_029.tcf.xml-10-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs spuken da in unseren K\u00f6pfen noch Gedanken aus Urgro\u , "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht nur in Regionen, die offen als \u201e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e\u003cbr\u003eEuropas\" bezeichnet werden, wie Irland, S\u00fcditalien, bestimmte Gebiete\u003cbr\u003ein Spanien, Portugal und der T\u00fcrkei, sondern auch in den entwickelten\u003cbr\u003ekapitalistischen L\u00e4ndern gibt es Analphabeten, liegt die Kinder-und\u003cbr\u003eM\u00fcttersterblichkeit in den Armenvierteln erschreckend hoch, die Lebens\u003cbr\u003e-\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-02-05_01_172.tcf.xml-28-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 954.05, "y": 171.095}, {"color": "#ff7f00", "id": "2532889X_1978-03-30_01_203.tcf.xml-24-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist das \u003cb\u003eArmenhaus\u003c/b\u003e von Italien, eine Kolonie im\u003cbr\u003eMutterland, beherrscht von der Mafia, dem Person gewordenen\u003cbr\u003ebetr\u00fcgerischen Wesen des Imperialismus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-03-30_01_203.tcf.xml-24-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.55, "y": 309.365}, {"color": "#ff7f00", "id": "2532889X_1990-08-09_01_135.tcf.xml-68-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas w\u00fcrde dem Westen \u2014 als Ausdruck der Marktwirtschaft in\u003cbr\u003eReinkultur \u2014 zwar gut gefallen und ihm hohen Nutzen bringen, f\u00fcr die\u003cbr\u003eBev\u00f6lkerung der DDR hingegen k\u00f6nnte es ein weiterer Meilenstein auf\u003cbr\u003edem Weg zum \u003cb\u003eArmenhaus\u003c/b\u003e Deutschlands werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-08-09_01_135.tcf.xml-68-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1356.85, "y": 426.01}, {"color": "#ff7f00", "id": "26120215_1958_10_02_01_007.tcf.xml-8-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie w\u00e4hlten christlich oder liberal, freiheitlich oder\u003cbr\u003edemokratisch sie w\u00e4hlten eine Liste, em Programm, von dem sie sich\u003cbr\u003eeine Besserung ihrer Lage erwarten, ein Ende der Arbeitslosigkeit im\u003cbr\u003esogenannten \u003cb\u003eArmenhaus\u003c/b\u003e Schleswig-Hol-Btein. ein Nachlassen der\u003cbr\u003eGewaltverbrecher ein Sinken der Preise, den Frieden und die Erf\u00fcllung\u003cbr\u003epers\u00f6nlicher W\u00fcnsche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_10_02_01_007.tcf.xml-8-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.35, "y": 112.625}, {"color": "#ff7f00", "id": "26120215_1985_12_19_01_053.tcf.xml-17-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDavon zeugen \u00dcberschriften wiie \u201eVom Wohlfahrtsstaat zum\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e\", \u201eBesch\u00e4ftigungsf\u00f6rderungsgesetz =\u003cbr\u003eEntlassungsf\u00f6rderungsgesetz\", \u201eModerne Zwangsarbeit f\u00fcr\u003cbr\u003eArbeitslose\",\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_12_19_01_053.tcf.xml-17-8\u003cbr\u003etype: usage\ span style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-06-30_01_077.tcf.xml-9-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1106.8, "y": 168.545}, {"color": "#ff7f00", "id": "2532889X_1990-08-07_01_163.tcf.xml-4-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSonst wird dxe jetzige DDR zum \u003cb\u003eArmenhaus\u003c/b\u003e des k\u00fcnftigen\u003cbr\u003eDeutschland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-08-07_01_163.tcf.xml-4-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1602.9, "y": 299.35}, {"color": "#ff7f00", "id": "26120215_1989_12_18_01_027.tcf.xml-56-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Vereinigung beider deutscher Staaten \u2014 das w\u00e4re die von\u003cbr\u003ekeinem Politiker zu verantwortende Entscheidung, die DDR in ein\u003cbr\u003eunterentwickeltes Bundesland mit Ungewisser sozialer Zukunft f\u00fcr seine\u003cbr\u003eB\u00fcrger zu verwandeln, das hei\u00dft, sie zum \u003cb\u003eArmenhaus\u003c/b\u003e der BRD zu\u003cbr\u003emachen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_12_18_01_027.tcf.xml-56-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1247.95, "y": 85.915}, {"color": "#ff7f00", "id": "2532889X_1989-12-18_01_040.tcf.xml-10-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Vereinigung beider deutscher Staaten, das w\u00e4re die von\u003cbr\u003ekeinem Politiker zu verantwortende Entscheidung, die DDR in ein\u003cbr\u003eunterentwickeltes Bundesland mit Ungewisser sozialer Zukunft f\u00fcr seine\u003cbr\u003eB\u00fcrger zu ver-\u00a6 wandeln, das hei\u00dft, sie zum \u003cb\u003eArmenhaus\u003c/b\u003e der BRD\u003cbr\u003ezu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-18_01_040.tcf.xml-10-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1262.9, "y": 405.36}, {"color": "#ff7f00", "id": "2532889X_1971-08-11_01_033.tcf.xml-20-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNordirland ist das \u003cb\u003eArmenhaus\u003c/b\u003e der britischen Krone in\u003cbr\u003eEuropa.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-08-11_01_033.tcf.xml-20-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.45, "y": 465.615}, {"color": "#ff7f00", "id": "26120215_1990_09_08_01_816.tcf.xml-62-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd was wird nach dem 1. Januar, wenn das Unmutspotential der\u003cbr\u003eBev\u00f6lkerung im \u003cb\u003eArmenhaus\u003c/b\u003e Deutschlands sich zu entladen\u003cbr\u003edroht?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_09_08_01_816.tcf.xml-62-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1327.4, "y": 976.7}, {"color": "#ff7f00", "id": "2532889X_1955-12-31_01_047.tcf.xml-102-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAtlantikpolitik und Aufr\u00fcstung haben es dahin gebracht, da\u00df\u003cbr\u003esich das einstmals reiche D\u00e4nemark in ein waffenstarrendes\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e verwandelte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-12-31_01_047.tcf.xml-102-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.6, "y": 413.915}, {"color": "#ff7f00", "id": "2532889X_1970-01-22_01_073.tcf.xml-17-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOhne umfangreiche Unterst\u00fctzung w\u00e4re das \u201e\u003cb\u003eArmenhaus\u003c/b\u003e\"\u003cbr\u003eEuropas, wie man Portugal nennt (niedrigstes Pro-Kopf-Einkommen\u003cbr\u003eEuropas, 40 Prozent Analphabeten), \u00fcberhaupt nicht in der Lage, den\u003cbr\u003eafrikanischen Terrorfeldzug zu f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-01-22_01_073.tcf.xml-17-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: hinter der wirtschaftlichen Entwicklung zur\u00fcckgebliebene Region\u003c/li\u003e\u003cli\u003eannotatorB: hinter der wirtschaftlichen Entwicklung zur\u00fcckgebliebene Region\u003c/li\u003e\u003cli\u003eannotatorC: hinter der wirtschaftlichen Entwicklung zur\u00fcckgebliebene Region\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 735.55, "y": 182.885}, {"color": "#ff7f00", "id": "2532889X_1990-09-26_01_119.tcf.xml-10-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer nicht wolle, da\u00df aus dem \u003cb\u003eArmenhaus\u003c/b /span\u003e\u201eWenn all die Pl\u00e4ne, die in den Ministerien erdacht wurden und\u003cbr\u003ein den Schubladen liegen, Wirklichkeit werden, gleichen die Regionen\u003cbr\u003ean Rhein und Ruhr, in Aachen und an der Saar bald einem\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-10-26_01_100.tcf.xml-6-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1629.5, "y": 366.435}, {"color": "#ff7f00", "id": "2532889X_1978-12-19_01_168.tcf.xml-1-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wie in den Slums von New York (Foto links) und in den\u003cbr\u003eD\u00f6rfern S\u00fcditaliens, dem. \u003cb\u003eArmenhaus\u003c/b\u003e\" des Landes (Foto rechts),\u003cbr\u003esind Millionen Kinder in der Welt des Kapitals zu einem\u003cbr\u003emenschenunw\u00fcrdigen Dasein verurteilt Fotos: ZB/Repro, Publifoto\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-12-19_01_168.tcf.xml-1-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.0, "y": 304.49}, {"color": "#ff7f00", "id": "26120215_1987_02_10_01_047.tcf.xml-35-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Karibik-Insel gilt als das \u003cb\u003eArmenhaus\u003c/b\u003e der westlichen\u003cbr\u003eHemisph\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_02_10_01_047.tcf.xml-35-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\
