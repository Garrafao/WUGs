6_10477.txt-6455-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.08, "y": 305.06}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_28032.txt-8-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe liked wandering along the little \u003cb\u003elanes\u003c/b\u003e and reading\u003cbr\u003ethe stones.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_28032.txt-8-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.4, "y": 304.16}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_10612.txt-640-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI wouldn\u0027t want to be old Bertelson when he finds that in\u003cbr\u003emodern Sweden the Lutheran Church has become nothing but a registry of\u003cbr\u003ebirths and deaths, and that the sexual habits of young Swedes make the\u003cbr\u003eobjectionablegoings-on in Omaha lovers \u0027 \u003cb\u003elanes\u003c/b\u003e look like\u003cbr\u003esandbox play.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_10612.txt-640-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 666.65, "y": 390.16}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_332451.txt-4-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReunions in the latter two last week brought out more than 300\u003cbr\u003epresent and former bunnies for a final hop down memory \u003cb\u003elane\u003c/b\u003e.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egro , "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter getting my prescription, I met Barb at a checkout\u003cbr\u003e\u003cb\u003elane\u003c/b\u003e and helped her unload the cart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_38620.txt-307-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.16, "y": 242.85}, {"color": "#377eb8", "date": "1994", "id": "fic_1994_41277.txt-19-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere in its vast ship outside the trade \u003cb\u003elanes\u003c/b\u003e of the\u003cbr\u003eFirst Worlds it had kept its engines still -- communicating with no\u003cbr\u003eone -- and so they had left it alone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_41277.txt-19-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 492.22, "y": 375.235}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_23808.txt-326-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewas taking a had beating and Dan pulled over under a dark\u003cbr\u003e\u003cb\u003elane\u003c/b\u003e of trees.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_23808.txt-326-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 126.29, "y": 479.11}, {"color": "#377eb8", "date": "2009", "id": "mag_2009_405436.txt-6-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat was a quaint intersection of two country roads 50 years\u003cbr\u003eago is now a two-tiered interchange with 10 \u003cb\u003elanes\u003c/b\u003e of traffic-\u003cbr\u003echoked hell; try to cross it on foot, and you\u0027re taking your life into\u003cbr\u003eyour hands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2009_405436.txt-6-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 614.45, "y": 978.3}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36491.txt-72-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey have us down to one \u003cb\u003elane\u003c/b\u003e for repairs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36491.txt-72-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 745.65, "y": 214.895}, {"color": "#377eb8", "date": "2003", "id": "news_2003_603978.txt-30-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1 car in victory \u003cb\u003elane\u003c/b\u003e at least once but carefully enough\u003cbr\u003eto avoid the wall; no driver crashed and spun out more than Park last\u003cbr\u003eseason.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_603978.txt-30-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 834.4, "y": 226.955}, {"color": "#377eb8", "date": "1969", "id": "fic_1969_23865.txt-466-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo he stopped -- on the pavement since there was no shoulder --\u003cbr\u003eand all four piled onto the opposite \u003cb\u003elane\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_23865.txt-466-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 261.1, "y": 627.9}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10484.txt-5101-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith pinwheeling legs, flailing arms, I hurdle a new ditch and\u003cbr\u003ecommence rushingdown the ailanthus-shaded \u003cb\u003elane\u003c/b\u003e leading to the\u003cbr\u003ecountry road when now, abruptly, my pace slackens, I begin a slow\u003cbr\u003edogtrot which in turn becomes a walk, feet scuffing along.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10484.txt-5101-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 475.6, "y": 729.9}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_29297.txt-20-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTurn left, and drive down the gravel \u003cb\u003elane\u003c/b\u003e about a\u003cbr\u003equarter of a mile until it dead-ends at a two-story white Victorian\u003cbr\u003ewith a green roof, a wrap-around porch, and a windowed turret.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_29297.txt-20-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 996.95, "y": 679.35}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10601.txt-1150-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe chicken coop was cked from \u003cb\u003elane\u003c/b\u003e to lane; the body vaulted off\u003cbr\u003ethe hood, did a half flip and landed faceup at the side of the\u003cbr\u003eroad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_30842.txt-24-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.775, "y": 223.41}, {"color": "#377eb8", "date": "2003", "id": "news_2003_628522.txt-25-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn an effort to keep \u003cb\u003elanes\u003c/b\u003e open in each direction at all\u003cbr\u003etimes, Howard said city crews paved over the median so that people can\u003cbr\u003edrive on that while the main lanes are under construction.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_628522.txt-25-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.15, "y": 345.245}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42280.txt-151-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnother mudholed \u003cb\u003elane\u003c/b\u003e took him into a traffic circle of\u003cbr\u003ecommuters sucking coffee from insulated cups, pastries sliding on\u003cbr\u003edashboards.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42280.txt-151-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.23, "y": 649.15}, {"color": "#377eb8", "date": "2007", "id": "news_2007_637094.txt-45-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCurvier rned to be cautious crossing from one side of the \u003cb\u003elane\u003c/b\u003e to\u003cbr\u003ethe other-especially if the pavement is wet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_408698.txt-68-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 996.7, "y": 182.015}, {"color": "#377eb8", "date": "1997", "id": "nf_1997_776921.txt-53-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStaring down my \u003cb\u003elane\u003c/b\u003e at the arrayed hurdles, I focused\u003cbr\u003eon starting strong and moving steadily forward, one step at a\u003cbr\u003etime.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_776921.txt-53-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.65, "y": 212.06}, {"color": "#377eb8", "date": "1975", "id": "nf_1975_774042.txt-2710-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilkes, however, was a determined man, and by the end of\u003cbr\u003eDecember he was again heading south, his destination the little-known\u003cbr\u003esea \u003cb\u003elanes\u003c/b\u003e south of Australia, an area which D\u0027Urville was also\u003cbr\u003eabout to enter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1975_774042.txt-2710-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.23, "y": 455.535}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_23838.txt-294-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOve xt-0-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@669993 Behind a lectern in a Washington, D.C., courtroom this\u003cbr\u003eweek stood Mark \u003cb\u003eLane\u003c/b\u003e, lawyer to controversial causes of right\u003cbr\u003eand left, making his opening statement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1985_669993.txt-0-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.72, "y": 1019.5}, {"color": "k", "date": "1981", "id": "news_1981_670991.txt-5-38", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// These would include Miss Jackson \u0027 s bracing, profoundly\u003cbr\u003emoving portrayal of the late Stevie Smith, the English poet, in \"\u003cbr\u003eStevie, \" as well as the performances of Amanda Plummer and Diane\u003cbr\u003e\u003cb\u003eLane\u003c/b\u003e in \" Cattle Annie and Little Britches, \" which was made in\u003cbr\u003e1979, and the performance of Sandrine Battistella in Jean-Luc Godard \u0027\u003cbr\u003es \" Numero Deux, \" made in 1975.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1981_670991.txt-5-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 314.22, "y": 1019.5}, {"color": "k", "date": "1979", "id": "news_1979_734403.txt-3-5", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmediately after that meeting, \u003cb\u003eLane\u003c/b\u003e Kirkland,\u003cbr\u003esecretarytreasurer of the federation, announced that labor would\u003cbr\u003eparticipate in the tripartite, 15-member Pay Advisory\u003cbr\u003eCommittee.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734403.txt-3-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.95, "y": 9.0}, {"color": "k", "date": "1961", "id": "news_1961_722035.txt-2-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eLane\u003c/b\u003e, the chief attorney, angrily denounced another\u003cbr\u003edistrict attorney and said he had removed that attorney from his\u003cbr\u003ejob.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_722035.txt-2-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.45, "y": 9.0}, {"color": "k", "date": "1971", "id": "mag_1971_315563.txt-3-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe role of GTO in the movie Two \u003cb\u003eLane\u003c/b\u003e Blacktop calls for\u003cbr\u003evirtuoso acting, and gets it-from a 43-year-old veteran of a hundred\u003cbr\u003emovie and television westerns named Warren Gates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_315563.txt-3-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.65, "y": 9.0}, {"color": "k", "date": "2002", "id": "fic_2002_27470.txt-23-1", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003elane\u003c/b\u003e girl was a big midwesterner with a husky voice\u003cbr\u003eand white, American teeth, plus long thick legs and a stunning amount\u003cbr\u003eof blond hair, styled in a way that screamed Parmatown Mall!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_27470.txt-23-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 113.895, "y": 138.0}, {"color": "k", "date": "1980", "id": "news_1980_734630.txt-11-14", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven the set has been painted red and gold to blend with the\u003cbr\u003eDrury \u003cb\u003eLane\u003c/b\u003e decor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1980_734630.txt-11-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1111.65, "y": 9.0}, {"color": "k", "date": "2000", "id": "fic_2000_52612.txt-0-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@14612 ON THE TOP OF MY great-great-grandfather John\u003cbr\u003e\u003cb\u003eLane\u003c/b\u003e\u0027s limestone grave-marker, erected in eastern North\u003cbr\u003eCarolina in 1868, is a set of carved hands grasped in\u003cbr\u003efriendship.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_52612.txt-0-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 111.945, "y": 9.0}, {"color": "k", "date": "1965", "id": "mag_1965_491996.txt-170-16", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn another of the so-called bad days, Tom sewed up the arm of\u003cbr\u003eseven-year-old Melanie \u003cb\u003eLane\u003c/b\u003e after the child crashed through a\u003cbr\u003estorm door, cutting herself so badly that her mother feared she might\u003cbr\u003ebe left crippled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_491996.txt-170-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.65, "y": 73.5}, {"color": "k", "date": "1987", "id": "fic_1987_10752.txt-2686-34", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe only wished that we could have given him some company in\u003cbr\u003ewhatever part of hell is reserved for murdering preachers\u003cbr\u003ebyp191sending down the soul of the Reverend H. D. Fisher, chaplain in\u003cbr\u003e\u003cb\u003eLane\u003c/b\u003e\u0027s Kansas Brigade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_10752.txt-2686-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1152.7, "y": 138.0}, {"color": "k", "date": "1989", "id": "news_1989_670790.txt-16-12", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is a variation on Luke Skywalker (the actor, Brian\u003cbr\u003e\u003cb\u003eLane\u003c/b\u003e Green, bears a certain resemblance to Harrison\u003cbr\u003eFord).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_670790.txt-16-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.65, "y": 353.0}, {"color": "k", "date": "1967", "id": "mag_1967_492228.txt-66-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eLane\u003c/b\u003e and his arguments haven\u0027t changed; the climate of\u003cbr\u003eopinion has.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_492228.txt-66-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 593.6, "y": 473.49}, {"color": "k", "date": "1993", "id": "news_1993_630378.txt-58-21", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebillion net) and the Fed got stuck owning the crap, but was\u003cbr\u003elegally only making a loan to Maiden \u003cb\u003eLane\u003c/b\u003e, who was the legal\u003cbr\u003eowner (Maiden Lane was incorporated not in NYC, but in Delaware to\u003cbr\u003eavoid paying taxes).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1993_630378.txt-58-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 759.75, "y": 795.65}, {"color": "k", "date": "1963", "id": "nf_1963_774222.txt-1682-4", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe composer of Miles \u003cb\u003eLane\u003c/b\u003e \u0027 realized to the full the\u003cbr\u003edramatic possibilities of this repetition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_774222.txt-1682-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1151.75, "y": 847.5}, {"color": "k", "date": "2006", "id": "news_2006_604864.txt-26-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer enterprise has been financed partly with an IDA and other\u003cbr\u003eaid via the non-profit \u003cb\u003eLane\u003c/b\u003e MicroBusiness. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_604864.txt-26-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 810.65, "y": 1041.0}, {"color": "k", "date": "1967", "id": "news_1967_726411.txt-62-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eLane\u003c/b\u003e, who apparently could find nothing believable or\u003cbr\u003estraightforward in the commission\u0027s records, even suggests that the\u003cbr\u003ebullet found on Connally\u0027s stretcher was \" planted. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1967_726411.txt-62-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 120.72, "y": 933.5}]);
