3cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_781986.txt-3553-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 561.0, "y": 433.825}, {"color": "#377eb8", "date": "1997", "id": "news_1997_611600.txt-65-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmong the \u003cb\u003eattacks\u003c/b\u003e involving Chili\u0027s family that will be\u003cbr\u003eprobed at this week\u0027s hearings is that against Lerothodi Ikaneng, a\u003cbr\u003edefector from the football club who went to the Chili family for help\u003cbr\u003eand was a friend of Chili\u0027s son Sibusiso.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_611600.txt-65-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.65, "y": 954.1}, {"color": "#377eb8", "date": "1994", "id": "news_1994_606745.txt-26-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the heat of their anger, many Israelis interviewed today\u003cbr\u003eexpressed frustration with the fruits of peace and Rabin\u0027s strategy\u003cbr\u003efor securing citizens against \u003cb\u003eattack\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_606745.txt-26-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.1, "y": 313.855}, {"color": "#377eb8", "date": "1982", "id": "news_1982_671107.txt-19-96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe believe that the United States should pursue, on an urgent\u003cbr\u003ebasis, serious strategic arms control negotiations consistent with the\u003cbr\u003emaintenance of overall parity with the Soviet Union, including, to the\u003cbr\u003efullest extent possible: // - A mutual and verifiable freeze on the\u003cbr\u003etesting, production, and deployment of nuclear warheads, missiles and\u003cbr\u003eother delivery systems; // - Major, mutual, balanced and verifiable\u003cbr\u003ereductions of nuclear forces to lower equivalent levels, with special\u003cbr\u003eattention to destabilizing weapons that are vulnerable to or capable\u003cbr\u003eof preemptive \u003cb\u003eattack\u003c/b\u003e; // - Strict adherence by both sides to\u003cbr\u003eall arms control agreements negotiated to date; // - Measures to\u003cbr\u003eprevent the use of nuclear weapons by each superpower, such as\u003cbr\u003eexpanding political and technical mechanisms to reduce the risk of war\u003cbr\u003eby accident or miscalculation, including hot lines among nuclear\u003cbr\u003eweapons states and joint United States/Soviet stations to enhance the\u003cbr\u003ecommand and control of nuclear weapons systems; // - Systematic\u003cbr\u003emultilateral efforts, both political and technical, to restrain the\u003cbr\u003ereckless commerce in sensitive\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_671107.txt-19-96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 312.515, "y": 228.845}, {"color": "#377eb8", "date": "1993", "id": "mag_1993_424232.txt-41-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 Much as the Wise Use Movement is a coalition, Pritchard\u003cbr\u003ebelieves its \u003cb\u003eattacks\u003c/b\u003e will ultimately bring large and small\u003cbr\u003econservation groups together. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_424232.txt-41-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.0, "y": 339.795}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_492071.txt-8-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDevelop an adequate passive defense in the form of shelters,\u003cbr\u003ecivil-defense organizations, and means of rehabilitating the nation\u003cbr\u003eafter \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_492071.txt-8-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.1, "y": 443.73}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_416183.txt-158-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis can happen abruptly in an acute angle-closure\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e, or it can occur more insidiously in chronic angle-\u003cbr\u003eclosure glaucoma.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416183.txt-158-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.9, "y": 319.755}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_49050.txt-745-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe drones came swooping toward us, and it became clear that\u003cbr\u003etheir first \u003cb\u003eattack\u003c/b\u003e hadn\u0027t been a mistake.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_49050.txt-745-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.985, "y": 657.4}, {"color": "#377eb8", "date": "1984", "id": "news_1984_670941.txt-14-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome leaders, such as Jack Gravely, executive secretary of the\u003cbr\u003eVirginia branch of the National Association for the Advancement of\u003cbr\u003eColored People, point out that Mr. Jackson, through his unwillingness\u003cbr\u003ein the primary season to compromise and his relentless \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003eon some party practices, has so changed the standards against which\u003cbr\u003eblack political leadership is measured that things may never be the\u003cbr\u003esame.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1984_670941.txt-14-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.55, "y": 793.2}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36778.txt-461-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI didn\u0027t mean it to come out that harshly, but damn it, I felt\u003cbr\u003eunder \u003cb\u003eattack\u003c/b\u003e here.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36778.txt-461-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.5, "y": 637.7}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_379087.txt-0-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@379087 For the next decade, whenever there is a terrorist\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e anywhere in the world, there will be those blaming it on\u003cbr\u003eAmerica: if only America had not been distracted from the war on\u003cbr\u003eterrorism by the war in Iraq, if only America had not stirred Muslim\u003cbr\u003eresentment and increased al-Qaeda recruitment by invading Iraq.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_379087.txt-0-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.9, "y": 484.53}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_412321.txt-16-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTen days after the \u003cb\u003eattacks\u003c/b\u003e, State Department experts\u003cbr\u003ecataloged for Powell a dozen \" silver linings. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_412321.txt-16-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 361.61, "y": 300.68}, {"color": "#377eb8", "date": "1977", "id": "news_1977_733365.txt-24-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLebanese gesture With the Palestinian fatalities in the Nov. 9\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e, Syrian, President Hafez al-Assad could feel the need\u003cbr\u003eto make some gesture of support for the Palestinian cause.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_733365.txt-24-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.6, "y": 695.6}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_491244.txt-363-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut to take Pearson\u0027s \u003cb\u003eattack\u003c/b\u003e lying down, day after\u003cbr\u003eday.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_491244.txt-363-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.6, "y": 497.305}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_387140.txt-2-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerman U-boat \u003cb\u003eattacks\u003c/b\u003e on American merchant ships had\u003cbr\u003eended three years of debate about whether the United States should\u003cbr\u003eenter the war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_387140.txt-2-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.75, "y": 326.52}, {"color": "#377eb8", "date": "1987", "id": "news_1987_670531.txt-11-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey have killed several unarmed civilians during\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e on agricultural cooperatives guarded by Sandinista\u003cbr\u003emilitiamen who fought the rebels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_670531.txt-11-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 234.42, "y": 776.95}, {"color": "#377eb8", "date": "1978", "id": "mag_1978_318618.txt-11-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeizing on a story with, so to speak, grass-roots appeal, some\u003cbr\u003emetropolitan newspapers and broadcasters devoted more space and time\u003cbr\u003eto the cleanup issue last week, than they did to the terrorist\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e at the Iraqi embassy in Paris or anything going on in\u003cbr\u003eCongress.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_318618.txt-11-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.85, "y": 383.015}, {"color": "#377eb8", "date": "1961", "id": "news_1961_722130.txt-4-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReferring to the recent mayoral campaign in New York City, the\u003cbr\u003eRepublican leader accused the Democrats of \" dema- \u0027 gogic \"\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e and \" making a political football \" out of rent\u003cbr\u003econtrol.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_722130.txt-4-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.475, "y": 443.585}, {"color": "#377eb8", "date": "1994", "id": "nf_1994_773891.txt-987-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs we will be discussing in Chapter 15, the value of levels of\u003cbr\u003echolesterol in the blood in predicting heart \u003cb\u003eattacks\u003c/b\u003e is not\u003cbr\u003esimple, although I think there is complete agreement that our diet\u003cbr\u003eshould not make it go up too much.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1994_773891.txt-987-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.335, "y": 411.84}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774241.txt-1410-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe day is saved and the Indians routed only by the skill of\u003cbr\u003eColonel Bouquet, who feigns a retreat, lures the Indians to the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e and, with a cunning that rivals that of his enemy,\u003cbr\u003elaunches a countercharge by men hidden on the Indians \u0027 flank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774241.txt-1410-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.415, "y": 855.45}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_368897.txt-14-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe most dangerous plaques are those prone to rupture; the\u003cbr\u003eexplosive release of clotting factors and other cells into the blood\u003cbr\u003ecan cause a heart \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_368897.txt-14-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 60.845, "y": 662.35}, {"color": "#377eb8", "date": "2001", "id": "news_2001_661977.txt-17-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor nearly 16 years, Alabama\u0027s AIDS segregation policy was\u003cbr\u003eunder legal \u003cb\u003eattack\u003c/b\u003e by the American Civil Liberties Union and\u003cbr\u003eother groups.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_661977.txt-17-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.25, "y": 644.05}, {"color": "#377eb8", "date": "1991", "id": "news_1991_612479.txt-40-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe AIDS virus insinuates itself into the genetic makeup of T\u003cbr\u003ecells, destroying them or preventing them from orchestrating\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e on disease organisms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1991_612479.txt-40-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 353.925, "y": 581.05}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_780062.txt-118-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe duty officer had programmed it to pass on word of the\u003cbr\u003ereported \u003cb\u003eattack\u003c/b\u003e and had added the information that Shubra\u003cbr\u003eplanned to respond to the call for help.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_780062.txt-118-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.2, "y": 553.85}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_296744.txt-5-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne was that Jordan\u0027s attractive blond companion, Martha\u003cbr\u003eColeman, 36, a longtime civil rights worker in Fort Wayne, was in any\u003cbr\u003eway involved in the \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_296744.txt-5-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 870.5, "y": 692.25}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_397463.txt-63-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe terrorists behind the Madrid \u003cb\u003eattacks\u003c/b\u003e were major drug\u003cbr\u003edealers, with a network stretching from Morocco through Spain to\u003cbr\u003eBelgium and the Netherlands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_397463.txt-63-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 183.095, "y": 567.8}, {"color": "#377eb8", "date": "1966", "id": "nf_1966_773935.txt-336-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Part IV, as noted in the previous chapter, Schelling follows\u003cbr\u003ethe same pattern in his discussion of protection against surprise\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1966_773935.txt-336-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 534.2, "y": 426.19}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_371999.txt-12-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt least one face is familiar to U.S. investigators: Ramzi\u003cbr\u003eBinalshibh, a 29-year-old Yemeni who appears wearing a red kaffiyeh,\u003cbr\u003ewas named as an unindicted co-conspirator of Zacarias Moussaoui, the\u003cbr\u003eFrench operative arrested in August and indicted Dec. 11 for planning\u003cbr\u003eterrorist \u003cb\u003eattacks\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_371999.txt-12-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 385.535, "y": 420.37}, {"color": "#377eb8", "date": "2004", "id": "nf_2004_775803.txt-29-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn preparing the psychological \u003cb\u003eattack\u003c/b\u003e on a city, Genghis\u003cbr\u003eKhan began with two examples of what awaited the people.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_775803.txt-29-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.22, "y": 686.15}, {"color": "#377eb8", "date": "2001", "id": "news_2001_661984.txt-79-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNormally 50,000 people work in the twin towers, but the first\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e came when many workers were not yet in their\u003cbr\u003eoffices.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_661984.txt-79-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.0, "y": 710.3}, {"color": "#377eb8", "date": "1966", "id": "news_1966_725841.txt-34-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey feel the war in Vietnam could be concluded honorably if\u003cbr\u003eonly the parties concerned accepted U Thant\u0027s three points, beginning\u003cbr\u003ewith the first which calls for the suspension of air \u003cb\u003eattacks\u003c/b\u003e on\u003cbr\u003eNorth Vietnam.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725841.txt-34-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 521.75, "y": 367.535}, {"color": "#377eb8", "date": "2001", "id": "nf_2001_746877.txt-82-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etightness and breathlessness, attacks of shortness of breath\u003cbr\u003eafter strenuous activity, and being woken by an \u003cb\u003eattack\u003c/b\u003e of\u003cbr\u003eshortness of breath (table 2).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2001_746877.txt-82-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 462.58, "y": 893.3}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_29245.txt-31-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt any rate, this poor old Mr. Chandler had a heart\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e last night, that\u0027s all I know.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_29245.txt-31-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 666.65, "y": 778.4}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_425911.txt-209-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDuring three separate \u003cb\u003eattacks\u003c/b\u003e spanning 35 minutes, none\u003cbr\u003eof Kitty Genovese\u0027s neighbors tried to intervene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp rror by brilliant Chemist Linus Pauling that temporarily threw\u003cbr\u003ehim off course, enabling Watson and Crick to win the DNA race;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_212735.txt-7-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.1, "y": 700.55}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_425594.txt-9-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI raise the question because this form of ad hominem\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e is quite popular these days, especially (but not\u003cbr\u003eexclusively\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425594.txt-9-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 77.38, "y": 616.1}, {"color": "#377eb8", "date": "1977", "id": "nf_1977_773747.txt-57-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis lands him in difficulties with Gothic architecture which\u003cbr\u003ehe is forced to explain not as an expression of the feudal and\u003cbr\u003emonastic Zeitgeist but as an \u003cb\u003eattack\u003c/b\u003e on it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1977_773747.txt-57-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 263.44, "y": 601.0}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_397275.txt-24-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Sept. 11 \u003cb\u003eattacks\u003c/b\u003e, ironically, interrupted the last\u003cbr\u003estage of the Administration\u0027s defense review, which was to focus on\u003cbr\u003ethe need to retool the Department of Defense to deal with longer-term\u003cbr\u003ethreats.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_397275.txt-24-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.65, "y": 401.205}, {"color": "#377eb8", "date": "2007", "id": "nf_2007_775314.txt-41-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlbert responded to the \u003cb\u003eattack\u003c/b\u003e by beating up the white\u003cbr\u003eman, a crime so severe for a black youth that he fled Union Springs,\u003cbr\u003eterrified that he would be lynched.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2007_775314.txt-41-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 345.56, "y": 782.45}, {"color": "#377eb8", "date": "1972", "id": "news_1972_730368.txt-11-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWithout such temperature sebsitivity, the vaccine viruses could\u003cbr\u003ewell cause an infection at least as virulent as a natural\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730368.txt-11-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 950.1, "y": 431.91}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_782033.txt-287-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt irregular intervals, Pasternak staged surprise\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e on the villa, testing its security.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_782033.txt-287-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 192.835, "y": 407.94}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_13566.txt-158-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edistraught over the news of the \u003cb\u003eattacks\u003c/b\u003e to humor\u003cbr\u003eme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_13566.txt-158-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.0, "y": 743.85}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_432304.txt-168-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Pentagon\u0027s shopping list for hardware would allow the Army\u003cbr\u003eto buy 840 Ml tanks and 870 Bradley fighting vehicles, the infantry\u0027s\u003cbr\u003econtroversial new troop carrier; the Navy to get four new\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e submarines, one Trident-missile sub, two cruisers, three\u003cbr\u003eguided-missile destroyers, various other ships and 120 F/A-18\u003cbr\u003eaircraft, and the Air Force to buy 48 F-15 fighter planes, 216 F-16\u003cbr\u003eaircraft and 21 C-5 cargo planes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_432304.txt-168-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 574.9, "y": 529.2}, {"color": "#377eb8", "date": "1961", "id": "news_19 ", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn 1835, when Ben Milam ordered an \u003cb\u003eattack\u003c/b\u003e on San\u003cbr\u003eAntonio, one group refused to obey the order until Arnold could return\u003cbr\u003efrom a scouting trip to lead them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_626765.txt-4-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 433.275, "y": 688.6}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_417079.txt-188-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was keenly aware that for his next \u003cb\u003eattack\u003c/b\u003e to succeed\u003cbr\u003ehe needed to prevent the Tyrians from concentrating their forces at\u003cbr\u003ethat narrow point.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417079.txt-188-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.425, "y": 406.99}, {"color": "#377eb8", "date": "1989", "id": "news_1989_669714.txt-32-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 Some US officials are also angered by what they suspect is\u003cbr\u003eAssad \u0027 s quiet encouragement of the attempted cross-border\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e from southern Lebanon into Israel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_669714.txt-32-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 463.95, "y": 644.55}, {"color": "#377eb8", "date": "1960" "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Republican presidential nominee charged that Mr. Johnson\u0027s\u003cbr\u003etelevised announcement of retaliatory United States air strikes on\u003cbr\u003eNorth Vietnam gave the Communists time in which they could have\u003cbr\u003ebolstered their defenses for the \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1964_724184.txt-2-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.95, "y": 680.95}, {"color": "#377eb8", "date": "1987", "id": "news_1987_669591.txt-19-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd how strong must a US military \u003cb\u003eattack\u003c/b\u003e be to have a\u003cbr\u003esignificant impact on the course of the war?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_669591.txt-19-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.57, "y": 333.49}, {"color": "#377eb8", "date": "2004", "id": "news_2004_640221.txt-13-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Post also reported that dozens of women returning from war\u003cbr\u003eduty in Iraq have sought assistance because of alleged \u003cb\u003eattacks\u003c/b\u003e\u003cbr\u003eby fellow soldiers while overseas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_640221.txt-13-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 462.17, "y": 552.4}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727226.txt-22-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAngry Businessman The scope of the Justide Department\u0027s\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e on interlocking directorates is suggested by one of its\u003cbr\u003etargets last month, Paul C. Cabot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727226.txt-22-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 426.25, "y": 298.06}, {"color": "#377eb8", "date": "1990", "id": "mag_1990_397100.txt-83-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt could have been another spectral \u003cb\u003eattack\u003c/b\u003e, a second\u003cbr\u003ebombing to haunt the old ghost.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_397100.txt-83-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.5, "y": 714.25}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_781997.txt-4233-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dreadful \u003cb\u003eattack\u003c/b\u003e upon Crystal Knox had been the more\u003cbr\u003edramatic aspect of it; but the fact that, even after that warning, Ted\u003cbr\u003ehad actually been about to let himself be dragged into the vortex of\u003cbr\u003ethe so-called \" Peace Party \" movement was, in Ceil\u0027s mind, far more\u003cbr\u003efundamental and frightening\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_781997.txt-4233-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 433.445, "y": 460.87}, {"color": "#377eb8", "date": "2004", "id": "nf_2004_775819.txt-7-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emen, the literary romantics as much as the philosophers, had\u003cbr\u003ebeen interested in overcoming the modern long before the \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003eon Pearl Harbor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_775819.txt-7-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 143.14, "y": 726.35}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_322209.txt-3-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMubarak ordered his government to launch an \u003cb\u003eattack\u003c/b\u003e on\u003cbr\u003ethe economic malaise that many analysts consider to be the main cause\u003cbr\u003eof the discontent that threatens his regime.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_322209.txt-3-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.125, "y": 511.65}, {"color": "#377eb8", "date": "1972", "id": "news_1972_730421.txt-65-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTroops tied down It is much more difficult to assess what\u003cbr\u003esuccess the Communists have had in another prime objective, which was\u003cbr\u003eto use their conventional \u003cb\u003eattacks\u003c/b\u003e as a means of helping\u003cbr\u003ereactivate their local forces in the countryside.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730421.txt-65-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.62, "y": 9.0}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_396000.txt-164-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe have to put them on the defensive right away with a barrage\u003cbr\u003eof \u003cb\u003eattacks\u003c/b\u003e, but do it with four or five different spots, each\u003cbr\u003etailored to a specific region of the country:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_396000.txt-164-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.375, "y": 795.05}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_397639.txt-186-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the early 1990s, Pioneer Hi-Bred -- then the world\u0027s biggest\u003cbr\u003eseed company, now a subsidiary of DuPont -- developed exactly the kind\u003cbr\u003eof transgenic, herbicide-resistant sorghum that could fight off\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e of Striga.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_397639.txt-186-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 662.35, "y": 600.05}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25026.txt-440-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn our Montana life my mother\u0027s worst asthma \u003cb\u003eattacks\u003c/b\u003e\u003cbr\u003emeant pellmell dashes of the Ford into the night, my father rushing us\u003cbr\u003ethrough the black coil\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25026.txt-440-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 315.575, "y": 665.5}, {"color": "#f781bf", "date": "1847", "id": "nf_1847_754437.txt-3107-5", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA slight immunity from the \u003cb\u003eattacks\u003c/b\u003e of acari and pediculi\u003cbr\u003emight in a tropical country more than compensate an animal for the\u003cbr\u003eloss of its hairy coat, especially in the case of the domesticated\u003cbr\u003edog, which finds shelter with its master, has not to seek for its food\u003cbr\u003eat night, and is protected from the attacks of stronger\u003cbr\u003eanimals.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_754437.txt-3107-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.9, "y": 910.75}, {"color": "#ff7f00", "date": "1853", "id": "fic_1853_9142.txt-2686-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI have been in the country a little more than three months; and\u003cbr\u003ehave had several \u003cb\u003eattacks\u003c/b\u003e of the fever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9142.txt-2686-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.7, "y": 806.15}, {"color": "#ff7f00", "date": "1858", "id": "fic_1858_1282.txt-1444-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndeed such was the shattered condition of the little tenement,\u003cbr\u003ethat you might easily have imagined it suffering from a forty years \u0027\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e of chronic disease, and quite unfit for the habitation\u003cbr\u003eof so great a military hero.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-1444-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.85, "y": 900.7}, {"color": "#ff7f00", "date": "1846", "id": "mag_1846_524014.txt-303-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy obliging him to put his mortars on shore, and to transport\u003cbr\u003ethem some distance overland, we so delay his \u003cb\u003eattack\u003c/b\u003e that our\u003cbr\u003etroops may be concentrated in great force to oppose his onset.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_524014.txt-303-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.9, "y": 837.35}, {"color": "#ff7f00", "date": "1993", "id": "fic_1993_25035.txt-820-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I understand she had a heart \u003cb\u003eattack\u003c/b\u003e, \" Regan said\u003cbr\u003equietly. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25035.txt-820-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.4, "y": 944.8}, {"color": "#ff7f00", "date": "1994", "id": "fic_1994_54174.txt-61-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u nd yet, despite the frequency and deadliness of their\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e, almost nothing is known about individual\u003cbr\u003ebombers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_379002.txt-22-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.1, "y": 1003.1}, {"color": "#ff7f00", "date": "2002", "id": "fic_2002_30623.txt-303-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" All I know is he had a heart \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_30623.txt-303-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.8, "y": 1019.3}, {"color": "#ff7f00", "date": "2007", "id": "mag_2007_387325.txt-12-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt our clinic, and at other top heart clinics across the\u003cbr\u003ecountry, our patients almost never have heart \u003cb\u003eattacks\u003c/b\u003e, \"\u003cbr\u003eAgatston says. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_387325.txt-12-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.5, "y": 910.2}, {"color": "#ff7f00", "date": "1982", "id": "fic_1982_780051.txt-4396-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI think he\u0027s had a heart \u003cb\u003eattack\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 19
