        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#f781bf", "date": "1850", "id": "Zehner-c1-i1", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch ist\u0027s gescheider, das Geld in die Sonne zu tragen als zum\u003cbr\u003eAdvocaten, denn bei dem w\u00e4r\u0027t ihr doch nicht so \u0027 ring durchgekommen\u003cbr\u003ewie mit so ein paar Bouteillen \u003cb\u003eZehner\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.54, "y": 612.0}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle Quellen aber berichten einstimmig, dass die Bev\u00f6lkerung\u003cbr\u003ewenigstens der K\u00fcsten reissend abnimmt; dass St\u00e4mme, welche fr\u00fcher\u003cbr\u003enach Hunderten z\u00e4hlten, jetzt vielfach bis auf ebenso viel\u003cbr\u003e\u003cb\u003eZehner\u003c/b\u003e zusammengeschmolzen sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.5, "y": 697.66}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn diese alleinige Bezeichnung durch Indicatoren erinnert auch\u003cbr\u003eder alt-asiatische Suanpan (die Rechenmaschine, welche die Mongolen in\u003cbr\u003eRu\u00dfland eingef\u00fchrt haben) mit auf einander folgenden Reihen von\u003cbr\u003eSchn\u00fcren der Tausende, Hunderte, \u003cb\u003eZehner\u003c/b\u003e und Einheiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1159.1, "y": 199.64}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie dritte Zahl (auf der Stelle der \u003cb\u003eZehner\u003c/b\u003e) bezeichnet\u003cbr\u003edie Mienen und Geberden, und zwar:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.6, "y": 403.12}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Hunderte, \u003cb\u003eZehner\u003c/b\u003e und Einer werden hinter nach der\u003cbr\u003eOrdnung aufgestellt, da\u00df die Hunderte vor den Zehnern und diese wieder\u003cbr\u003evor den Einern zu stehen kommen, jede Zahl aber mit dem Zahlzeichen\u003cbr\u003eihrer vollen Geltung versehen wird, soda\u00df alle Zahlen zusammenaddirt\u003cbr\u003edie Gesammtzahl geben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1189.0, "y": 587.88}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Schnur-und Drathreihen des einfachsten asiatischen\u003cbr\u003eSuanpan repr\u00e4sentiren h\u00f6here und niedere Gruppen eines Zahlen-Systems,\u003cbr\u003egleichviel ob \u003cb\u003eZehner\u003c/b\u003e, Hunderte und Tausende, oder in\u003cbr\u003e60theiliger Abtheilung: Grade, Minuten, Secunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1466.5, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den Aegyptern scheinen die am meisten gebrauchten\u003cbr\u003enumerischen Hieroglyphen f\u00fcr Einheiten, \u003cb\u003eZehner\u003c/b\u003e, Hunderte und\u003cbr\u003eTausende auch nicht mit den phonetischen Hieroglyphen\u003cbr\u003ezusammenzuh\u00e4ngen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1387.5, "y": 505.6}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesen nun und in den tamulischen findet man keinen\u003cbr\u003eStellenwerth und kein Nullzeichen, sondern Hieroglyphen f\u00fcr die\u003cbr\u003eGruppen von \u003cb\u003eZehnern\u003c/b\u003e, Hunderten und Tausenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.2, "y": 310.55}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles dies ertrug inde\u00df noch die Seele des Gepeinigten; mit\u003cbr\u003ewahrem Heroismus sah der herrliche Dulder die Tausende durch das\u003cbr\u003eFallen zweier oder dreier Nullen zu \u003cb\u003eZehnern\u003c/b\u003e oder zu Einern\u003cbr\u003ewerden; als aber endlich den Kieselsteinen, den B\u00fcchsenkugeln, den\u003cbr\u003eDelphiolen und den Bierglasscherben gar noch der Feuerbrand folgte,\u003cbr\u003eals man das ganze Hauptbuch mit s\u00e4mmtlichen kaiserlichen, k\u00f6niglichen,\u003cbr\u003egr\u00e4flichen und \u00e4hnlichen Nullen in Brand zu stecken suchte:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 946.83, "y": 166.22}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWelch ein m\u00fchseliges Rechnen findet nun Statt, wenn man den\u003cbr\u003e\u003cb\u003eZehner\u003c/b\u003e wirklich und voll auftreten l\u00e4\u00dft, also hinschreibt X x\u003cbr\u003eIII = XXX!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.55, "y": 173.78}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann daher in R\u00fccksicht darauf, da\u00df jede Einzelzahl die\u003cbr\u003eAbbreviatur eines nach dem phonetischen Element des Buchstabenworts\u003cbr\u003evollst\u00e4ndig ausgesprochenen ganzen Worts ist, mit Sicherheit auch hier\u003cbr\u003eauf den oben (Kap. 67) ausgesprochenen allgemeinen Grundsatz\u003cbr\u003ezur\u00fcckgehen, da\u00df die Striche nach jedem abbrevirten Buchstaben eines\u003cbr\u003eHauptzahlbegriffs gesetzt werden m\u00fcssen, also nach den Tausenden,\u003cbr\u003eHunderten und \u003cb\u003eZehnern\u003c/b\u003e, z. B.: = 12;, aber auch oder = 153; oder\u003cbr\u003eoder = 1234; oder oder = 12345.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1364.7, "y": 302.02}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4tte man die Strich-Notation f\u00fcr alle Gruppen angewandt, und\u003cbr\u003ealle Zeichen nach dem theta (9) unterdr\u00fcckt, so h\u00e4tte man f\u00fcr \u03b2, mit\u003cbr\u003eeinem oder 2 oder 3 Strichen, Ausdr\u00fccke f\u00fcr 20, 200 und 2000 gehabt,\u003cbr\u003eund sich, wie wir bald sehen werden, den wenig bekannten arabischen\u003cbr\u003eGobar-Zahlen, und mit ihnen den Stellenwerthen gen\u00e4hert; aber mit\u003cbr\u003eeiner ungl\u00fccklichen Ueberspringung der Gruppen von \u003cb\u003eZehnern\u003c/b\u003e und\u003cbr\u003eHunderten, fing die Strich-Notation erst mit den Tausenden an, und\u003cbr\u003eward selbst nicht in h\u00f6heren Gruppen versucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1233.9, "y": 34.37}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit Herbeiziehung der f\u00fcnf Finalbuchstaben stellen die\u003cbr\u003eKabbalisten die hebr\u00e4ischen Zahlbuchstaben mit bestimmten, hier jedoch\u003cbr\u003enicht n\u00e4her zu er\u00f6rternden Beziehungen in folgenden neun Kammern\u003cbr\u003e(camerae) auf und zwar in der Ordnung, da\u00df die einander entsprechenden\u003cbr\u003eEiner, \u003cb\u003eZehner\u003c/b\u003e und Hunderte in je eine Kammer zusammengesetzt\u003cbr\u003ewerden, wie die zur Erl\u00e4uterung untergesetzten Zahlen\u003cbr\u003eausweisen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.49, "y": 481.92}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen haben die Griechen in den beiden Reihen der\u003cbr\u003e\u003cb\u003eZehner\u003c/b\u003e und Hunderter, die mit iota und rho anfangen, Zeichen\u003cbr\u003ef\u00fcr 20, 30, 400 und 600. Drei Episemen (Buchstaben eines veralteten\u003cbr\u003eAlphabets) bau, koppa und sampi dr\u00fccken aus: 6, 90 und 900; die\u003cbr\u003eletzteren beiden schlie\u00dfen die Reihen der Zehner und Hunderter,\u003cbr\u003ewodurch der Zahlenwerth der griechischen Buchstaben dem des\u003cbr\u003esemitischen aboudjed\u0027s etwas \u00e4hnlicher wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1525.6, "y": 434.13}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn diese alleinige Bezeichnung durch Einheiten\u003cbr\u003e(Multiplicatoren) erinnert ohnedies der Suanpan, mit seinen\u003cbr\u003eaufeinanderfolgenden Schn\u00fcren der Tausende, Hunderte, \u003cb\u003eZehner\u003c/b\u003e\u003cbr\u003eund Einheiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1352.4, "y": 210.05}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan sieht also, da\u00df die Striche nach den Tausenden, nach den\u003cbr\u003eHunderten und nach den \u003cb\u003eZehnern\u003c/b\u003e gesetzt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1064.7, "y": 261.62}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm wie viel leichter und einfacher werden alle Operationen,\u003cbr\u003ewenn der Inhalt des \u003cb\u003eZehners\u003c/b\u003e blo\u00df durch die Stellung angedeutet\u003cbr\u003eund blo\u00df der Multiplicator ausdr\u00fccklich genannt wird!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 993.18, "y": 311.0}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA. D. MC. LXVI. stimmt in den Einern und \u003cb\u003eZehnern\u003c/b\u003e zu\u003cbr\u003eauffallend mit Vasari\u2019s Angabe \u00fcberein, welche wiederum offenbar aus\u003cbr\u003eVerwechselung der Inschrift am Architrav von S. Andreas mit jener\u003cbr\u003eandern vom Jahre 1266 entstanden ist; denn wer einmal die Namen so\u003cbr\u003efl\u00fcchtig gelesen, mochte auch ein einzelnes Zahlzeichen \u00fcbersehen oder\u003cbr\u003evergessen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1700.9, "y": 335.11}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJmmer macht jedoch in arithmetischen Summen die consequente\u003cbr\u003eReihenfolge der kleinern Zahl nach der gr\u00f6\u00dfern die Bezeichnungen der\u003cbr\u003eHunderte und \u003cb\u003eZehner\u003c/b\u003e nach den Tausenden mit den Zahlstrichen\u003cbr\u003e\u00fcberfl\u00fcssig, wenn man auch diese Striche gew\u00f6hnlich vor dem letzten\u003cbr\u003eZahlbuchstaben schreibt, ohne R\u00fccksicht darauf, ob er Einer, Zehner\u003cbr\u003eoder Hunderte bezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.5, "y": 472.29}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMerkw\u00fcrdig ist dabei ihre Unf\u00e4higkeit im Kopfe zu rechnen;\u003cbr\u003ebietet man ihn herunter, so holt der Verk\u00e4ufer seine Rechenmaschine\u003cbr\u003eheraus, ein flaches offenes K\u00e4stchen, in welchem Holzringe, die Einer,\u003cbr\u003e\u003cb\u003eZehner\u003c/b\u003e u. s. w. bedeutend, an parallelen St\u00e4ben hin und her\u003cbr\u003egeschoben werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1208.6, "y": 400.08}, {"color": "#377eb8", "date": "1850", "id": "Zehner-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRechnen wir nach \u003cb\u003eZehnern\u003c/b\u003e nur deshalb, wie Ovid sagt,\u003cbr\u003equia tot digiti, per quos numerare solemus, so w\u00fcrde der Mensch bei\u003cbr\u003e6fach getheilten Extremit\u00e4ten zu einer duodenaren Scale, zu Gruppen\u003cbr\u003evon 12, gelangt sein, die den gro\u00dfen Vorzug von bruchlosen Theilungen\u003cbr\u003edurch 2, 3, 4 und 6 gew\u00e4hrt, und der sich die Chinesen seit den\u003cbr\u003efr\u00fchesten Zeiten bei ihren Maa\u00dfen und Gewichten bedienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1007.4, "y": 469.17}, {"color": "#a65628", "date": "1850", "id": "Zehner-c1-i26", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZehn Zehnschaften (auch hynden) bildeten eine Hundertschaft\u003cbr\u003e(hundred, centena), welche auch wieder einen Vorsteher zu w\u00e4hlen\u003cbr\u003ehatte, welcher mit den 10 Vorstehern (Decanen) der 10 Zehnschaften den\u003cbr\u003eVorstand der Hundertschaft ausmachte und selbst wieder der Vorsteher\u003cbr\u003eder 10 \u003cb\u003eZehner\u003c/b\u003e war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1283.1, "y": 836.22}, {"color": "k", "date": "1850", "id": "Zehner-c1-i18", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eZehner\u003c/b\u003e, H. G., die Treuringe. Novelle. Geh. 9 gr. 40\u003cbr\u003ekr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.09, "y": 720.0}, {"color": "#984ea3", "date": "1850", "id": "Zehner-c1-i34", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn Egypten und Nubien nennt man Kamele, welche zehn Mahadas\u003cbr\u003eoder Haltestellen auf dem Karavanenwege in einem Tage durchlaufen,\u003cbr\u003egeradezu \u201e\u003cb\u003eZehner\u003c/b\u003e \u201f (Aaschari) und sch\u00e4tzt sie mit Recht sehr\u003cbr\u003ehoch; denn eine Mahada liegt in der Regel zwischen anderthalb und\u003cbr\u003ezwei, auch dritthalb deutsche Meilen von der anderen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.43, "y": 174.0}, {"color": "#4daf4a", "date": "1850", "id": "Zehner-c1-i20", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bezahlte gestern meine Mittagsmahlzeit in guten Zehnern,\u003cbr\u003edie in Sachsen eben nicht sonderlich gut sind; das sah ein\u003cbr\u003eTabuletkr\u00e4mer, machte mich aufmerksam wie viel ich verl\u00f6re, und nahm\u003cbr\u003ehastig, da ich ihn versicherte ich k\u00f6nne es nicht \u00e4ndern und achte den\u003cbr\u003ekleinen Verlust nicht, die guten \u003cb\u003eZehner\u003c/b\u003e weg, und legte dem\u003cbr\u003eWirth, der eben nicht zugegen war, neue schlechte Zw\u00f6lfer daf\u00fcr\u003cbr\u003ehin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Zehner-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 387.82, "y": 519.43}]);
