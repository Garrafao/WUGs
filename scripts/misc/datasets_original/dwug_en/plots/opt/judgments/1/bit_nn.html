    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#4daf4a", "date": "1824", "id": "fic_1824_7285.txt-2633-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe beautiful steed of Champ was one of the number, and Lee\u003cbr\u003ecould scarcely restrain his joy, as he saw him proudly champing his\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e, and anticipated the pleasure with which his faithful\u003cbr\u003eofficer would again remount him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1824_7285.txt-2633-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 63.63, "y": 542.85}, {"color": "#4daf4a", "date": "1832", "id": "fic_1832_9464.txt-182-10", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat hope is there of the quadruped\u0027s ever bearing \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003eor bridle, when even the want of food won\u0027t make him docile?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_9464.txt-182-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 115.785, "y": 601.2}, {"color": "#4daf4a", "date": "1853", "id": "fic_1853_9158.txt-97-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis horse, endowed as it would seem with an instinctive\u003cbr\u003eknowledge of what was in the wind, did not so much as champ its\u003cbr\u003e\u003cb\u003ebits\u003c/b\u003e, much less paw up the ground, or neigh,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-97-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 296.945, "y": 531.2}, {"color": "#4daf4a", "date": "1823", "id": "fic_1823_7248.txt-2489-20", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrother, \u0027 said I, as we stood side by side, again, holding our\u003cbr\u003ehorses by the \u003cb\u003ebit\u003c/b\u003e and throat lash, to steady them, under the\u003cbr\u003emovement of the boat -- this is the third time that\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7248.txt-2489-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 162.9, "y": 509.8}, {"color": "#4daf4a", "date": "1849", "id": "fic_1849_7231.txt-2627-10", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe best of us are but sinful, and the \u003cb\u003ebit\u003c/b\u003e will get\u003cbr\u003ebetween the teeth. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7231.txt-2627-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 205.745, "y": 557.25}, {"color": "#4daf4a", "date": "1853", "id": "fic_1853_9040.txt-3483-43", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNor did he slacken rein till the feet of his work horses struck\u003cbr\u003eon the pavement before the main entrance of the house, and with their\u003cbr\u003esides panting against the wide bands of faded leather composing their\u003cbr\u003eharness, stood champing the \u003cb\u003ebit\u003c/b\u003e, and foaming as though they had\u003cbr\u003erun a race.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-3483-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 135.435, "y": 577.05}, {"color": "#4daf4a", "date": "1846", "id": "mag_1846_523866.txt-135-34", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe wild beast in his forest haunt, Must own him for his lord:\u003cbr\u003e// The desert steed, no dangers daunt With fiery hoof and flying mane,\u003cbr\u003eAnd mouth unworn by \u003cb\u003ebit\u003c/b\u003e or rein, Must feel the lash and cord:\u003cbr\u003eAnd to the neck-encirling yoke, The untamed mountain-bull be\u003cbr\u003ebroke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_523866.txt-135-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 109.775, "y": 530.75}, {"color": "#4daf4a", "date": "1835", "id": "fic_1835_7328.txt-1895-71", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebeen through so much excitement as you have lately; and, \"\u003cbr\u003econtinued Willoughby, smiling, \" a man who keeps all his passions down\u003cbr\u003ewith the rein and bit, except his ambition, must expect the blues, as\u003cbr\u003eyou call them -- particularly, if he has such strong passions, in\u003cbr\u003eother respects, as a certain friend of mine, they will get the\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e between their teeth, sometimes, and bound away.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7328.txt-1895-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 53.945, "y": 593.95}, {"color": "#4daf4a", "date": "1835", "id": "fic_1835_7014.txt-280-18", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis suspicion that their ponies had taken the matter into their\u003cbr\u003eown hands, -- or rather the \u003cb\u003ebits\u003c/b\u003e into their own teeth, was of\u003cbr\u003eshort duration; and as they advanced with increased rapidity, he saw\u003cbr\u003eplainly, by the mirthful rivalry displayed in all their actions and\u003cbr\u003egestures, that they were positively running a race, the scarlet mantle\u003cbr\u003ebeing the winner, -- or, so far, at least, as a full length would go,\u003cbr\u003ein full prospect of winning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7014.txt-280-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.76, "y": 609.0}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9168.txt-3231-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen remembering the note, she handed it to him, and turning\u003cbr\u003etoward the fire, stooped down to fix a \u003cb\u003ebit\u003c/b\u003e of coal which was in\u003cbr\u003edanger of dropping from the grate\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9168.txt-3231-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1413.8, "y": 319.84}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7081.txt-2476-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe says he never knew four short \u003cb\u003ebits\u003c/b\u003e \u0027 turn out so well\u003cbr\u003ein the long run, and it is his favorite maxim, that a man never loses\u003cbr\u003eany thing by being generous.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7081.txt-2476-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.65, "y": 180.19}, {"color": "#377eb8", "date": "1850", "id": "fic_1850_7222.txt-1746-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet me throw it out, them, to the ladies, who have the power in\u003cbr\u003etheir hands (though it may seem like a \u003cb\u003ebit\u003c/b\u003e of stolidity, and\u003cbr\u003emock seriousness,) -- if it is not better after all, to cultivate the\u003cbr\u003edignity of the Roman matron, or the fidelity of the Spartan mother,\u003cbr\u003ethough they were\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_7222.txt-1746-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1373.5, "y": 591.95}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9165.txt-3399-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe isn\u0027t grown up yet, but I spoke for her when she was a\u003cbr\u003elittle \u003cb\u003ebit\u003c/b\u003e of a thing.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9165.txt-3399-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 907.4, "y": 357.65}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_9075.txt-723-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebrother, for both were in truth Mrs. Leroy\u0027s children, received\u003cbr\u003ethis \u003cb\u003ebit\u003c/b\u003e of pleasantry with a glow of sullen anger, and\u003cbr\u003estretching forth his foot from beneath the table, bestowed a sudden\u003cbr\u003ekick on the unruly author of the mischief.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_9075.txt-723-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1444.7, "y": 426.525}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7182.txt-2477-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I ha\u0027n\u0027t seen a \u003cb\u003ebit\u003c/b\u003e of meat these six weeks. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7182.txt-2477-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1165.6, "y": 418.105}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_556100.txt-248-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMuch that is false in quality or strained in sentiment he mixes\u003cbr\u003ewith occasional \u003cb\u003ebits\u003c/b\u003e of truth, fresh and vigorous from\u003cbr\u003eNature.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_556100.txt-248-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1248.05, "y": 753.8}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_3347.txt-655-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehere; but they took no notice of the little girl, who walked\u003cbr\u003ealong so quietly, with her Dove in her bosom, and the \u003cb\u003ebits\u003c/b\u003e of\u003cbr\u003echina in her pocket.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_3347.txt-655-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.1, "y": 262.135}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7261.txt-949-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut why in the name of the Vargin don\u0027t you ate sir, and drink\u003cbr\u003ea \u003cb\u003ebit\u003c/b\u003e of the wine, it will strangthen your stomach. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7261.txt-949-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.7, "y": 376.9}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7261.txt-944-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eshe might well say that -- but divil a \u003cb\u003ebit\u003c/b\u003e of her was I\u003cbr\u003egoing to lave if she hadn\u0027t a tould me.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7261.txt-944-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.45, "y": 181.81}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7170.txt-5018-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003echeese-room, dye-room, sink-room, airy, piazza, hen-roost,\u003cbr\u003ecupboard, wardrobe, scullery, with its soap-barrel, pot of soap-\u003cbr\u003egrease, a range of shelves filled with rusty nails, \u003cb\u003ebits\u003c/b\u003e of\u003cbr\u003eiron hoops, broken trays, hammer, wedges, chizel; tar-pot, swill-pail,\u003cbr\u003ebench, churn, basket of apples, kittens, chickens, pup, row of\u003cbr\u003eearthern milk-pans drying about it -- take it for all in all, we shall\u003cbr\u003enever look upon its like again!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7170.txt-5018-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.15, "y": 287.81}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_554167.txt-450-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShould he come to a \u003cb\u003ebit\u003c/b\u003e of gravel, he lays it on his\u003cbr\u003ehead, and flings it out; should the stone be too large, he shoulders\u003cbr\u003eit and carries it on his hack up the sloping side of the pit; if this\u003cbr\u003ecan not be done, he either leaves the pit or works the stone into the\u003cbr\u003ewall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_554167.txt-450-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.2, "y": 501.15}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2751.txt-14751-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter a little, the roadway descended into a \u003cb\u003ebit\u003c/b\u003e of\u003cbr\u003esmooth meadow, well walled in with trees, and lost itself\u003cbr\u003ethere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2751.txt-14751-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1294.65, "y": 543.55}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7265.txt-1990-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof water, he found then, and from that time henceforth,\u003cbr\u003eprepared neatly, on a little waiter, bread, butter, and a \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003eof cold meat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7265.txt-1990-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1160.6, "y": 250.425}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_616.txt-648-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf I were to do just as I like, at this moment, I should fling\u003cbr\u003emyself down after that \u003cb\u003ebit\u003c/b\u003e of lime.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_616.txt-648-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1128.7, "y": 381.835}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9188.txt-2010-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe captain reached us and then tried to stop his headway; but\u003cbr\u003ethe ancient horse had an iron jaw calloused by long use, that no\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e would twist or hurt, and it was plainly apparent that, once\u003cbr\u003eunder weigh, and propelled by the complex motions of the entire\u003cbr\u003emachinery, he could not stop if he would. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9188.txt-2010-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.35, "y": 15.5435}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7270.txt-1387-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" You shall be served, sir; and with the better will, since you\u003cbr\u003eseem to be, as it were, of a God-serving turn, -- but walk in, your\u003cbr\u003eworship, and sit down in my \u003cb\u003ebit\u003c/b\u003e of a place; which, though a\u003cbr\u003ehomely one, and within the four walls of a jail, is, I thank the Lord,\u003cbr\u003elike that into which Paul and Silas were thrust, a place where prayers\u003cbr\u003eand praises are often heard. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7270.txt-1387-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.05, "y": 252.12}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7032.txt-942-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe latter sat with her cheeks flushed, biting the fingers of\u003cbr\u003eher gloves into \u003cb\u003ebits\u003c/b\u003e, with side-long glances at me, and a\u003cbr\u003emalicious smile upon her face.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7032.txt-942-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1210.15, "y": 740.05}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-4338-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Just read me a \u003cb\u003ebit\u003c/b\u003e of fresh Court news, will you?\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-4338-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1117.75, "y": 354.675}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-6280-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA \u003cb\u003ebit\u003c/b\u003e of hoecake, and a slice of cold, fried bacon --\u003cbr\u003ethe latter an unwonted luxury in his dungeon -- were brought to\u003cbr\u003esustain the boy in his up-hill labors with Poor Pilgrim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-6280-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 805.15, "y": 313.97}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9037.txt-3196-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEmily Brown and one of Fanny\u0027s sisters were with her up stairs,\u003cbr\u003eand when her mother came in and told her in plain words, that Philip\u003cbr\u003ehad come drunk to be married, Em said that every \u003cb\u003ebit\u003c/b\u003e of color\u003cbr\u003eleft Fanny\u0027s face.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9037.txt-3196-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 935.45, "y": 542.6}, {"color": "#377eb8", "date": "1828", "id": "fic_1828_7245.txt-2249-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI pray you therefore -- -- Stooping down and searching for a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of brick, and grinding it to dust with his heel -- I pray\u003cbr\u003eyou therefore to let me go forth -- -- Bedaubing his whole visage with\u003cbr\u003eit, before he lifted his head -- You can not save me, nor help me --\u003cbr\u003eShouldering up his blanket and grasping a short rifle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1828_7245.txt-2249-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.6, "y": 810.9}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7193.txt-9902-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd now I\u0027ll take some bread and cheese, or a \u003cb\u003ebit\u003c/b\u003e of\u003cbr\u003ecold chicken and a mug of cider, with a pipe of tobacco.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7193.txt-9902-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.35, "y": 545.9}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7336.txt-2807-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut mind ye, I have first got to deliver a little \u003cb\u003ebit\u003c/b\u003e of\u003cbr\u003ean oration for the benefit of the gentlemen outside, if so be that\u003cbr\u003ethey\u0027re within ear-shot, as I surmise. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7336.txt-2807-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1236.15, "y": 702.3}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2880.txt-4678-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Sorrow a \u003cb\u003ebit\u003c/b\u003e of life\u0027s left in the old man any\u003cbr\u003ehow.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2880.txt-4678-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1049.9, "y": 330.425}, {"color": "#377eb8", "date": "1838", "id": "fic_1838_7250.txt-2608-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is an independent abstraction -- one of that class, who do\u003cbr\u003enot seem aware that any feelings are to be consulted but their own,\u003cbr\u003eand who take the last \u003cb\u003ebit\u003c/b\u003e, as if unconscious that it is\u003cbr\u003econsecrated to that useful divinity \" manners; \" lads, who always run\u003cbr\u003ein first when the bell rings, and can not get their boots off when any\u003cbr\u003ebody tumbles overboard; who, when compelled to share their bed with\u003cbr\u003eanother, lie in that engrossing posture called \" cattycornered, \" and\u003cbr\u003ewhen obliged to rise early, whistle, sing and dance, that none may\u003cbr\u003eenjoy the slumbers denied to them; -- in short, he strongly resembles\u003cbr\u003ethat engaging species of the human kind, who think it creditable to\u003cbr\u003etalk loud at theatres and concerts, and to encore songs and concertos\u003cbr\u003ewhich\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7250.txt-2608-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1286.65, "y": 262.845}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7332.txt-2076-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne day, when Fanny and Miss Atherton were together in the\u003cbr\u003elatter\u0027s chamber -- it was one of those gloomy days of autumn when the\u003cbr\u003efire looks so pleasant within and everything so unpleasant without --\u003cbr\u003eon such a day, while Fanny was busied with a \u003cb\u003ebit\u003c/b\u003e of fancywork,\u003cbr\u003eMiss Atherton was busy in rummaging in her trunks among a number of\u003cbr\u003eletters and trinkets, when looking up, she said: \" Fanny, what a dull\u003cbr\u003eday -- it\u0027s enough to give one the horrors to look out;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7332.txt-2076-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.4, "y": 199.73}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_757476.txt-767-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTake a hundred and fifty fine large oysters, and pick off\u003cbr\u003ecarefully the \u003cb\u003ebits\u003c/b\u003e of shell that may be sticking to\u003cbr\u003ethem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-767-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 917.05, "y": 9.0}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3300.txt-1984-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI only see a little \u003cb\u003ebit\u003c/b\u003e, but of course you know the\u003cbr\u003erules and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3300.txt-1984-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1210.2, "y": 796.5}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7240.txt-1787-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a \u003cb\u003ebit\u003c/b\u003e of paper attached to the bundle, which\u003cbr\u003eproved to be a memorandum of the articles it contained, by Mr. G.\u003cbr\u003ehimself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7240.txt-1787-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1138.9, "y": 170.965}, {"color": "#377eb8", "date": "1858", "id": "fic_1858_1282.txt-3157-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaria, \u0027 she would say, \u0027 of a thing with a weasel of dirty\u003cbr\u003epaints in his hands, and a \u003cb\u003ebit\u003c/b\u003e of canvas, cut, may be, from\u003cbr\u003esome old ship\u0027s sail, before him, and he trying to get some curious\u003cbr\u003enotion upon it!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1858_1282.txt-3157-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.7, "y": 721.1}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1552.txt-8126-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewho was only thirty-four; and Miss Ellen whispered back, in\u003cbr\u003ereply: -- \" She hasn\u0027t the slightest \u003cb\u003ebit\u003c/b\u003e of shame! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1552.txt-8126-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1190.15, "y": 485.435}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7321.txt-2268-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe had a little \u003cb\u003ebit\u003c/b\u003e of a tussle here to see who should\u003cbr\u003ebe appointed agent to go to Washington to tell the President to hold\u003cbr\u003eon to the territory down to Madawaska.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-2268-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1316.2, "y": 744.35}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_757476.txt-1114-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLay the beef in the middle of the sheet of paste, and put on\u003cbr\u003ethe top a \u003cb\u003ebit\u003c/b\u003e of butter rolled in flour.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-1114-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1026.3, "y": 467.12}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_3347.txt-573-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow those cracked plates and saucers, and \u003cb\u003ebits\u003c/b\u003e of china,\u003cbr\u003ewere all the ornaments Maggie had for her house; and they were very\u003cbr\u003eprecious to her.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_3347.txt-573-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 754.05, "y": 348.135}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_7081.txt-853-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTremblingly she drew from the bosom of her faded frock a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of green silk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7081.txt-853-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.2, "y": 219.095}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7332.txt-2839-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe found that individual in, behind his counter, dealing\u003cbr\u003eflattery on a bumpkin customer by wholesale, for the purpose of\u003cbr\u003egetting a retail profit of a sixpence out of him in the sale of a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of ribbon for his sweetheart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7332.txt-2839-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.15, "y": 221.725}, {"color": "#377eb8", "date": "1830", "id": "fic_1830_7238.txt-227-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand a magnifying-glass, abroad after flowers and butterflies or\u003cbr\u003e\u003cb\u003ebits\u003c/b\u003e of variegated flint; and there another group, their cheeks\u003cbr\u003eflushed with joy and their eyes lighted with girlish hope, ascending\u003cbr\u003eand descending by the hour -- like the shapes that were seen by the\u003cbr\u003epatriarch -- between the top of the cliff and the narrow beach below,\u003cbr\u003eand by a path as like a ladder as a path could well be: here a cottage\u003cbr\u003eor two half buried among the trees, and there a fisherman\u0027s hut which\u003cbr\u003eappears either to have slipped down, hut hedges earth and all, from\u003cbr\u003ethe very top of the cliff, or to have been carried where it is by a\u003cbr\u003every high tide.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_7238.txt-227-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1116.85, "y": 764.3}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_747504.txt-1366-77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOver the first door are the words, \" Hopital des Foux, \" over\u003cbr\u003ethe second, \" Hopital des Malades, \" and over the third, \" Hopital des\u003cbr\u003eGueux \" Another caricature represented Law sitting in a large caldron,\u003cbr\u003eboiling over the flames of popular mad ness, surrounded by an\u003cbr\u003eimpetuous multitude, who /z/ were pouring all their gold and silver\u003cbr\u003einto it, and receiving gladly in exchange the \u003cb\u003ebits\u003c/b\u003e of paper\u003cbr\u003ewhich he distributed among them by handfuls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_747504.txt-1366-77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.8, "y": 516.3}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_9053.txt-401-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEllie carefully arranged the cover, and suppressing her tears,\u003cbr\u003ebetook herself to kindling the two or three \u003cb\u003ebits\u003c/b\u003e of wood which\u003cbr\u003eshe had reserved.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-401-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.7, "y": 765.45}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_748146.txt-1524-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI shall send you a little \u003cb\u003ebit\u003c/b\u003e of it with regard to Lord\u003cbr\u003eByron, which I for got to send you before, and you can mention it or\u003cbr\u003enot, as it suits your pur\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_748146.txt-1524-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.15, "y": 552.2}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_554167.txt-358-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome insects, disgusted with the insecurity of life and\u003cbr\u003eproperty on earth, deposit their eggs, so that their young may first\u003cbr\u003esee the light under water; the grubs provide a lodging with leaves,\u003cbr\u003estraws, or \u003cb\u003ebits\u003c/b\u003e // of stone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_554167.txt-358-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.9, "y": 435.91}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9072.txt-1590-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe had made sufficient pretence of eating, and had found\u003cbr\u003eoccupation for some minutes past in breaking \u003cb\u003ebits\u003c/b\u003e of bread into\u003cbr\u003ethe leben, or curdled milk, intended for Ayib\u0027s breakfast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9072.txt-1590-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1281.3, "y": 479.11}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1281.txt-3685-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eBits\u003c/b\u003e of artificial flowers are strewn about the carpet,\u003cbr\u003ea shawl is seen thrown over one chair, a mantle over another; the\u003cbr\u003elight is half shut off-everything bears evidence of the gaieties of\u003cbr\u003eluxurious life, the sumptuous revel and the debauch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-3685-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.9, "y": 414.16}, {"color": "#377eb8", "date": "1811", "id": "fic_1811_8637.txt-1110-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo merchant has been up the country lately, and his majesty is\u003cbr\u003eout of paper; so I wrote my official letter on a \u003cb\u003ebit\u003c/b\u003e of slate,\u003cbr\u003eand here is the copy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1811_8637.txt-1110-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1232.7, "y": 640.0}, {"color": "#377eb8", "date": "1849", "id": "nf_1849_748465.txt-1596-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe copies of architectural beauties, and small \u003cb\u003ebits\u003c/b\u003e of\u003cbr\u003elandscape, by Messrs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1849_748465.txt-1596-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1262.85, "y": 216.395}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_757476.txt-537-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLay it on a stand or trivet in a deep dish or pan, and stick it\u003cbr\u003eover with \u003cb\u003ebits\u003c/b\u003e of butter rolled in flour.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-537-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.1, "y": 553.3}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7214.txt-2604-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYon gallant steed impatiently champs his \u003cb\u003ebit\u003c/b\u003e, as if he\u003cbr\u003elonged for his lovely burthen. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7214.txt-2604-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1191.2, "y": 209.565}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_1281.txt-1700-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd your wives, like sensible women, as our wives and daughters\u003cbr\u003eare, would, if by accident they did meet them, never let you have a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of sleep until you sent them to old Graspum\u0027s flesh-market,\u003cbr\u003ehad them sold, and the money put safely into their hands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_1281.txt-1700-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1152.85, "y": 739.1}, {"color": "#377eb8", "date": "1830", "id": "fic_1830_7238.txt-2264-83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus you will see a shopkeeper parading about with mustaches; a\u003cbr\u003esoldier prattling to a girl about ribbons and gew-gaws; a man of great\u003cbr\u003escience, who never knew how to make a tolerable bow, tripping up a\u003cbr\u003eroom as if he were employed to walk a minuet, while a dancingmaster of\u003cbr\u003ethe upper class would play the lounger by trade; here a cast-iron\u003cbr\u003epolitical economist trying to remember a line of poetry, or to\u003cbr\u003eintroduce a \u003cb\u003ebit\u003c/b\u003e of a metaphor -- a bad one too -- where ever so\u003cbr\u003egood a one would be out of place; and there a poet losing himself\u003cbr\u003eutterly on the subject of free-trade; here a man of wit playing the\u003cbr\u003efine-gentleman, there the fine-gentleman crowding himself into a group\u003cbr\u003eof authors, and affecting to deal in repartee -- here a sketchpainter\u003cbr\u003ewho would be a critic, there a critic who would be a a painter; here a\u003cbr\u003efellow with a -- but enough.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_7238.txt-2264-83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1121.7, "y": 674.3}, {"color": "#377eb8", "date": "1818", "id": "fic_1818_7631.txt-303-79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoat on her charms, as misers doat on pelf And like Narcissus\u003cbr\u003epines for pretty self, Check her betimes, before too late you find\u003cbr\u003eSelf love the ruling passion of her mind; Ere she assume those\u003cbr\u003egestures, and grimaces, Which pretty simpletons mistake for graces,\u003cbr\u003eWho set themselves up beauties by profession, And think to hold all\u003cbr\u003ehearts in their possession, (As boys string bird\u0027s eggs on a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of thread) By charms, which rival goddesses might\u003cbr\u003edread.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1818\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1818_7631.txt-303-79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.5, "y": 387.81}, {"color": "#377eb8", "date": "1850", "id": "fic_1850_7222.txt-1753-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe merchant might be content with his princely mansion,\u003cbr\u003ecomfortably garnished with all the appliances for bed, books, and\u003cbr\u003eboard; but the lady must astonish her opposite neighbors, by the\u003cbr\u003emagnificence of her curtains, and must ransack Marley\u0027s or Baudouine,\u003cbr\u003efor some \u003cb\u003ebit\u003c/b\u003e of furniture more outr than any in the possession\u003cbr\u003eof her very dear friend Madame Somebody else.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1850_7222.txt-1753-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.65, "y": 759.85}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7252.txt-496-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey drew me about half a pint of whiskey, which I barely\u003cbr\u003etasted, and then Conn brought me a bit of meat, about as big as my two\u003cbr\u003efingers, and a like \u003cb\u003ebit\u003c/b\u003e of bread.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7252.txt-496-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 830.65, "y": 147.85}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_2820.txt-7-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis good dame divided her time between squeezing the steaks,\u003cbr\u003eturning the corn cakes, kicking the dogs and administering various\u003cbr\u003ecuffs to sundry little black urchins, who were on the lookout to\u003cbr\u003esnatch a \u003cb\u003ebit\u003c/b\u003e of the \" hoe cake \" whenever they could elude the\u003cbr\u003eargus eyes of Aunt Esther.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_2820.txt-7-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1403.95, "y": 400.7}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_3465.txt-1401-134", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou will see these persons round the stores, looking for bits\u003cbr\u003eof paper, and silk, and calico, that are swept out by the clerks, upon\u003cbr\u003ethe pavement; you will see them watching round provision shops, for\u003cbr\u003edecayed vegetables, and fruits, and rinds of melons, which they sell\u003cbr\u003eto keepers of pigs; you will see them picking up peach stones to sell\u003cbr\u003eto confectioners, who crack them and use the kernels; you will see\u003cbr\u003ethem round old buildings, carrying off, at the risk of cracked heads,\u003cbr\u003epieces of decayed timber, and old nails; you will see them round new\u003cbr\u003ebuildings, when the workmen are gone to meals, scampering off with\u003cbr\u003eboards, shingles, and \u003cb\u003ebits\u003c/b\u003e of scaffolding.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3465.txt-1401-134\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.85, "y": 297.555}, {"color": "#377eb8", "date": "1826", "id": "fic_1826_8999.txt-271-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThough I am a small \u003cb\u003ebit\u003c/b\u003e of an Irishman, I sha\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1826_8999.txt-271-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 891.05, "y": 292.74}, {"color": "#377eb8", "date": "1825", "id": "fic_1825_7283.txt-354-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDo you know that when I offered this morning to stay by the\u003cbr\u003echilder while she took a \u003cb\u003ebit\u003c/b\u003e of sleep, that instead of resting\u003cbr\u003eher soul and body, she went and washed her things in the river, and\u003cbr\u003egot leave to iron in the house yonder, and did it all as particular as\u003cbr\u003eit might have been done for you, my leddy. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1825_7283.txt-354-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1225.25, "y": 245.415}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_5515.txt-524-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Well, Simon, \" said Carrie, \" I \u0027m so glad you are here with\u003cbr\u003ehim; I should never take a \u003cb\u003ebit\u003c/b\u003e of comfort if you were\u003cbr\u003enot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_5515.txt-524-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.15, "y": 721.05}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_688.txt-41-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAunty, do you feel nervous the least \u003cb\u003ebit\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_688.txt-41-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.15, "y": 247.515}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_3465.txt-1016-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBetsey hoped the lady wouldn\u0027t go out to ride in her carriage,\u003cbr\u003eand forget, as she sometimes did, to pay her mother; and she hoped the\u003cbr\u003ecook would give her some cold tea to warm for their supper, and\u003cbr\u003eperhaps a \u003cb\u003ebit\u003c/b\u003e of meat, or some potatoes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3465.txt-1016-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1423.75, "y": 463.745}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7167.txt-913-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJoseph, \" said I, interrupting him, \" you\u0027ll spoil that book;\u003cbr\u003ehere\u0027s a \u003cb\u003ebit\u003c/b\u003e of paper, if you wish to make more calculations.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7167.txt-913-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.65, "y": 649.5}, {"color": "#377eb8", "date": "1854", "id": "nf_1854_747500.txt-1269-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile he \u0027 showed him the casts there, he told him that,\u003cbr\u003ewhenever he wished to copy any thing, he /z/ should always find a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of carpet to cut his chalk upon, and gave him a carte-\u003cbr\u003eblanche to the Fine Arts room, with its valuable engravings. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1854_747500.txt-1269-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.25, "y": 684.5}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2880.txt-4264-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I\u0027ve got the pipes, dochthor, dear -- but sorrow a \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003eof tibaccy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2880.txt-4264-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1319.7, "y": 687.15}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7074.txt-991-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Brown then was nominated as cook; but as he insisted that\u003cbr\u003ehe could cook \" never a \u003cb\u003ebit\u003c/b\u003e of a male but only roast potatoes,\u003cbr\u003e\" and we had unluckily no potatoes stored, the important office was\u003cbr\u003eafter due deliberation bestowed on the chairman himself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7074.txt-991-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.05, "y": 185.865}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3300.txt-2242-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Mamma, I once remember cutting a bit of paper into halves --\u003cbr\u003ethat is to say, I first cut it into halves, and then cut one half into\u003cbr\u003ehalves and so on, till my scissors would not divide the little\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3300.txt-2242-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.7, "y": 807.95}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7261.txt-940-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut as I was saying, my lady\u0027s mother is dead, she died when my\u003cbr\u003elady was a \u003cb\u003ebit\u003c/b\u003e of a child -- and many\u0027s the day I\u0027ve carried\u003cbr\u003eher in my arms, and learn\u0027d her to spake English.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7261.txt-940-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1350.85, "y": 289.74}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7292.txt-1672-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHear him with open mouths, and if you can throw in a \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003eof blarney, let it be done.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7292.txt-1672-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.2, "y": 872.3}, {"color": "#999999", "date": "1853", "id": "fic_1853_9069.txt-508-4", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOf course this little \u003cb\u003ebit\u003c/b\u003e of unprofessional practice was\u003cbr\u003efollowed by a relapse, and it was almost the middle of June before I\u003cbr\u003ewas again able to go about.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9069.txt-508-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.85, "y": 577.15}, {"color": "#f781bf", "date": "1853", "id": "nf_1853_747976.txt-1572-25", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe last form hut one tool, the stock being the handle, to the\u003cbr\u003ebottom of which may be fitted a variety of steel \u003cb\u003ebits\u003c/b\u003e of\u003cbr\u003edifferent bores and shapes, for boring and widening out holes in wood\u003cbr\u003eand metal, as countersinks, rimers, and taper shell bits.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-1572-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.995, "y": 497.665}, {"color": "#984ea3", "date": "1840", "id": "fic_1840_7292.txt-1919-10", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere, drink, and let your tongue have a \u003cb\u003ebit\u003c/b\u003e of a\u003cbr\u003eholiday. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7292.txt-1919-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.4, "y": 492.275}, {"color": "#ff7f00", "date": "1857", "id": "fic_1857_9075.txt-1339-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof delight when Rose feigned a sudden surprise at seeing him,\u003cbr\u003eand whose happiness on this morning, reached its climax upon his being\u003cbr\u003esummoned within to receive a \u003cb\u003ebit\u003c/b\u003e of crisp, brown candy, which\u003cbr\u003eshe had begged for him from her mother.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_9075.txt-1339-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.55, "y": 542.05}, {"color": "#ff7f00", "date": "1844", "id": "fic_1844_7081.txt-1594-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTom swore Bob was the best \u003cb\u003ebit\u003c/b\u003e o \u0027 horse flesh in New\u003cbr\u003eYork.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_7081.txt-1594-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.7, "y": 413.56}, {"color": "#ff7f00", "date": "1848", "id": "fic_1848_7265.txt-153-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe boys had planted their feet on a little \u003cb\u003ebit\u003c/b\u003e of an\u003cbr\u003eisland, around which the water gurgled; and Clapham, turning his eyes\u003cbr\u003efrom the brook to the wooded hills, lit up with a shower of golden\u003cbr\u003elight, said, \" Hal, is not this here brook a pretty kind of looking-\u003cbr\u003eglass? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7265.txt-153-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.05, "y": 460.655}, {"color": "#ff7f00", "date": "1854", "id": "fic_1854_70.txt-2006-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey lay mingled with other natural stones, some of which bore\u003cbr\u003ethe marks of having been burned by Indian fires, and some by the sun,\u003cbr\u003eand also \u003cb\u003ebits\u003c/b\u003e of pottery and glass brought hither by the recent\u003cbr\u003ecultivators of the soil.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-2006-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.65, "y": 461.385}, {"color": "#ff7f00", "date": "1859", "id": "fic_1859_270.txt-502-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe engine lays one of ITS fingers calmly, but firmly, upon a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of metal; it is a coin now, and will remember that touch,\u003cbr\u003eand tell a new race about it, when the date upon it is crusted over\u003cbr\u003ewith twenty centuries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_270.txt-502-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1070.85, "y": 453.29}, {"color": "#ff7f00", "date": "1838", "id": "fic_1838_7547.txt-2696-2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand a \u003cb\u003ebit\u003c/b\u003e of a shrew; Now you dear little thing, light\u003cbr\u003eand airy, Pray do nt you think I could hold you?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7547.txt-2696-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 970.0, "y": 358.63}, {"color": "#ff7f00", "date": "1859", "id": "fic_1859_9037.txt-439-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esaid the old lady, \" every \u003cb\u003ebit\u003c/b\u003e and grain of my comfort\u003cbr\u003eis gone, \" and removing her spectacles she continued silently rubbing\u003cbr\u003ethem through her apron till Ellen, who was standing at the window on\u003cbr\u003etip-toe, announced that Jane Stilman was coming with her \" changeable\u003cbr\u003esilk on. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9037.txt-439-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 695.05, "y": 492.38}, {"color": "#ff7f00", "date": "1859", "id": "fic_1859_270.txt-4126-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwo large tears orbed themselves beneath the Professor\u0027s lids,\u003cbr\u003e- - in obedience to the principle of gravitation celebrated in that\u003cbr\u003edelicious \u003cb\u003ebit\u003c/b\u003e of bladdery bathos, \" The very law that moulds a\u003cbr\u003etear, \" with which the \" Edinburgh Review \" attempted to put down\u003cbr\u003eMaster George Gordon when that\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_270.txt-4126-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 814.25, "y": 412.495}, {"color": "#ff7f00", "date": "1830", "id": "fic_1830_7238.txt-76-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt would have passed for a \u003cb\u003ebit\u003c/b\u003e of Mexican sculpture, if\u003cbr\u003eit had been dug up in that part of the world.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1830_7238.txt-76-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.45, "y": 491.18}, {"color": "#ff7f00", "date": "1835", "id": "fic_1835_7328.txt-40-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esurveyors met, and, notwithstanding long rigmarole remarks from\u003cbr\u003efarmer Styles, who was a \u003cb\u003ebit\u003c/b\u003e of a scamp, the surveying\u003cbr\u003eprogressed rapidly.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7328.txt-40-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.4, "y": 490.29}, {"color": "#ff7f00", "date": "1837", "id": "nf_1837_757476.txt-3891-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDisperse among the pieces some very small bits of alum, each\u003cbr\u003eabout the bigness of a grain of corn, and allowing one \u003cb\u003ebit\u003c/b\u003e to\u003cbr\u003eevery pound of the melon-rind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-3891-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.35, "y": 563.4}, {"color": "#ff7f00", "date": "1852", "id": "fic_1852_69.txt-575-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere, you Mose, Pete, \" he said, breaking off liberal\u003cbr\u003e\u003cb\u003ebits\u003c/b\u003e, and throwing it at them; \" you want some, don\u0027t\u003cbr\u003eyou?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_69.txt-575-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.9, "y": 458.305}, {"color": "#ff7f00", "date": "1838", "id": "nf_1838_747482.txt-1671-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe showed us a mite that had lived three months glazed to a\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of glass, and a beetle which had been above three years\u003cbr\u003ewithout eating, and seemed not particular how long it lived; a spider\u003cbr\u003ealso which had been kept one year on the same abstemious /z/ regimen,\u003cbr\u003eand yet was going on living as usual.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1838_747482.txt-1671-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.2, "y": 586.95}, {"color": "#ff7f00", "date": "1845", "id": "mag_1845_555339.txt-10-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe surface seemed entirely covered with a discoloring\u003cbr\u003esubstance resembling \u003cb\u003ebits\u003c/b\u003e of chopped hay, with jagged ends,\u003cbr\u003eeach\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_555339.txt-10-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.65, "y": 516.2}, {"color": "#ff7f00", "date": "1846", "id": "fic_1846_556.txt-3541-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was, however, a highly fashionable \u003cb\u003ebit\u003c/b\u003e of pasteboard,\u003cbr\u003eas became\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_556.txt-3541-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 736.65, "y": 458.515}, {"color": "#ff7f00", "date": "1840", "id": "fic_1840_7332.txt-1696-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI say, stranger, here\u0027s a house -- a \u003cb\u003ebit\u003c/b\u003e of a tavern, I\u003cbr\u003esuppose; yes, there are wagons -- and there\u0027s a light in the bar-room\u003cbr\u003e-- they be in\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7332.txt-1696-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.5, "y": 520.7}, {"color": "#e41a1c", "date": "1835", "id": "fic_1835_5605.txt-2784-10", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe dipped pretty largely into Mexican mines, and was\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e; he undertook to improve the breed of horses in Peru, and\u003cbr\u003ewas bit; he attempted to establish steam cotton-factories in Colombia,\u003cbr\u003eand was bit; he bought largely into a Chilian Steam-boat Company, and\u003cbr\u003ewas bit; till, finally, he resolved to visit South America himself, \"\u003cbr\u003eto\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_5605.txt-2784-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.95, "y": 259.0}, {"color": "#a65628", "date": "1858", "id": "mag_1858_506103.txt-91-18", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was no difficult work to follow the course the brute had\u003cbr\u003etaken with his victim, for \u003cb\u003ebits\u003c/b\u003e of clothing and hair and stains\u003cbr\u003eof blood were plentiful enough on the bushes through which he had\u003cbr\u003edragged his prey.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_506103.txt-91-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.65, "y": 417.36}, {"color": "#a65628", "date": "1833", "id": "fic_1833_7321.txt-3755-25", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI have been to work on it ever since we was at the RipRaps; and\u003cbr\u003etho \u0027 it has been sometimes all pulled to \u003cb\u003ebits\u003c/b\u003e, to git in some\u003cbr\u003enotions we didn\u0027t think on, yet it will look pritty slick, I tell you\u003cbr\u003ewhen it \u0027 s done; and we will lay on paint enuf to kiver up all the\u003cbr\u003ecracks and seams.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-3755-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.0, "y": 454.845}, {"color": "#dede00", "date": "1855", "id": "fic_1855_9053.txt-1148-7", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe snow had covered up every chance \u003cb\u003ebit\u003c/b\u003e and chip; and\u003cbr\u003eshe well knew that she could not hope for anything there.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-1148-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.7, "y": 687.6}, {"color": "#acc2d9", "date": "1845", "id": "fic_1845_7162.txt-1840-17", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut, be that as it may, the birds pitch down, each into the\u003cbr\u003ebest \u003cb\u003ebit\u003c/b\u003e of covert he can find, and squat there like so many\u003cbr\u003estones, leaving no trail or taint upon the grass or bushes, and being\u003cbr\u003eof course proportionally hard to find; in half an hour they will\u003cbr\u003ebegin, if not disturbed, to call and travel,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-1840-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1106.05, "y": 186.735}]);
