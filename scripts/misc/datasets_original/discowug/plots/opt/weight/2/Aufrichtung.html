enw\u00e4rtigen Lage die \u003cb\u003eAufrichtung\u003c/b\u003e eines antifaschistischen\u003cbr\u003edemokratischen Regimes und einer parlamentarisch-demokratischen\u003cbr\u003eRepublik, mit allen demokratisch Rechten, Freiheiten und Pflichten f\u00fcr\u003cbr\u003edas Volk erfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1371.2, "y": 484.15}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sowjetregierung erfuhr aus in. der Presse ver\u00f6ffentlichten\u003cbr\u003eMitteilungen, da\u00df zur Zeit zwischen den USA und Gro\u00dfbritannien\u003cbr\u003eVerhandlungen \u00fcber eine Revision des am 27. M\u00e4rz 1946 vom Kontrollrat\u003cbr\u003ebest\u00e4tigten Planes \u00fcber den Stand der Industrieerzeugung Deutschlands\u003cbr\u003eund die \u003cb\u003eAufrichtung\u003c/b\u003e eines besonderen Regimes im\u003cbr\u003eRuhrindustriegebiet gef\u00fchrt werden und da\u00df zu diesem Zweck die*\u003cbr\u003eEinberufung einer besonderen Drei-M\u00e4chte-Konferenz der USA,\u003cbr\u003eGro\u00dfbritanniens und Frankreichs in Aussicht genommen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1398.2, "y": 723.72}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach Beendigung der Aufr\u00e4umungsarbetten wird sofort mit der\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e eines Notdaches begon al gel\u00e4utert und erneuert aus der gro\u00dfen Pr\u00fcfung hervorgehen\u003cbr\u003ew\u00fcrde, die die \u003cb\u003eAufrichtung\u003c/b\u003e der\u0027 faschistischen Schreckens\u003cbr\u003eherrschaft bedeutet hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1292.7, "y": 18.0}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas faschistische Notstandsgesetz des SA-Innenministers\u003cbr\u003eSchr\u00f6der, an dem der SPD-Vorstand einer Radio-Erkl\u00e4rung Erlers zufolge\u003cbr\u003e\u201emitzuarbeiten grunds\u00e4tzlich bereit ist\", stellt faktisch den dritten\u003cbr\u003eStaatsstreich der Adenauer-Regierung zur \u003cb\u003eAufrichtung\u003c/b\u003e und zum\u003cbr\u003eAusbau ihrer militaristischklerikalen Diktatur dar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.28, "y": 377.46}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist ein demonstrativer Schritt Bonns zur \u003cb\u003eAufrichtung\u003c/b\u003e\u003cbr\u003eeines militaristischen Pohzeistaates in Westdeutschland!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2294.9, "y": 904.67}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenosse Th\u00e4lmann gab auf dieser Tagung in einem ausf\u00fchrlichen\u003cbr\u003eReferat eine Analyse der Lage, die zur \u003cb\u003eAufrichtung\u003c/b\u003e der\u003cbr\u003eHitlerdiktatur f\u00fchrte, und legte die Aufgaben dar, die sich daraus f\u00fcr\u003cbr\u003edie Partei ergaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1397.2, "y": 564.83}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine starke Fraktion der KPD im Bundestag, das bedeutet die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e des nationalen Gewissens der Deutschen, das\u003cbr\u003ebedeutet, einen treuen Freund und W\u00e4chter zu haben gegen die Pl\u00e4ne der\u003cbr\u003eVerr\u00e4ter und Agenten der Kolonialherren, das bedeutet, einen\u003cbr\u003ezuverl\u00e4ssigen, Garanten zu schaffen, der die nationale Meinung des\u003cbr\u003eVolkes vertritt und eine Trib\u00fcne des Protestes gegen die Verletzung\u003cbr\u003eder nationalen Interessen -des deutschen Volkes zu errichten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1680.2, "y": 855.09}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie sozialpolitischen Organisationen m\u00fcssen, darum den Kampf\u003cbr\u003edes Proletariats f\u00fcr den Sturz des Kapitalismus, f\u00fcr die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der proletarischen Diktatur, f\u00fcr den Aufbau des\u003cbr\u003eSozialismus mit allen Kr\u00e4ften unterst\u00fctzen, weil nur auf dieser\u003cbr\u003eGrundlage die \u00dcberwindung des Elends der Massen, die Erk\u00e4mpfung eines\u003cbr\u003emenschenw\u00fcrdigen Lebens f\u00fcr alle Werktatigen m\u00f6glich ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1144.2, "y": 661.26}, {"color": "#377eb8", "date": "1968", "id": "Aufrichtung-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Offensive der westdeutschen Reiktion, die in der\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e der b\u00fcrgerlichen Wirtschaftsdiktatur und in dem\u003cbr\u003eBegr\u00e4bnis aller Sozialisierungs-und Reformbestrebuneen zum Ausdruck\u003cbr\u003ekommt, wird zwiefach gen\u00e4hrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aufrichtung-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1899.8, "y": 753.69}, {"color": "#4daf4a", "date": "1968", "id": "Aufrichtung-c2-i14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierf\u00fcr iit die Wiederinstandsetzung von Umfassungsmauern, die\u003cbr\u003e\u003cb\u003eAufrichtung\u003c/b\u003e von etwa 10000 Grabsteinen und di Beseitigung von M\u003cbr\u003eBombentrichtern notig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eide
