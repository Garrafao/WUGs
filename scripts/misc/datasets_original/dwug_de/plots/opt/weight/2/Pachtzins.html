        nodes = new vis.DataSet([{"color": "#377eb8", "id": "26120215_1954_07_18_01_133.tcf.xml-7-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Verwaltung dea sowjetischen Eigentums in \u00d6sterreich (USIA)\u003cbr\u003ehat alle Hochwassergesch\u00e4digten Kleinp\u00e4chter von Boden der USIA von\u003cbr\u003eder Bezahlung der \u003cb\u003ePachtzinsen\u003c/b\u003e f\u00fcr 1954 befreit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_07_18_01_133.tcf.xml-7-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.5, "y": 1161.9}, {"color": "#377eb8", "id": "2532889X_1946-09-15_01_053.tcf.xml-11-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie aus dem Jahre 1J568 datierte Rechnung stellt fest, dati ein\u003cbr\u003eFischer dem Rat der Stadt f\u00fcr die Berechtigung zur Fischerei und\u003cbr\u003eBienenzucht in der Stadtheide einen \u003cb\u003ePachtzins\u003c/b\u003e von 1 Schock, 24\u003cbr\u003eGroschen f\u00fcr die Fischereireohle und 32 Groschen f\u00fcr das Heidogeld\u003cbr\u003ebezahlen mu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-09-15_01_053.tcf.xml-11-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 833.1, "y": 716.6}, {"color": "#377eb8", "id": "26120215_1946_05_30_01_201.tcf.xml-10-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Pr\u00e4sidium der Provjn? ialver * waltung Mark Brandenburg hat\u003cbr\u003eam 13. Mal eine Verordnung \u00fcber Naturalien-Pachtvertr\u00e4ge erlassen, in\u003cbr\u003eder bestimmt wird, da\u00df Pachtvertr\u00e4ge \u00fcber landwirtschaftlich oder\u003cbr\u003eg\u00e4rtnerisch nutzbaren Grundbesitz, in denen vereinbart ist. da\u00df der\u003cbr\u003e\u003cb\u003ePachtzins\u003c/b\u003e ganz oder teilweise in Naturalien zu entrichten ist.\u003cbr\u003enichtig sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_05_30_01_201.tcf.xml-10-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1371.8, "y": 1216.3}, {"color": "#377eb8", "id": "2532889X_1964-01-08_01_095.tcf.xml-22-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Reis der Herbsternte m\u00fcssen sie die hohen\u003cbr\u003e\u003cb\u003ePachtzinsen\u003c/b\u003e bezahlen: f\u00fcr Saatgut und D\u00fcngemittel borgen sie\u003cbr\u003esich Geld bei Wucherern, deren Zinss\u00e4tze nie unter la Prozent\u003cbr\u003eliegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-01-08_01_095.tcf.xml-22-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.74, "y": 225.595}, {"color": "#377eb8", "id": "2532889X_1981-06-13_01_198.tcf.xml-11-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFortw\u00e4hrendes Anziehen der Steuerschraube, erh\u00f6hte\u003cbr\u003e\u003cb\u003ePachtzinsen\u003c/b\u003e, gesteigerte Frondienste, zunehmende Teuerung und\u003cbr\u003eEinfrieren der L\u00f6hne f\u00fcr Handwerker und Gelegenheitsarbeiter l\u00f6sten in\u003cbr\u003eOst-und S\u00fcdostengland spontane Widerstandsaktionen aus, die sich\u003cbr\u003ezumeist gegen k\u00f6nigliche Steuereinnehmer richteten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-06-13_01_198.tcf.xml-11-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.5, "y": 1300.0}, {"color": "#377eb8", "id": "2532889X_1955-10-15_01_077.tcf.xml-12-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Resolution lehnten die Delegierten einstimmig jede\u003cbr\u003eErh\u00f6hung des \u003cb\u003ePachtzinses\u003c/b\u003e ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-10-15_01_077.tcf.xml-12-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.2, "y": 901.45}, {"color": "#377eb8", "id": "2532889X_1960-04-15_01_043.tcf.xml-65-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo gifr \u00f6s W-h\",\" den Kampf gegen die \u003cb\u003ePachtzinsen\u003c/b\u003e und\u003cbr\u003eden Kampf gegen die Steuerlasten, gegen alle Arten der Ausbeutung und\u003cbr\u003eAusraubung in breitester Front zu organisieren und zu f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-04-15_01_043.tcf.xml-65-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.25, "y": 380.725}, {"color": "#377eb8", "id": "2532889X_1958-10-03_01_255.tcf.xml-37-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFr\u00fcher war er alleiniger Besitzer des Bodens seines Landes, die\u003cbr\u003eBauern mu\u00dften an ihn \u003cb\u003ePachtzins\u003c/b\u003e entrichten und eine Anzahl von\u003cbr\u003eTagen Fronarbeit leisten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-10-03_01_255.tcf.xml-37-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.0, "y": 905.95}, {"color": "#377eb8", "id": "2532889X_1950-12-18_01_108.tcf.xml-2-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm S\u00fcden des Landes ist die Bodenreform, die im Juli\u003cbr\u003evergangenen Jahres vom Ministerrat beschlossen worden war, bereits\u003cbr\u003ev\u00f6llig zum Abschlu\u00df gelangt, w\u00e4hrend im Norden 80 Prozent der\u003cbr\u003eGutsbesitzer den \u003cb\u003ePachtzins\u003c/b\u003e herabgesetzt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-12-18_01_108.tcf.xml-2-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 440.385, "y": 481.555}, {"color": "#377eb8", "id": "2532889X_1948-09-24_01_052.tcf.xml-6-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl die Kleing\u00e4rtner wu\u00dften, da\u00df die Erhebung von\u003cbr\u003e\u003cb\u003ePachtzins\u003c/b\u003e in Form von Naturalien rechtswidrig ist, gingen doch\u003cbr\u003edie meisten auf, den Zusatzvertrag ein, aus Furcht, ihr kleines\u003cbr\u003eSt\u00fcckchen Land zu verlieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-09-24_01_052.tcf.xml-6-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.7, "y": 1044.55}, {"color": "#377eb8", "id": "2532889X_1967-11-08_01_106.tcf.xml-6-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00dcber 350 Millionen Mark an J\u00e4hrlichen \u003cb\u003ePachtzinsen\u003c/b\u003e wollen\u003cbr\u003edie Altkonzerne nach der Bildung einer Einheitsgesellschaft staatlich\u003cbr\u003egarantiert erhalten. Aber\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-11-08_01_106.tcf.xml-6-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.9, "y": 671.7}, {"color": "#377eb8", "id": "2532889X_1971-12-12_01_305.tcf.xml-44-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo waren auch die Privatverp\u00e4chter gezwungen, den Forderungen\u003cbr\u003eder Bauernkomitees nachzugeben und den \u003cb\u003ePachtzins\u003c/b\u003e\u003cbr\u003eherabzusetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-12-12_01_305.tcf.xml-44-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.4, "y": 332.62}, {"color": "#377eb8", "id": "26120215_1990_11_13_01_304.tcf.xml-4-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas neue Gewerbegebiet wird vor allem Klein-und Mittelbetrieben\u003cbr\u003e\u00ab uwXtauce. einraumen, 8 000 Quadratmeter sind f\u00fcr Existenzgr\u00fcnder\u003cbr\u003ereserviert, denen auch besonders g\u00fcnstige Konditionen, wie\u003cbr\u003elangfristige Mietvertr\u00e4ge und niedrige \u003cb\u003ePachtzinsen\u003c/b\u003e, angeboten\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_11_13_01_304.tcf.xml-4-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.2, "y": 752.75}, {"color": "#377eb8", "id": "2532889X_1962-05-27_01_068.tcf.xml-13-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur ein Drittel des geernteten Getreides durfte er f\u00fcr sich\u003cbr\u003ebehalten. denn der Reisiunker forderte unbarmherzig den gr\u00f6\u00dften Teil\u003cbr\u003edes Ertrages als \u003cb\u003ePachtzins\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-05-27_01_068.tcf.xml-13-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 864.25, "y": 622.9}, {"color": "#377eb8", "id": "2532889X_1951-05-31_01_087.tcf.xml-71-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIch mu\u00df gestehen, ich bin ein sehr schlechter Pachtherr\u003cbr\u003egewesen, Entweder ich oder meine P\u00e4chter verga\u00dfen jedesmal den\u003cbr\u003e\u003cb\u003ePachtzins\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-05-31_01_087.tcf.xml-71-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.25, "y": 1249.3}, {"color": "#377eb8", "id": "26120215_1962_11_20_01_208.tcf.xml-14-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinen \u003cb\u003ePachtzins\u003c/b\u003e erheben wir f\u00fcr die in Wartung\u003cbr\u003e\u00fcbernommenen Toiletten nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_11_20_01_208.tcf.xml-14-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 82 aben sie vom Gutsbesitzer gepachtet, zwei Drittel der\u003cbr\u003eErnte zwei m\u00fcssen sie als \u003cb\u003ePachtzins\u003c/b\u003e abgeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_08_02_01_086.tcf.xml-40-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1353.55, "y": 377.57}, {"color": "#377eb8", "id": "2532889X_1950-04-29_01_036.tcf.xml-64-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn er sechseinhalb f\u00fcr den \u003cb\u003ePachtzins\u003c/b\u003e zahlte, w\u00fcrde er\u003cbr\u003enoch immer mehr als drei\u00dfig-Pikuls f\u00fcr sich selbst haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-04-29_01_036.tcf.xml-64-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.3, "y": 263.35}, {"color": "#377eb8", "id": "2532889X_1957-03-23_01_060.tcf.xml-18-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Jahresernte betrug 300 Dschin (Pfund) pro Mu, davon\u003cbr\u003eentrichteten sie 180 Pfund als \u003cb\u003ePachtzins\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-03-23_01_060.tcf.xml-18-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.785, "y": 948.0}, {"color": "#377eb8", "id": "26120215_1984_09_11_01_048.tcf.xml-10-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUmgerechnet 14 Millionen Mark erpre\u00dften die Reichen j\u00e4hrlich an\u003cbr\u003e\u003cb\u003ePachtzinsen\u003c/b\u003e und Wuchermieten von den -Armen der Stadt, ohne\u003cbr\u003eauch nur \u00ab inen Bruchteil der Einnahmen f\u00fcr die Verbesserung der\u003cbr\u003eWohnbedingungen zu investieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_09_11_01_048.tcf.xml-10-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.45, "y": 95.105}, {"color": "#377eb8", "id": "2532889X_1960-04-01_01_113.tcf.xml-54-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Interesse der Wirtschaftlichkeit ihrer Betriebe fordern sie\u003cbr\u003evon der Bonner Regierung angemessene Preise f\u00fcr ihre Produkte, Kredite\u003cbr\u003emit niedrigen Zinss\u00e4tzen, Senkung der \u003cb\u003ePachtzinsen\u003c/b\u003e u. a. Je mehr\u003cbr\u003edem Moloch Atomr\u00fcstung in den Rachen geworfen wird, um so weniger\u003cbr\u003ewerden die W\u00fcnsche der Bauern ber\u00fccksichtigt W\u00e4hrend Hitler Erbh\u00f6fe\u003cbr\u003eschuf, ist die Bonner Regierung zum Bauernlegen in gr\u00f6\u00dferem Ma\u00dfstab\u003cbr\u003e\u00fcbergegangen, um kapitalistische Gro\u00dfbetriebe in der Landwirtschaft zu\u003cbr\u003eschaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-04-01_01_113.tcf.xml-54-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.5, "y": 1061.05}, {"color": "#377eb8", "id": "26120215_1946_09_29_01_212.tcf.xml-10-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBestimmungsgem\u00e4\u00df sind die Erkl\u00e4rungen zun\u00e4chst nur von den\u003cbr\u003eInhabern gewerblicher R\u00e4ume bei einem Miet-oder \u003cb\u003ePachtzins\u003c/b\ , "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003ePachtzins\u003c/b\u003e w\u00e4re nicht einmal durch den gesamten\u003cbr\u003eErtrag des Hofes gedeckt worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-05-16_01_025.tcf.xml-5-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.4, "y": 963.0}, {"color": "#377eb8", "id": "2532889X_1952-08-30_01_077.tcf.xml-4-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eaus den Kolonien auch noch den Zweck verfolge, bei den\u003cbr\u003eAbschl\u00fcssen neuer Pachtvertr\u00e4ge den \u003cb\u003ePachtzins\u003c/b\u003e von 2,9 Pfennig\u003cbr\u003epro Quadratmeter auf 5 Pfennig zu erh\u00f6hen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-08-30_01_077.tcf.xml-4-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1441.25, "y": 393.425}, {"color": "#377eb8", "id": "2532889X_1987-01-13_01_087.tcf.xml-16-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bauern, die das Land bestellten \u2014 und das waren rund 85\u003cbr\u003eProzent der Bev\u00f6lkerung mu\u00dften bis zu 75 Prozent der Ernte als.\u003cbr\u003e\u003cb\u003ePachtzins\u003c/b\u003e abf\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-01-13_01_087.tcf.xml-16-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 726.8, "y": 434.365}, {"color": "#377eb8", "id": "26120215_1948_03_24_01_030.tcf.xml-4-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGleichfalls entf\u00e4llt der \u003cb\u003ePachtzins\u003c/b\u003e auf ein bi zwei\u003cbr\u003eJahre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_03_24_01_030.tcf.xml-4-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1446.75, "y": 500.85}, {"color": "#377eb8", "id": "2532889X_1953-10-15_01_031.tcf.xml-178-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Herren \u201eoben hatten sich nur dann an Ummanz erinnert wenn\u003cbr\u003eder \u003cb\u003ePachtzins\u003c/b\u003e f\u00e4llig war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-10-15_01_031.tcf.xml-178-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 506.3, "y": 647.05}, {"color": "#377eb8", "id": "26120215_1963_02_21_01_072.tcf.xml-4-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu den Reformen geh\u00f6ren die schrittweise Verteilung von Boden\u003cbr\u003eehemaliger franz\u00f6sischer Farmer und die Herabsetzung der\u003cbr\u003e\u003cb\u003ePachtzinsen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_02_21_01_072.tcf.xml-4-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1139.9, "y": 1036.15}, {"color": "#377eb8", "id": "2532889X_1960-04-01_01_113.tcf.xml-2169-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Interesse der Wirtschaftlichkeit ihrer Betriebe fordern sie\u003cbr\u003evon der Bonner Regierung angemessene Preise f\u00fcr ihre Produkte, Kredite\u003cbr\u003emit niedrigen Zinss\u00e4tzen, Senkung der \u003cb\u003ePachtzinsen\u003c/b\u003e u. a. Je mehr\u003cbr\u003edem Moloch Atomr\u00fcstung in den Rachen geworfen wird, um so weniger\u003cbr\u003ewerden die W\u00fcnsche der Bauern ber\u00fccksichtigt W\u00e4hrend Hitler Erbh\u00f6fe\u003cbr\u003eschuf, ist die Bonner Regierung zum Bauernlegen in gr\u00f6\u00dferem Ma\u00dfstab\u003cbr\u003e\u00fcbergegangen, um kapitalistische Gro\u00dfbetriebe in der Landwirtschaft zu\u003cbr\u003eschaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-04-01_01_113.tcf.xml-2169-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 896.5, "y": 672.8}, {"color": "#377eb8", "id": "2532889X_1974-12-24_01_231.tcf.xml-43-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie wurde dem 15j\u00e4hrigen K\u00f6nig, Richard II., in Mile End\u003cbr\u003e\u00fcberreicht und verlangte Abschaffung der Leibeigenschaft, Einf\u00fchrung\u003cbr\u003eeines niedrigen \u003cb\u003ePachtzinses\u003c/b\u003e und freien Handel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-12-24_01_231.tcf.xml-43-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 723.05, "y": 1125.95}, {"color": "#377eb8", "id": "26120215_1990_08_18_01_236.tcf.xml-14-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa der Freib\u00e4der-Verein kurz darauf in Konkurs ging, kam\u003cbr\u003ezwischen der k\u00f6niglichen Regierung und dem Nikolasseer Kaufmann\u003cbr\u003eFrankenthal ein Pachtvertrag mit einem j\u00e4hrlichen \u003cb\u003ePachtzins\u003c/b\u003e von\u003cbr\u003e200 Mark zustande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_08_18_01_236.tcf.xml-14-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1506.65, "y": 432.16}, {"color": "#377eb8", "id": "2532889X_1951-11-29_01_062.tcf.xml-43-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie konnte den \u003cb\u003ePachtzins\u003c/b\u003e f\u00fcr die Gartenparzelle nicht\u003cbr\u003emehr aufbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-11-29_01_062.tcf.xml-43-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.25, "y": 82.905}, {"color": "#377eb8", "id": "26120215_1954_04_25_01_289.tcf.xml-10-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003ePachtzins\u003c/b\u003e betrug in \u00bb allgemeinen 50\u201460 Prozent der\u003cbr\u003eErnte, doch hat der Grundherr nicht selten bis zu 80 Prozent oder noch\u003cbr\u003emehr der Ernte einbehalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_04_25_01_289.tcf.xml-10-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.65, "y": 1025.45}, {"color": "#377eb8", "id": "2532889X_1958-01-18_01_165.tcf.xml-33-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamals erhielt Georg Puschendorf, der bislaig das Gut verwaltet\u003cbr\u003ehatte, um den \u003cb\u003ePachtzins\u003c/b\u003e f\u00fcr den von Geldern-Chnstendorf\u003cbr\u003eeinzutreiben, genauso zum erstenmal eigenen Boden, Vieh und. Ger\u00e4te\u003cbr\u003ewie auch Johann Lupei, der aus Rum\u00e4nien zugewandert war, und Hermann\u003cbr\u003ePodschun, der aus Ostpreu\u00dfen stammte, und viele andere noch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-01-18_01_165.tcf.xml-33-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 685.05, "y": 608.05}, {"color": "#377eb8", "id": "2532889X_1964-11-28_01_105.tcf.xml-7-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWenn sie... begehren, da\u00df siemir f\u00f6rderhin keine Dienste mehr\u003cbr\u003etun, noch Renten und \u003cb\u003ePachtzins\u003c/b\u003e geben sollen oder wollen bis zum\u003cbr\u003eAustrag der Sache usw.:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-11-28_01_105.tcf.xml-7-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 601.0, "y": 18.6875}, {"color": "#377eb8", "id": "26120215_1990_08_11_01_919.tcf.xml-23-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd das, obwohl genau diese beiden Kriterien schon die H\u00f6he von\u003cbr\u003eMiet-bzw. \u003cb\u003ePachtzins\u003c/b\u003e mitdiktieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_08_11_01_919.tcf.xml-23-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.2, "y": 483.495}, {"color": "#377eb8", "id": "26120215_1946_11_13_01_093.tcf.xml-2-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs handelt sich um eine Kontrollvorschrift, die es den\u003cbr\u003eFinanz\u00e4mtern erleichtern soll, die Eink\u00fcnfte aus Vermietung und\u003cbr\u003eVerpachtung voll zu erfassen, Bestimmungsgem\u00e4\u00df sind die Erkl\u00e4rungen\u003cbr\u003ezun\u00e4chst nur von den Inhabern gewerblicher R\u00e4ume bei einem Miet-oder\u003cbr\u003e\u003cb\u003ePachtzins\u003c/b\u003e von mehr als 1500.\u2014 RM im Vierteljahr\u003cbr\u003eabzugeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_11_13_01_093.tcf.xml-2-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1125.25, "y": 504.6}, {"color": "#377eb8", "id": "2532889X_1966-05-15_01_263.tcf.xml-22-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEindeutig kennzeichnete die Parteif\u00fchrung ihre Haltung zu\u003cbr\u003eeinzelnen Teilfragen: z. B. zum\u0027 Steuerabbau, zur Tilgung der hohen\u003cbr\u003e-Schuld-und Zinslasten, zum junkerlichen \u201eOsthilfe\" programm, zur\u003cbr\u003eSiedl\u00fcngspolitik, zu den \u003cb\u003ePachtzinsen\u003c/b\u003e u.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-05-15_01_263.tcf.xml-22-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.82, "y": 452.135}, {"color": "#377eb8", "id": "26120215_1953_09_19_01_003.tcf.xml-79-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr die Kleinbauern slnrl die Steuern und die\u003cbr\u003e\u003cb\u003ePachtzinsen\u003c/b\u003e herabzusetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_09_19_01_003.tcf.xml-79-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.75, "y": 893.35}, {"color": "#377eb8", "id": "26120215_1990_08_23_01_299.tcf.xml-6-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRohwedder bezeichnete gestern vor Journalisten in Ostberlin die\u003cbr\u003eabgeschlossenen Vertrage wegen viel zu niedriger, unter dem\u003cbr\u003eMarkt\u00fcblichen liegender \u003cb\u003ePachtzinsen\u003c/b\u003e als unausgewogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_08_23_01_299.tcf.xml-6-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.9, "y": 666.95}, {"color": "#377eb8", "id": "26120215_1952_09_10_01_177.tcf.xml-21-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKeinem von beiden war es gelungen, aus den geringen Einnahmen\u003cbr\u003eauch nur Miete und \u003cb\u003ePachtzins\u003c/b\u003e aufzubringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_09_10_01_177.tcf.xml-21-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.55, "y": 815.4}, {"color": "#377eb8", "id": "2532889X_1990-06-23_01_077.tcf.xml-9-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben dem Kleinh\u00e4usler-und P\u00e4chterelend droht damit eine\u003cbr\u003eErh\u00f6hung der Lebensmittelpreise, auf die der \u003cb\u003ePachtzins\u003c/b\u003e\u003cbr\u003eletztendlich abgew
