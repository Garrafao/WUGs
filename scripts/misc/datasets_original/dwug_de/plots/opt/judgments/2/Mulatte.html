1952_05_17_01_215.tcf.xml-62-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFortunato entging der Blick nicht, den der \u003cb\u003eMulatte\u003c/b\u003e wie\u003cbr\u003eunwillk\u00fcrlich dabei nach Jacinta hin\u00fcberschweifen lie\u00df, ohne da\u00df der\u003cbr\u003eBursche dabei eine Miene verzogen h\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_17_01_215.tcf.xml-62-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1194.9, "y": 935.95}, {"color": "#377eb8", "id": "26120215_1985_04_13_01_109.tcf.xml-10-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesem Roman \u201eFlucht nach Santarim\", er wird in diesem Jahr\u003cbr\u003eim Milit\u00e4rverlag erscheinen, schlie\u00dfen Sie nach \u201eHochzeit mit dem Tod\"\u003cbr\u003eund \u201eMordkommando. Wei\u00dfer Wind \u0027\" die Geschichte des \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003eOrestes, eines Hafenarbeiters aus Brasilien, ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_04_13_01_109.tcf.xml-10-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.5, "y": 593.85}, {"color": "#377eb8", "id": "26120215_1974_09_04_02_097.tcf.xml-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas historische St\u00fcck zeigt unterdr\u00fcckte \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eNeger, die korrupte Aristokratie mit ihrer Tr\u00e4gheit und falschen\u003cbr\u003eFr\u00f6mmigkeit, ihren Extravaganzen und ihrem Stolz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_09_04_02_097.tcf.xml-6-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.7, "y": 163.895}, {"color": "#377eb8", "id": "2532889X_1955-04-27_01_122.tcf.xml-18-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie klagte \u00fcber die Hitze, \u00fcber da3 -afrikanische Klima\u003cbr\u003eBrasiliens, dieses unzivilisierte Klimaj das nur f\u00fcr Neger und\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e geschaffen ist\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-04-27_01_122.tcf.xml-18-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1046.7, "y": 433.455}, {"color": "#377eb8", "id": "26120215_1952_05_11_01_440.tcf.xml-15-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolang der um einen guten Fu\u00df, vielleicht achtzehn Zoll\u003cbr\u003ekleinere General Franco mit ihm sprach, war Mariano mit der\u003cbr\u003eUnm\u00f6glichkeit besch\u00e4ftigt, sein Gesicht um einige Linien tiefer zu\u003cbr\u003ebringen wie das des \u003cb\u003eMulatten\u003c/b\u003e, und w\u00e4hrend er dabei den Hals\u003cbr\u003estark biegen mu\u00dfte, nahm seine Physiognomie eine wahrhaft\u003cbr\u003eunnat\u00fcrliche, dunkel rote F\u00e4rbung an.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_11_01_440.tcf.xml-15-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1436.4, "y": 1291.2}, {"color": "#377eb8", "id": "26120215_1980_01_23_01_143.tcf.xml-8-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e20 Prozent \u003cb\u003eMulatten\u003c/b\u003e, f\u00fcnf Prozent Inder und ein Prozent\u003cbr\u003eWei\u00dfe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_01_23_01_143.tcf.xml-8-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.3, "y": 724.55}, {"color": "#377eb8", "id": "26120215_1952_05_04_01_292.tcf.xml-38-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf ihn k\u00f6nnen wir uns fest verlassen \u2014 nur des pockennarbigen\u003cbr\u003e\u003cb\u003eMulatten\u003c/b\u003e sind wir nicht sicher, aber der wird durch irgendeinen\u003cbr\u003egleichg\u00fcltigen Auftrag entfernt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_04_01_292.tcf.xml-38-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1330.8, "y": 1144.05}, {"color": "#377eb8", "id": "2532889X_1968-01-20_01_237.tcf.xml-2-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Bev\u00f6lkerung von St. Sebastian (S\u00fcdafrika) wird auf hundert-\u003cbr\u003eund zwanzigtausend Seelen gesch\u00e4tzt, wovon zwei Drittheile Sclaven und\u003cbr\u003edie \u00fcbrigen Europ\u00e4er und \u003cb\u003eMulatten\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-01-20_01_237.tcf.xml-2-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.35, "y": 968.05}, {"color": "#377eb8", "id": "26120215_1970_04_24_01_399.tcf.xml-10-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emeter gro\u00dfen Inseln leben reichlich eine Million Menschen \u2014\u003cbr\u003e\u00fcber 50 Prozent sind Neger und \u003cb\u003eMulatten\u003c/b\u003e, 40 Prozent\u003cbr\u003eInder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_04_24_01_399.tcf.xml-10-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1421.05, "y": 378.17}, {"color": "#377eb8", "id": "2532889X_1970-12-14_01_145.tcf.xml-2-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eND: Genosse Gruber, vor drei Monaten, am 30. August, mu\u00dften wir\u003cbr\u003ein unserer Untersuchung, \u201eDer \u003cb\u003eMulatte\u003c/b\u003e \u0027 in der Meisterstube\"\u003cbr\u003ekritisch feststellen, da\u00df im Leipziger Stammbetrieb des\u003cbr\u003eGie\u00dfereikombinates VEB Gisag die kulturellen Anspr\u00fcche t der\u003cbr\u003eWerkt\u00e4tigen noch ungen\u00fcgend befriedigt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-12-14_01_145.tcf.xml-2-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.07, "y": 553.0}, {"color": "#377eb8", "id": "26120215_1950_01_22_01_039.tcf.xml-17-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesen Worten entlie\u00df Ich den \u003cb\u003eMulatten\u003c/b\u003e, schlo\u00df die\u003cbr\u003eTur und dachte \u00fcber das Geh\u00f6rte nach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_01_22_01_039.tcf.xml-17-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.955, "y": 793.15}, {"color": "#377eb8", "id": "26120215_1973_03_18_01_067.tcf.xml-62-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs handelt sich um Neger und \u003cb\u003eMulatten\u003c/b\u003e, die au\u00dfer als\u003cbr\u003eDienstboten keinen Zugang zu Luxushotels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_03_18_01_067.tcf.xml-62-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.15, "y": 861.65}, {"color": "#377eb8", "id": "26120215_1952_06_06_01_037.tcf.xml-31-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie verstehen mich nicht?\" lachte aber der kleine\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e vergn\u00fcgt vor sich hin, \u201enun dann will ich es Ihnen\u003cbr\u003edeutlicher sagen; es wird die anderen Herren da auch interessieren.\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_06_01_037.tcf.xml-31-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 930.4, "y": 115.88}, {"color": "#377eb8", "id": "26120215_1952_07_19_01_043.tcf.xml-26-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas einzige was ich nicht begreifen kann, ist die Ursache von\u003cbr\u003eMalvecas Desertation und Flores zu veranlassen, um sich diesem\u003cbr\u003eschuftigen \u003cb\u003eMulatten\u003c/b\u003e zuzuwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_07_19_01_043.tcf.xml-26-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.4, "y": 488.835}, {"color": "#377eb8", "id": "2532889X_1957-11-29_01_048.tcf.xml-1-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie hei\u00dfe Liebe zu ihrem s\u00fcdamerikanischen Vaterland und seinen\u003cbr\u003eMenschen, den Indianern, Negern, Mestizen und \u003cb\u003eMulatten\u003c/b\u003e, hat die\u003cbr\u003eBildhauerin Delia Zapata Olivella und ihren Bruder, den Arzt und\u003cbr\u003eSchriftsteller Manuel Zapata Olivella, zu einer sch\u00f6nen Tat\u003cbr\u003everanla\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-11-29_01_048.tcf.xml-1-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 190.89, "y": 431.9}, {"color": "#377eb8", "id": "2532889X_1970-09-13_01_059.tcf.xml-1-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErste Antwort auf unseren kritischen Beitrag \u201e. Der\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e \u0027 in der Meisterstube\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-09-13_01_059.tcf.xml-1-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.15, "y": 229.575}, {"color": "#377eb8", "id": "26120215_1952_05_10_01_048.tcf.xml-13-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eMulatte\u003c/b\u003e schien nicht \u00fcbel Lust zu haben, noch eine\u003cbr\u003eWeile auf seinem Platz auszuharren und warf einen verlangenden und\u003cbr\u003eraschen Blick dorthin zur\u00fcck, aber es ging doch nicht gut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_10_01_048.tcf.xml-13-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 639.0, "y": 370.21}, {"color": "#377eb8", "id": "2532889X_1946-11-12_01_120.tcf.xml-29-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer im Boxring so erfolgreiche \u003cb\u003eMulatte\u003c/b\u003e wird Aber den\u003cbr\u003eBoxsnort aufleben m\u00fcssen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-11-12_01_120.tcf.xml-29-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1098.45, "y": 937.75}, {"color": "#377eb8", "id": "26120215_1950_01_21_01_041.tcf.xml-73-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus der T\u00fcr der Komb\u00fcse schaute ein Kopf mit der wei\u00dfen M\u00fctze\u003cbr\u003eeines Kochs heraus, und gleich danach erschien ein flinker\u003cbr\u003e\u003cb\u003eMulatte\u003c/b\u003e, der mir meine Koffer abnahm und sie in die f\u00fcr mich\u003cbr\u003ereservierte Kabine brachte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_01_21_01_041.tcf.xml-73-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.65, "y": 13.6445}, {"color": "#377eb8", "id": "2532889X_1972-09-03_01_079.tcf.xml-7-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ereignisse in Ponce verdeutlichen die Situation der seit\u003cbr\u003eEnde vergangenen Jahrhunderts im USA-V\u00f6lkergef\u00e4nenis schmachtenden\u003cbr\u003eBev\u00f6lkerung Puerto Ricos, die sich \u00fcberwiegend aus Kreolen (70\u003cbr\u003eProzent) und \u003cb\u003eMulatten\u003c/b\u003e (27 Prozent) zusammensetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-09-03_01_079.tcf.xml-7-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.55, "y": 398.635}, {"color": "#377eb8", "id": "2532889X_1955-04-07_01_077.tcf.xml-39-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst als Henriqueta, von der Unterhaltung und einigen Whiskys\u003cbr\u003eangeregt, Suzana zeigte, wie die echte Samba getanzt wird, die vom\u003cbr\u003eH\u00fcgel der Neger und \u003cb\u003eMulatten\u003c/b\u003e, die Samba der Favela und der\u003cbr\u003eMangusira, da lebte der Dichter auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-04-07_01_077.tcf.xml-39-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1333.2, "y": 687.1}, {"color": "#377eb8", "id": "26120215_1952_06_15_01_337.tcf.xml-8-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn Sie dem einen Brief an Malveca \u00fcbergeben, den er nur zu\u003cbr\u003ebestellen hat, so k\u00f6nnen Sie sicher darauf rechnen, da\u00df ei in die\u003cbr\u003eH\u00e4nde des \u003cb\u003eMulatten\u003c/b\u003e f\u00e4llt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_15_01_337.tcf.xml-8-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.75, "y": 107.285}, {"color": "#377eb8", "id": "26120215_1977_01_11_01_055.tcf.xml-2-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem Interview bezeichnete der Rektor der Universit\u00e4t, Noel\u003cbr\u003eSalomon, Guillen als \u201edie Stimme des lateinafrikanischen Amerika Der\u003cbr\u003e1902 geborene Dichter gilt als der bedeutendste Vertreter der 1930 auf\u003cbr\u003eden Antillen entstandenen sogenannten Poesia Negra, die an die\u003cbr\u003efolkloristischen Traditionen der Neger und \u003cb\u003eMulatten\u003c/b\u003e\u003cbr\u003eankn\u00fcpfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_01_11_01_055.tcf.xml-2-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1258.05, "y": 889.9}, {"color": "#377eb8", "id": "2532889X_1961-08-19_01_095.tcf.xml-59-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ein revolution\u00e4rer Held wie Toussaint L\u0027 Ouverture, auf den\u003cbr\u003esie auch in der neuen Erz\u00e4hlung Bezug nimmt, dessen Ideen und Taten\u003cbr\u003edie Neger und \u003cb\u003eMulatten\u003c/b\u003e auf Jamaika aufr\u00fcttelten, mu\u00dfte sie zur\u003cbr\u003eliterarischen Gestaltune herausfordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-08-19_01_095.tcf.xml-59-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1332.35, "y": 92.245}, {"color": "#377eb8", "id": "2532889X_1987-11-06_01_143.tcf.xml-7-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMiskitos, 18200 Mestizen, 26000 \u003cb\u003eMulatten\u003c/b\u003e, 9000 Sumos,\u003cbr\u003e1750 Garifunen und 850 Ramas nicht zuletzt deren kulturelle\u003cbr\u003eEigenst\u00e4ndigkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-11-06_01_143.tcf.xml-7-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1161.2, "y": 527.0}, {"color": "#377eb8", "id": "26120215_1974_09_28_01_091.tcf.xml-3-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn H\u00fctten der \u003cb\u003eMulatten\u003c/b\u003e und Neqer sowie den Palasten der\u003cbr\u003ekubanischen Aristokratie des beginnenden 19. Jahrhunderts ist das\u003cbr\u003eSingspiel \u201eCecilia valdes angesiedelt, mit dem das Lyrische\u003cbr\u003eNationaltheater \u201eGonzalo Roig aus Havanna gastiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_09_28_01_091.tcf.xml-3-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 527.8, "y": 154.225}, {"color": "#377eb8", "id": "26120215_1952_06_13_01_226.tcf.xml-49-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn jedoch das der Empfang ist, welcher der Francoschen\u003cbr\u003eUniform hier im Lande bevorsteht, dann hat sich der \u003cb\u003eMulatte\u003c/b\u003e\u003cbr\u003ewohl vergebens auf Triumphbogen, Illumination und Ehrenpforten\u003cbr\u003egefreut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_06_13_01_226.tcf.xml-49-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.3, "y": 533.05}, {"color": "#377eb8", "id": "2532889X_1971-08-05_01_101.tcf.xml-14-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Versklavung des zu 70 Prozent von Kreolen und Mestizen, zu\u003cbr\u003e27 Prozent von \u003cb\u003eMulatten\u003c/b\u003e und Negern bewohnten Landes wird f\u00fcr\u003cbr\u003edas Volk immer unertr\u00e4glicher.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-08-05_01_101.tcf.xml-14-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.75, "y": 987.65}, {"color": "#377eb8", "id": "26120215_1952_05_30_01_041.tcf.xml-12-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben ihm der riesige \u003cb\u003eMulatte\u003c/b\u003e auf einem Pferde, mit dem\u003cbr\u003eer den General fast um eine ganze K\u00f6rperl\u00e4nge \u00fcberragte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1952_05_30_01_041.tcf.xml-12-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1472.95, "y": 699.1}, {"color": "#377eb8", "id": "2532889X_1962-03-17_01_083.tcf.xml-24-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Haiti hei\u00dft das: dem Gegensatz von \u003cb\u003eMulatten\u003c/b\u003e und\u003cbr\u003eNegern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-03-17_01_083.tcf.xml-24-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 442.79, "y": 460.02}, {"color": "#377eb8", "id": "26120215_1952_06_01_01_032.tcf.xml-18-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003
