        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "fic_1968_10508.txt-7214-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAw, Al, \" Poopie was saying, \" they promised me ap233real great\u003cbr\u003etrip with Owsley blues if I got you to confessin your own \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003ewhat they dictate to you.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10508.txt-7214-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.15, "y": 334.385}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_780033.txt-3807-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ewords\u003c/b\u003e you were to think came from me. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_780033.txt-3807-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.5, "y": 173.45}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_14179.txt-2133-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he got it into his little head that he could come here and\u003cbr\u003edemolish Harold Ryan with \u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_14179.txt-2133-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 62.675, "y": 135.565}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_441107.txt-252-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elet himself go to his wife in the \u003cb\u003ewords\u003c/b\u003e that she later\u003cbr\u003erecalled for Churchill and that he has quoted in The Gathering\u003cbr\u003eStorm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_441107.txt-252-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.15, "y": 212.04}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_408921.txt-13-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ewords\u003c/b\u003e to Cardinal Jaime Ortega Alamino, archbishop of\u003cbr\u003eHavana, were, \" No triumphalisms, please! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_408921.txt-13-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 661.4, "y": 511.05}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10595.txt-11445-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer mind thought of that, the peculiar omission, tried to force\u003cbr\u003eitself to imagine his face and rig a tale round it, to sort through\u003cbr\u003ethe language in search of a \u003cb\u003eword\u003c/b\u003e which by day she could give\u003cbr\u003ehim, the necessary word.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10595.txt-11445-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.35, "y": 659.6}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_415574.txt-12-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut at the time he wrote those \u003cb\u003ewords\u003c/b\u003e, Matthews notes, \"\u003cbr\u003eI was drinking a lot. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_415574.txt-12-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.2, "y": 166.785}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_780068.txt-945-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbout ten minutes later, working on the theory that the last\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e said before a long pause is the one that sticks, I went\u003cbr\u003eback into the wheelhouse and asked: \" Why do you want to know?\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_780068.txt-945-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 875.55, "y": 491.98}, {"color": "#377eb8", "date": "1997", "id": "news_1997_632257.txt-25-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen, when the \u003cb\u003eword\u003c/b\u003e \" Oscar \" was mentioned,\u003cbr\u003emiraculously it was the best work of his life\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_632257.txt-25-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.695, "y": 95.305}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52245.txt-80-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd that probably saved Ernie\u0027s life, because there are a lot\u003cbr\u003eof things you can do with \u003cb\u003ewords\u003c/b\u003e like deer and bear, most of\u003cbr\u003ewhich he didn\u0027t have the chance to.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52245.txt-80-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.955, "y": 356.965}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36723.txt-90-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe scowled at the way he emphasized his \u003cb\u003ewords\u003c/b\u003e, and Pru\u003cbr\u003ejeered, Maybe he\u0027s smarter than you think.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36723.txt-90-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.87, "y": 194.135}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_14169.txt-197-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ewords\u003c/b\u003e \" New Orleans \" vanish from the scrim and are\u003cbr\u003ereplaced with \" Seattle, \" and some sort of music begins.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_14169.txt-197-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 555.35, "y": 554.65}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_10397.txt-444-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eword\u003c/b\u003e would have gone out that we were tough guys\u003cbr\u003ewhen it came to having our picture taken, and cameramen -- I don\u0027t\u003cbr\u003ecare whether they\u0027re Siamese or Siberian -- always have to prove that\u003cbr\u003enobody\u0027s too tough to be photographed. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_10397.txt-444-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 182.6, "y": 554.5}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25009.txt-4632-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe ability to sway men with \u003cb\u003ewords\u003c/b\u003e and that commanding\u003cbr\u003epresence which doth draw all eyes can be elevated by certain Styric\u003cbr\u003espells.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25009.txt-4632-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.815, "y": 500.5}, {"color": "#377eb8", "date": "1984", "id": "nf_1984_774151.txt-1554-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethat has been appealed to most frequently, is the \u003cb\u003eword\u003c/b\u003e\u003cbr\u003eof the creator of the world.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1984_774151.txt-1554-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.6, "y": 534.7}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_780101.txt-3027-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLook across the greatest city in the whole damn world, he\u003cbr\u003ethought, look for answers and see the mystic \u003cb\u003ewords\u003c/b\u003e of the\u003cbr\u003eoracle shining out of the darkness, saying PEPSI-COLA.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_780101.txt-3027-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 66.075, "y": 185.085}, {"color": "#377eb8", "date": "1962", "id": "nf_1962_774117.txt-1020-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, if the minimum complete statement (the minimum utterance)\u003cbr\u003eis two words, we may reasonably conclude that the fundamental\u003cbr\u003estructure pattern has two functions; and that each \u003cb\u003eword\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1962_774117.txt-1020-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 329.06, "y": 438.625}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_10741.txt-6992-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStill not looking at him directly, she searched for\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_10741.txt-6992-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 735.05, "y": 570.8}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_781986.txt-4149-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehe did not actually hesitate or gulp over the \u003cb\u003eword\u003c/b\u003e, but\u003cbr\u003ehe wanted to gulp? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_781986.txt-4149-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.63, "y": 733.7}, {"color": "#377eb8", "date": "1996", "id": "nf_1996_774044.txt-1075-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo have this knowledge implies that children have isolated\u003cbr\u003elinguistic constituents (not just the acoustic counterparts of such\u003cbr\u003econstituents), appreciate that word groups map to unique events, and\u003cbr\u003ecan identify which groups of \u003cb\u003ewords\u003c/b\u003e (in the present case, the\u003cbr\u003everb phrase) form a semantic unit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1996_774044.txt-1075-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.45, "y": 565.3}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_425970.txt-90-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewith Sheffer just a few feet away from Hulce, neither actor can\u003cbr\u003ecatch more than a few \u003cb\u003ewords\u003c/b\u003e of what the other says.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425970.txt-90-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 632.65, "y": 436.485}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25032.txt-1222-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe had been lying on hard ground -- only Buster had had a soft\u003cbr\u003ebed -- and they must have gone at it quickly, furtively, without a\u003cbr\u003etender touch or a stroking hand or a whispered \u003cb\u003eword\u003c/b\u003e, eye into\u003cbr\u003eeye. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25032.txt-1222-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1091.85, "y": 268.265}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_31825.txt-723-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo us, it looks as if the word sail is the \u003cb\u003eword\u003c/b\u003e\u003cbr\u003efail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_31825.txt-723-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 340.655, "y": 567.55}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_10729.txt-5338-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd let\u0027s take the Devil\u0027s Road, to use the old queen\u0027s\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_10729.txt-5338-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.6, "y": 389.285}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10643.txt-2494-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe words were snotty enough, but the tone was insulting beyond\u003cbr\u003eany mere \u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10643.txt-2494-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.7, "y": 601.15}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34031.txt-271-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a second she wondered if a person with a real case of\u003cbr\u003eamnesia would recognize the \u003cb\u003eword\u003c/b\u003e amnesia.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34031.txt-271-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.15, "y": 53.5}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36933.txt-71-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" No, just against -- \" He puffed out a cloud of tobacco smoke,\u003cbr\u003epausing as he searched for the right \u003cb\u003eword\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36933.txt-71-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 424.11, "y": 414.195}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_477847.txt-150-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is easy to convince men that they can not afford to pay what\u003cbr\u003ethey do not desire to pay; tell them how heavy their burdens are and\u003cbr\u003ethey will greet your every \u003cb\u003eword\u003c/b\u003e as a sagacious\u003cbr\u003eunderstatement.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cb ape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// I intended the \u003cb\u003eword\u003c/b\u003e apartheid to describe a situation\u003cbr\u003ewhere two peoples dwelling on the same land are forcibly segregated\u003cbr\u003efrom each other, and one group dominates the other.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2009_774537.txt-69-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 175.635, "y": 833.1}, {"color": "#377eb8", "date": "1979", "id": "news_1979_734281.txt-25-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough she had a vocabulary of about 15 \u003cb\u003ewords\u003c/b\u003e when she\u003cbr\u003efirst arrived at the hospital front a nursing home, she no longer\u003cbr\u003espeaks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734281.txt-25-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 203.31, "y": 760.6}, {"color": "#377eb8", "date": "1983", "id": "nf_1983_774209.txt-1270-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe novelist Peter De Vries was caricaturing such liberalism\u003cbr\u003ewhen he wrote of a girl \" who sometimes spelled the same \u003cb\u003eword\u003c/b\u003e\u003cbr\u003etwo different ways in the same paragraph, thereby showing spontaneity.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1983_774209.txt-1270-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 262.895, "y": 368.385}, {"color": "#377eb8", "date" br\u003esufficiently clever for the kind of girl he knew, like the pregnant\u003cbr\u003ecow in Denham: something about his tongue, her groove.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_782020.txt-612-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.37, "y": 513.85}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10674.txt-4561-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etotally outside, whatever happens -- my \u003cb\u003eword\u003c/b\u003e on\u003cbr\u003ethat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10674.txt-4561-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.955, "y": 407.47}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_426201.txt-88-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eWords\u003c/b\u003e were what chaperoned him into the shires of his\u003cbr\u003eimagination.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_426201.txt-88-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.425, "y": 681.55}, {"color": "#377eb8", "date": "2001", "id": "nf_2001_746293.txt-491-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn other \u003cb\u003ewords\u003c/b\u003e the level of indebtedness (old debt and\u003cbr\u003ethe new oil capacities related debt) has to increase during the next\u003cbr\u003eten years before any significant and serious debt repayment can\u003cbr\u003e  "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eword\u003c/b\u003e \" black \" should be used to describe those\u003cbr\u003epersons who have three-fourths or more black blood; \" mulatto, \" those\u003cbr\u003epersons who have three-eighths to five-eighths black blood; \"\u003cbr\u003equadroon, \" those persons who have one-fourth black blood; and \"\u003cbr\u003eoctoroon, \" those persons who have one-eighth or any trace of black\u003cbr\u003eblood. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774915.txt-54-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 285.16, "y": 788.8}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_16192.txt-1515-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNick and Lexi look very upset, not only from hearing the\u003cbr\u003efinality in her \u003cb\u003ewords\u003c/b\u003e, but from seeing their mother\u0027s\u003cbr\u003epain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_16192.txt-1515-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.08, "y": 478.35}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25032.txt-1253-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLucinda Tavistock was shy and sensitive; her arrogant and angry\u003cbr\u003ebrother, Peter, would defend against \u003cb\u003ewords\u003c/b\u003e aimed at his fears\u003cbr\u003eand needs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u0 gh his voice is muffled, we can hear Kumar\u0027s\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_780510.txt-2075-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.69, "y": 838.4}, {"color": "#377eb8", "date": "1962", "id": "news_1962_722485.txt-11-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJesus addressed these \u003cb\u003ewords\u003c/b\u003e to a respectable man,\u003cbr\u003eNicodemus, and Nicodemus was stunned, Graham, said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1962_722485.txt-11-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 271.68, "y": 66.91}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_23872.txt-947-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo Absalom, who brings him bad news like a challenge: and then\u003cbr\u003estands before him, declaring in every \u003cb\u003eword\u003c/b\u003e and gesture, as\u003cbr\u003eDavid interprets them, that he is incapable of meeting the\u003cbr\u003echallenge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_23872.txt-947-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 275.24, "y": 672.05}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10623.txt-2701-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs an experiment you might even want during the course of this\u003cbr\u003eyear to try living without any classroom terminology at all, to\u003cbr\u003erelinquish \" plot \" and \" character \" right along with those very\u003cbr\u003eexalted \u003cb\u003ewords\u003c/b\u003e with which not a few of you like to solemnize\u003cbr\u003eyour observations, such as \" epiphany, \" \" persona, \" and, of course,\u003cbr\u003e\" existential \" as a modifier of everything existing under the\u003cbr\u003esun.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10623.txt-2701-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.5, "y": 319.69}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_53862.txt-4-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlthough she often argued with him about their responsibility\u003cbr\u003eto the community, Jean\u0027s husband didn\u0027t like listening to \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003ewithout music and most Wednesdays stayed home, playing board games on\u003cbr\u003ehis portable computer and watching Court TV.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_53862.txt-4-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.65, "y": 570.75}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_31470.txt-131-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe fell into her housekeeper\u0027s arms, hoping for kind\u003cbr\u003e\u003cb\u003ewords\u003c/b\u003e and solace.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_31470.txt-131-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 626.75, "y": 665.25}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_27293.txt-79-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd no matter what else she said, shed always drag the\u003cbr\u003e\u003cb\u003eword\u003c/b\u003e \" anus \" in somehow.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_27293.txt-79-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.25, "y": 419.935}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_10458.txt-749-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFancy, in other \u003cb\u003ewords\u003c/b\u003e, a world of creatures who swarm\u003cbr\u003elike bees toward their own beauty.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_10458.txt-749-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 205.385, "y": 341.155}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_397749.txt-34-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a reversal of this task, participants then rapidly press the\u003cbr\u003esame key in response to either black faces or pleasant \u003cb\u003ewords\u003c/b\u003e\u003cbr\u003eand another key when shown either white faces or unpleasant\u003cbr\u003ewords.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_397749.txt-34-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 326.675, "y": 242.655}, {"color": "#377eb8", "date": "1993", "id": "fic_1993
