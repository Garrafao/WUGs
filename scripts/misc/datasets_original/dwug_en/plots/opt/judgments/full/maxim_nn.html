br\u003etype: usage\u003c/p\u003e", "x": 230.745, "y": 243.0}, {"color": "k", "date": "1998", "id": "mag_1998_401996.txt-21-12", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe also surveyed more than 100 readers of the men\u0027s magazine\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e who were not reluctant to share their shiver\u003cbr\u003espots.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_401996.txt-21-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 622.7, "y": 964.5}, {"color": "k", "date": "1975", "id": "mag_1975_286460.txt-2-13", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePlaywright Steve Tesich, 33, has attempted to use one man,\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e Gorky, as the mirror of a homeland, Russia, undergoing\u003cbr\u003eradical social change.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_286460.txt-2-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 230.42, "y": 184.5}, {"color": "k", "date": "1983", "id": "mag_1983_298923.txt-2-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot far away, well-heeled tourists tuck into French cuisine at\u003cbr\u003eCardin\u0027s elegant new \u003cb\u003eMaxim\u003c/b\u003e\u0027s de Pkin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_298923.txt-2-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 210.92, "y": 67.5}, {"color": "k", "date": "1989", "id": "mag_1989_328866.txt-11-14", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- A daring Norwegian rescue saves more than 900 aboard the\u003cbr\u003eSoviet cruise liner \u003cb\u003eMaxim\u003c/b\u003e Gorky.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_328866.txt-11-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.2, "y": 48.0}, {"color": "k", "date": "1974", "id": "fic_1974_13259.txt-451-5", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI recalled my Nihilist uncle \u003cb\u003eMaxim\u003c/b\u003e hanged by the\u003cbr\u003eCossacks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_13259.txt-451-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.17, "y": 808.5}, {"color": "k", "date": "1988", "id": "fic_1988_10771.txt-7044-4", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe took her to \u003cb\u003eMaxim\u003c/b\u003e\u0027s and then regretfully home, and\u003cbr\u003eEvgenia was asleep in bed when they got there.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_10771.txt-7044-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 151.445, "y": 9.0}, {"color": "k", "date": "1970", "id": "news_1970_728376.txt-16-54", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRussell\u0027s self-assessment scanted his lifelong passionate such\u003cbr\u003eas Whitehead and Wittgenstein; scientists such as Ein stein, Niels\u003cbr\u003eBohr and Max Born; writers such as P. G. Wodehouse, Joseph Conrad, D.\u003cbr\u003eH. Lawrence, E. M. Forster, T. S. Eliot, Ezra Pound, George Bernard\u003cbr\u003eShaw, \u003cb\u003eMaxim\u003c/b\u003e Gorky and H. G. Wells; and political figures\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1970_728376.txt-16-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1072.15, "y": 48.0}, {"color": "k", "date": "1975", "id": "mag_1975_286460.txt-0-27", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@286460 GORKY Book and Lyrics by STEVE TESICH Music by MEL\u003cbr\u003eMARVIN Imagine a somewhat insecure Bertolt Brecht writing a kind of\u003cbr\u003eMan of La Mancha about \u003cb\u003eMaxim\u003c/b\u003e Gorky, the Russian Revolution and\u003cbr\u003eits after math.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_286460.txt-0-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.4, "y": 438.0}, {"color": "k", "date": "2006", "id": "mag_2006_380363.txt-4-12", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt will be soon, now that local editions of glossies from\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e to Vogue are feeding the hunger for gadgets, new duds and\u003cbr\u003efast cars -- social ammunition for middle-class lifestyles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_380363.txt-4-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.4, "y": 984.0}, {"color": "k", "date": "1988", "id": "news_1988_670728.txt-8-26", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edining rooms The French-born chef, Patrick Pinon, who\u003cbr\u003epreviously ran kitchens at La Recolte, the Garden City Hotel on Long\u003cbr\u003eIsland, and \u003cb\u003eMaxim\u003c/b\u003e \u0027 s, clearly is capable of turning out\u003cbr\u003esplendid dishes to justify the $49 prix fixe; at the moment, however,\u003cbr\u003ehe seems to be straining, trying to dazzle customers with handiwork\u003cbr\u003erather than delight them with clean flavors.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_670728.txt-8-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.2, "y": 984.0}, {"color": "k", "date": "1994", "id": "nf_1994_773479.txt-114-34", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe St. Louis native had picked up most of his boxing\u003cbr\u003eexperience in the military service, where he fought exhibition bouts\u003cbr\u003ewith Joe Louis and former lightheavyweight champion of the world, Joey\u003cbr\u003e\u003cb\u003eMaxim\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1994_773479.txt-114-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.245, "y": 984.0}, {"color": "k", "date": "1998", "id": "news_1998_611613.txt-44-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis code name in his younger days was \u003cb\u003eMaxim\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_611613.txt-44-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.72, "y": 984.0}, {"color": "k", "date": "1993", "id": "mag_1993_425233.txt-135-7", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enest, killing thirteen and capturing two \u003cb\u003eMaxim\u003c/b\u003e\u003cbr\u003eguns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_425233.txt-135-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 193.695, "y": 984.0}, {"color": "k", "date": "1994", "id": "mag_1994_425913.txt-107-45", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt Re-Imagining, the audience was invited to supply its own\u003cbr\u003enames for God: divine ancestor, mother God, lover, alpha and omega,\u003cbr\u003efire of love, she who is eternal, Sophia, earth mother, spirit woman,\u003cbr\u003ecosmic \u003cb\u003emaxim\u003c/b\u003e, ninjan, womb of creation, prime mover, and yin\u003cbr\u003eand yang.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425913.txt-107-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.15, "y": 561.2}, {"color": "k", "date": "2001", "id": "fic_2001_45565.txt-725-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof the vicinity, next day \u003cb\u003eMaxim\u003c/b\u003e and Jeff set off for the\u003cbr\u003eseaside under gray clouds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_45565.txt-725-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.67, "y": 9.0}, {"color": "k", "date": "1984", "id": "fic_1984_780053.txt-4438-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMaxim\u003c/b\u003e in his fine suit, driving his owner\u0027s fine\u003cbr\u003ecarriage, could feel himself superior to any poor Irishman who had no\u003cbr\u003efine suit, no fine carriage, and no master to provide him with\u003cbr\u003eeither.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_780053.txt-4438-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.72, "y": 48.0}, {"color": "k", "date": "1963", "id": "fic_1963_16356.txt-79-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNARRATOR \u0027S VOICEIf you want a night-cap at \u003cb\u003eMaxim\u003c/b\u003e\u0027s,\u003cbr\u003eit\u0027s too late -- it\u0027s been closed for hours.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_16356.txt-79-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.4, "y": 262.5}, {"color": "#ff7f00", "date": "1993", "id": "mag_1993_425233.txt-137-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThomason described that fight in the third person: \" Here and\u003cbr\u003ethere a well-fought \u003cb\u003eMaxim\u003c/b\u003e gun held its front until somebody-\u003cbr\u003eofficer, non-com, or private-got a few men together and, crawling to\u003cbr\u003eleft or right, gained a flank and silenced it.\u003c
