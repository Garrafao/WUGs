        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#4daf4a", "id": "lehnert_seehaefen01_1891-6206-24", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon dem fabelhaften Aufschwung der Stadt wird man sich eine\u003cbr\u003eVorstellung bilden k\u00f6nnen, wenn man bedenkt, dass seit 1870 eine\u003cbr\u003egr\u00f6ssere Terrainfl\u00e4che \u003cb\u003everbaut\u003c/b\u003e wurde, als die alte Stadt\u003cbr\u003eeinnimmt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-6206-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1099.45, "y": 487.625}, {"color": "#4daf4a", "id": "hug_familie_1896-2797-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2013 Sollen die Str\u00f6me in der Ebene nicht alles \u00fcberfluten, mu\u00df\u003cbr\u003eman die Wildb\u00e4che im Hochgebirge \u003cb\u003everbauen\u003c/b\u003e, damit sie nicht zu\u003cbr\u003eviel Geschieb in die Ebene w\u00e4lzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hug_familie_1896-2797-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1033.45, "y": 659.0}, {"color": "#4daf4a", "id": "burckhardt_cicerone_1855-3805-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Innern sind die Pal\u00e4ste gr\u00f6ssern Theils \u003cb\u003everbaut\u003c/b\u003e; was\u003cbr\u003evon Treppen und S\u00e4len einigen Eindruck macht, ist durchg\u00e4ngig sp\u00e4tern\u003cbr\u003eUrsprunges.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-3805-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 972.4, "y": 452.41}, {"color": "#4daf4a", "id": "burckhardt_cicerone_1855-2153-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS. Fedele in Como, betr\u00e4chtlich \u003cb\u003everbaut\u003c/b\u003e, aber wegen der\u003cbr\u003eabgerundeten Kreuzarme mit Bogenstellungen als mittelalterliche\u003cbr\u003eNachbildung von S. Lorenzo in Mailand merkw\u00fcrdig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-2153-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.2, "y": 494.465}, {"color": "#4daf4a", "id": "wilamowitz_aristoteles01_1893-1257-25", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenkbar ist auch, dass Solon um 477 wirklich ein ehrengrab\u003cbr\u003eerhielt dicht am tore, und dass es wirklich bei den erweiterungen des\u003cbr\u003eDipylons \u003cb\u003everbaut\u003c/b\u003e ward, so dass es sp\u00e4ter nicht mehr bestand.\u003cbr\u003edann w\u00e4re die notiz bei Aelian ganz wahr und stammte aus \u00e4chter\u003cbr\u003ezeitgen\u00f6ssischer chronik. aber es scheint nicht, dass der\u003cbr\u003estaatsfriedhof dicht an der mauer begann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles01_1893-1257-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1030.1, "y": 293.305}, {"color": "#4daf4a", "id": "burckhardt_cicerone_1855-2765-14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie H\u00f6fe, auf welchen hier der Accent gelegen haben muss, sind\u003cbr\u003e\u00fcberall \u003cb\u003everbaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-2765-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 980.45, "y": 288.285}, {"color": "#4daf4a", "id": "burckhardt_cicerone_1855-1558-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS. Maria maggiore, sehr \u003cb\u003everbaut\u003c/b\u003e, mit rundem isolirtem\u003cbr\u003eThurm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-1558-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.3, "y": 577.25}, {"color": "#4daf4a", "id": "immermann_muenchhausen04_1839-1061-40", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur ihm und dem Hofschulzen war das Daseyn dieses Pl\u00e4tzchens\u003cbr\u003ekund, auf welchem der alte Brunnen des Oberhofes stand, der, welcher\u003cbr\u003egebraucht worden war, ehe durch den Bau der neuen Scheure vor drei\u00dfig\u003cbr\u003eJahren das Pl\u00e4tzchen \u003cb\u003everbaut\u003c/b\u003e wurde, welches durch einen Winkel\u003cbr\u003eder hinter der Scheure durchziehenden Hofesmauer entstand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen04_1839-1061-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1172.0, "y": 586.1}, {"color": "#4daf4a", "id": "berlepsch_alpen_1861-1899-22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan hat drinnen, wo der Herd der Zerst\u00f6rung ist, wo das\u003cbr\u003eZusammenrotten der Schuttmassen beginnt, die R\u00fcfen mit Thalsperren\u003cbr\u003e\u003cb\u003everbaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-1899-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.55, "y": 484.34}, {"color": "#4daf4a", "id": "justi_velazquez01_1888-3086-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr ihre Gem\u00e4cher war die alte Westgalerie zum Theil\u003cbr\u003e\u003cb\u003everbaut\u003c/b\u003e worden, Graf Harrach sagt, sie habe \u201eschlimmen Eingang\u003cbr\u003eund lauter kleine Zimmer\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: justi_velazquez01_1888-3086-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1020.8, "y": 402.69}, {"color": "#4daf4a", "id": "seume_syrakus_1803-3164-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht weit davon ist ein altes Odeum, das jetzt zu\u003cbr\u003ePrivatwohnungen \u003cb\u003everbauet\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: seume_syrakus_1803-3164-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1062.45, "y": 602.8}, {"color": "#4daf4a", "id": "raabe_akten_1896-1533-18", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber wie es ausfallen mag, dabei bleibt\u0027s, Frau Nachbarin, wie\u003cbr\u003esie uns auch den Vogelsang \u003cb\u003everbauen\u003c/b\u003e m\u00f6gen: die Aussicht\u003cbr\u003ezwischen uns auf einander sollen sie uns nicht verbauen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_akten_1896-1533-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.75, "y": 361.55}, {"color": "#4daf4a", "id": "beck_eisen01_1884-1622-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Loch wird nicht \u003cb\u003everbaut\u003c/b\u003e, sondern verlassen und\u003cbr\u003ewenige Schritte davon ein neues gegraben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-1622-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1165.25, "y": 526.3}, {"color": "#4daf4a", "id": "kretzer_timpe_1888-1174-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch lasse die Mauer herunterrei\u00dfen und \u003cb\u003everbaue\u003c/b\u003e Ihnen\u003cbr\u003ehier das ganze Licht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kretzer_timpe_1888-1174-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.4, "y": 426.425}, {"color": "#4daf4a", "id": "raabe_akten_1896-1984-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNein, nein, die Sonne ist ihr \u00fcbergenug \u003cb\u003everbaut\u003c/b\u003e worden;\u003cbr\u003edas Licht, das ihr in ihrem stilltapfern, lieben, sch\u00f6nen Leben von\u003cbr\u003emir ausgegangen ist, soll ihr nicht ausgehen, so weit das an mir\u003cbr\u003eliegt!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_akten_1896-1984-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 972.45, "y": 556.0}, {"color": "#4daf4a", "id": "schweiger_armenien_1878-2526-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Stadt selbst liegt an diesem r\u00e4umlich so beengten Isthmus,\u003cbr\u003ewodurch er durch die Ortsanlage g\u00e4nzlich \u003cb\u003everbaut\u003c/b\u003e erscheint, von\u003cbr\u003eMeer zu Meer durch \u00e4lteres und neueres Mauerwerk abgegrenzt ist und\u003cbr\u003edem Seeplatze zwei H\u00e4fen, den einen im Norden der Halbinsel, den\u003cbr\u003eanderen im S\u00fcden von ihr, darbietet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schweiger_armenien_1878-2526-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.6, "y": 544.6}, {"color": "#4daf4a", "id": "paul_titan01_1800-2392-147", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Graf, den ohnehin eine Menge feurig so wie Schoppen tr\u00fcbe\u003cbr\u003emachte, gl\u00fchte begeistert von Bruderliebe und Thatendurst; er sah die\u003cbr\u003eF\u00fcrsten wie Allm\u00e4chtige auf ihren H\u00f6hen walten und sah die bl\u00fchenden\u003cbr\u003eLandschaften und die heitern St\u00e4dte eines weise regierten Landes\u003cbr\u003eaufgedeckt \u2014 er stellte es sich vor wie er, w\u00e4r\u0027 er ein F\u00fcrst, mit dem\u003cbr\u003eschlagenden Funken aus der Zepterspitze in Millionen verkn\u00fcpfter\u003cbr\u003eHerzen auf einmal belebend und ersch\u00fctternd stralen k\u00f6nnte, inde\u00df er\u003cbr\u003ejetzt so m\u00fchsam einige n\u00e4chste entz\u00fcnde \u2014 er sah seinen Thron als\u003cbr\u003eeinen Berg in Morgenlicht, der schiffbare Str\u00f6me statt der Lawa in die\u003cbr\u003eL\u00e4nder herabgie\u00dfet und die St\u00fcrme bricht und um dessen Fu\u00df Ernten und\u003cbr\u003eFeste rauschen \u2014 er dachte sichs, wie weit er von einer so hohen\u003cbr\u003eStelle das Licht umherstreuen k\u00f6nnte, gleichsam ein Mond, der nicht\u003cbr\u003edie Sonne am Tage \u003cb\u003everbauet\u003c/b\u003e sondern ihr fernes Licht aus seiner\u003cbr\u003eH\u00f6he der Nacht zuwirft \u2014 und wie er die Freiheit statt sie nur zu\u003cbr\u003evertheidigen erschaffen und erziehen und ein Regent seyn wollte, um\u003cbr\u003eSelbstregenten zu bilden; \u201eaber warum bin ich keiner?\u201c sagt\u0027 er\u003cbr\u003etraurig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_titan01_1800-2392-147\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.15, "y": 638.55}, {"color": "#4daf4a", "id": "lehnert_seehaefen01_1891-751-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer breite Quai l\u00e4ngs des inneren Hafens, ehemals durch\u003cbr\u003eBastionen \u003cb\u003everbaut\u003c/b\u003e, dient gegenw\u00e4rtig als ein wichtiger\u003cbr\u003eVerkehrsweg, in welchem der sch\u00f6ne Corso Vittorio Emanuele, der die\u003cbr\u003eneue Stadt durchzieht, einm\u00fcndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-751-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 962.5, "y": 607.6}, {"color": "#4daf4a", "id": "scheffel_ekkehard_1855-5687-14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e... der Rhein frevelt auch: sie haben ihm mit riesigen Felsen\u003cbr\u003eden Lauf \u003cb\u003everbaut\u003c/b\u003e, aber er hat sie durchnagt, und braust dr\u00fcber\u003cbr\u003eweg in Schaum und Sturz und Vernichtung, Gl\u00fcck auf du freier\u003cbr\u003eJugendmuth!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: scheffel_ekkehard_1855-5687-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1007.7, "y": 575.45}, {"color": "#4daf4a", "id": "burckhardt_cicerone_1855-1564-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS. Apollinare nuovo, die bedeutendste Basilica in der Stadt,\u003cbr\u003emit rundem Thurm; die Nebentribunen \u003cb\u003everbaut\u003c/b\u003e; die 24 S\u00e4ulen aus\u003cbr\u003eConstantinopel mit besonders bezeichnenden, fast ganz gleichen\u003cbr\u003eCapit\u00e4len; das Gesimse \u00fcber den Bogen alt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-1564-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1122.4, "y": 410.38}, {"color": "#4daf4a", "id": "rhode_schall_1800-206-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEben diese Erscheinung gew\u00e4hren alle gut gebauten Kirchen, wenn\u003cbr\u003esie nicht zu breit, oder zu hoch, oder durch unzweckm\u00e4ssige Logen\u003cbr\u003e\u003cb\u003everbaut\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rhode_schall_1800-206-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.35, "y": 279.56}, {"color": "#4daf4a", "id": "seume_syrakus_1803-2969-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Ganze ist \u003cb\u003everbaut\u003c/b\u003e, so dass nur noch von innen und\u003cbr\u003eaussen der griechische S\u00e4ulengang sichtbar ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: seume_syrakus_1803-2969-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1015.15, "y": 538.2}, {"color": "#4daf4a", "id": "beck_eisen02_1895-10021-86", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStrafe anzusetzen und kann jeder jeden Ratsherrn deshalb\u003cbr\u003ebelangen, \u201edie genannte Peen zuzusprechen\u201c \u201eund das sollen wir, die\u003cbr\u003evon Amberg oder Sulzbach, welchen Raht man darumb zuspricht, bezahlen\u003cbr\u003eund dieselbe Peen soll fallen das Drittheil gen Amberg, das Drittheil\u003cbr\u003egen Sulzbach und das Drittheil gen N\u00fcrnberg denen die Schmidwerk\u003cbr\u003ehaben\u201c und diese Strafen sollen die von Amberg unter Mitwissen\u003cbr\u003e(Zustimmung) der von N\u00fcrnberg und Sulzbach und des Mahners zu\u003cbr\u003eGottesh\u00e4usern oder an Weg und Steg \u003cb\u003everbauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-10021-86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 977.1, "y": 191.735}, {"color": "#4daf4a", "id": "huber_reisejournal_1811-1322-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWelch ein kleinlicher, finsterer, dumpfer Aufenthalt ist doch\u003cbr\u003eeine solche Kirche! die Gallerien \u003cb\u003everbauten\u003c/b\u003e hier die Fenster,\u003cbr\u003edie St\u00fchle den Boden, und die Stovchen die Pfeiler.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_reisejournal_1811-1322-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1064.35, "y": 436.19}, {"color": "#4daf4a", "id": "lehnert_seehaefen02_1892-5502-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur ungef\u00e4hr die H\u00e4lfte des von den letzteren in einer L\u00e4nge\u003cbr\u003evon acht Kilometern eingeschlossenen Raumes ist \u003cb\u003everbaut\u003c/b\u003e, den\u003cbr\u003eRest nehmen noch Aecker und Obstg\u00e4rten ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-5502-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1145.6, "y": 404.85}, {"color": "#4daf4a", "id": "pueckler_briefe03_1831-457-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnterwegs aber geben mir die hellen Krystallfenster vom gr\u00f6\u00dften\u003cbr\u003eFormat, die kein Gep\u00e4ck und kein Bock \u003cb\u003everbaut\u003c/b\u003e, eben so freie\u003cbr\u003eAussicht als eine offene Kalesche, und lassen mich zugleich Herr der\u003cbr\u003eTemperatur, die ich w\u00fcnsche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe03_1831-457-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.35, "y": 424.905}, {"color": "#4daf4a", "id": "dilthey_geisteswissenschaften_1883-175-46", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn derselben Zeit da in Frankreich das im siebzehnten und\u003cbr\u003eachtzehnten Jahrhundert entwickelte System der gesellschaftlichen\u003cbr\u003eIdeen als Naturrecht, nat\u00fcrliche Religion, abstrakte Staatslehre und\u003cbr\u003eabstrakte politische Oekonomie in der Revolution seine praktischen\u003cbr\u003eSchl\u00fcsse zog, da die Armeen dieser Revolution das alte, sonderbar\u003cbr\u003e\u003cb\u003everbaute\u003c/b\u003e und vom Hauch tausendj\u00e4hriger Geschichte umwitterte\u003cbr\u003eGeb\u00e4ude des deutschen Reiches besetzten und zerst\u00f6rten, hatte sich in\u003cbr\u003eunserem Vaterlande eine Anschauung von geschichtlichem Wachsthum, als\u003cbr\u003edem Vorgang in dem alle geistigen Thatsachen entstehen, ausgebildet,\u003cbr\u003ewelche die Unwahrheit jenes ganzen Systems gesellschaftlicher Ideen\u003cbr\u003eerwies.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-175-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.15, "y": 383.68}, {"color": "#4daf4a", "id": "varnhagen_denkwuerdigkeiten02_1837-241-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInde\u00df hielten die alten Einrichtungen noch vor, und das Leben\u003cbr\u003ewogte frisch und kr\u00e4ftig, aber zugleich bescheiden und erfreulich,\u003cbr\u003ezwischen seinen oft seltsam \u003cb\u003everbauten\u003c/b\u003e oder ganz\u003cbr\u003evernachl\u00e4ssigten Ufern hin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten02_1837-241-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.1, "y": 440.075}, {"color": "#4daf4a", "id": "wanderley_bauconstructionslehre01_1877-1615-66", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf dem offenen Lande wird unter Voraussetzung, da\u00df die\u003cbr\u003eAusf\u00fchrung gemauerter Geb\u00e4ude durch den Bezug der harten Baustoffe\u003cbr\u003eerschwert und kostspielig wird und da\u00df klimatische Verh\u00e4ltnisse\u003cbr\u003eBauausf\u00fchrungen aus weichen oder gemischten Materialien zul\u00e4ssig\u003cbr\u003emachen, der Bau von Geb\u00e4uden aus Holz dann gestatet, wenn das Geb\u00e4ude\u003cbr\u003evon jeden anderen Wohngeb\u00e4uden, sowie von den Nachbarsgrenzen\u003cbr\u003ewenigstens 10 Klafter (19m), welche nicht \u003cb\u003everbaut\u003c/b\u003e werden\u003cbr\u003ed\u00fcrfen, entfernt bleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1877\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wanderley_bauconstructionslehre01_1877-1615-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.95, "y": 476.66}, {"color": "#4daf4a", "id": "raabe_akten_1896-1533-31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber wie es ausfallen mag, dabei bleibt\u0027s, Frau Nachbarin, wie\u003cbr\u003esie uns auch den Vogelsang verbauen m\u00f6gen: die Aussicht zwischen uns\u003cbr\u003eauf einander sollen sie uns nicht \u003cb\u003everbauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_akten_1896-1533-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.1, "y": 495.525}, {"color": "#4daf4a", "id": "burckhardt_cicerone_1855-5496-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndrea della Valle) arg \u003cb\u003everbaut\u003c/b\u003e, sodass das Rustica-\u003cbr\u003eErdgeschoss, auf dessen starken Contrast mit den gekuppelten S\u00e4ulen\u003cbr\u003edes obern Stockwerkes Alles ankam, fast nirgends mehr die\u003cbr\u003eurspr\u00fcnglichen \u00d6ffnungen zeigt; auch die obern Theile sind\u003cbr\u003emodernisirt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-5496-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.7, "y": 525.9}, {"color": "#4daf4a", "id": "stifter_nachsommer02_1857-763-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein unterer Theil war mit Holz \u003cb\u003everbaut\u003c/b\u003e, weil man den\u003cbr\u003ePlaz, an dem es stand, und der theils offen theils gedeckt war, zu\u003cbr\u003eh\u00e4ufigem Ballschlagen verwendete, und die B\u00e4lle nicht selten in die\u003cbr\u003eBude der Gestalt flogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stifter_nachsommer02_1857-763-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.05, "y": 376.465}, {"color": "#f781bf", "id": "fontane_brandenburg01_1862-1647-10", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Bau \u00fcberstieg den Reichthum des reichen Grafen, er\u003cbr\u003e\u003cb\u003everbaute\u003c/b\u003e sich, der Bau hatte ihm eine Tonne Goldes\u003cbr\u003egekostet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg01_1862-1647-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.8, "y": 179.02}, {"color": "#377eb8", "id": "arnimb_guenderode01_1840-1081-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Mensch empf\u00e4ngt den Geist mit Gedanken und Worten, es sind\u003cbr\u003edie Gem\u00e4cher, in denen er ihn herbergt, die Ehrengewande, die er ihm\u003cbr\u003eumlegt, aber die m\u00fcssen durchsichtig sein und knapp anliegen, und die\u003cbr\u003eR\u00e4ume einfach, denn was er nicht ausf\u00fcllt, das \u003cb\u003everbaut\u003c/b\u003e\u003cbr\u003eihn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnimb_guenderode01_1840-1081-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.05, "y": 849.35}, {"color": "#377eb8", "id": "hug_familie_1896-2798-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWollet ihr, da\u00df diese tr\u00fcben Wildb\u00e4che der Leidenschaften nicht\u003cbr\u003egro\u00df werden, nicht Land und Volk verw\u00fcsten, \u003cb\u003everbauet\u003c/b\u003e sie in\u003cbr\u003eihren Anf\u00e4ngen, d. h. durch eine tiefe, wahrhaft christliche\u003cbr\u003eErziehung, b\u00e4ndiget diese Leidenschaften in den zarten\u003cbr\u003eKinderseelen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hug_familie_1896-2798-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.3, "y": 469.68}, {"color": "#377eb8", "id": "jhering_recht0201_1854-1570-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kann also z. B. dem Nachbarn Licht und Aussicht\u003cbr\u003e\u003cb\u003everbauen\u003c/b\u003e (L. 9 de S. P. U. 8. 2), ihm das Quellwasser abgraben\u003cbr\u003e(L. 24 \u00a7. ult. L. 26 de damn. inf. 39. 2) u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht0201_1854-1570-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.45, "y": 632.7}, {"color": "#377eb8", "id": "schubin_etiquette_1887-330-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Revolution hat Nichts respectirt, nicht einmal die Gr\u00e4ber \u2013\u003cbr\u003eAlles ist \u003cb\u003everbaut\u003c/b\u003e, Alles vermauert worden, berichtet er\u003cbr\u003euns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schubin_etiquette_1887-330-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.15, "y": 459.73}, {"color": "#377eb8", "id": "schleiermacher_hermeneutik_1838-84-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer dieses nat\u00fcrliche Verh\u00e4ltni\u00df umkehrt, zerst\u00f6rt die\u003cbr\u003ewissenschaftliche Grundlage, \u003cb\u003everbauet\u003c/b\u003e sich den Weg, und kommt\u003cbr\u003eauf falsche Theorieen, auf die alte der allegorischen und dogmatischen\u003cbr\u003eAuslegung, und auf die neue von tieferem und flacherem Schriftsinn,\u003cbr\u003eoder, wenn er sich am Ende heraushilft, und in die gl\u00fccklichere Bahn\u003cbr\u003eder analytischen Regression von der Erscheinung der theologischen\u003cbr\u003eInterpretation zu ihren wissenschaftlichen Principien einlenkt,\u003cbr\u003everliert er die Zeit mit jenen unn\u00fctzen Fragen, wovon man sonst die\u003cbr\u003etheologischen Schulen wiederhallen h\u00f6rte, ob denn die heilige Schrift\u003cbr\u003ewirklich grammatisch und historisch auszulegen sei oder nicht, und\u003cbr\u003edergleichen mehr, was sich von selbst versteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiermacher_hermeneutik_1838-84-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 240.06, "y": 495.035}, {"color": "#377eb8", "id": "gutzkow_zeitgenossen02_1842-1896-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn bei Griechen und Altdeutschen die religi\u00f6sen Empfindungen\u003cbr\u003esich \u003cb\u003everbauten\u003c/b\u003e, so wohnet uns die Gottheit nicht mehr in\u003cbr\u003eTempeln, von Menschenh\u00e4nden gemacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen02_1842-1896-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 574.85, "y": 480.55}, {"color": "#377eb8", "id": "rueckert_brahmane02_1837-766-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd klagt, die Welt sei schief und jeder Weg \u003cb\u003everbaut\u003c/b\u003e, Da\u003cbr\u003eer nur zwischendurch den graden Weg nicht schaut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rueckert_brahmane02_1837-766-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.55, "y": 917.65}, {"color": "#377eb8", "id": "paul_titan01_1800-438-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Zesara wurde kaum von einem Finger der kalten Hand des\u003cbr\u003eSchauders ber\u00fchrt, blos weil er in keinem Zimmer war, sondern in der\u003cbr\u003ejungen Natur, die um den zagenden Geist ihre Berge und Sterne als\u003cbr\u003eH\u00fcter stellt, oder auch, weil die weite dichte K\u00f6rperwelt so nahe vor\u003cbr\u003euns die Geisterwelt verdr\u00e4ngt und \u003cb\u003everbauet\u003c/b\u003e; er fragte mit\u003cbr\u003eEntr\u00fcstung: \u201ewer bist du?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_titan01_1800-438-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 173.325, "y": 114.04}, {"color": "#377eb8", "id": "simmel_differenzierung_1890-108-72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd so deduzieren wir mit gleicher Wahrscheinlichkeit, dass die\u003cbr\u003eEntfernung gewisse Empfindungen zweier Menschen f\u00fcr einander steigert,\u003cbr\u003ewie dass sie sie schw\u00e4cht; dass der Optimismus, aber auch gerade der\u003cbr\u003ePessimismus die Vorbedingung eines kr\u00e4ftigen ethischen Handelns ist;\u003cbr\u003edass die Liebe zu einem engeren Kreise von Menschen das Herz nun auch\u003cbr\u003ef\u00fcr die Interessen weiterer Kreise empf\u00e4nglich macht, wie dass sie\u003cbr\u003edasselbe gegen die letzteren abschliesst und \u003cb\u003everbaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: simmel_differenzierung_1890-108-72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.35, "y": 405.335}, {"color": "#377eb8", "id": "fouque_frauen_1826-1137-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd wie man nach gro\u00dfer Unruhe, von Au\u00dfen und Jnnen,\u003cbr\u003eeifers\u00fcchtig auf den endlich errungenen Genu\u00df der Erholung wacht, so\u003cbr\u003eglaubt man das Dasein nicht eng genug umschlie\u00dfen, der Phantasie die\u003cbr\u003eZug\u00e4nge nicht dicht genug \u003cb\u003everbauen\u003c/b\u003e zu k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fouque_frauen_1826-1137-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 380.31, "y": 432.99}, {"color": "#377eb8", "id": "kurz_sonnenwirth_1855-7711-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDu wei\u00dft, sagte er grollend, da\u00df mir die Welt nach allen andern\u003cbr\u003eSeiten hin \u003cb\u003everbaut\u003c/b\u003e ist, und jetzt auf dem einzigen Wege, den\u003cbr\u003eich noch gehen kann, willst du mich verlassen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kurz_sonnenwirth_1855-7711-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 108.435, "y": 306.695}, {"color": "#377eb8", "id": "varnhagen_rahel03_1834-1807-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist wahr: da\u00df wer einen Winkel absolut kennte, begriffe und\u003cbr\u003eschildern k\u00f6nnte, der w\u00fcrde der sein, der die Natur verst\u00e4nde wie sie\u003cbr\u003elebt und ist; aber den Zusammenhang dieses Winkels mit ihr, darf er\u003cbr\u003enicht aus den Augen verlieren und ihn \u003cb\u003everbauen\u003c/b\u003e: mit je mehr\u003cbr\u003eTalent diese Vereinzelung ausgef\u00fchrt wird, je peinlicher wird sie: und\u003cbr\u003eWalter Scott peinigt mich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel03_1834-1807-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.1, "y": 875.55}, {"color": "#ff7f00", "id": "grimm_odenwald_1843-772-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war jedoch bedungen, dass die Strahlenberger die Burg binnen\u003cbr\u003esieben Jahren wieder einl\u00f6sen d\u00fcrften; in dieser Zeit musste aber der\u003cbr\u003eBischof 150 Pfund Heller an der Burg \u003cb\u003everbauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_odenwald_1843-772-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.8, "y": 327.475}, {"color": "#ff7f00", "id": "erbkam_tagebuch03_1844-1768-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon einer ersten Kammer steigt man noch durch einen engen\u003cbr\u003eEingang in ein 2tes hinab, etwa 6 Fu\u00df lang und breit, \u00fcberw\u00f6lbt, denn\u003cbr\u003eder rohe Fels ist mit Quadern \u003cb\u003everbaut\u003c/b\u003e; nachdem wir uns wieder\u003cbr\u003ezum Tageslicht aufgewunden, machten wir in der sehr hei\u00dfen Sonne noch\u003cbr\u003eeinen Gang \u00bc Stunde hinter dem Dorfe, wo man einen gew\u00f6hnlichen\u003cbr\u003eFelsstein als das Grab Elisa \u2019s zeigt; die Th\u00e4ler hier alle mit\u003cbr\u003e\u00d6lb\u00e4umen besetzt; jetzt durch das Dorf zur\u00fcck und unter einer Olive\u003cbr\u003egelagert, wo Feigen und Caffee verzehrt ward, und wir 4 Zeichner\u003cbr\u003eAnsichten vom Dorf und Bergen skizzirten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch03_1844-1768-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.95, "y": 415.88}, {"color": "#ff7f00", "id": "brehm_thierleben05_1869-9887-58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas M\u00e4nnchen, welches w\u00e4hrend der Laichzeit in den\u003cbr\u003eprachtvollsten Farben prangt und seine erh\u00f6hte Th\u00e4tigkeit und\u003cbr\u003eRegsamkeit auch in anderer Weise bekundet, schleppt, nachdem es sich\u003cbr\u003ef\u00fcr einen gewissen Standort entschieden hat, zuerst einige Wurzeln und\u003cbr\u003e\u00e4hnliche Theile verschiedener Wasserpflanzen herbei, untersucht das\u003cbr\u003eGewicht derselben, indem es sie fallen l\u00e4\u00dft, und \u003cb\u003everbaut\u003c/b\u003e\u003cbr\u003ediejenigen, welche rasch zu Boden sinken, w\u00e4hrend es die zu leicht\u003cbr\u003ebefundenen wegwirft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-9887-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.15, "y": 413.175}, {"color": "#ff7f00", "id": "wanderley_bauconstructionslehre01_1877-1816-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie mit Brettern verschlagenen Dachgiebel sollen nicht geduldet\u003cbr\u003ewerden und sind dieselben bei gemauerten Geb\u00e4uden zu \u003cb\u003everbauen\u003c/b\u003e,\u003cbr\u003ebei h\u00f6lzernen Geb\u00e4uden aber mit Lehmkleberwerk herzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1877\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wanderley_bauconstructionslehre01_1877-1816-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.85, "y": 394.3}, {"color": "#ff7f00", "id": "jhering_recht0201_1854-1168-54", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManche reipersecutorische Klagen gingen von vornherein auf das\u003cbr\u003eDoppelte so z. B. die actio rationibus distrahendis des M\u00fcndels gegen\u003cbr\u003eden Vormund, die Klage gegen den, der eine Sache mancipirt hatte,\u003cbr\u003ewegen fehlender dicta promissa und Evictionsleistung, die actio de\u003cbr\u003etigno juncto gegen den, der wissentlich oder unwissentlich fremdes\u003cbr\u003eBaumaterial \u003cb\u003everbaut\u003c/b\u003e hatte, und bei allen in rem actiones wurde\u003cbr\u003eder Beklagte auf doppelte Fr\u00fcchte verurtheilt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht0201_1854-1168-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1159.5, "y": 418.06}, {"color": "#ff7f00", "id": "steub_tirol_1846-7117-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn der Scharniz zumal hatte die Erzherzogin Claudia (\u2020 1648)\u003cbr\u003eviele tausend Gulden \u003cb\u003everbaut\u003c/b\u003e und sie de\u00dfwegen auch mit dem\u003cbr\u003eNamen Porta Claudia beehrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steub_tirol_1846-7117-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1301.45, "y": 333.29}, {"color": "#ff7f00", "id": "brehm_thierleben04_1867-19541-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAeltere Nester werden ausgebessert und neue gegr\u00fcndet, trockene\u003cbr\u003eZweige und Aeste fliegend mit dem Schnabel von den B\u00e4umen gebrochen\u003cbr\u003eoder aus anderen Nestern gestohlen, auch wohl vom Wasser aufgenommen\u003cbr\u003eund dann, jedoch nicht gerade kunstvoll, \u003cb\u003everbaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-19541-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1360.25, "y": 246.9}, {"color": "#ff7f00", "id": "burckhardt_cicerone_1855-590-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn S. Niccol\u00f2 in Carcere zu Rom haben sich von einem der\u003cbr\u003eTempel, welche in diese Kirche \u003cb\u003everbaut\u003c/b\u003e sind, noch f\u00fcnf S\u00e4ulen\u003cbr\u003emit solchen Capit\u00e4len gerettet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-590-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.15, "y": 253.01}, {"color": "#ff7f00", "id": "erbkam_tagebuch03_1844-270-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dem einen sind sch\u00f6ne Bl\u00f6cke eines Tempels aus der Zeit des\u003cbr\u003eThutmosis \u003cb\u003everbaut\u003c/b\u003e; d\u00fcnnere Granits\u00e4ulen m\u00f6gen zu einer 5\u003cbr\u003eschiffigen Basilika geh\u00f6rt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch03_1844-270-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1081.9, "y": 372.14}, {"color": "#ff7f00", "id": "erbkam_tagebuch01_1842-2148-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch finde heut interressanterweise K\u00f6nigsnamen von Snefru und\u003cbr\u003eAssessa in der einen Pyramide von Saccara \u003cb\u003everbaut\u003c/b\u003e; Lepsius\u003cbr\u003eentdeckt sogar noch eine Grabkammer dort.-Franke findet an seinem\u003cbr\u003eBrunnen, wo fort und fort gegraben wird, neue Sarkophage von Holz,\u003cbr\u003eSchiffe pp. -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch01_1842-2148-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.15, "y": 418.705}, {"color": "#ff7f00", "id": "wilamowitz_aristoteles01_1893-1254-78", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eso w\u00fcrde sich gut erkl\u00e4ren, weshalb dort zwar Kleisthenes und\u003cbr\u003edie tyrannenm\u00f6rder, aber nicht Solon ein grab hat. erw\u00e4hnt hat die\u003cbr\u003esage schon Kratinos, und auch bei Aristoteles hat sie irgendwo\u003cbr\u003egestanden. eine minder naive zeit hat sp\u00e4ter dasselbe problem mit dem\u003cbr\u003eautoschediasma beantwortet, das bei Aelian steht: begraben ist Solon\u003cbr\u003efreilich im Kerameikos, nur findet man das grab nicht mehr, weil es in\u003cbr\u003eden t\u00fcrmen an der mauer \u003cb\u003everbaut\u003c/b\u003e ist. dass auf diese weise\u003cbr\u003ewirklich viele gr\u00e4ber zugleich unkenntlich gemacht und erhalten sind,\u003cbr\u003eweiss nicht nur jeder besucher Roms vom b\u00e4cker Eurysaces und knaben\u003cbr\u003eSulpicius Maximus, sondern es lehrt auch am Dipylon selbst der\u003cbr\u003eaugenschein. die antiquarischen forschungen \u03c0\u03b5\u03f1\u1f76 \u03bc\u03bd\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd sind von\u003cbr\u003eDiodoros h\u00f6chstens 20 jahre nach Aristoteles als specialit\u00e4t\u003cbr\u003ebetrieben. damals, als man das grab des Themistokles suchte (was auch\u003cbr\u003enicht so kindisch war, wie wenn man \u2019s jetzt tut), war man auch\u003cbr\u003eberechtigt nach dem des Solon zu fragen, und wer fragt, erh\u00e4lt eine\u003cbr\u003eantwort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles01_1893-1254-78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1121.85, "y": 373.005}, {"color": "#ff7f00", "id": "erbkam_tagebuch03_1844-73-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-Der Tempel ist interessant als der einzige Doppeltempel\u003cbr\u003e\u00c4gyptens; es sind Bl\u00f6cke an ihm \u003cb\u003everbaut\u003c/b\u003e von enormer Gr\u00f6\u00dfe; ich\u003cbr\u003eberechnete den einen gegen 400 lt.-Es ist etwas Riesenhaftes und die\u003cbr\u003eMittel der Alten zur Bewegung dieser Steinmassen auf solche H\u00f6he sind\u003cbr\u003emir noch unklar. -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch03_1844-73-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1202.85, "y": 465.86}, {"color": "#ff7f00", "id": "paul_titan01_1800-577-47", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJa (in einer andern Metapher) das biographische Bauholz, das\u003cbr\u003emeine Fl\u00f6\u00dfinspekzion f\u00fcr mich bald in die Elbe, bald in die Saale,\u003cbr\u003ebald in die Donau oben herab wirft, steht schon so hoch vor mir auf\u003cbr\u003edem Zimmerplatze, da\u00df ichs nicht \u003cb\u003everbauen\u003c/b\u003e k\u00f6nnte, gesetzt da\u00df\u003cbr\u003eich die \u00e4sthetischen Bauten meiner biographischen Narrenschiffe,\u003cbr\u003eRedoutens\u00e4\u00e4le und Zauberschl\u00f6sser forttriebe Tag und Nacht, Jahr aus\u003cbr\u003eJahr ein und weder mehr tanzte noch ritte noch spr\u00e4che noch\u003cbr\u003eniesete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_titan01_1800-577-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.95, "y": 468.565}, {"color": "#ff7f00", "id": "menzel_literatur01_1828-1481-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir glauben uns, wenn wir in ihn uns einstudiren, in einem\u003cbr\u003eunerme\u00dflichen k\u00fchnen gothischen Dom, die hohen Bogen, S\u00e4ulen,\u003cbr\u003eW\u00f6lbungen, wunderbar verschlungen und an einfache Punkte gekn\u00fcpft, und\u003cbr\u003eeine ganze Welt in Steinbildern darin \u003cb\u003everbaut\u003c/b\u003e, und \u00fcber dem\u003cbr\u003eGanzen schwebend ein Ausdruck des Heiligen, die Majest\u00e4t eines\u003cbr\u003eunsichtbaren Gottes, und im Tempel brausend ein Posaunenton, der sein\u003cbr\u003eHerold ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_literatur01_1828-1481-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1052.0, "y": 352.72}, {"color": "#ff7f00", "id": "nn_nrhz231b_1849-209-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie aus dem Eigenthum der alten Civilliste zu deckenden 12\u003cbr\u003eMillionen w\u00fcrde im laufenden Jahre (1849) \u003cb\u003everbaut\u003c/b\u003e werden\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz231b_1849-209-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.05, "y": 320.63}, {"color": "#ff7f00", "id": "varnhagen_denkwuerdigkeiten03_1838-920-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin alter Heidentempel ist auf dieser Seite mit in das Schlo\u00df\u003cbr\u003e\u003cb\u003everbaut\u003c/b\u003e, man wei\u00df aber nicht, welche Gottheit hier verehrt\u003cbr\u003eworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten03_1838-920-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.0, "y": 290.61}, {"color": "#ff7f00", "id": "savigny_system04_1841-2094-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind Baumaterialien geschenkt, welche sich auf einem Grundst\u00fcck\u003cbr\u003edes Empf\u00e4ngers \u003cb\u003everbaut\u003c/b\u003e finden, so darf der Geber dieselben,\u003cbr\u003egegen die in anderen F\u00e4llen geltende Regel, aus dem Geb\u00e4ude\u003cbr\u003eherausnehmen, wenn es nur ohne Besch\u00e4digung geschehen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system04_1841-2094-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.7, "y": 277.055}, {"color": "#ff7f00", "id": "jhering_recht0202_1858-984-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus baupolizeilichen R\u00fccksichten versagte das \u00e4ltere Recht dem\u003cbr\u003eEigenth\u00fcmer die Vindication des Baumaterials, das ein Anderer in sein\u003cbr\u003eHaus \u003cb\u003everbaut\u003c/b\u003e hatte, und verwies ihn auf eine pers\u00f6nliche\u003cbr\u003eEntsch\u00e4digungsklage; nach Trennung des Materials z. B. durch\u003cbr\u003eZusammenst\u00fcrzen des Hauses stand jedoch der Vindication nichts im\u003cbr\u003eWege.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht0202_1858-984-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.1, "y": 359.905}, {"color": "#ff7f00", "id": "schweiger_armenien_1878-1618-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles Uebrige ist entweder Ruine oder unansehnlicher Holzbau,\u003cbr\u003ewill man die viel \u00e4lteren Ornamentplatten und sonstigen\u003cbr\u003earchitektonischen Schmuck, der in einzelnen Moscheen und Kirchen\u003cbr\u003e\u003cb\u003everbaut\u003c/b\u003e ist, nicht gelten lassen. Wenn nun vollends der hier in\u003cbr\u003eder Regel \u00e4u\u00dferst strenge Winter die einsame Plateaustadt heimsucht,\u003cbr\u003eso liegt sie w\u00e4hrend vieler Monate hindurch in mannshohen Schnee\u003cbr\u003evergraben, und der Nachbar mu\u00df sich zum Nachbar m\u00fchsam den Weg durch\u003cbr\u003edie Niederschlagsmasse bahnen. Hiezu kommt noch, da\u00df die Regierung in\u003cbr\u003ediesem Lande, in Nachbarschaft des unwirthlichen Anti-Taurus, niemals\u003cbr\u003eeine entscheidende Autorit\u00e4t besa\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schweiger_armenien_1878-1618-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1302.15, "y": 406.67}, {"color": "#ff7f00", "id": "jhering_recht0201_1854-1219-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch verweise z. B. auf die actio de tigno juncto \u2014 wie h\u00e4tte\u003cbr\u003eder, welcher unwissentlich fremdes Material \u003cb\u003everbaute\u003c/b\u003e, bestraft\u003cbr\u003ewerden k\u00f6nnen? \u2014 auf die fructus dupli und solche F\u00e4lle, wo der\u003cbr\u003eBeklagte um die Existenz des kl\u00e4gerischen Rechts nicht wu\u00dfte und nicht\u003cbr\u003ewissen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: jhering_recht0201_1854-1219-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1191.4, "y": 271.845}, {"color": "#984ea3", "id": "menzel_literatur02_1828-1230-53", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hatte den ungeheuern Gedanken, das ganze All von der\u003cbr\u003epoetischen Seite, ja von jeder m\u00f6glichen poetischen Seite zugleich zu\u003cbr\u003ezeigen, alles, was da ist, Natur, Geist und Geschichte in einer\u003cbr\u003eunendlichen Poesie zu verkn\u00fcpfen, alles ersinnliche Sch\u00f6ne zumal in\u003cbr\u003eeinem gro\u00dfen Dom von Poesie zu \u003cb\u003everbauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_literatur02_1828-1230-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1091.2, "y": 588.95}, {"color": "#984ea3", "id": "menzel_literatur01_1828-991-63", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter dem \u00e4u\u00dfern Schutz, den die protestantische Kirche\u003cbr\u003egew\u00e4hrte, gewann die Philosophie, die Naturwissenschaft, Jurisprudenz,\u003cbr\u003eGeschichte, Philologie alle die Freiheit, ohne welche sie zu der hohen\u003cbr\u003eAusbildung, worin wir jetzt sie finden, nie h\u00e4tten gelangen k\u00f6nnen,\u003cbr\u003eund somit ward die Theologie mittelbar eine Tr\u00e4gerin der sch\u00f6nsten\u003cbr\u003eBl\u00fcthen der Cultur, unmittelbar selbst aber \u003cb\u003everbaute\u003c/b\u003e sie sich\u003cbr\u003ein ein System von R\u00fccksichten und Beschr\u00e4nkungen, die sich ihr als\u003cbr\u003eNothwendigkeit aufdr\u00e4ngten, und mitten im Negiren und Protestiren,\u003cbr\u003emu\u00dfte sie doch etwas Positives festhalten, und sie konnte das Princip\u003cbr\u003eder Autorit\u00e4t, Legitimit\u00e4t und Stabilit\u00e4t, wiewohl sie es am\u003cbr\u003eKatholicismus verworfen hatte, doch selber nicht entbehren, und nahm\u003cbr\u003ees nur unter ganz andern Formeln wieder auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_literatur01_1828-991-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.9, "y": 525.8}, {"color": "#999999", "id": "poelitz_poetik_1825-3203-5", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJunge Haselstauden und wohlriechende Birken \u003cb\u003everbauten\u003c/b\u003e\u003cbr\u003edieses Landgut in Schatten, und vers\u00fc\u00dften dem flei\u00dfigen Bauer die\u003cbr\u003eentkr\u00e4ftende Arbeit, wenn der Hundsstern w\u00fctete, und, entbl\u00e4ttert vom\u003cbr\u003eBoreas, flammte die\u00df nutzbare Geb\u00fcsch in wohlth\u00e4tigen Oefen, wenn der\u003cbr\u003eWinter das Thal mit Schnee f\u00fcllte, und nun ein Nachbar zum andern\u003cbr\u003eschlich, um die langen m\u00fc\u00dfigen Stunden durch schlaue Gespr\u00e4che zu\u003cbr\u003everk\u00fcrzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: poelitz_poetik_1825-3203-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1163.15, "y": 648.3}]);
