pan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Salz wirkt auch deshalb so unverst\u00e4ndlich, weil in der\u003cbr\u003egleichen Nummer des Vorw\u00e4rts\", in der er steht, der Journalist Jochen\u003cbr\u003eWilke schreibt, er habe sich, als er vor wenigen Tagen in der DDR\u003cbr\u003egewesen sei, gew\u00fcnscht,. unsere Minister und Abgeordneten h\u00e4tten die\u003cbr\u003egleiche Chance wie ich: von \u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht mit jenen\u003cbr\u003eBr\u00fcdern und Schwestern zu reden, auf die sie sich st\u00e4ndig\u003cbr\u003eberufen\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.78, "y": 561.67}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist nun einmal so seit \u0027eher, denn schon vor vielen tausend\u003cbr\u003eJahren stand geschrieben:.. Im Schwei\u00dfe deines \u003cb\u003eAngesichtes\u003c/b\u003e\u003cbr\u003esollst, du-dem Brot essen l\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 888.69, "y": 18.0}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus gewissen Gr\u00fcnden f\u00fcrchtet er sogar, ehemaligen Genossen von\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht gegen\u00fcberzutreten, die ihn an die Zeit\u003cbr\u003ede* B\u00fcrgerkrieges In Spanien erinnern k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u00 nd unbeweglich,\u003cbr\u003eder Mund offen, die Augen waren blutunterlaufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1135.5, "y": 254.9}, {"color": "#377eb8", "date": "1968", "id": "Angesicht-c2-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Spanien zu streiken, zu demonstrieren hei\u00dft\u003cbr\u003eschwerbewaffneter Gendarmerie von \u003cb\u003eAngesicht\u003c/b\u003e zu Angesicht\u003cbr\u003egegen\u00fcberzustehen mit dem Risiko, auf Gewehrl\u00e4nge erschossen zu\u003cbr\u003ewerden, bedeutet oft sofortige Verhaftung, Folter im Polizeikeller.\u003cbr\u003ejahrelange Zuchthausstrafe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.61, "y": 582.96}, {"color": "#a65628", "date": "1968", "id": "Angesicht-c2-i82", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWei\u00df nicht, welchen Rang dieser M\u00e4rtyrer oder Gerechte vor\u003cbr\u003eGottes \u003cb\u003eAngesicht\u003c/b\u003e bekleidet und wie er hei\u00dft, aber ein Heiliger\u003cbr\u003eWars Stand hier am Tisch und rief zornig:.Saweli Astafjew Magara! \u0027\u003cbr\u003eKlein und schm\u00e4chtig, sah er unscheinbar aus, aber seine Stimme glich\u003cbr\u003eder des Landamtmanns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.43, "y": 652.59}, {"color": "#f781bf", "date": "1968", "id": "Angesicht-c2-i90", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAngesichte\u003c/b\u003e de \u00ab Todes, in der gro\u00dfen Einsamkeit einer\u003cbr\u003eWinzigen Stelle, werden dies \u00ab beiden ganz gew\u00f6hnlichen jungen\u003cbr\u003eAmerikaner zu Sprechern der Menschheit, zu Dichtern, zu\u003cbr\u003ePropheten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.46, "y": 1260.7}, {"color": "#f781bf", "date": "1968", "id": "Angesicht-c2-i50", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAngesichte\u003c/b\u003e der weltweiten \u00dcberlegen heit der Sowjetunion\u003cbr\u003e\u2014 die Venus-Sonde und die R\u00fcckkehr des Raunu schiffes mit Lebewesen an\u003cbr\u003eBord als letzte Beispiele \u2014 ist anscheinend bei einigen USA-Politikern\u003cbr\u003eder \u00bb.Dollar Befallen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.29, "y": 1332.4}, {"color": "k", "date": "1968", "id": "Angesicht-c2-i68", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Flu\u00dftal johlt das gleiche Lied vor meinem\u003cbr\u003e\u003cb\u003eAngesicht\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Angesicht-c2-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 71.494, "y": 796.08}, {
