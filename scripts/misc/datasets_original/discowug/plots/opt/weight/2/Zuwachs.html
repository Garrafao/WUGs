        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der Eisenh\u00fcttemndustris werden 67 Prozent und bei der NE-\u003cbr\u003eHultenindustrie nahezu 60 Prozent der Investitionen zur Erweiterung\u003cbr\u003eund Modernisierung der vorhandenen Betriebe verausgabt werden, die\u003cbr\u003emehr als drei Viertel des geplanten \u003cb\u003eZuwachses\u003c/b\u003e an\u003cbr\u003eRoheisen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 813.5, "y": 679.01}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4,2 Prozent Der \u003cb\u003eZuwachs\u003c/b\u003e kam bei stabilem Preisniveau den\u003cbr\u003eWerkt\u00e4tigen in vollem Umfang zugute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.03, "y": 342.06}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer bisherige und wiedergew\u00e4hlte Vorsitzende des DTSB-\u003cbr\u003eBezirksvorstandes, Willy Langheinrich, hatte in seinem\u003cbr\u003eRechenschaftsbericht darauf verweisen k\u00f6nnen, da\u00df die\u003cbr\u003eBezirksorganisation in den letzten vier Jahren einen \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003evon 20000 Mitgliedern registrieren konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.0, "y": 705.8}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eZuwachs\u003c/b\u003e an wirtschaftlicher Kraft wurde in hohem\u003cbr\u003eMa\u00dfe f\u00fcr soziale Zwecke eingesetzt Es bleibt eine ungew\u00f6hnliche\u003cbr\u003eLeistung der DDR, seit 1970 mehr als 3 Millionen Wohnungen neugebaut\u003cbr\u003eoder rekonstruiert zu haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.7, "y": 546.99}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs geht darum, so betonte der Minister, den notwendigen\u003cbr\u003e\u003cb\u003eZuwachs\u003c/b\u003e mit gleichbleibendem, teilweise niedrigerem Rohstoff-\u003cbr\u003eund Energieeinsatz zu realisieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1424.3, "y": 770.67}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat sich also seitdem um 136 Prozent erh\u00f6ht Das ist eine\u003cbr\u003eerfreuliche Entwicklung, denn vom \u003cb\u003eZuwachs\u003c/b\u003e des\u003cbr\u003eNationaleinkommens h\u00e4ngen unser Lebensstandard und das weitere\u003cbr\u003eEntwicklungstempo unserer Volkswirtschaft ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1443.5, "y": 663.39}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeiter der Abteilung Jugend der politischen Hauptverwaltung der\u003cbr\u003eNVA, hervor, die FDJ-Organisationen h\u00e4tten im Berichtszeitraum \u00a6\u003cbr\u003ema\u00dfgeblich dazu beigetragen, da\u00df der bisher gr\u00f6\u00dfte \u003cb\u003eZuwachs\u003c/b\u003e an\u003cbr\u003eKampfkraft und Gefechtsbereitschaft erreicht wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1504.1, "y": 585.75}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeiter hei\u00dft es, da\u00df sich die ungarische Volkswirtschaft 1976\u003cbr\u003eentsprechend den geplanten Tendenzen entwickelt habe, auch wenn das\u003cbr\u003eTempo des \u003cb\u003eZuwachses\u003c/b\u003e nicht ganz den Zielstellungen\u003cbr\u003eentsprach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.12, "y": 419.37}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Ziel. h\u00f6chstm\u00f6glichen \u003cb\u003eZuwachs\u003c/b\u003e an\u003cbr\u003eNationaleinkommen zu erreichen Die zus\u00e4tzlichen Teltower 20 Millionen\u003cbr\u003esind ein fundiertes Wort Die Planschulden des Berliner Kabelwerkes\u003cbr\u003eK\u00f6penick beispielsweise sind alles andere als ein Beispiel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.3, "y": 474.46}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist ein \u003cb\u003eZuwachs\u003c/b\u003e im Vergleich zu 1979 um 178 Kilo je\u003cbr\u003eKuh.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.6, "y": 391.25}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch den \u00dcbergang zu einem neuen Arbeitsrhythmus, nach dem\u003cbr\u003eauch am Wochenende die Spritzgie\u00dfautomaten in mehreren Schichten\u003cbr\u003elaufen, erzielen die Kollektive der Berliner Gummiwerke im Vergleich\u003cbr\u003ezum Vorjahr einen Produktions-\u003cb\u003eZuwachs\u003c/b\u003e im Wert von 2,5 Millionen\u003cbr\u003eMark.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.2, "y": 1055.7}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i92", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErfreulich zu h\u00f6ren ist deshalb, do\u00df -laut Beschlu\u00df der\u003cbr\u003eStadtverordnetenversammlung zur Arbeit der KWV und ihrer\u003cbr\u003eKooperationspartner -der Anteil der Handwerksleistungen bei Klein-und\u003cbr\u003eKleinstreparaturen und der \u003cb\u003eZuwachs\u003c/b\u003e der Kapazit\u00e4ten in den\u003cbr\u003ebisher nicht bedarfsgerecht zur Verf\u00fcgung stehenden Gewerken vorrangig\u003cbr\u003ezu entwickeln ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.6, "y": 1144.5}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Getreide und Milch konnte der vorgesehene \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003evor allem wegen der Witterun \u00ab nicht voll erreicht werden,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1258.0, "y": 804.73}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo behauptete in der Wochenschrift \u201eU. S. News and World Report\u003cbr\u003eein Professor Kendrick von der George Washington Universit\u00e4t allen\u003cbr\u003eErnstes, die Preissteigerungen seien nur zu bremsen, wenn die L\u00f6hne \u2014\u003cbr\u003eauf bis 3 Prozent \u003cb\u003eZuwachs\u003c/b\u003e -gebremst werden\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1209.4, "y": 880.92}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Berliner Gastronomie habe in letzter Zeit, nicht zuletzt in\u003cbr\u003eGestalt einer Reihe neuer Einrichtungen, erfreulichen \u003cb\u003eZuwachs\u003c/b\u003e\u003cbr\u003eerhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.3, "y": 554.12}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllerdings: Das Ausganqsniveau der \u201eDritten Welt\" lag weitaus\u003cbr\u003eniedriger; ein Prozent an \u003cb\u003eZuwachs\u003c/b\u003e ist seinem absoluten Wert und\u003cbr\u003eVolumen nach also noch ungleich geringer als in den Zentren des\u003cbr\u003eImperialismus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1195.4, "y": 760.52}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu den Festtagen hat so manche Schallplattensammlung\u003cbr\u003e\u003cb\u003eZuwachs\u003c/b\u003e bekommen, und in der Silvesternacht sind die\u003cbr\u003ePlattenteller wieder einmal voll zur Geltung gekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.98, "y": 701.63}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei einem \u003cb\u003eZuwachs\u003c/b\u003e der Arbeitsproduktivit\u00e4t um 15 Prozent\u003cbr\u003ewollen die Werkt\u00e4tigen des Schrauben-und Normteilewerkes\u003cbr\u003eHildburghausen im kommenden Jahr die industrielle Warenproduktion auf\u003cbr\u003e122,8 Prozent steigern, um wichtige Bedarfspositionen der\u003cbr\u003eVolkswirtschaft, vor allem im Maschinenbau, zu decken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.4, "y": 927.91}, {"color": "#377eb8", "date": "1968", "id": "Zuwachs-c2-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u003cb\u003eZuwachs\u003c/b\u003e ist auch bei den Christlichen Demokraten\u003cbr\u003efestzustellen, denen die Stimmen der in Aufl\u00f6sung befindlichen\u003cbr\u003eRechtsparteien zufl\u00f6ssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.2, "y": 794.26}, {"color": "#ff7f00", "date": "1968", "id": "Zuwachs-c2-i97", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie erfordern viel Aufwand f\u00fcr Bestellung und Pflege, und wenn\u003cbr\u003eeigentlich noen \u003cb\u003eZuwachs\u003c/b\u003e erfolgen sollte, sind sie abgestorben\u003cbr\u003eoder wegen Krankheitsgefahr abget\u00f6tet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.26, "y": 340.25}, {"color": "#ff7f00", "date": "1968", "id": "Zuwachs-c2-i34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser \u003cb\u003eZuwachs\u003c/b\u003e ist das Anderthalbfache der\u003cbr\u003eEnergieleistung des Kraftwerkes Klingenberg, das den ganzen\u003cbr\u003edemokratischen Sektor Berlins einschlie\u00dflich Industrie und Verkehr mit\u003cbr\u003eStrom versorgt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zuwachs-c2-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1512.5, "y": 868.32}, {"color": "#ff7f00", "date": "1968", "id": "Zuwachs-c2-i50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr sie ist dieser-Mai ein Festtag des Sieges, aber auch ein\u003cbr\u003eMai der Tat, eine Widerspiegelung ihrer Leistungen vor allem auf dem\u003cbr\u003e\u00f6konomischen Kampffeld. r* eshalb ist vor dem Hintergrund \u00bb J der\u003cbr\u003eMaivorbereitungen die Arbeit in den Betrieben auch darauf gerichtet,\u003cbr\u003eden sozialistischen Wettbewerb mit solchen Aufgaben weiterzuf\u00fchren,\u003cbr\u003ederen L\u00f6sung wiederum einen \u003cb\u003eZuwachs\u003c/b\u003e wirtschaftlicher Kraft und\u003cbr\u003edamit verbunden politischen Gewichts bringt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003
