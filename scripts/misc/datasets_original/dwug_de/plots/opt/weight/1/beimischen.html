        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff7f00", "id": "steinen_naturvoelker_1894-1233-57", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur sehr selten konnten wir uns an ein paar Mangaven, Hancornia\u003cbr\u003especiosa, erquicken, und am allerseltensten war uns das Beste, die\u003cbr\u003e\u00e4usserlich apfel\u00e4hnliche, \u00bb grossartig \u00ab schmeckende Frucht von\u003cbr\u003eSolanum lycocarpum, Fruta de lobo oder Wolfsfrucht des Sertanejo\u2019s\u003cbr\u003ebeschieden, deren quellender S\u00fcssigkeit durch die schwarzen Kerne ein\u003cbr\u003ewenig zarte Bitterkeit \u003cb\u003ebeigemischt\u003c/b\u003e wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-1233-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1375.85, "y": 972.6}, {"color": "#ff7f00", "id": "brehm_thierleben03_1866-3590-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesen Lauten werden aber fl\u00f6tende, klangvolle T\u00f6ne\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e und sie wie jene mit viel Abwechslung und Feuer\u003cbr\u003evorgetragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-3590-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.95, "y": 524.85}, {"color": "#ff7f00", "id": "goerres_wunderhorn_1809-76-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedes Jahrhundert hat freylich seine eigenth\u00fcmliche Zuthat\u003cbr\u003e\u003cb\u003ebeygemischt\u003c/b\u003e, aber aus derselben Quelle, aus der das Erste sie\u003cbr\u003egesch\u00f6pft, und wie guter, alter Wein darum nicht Namen und seine Natur\u003cbr\u003everliert, weil Viele nach einander in langen Jahren mit Ma\u00df von ihm\u003cbr\u003egetrunken, und dann aus dem jedesmaligen Jahrgang ihn wieder\u003cbr\u003eaufgef\u00fcllt, so ist es auch um dies alte Oel beschaffen, das, wenn es\u003cbr\u003egleich durch so viele Zeiten durchgeronnen, doch noch nicht von seinem\u003cbr\u003emilden Feuer verlassen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goerres_wunderhorn_1809-76-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1078.95, "y": 488.49}, {"color": "#ff7f00", "id": "schroeder_logik01_1890-714-61", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon der Natur der Dinge an sich \u2014 a \u2014, zufolge deren sie auf\u003cbr\u003euns einwirken, und einem subjektiven Moment x, welches durch unsre\u003cbr\u003eSinnesorgane sowol als durch die spezifische Natur, eventuell\u003cbr\u003eBeschr\u00e4nkung, unsres geistigen Auffassungsverm\u00f6gens dieser Einwirkung\u003cbr\u003ehinzugef\u00fcgt, vielleicht auch aus ihr weggenommen, gel\u00f6scht wird, unter\u003cbr\u003eallen Umst\u00e4nden aber sich ihr unvermeidlich \u003cb\u003ebeimischt\u003c/b\u003e, ist die\u003cbr\u003eArt A bestimmt, wie die Dinge uns erscheinen, wie wir sie uns kraft\u003cbr\u003eeiner Naturnotwendigkeit vorstellen m\u00fcssen; es ist, im mathematischen\u003cbr\u003eSinne des Wortes, A eine Funktion von diesem x und a:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schroeder_logik01_1890-714-61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.85, "y": 530.75}, {"color": "#ff7f00", "id": "wackernagel_poetik_1873-1449-101", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Beziehung auf die einzelne Feierlichkeit, auf das\u003cbr\u003evorliegende Ereigniss brachte es ganz nat\u00fcrlich mit sich, dass neben\u003cbr\u003eden Wundern des Gottes, neben den Thaten des Menschen, die man\u003cbr\u003eerz\u00e4hlte, man auch den Gef\u00fchlen, welche die Feierlichkeit anregte,\u003cbr\u003eWorte gab; dass man dort die religi\u00f6se Empfindung, hier die Betr\u00fcbniss\u003cbr\u003eaussprach; dass man also dem objectiv angeschauten Stoff eine\u003cbr\u003ereflectierende Richtung auf das Subject verlieh, dass man die\u003cbr\u003eThatsachen der \u00e4ussern Wirklichkeit in Verbindung setzte mit den\u003cbr\u003einnern Zust\u00e4nden, kurz, dass man dem epischen Gehalt noch ein\u003cbr\u003elyrisches Element \u003cb\u003ebeimischte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-1449-101\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1020.3, "y": 930.6}, {"color": "#ff7f00", "id": "gottschall_poetik_1858-5642-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierher geh\u00f6rt auch das erotische Element, das schon den\u003cbr\u003eHellenischen Anf\u00e4ngen des Romans in starker Dosis \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-5642-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1035.3, "y": 784.15}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-467-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00f6gen die Ausgangspunkte der betreffenden Empfindungen in den\u003cbr\u003eentferntesten Theilen des Organismus liegen, nirgends anders k\u00f6nnen\u003cbr\u003ediese Empfindungen den Mechanismus afficiren, mittelst dessen\u003cbr\u003ecomplicirte Bewegungen realisirt werden, nirgends anders kann sich\u003cbr\u003eihnen jenes dunkle Vorstellen \u003cb\u003ebeimischen\u003c/b\u003e, als im Gehirn; durch\u003cbr\u003ebeides aber werden die Empfindungen erst zu Trieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-467-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.2, "y": 692.55}, {"color": "#ff7f00", "id": "forkel_bach_1802-356-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich wurde der Beschlu\u00df mit dem vollen Werke durch eine Fuge\u003cbr\u003egemacht, worin entweder nur eine andere Bearbeitung des erstern Thema\u003cbr\u003eherrschte, oder noch eines oder auch nach Beschaffenheit desselben\u003cbr\u003ezwey andere \u003cb\u003ebeygemischt\u003c/b\u003e wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: forkel_bach_1802-356-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.25, "y": 871.35}, {"color": "#ff7f00", "id": "treviranus_biologie02_1803-4456-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4nfiger und geschwinder als in blossem Brunnenwasser entsteht\u003cbr\u003edie gr\u00fcne Materie, wenn man thierische oder vegetabilische Substanzen\u003cbr\u003ejenem \u003cb\u003ebeymischt\u003c/b\u003e. Hingegen in gekochtem und destillirtem Wasser,\u003cbr\u003ewelches in einem Gef\u00e4sse \u00fcber Quecksilber stand, erzeugte sich nichts\u003cbr\u003evon jener Materie, ohngeachtet das Gef\u00e4ss \u00fcber anderthalb Jahre der\u003cbr\u003eSonne ausgesetzt war. Als aber Ingenhouss frisches und noch zuckendes,\u003cbr\u003eoder gekochtes Fleisch mit einsperrte, so bildete sich gr\u00fcne Materie,\u003cbr\u003edoch nur langsam und nicht sehr h\u00e4ufig. Nur sehr langsam und\u003cbr\u003eunvollkommen ging auch die Erzeugung dieser Materie in gekochtem und\u003cbr\u003edestillirtem Wasser vor sich, welches in offenen Gef\u00e4ssen, aber ohne\u003cbr\u003eBeymischung einer verweslichen Substanz, der Sonne ausgesetzt\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie02_1803-4456-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.8, "y": 845.1}, {"color": "#ff7f00", "id": "tieck_phantasus03_1816-4006-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann mi\u00dff\u00e4llt mir auch h\u00f6chlich Dein Mi\u00dffallen am eigenen\u003cbr\u003eScherz; dulde es doch nicht in Dir, da\u00df sich Deinen edlen und stolzen\u003cbr\u003eEmpfindungen auch etwas verwerflich Vornehmes \u003cb\u003ebeimische\u003c/b\u003e, das\u003cbr\u003eauf Heiterkeit und Lust verachtend hinab sehn will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: tieck_phantasus03_1816-4006-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.4, "y": 806.4}, {"color": "#ff7f00", "id": "vischer_aesthetik030203_1854-2658-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas moderne Ideal der Malerei soll dem Stoffe nach die\u003cbr\u003eTranscendenz abwerfen und die reine Wirklichkeit in Besitz nehmen, der\u003cbr\u003eForm nach dem streng malerischen Style das richtige Maa\u00df des\u003cbr\u003eplastischen \u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030203_1854-2658-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.3, "y": 723.3}, {"color": "#ff7f00", "id": "ludwig_physiologie02_1856-337-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. Zimmermann und Vierordt haben vorgeschlagen, ein Gemenge von\u003cbr\u003eSerum und Scheiben einem Stoff von beliebiger Zusammensetzung\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e, f\u00fcr welchen die Blutscheibenh\u00fclle\u003cbr\u003eundurchdringlich sei und der, obwohl er sich im Wasser l\u00f6se, weder\u003cbr\u003eWasser, noch irgend einen andern Bestandtheil des Blutscheibeninhaltes\u003cbr\u003ean sich ziehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie02_1856-337-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1237.2, "y": 566.35}, {"color": "#ff7f00", "id": "glueck_pandecten02verbesserungen_1800-2544-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Gr\u00fcnde, aus welchen die r\u00f6mischen Gesetze sich mit der\u003cbr\u003ewahren factischen Beschaffenheit des Besitzes nicht begn\u00fcgten, sondern\u003cbr\u003edemselben so vieles rechtsartige \u003cb\u003ebeygemischt\u003c/b\u003e haben, sind\u003cbr\u003everschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: glueck_pandecten02verbesserungen_1800-2544-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.6, "y": 934.5}, {"color": "#ff7f00", "id": "griesinger_psychische_1845-470-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch die Triebe werden mit gr\u00f6sster Leichtigkeit st\u00e4rkere oder\u003cbr\u003eschw\u00e4chere, anhaltendere oder vor\u00fcbergehendere Gem\u00fcthsbewegungen (S.\u003cbr\u003e\u00a7. 27.) gesetzt, und indem die Triebe und die von ihnen geweckten\u003cbr\u003eGef\u00fchle sich dem Vorstellen \u003cb\u003ebeimischen\u003c/b\u003e, nimmt dieses schon ein\u003cbr\u003ebewegliches, nach aussen dr\u00e4ngendes Element in sich auf, bekommt\u003cbr\u003ezugleich etwas Warmes, Sinnliches, und es ergeben sich aus diesen\u003cbr\u003eMischungen ganz neue Seelenzust\u00e4nde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-470-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.65, "y": 990.0}, {"color": "#ff7f00", "id": "berlin_wortblindheit_1887-514-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst mehrere Monate sp\u00e4ter constatirte der Hausarzt nach\u003cbr\u003ewiederholten Schlaganf\u00e4llen Sprachst\u00f6rung in Form von Aphasie und ich\u003cbr\u003eselbst fand (etwa \u00be Jahre nach dem Auftreten der Dyslexie) einen Rest\u003cbr\u003evon atactischer Aphasie, welcher ein gewisser Grad von\u003cbr\u003eArticulationsst\u00f6rung \u003cb\u003ebeigemischt\u003c/b\u003e war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlin_wortblindheit_1887-514-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1136.9, "y": 957.35}, {"color": "#ff7f00", "id": "hering_lichtsinn_1878-1043-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese beiden Empfindungen sind eben jeder Farbenempfindung\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, wenn auch in sehr verschiedenem Verh\u00e4ltni\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hering_lichtsinn_1878-1043-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1237.65, "y": 1043.9}, {"color": "#ff7f00", "id": "thaer_landwirthschaft04_1812-6346-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan kann sie aber auch dazu verm\u00f6gen, wenn man dem Getr\u00e4nke nur\u003cbr\u003eein weniges von mehligen Substanzen \u003cb\u003ebeimischt\u003c/b\u003e, und vorz\u00fcglich\u003cbr\u003epassen sich dazu die Oelkuchen, wovon oben gesprochen worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft04_1812-6346-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1018.15, "y": 448.38}, {"color": "#ff7f00", "id": "brehm_thierleben03_1866-17770-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur schade, da\u00df beinahe ein jeder seinen sch\u00f6nen Liedern einige\u003cbr\u003eschlechte T\u00f6ne \u003cb\u003ebeimischt\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-17770-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.65, "y": 648.7}, {"color": "#ff7f00", "id": "brehm_thierleben05_1869-10343-40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber heutigentages noch glauben die Fischer fest an die Wirkung\u003cbr\u003ederselben, vermeinen damit den Schwertfisch in die N\u00e4he ihrer\u003cbr\u003eFahrzeuge zu ziehen, behaupten auch mit Bestimmtheit, da\u00df dieser\u003cbr\u003euntertauche, wenn jener Formel ein einziges italienisches Wort\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e werde; die Fischerei selbst geschieht also noch\u003cbr\u003eganz nach alter Weise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-10343-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 586.95, "y": 751.45}, {"color": "#ff7f00", "id": "niethammer_philantropinismus_1808-557-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFreilich hat sich die Praxis hie und da die Entscheidung \u00fcber\u003cbr\u003ediese Fragen leicht zu machen gewu\u00dft, indem sie ein bischen\u003cbr\u003ePhilanthropinismus ihrer althergebrachten humanistischen Methode\u003cbr\u003eanf\u00fcgte, oder ein bischen Humanismus ihrer modernen\u003cbr\u003ephilanthropinischen Unterrichtsweise \u003cb\u003ebeimischte\u003c/b\u003e: von beidem\u003cbr\u003enach Gutd\u00fcnken!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niethammer_philantropinismus_1808-557-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.95, "y": 469.615}, {"color": "#ff7f00", "id": "pueckler_briefe04_1831-1033-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Gegentheile haben Sie cautionsness in zu hohem Grade, welche\u003cbr\u003eIhrem Leben als Wermuth \u003cb\u003ebeigemischt\u003c/b\u003e ist, denn Sie werden \u00fcber\u003cbr\u003eAlles viel zu viel reflektiren, sich abwechselnd die seltsamsten\u003cbr\u003eGrillen machen, und gerade bei Kleinigkeiten, ohne Noth in Kummer und\u003cbr\u003eSorge, Mi\u00dftrauen in sich selbst und Argwohn gegen Andere, oder auch in\u003cbr\u003eApathie verfallen, sich im Ganzen fast immer mit der Zukunft, wenig\u003cbr\u003emit der Vergangenheit und noch weniger mit der Gegenwart\u003cbr\u003ebesch\u00e4ftigen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe04_1831-1033-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1103.6, "y": 1370.9}, {"color": "#ff7f00", "id": "brandes_naturlehre02_1831-2148-71", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach den hier durchgef\u00fchrten Betrachtungen beruht die reine\u003cbr\u003eUndulationstheorie auf einer Untersuchung der Undulationen in den an\u003cbr\u003eeinander grenzenden Aetherschichten von ungleicher Dichtigkeit; diese\u003cbr\u003eUntersuchung l\u00e4\u00dft sich, ganz entsprechend den acustischen Theorieen in\u003cbr\u003estrenger mathematischer Form durchf\u00fchren, und so lange man dabei\u003cbr\u003estehen bleibt, so ist der Ruhm, den Fresnel der Undulationstheorie\u003cbr\u003ebeilegt, da\u00df sie einer strengen mathematischen Entwickelung f\u00e4hig sei,\u003cbr\u003eund nichts Willk\u00fchrliches \u003cb\u003ebeigemischt\u003c/b\u003e enthalte, sehr wohl\u003cbr\u003ebegr\u00fcndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre02_1831-2148-71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1168.4, "y": 770.3}, {"color": "#ff7f00", "id": "humboldt_kosmos02_1847-70-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiches elegisches Element ist \u00fcbrigens dem Idyll eigen,\u003cbr\u003egleichsam als w\u00e4re es \u201eaus der Sehnsucht nach einem verlorenen Ideal\"\u003cbr\u003eentstanden, als sei immerdar in der Brust des Menschen dem tiefen\u003cbr\u003eNaturgef\u00fchl eine gewisse Wehmuth \u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-70-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.55, "y": 591.3}, {"color": "#ff7f00", "id": "thaer_landwirthschaft02_1810-1490-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZuweilen ist er ihm aber inniger \u003cb\u003ebeigemischt\u003c/b\u003e, und dann\u003cbr\u003eentdeckt man ihn nur durch chemische Untersuchung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-1490-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1486.95, "y": 818.8}, {"color": "#ff7f00", "id": "carus_zoologie_1872-1301-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem er im siebenten Buche den Menschen besprochen, seine\u003cbr\u003eGeburt, Aehnlichkeiten, Lebensdauer, Gr\u00f6\u00dfe, verschiedenen F\u00e4higkeiten\u003cbr\u003edurchgegangen und auch hier viel Fabelhaftes \u003cb\u003ebeigemischt\u003c/b\u003e hat,\u003cbr\u003ebeginnt er das achte Buch mit den Worten:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-1301-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.3, "y": 624.35}, {"color": "#ff7f00", "id": "vischer_aesthetik01_1846-2576-50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist aber nicht nur das Angenehme, in der Bedeutung des blos\u003cbr\u003esinnlich Wohlgef\u00e4lligen, was unter den Gesichtspunkt des Geschmacks\u003cbr\u003ef\u00e4llt, oder vielmehr die Bemerkung \u00a7. 76, 1 ist hier wieder\u003cbr\u003eaufzufassen und dahin zu erg\u00e4nzen, da\u00df dem Angenehmen eigentlich immer\u003cbr\u003eirgend eine geistigere Beziehung \u003cb\u003ebeigemischt\u003c/b\u003e ist; angenehm kann\u003cbr\u003enun alle anh\u00e4ngende Sch\u00f6nheit hei\u00dfen, weil das Sch\u00f6ne, das einem\u003cbr\u003eAndern nur beigemischt ist, in die Mischung nicht rein aufgeht,\u003cbr\u003esondern als mehr oder minder blos sinnlicher Ring daneben f\u00e4llt; auf\u003cbr\u003edas Angenehme als ein so Gemischtes geht der Geschmack und so ist es\u003cbr\u003edenn die ganze Sph\u00e4re der anh\u00e4ngenden Sch\u00f6nheit, mag sie nun an das\u003cbr\u003eZweckm\u00e4\u00dfige (dem Bed\u00fcrfni\u00df Dienende) als Ueberflu\u00df angeh\u00e4ngt seyn (\u00a7.\u003cbr\u003e23, 3) oder an den sittlichen Selbstzweck (das Gute \u00a7. 59, 3), von was\u003cbr\u003ees sich hier handelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-2576-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1342.15, "y": 873.9}, {"color": "#ff7f00", "id": "humboldt_kosmos02_1847-31-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem hellenischen Alterthum, in dem Bl\u00fcthenalter der\u003cbr\u003eMenschheit, finden wir allerdings den zartesten Ausdruck tiefer\u003cbr\u003eNaturempfindung den dichterischen Darstellungen menschlicher\u003cbr\u003eLeidenschaft, einer der Sagengeschichte entnommenen Handlung\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e; aber das eigentlich Naturbeschreibende zeigt sich\u003cbr\u003edann nur als ein Beiwerk, weil in der griechischen Kunstbildung sich\u003cbr\u003ealles gleichsam im Kreise der Menschheit bewegt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-31-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 784.25, "y": 724.75}, {"color": "#ff7f00", "id": "carus_gynaekologie01_1820-1089-76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWykii u. s. w.), verbindet, man sorgt f\u00fcr regelm\u00e4\u00dfige\u003cbr\u003eUnterhaltung der Darmausleerungen, l\u00e4\u00dft den Unterleib warm halten,\u003cbr\u003etrockne oder spiritu\u00f6se Friktionen auf denselben machen, man ordnet\u003cbr\u003eferner als allgemeine, die Reproduktion und den Tonus der Muskelfaser\u003cbr\u003ebef\u00f6rdernde Mittel innerlich den Gebrauch des Eisens, anf\u00e4nglich als\u003cbr\u003eTinktur, sp\u00e4ter in Substanz an, verbindet damit den Gebrauch\u003cbr\u003earomatischer Kr\u00e4uterb\u00e4der, welchen bey mehr phlegmatischen Subjekten\u003cbr\u003eetwas Wein oder Brandtwein \u003cb\u003ebeygemischt\u003c/b\u003e wird, empfiehlt die\u003cbr\u003eflei\u00dfige Bewegung in freier Luft, Reisen, Gebrauch eisenhaltiger\u003cbr\u003eMineralb\u00e4der und eine leicht verdauliche nahrhafte Di\u00e4t, verbunden mit\u003cbr\u003edem Gebranche eines guten alten Weins.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-1089-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.2, "y": 222.085}, {"color": "#ff7f00", "id": "humboldt_sprachbau_1826-23-31", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist aber auch zugleich unvermeidlich, da\u00df sich nicht irgend\u003cbr\u003eeine Wirkung dieser Bezeichnung durch Schrift, und der bestimmten Art\u003cbr\u003ederselben \u00fcberhaupt dem Einflusse der Sprache auf den Geist\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_sprachbau_1826-23-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1113.3, "y": 1125.7}, {"color": "#ff7f00", "id": "niebuhr_roemische02_1812-1658-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie verdoppelte Zahl ward im Jahr 335 erw\u00e4hlt, aber erst elf\u003cbr\u003eJahre sp\u00e4ter (346) \u00fcbte das Volk zum erstenmahl sein gewonnenes Recht\u003cbr\u003edurch die Wahl dreyer plebejischer Qu\u00e4storen. Dadurch wurden auch\u003cbr\u003ePlebejer dem Senat \u003cb\u003ebeygemischt\u003c/b\u003e:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niebuhr_roemische02_1812-1658-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.15, "y": 750.55}, {"color": "#ff7f00", "id": "heine_reisebilder02_1827-189-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer kann beweisen, da\u00df sich nicht zuweilen eine schlimme\u003cbr\u003eAbsicht \u003cb\u003ebeymischte\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heine_reisebilder02_1827-189-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.9, "y": 681.05}, {"color": "#ff7f00", "id": "schlegel_indier_1808-506-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDoch mag der Geist schon fr\u00fche entflohen sein, so da\u00df es nur\u003cbr\u003etodte Gebr\u00e4uche und Bu\u00df\u00fcbungen blieben; auch fr\u00fche schon sich\u003cbr\u003eAberglauben und Irrthum \u003cb\u003ebeigemischt\u003c/b\u003e haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schlegel_indier_1808-506-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.75, "y": 569.7}, {"color": "#ff7f00", "id": "humboldt_kosmos02_1847-46-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesen Kunstformen aber k\u00f6nnen Naturschilderungen sich nur\u003cbr\u003ewie zuf\u00e4llig \u003cb\u003ebeigemischt\u003c/b\u003e finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-46-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1207.25, "y": 820.5}, {"color": "#ff7f00", "id": "schliemann_trojanische_1874-77-65", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer durch seine vielen wichtigen Entdeckungen und Schriften\u003cbr\u003eber\u00fchmte Professor der Chemie Landerer in Athen, welcher auch alle\u003cbr\u003esilbernen Sachen des Schatzes genau untersucht hat, findet die beiden\u003cbr\u003ekleinen Vasen von ganz reinem Silber, w\u00e4hrend die vier grossen Vasen,\u003cbr\u003eder kleine Becher und die vier Schalen 95 Procent Silber und 5 Procent\u003cbr\u003eKupfer enthalten, welches, wie er sagt, \u003cb\u003ebeigemischt\u003c/b\u003e ist, um dem\u003cbr\u003eSilber gr\u00f6ssere H\u00e4rte zu geben und es mit dem Hammer treiben zu\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schliemann_trojanische_1874-77-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1479.9, "y": 1194.35}, {"color": "#ff7f00", "id": "krafft_landwirthschaft03_1876-3574-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie lange grobe Wolle besteht aus 22 Cm. langen, wei\u00dfen\u003cbr\u003eGrannenhaaren, dem grobe, 12 Cm. lange, eigentliche Wollhaare\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft03_1876-3574-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1364.45, "y": 364.23}, {"color": "#ff7f00", "id": "baumgart_poetik_1887-3056-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat \u2014 immer abgesehen von allem Sch\u00e4dlichen, Gef\u00e4hrlichen,\u003cbr\u003eSchmerzlichen, das sich \u003cb\u003ebeimischen\u003c/b\u003e kann, sondern das Hamartema\u003cbr\u003enur als solches betrachtet \u2014 nichts Fehlerhaftes und also auch nichts\u003cbr\u003eL\u00e4cherliches, wenn jemand sich in einer Gegend, die er nicht kennt,\u003cbr\u003everirrt, auch nicht, wenn er etwa auf Ersuchen seiner Begleiter es\u003cbr\u003e\u00fcbernommen hat, sie nach der Karte zu f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-3056-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.6, "y": 1320.85}, {"color": "#ff7f00", "id": "varnhagen_rahel03_1834-8813-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht so viel Werth auf Wahlen der Neigung mu\u00df gelegt werden;\u003cbr\u003enicht so viel anderes ihr von Gewicht beigelegt: nicht so viel Rohes\u003cbr\u003eund K\u00fcnftiges \u003cb\u003ebeigemischt\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel03_1834-8813-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.75, "y": 609.7}, {"color": "#ff7f00", "id": "hug_familie_1896-3654-39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo oft ihr in die Kirche geht, was verk\u00fcnden euch die Alt\u00e4re\u003cbr\u003emit ihrem Schmucke, was die brennenden Kerzen und das ewige Licht, was\u003cbr\u003eder ernste feierliche Gesang, dem nichts Weltliches, Profanes,\u003cbr\u003eOpernm\u00e4\u00dfiges \u003cb\u003ebeigemischt\u003c/b\u003e wird \u2013 was verk\u00fcndet euch das\u003cbr\u003ealles:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hug_familie_1896-3654-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1478.3, "y": 730.0}, {"color": "#ff7f00", "id": "brandes_naturlehre02_1831-346-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso nun, wie hier diese im Kampherdunste sich anlegende\u003cbr\u003eSubstanz das Wasser von dem Besitze der Oberfl\u00e4che des Gef\u00e4\u00dfes\u003cbr\u003evertreibt, so scheint die Verbreitung der Kamphertheilchen, die sich\u003cbr\u003edem Wasser \u003cb\u003ebeimischen\u003c/b\u003e, jene Bewegung der Kampherst\u00fcckchen,\u003cbr\u003ederen Ausfl\u00fcsse diese Bedeckung bewirken, hervorzubringen, und diese\u003cbr\u003eBewegung wird offenbar dadurch bef\u00f6rdert, da\u00df die an jedem Spitzchen\u003cbr\u003eam lebhaftesten entstehende Aufl\u00f6sung auf die mannigfaltigste Weise\u003cbr\u003eauf die Kampherst\u00fcckchen einwirkt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre02_1831-346-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1675.45, "y": 1237.05}, {"color": "#ff7f00", "id": "dilthey_poetik_1887-1756-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem R\u00fchrenden fehlt schon das Siegreiche der Sch\u00f6nheit und so\u003cbr\u003eist ihm ein leises Unlustgef\u00fchl der angegebenen Art\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_poetik_1887-1756-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1280.2, "y": 1490.65}, {"color": "#ff7f00", "id": "weismann_keimplasma_1892-2110-62", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn dieser Gedankengang richtig ist, so l\u00e4sst sich die Annahme\u003cbr\u003evon Keimbahnen \u2014 wie ich sie fr\u00fcher schon gemacht habe \u2014 nicht\u003cbr\u003evermeiden, und der Umstand, dass nur in diesen Bahnen liegende Zellen\u003cbr\u003edie F\u00e4higkeit besitzen k\u00f6nnen, Keimzellen zu werden, wird sich kaum\u003cbr\u003eanders auslegen lassen, als durch die Annahme, dass nur diese Zellen\u003cbr\u003eKeimplasma \u003cb\u003ebeigemischt\u003c/b\u003e enthalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: weismann_keimplasma_1892-2110-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1344.6, "y": 461.13}, {"color": "#ff7f00", "id": "gutzkow_zeitgenossen01_1842-2801-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs m\u00fcssen sich nationale Empfindungen, historische Erinnerungen\u003cbr\u003eund \u00e4hnliche Elemente jenem Bewu\u00dftseyn \u003cb\u003ebeimischen\u003c/b\u003e, welches\u003cbr\u003ejetzt die freien Glieder einer freien Staatsgemeinschaft emporhebt und\u003cbr\u003eschwebend tr\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen01_1842-2801-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.05, "y": 1528.75}, {"color": "#ff7f00", "id": "davidis_kochbuch_1879-4828-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch kann man der Salatsauce 2 E\u00dfl\u00f6ffel dicke saure Sahne\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e und dagegen 1 Eidotter und 1 E\u00dfl\u00f6ffel Oel weniger\u003cbr\u003enehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: davidis_kochbuch_1879-4828-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1148.6, "y": 575.8}, {"color": "#ff7f00", "id": "brandes_naturlehre03_1832-4074-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sich nun die Wirkung des Magnets auf chemisch reines Silber\u003cbr\u003e415 mal schw\u00e4cher fand, als wenn dem Silber absichtlich [Formel] an\u003cbr\u003eEisen beigemischt war, so schlo\u00df Coulomb, da\u00df jenes reine Silber so\u003cbr\u003ewirkte, als ob der 132800ste Theil an Eisen \u003cb\u003ebeigemischt\u003c/b\u003e w\u00e4re,\u003cbr\u003eund es blieb daher unentschieden, ob so geringe Beimischungen von\u003cbr\u003eEisen unsern chemischen Untersuchungen entgehen, oder ob das Silber\u003cbr\u003eals absolut rein dennoch diese geringe Wirkung aus\u00fcbt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-4074-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1134.25, "y": 277.79}, {"color": "#ff7f00", "id": "immermann_muenchhausen01_1838-2398-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber da siehst du den dummen Streich, der sich immer meinem\u003cbr\u003eHandeln \u003cb\u003ebeizumischen\u003c/b\u003e pflegt!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen01_1838-2398-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.45, "y": 894.85}, {"color": "#ff7f00", "id": "baumstark_encyclopaedie_1835-9798-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErsteres, wenn man dem Abgu\u00dfbreie ein Pigment, z. B. Zinnober,\u003cbr\u003eMennige, Bergblau, Beinschwarz, als Pulver \u003cb\u003ebeimischt\u003c/b\u003e oder den\u003cbr\u003eGips mit gef\u00e4rbtem Wasser anmacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-9798-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1281.45, "y": 384.39}, {"color": "#ff7f00", "id": "beck_eisen04_1899-14317-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie oben schon erw\u00e4hnten Bogardusm\u00fchlen kamen zum Mahlen der\u003cbr\u003eSteinkohlen, welche man dem Formsand \u003cb\u003ebeimischte\u003c/b\u003e, zur\u003cbr\u003eAnwendung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-14317-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1203.4, "y": 686.4}, {"color": "#ff7f00", "id": "vischer_aesthetik030205_1857-2414-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird ein solcher nat\u00fcrlich auftreten: der plastisch-ideale\u003cbr\u003eStyl wird objectiver in seiner ganzen Haltung sein und ebendarum mehr\u003cbr\u003eentwickelnd, weniger unruhig verfahren, mehr Gedanken-Elemente\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e, er wird verm\u00f6ge dieser Eigenschaften seinen\u003cbr\u003eStandpunct weniger in jener Mitte einnehmen, wo der Inhalt rein in\u003cbr\u003elauter Stimmung aufgeht, sondern mehr in der ersten und dritten unter\u003cbr\u003eden Formen des Prozesses, die der \u00a7. unterscheidet, wogegen der\u003cbr\u003echarakteristische Styl recht entschieden der rein lyrischen Mitte\u003cbr\u003eangeh\u00f6ren wird; dieser Unterschied wird sich also mit unserer auf das\u003cbr\u003eAllgemeine des innern Prozesses gegr\u00fcndeten Eintheilung ber\u00fchren, aber\u003cbr\u003enur theilweise in einer Art, worin die logische Ordnung zugleich die\u003cbr\u003ehistorische ist, er wird nicht mit ihr zusammenfallen, vielmehr es\u003cbr\u003ewird sich zeigen, da\u00df, obwohl die eine Stylrichtung mehr auf dieser,\u003cbr\u003edie andere auf jener Stufe des Prozesses ihre Stellung hat, doch auf\u003cbr\u003ejeder Stufe jede von beiden auftritt und Unterschiede innerhalb\u003cbr\u003ederselben begr\u00fcndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-2414-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.75, "y": 606.55}, {"color": "#ff7f00", "id": "nietzsche_tragoedie_1872-84-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit einem Erstaunen, das um so gr\u00f6sser war, als sich ihm das\u003cbr\u003eGrausen \u003cb\u003ebeimischte\u003c/b\u003e, dass ihm jenes Alles doch eigentlich so\u003cbr\u003efremd nicht sei, ja dass sein apollinisches Bewusstsein nur wie ein\u003cbr\u003eSchleier diese dionysische Welt vor ihm verdecke.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nietzsche_tragoedie_1872-84-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.4, "y": 595.5}, {"color": "#377eb8", "id": "beck_eisen03_1897-1018-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStahls Ansicht \u00fcber das Eisen und die unedlen Metalle \u00fcberhaupt\u003cbr\u003egeht dahin, dass das brennliche Wesen (Phlogiston) dergestalt \u201eden\u003cbr\u003evier unedlen Metallen \u003cb\u003ebeigemischt\u003c/b\u003e sei, dass sie eben dadurch\u003cbr\u003eihre ganze metallische, letztsichtbare Gestalt, Glanz, Klang,\u003cbr\u003evornehmlich aber die Geschmeidigkeit durch solches erlangen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-1018-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.5, "y": 983.35}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-4092-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Eisen wirkt, wie Seebeck bemerkt, noch st\u00e4rker ein; dagegen\u003cbr\u003eeine Verbindung von 4 Th. Antimon und 1 Th. Eisen die Gr\u00f6\u00dfe der\u003cbr\u003eOscillationen gar nicht verminderte, obgleich das Antimon allein in\u003cbr\u003eeinigem Grade diese Wirkung zeigt; Antimon dem Kupfer beigemischt,\u003cbr\u003eWismuth dem Kupfer \u003cb\u003ebeigemischt\u003c/b\u003e, Nickel dem Kupfer beigemischt,\u003cbr\u003evermindern die Einwirkung des Kupfers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-4092-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 571.2, "y": 955.6}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-6404-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird dem Anilinsalz \u003cb\u003ebeigemischt\u003c/b\u003e; bei der auf das\u003cbr\u003eKlotzen folgenden Oxydation geht das Schwefelkupfer in schwefelsaures\u003cbr\u003eKupfer \u00fcber, welches wieder einen Teil seines Sauerstoffes an das\u003cbr\u003eAnilinsalz abgibt u. s. f.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-6404-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 614.5, "y": 1489.7}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-2514-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm h\u00e4ufigsten wird, insbesondere f\u00fcr Anfertigung von\u003cbr\u003efeuerfesten Tiegeln, Graphit benutzt; die eigentlichen Graphittiegel\u003cbr\u003ebestehen oft zu zwei Drittel ihres Gewichtes aus Graphit mit einem\u003cbr\u003eDrittel Thon, dem unter Umst\u00e4nden auch noch andere Magerungsmittel\u003cbr\u003eschon \u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-2514-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 284.275, "y": 1264.15}, {"color": "#377eb8", "id": "burckhardt_renaissance_1860-1551-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr diejenigen F\u00e4lle, wo einige Discretion n\u00f6thig schien, wurde\u003cbr\u003ejenes schneewei\u00dfe, angenehm schmeckende Pulver gebraucht, welches\u003cbr\u003enicht blitzschnell, sondern allm\u00e4lig wirkte und sich unbemerkt jedem\u003cbr\u003eGericht oder Getr\u00e4nk \u003cb\u003ebeimischen\u003c/b\u003e lie\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_renaissance_1860-1551-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.65, "y": 1186.0}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4648-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Absatz in den Pfannen und an den Gravierwerken besteht\u003cbr\u003egr\u00f6\u00dftentheils aus Gyps, hat jedoch immer noch einige andere Salztheile\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4648-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.405, "y": 987.15}, {"color": "#377eb8", "id": "samter_erfindungen_1896-8247-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie mit Wasser, welchem etwas Mehl \u003cb\u003ebeigemischt\u003c/b\u003e ist,\u003cbr\u003ebestrichenen Brote, werden mittels eines mit langem Stiele versehenen\u003cbr\u003eBrettes in den Ofen geschoben und hier durch die in demselben\u003cbr\u003eherrschende Temperatur gebacken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-8247-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1383.45, "y": 1306.95}, {"color": "#377eb8", "id": "treviranus_biologie04_1814-3613-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer mechanische ist, die Speise zu zerreiben und inniger zu\u003cbr\u003emengen, oder sie zur\u00fcckzuhalten, um sie dem Einfluss des Magensafts\u003cbr\u003edesto l\u00e4nger auszusetzen; der chemische, ihr eigene aufl\u00f6sende S\u00e4fte\u003cbr\u003e\u003cb\u003ebeyzumischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie04_1814-3613-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 340.665, "y": 871.25}, {"color": "#377eb8", "id": "pueckler_briefe03_1831-1802-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNebenbei mu\u00df es auch zu einem gl\u00fccklichen Ereigni\u00df f\u00fcr manche\u003cbr\u003edortige Cirkel gereichen, denen nun endlich das Salz\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e werden wird, dessen Mangel sie so lange ganz\u003cbr\u003eungenie\u00dfbar machte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe03_1831-1802-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.25, "y": 1434.85}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-11061-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGediegen ist der Nickel auch, aber nur in geringen Procenten,\u003cbr\u003edem oben (S. 654 u. f.) gedachten gediegenen Eisen \u003cb\u003ebeygemischt\u003c/b\u003e;\u003cbr\u003eund zwar (nach Howard) dem Sibirischen zu 17, dem S\u00fcdamericanischen\u003cbr\u003eaber zu 10 pro Cent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-11061-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 448.82, "y": 1177.45}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-4093-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum Nachweis dieser Verf\u00e4lschung empfiehlt Kert\u00e9sz etwas\u003cbr\u003ekonzentrierte reine Salzs\u00e4ure in ein kleines Porzellansch\u00e4lchen zu\u003cbr\u003egeben und von dem zu pr\u00fcfenden Phosphin einige St\u00e4ubchen vorsichtig\u003cbr\u003eauf die Salzs\u00e4ure zu streuen; f\u00e4rbt sich die S\u00e4ure gleichm\u00e4\u00dfig gelb,\u003cbr\u003eso war das Phosphin rein, zeigen sich jedoch neben den gelben auch\u003cbr\u003eponceaurote Stellen, so enth\u00e4lt es Chrysoidin\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-4093-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.925, "y": 1016.95}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2338-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer letztere hat mehr Azot, mehr Schwefel und Phosphorstoff\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, welches man bei dem Verbrennen aus dem Geruche,\u003cbr\u003eder dem verbrannter thierischer K\u00f6rper gleich kommt, schon sehr\u003cbr\u003edeutlich bemerken kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2338-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.05, "y": 1134.45}, {"color": "#377eb8", "id": "beck_eisen03_1897-1050-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr teilt ihm also nur eine vermittelnde Rolle zu; dennoch h\u00e4lt\u003cbr\u003eer es f\u00fcr einen wesentlichen Bestandteil, weshalb er seinem\u003cbr\u003eCementirpulver, dessen wichtigster Bestandteil Kohle ist, Salz\u003cbr\u003e\u003cb\u003ebeimischt\u003c/b\u003e, obgleich er zugiebt, dass Holzkohlenpulver allein\u003cbr\u003edie Umwandlung von Schmiedeisen in Stahl durch Cementation bewirken\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-1050-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.55, "y": 1297.35}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4128-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan hat zwei Hauptmethoden ihn dem Acker \u003cb\u003ebeizumischen\u003c/b\u003e,\u003cbr\u003ebei welchen dann freilich noch mancherlei Verschiedenheiten in der\u003cbr\u003eManipulation statt finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4128-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.1, "y": 874.45}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-1844-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier wird ein feuriger, dunkelrother, sehr schwerer Wein\u003cbr\u003egebaut, der nach agrikultur-chemischen Untersuchungen seinen\u003cbr\u003ebedeutenden Gerbstoffgehalt haupts\u00e4chlich von dem Feldspath bekommen\u003cbr\u003esoll, der dem Boden in Menge \u003cb\u003ebeigemischt\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-1844-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1514.55, "y": 1094.75}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-6955-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist die ber\u00fchmte Puzzolanerde von Puzzuoli bei Neapel und\u003cbr\u003eder Tra\u00df des Brohlthales an der Eifel (den ebenfalls die R\u00f6mer schon\u003cbr\u003efanden), welcher dem gel\u00f6schten Kalke h\u00e4lftig \u003cb\u003ebeigemischt\u003c/b\u003e, eine\u003cbr\u003eMasse erzeugt, die unter Wasser getaucht sogleich hart wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-6955-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.4, "y": 830.7}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-10919-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTellurblei, Pb Te, auf der Grube Sawodinski dem Tellursilber\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, hat einen dreifachen Bl\u00e4tterbruch, wie\u003cbr\u003eBleiglanz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-10919-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 365.945, "y": 375.765}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-4092-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Eisen wirkt, wie Seebeck bemerkt, noch st\u00e4rker ein; dagegen\u003cbr\u003eeine Verbindung von 4 Th. Antimon und 1 Th. Eisen die Gr\u00f6\u00dfe der\u003cbr\u003eOscillationen gar nicht verminderte, obgleich das Antimon allein in\u003cbr\u003eeinigem Grade diese Wirkung zeigt; Antimon dem Kupfer\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, Wismuth dem Kupfer beigemischt, Nickel dem Kupfer\u003cbr\u003ebeigemischt, vermindern die Einwirkung des Kupfers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-4092-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1577.9, "y": 392.8}, {"color": "#377eb8", "id": "baer_thiere_1837-628-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmer muss die ausgeschiedene Luft, wenn sie fr\u00fcher dem Eiweiss\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e war, sauerstoffreicher seyn, als die\u003cbr\u003eatmosph\u00e4rische, da Fl\u00fcssigkeiten, wenn sie Luft aufnehmen, ein\u003cbr\u003egr\u00f6sseres Verh\u00e4ltniss von Sauerstoffgas enthalten, als die\u003cbr\u003eatmosph\u00e4rische Luft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baer_thiere_1837-628-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 382.735, "y": 469.485}, {"color": "#377eb8", "id": "blumenbach_kleineschriften_1800-297-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Elemente des Blutes selbst scheinen \u00fcbrigens im Allgemeinen\u003cbr\u003ebei den Amphibien und warmbl\u00fctigen Thieren einander ziemlich \u00e4hnlich\u003cbr\u003ezu sein, au\u00dfer da\u00df man in jenen bei Vivisektionen immer elastische\u003cbr\u003eLuftbl\u00e4schen ihrem Blute \u003cb\u003ebeigemischt\u003c/b\u003e findet, welche mit dem in\u003cbr\u003eden Venen enthaltenen Blutstrome im Kreise herumgetrieben werden,\u003cbr\u003ewodurch dieser durch solche Luftr\u00e4umchen getrennte Strom gleichsam die\u003cbr\u003eGestalt einer Quecksilbers\u00e4ule bekommt, die in einem fehlerhaften\u003cbr\u003eThermometer schlimmer Wei\u00dfe getrennt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_kleineschriften_1800-297-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 402.695, "y": 838.9}, {"color": "#377eb8", "id": "menzel_maurer_1847-2180-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa n\u00e4mlich in diesem Falle gew\u00f6hnlich gro\u00dfe M\u00f6rtelvorr\u00e4the\u003cbr\u003egehalten werden, so w\u00fcrde der M\u00f6rtel wenn man gleich allen Sand\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e wollte, zu trocken, oder doch wenigstens sehr steif\u003cbr\u003ewerden, also jedenfalls an Bindekraft verlieren, weshalb das\u003cbr\u003eletztgedachte Berfahren (bei fettem Lufikalk) besser ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-2180-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.7, "y": 1040.25}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-14836-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGreisen der Zinnsteing\u00e4nge von Altenberg und Zinnwald in\u003cbr\u003eSachsen, Schlackenwalde in B\u00f6hmen und in Cornwallis herrscht k\u00f6rniger\u003cbr\u003ehellgrauer Quarz, dem Bl\u00e4ttchen von talkigem Glimmer\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-14836-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 156.78, "y": 676.15}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-8408-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Fasern werden endlich so fein, da\u00df sie ein sammtartiges\u003cbr\u003eAussehen erhalten, wie zu Wittichen, doch pflegen dann Nadeln von\u003cbr\u003ePharmakolith sich \u003cb\u003ebeizumischen\u003c/b\u003e, die man nicht leicht\u003cbr\u003emineralogisch trennen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-8408-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1621.4, "y": 1056.15}, {"color": "#377eb8", "id": "gerstner_mechanik02_1832-2141-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie atmosph\u00e4rische Luft ist kein einfacher K\u00f6rper, sondern ist\u003cbr\u003eaus mehreren ungleichartigen Bestandtheilen, haupts\u00e4chlich aus\u003cbr\u003eStickluft, Lebensluft (Oxygen oder Sauerstoff) und einem kleinen\u003cbr\u003eAntheil kohlensaurer Luft zusammengesetzt, dem noch Wasserd\u00e4mpfe und\u003cbr\u003eandere zuf\u00e4llige Gasarten \u003cb\u003ebeigemischt\u003c/b\u003e sind, und eine jede\u003cbr\u003ehievon ist durch ihre eigenth\u00fcmliche spezifische Schwere von den\u003cbr\u003e\u00fcbrigen verschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-2141-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.35, "y": 1412.1}, {"color": "#377eb8", "id": "virchow_cellularpathologie_1858-1824-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den feinen Elementen, welche in den Follikeln enthalten\u003cbr\u003esind, den Parenchymzellen, scheint eine Abl\u00f6sung einzelner Theile zu\u003cbr\u003eerfolgen, welche nachher als farblose Blut-oder Lymphk\u00f6rperchen dem\u003cbr\u003eBlute sich \u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: virchow_cellularpathologie_1858-1824-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.55, "y": 692.4}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1803-10422-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGediegen ist der Nickel, aber nur in geringen Procenten dem\u003cbr\u003eoben (S. 677u. f.) gedachten gediegenen Eisen \u003cb\u003ebeygemischt\u003c/b\u003e; und\u003cbr\u003ezwar (nach Howard) dem Sibirischen zu 17, dem S\u00fcdamericanischen aber\u003cbr\u003ezu 10 pro Cent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1803-10422-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.515, "y": 801.1}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-1714-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind solche Gasgemische mit andern, brennbaren oder nicht\u003cbr\u003ebrennbaren Luft-Arten verbunden, so wird ihre Brennbarkeit in\u003cbr\u003eungleichem Maa\u00dfe geschw\u00e4cht nach Verschiedenheit der beigemischten\u003cbr\u003eLuft-Arten, indem zum Beispiel 1 Maa\u00df Sauerstoffgas mit 2 Maa\u00df\u003cbr\u003eWasserstoffgas gemischt nicht mehr zum Entz\u00fcnden vermittelst eines\u003cbr\u003estarken electrischen Funkens zu bringen ist, wenn es auch nur \u00bd Maa\u00df\u003cbr\u003eOel bildendes Gas \u003cb\u003ebeigemischt\u003c/b\u003e enth\u00e4lt, statt da\u00df eine\u003cbr\u003eBeimischung von 8 Maa\u00df Wasserstoffgas n\u00f6thig ist, um das Explodiren zu\u003cbr\u003ehindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-1714-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1491.7, "y": 316.865}, {"color": "#377eb8", "id": "blumenbach_kleineschriften_1804-281-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Elemente des Blutes selbst scheinen \u00fcbrigens im Allgemeinen\u003cbr\u003ebei den Amphibien und warmbl\u00fctigen Thieren einander ziemlich \u00e4hnlich\u003cbr\u003ezu sein, au\u00dfer da\u00df man in jenen bei Vivisektionen immerelastische\u003cbr\u003eLuftbl\u00e4schen ihrem Blute \u003cb\u003ebeigemischt\u003c/b\u003e findet, welche mit dem in\u003cbr\u003eden Venen enthaltenen Blutstrome im Kreise herumgetrieben wer. den,\u003cbr\u003ewodurch dieser durch solche Luftr\u00e4umchen getrennte Strom gleichsam die\u003cbr\u003eGestalt einer Quecksilbers\u00e4ule bek\u00f6mmt, die in einem fehlerhaften\u003cbr\u003eThermometer schlimmer Wei\u00dfe getrennt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_kleineschriften_1804-281-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.05, "y": 1213.35}, {"color": "#377eb8", "id": "altmann_elementarorganismen_1890-948-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie es aber in den Vorstufen dieser selben Fettbildung und in\u003cbr\u003eanderen Organen des K\u00f6rpers, wie Leber, Darmepithel etc., welche Fett\u003cbr\u003ezu assimiliren verm\u00f6gen, aussieht, dar\u00fcber haben wir noch keine\u003cbr\u003eVorstellung; dass hier vitale Substanzen den scheinbar homogenen\u003cbr\u003eFettelementen \u003cb\u003ebeigemischt\u003c/b\u003e sein k\u00f6nnen und auch wirklich bei\u003cbr\u003egemischt sind, erscheint aus mancherlei Gr\u00fcnden wahrscheinlich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: altmann_elementarorganismen_1890-948-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.5, "y": 1076.8}, {"color": "#377eb8", "id": "liebig_agricultur_1840-1095-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWoher kommt es denn, da\u00df Weizen nicht auf Sandboden gedeiht,\u003cbr\u003eda\u00df der Kalkboden, wenn er nicht eine betr\u00e4chtliche Menge Thon\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e enth\u00e4lt, unfruchtbar f\u00fcr diese Pflanze ist?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_agricultur_1840-1095-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.6, "y": 1599.65}, {"color": "#377eb8", "id": "varnhagen_denkwuerdigkeiten01_1837-2867-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKeine Liebesneigung im gew\u00f6hnlichen Sinn ist hier vorhanden,\u003cbr\u003ewiewohl alles ihr Verwandte und was sonst ihrem Elemente sich\u003cbr\u003everst\u00e4rkend \u003cb\u003ebeimischt\u003c/b\u003e, aus reicher Quelle str\u00f6mt; das\u003cbr\u003ePers\u00f6nliche fehlt inmitten dieser Gebilde, oder ist kaum schwach\u003cbr\u003eangedeutet; an dessen Statt erscheint die anspruchslose Entsagung, die\u003cbr\u003ein reinster Verehrung z\u00e4rtlichste Freundschaft, die aufrichtigste\u003cbr\u003eWendung zu einem H\u00f6heren, die herzlichste Beachtung und Pflege des\u003cbr\u003en\u00e4chsten Dargebotenen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten01_1837-2867-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.0, "y": 997.5}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-3867-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilhelm legte eine kleine Farbentafel an Ort und Stelle an; ihr\u003cbr\u003ezufolge f\u00e4llt der Durchschnittston zwischen Nummer 30 und 33 der\u003cbr\u003eBroca\u2019schen Tafel; dunkleren T\u00f6nen war ein entschiedenes Lila-Violett\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, namentlich auf Brust und Bauch, den helleren etwas\u003cbr\u003eGelb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-3867-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1377.6, "y": 1624.2}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-2306-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Nus aber ist ein Unerme\u00dfliches und Selbstherrliches und er\u003cbr\u003eist mit keinem Dinge gemischt, sondern allein f\u00fcr sich ruhet er auf\u003cbr\u003esich selber\u201c. \u2014 Zuerst: der Nus mu\u00df von der Materie gesondert sein;\u003cbr\u003edenn w\u00e4re er dem Anderen \u003cb\u003ebeigemischt\u003c/b\u003e, so w\u00fcrde das mit ihm\u003cbr\u003eZusammengemischte ihn hindern, so da\u00df er kein Ding so zu beherrschen\u003cbr\u003everm\u00f6chte, wie er nun vermag, da er auf sich selber ruht. Und zwar\u003cbr\u003ewurde eine solche selbst\u00e4ndige Kraft, welche die gemeinsame Drehung\u003cbr\u003ehervorbringt, \u00fcberhaupt am einfachsten von der Weltkugel r\u00e4umlich\u003cbr\u003egetrennt und von einer Angriffsstelle au\u00dferhalb derselben die Drehung\u003cbr\u003eund Weltbildung bewirkend gedacht; f\u00fcr Anaxagoras, welchem der Nus das\u003cbr\u003e\u201eLeichteste\u201c und Reinste\u201c aller \u201eDinge\u201c, sonach ein verfeinertes\u003cbr\u003eStoffliches oder doch an der Grenze von Stofflichkeit noch befindlich\u003cbr\u003egewesen ist, war diese Vorstellung unvermeidlich. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-2306-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.75, "y": 1342.0}, {"color": "#377eb8", "id": "marx_kapital01_1867-3784-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ereignete sich nun 1862 ein Prozess, worin der britische\u003cbr\u003e\u201eJuryman entscheiden sollte, ob Russ, welchem ohne Wissen des K\u00e4ufers\u003cbr\u003e90 % Staub und Sand \u003cb\u003ebeigemischt\u003c/b\u003e sind, \u201ewirklicher\u201c Russ im\u003cbr\u003e\u201ecommerciellen\u201c Sinn oder \u201egef\u00e4lschter\u201c Russ im \u201egesetzlichen\u201c Sinn\u003cbr\u003esei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-3784-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.35, "y": 1497.1}, {"color": "#377eb8", "id": "beck_eisen03_1897-7977-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrandt hatte auch Untersuchungen \u00fcber den Rotbruch und den\u003cbr\u003eKaltbruch des Eisens angestellt und kam zu dem falschen Resultat, dass\u003cbr\u003erotbr\u00fcchiges Eisen Schwefels\u00e4ure enthalte, w\u00e4hrend dem kaltbr\u00fcchigen\u003cbr\u003eEisen Arsenik, Wismut (nach anderen Zink) oder Spiessglanz\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-7977-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.75, "y": 1154.95}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-3918-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGeschichten, wie sie Gardner mittheilt, da\u00df amerikanische\u003cbr\u003eRiesenschlangen erwachsene Pferde verschlingen sollen, geh\u00f6ren in das\u003cbr\u003eBereich der Fabel und werden h\u00f6chst wahrscheinlich von den Reisenden\u003cbr\u003eselbst erfunden, in der Absicht, ihren Schilderungen prickelnde W\u00fcrze\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-3918-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.35, "y": 1250.85}, {"color": "#377eb8", "id": "gerstner_mechanik02_1832-1170-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach einiger Zeit wurde jedoch dem K\u00f6nige hinterbracht, dass\u003cbr\u003eder Goldschmied einen Theil des zur Krone gegebenen Goldes\u003cbr\u003ezur\u00fcckbehalten und daf\u00fcr eben so viel Silber \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003ehabe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-1170-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1612.4, "y": 1126.6}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2638-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der Kalk aber auch nur in geringerem Verh\u00e4ltnisse der\u003cbr\u003eAckerkrume \u003cb\u003ebeigemischt\u003c/b\u003e ist, so da\u00df er auf die Consistenz des\u003cbr\u003eBodens wenig Einflu\u00df zu haben scheint, so wird die Fruchtbarkeit doch\u003cbr\u003edadurch erh\u00f6het, vermuthlich der chemischen Wechselwirkung wegen, die\u003cbr\u003eer auf den Humus und D\u00fcnger hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2638-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 110.465, "y": 742.7}, {"color": "#377eb8", "id": "rein_japan02_1886-8695-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4) Shaku-d\u00f4, Kupfer, welchem 2\u20145 % Gold \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan02_1886-8695-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 506.45, "y": 769.65}, {"color": "#377eb8", "id": "menzel_maurer_1847-913-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist daher besser, wenn man leichte Steine machen will,\u003cbr\u003eanstatt der S\u00e4gesp\u00e4ne lieber gleich grobgesto\u00dfne Holzkohle\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e, und sie alsdann wie gew\u00f6hnlich zu brennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-913-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.0, "y": 1211.6}, {"color": "#377eb8", "id": "beck_eisen01_1884-10664-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Ka
