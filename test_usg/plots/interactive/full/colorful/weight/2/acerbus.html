        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "[1400,1500]", "id": "1_2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, cum ex aedito loco ingentem illam hominum multitudinem\u003cbr\u003eintueretur, lachrymas non tenuisse dicunt, quod ex tot hominum\u003cbr\u003emilibus, post annos sexaginta, nullus omnino superfuturus esset. Cur\u003cbr\u003equod ille de suis copias intellexit, non etiam de uniuerso hominum\u003cbr\u003egenere perspicimus? Sublato coniugio, quotusquisque ex tot regionibus,\u003cbr\u003eprouinciis, regnis, urbibus, cetibus post centum annos supererit?\u003cbr\u003eEamus nunc, et caelibatum miremur, qui aeternam sit generi nostro\u003cbr\u003ecladem allaturus. Quae pestis aut lues a superis aut inferis immitti\u003cbr\u003epossit nocentior? Quid ab ullo diluuio timeri possit \u003cb\u003eacerbius\u003c/b\u003e ?\u003cbr\u003eQuid tristius expectetur, etiamsi Phaethonteum redeat incendium? At ex\u003cbr\u003ehuiusmodi quidem tempestatibus multa relinqui solent incollumia, ex\u003cbr\u003ecaelibatu nihil reliqui fieri potest. Videmus quantum morborum agmen,\u003cbr\u003equot casuum discrimina, noctes diesque hominum paucitati insidientur,\u003cbr\u003equot pestis absumit, quot absorbet mare, quot Mauors abripit. Taceo\u003cbr\u003eenim de quotidianis mortibus. Circumuolat undique mors. ruit, rapit,\u003cbr\u003eproperat quantum potest genus nostrum extinguere, et nos celibatum\u003cbr\u003emiramur, coniugium fugimus? Nisi forte placet Essenorum institutum,\u003cbr\u003eaut Dulopolitarum, quorum gentem facinorosorum nunquam deficiens\u003cbr\u003enumerositas propage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1400,1500]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": -191.75221814245904, "y": -405.64540951995514}, {"color": "#377eb8", "date": "[1700,1800]", "id": "1_4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, cum validis lucta certabat. Tum ad Syllam iter intendit, non\u003cbr\u003eper loca devia, sed palam incedens, tres hostium exercitus aut fudit,\u003cbr\u003eaut sibi adjunxit. Quem ubi Sylla ad se accedere audivit, egregiamque\u003cbr\u003esub signis juventutem aspexit, desiliit ex equo, Pompeiumque salutavit\u003cbr\u003eimperatorem: deinceps ei venienti solebat assurgere de sella et caput\u003cbr\u003eaperire; quem honorem nemini nisi Pompeio tribuebat. Postea Pompeius\u003cbr\u003ein Siciliam profectus est, ut eam a Carbone Syllae inimico occupatam\u003cbr\u003ereciperet. Carbo comprehensus, et ad Pompeium ductus est. Quem\u003cbr\u003ePompeius, postquam \u003cb\u003eacerbe\u003c/b\u003e in eum invectus fuisset, ad\u003cbr\u003esupplicium duci jussit. Tunc ille, qui ter consul fuerat, demisse ac\u003cbr\u003emuliebriter mortem extimuit: voce flebili petiit ut sibi alvum levare\u003cbr\u003eliceret, sicque brevem miserrimae vitae usuram rapuit, donec miles\u003cbr\u003emorae impatiens caput in sordido loco sedentis amputavit. Longe\u003cbr\u003emoderatior fuit Pompeius erga Sthenium Siculae cujusdam civitatis\u003cbr\u003eprincipem. Cum enim in eam civitatem animadvertere decrevisset qua\u003cbr\u003esibi adversata fuerat, exclamavit Sthenius, eum inique facturum si ob\u003cbr\u003eculpam unius omnes plecteret. Interroganti Pompeio quisnam ille unus\u003cbr\u003eesset,; Ego, inquit Sthenius,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1700,1800]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.4060550143142, "y": -89.67656078404964}, {"color": "#377eb8", "date": "[1100,1200]", "id": "1_5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, curiae CC marcas argenti ob eam negligentiam, quod ad curiam\u003cbr\u003enon venerat nec de terra debitam fecerat fidelitatem. Iuravit quoque\u003cbr\u003eItalicam expeditionem. Deinde iuravit, ut in proxima nativitate Domini\u003cbr\u003ead curiam Magdeburg celebrandam venire deberet, iuxta iudicium et\u003cbr\u003esententiam Polanorum et Boemorum super querimonia fratris sui expulsi\u003cbr\u003eplenarie responsurus. Sicque, iurata principi fidelitate, sicut mos\u003cbr\u003eest, et de supradictis omnibus fideliter adimplendis acceptis\u003cbr\u003eobsidibus, Gazimero videlicet, fratre ducis, et aliis nobilibus,\u003cbr\u003egloriosam adeptus victoriam Deo duce feliciter augustus revertitur.\u003cbr\u003eIpse tamen dux dolis plenus et \u003cb\u003eacerbam\u003c/b\u003e dominationis cupidinem\u003cbr\u003emente gerens iamiam suis promissionibus, ut postmodum patuit,\u003cbr\u003emoliebatur insidias. Nam nec ad curiam venit nec sufficientes pro se\u003cbr\u003eprocuratores misit, Italicam quoque expeditionem violato sacramento\u003cbr\u003ementitus est. \u003c/section\u003e\u003csection\u003e Capitulum Non multo post aput\u003cbr\u003eHerbipolim civitatem[ Alexii] Constantinopolitani imperatoris legati\u003cbr\u003ecoram principe cum muneribus suam peragunt legationem. Quia tamen\u003cbr\u003everba eorum in quibusdam fastum regalem et Grecum in subornato sermone\u003cbr\u003evidebantur sapere tumorem, imperator eos despexit, et nisi in melius\u003cbr\u003ecommutata sententia commodius sibi prospexissent, si fieri poterat\u003cbr\u003esalvo nunciorum privilegio, dissimulationem agente principe, prope\u003cbr\u003efuit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_5\u003cbr\u003etype: usage\u003c/p\u003e", "x": -117.32945994125936, "y": -378.26559869866446}, {"color": "#377eb8", "date": "[0,100]", "id": "1_7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, dum vixit, infames feminae convenire ad eam solitae, post\u003cbr\u003emortem bona eius venierant): quamquam hic; ludus; per tralationem\u003cbr\u003edictum est,; magistri; per ambiguitatem. In metalempsin quoque cadit\u003cbr\u003eeadem ratio dictorum, ut Fabius Maximus, incusans Augusti congiariorum\u003cbr\u003equae amicis dabantur exiguitatem, heminaria esse dixit( nam congiarium\u003cbr\u003ecommune liberalitatis atque mensurae) a mensura ducta inminutione\u003cbr\u003ererum. Haec tam frigida quam est nominum fictio adiectis detractis\u003cbr\u003emutatis litteris, ut Acisculum, quia esset pactus,; Pacisculum;, et\u003cbr\u003ePlacidum nomine, quod is \u003cb\u003eacerbus\u003c/b\u003e natura esset,; Acidum;, et\u003cbr\u003eturium, cum fur esset,; Tollium; dictos invenio. Sed haec eadem genera\u003cbr\u003ecommodius in rebus quam in nominibus respondent. Afer enim venuste\u003cbr\u003eManlium suram multum in agendo discursantem salientem, manus\u003cbr\u003eiactantem, togam deicientem et reponentem, non agere dixit sed\u003cbr\u003esatagere. Est enim dictum per se urbanum; satagere;, etiam si nulla\u003cbr\u003esubsit alterius Vi similitudo. Fiunt et adiecta et detracta\u003cbr\u003eadspiratione et divisis coniunctisque verbis similiter saepius\u003cbr\u003efrigida, aliquando tamen recipienda: eademque condicio est in iis quae\u003cbr\u003ea\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.9083289789124, "y": -160.39925673516325}, {"color": "#377eb8", "date": "[500,600]", "id": "1_8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, et in hunc casum extendenda est divi marci oratio et procul\u003cbr\u003edubio et in hac specie audiendus est petitor hereditatis et maneat\u003cbr\u003eliberum arbitrium servorum, sive ad libertatem venire volunt sive in\u003cbr\u003eservitutem remanere.; a-; CJ. a: Imperator Justinianus Licet enim\u003cbr\u003eromanam civitatem recusare nemini servorum licet, tamen in hoc casu,\u003cbr\u003ene propter quorundam indevotionem alii maneant in servitute,\u003cbr\u003evolentibus quidem omnibus servis licere in libertatem pervenire,\u003cbr\u003enolentibus autem quibusdam vel recusantibus spontaneam servitutem\u003cbr\u003eimminere oportet et, quem patronum habere noluerint, dominum suum,\u003cbr\u003eforsitan et \u003cb\u003eacerbum\u003c/b\u003e , sentiant.; a-; CJ.: Imperator Justinianus\u003cbr\u003eSin vero non omnes libertates adimplere pollicitus fuerit, sed certum\u003cbr\u003enumerum servorum ex his, qui ad libertatem venire iussi sunt, melius\u003cbr\u003eest, si quidem res hereditariae sufficiunt ad implendos creditores,\u003cbr\u003eetiam omnibus servis dare libertatem, etsi hoc non pollicitus est. si\u003cbr\u003eautem deest in exsolvendis creditoribus, humanius est, ut saltim pauci\u003cbr\u003eveniant ad libertatem.; a-; CJ.: Imperator Justinianus Sed hoc quidem\u003cbr\u003eantiquis dubitationibus remedium invenimus. bellissimam autem\u003cbr\u003erepletionem praefatae constitutioni donantes sancimus\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.1595633336512, "y": 94.90128487154553}, {"color": "#377eb8", "date": "[700,800]", "id": "1_9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, et ipsos quoque parietes eius, cooperire curauit. His\u003cbr\u003etemporibus quaestio facta est frequens et magna de obseruatione\u003cbr\u003epaschae, confirmantibus eis, qui de Cantia uel de Galliis aduenerant,\u003cbr\u003equod Scotti dominicum paschae diem contra uniuersalis ecclesiae morem\u003cbr\u003ecelebrarent. Erat in his acerrimus ueri paschae defensor nomine Ronan,\u003cbr\u003enatione quidem Scottus, sed in Galliae uel Italiae partibus regulam\u003cbr\u003eecclesiasticae ueritatis edoctus. Qui cum Finano confligens, multos\u003cbr\u003equidem correxit, uel ad solertiorem ueritatis inquisitionem accendit,\u003cbr\u003enequaquam tamen Finanum emendare potuit; quin potius, quod esset homo\u003cbr\u003eferocis animi, \u003cb\u003eacerbiorem\u003c/b\u003e castigando et apertum ueritatis\u003cbr\u003eaduersarium reddidit. Obseruabat autem Iacob diaconus quondam, ut\u003cbr\u003esupra docuimus, uenerabilis archiepiscopi Paulini, uerum et catholicum\u003cbr\u003epascha cum omnibus, quos ad correctiorem uiam erudire poterat.\u003cbr\u003eObseruabat et regina Eanfled cum suis, iuxta quod in Cantia fieri\u003cbr\u003euiderat, habens se cum de Cantia presbyterum catholicae obseruationis,\u003cbr\u003enomine Romanum. Unde nonnumquam contigisse fertur illis temporibus, ut\u003cbr\u003ebis in anno uno pascha celebraretur, et cum rex pascha dominicum\u003cbr\u003esolutis ieiuniis faceret, tum regina cum suis persistens adhuc in\u003cbr\u003eieiunio diem palmarum celebraret. Haec autem dissonantia\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [700,800]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.6361162088863, "y": 173.24082508205365}, {"color": "#377eb8", "date": "[100,200]", "id": "1_10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, et quamquam pulsi, rursus in urbe congregabantur.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Aderat pugnantibus spectator populus, utque in\u003cbr\u003eludicro certamine, hos, rursus illos clamore et plausu fovebat.\u003cbr\u003equotiens pars altera inclinasset, abditos in tabernis aut si quam in\u003cbr\u003edomum perfugerant, erui iugularique expostulantes parte maiore praedae\u003cbr\u003epotiebantur: nam milite ad sanguinem et caedis obverso spolia in\u003cbr\u003evulgus cedebant. saeva ac deformis urbe tota facies: alibi proelia et\u003cbr\u003evulnera, alibi balineae popinaeque; simul cruor et strues corporum,\u003cbr\u003eiuxta scorta et scortis similes; quantum in luxurioso otio libidinum,\u003cbr\u003equidquid in \u003cb\u003eacerbissima\u003c/b\u003e captivitate scelerum, prorsus ut eandem\u003cbr\u003ecivitatem et furere crederes et lascivire. conflixerant; et; ante\u003cbr\u003earmati exercitus in urbe, bis Lucio Sulla, semel Cinna victoribus, nec\u003cbr\u003etunc minus crudelitatis: nunc inhumana securitas et ne minimo quidem\u003cbr\u003etemporis voluptates intermissae: velut festis diebus id quoque gaudium\u003cbr\u003eaccederet, exultabant, fruebantur, nulla partium cura, malis publicis\u003cbr\u003elaeti. \u003c/section\u003e\u003csection\u003e Plurimum molis in obpugnatione castrorum\u003cbr\u003efuit, quae acerrimus quisque ut novissimam spem retinebant. eo\u003cbr\u003eintentius victores, praecipuo veterum cohortium studio, cuncta\u003cbr\u003evalidissimarum urbium excidiis reperta simul admovent,\u003cbr\u003etestudinem\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [100,200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_10\u003cbr\u003etype: usage\u003c/p\u003e", "x": -52.65547711576339, "y": -417.57627909967556}, {"color": "#377eb8", "date": "[0,100]", "id": "1_13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, nihil sordidum; ubi vero inpotens, cupidus, delicatus est,\u003cbr\u003etransit in nomen detestabile ac dirum et fit tyrannus. Tunc illum\u003cbr\u003eexcipiunt adfectus inpotentes et instant; qui initio quidem gaudet, ut\u003cbr\u003esolet populus largitione nocitura frustra plenus et quae non potest\u003cbr\u003ehaurire contrectans; cum vero magis ac magis vires morbus exedit et in\u003cbr\u003emedullas nervosque descendere deliciae, conspectu eorum quibus se\u003cbr\u003enimia aviditate inutilem reddidit laetus, pro suis voluptatibus habet\u003cbr\u003ealienarum spectaculum, sumministrator libidinum testisque, quarum usum\u003cbr\u003esibi ingerendo abstulit. Nec illi tam gratum est abundare iucundis\u003cbr\u003equam \u003cb\u003eacerbum\u003c/b\u003e quod non omnem illum apparatum per gulam\u003cbr\u003eventremque transmittit, quod non cum omni exoletorum feminarumque\u003cbr\u003eturba convolutatur, maeretque quod magna pars suae felicitatis exclusa\u003cbr\u003ecorporis angustiis cessat. Numquid enim, mi Lucili,; non; in hoc furor\u003cbr\u003eest, quod nemo nostrum mortalem se cogitat, quod nemo inbecillum? immo\u003cbr\u003equod nemo nostrum unum esse se cogitat? Aspice culinas nostras et\u003cbr\u003econcursantis inter tot ignes cocos: unum videri putas ventrem cui\u003cbr\u003etanto tumultu comparatur cibus? Aspice veteraria nostra et plena\u003cbr\u003emultorum saeculorum vindemiis horrea: unum putas videri ventrem cui\u003cbr\u003etot\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_13\u003cbr\u003etype: usage\u003c/p\u003e", "x": -291.8059691822149, "y": -204.32401827693135}, {"color": "#377eb8", "date": "[1500,1600]", "id": "1_14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Non optime sane. Sic, ut antehac peius nunquam. Valeo, ut\u003cbr\u003esolitus sum.. Valeo, ut solent, quibus, cum medicis res est Ge. Ut\u003cbr\u003evales? Li. Secus quam vellem. Ge. Qua valetudine es? Li. Haud sane\u003cbr\u003ecommoda, incommoda, perquam incommoda, infelici, parum prospera, parum\u003cbr\u003esecunda, mala, adversa, infausta, imbecilli, dubia, mediocri, vix\u003cbr\u003emediocri, longe alia, quam vellem, tolerabili, qualem optem hostibus\u003cbr\u003emeis. Ge. Rem mihi sane quam \u003cb\u003eacerbam\u003c/b\u003e narras. Prohibeant superi.\u003cbr\u003eAvertat Deus. Bona Va. Hic cupiam, te vanum esse. Bono sis animo\u003cbr\u003eoportet. Forti infractoque sis animo. Multum iuvat animus in re mala\u003cbr\u003ebonus. Fulciendus est animus spe fortunae secundioris. Quid morbi est?\u003cbr\u003eQuod mali genus est? Quis te morbus habet? Quo morbo teneris? Quid\u003cbr\u003ehabes morbi? Quis te tenet morbus? Li. Nescio, et hoc laboro\u003cbr\u003epericulosius. Ge. Verum. Nam ad sanitatem gradus est, novisse morbum.\u003cbr\u003eNullosne consuluisti medicos? Li. Et quidem\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1500,1600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_14\u003cbr\u003etype: usage\u003c/p\u003e", "x": -282.60621805643524, "y": -80.5014290436265}, {"color": "#377eb8", "date": "[200,300]", "id": "1_19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quae eousque adpropinquare dicetur, erigens interim et\u003cbr\u003eexcitans animos ad proximum iam spei fructum. Cuius etiam parabola\u003cbr\u003esubtexitur tenerescentium arborum in caulem, floris et dehinc frugis\u003cbr\u003eantecursorem. Ita et vos, cum videritis omnia ista fieri, scitote in\u003cbr\u003eproximo esse regnum dei: vigilate ergo omni in tempore, ut digni sitis\u003cbr\u003eeffugere omnia ista, et stetis ante filium hominis---- utique per\u003cbr\u003eresurrectionem, omnibus ante transactis. Ita etsi in agnitione\u003cbr\u003esacramenti fruticat, sed in domini repraesentatione florescit atque\u003cbr\u003efrugescit. Quis ergo dominum tam intempestive tam \u003cb\u003eacerbe\u003c/b\u003e\u003cbr\u003eexcitavit iam a dextera dei ad confringendam terram secundum Esaiam,\u003cbr\u003equae puto adhuc integra est? Quis inimicos Christi iam subiecit\u003cbr\u003epedibus eius secundum David, qua velocior patre, omni adhuc popularium\u003cbr\u003ecoetu reclamante Christianos ad leonem? Quis caelo descendentem Iesum\u003cbr\u003etalem conspexit qualem ascendentem apostoli viderunt, secundum\u003cbr\u003eangelorum constitutum? Nulla ad hodiernum tribus ad tribum pectora\u003cbr\u003ececiderunt agnoscentes quem pupugerunt, nemo adhuc excepit Heliam,\u003cbr\u003enemo adhuc fugit antichristum, nemo adhuc Babylonis exitum flevit: et\u003cbr\u003eest iam qui resurrexit, nisi haereticus? exiit plane iam de corporis\u003cbr\u003esepulchro etiam nunc\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [200,300]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.0337692425933, "y": -52.054591314531194}, {"color": "#377eb8", "date": "[400,500]", "id": "1_20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, quam congreget illis, \u003c/line\u003e\u003cline\u003e Quos iam submoto permisit\u003cbr\u003euerbere, cursu \u003c/line\u003e\u003cline\u003e Ire uoluntatis, propriaque libidine\u003cbr\u003eferri. \u003c/line\u003e\u003cline\u003e Hi sunt uero illi, quos inter crimina tutos,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Et scelerum dites fructu, impunita senectus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Extremae turpis uitae produxit in oras. \u003c/line\u003e\u003cline\u003e Hi\u003cbr\u003eiustum iniustis odiis pressere; per istos \u003c/line\u003e\u003cline\u003e Bella excita\u003cbr\u003epiis, et flagra medentia tardis. \u003c/line\u003e\u003cline\u003e Namque eadem cunctos\u003cbr\u003eexercent tela fideles, \u003c/line\u003e\u003cline\u003e Sub duplici causa; dum quod\u003cbr\u003etorquentur iniqui, \u003c/line\u003e\u003cline\u003e Hoc sancti crescunt; et quod poenam\u003cbr\u003eattulit illis \u003c/line\u003e\u003cline\u003e Pro culpa, hoc istis dat pro uirtute\u003cbr\u003ecoronam. \u003c/line\u003e\u003cline\u003e Denique si quidquid mundanis rebus\u003cbr\u003e\u003cb\u003eacerbum\u003c/b\u003e \u003c/line\u003e\u003cline\u003e Accidit excutias, totum iam sponte\u003cbr\u003euidebis \u003c/line\u003e\u003cline\u003e Anticipasse Dei famulos. Gemit ille talentis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Argenti atque auri amissis, hunc rapta supellex,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Perque nurus Geticas diuisa monilia torquent.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Hunc pecus abductum, domus ustae, potaque uina\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Afficiunt, tristes nati, obscaenique ministri.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Sed sapiens Christi seruus nil perdidit horum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Quae spreuit, caeloque prius translata locauit,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Ac si quid mundi sub tempestate laborum \u003c/line\u003e\u003cline\u003e\u003cbr\u003eIncidit, intrepide subiit, manifestus honoris \u003c/line\u003e\u003cline\u003e Promissi,\u003cbr\u003eet cupidus uicto certamine solui. \u003c/line\u003e\u003cline\u003e At tu, qui squalidos\u003cbr\u003eagros desertaque defles \u003c/line\u003e\u003cline\u003e Atria, et exustae proscaenia\u003cbr\u003ediruta uillae; \u003c/line\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [400,500]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_20\u003cbr\u003etype: usage\u003c/p\u003e", "x": -280.07784438778367, "y": -369.5049180669322}, {"color": "#377eb8", "date": "[1600,1700]", "id": "1_21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Quam nunc thure dato sentiet esse deum. Diu expectante\u003cbr\u003eMeleandro cum utcunque ipsa cessasset:; Pessimo fato, inquit ille, in\u003cbr\u003elegatos Lycogenis Poliarchus invectus est. Dubium consilio an errore.\u003cbr\u003eSed ferro non perpercit; tres ea clade extincti sunt. Duo supererant,\u003cbr\u003equi ex fuga calentes ad me perveniunt. Hi tumultu cuncta complere,\u003cbr\u003elamentari indignum exitum sociorum, ita meam fidem appellare, ut paene\u003cbr\u003ecriminarentur. Cumque advocatis extemplo proceribus concilium illis\u003cbr\u003ededissem, iam non soli invidiam mihi fec; re. Multi ex meis partes\u003cbr\u003eeorum questu \u003cb\u003eacerbissimo\u003c/b\u003e implerunt. Summa clamorum fuit\u003cbr\u003eoportere Poliarchum dedi ad poenam, ne credi vulgo posset immissus qui\u003cbr\u003emea fide tutos occideret. Nec mitius quam capite inquirendum in tanti\u003cbr\u003eexempli facinore. Haec iubentibus propiores quam consulentibus\u003cbr\u003eurgebant. Sed obstabat ingens in me meritum Poliarchi, qui proelio\u003cbr\u003emihi victoriam conciliaverat. Et virtus experta suspicioni ignobilis\u003cbr\u003efacinoris non patebat. Cleobulo quidem atque Eurymedi ceterisque qui\u003cbr\u003ein concilio sani erant incredibile erat id scelus. Reum illi audiendum\u003cbr\u003ecensebant, facile quae sibi obiiciebantur excusaturum. Igitur missurum\u003cbr\u003eme affirmo, qui eum ad dicendam causam accerserent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1600,1700]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 157.85280364202885, "y": 160.47461152166605}, {"color": "#377eb8", "date": "[500,600]", "id": "1_23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, qui huiusmodi crimen commiserint et qui eis auxilium tempore\u003cbr\u003einvasionis praebuerint, ubi inventi fuerint in ipsa rapina et adhuc\u003cbr\u003eflagrante crimine comprehensi a parentibus virginum vel viduarum vel\u003cbr\u003eingenuarum vel quarumlibet feminarum aut earum consanguineis aut\u003cbr\u003etutoribus vel curatoribus vel patronis vel dominis, convicti\u003cbr\u003einterficiantur.; a d. Xv k. Dec. Constantinopoli dn. Iustiniano pp. A.\u003cbr\u003eIii cons.; CJ. a: Imperator Justinianus Quae multo magis contra eos\u003cbr\u003eobtinere sancimus, qui nuptas mulieres ausi sunt rapere, quia duplici\u003cbr\u003ecrimine tenentur tam adulterii quam rapinae et oportet \u003cb\u003eacerbius\u003c/b\u003e\u003cbr\u003eadulterii crimen ex hac adiectione puniri.; a d. Xv k. Dec.\u003cbr\u003eConstantinopoli dn. Iustiniano pp. A. Iii cons.; CJ. b: Imperator\u003cbr\u003eJustinianus Quibus connumerabimus etiam eum, qui saltem sponsam suam\u003cbr\u003eper vim rapere ausus fuerit.; a d. Xv k. Dec. Constantinopoli dn.\u003cbr\u003eIustiniano pp. A. Iii cons.; CJ. c: Imperator Justinianus Sin autem\u003cbr\u003epost commissum tam detestabile crimen aut potentatu raptor se\u003cbr\u003edefendere aut fuga evadere potuerit, in hac quidem regia urbe tam viri\u003cbr\u003eexcelsi praefecti\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.54816386671482, "y": -0.48251428624820947}, {"color": "#377eb8", "date": "[500,600]", "id": "1_27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, scrutatur fata recensens, \u003c/line\u003e\u003cline\u003e ardet, anhelat, hiat,\u003cbr\u003epallet, rubet, aestuat, alget, \u003c/line\u003e\u003cline\u003e fatidicum dum quaerit\u003cbr\u003eiter. uox improba tandem \u003c/line\u003e\u003cline\u003e prodidit ore fero fatorum\u003cbr\u003earcana sub auras: \u003c/line\u003e \u003cline\u003e \" uictor Ilaguatensis acerbo Marte\u003cbr\u003eLatinos \u003c/line\u003e\u003cline\u003e conturbabit agens. aeterno tempore Mazax\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Byzacii campos magna uirtute tenebit. \u003c/line\u003e\u003cline\u003e tunc\u003cbr\u003eerit alma quies. celsas Carthaginis arces \u003c/line\u003e\u003cline\u003e Carcasan\u003cbr\u003eductor portis ingressus apertis, \u003c/line\u003e\u003cline\u003e altior et placidus,\u003cbr\u003epopulo comitante feretur \u003c/line\u003e\u003cline\u003e urbem per mediam. uultus\u003cbr\u003emirabitur Afer \u003c/line\u003e\u003cline\u003e terribiles. lauros current palmasque\u003cbr\u003eferentes \u003c/line\u003e\u003cline\u003e huius in aduentu. felix Carthago per omnes\u003cbr\u003e\u003c/line\u003e\u003cline\u003e dicetur populos. Carcasan terror acerbas\u003cbr\u003e\u003cb\u003e\u003c/line\u003e\u003cline\u003c/b\u003e\u003e subiciet gentes, et foedera pacis amabunt.\"\u003cbr\u003e\u003c/line\u003e\u003cline\u003e dum canit haec uates, conturbans spiritus ora\u003cbr\u003e\u003c/line\u003e\u003cline\u003e obstruit et miseras mentes errore fefellit.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e his gentes fallax decepit fraudibus Ammon \u003c/line\u003e\u003cline\u003e\u003cbr\u003eMassylas, dum uera canens caligine uestit \u003c/line\u003e\u003cline\u003e insidiasque\u003cbr\u003eparat. nam Mauri tempore cuncto \u003c/line\u003e\u003cline\u003e Byzacii tenuere quidem\u003cbr\u003esemperque tenebunt \u003c/line\u003e\u003cline\u003e ossibus arua suis, magni uirtute\u003cbr\u003eIohannis \u003c/line\u003e\u003cline\u003e quae modo fracta iacent. celsas Carthaginis\u003cbr\u003earces \u003c/line\u003e\u003cline\u003e Carcasan ductor populis comitantibus altus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e per medias ibat, tunc cum ceruice recisa \u003c/line\u003e\u003cline\u003e\u003cbr\u003einfixum rigido uidit caput Africa conto. \u003c/line\u003e\u003cline\u003e mentis inops\u003cbr\u003enimium responsis fisus iniquis \u003c/line\u003e\u003cline\u003e horrida bella parat.\u003cbr\u003ediscurrens fama per omnes \u003c/line\u003e\u003cline\u003e it populos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.9531100376978, "y": 251.87421454949327}, {"color": "#377eb8", "date": "[300,400]", "id": "1_28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, sed seria vitans \u003c/line\u003e\u003cline\u003e moribus austeras aequiperavit\u003cbr\u003eanus. \u003c/line\u003e\u003cline\u003e Produxit celerem per sena decennia vitam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e inque domo ac tecto, quo pater, oppetiit.\u003cbr\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e Avitianum, Musa, germanum meum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e dona querella funebri. \u003c/line\u003e\u003cline\u003e Minor iste natu me,\u003cbr\u003esed ingenio prior \u003c/line\u003e\u003cline\u003e artes paternas inbibit. \u003c/line\u003e\u003cline\u003e\u003cbr\u003eVerum iuventae flore laeto perfrui \u003c/line\u003e\u003cline\u003e aevique supra puberis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e exire metas vetuit infesta Atropos, \u003c/line\u003e\u003cline\u003e heu\u003cbr\u003equem dolorem sauciis! \u003c/line\u003e \u003cline\u003e ; Heu; quanta vitae decora, quem\u003cbr\u003ecultum spei \u003c/line\u003e\u003cline\u003e germane pubes, deseris, \u003c/line\u003e\u003cline\u003e\u003cbr\u003egermane carnis lege et ortu sanguinis, \u003c/line\u003e\u003cline\u003e amore paene\u003cbr\u003efilius. \u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e O generis clari decus, o mihi\u003cbr\u003efunus acerbum \u003cb\u003e\u003c/b\u003e, \u003c/line\u003e\u003cline\u003e Euromi, e iuvenum lecte cohorte\u003cbr\u003egener, \u003c/line\u003e\u003cline\u003e occidis in primae raptus mihi flore iuventae,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e lactantis nati vix bene note pater. \u003c/line\u003e\u003cline\u003e Tu\u003cbr\u003eprocerum de stirpe satus, praegressus et ipsos, \u003c/line\u003e\u003cline\u003e unde\u003cbr\u003egenus clarae nobilitatis erat, \u003c/line\u003e\u003cline\u003e ore decens, bonus\u003cbr\u003eingenio, facundus et omni \u003c/line\u003e\u003cline\u003e dexteritate vigens\u003cbr\u003epraecipuusque fide. \u003c/line\u003e\u003cline\u003e Hoc praefecturae sedes, hoc Illyris\u003cbr\u003eora \u003c/line\u003e\u003cline\u003e praeside te experta est, fiscus et ipse cliens.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Nil aevi brevitate tamen tibi laudis ademptum:\u003cbr\u003e\u003c/line\u003e\u003cline\u003e indole maturus, funere acerbus obis.\u003cbr\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e Et te germanum non sanguine, sed vice\u003cbr\u003efratris, \u003c/line\u003e\u003cline\u003e Maxime, devinctum nenia\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [300,400]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_28\u003cbr\u003etype: usage\u003c/p\u003e", "x": -401.3994717282235, "y": -220.25613801034663}, {"color": "#377eb8", "date": "[400,500]", "id": "1_29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, sensim quos unda relabens \u003c/line\u003e\u003cline\u003e tutius in sedem\u003cbr\u003estabilem subducta locaret. \u003c/line\u003e\u003cline\u003e denique mox Ararat diffuso\u003cbr\u003euertice planus \u003c/line\u003e\u003cline\u003e uecturus suscepit onus. iam summa uideri\u003cbr\u003e\u003c/line\u003e\u003cline\u003e posse iuga ac planos scopulis distinguere fluctus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e cumque residenti sensim prorumpere siluae \u003c/line\u003e\u003cline\u003e\u003cbr\u003eaequore et occulti paulatim surgere colles. \u003c/line\u003e\u003cline\u003e iamque niger\u003cbr\u003epatula speculator missus ab arca \u003c/line\u003e\u003cline\u003e aera prodiderat\u003cbr\u003eplacidum praedaque reperta \u003c/line\u003e\u003cline\u003e detentus; sed adhuc cella\u003cbr\u003eclaustrisque morandum \u003c/line\u003e\u003cline\u003e fessa columba refert, quae rursum\u003cbr\u003emissa reportat \u003c/line\u003e\u003cline\u003e paciferae frugis paruum libamen oliuae.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e tantus ad indicium magni cum laude parentis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e clausorum fletus, quo se quoque laeta reuelant,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e exoritur, quantus, muris cum uictor \u003cb\u003eacerbus\u003c/b\u003e\u003cbr\u003e\u003c/line\u003e\u003cline\u003e insultat, subitum obsessis si forte feratur\u003cbr\u003e\u003c/line\u003e\u003cline\u003e auxilium, quantus, cum iudice missa modesto\u003cbr\u003e\u003c/line\u003e\u003cline\u003e addictos rursum uitae sententia reddit, \u003c/line\u003e\u003cline\u003e\u003cbr\u003equantus, in ambiguum funus cum uita recurrit \u003c/line\u003e\u003cline\u003e inter\u003cbr\u003elugentum lacrimas et gaudia, fletus. \u003c/line\u003e\u003cline\u003e postquam ter missa\u003cbr\u003especulatrix arua patere \u003c/line\u003e\u003cline\u003e nuntiat hoc ipso, terris quod\u003cbr\u003ecapta receptis \u003c/line\u003e\u003cline\u003e non rediit, taedet pigras perferre\u003cbr\u003elatebras, \u003c/line\u003e\u003cline\u003e quo spes est propior caelo spirare patenti\u003cbr\u003e\u003c/line\u003e\u003cline\u003e atque animam aetherio laxatam pascere sensu.\u003cbr\u003e\u003c/line\u 03e\u003c/line\u003e\u003cline\u003e ille diu deceptus amor: silet aegra premitque\u003cbr\u003e\u003c/line\u003e\u003cline\u003e iam commune nefas; unam placet addere furtis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e altricem sociam, precibus quae victa duorum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e adnuit. illa astu tacito raptumque pudorem \u003c/line\u003e\u003cline\u003e\u003cbr\u003esurgentemque uterum atque aegros in pondere menses \u003c/line\u003e\u003cline\u003e\u003cbr\u003eocculuit, plenis donec stata tempora metis \u003c/line\u003e\u003cline\u003e attulit et\u003cbr\u003epartus index Lucina resolvit. \u003c/line\u003e\u003cline\u003e Iamque per Aegaeos ibat\u003cbr\u003eLaertia flexus \u003c/line\u003e\u003cline\u003e puppis, et innumerae mutabant Cyclades\u003cbr\u003eoras; \u003c/line\u003e\u003cline\u003e iam Paros Olearosque latent; iam raditur alta\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Lemnos et a tergo decrescit Bacchica Naxos,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ante oculos crescente Samo; iam Delos opacat\u003cbr\u003e\u003c/line\u003e\u003cline\u003e aequor: ibi\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 43.90471600617955, "y": -396.1981288735414}, {"color": "#377eb8", "date": "[0,100]", "id": "1_32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, tormento esse non vult. Quid itaque iuvat dolori intabescere,\u003cbr\u003equem, si quis defunctis sensus est, finiri frater tuus cupit? De alio\u003cbr\u003efratre, cuius incerta posset voluntas videri, omnia haec in dubio\u003cbr\u003eponerem et dicerem:\u0027\u0027 sive te torqueri lacrimis numquam desinentibus\u003cbr\u003efrater tuus cupit, indignus hoc affectu tuo est; sive non vult,\u003cbr\u003eutrique vestrum inhaerentem dolorem dimitte; nec impius frater sic\u003cbr\u003edesiderari debet nec pius sic velit.\u0027\u0027 In hoc vero, cuius tam\u003cbr\u003eexplorata pietas est, pro certo habendum est nihil esse illi posse\u003cbr\u003e\u003cb\u003eacerbius\u003c/b\u003e , quam si tibi hic casus eius acerbus est, si te ullo\u003cbr\u003emodo torquet, si oculos tuos, indignissimos hoc malo, sine ullo flendi\u003cbr\u003efine et conturbat idem et exhaurit. Pietatem tamen tuam nihil aeque a\u003cbr\u003elacrimis tam inutilibus abducet, quam si cogitaveris fratribus te tuis\u003cbr\u003eexemplo esse debere fortiter hanc fortunae iniuriam sustinendi. Quod\u003cbr\u003educes magni faciunt rebus adfectis, ut hilaritatem de industria\u003cbr\u003esimulent et adversas res adumbrata laetitia abscondant, ne militum\u003cbr\u003eanimi, si fractam ducis sui mentem viderint, et ipsi conlabantur, id\u003cbr\u003enunc tibi quoque faciendum est\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_32\u003cbr\u003etype: usage\u003c/p\u003e", "x": -176.54771938400165, "y": -192.67982181080555}, {"color": "#377eb8", "date": "[100,200]", "id": "1_33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Trabea octavum optinet, nono loco esse facile facio Luscium.\u003cbr\u003edecimum addo causa antiquitatis Ennium. \u003c/section\u003e\u003csection\u003e Cn.\u003cbr\u003eMatius, vir eruditus, in mimiambis suis non absurde neque absone\u003cbr\u003efinxit; recentatur; pro eo, quod Graeci dicunt ananeoutai, id est;\u003cbr\u003edenuo nascitur atque iterum fit recens;. Versus, in quibus hoc verbum\u003cbr\u003eest, hi sunt: iam iam albicascit Phoebus et recentaturcommune lumen\u003cbr\u003ehominibus voluptatis. Idem Matius in isdem mimiambis; edulcare; dicit,\u003cbr\u003equod est; dulcius reddere;, in his versibus: quapropter edulcare\u003cbr\u003econvenit vitamcurasque \u003cb\u003eacerbas\u003c/b\u003e sensibus gubernare.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Aristoteles, quid syllogismus esset, his versibus\u003cbr\u003edefinivit: Logos, en hoi tethenton tinon heteron ti ton keimenon ex\u003cbr\u003eanankes symbainei dia ton keimenon. Eius definitionis non videbatur\u003cbr\u003ehabere incommode interpretatio facta hoc modo: Syllogismus est oratio,\u003cbr\u003ein qua consensis quibusdam et concessis aliud quid, quam quae concessa\u003cbr\u003esunt, per ea, quae concessa sunt, necessario conficitur.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e In libro Laelii Felicis ad Q. Mucium primo\u003cbr\u003escriptum est Labeonem scribere; calata; comitia esse, quae pro\u003cbr\u003econlegio pontificum habentur aut regis aut flaminum inaugurandorum\u003cbr\u003ecausa. Eorum\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [100,200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_33\u003cbr\u003etype: usage\u003c/p\u003e", "x": -19.731046255128987, "y": 282.40126315963306}, {"color": "#377eb8", "date": "[1600,1700]", "id": "1_34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, tumorque, naturae vitio enascens, quem saepe parentum lenitas\u003cbr\u003ead ulceris maturitatem fovet, adhuc crudus ac facilis exsecetur. Hoc\u003cbr\u003emodo lepida pueritia suae et parentum voluptati relinquetur, et\u003cbr\u003eposteaquam expleverit stultitiam innoxiarum cupiditatum, ipsa aetas\u003cbr\u003epaulatim studia mutabit radicesque virtutum adolescent, quas ipsi iam\u003cbr\u003enon impetu, sed iudicio amabunt. Tunc afferent ad adolescentiam et ad\u003cbr\u003ecrepusculum prudentiae mentem liberam placidamque, quae ad illius\u003cbr\u003elucis pulchritudinem vi suae institutionis obversa sit. Sed ut omnis\u003cbr\u003erectitudo diversis vitiis oppugnatur, plus inter se quam cum media\u003cbr\u003evirtute luctantibus, ita qui \u003cb\u003eacerbos\u003c/b\u003e adhuc animos vocant ad\u003cbr\u003enimiam maturitatem studiorum non durius oportet accusari quam ignaros\u003cbr\u003evirium quas Natura eiusmodi aetati concessit. Nam praeterquam quod\u003cbr\u003equibusdam est praecox ingenium et Curiae capax praetexta Papyrii, est\u003cbr\u003eetiam a natura illis annis dos sua atque census, vis scilicet capacis\u003cbr\u003efacilisque memoriae, quae in pueris summa est, et quicquid iis\u003cbr\u003etemporibus acceperit, pertinaci felicitate servatura. Sed crescentibus\u003cbr\u003esensim annis hebescit, instar roris ad nostrorum corporum salubritatem\u003cbr\u003eeximii, qui in ferventibus plagis ilicibus inhaerens, nisi excipitur\u003cbr\u003eprima luce, ad surgentis solis radios exspirat. Multis ideo\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1600,1700]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.4176920772051, "y": 246.42185112119185}, {"color": "#377eb8", "date": "[1100,1200]", "id": "1_35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, ubi damnosa utriusque impeditur voluntas. Tertius\u003cbr\u003eaccelerabat, et hunc quoque felicem dixerim, si ipse jacens jacentem\u003cbr\u003ese pariter lugeat infelicem. At voti compos, impotem se fecit, qui dum\u003cbr\u003ead congressum ruinam distulit, in congressu durius et miserabilius\u003cbr\u003eruit. Illaesi restabant duo quorum stamina rumpentes retinuit parcas.\u003cbr\u003eIn egrediendo rumpi coeperant, at mox refugis redintegratae sunt\u003cbr\u003ecolus:[ C] quippe Tancredi plusquam leonino attonitos fremitu ad\u003cbr\u003eportam fuga celeris reducit: sic quondam catuli ovile repetunt, ubi\u003cbr\u003eclaustra feram summovent, quam in ipsos tutores fames egit\u003cbr\u003e\u003cb\u003eacerbior\u003c/b\u003e . Victor a moenibus repulsus super spoliis nil movetur\u003cbr\u003eoblatis, equorum discursu libero, phalerato ornatu, divite armorum,\u003cbr\u003ehuc illuc sparsorum, aureo fulgore; redit ad suos solaturus reditu\u003cbr\u003equibus jam ingeminabat mora desolationem desolatis abscessu. Interea\u003cbr\u003efrequentes copiae, subsidium libens, juventus fervida adventaverant;\u003cbr\u003equin et tenera, duriorque aetas, sexus quoque mollior, omnes aderant:\u003cbr\u003eadeo firmis infirmos in concurrendo aequabat aequa sive una\u003cbr\u003econcurrentum devotio. \u003c/section\u003e\u003csection\u003e CXV.- Descriptio civitatis.[\u003cbr\u003eD] Tempus est in explanando sanctae civitatis situ paululum delectare:\u003cbr\u003eut quorum oculos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_35\u003cbr\u003etype: usage\u003c/p\u003e", "x": -144.57965397948175, "y": 194.70803088074013}, {"color": "#377eb8", "date": "[0,100]", "id": "1_37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, ut ea ordine quo proposui exequar. Militantis cuiusdam pater,\u003cbr\u003ecum de morte filii falsum e castris nuntium accepisset,[ qui erat\u003cbr\u003efalsus,] aliis heredibus scriptis decessit. peractis deinde stipendiis\u003cbr\u003eadulescens domum petiit: errore patris, inpudentia alienorum[ domum]\u003cbr\u003esibi clausam repperit: quid enim illis inuerecundius? florem iuuentae\u003cbr\u003epro re publica absumpserat, maximos labores ac plurima pericula\u003cbr\u003etolerauerat, aduerso corpore exceptas ostendebat cicatrices, et\u003cbr\u003epostulabant ut auitos eius lares otiosa ipsi urbi onera possiderent.\u003cbr\u003eitaque depositis armis coactus est in foro togatam ingredi militiam:\u003cbr\u003e\u003cb\u003eacerbe\u003c/b\u003e : cum inprobissimis enim heredibus de paternis bonis\u003cbr\u003eapud centumuiros contendit: omnibusque non solum consiliis sed etiam\u003cbr\u003esententiis superior discessit. Item M. Annei Carseolani splendidissimi\u003cbr\u003eequitis Romani filius, a Sufenate auunculo suo adoptatus testamentum\u003cbr\u003enaturalis patris, quo praeteritus erat, apud centumuiros rescidit, cum\u003cbr\u003ein eo Tullianus Pompei Magni familiaris ipso quidem Pompeio signatore\u003cbr\u003eheres scriptus esset. itaque illi in iudicio plus cum excellentissimi\u003cbr\u003euiri gratia quam cum parentis cineribus negotii fuit. ceterum quamuis\u003cbr\u003eutraque haec aduersus nitebantur, tamen paterna bona optinuit: nam L.\u003cbr\u003equidem Sextilius et P. Popilius, quos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_37\u003cbr\u003etype: usage\u003c/p\u003e", "x": -273.6593693881251, "y": 192.3251464492203}, {"color": "#377eb8", "date": "[1100,1200]", "id": "1_41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e,[ D] ut non tam sub nomine doni quam mutui peti videatur: nec\u003cbr\u003ereticetur vicina hostilitas, non repellenda nisi armati occurrerint,\u003cbr\u003enec occursuri nisi auro intercedente provocati. Tot confluentibus in\u003cbr\u003eunum causis, demum efficitur, ut praescriptus aureorum numerus\u003cbr\u003eimpetretur; quibus receptis Marchisides confortatus, militiam\u003cbr\u003econfortat, jacentem suscitat, inermem armat, supplet numerum qui\u003cbr\u003eexciderat, neque donec deficiat aureus, cessat augere militarem.\u003cbr\u003eExinde prostrata resurgere coepit Antiochia, et de territa fore\u003cbr\u003eterribilis. Arthasium statim aggreditur, quae cum aliis matrem\u003cbr\u003einfestabat, omnium tam \u003cb\u003eacerbissima\u003c/b\u003e quam proxima Syrorum. Hanc\u003cbr\u003eigitur primam Tancredus circumdat ad cujus ictus vix stant turres\u003cbr\u003esilicibus concussae; quod audiens[ A] Raduanus[ C] Kalepti rex cum\u003cbr\u003etriginta millibus accurrit adversus paucitatem in multitudine\u003cbr\u003econfidens: Arthasienses quoque illi se jungunt, omnes adversus\u003cbr\u003eAntiochiam. \u003c/section\u003e\u003csection\u003e CLV.- Arthasio Raduanum expellit. Erat\u003cbr\u003emedia inter eos planities scopulosa, per quam utcunque caballis ire,\u003cbr\u003ecurrere vero omnino non licebat: vel si quando ad cursum quispiam\u003cbr\u003ecogeretur, nec pedem ungula, nec ungulam ferrum tueri poterat, quin\u003cbr\u003ecautes aspera calcem permoleret equinam,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_41\u003cbr\u003etype: usage\u003c/p\u003e", "x": -183.90633067749164, "y": -301.7697511049665}, {"color": "#377eb8", "date": "[0,300]", "id": "1_42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; \u003c/line\u003e\u003cline\u003e ancipitem seu tu magno discrimine causam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e protegere adfectas, te consule, dic tibi qui sis,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e orator uehemens an Curtius et Matho buccae.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e noscenda est mensura sui spectandaque rebus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e in summis minimisque, etiam cum piscis emetur,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ne mullum cupias, cum sit tibi gobio tantum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e in loculis. quis enim te deficiente crumina\u003cbr\u003e\u003c/line\u003e\u003cline\u003e et crescente gula manet exitus, aere paterno\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ac rebus mersis in uentrem fenoris atque \u003c/line\u003e\u003cline\u003e\u003cbr\u003eargenti grauis et pecorum agrorumque capacem? \u003c/line\u003e\u003cline\u003e talibus a\u003cbr\u003edominis post cuncta nouissimus exit \u003c/line\u003e\u003cline\u003e anulus, et digito\u003cbr\u003emendicat Pollio nudo. \u003c/line\u003e\u003cline\u003e non praematuri cineres nec funus\u003cbr\u003e\u003cb\u003eacerbum\u003c/b\u003e \u003c/line\u003e\u003cline\u003e luxuriae sed morte magis metuenda\u003cbr\u003esenectus. \u003c/line\u003e\u003cline\u003e hi plerumque gradus: conducta pecunia Romae\u003cbr\u003e\u003c/line\u003e\u003cline\u003e et coram dominis consumitur; inde, ubi paulum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e nescio quid superest et pallet fenoris auctor,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e qui uertere solum, Baias et ad ostrea currunt.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e cedere namque foro iam non est deterius quam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Esquilias a feruenti migrare Subura. \u003c/line\u003e\u003cline\u003e ille\u003cbr\u003edolor solus patriam fugientibus, illa \u003c/line\u003e\u003cline\u003e maestitia est,\u003cbr\u003ecaruisse anno circensibus uno. \u003c/line\u003e\u003cline\u003e sanguinis in facie non\u003cbr\u003ehaeret gutta, morantur \u003c/line\u003e\u003cline\u003e pauci ridiculum et fugientem ex\u003cbr\u003eurbe pudorem. \u003c/line\u003e\u003cline\u003e experiere hodie numquid pulcherrima dictu,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Persice, non praestem uita et moribus et\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,300]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_42\u003cbr\u003etype: usage\u003c/p\u003e", "x": -70.25204297071434, "y": -286.34492922413256}, {"color": "#377eb8", "date": "[1900,2000]", "id": "1_44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; Nostrae aetatis homo semper urgeri videtur iis ipsis rebus,\u003cbr\u003equas efficit, nempe proventu operis manuum suarum et magis etiam\u003cbr\u003elaboris mentis et voluntatum propensionum. Fructus huius multiformis\u003cbr\u003eindustriae humanae obnoxii sunt- nimis celeriter quidem ac saepe tali\u003cbr\u003emodo, qui praevideri non possit-; alienationi;, quatenus illis, qui\u003cbr\u003eeos protulerunt, simpliciter auferuntur: hoc non solum fieri contigit\u003cbr\u003enec tanta ratione, quanta, saltem ex parte, in quodam ambitu ex eorum\u003cbr\u003eeffectibus consequenter et oblique enato, iidem fructus contra hominem\u003cbr\u003eipsum convertuntur. Haec videtur esse summa \u003cb\u003eacerbissimae\u003c/b\u003e\u003cbr\u003econdicionis exsistentiae hominum nostri temporis, prout maxima et\u003cbr\u003euniversali amplitudine patet. Quare homo maiore in dies afficitur\u003cbr\u003etimore. Metuit enim, ne fructus sui, non omnes quidem neque plerique,\u003cbr\u003esed nonnulli et ii sane, qui singularem partem habent ingenii eius et\u003cbr\u003eindustriae, contra se ipsum convertantur;. His culturae immutationibus\u003cbr\u003epraepositis, nonnulli philosophi, veritatem ipsius causa inquirere\u003cbr\u003edesistentes, sibi hoc unum statuerunt ut obiectivam certitudinem\u003cbr\u003epracticamve utilitatem obtinerent. Proximum fuit ut vera rationis\u003cbr\u003edignitas offunderetur, quae nempe facultatem amisit verum cognoscendi\u003cbr\u003eet absolutum vestigandi. Quod in\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1900,2000]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_44\u003cbr\u003etype: usage\u003c/p\u003e", "x": -2.606420789254175, "y": -141.98675962126734}, {"color": "#377eb8", "date": "[1300,1400]", "id": "1_45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; Tua me, tua, care, profundo Corde premit pietas, genitor. Sed\u003cbr\u003emollis inersque Ultio verborum semper fuit, optima rerum. Dic tamen\u003cbr\u003ehoc, o sancte parens: an vivere fratrem Teque putem atque alios, quos\u003cbr\u003epridem Roma sepultos Defunctosque vocat?; Lente pater ipse loquentem\u003cbr\u003eRisit, et; O quanta, miseri, sub nube iacetis! Humanumque genus quanta\u003cbr\u003ecaligine veri Volvitur! Haec; inquit; sola est certissima vita. Vestra\u003cbr\u003eautem mors est, quam vitam dicitis. At tu Aspice germanum. Viden ut\u003cbr\u003econtemptor \u003cb\u003eacerbae\u003c/b\u003e Mortis eat? Viden indomitum sub pectore\u003cbr\u003erobur Et vivum decus et flammantia lumina fronti? Quin etiam a tergo\u003cbr\u003egenerosum respicis agmen? Hos mihi defunctos audebit dicere quisquam?\u003cbr\u003eEt tamen egregios humani sorte tributi Efflavere animos ac debita\u003cbr\u003ecorpora terrae Liquerunt. Cernis nitido venientia contra Per purum\u003cbr\u003eradiare diem laeta agmina vultu?;; Imo; ait; eximie; nec quicquam\u003cbr\u003edulcius unquam Hos vidisse oculos memini. Sed nomina nosse Est animus;\u003cbr\u003etibi ne, genitor, contraria mens sit; Per superos ipsumque Iovem,\u003cbr\u003eSolemque videntem Omnia, per Phrygios\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1300,1400]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 81.42075868585299, "y": 168.17603811711282}, {"color": "#377eb8", "date": "[1300,1400]", "id": "acerbus1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "(of people) rough, violent\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003etype: sense\u003c/p\u003e", "x": 470.5509584369458, "y": 34.3151270302962}, {"color": "#377eb8", "date": "[1300,1400]", "id": "acerbus2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "(of things) heavy, sad, bitter\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003etype: sense\u003c/p\u003e", "x": -83.87661450513279, "y": -59.38722701264893}, {"color": "#ff7f00", "date": "[1000,1200]", "id": "1_1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, a nonnullis quaeritur. Beatus uero Augustinus in Enchiridion,\u003cbr\u003ecapitulo XLVI, hoc probabiliter dici consentit ut proximorum quoque\u003cbr\u003eparentum peccatis filii obligentur, ubi uidelicet ait: Parentum quoque\u003cbr\u003epeccatis paruulos obligari, non solum primorum hominum sed etiam\u003cbr\u003esuorum de quibus ipsi nati sunt, non improbabiiiter dicitur. Illa\u003cbr\u003equippe diuina sententia; Reddam peccata patrum in filios; tenet eos\u003cbr\u003eutique antequam per regenerationem ad Testamentum Nouum incipiant\u003cbr\u003epertinere. Quod Testamentum prophetabatur cum dicitur per Ezechielem\u003cbr\u003enon accepturos filios peccata patrum nec ultra futuram in Israel\u003cbr\u003eparabolam illam:; Patres manducauerunt uuam \u003cb\u003eacerbam\u003c/b\u003e et dentes\u003cbr\u003efiliorum obstupuerunt;. Item: Non est instituta regeneratio[ nisi]\u003cbr\u003equia uitiosa est generatio, usque adeo ut de legitimo matrimonio\u003cbr\u003eprocreatus dicat:; In iniquitatibus conceptus sum et in peccatis\u003cbr\u003econcepit me mater mea;. Neque hic dixit; in iniquitate; uel; peccato;.\u003cbr\u003eQuia et in illo uno quod in omnes homines pertransiit tam magnum est\u003cbr\u003eut mutaretur uel conuerteretur in necessitatem mortis humana natura,\u003cbr\u003ereperiuntur, sicut supra disserui, plura peccata et alia parentum quae\u003cbr\u003eet reatu obligant filios, nisi gratia diuina subueniat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1000,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_1\u003cbr\u003etype: usage\u003c/p\u003e", "x": -681.288700077955, "y": 297.25585738164534}, {"color": "#ff7f00", "date": "[1100,1300]", "id": "1_11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, lex menbrorum, fomes peccati, languor nature, pabulum mortis,\u003cbr\u003esine quo nemo nascitur, sine quo nullus moritur. Quid si quando\u003cbr\u003etransit reatu, semper tamen remanet actu.; Si enim dixerimus quia\u003cbr\u003epeccatum non h, n i s, et ve in n non est.; O gravis necessitas et\u003cbr\u003einfelix condicio: antequam peccemus, peccato constringimur; et\u003cbr\u003eantequam delinquamus, delicto tenemur.; Per unum hominem peccatum in\u003cbr\u003ehunc mundum intravit, et per peccatum in omnes homines mors\u003cbr\u003epertransit.; Annon; patres commederunt uvam \u003cb\u003eacerbam\u003c/b\u003e , et dentes\u003cbr\u003efiliorum obstupescunt;? \u003c/section\u003e\u003csection\u003e QUALI CIBO CONCEPTUS\u003cbr\u003eNUTRIATUR IN UTERO Sed attende quo cibo conceptus nutriatur in utero:\u003cbr\u003eprofecto sanguine menstruo, qui cessat ex femina post conceptum ut eo\u003cbr\u003econceptus nutriatur in femina. Qui fertur esse tam detestabilis et\u003cbr\u003eimmundus ut; ex eius contactu fruges non germinent, arescant arbusta,\u003cbr\u003emoriantur herbe, amittant arbores fetus; si canes inde commederint, in\u003cbr\u003erabiem efferantur.; Concepti fetus vicium seminis contrahant, ita ut\u003cbr\u003eleprosi et elefantici ex hac corrupcione nascantur. Unde secundum\u003cbr\u003elegem Mosaicam mulier que menstrua patitur ruputatur\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1300]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_11\u003cbr\u003etype: usage\u003c/p\u003e", "x": -679.4749755637672, "y": 202.54474898701113}, {"color": "#ff7f00", "date": "[0,100]", "id": "1_18", "la
