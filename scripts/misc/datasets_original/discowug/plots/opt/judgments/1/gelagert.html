        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier k\u00f6nnen wir der Ansicht Cohnheim\u2019s, dass diese Geschw\u00fclste,\u003cbr\u003ewelche nach einer nachweisbar stattgehabten Vergiftung des K\u00f6rpers mit\u003cbr\u003eeinem specifischen Krankheitsgifte an verschiedenen Stellen des\u003cbr\u003eK\u00f6rpers zun\u00e4chst als kleine Kn\u00f6tchen aus lauter dicht bei einander\u003cbr\u003e\u003cb\u003egelagerten\u003c/b\u003e Rundzellen im Bindegewebe auftreten, blos durch\u003cbr\u003elocale Erweiterung der Blutgef\u00e4sse bedingt seien, nicht beipflichten,\u003cbr\u003eda wir uns eine ausschliessliche Wirkung umschriebener Erweiterung der\u003cbr\u003eBlutgef\u00e4sse nicht von der Art vorstellen k\u00f6nnen, dass sich an einer\u003cbr\u003eStelle so viel Zellen entwickeln, dass sie sich dr\u00e4ngend sogar ihre\u003cbr\u003eErn\u00e4hrungsgef\u00e4sse allm\u00e4hlich selber zusammendr\u00fccken, wie dies beim\u003cbr\u003eTyphus und bei der Tuberculose geschieht, sodass sie danach selber\u003cbr\u003eabsterben m\u00fcssen; und da wir fernerhin entgegen Cohnheim annehmen,\u003cbr\u003edass wohl chemische und mechanische Reize im Stande sind, eine\u003cbr\u003eVermehrung der Zellen der Bindesubstanzen hervorzurufen, in der Weise,\u003cbr\u003ewie dies bei Pflanzen durch den Stich oder das Gift der Gallwespe oder\u003cbr\u003edurch die Ansiedelung von Blattl\u00e4usen geschieht, so glauben wir, dass\u003cbr\u003ehier das specifische Gift als Vermehrungsreiz gewirkt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.45, "y": 357.21}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur eine wei\u00dfe Riesengestalt, ein geisterbleiches Nebelbild,\u003cbr\u003edas in langfaltigem, starr herabh\u00e4ngendem Mantel unverwandt an der\u003cbr\u003eFelsenmauer lehnt, \u00fcberragt hoch die schweigend im Dunkel\u003cbr\u003e\u003cb\u003egelagerten\u003c/b\u003e braunen Friedensh\u00fctten der Menschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 183.51, "y": 633.13}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i94", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolange eine Erinnerung an dieses Sch\u00f6ne bleibt, wird niemals\u003cbr\u003edie Menschheit wieder v\u00f6llig gegen die tierische, dunkle, jenem\u003cbr\u003ehimmlischen entgegen \u003cb\u003egelagerte\u003c/b\u003e Seite hinabgedr\u00fcckt\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 64.344, "y": 282.73}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei beiden Str\u00f6men werden die F\u00e4lle nicht durch die Berge,\u003cbr\u003enicht durch die Stufen der \u00fcbereinander liegenden Plateaus, wo sie\u003cbr\u003eentspringen, gebildet, sondern durch andere Berge, durch andere\u003cbr\u003e\u00fcbereinander \u003cb\u003egelagerte\u003c/b\u003e Stufen, durch die sich die Str\u00f6me nach\u003cbr\u003elangem friedlichen Laufe Bahn brechen m\u00fcssen, wobei sie sich von\u003cbr\u003eStaffel zu Staffel herabst\u00fcrzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 212.79, "y": 570.38}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i75", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm den Werth X zu erhalten, haben wir blos zu ber\u00fccksichtigen,\u003cbr\u003edass die St\u00e4rke des Zusammenhangs durch die Kraft bestimmt wird, womit\u003cbr\u003edie beiden neben einander \u003cb\u003egelagerten\u003c/b\u003e Bestandtheile verm\u00f6ge\u003cbr\u003eihres elektrischen Gegensatzes sich einander anziehen oder abstossen,\u003cbr\u003eund also, wie in No. 30. dargethan worden ist, dem Produkte aus den,\u003cbr\u003ein den Bestandtheilen der Scheibe M liegenden, gebundenen\u003cbr\u003eelektroskopischen Kr\u00e4ften mz und n (1 \u2014 z) proportional, und ausserdem\u003cbr\u003evon einer aus der Gr\u00f6sse, Gestalt und Entfernung, der\u003cbr\u003everschiedenartigen K\u00f6rpertheilchen herzuholenden Function, die wir mit\u003cbr\u003e4 \u03c6 bezeichnen wollen, abh\u00e4ngig ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.85, "y": 278.46}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u00e4gyptische Geist bew\u00e4hrt sich als streng messender (vergl.\u003cbr\u003e\u00a7. 432), indem er die widerstandslos in die H\u00f6he strebende Form in\u003cbr\u003eeinen fest an der Erde \u003cb\u003egelagerten\u003c/b\u003e Langbau (\u00a7. 565) umwandelt,\u003cbr\u003ein welchem zugleich durch die Gestalt der S\u00e4ule und des Geb\u00e4lks ein\u003cbr\u003eorganisches Verh\u00e4ltni\u00df zwischen Kraft und Last einzutreten beginnt,\u003cbr\u003eder aber dadurch einseitiger Langbau ist, da\u00df in dem platten Dache der\u003cbr\u003ezusammenfassende Abschlu\u00df der schr\u00e4gen Linie ausbleibt, welche daf\u00fcr\u003cbr\u003eals pyramidaler Nachklang in der Richtung der Mauern auftritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 208.66, "y": 730.29}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i69", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Erscheinungen und Verh\u00e4ltnisse, die ich hier meine, sind\u003cbr\u003eeinerseits die mannichfachen \u00fcber einander \u003cb\u003egelagerten\u003c/b\u003e\u003cbr\u003eGebirgsschichten, aus denen wir fast \u00fcberall die feste Erdrinde\u003cbr\u003ezusammengesetzt finden, und andererseits die darin zahlreich\u003cbr\u003eeingeschlossenen Pflanzen-und Thiergebilde, von denen nach Analogie\u003cbr\u003eder gegenw\u00e4rtig lebenden Pflanzen und Thiere angenommen werden mu\u00df,\u003cbr\u003eda\u00df auch sie einstens an der Oberfl\u00e4che gelebt und lange Perioden des\u003cbr\u003eWachsens und Gedeihens f\u00fcr sich in Anspruch genommen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.32, "y": 268.66}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i79", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo enthalten die \u00fcber einander \u003cb\u003egelagerten\u003c/b\u003e\u003cbr\u003eSteinschichten, aus denen der gr\u00f6\u00dfere Theil der \u00e4u\u00dferen Erdrinde\u003cbr\u003ebesteht, die Spuren einer fast g\u00e4nzlich untergegangenen Sch\u00f6pfung; sie\u003cbr\u003everk\u00fcnden eine Reihe von Bildungen, die sich gruppenweise ersetzt\u003cbr\u003ehaben; sie entfalten dem Blick des Beobachters gleichzeitig im Raume\u003cbr\u003edie Faunen und Floren der verflossenen Jahrtausende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 324.14, "y": 168.18}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i53", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGeschliffene Platten zeigen \u00f6fter zahllose Zwillingsstreifen,\u003cbr\u003ewie der Labrador, es scheint das von zahllosen neben einander\u003cbr\u003e\u003cb\u003egelagerten\u003c/b\u003e Lamellen herzukommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 314.74, "y": 519.6}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i85", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFragen \u00fcber die Einheit des Menschengeschlechts und dessen\u003cbr\u003eAbweichungen von einer gemeinsamen Urgestaltung; \u00fcber die Wanderungen\u003cbr\u003eder V\u00f6lker und die Verschwisterung von Sprachen, welche in ihren\u003cbr\u003eWurzelw\u00f6rtern oft gr\u00f6\u00dfere Verschiedenheit als in den Flexionen oder\u003cbr\u003egrammatischen Formen offenbaren; \u00fcber die M\u00f6glichkeit der Wanderung\u003cbr\u003evon Pflanzen-und Thierarten; \u00fcber die Ursache der Passatwinde und der\u003cbr\u003econstanten Meeresstr\u00f6mungen; \u00fcber die regelm\u00e4\u00dfige W\u00e4rmeabnahme an dem\u003cbr\u003eAbhange der Cordilleren und in der Tiefe des Oceans in \u00fcber einander\u003cbr\u003e\u003cb\u003egelagerten\u003c/b\u003e Wasserschichten; \u00fcber die gegenseitige Einwirkung\u003cbr\u003eder in Ketten auftretenden Vulkane und den Einflu\u00df derselben auf die\u003cbr\u003eFrequenz der Erdbeben und die Ausdehnung der\u003cbr\u003eErsch\u00fctterungskreise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.46, "y": 458.04}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i66", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs schilderte zuerst den Erdk\u00f6rper in seiner Gr\u00f6\u00dfe und Form, in\u003cbr\u003eseiner, mit der Tiefe zunehmenden Dichtigkeit und W\u00e4rme, in seinen\u003cbr\u003e\u00fcber einander \u003cb\u003egelagerten\u003c/b\u003e, starren und fl\u00fcssigen Schichten; es\u003cbr\u003eschilderte die Scheidung von Meer und Land, das Leben, das in beiden\u003cbr\u003eals zelliges Gewebe der Pflanzen und Thiere sich entwickelt; den\u003cbr\u003ewogenden, stromreichen Luftocean, von dessen Boden waldgekr\u00f6nte\u003cbr\u003eBergketten wie Klippen und Untiefen aufsteigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 328.44, "y": 305.6}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i99", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeder Vogel kommt auch in die Lage, sowohl beim Auffliegen als\u003cbr\u003ebei seinen Jagdman\u00f6vern diese auf seiner Brust \u003cb\u003egelagerte\u003c/b\u003e\u003cbr\u003eMuskelmasse auszunutzen, er braucht dieselbe daher, um in sein Element\u003cbr\u003ehineinzukommen und sich darin zu ern\u00e4hren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 252.42, "y": 519.12}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i97", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zwillingsgr\u00e4nze der parallel nebeneinander\u003cbr\u003e\u003cb\u003egelagerten\u003c/b\u003e Individuen wird besonders durch die Streifung auf P\u003cbr\u003eund r parallel der Axe a markirt, doch kann sie auch ganz verwischt\u003cbr\u003ewerden.Der\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 165.56, "y": 412.25}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn einzelnen Stellen scheiden sich darin kugelf\u00f6rmige\u003cbr\u003eAbsonderungen aus, die au\u00dfen eine sehr regelm\u00e4\u00dfige H\u00fclle von\u003cbr\u003econcentrisch \u003cb\u003egelagerten\u003c/b\u003e Schichten von Hornblende und Feldspath\u003cbr\u003ehaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 695.99, "y": 398.93}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Gegensatz hierzu behauptet H. Meyer, dass die unter das\u003cbr\u003ePeriost \u003cb\u003egelagerten\u003c/b\u003e Zellen ann\u00e4hernd die Form der Knorpelzellen\u003cbr\u003ebesitzen sollen und dass sie sich bei der beginnenden Verkn\u00f6cherung\u003cbr\u003eauch \u00e4hnlich den im Innern des Knorpels vorkommenden verhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.26, "y": 230.14}, {"color": "#ff7f00", "date": "1850", "id": "gelagert-c1-i25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieselbe besteht aus zwei verschieden gro\u00dfen, horizontal\u003cbr\u003e\u003cb\u003egelagerten\u003c/b\u003e Walzen, von welchen die gr\u00f6\u00dfere durch eine Kurbel\u003cbr\u003eoder Riemenscheibe in Bewegung gesetzt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 101.73, "y": 329.26}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Fund bestand, au\u00dfer einigen Steinwaffen, in einer ganzen\u003cbr\u003eMenge bunt durcheinander \u003cb\u003egelagerter\u003c/b\u003e Thier-und Menschenknochen,\u003cbr\u003edie von derselben Schuttmasse bedeckt und zum Theil in Kalksinter\u003cbr\u003eeingebacken waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.75, "y": 354.98}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Mond hob jetzt sich und eine finster an seinen Seiten\u003cbr\u003e\u003cb\u003egelagerte\u003c/b\u003e Wolken -Heerde empor und zog einen Sturmwind nach,\u003cbr\u003eder sie unter die Sterne jagte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.95, "y": 437.37}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht weit von dem Standorte der Kinder standen mehrere mit den\u003cbr\u003eK\u00f6pfen gegen einander gelehnt, und \u00fcber sie lagen breite\u003cbr\u003e\u003cb\u003egelagerte\u003c/b\u003e Bl\u00f6ke wie ein Dach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 361.19, "y": 633.36}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i92", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber merkw\u00fcrdig bleibt es immer, dass in so entlegenen Gegenden\u003cbr\u003eso viele \u00e4hnliche, und auf eine so \u00e4hnliche Art \u003cb\u003egelagerte\u003c/b\u003e\u003cbr\u003eFossilien vorkommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.49, "y": 516.26}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo in der Iliade (Buch 3), wenn Helena dem alten Priamos von\u003cbr\u003eeinem Thurme herab die um die Stadt \u003cb\u003egelagerten\u003c/b\u003e Helden zeigt und\u003cbr\u003ebenennt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.8, "y": 788.64}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGarnwaschmaschine mit fix \u003cb\u003egelagerten\u003c/b\u003e Spulen, von C. H.\u003cbr\u003eWeisbach in Chemnitz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 615.62, "y": 520.05}, {"color": "#377eb8", "date": "1850", "id": "gelagert-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie geringe Breite des Schwellwerkes gew\u00e4hrt den Vortheil, dass\u003cbr\u003eman dieses Schlagwerk selbst in die engsten R\u00e4ume aufzustellen vermag,\u003cbr\u003eallein es mangelt dieser Maschine an einer Vorrichtung zum Einrammen\u003cbr\u003esehr schief \u003cb\u003egelagerter\u003c/b\u003e Pilotten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.95, "y": 703.57}, {"color": "#f781bf", "date": "1850", "id": "gelagert-c1-i83", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLond. seit 1812. 8. so wie von denen in einigen Strichen in\u003cbr\u003eItalien \u003cb\u003egelagerten\u003c/b\u003e in G. Brocchi Conchiologia fossile\u003cbr\u003esubapennina.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.43, "y": 111.79}, {"color": "#f781bf", "date": "1850", "id": "gelagert-c1-i80", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDort die weit zerstreuten Feuer der sorglos \u003cb\u003eGelagerten\u003c/b\u003e,\u003cbr\u003eohne Schanzen, Verhau, nat\u00fcrliche Grenzen; hier zusammengekeilt auf\u003cbr\u003eder H\u00f6he, welche das Plateau beherrscht, eine st\u00e4rkere Kriegsmacht,\u003cbr\u003edie, beweglich und elastisch, wie ein Bergstrom hinabrauschend, die\u003cbr\u003ezerstreuten Feinde durchbrechen, trennen, aufrollen, vernichten\u003cbr\u003emu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gelagert-c1-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.27, "y": 18.0}]);
