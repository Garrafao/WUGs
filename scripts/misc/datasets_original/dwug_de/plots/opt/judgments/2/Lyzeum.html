20215_1978_01_12_01_209.tcf.xml-4-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.55, "y": 326.18}, {"color": "#377eb8", "id": "26120215_1987_05_15_01_174.tcf.xml-58-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber hier in Berlin ist sie geboren, hier hat sie das\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e besucht, war von der Inflation betroffen, wurde\u003cbr\u003eKommunistin, heiratete und von Berun begann das 20j\u00e4hrige Abenteuer an\u003cbr\u003eder stillen Front, denn das war es auch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_05_15_01_174.tcf.xml-58-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.55, "y": 247.365}, {"color": "#377eb8", "id": "2532889X_1984-08-04_01_400.tcf.xml-7-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit 20 Jahren verbindet das \u003cb\u003eLyzeum\u003c/b\u003e von Kowary und die\u003cbr\u003eKarl-Pflugbeil-Oberschule feste Freundschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-08-04_01_400.tcf.xml-7-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.5, "y": 133.815}, {"color": "#377eb8", "id": "2532889X_1985-08-23_01_111.tcf.xml-33-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eHier befindet sich ein Gro\u00dfteil der acht \u003cb\u003eLyzeen\u003c/b\u003e, der\u003cbr\u003esechs Berufs-und 18 Allgemeinschulen, \u00fcber die Focsani verf\u00fcgt.\u003cbr\u003eberichtet er.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-08-23_01_111.tcf.xml-33-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.9, "y": 888.45}, {"color": "#377eb8", "id": "2532889X_1952-04-18_01_079.tcf.xml-1-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie studierende Jugend des Staatlichen P\u00e4dagogischen\u003cbr\u003e\u003cb\u003eLyzeums\u003c/b\u003e in Warschau besitzt ein ausgezeichnet organisiertes\u003cbr\u003eultur=Ensemble, dessen Leistungen sich durch hohes k\u00fcnstlerisches\u003cbr\u003eNiveau ausz eichnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-04-18_01_079.tcf.xml-1-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.45, "y": 874.45}, {"color": "#377eb8", "id": "2532889X_1985-04-12_01_113.tcf.xml-4-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach seiner R\u00fcckkehr 1936 war er als P\u00e4dagoge in Tirana und\u003cbr\u003edanach bis 1939 am \u003cb\u003eLyzeum\u003c/b\u003e Jn Korea t\u00e4tig, wo er zu einem der\u003cbr\u003eaktivsten F\u00fchrer der kommunistischen Gruppe wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-04-12_01_113.tcf.xml-4-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.1, "y": 855.65}, {"color": "#377eb8", "id": "26120215_1946_10_03_01_257.tcf.xml-0-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausstellung \u201eGraphiken und Aquarelle Reinickendorfer\u003cbr\u003eK\u00fcnstler\" in Berlin-Tegel, Otto Haase-Stra\u00dfe (\u003cb\u003eLyzeum\u003c/b\u003e), nah*\u003cbr\u003eBahnhof Tegel, wird bis einschlie\u00dflich 10. Oktober verl\u00e4ngert und Ist\u003cbr\u003etaglich von 10 bis 20 Uhr ge\u00f6ffnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_10_03_01_257.tcf.xml-0-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.85, "y": 1003.0}, {"color": "#377eb8", "id": "2532889X_1984-05-21_01_146.tcf.xml-5-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses ehemalige \u003cb\u003eLyzeum\u003c/b\u003e war von der Pol-Pot-Clique in\u003cbr\u003eein Vernichtungslager verwandelt worden, in dem rund 20000 Menschen zu\u003cbr\u003eTode gefoltert wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-05-21_01_146.tcf.xml-5-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.9, "y": 641.35}, {"color": "#377eb8", "id": "2532889X_1955-03-13_01_049.tcf.xml-37-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Grundschule hatte sie oft Tanzschritte erfunden, und im\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e hatte der Turnlehrer erkl\u00e4rt, er habe noch niemals eine\u003cbr\u003ederartige Tanzbegabung wie bei Manuela gesehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-03-13_01_049.tcf.xml-37-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.155, "y": 372.5}, {"color": "#377eb8", "id": "26120215_1987_11_12_01_004.tcf.xml-23-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin herzliches Willkommen bereiteten die Sch\u00fclerinnen und\u003cbr\u003eSch\u00fcler des Bukarester \u003cb\u003eLyzeums\u003c/b\u003e \u201eIon Luca Caragiale\" dem\u003cbr\u003eGast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_11_12_01_004.tcf.xml-23-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.2, "y": 262.9}, {"color": "#377eb8", "id": "2532889X_1989-08-26_01_238.tcf.xml-45-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKopfsch\u00fcttelnd stand der Hausmeister des \u003cb\u003eLyzeums\u003c/b\u003e in\u003cbr\u003eeiner Ecke, und als einer nach Venezuela rief, wies er auf den Zettel\u003cbr\u003ean der T\u00fcr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-08-26_01_238.tcf.xml-45-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1145.75, "y": 386.515}, {"color": "#377eb8", "id": "2532889X_1975-01-24_01_059.tcf.xml-19-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit einem Jahr verbindet uns auch mit dem Kollektiv des\u003cbr\u003e\u003cb\u003eLyzeums\u003c/b\u003e \u201eJ. Slowackl\" in Debno, VR Polen, feste\u003cbr\u003eFreundschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-01-24_01_059.tcf.xml-19-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1113.7, "y": 869.7}, {"color": "#377eb8", "id": "2532889X_1972-12-13_01_060.tcf.xml-5-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003 undSO Zehn-Klassen-Schulen\u003cbr\u003eist f\u00fcr nahezu 2000 Sch\u00fcler Deutsch die Unterrichtssprache.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_01_28_01_360.tcf.xml-31-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 387.71, "y": 518.7}, {"color": "#377eb8", "id": "26120215_1976_06_12_01_330.tcf.xml-8-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNun. Sascha\", meinte sie. die das Schweigen nie gut ertragen\u003cbr\u003ekonnte, \u201edu erinnerst, dich doch bestimmt an ri die Jahre, die\u003cbr\u003ePuschkin im \u003cb\u003eLyzeum\u003c/b\u003e verbrachte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_06_12_01_330.tcf.xml-8-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.75, "y": 483.33}, {"color": "#377eb8", "id": "26120215_1988_08_06_01_249.tcf.xml-4-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWie sieht das Graue Kloster aus war das nicht einst\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_08_06_01_249.tcf.xml-4-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 617.5, "y": 193.195}, {"color": "#377eb8", "id": "26120215_1950_04_06_01_040.tcf.xml-30-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Geschichte enth\u00fcllte uns den wahren Charakter\u003cbr\u003eBraguelottes. denn, wie wir nachher erfuhren, zeigte er die gleiche\u003cbr\u003eHaltung dem Inspektor des Rum\u00e4nischen \u003cb\u003eLyzeums\u003c/b\u003e der Stadt\u003cbr\u003egegen\u00fcber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_04_06_01_040.tcf.xml-30-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 786.7, "y": 541.45}, {"color": "#377eb8", "id": "2532889X_1976-01-10_01_028.tcf.xml-7-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm Vormittag hatten bei einem wissenschaftlichen Symposium im\u003cbr\u003eGubiner \u003cb\u003eLyzeum\u003c/b\u003e Historiker aus Poznan, Zielona Gora und Potsdam\u003cbr\u003edie revolution\u00e4ren Verdienste Wilhelm Piecks als Arbeiterf\u00fchrer und\u003cbr\u003eStaatsmann gew\u00fcrdigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-01-10_01_028.tcf.xml-7-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 316.465, "y": 440.895}, {"color": "#377eb8", "id": "26120215_1988_02_23_01_213.tcf.xml-3-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegr\u00fcndet wurde dieser Bau als h\u00f6here M\u00e4dchenschule \u201eCecilien\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e\" im Jahre 1910.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_02_23_01_213.tcf.xml-3-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.0, "y": 1041.55}, {"color": "#377eb8", "id": "2532889X_1949-06-05_01_064.tcf.xml-11-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber er war von seiner Jugend an, schon in seinen Studienjahren\u003cbr\u003eim \u003cb\u003eLyzeum\u003c/b\u003e zu Zarskoje Selo, ein Emp\u00f6rer gegen die feudale\u003cbr\u003eFaulenzerkaste und ein Rebell gegen das auf R\u00fcckst\u00e4ndigkeit und\u003cbr\u003eUntertanentum errichtete zaristische Ru\u00dfland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-06-05_01_064.tcf.xml-11-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 508.95, "y": 886.95}, {"color": "#377eb8", "id": "2532889X_1977-12-17_01_165.tcf.xml-35-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBald schlug die Abschiedsstunde, denn Mildred hatte einen\u003cbr\u003eArbeitsplatz in einem \u003cb\u003eLyzeum\u003c/b\u003e gefunden um ihr Studium zu\u003cbr\u003esichern, und Arvids Zeit in den USA war mit einer wertvollen Arbeit\u003cbr\u003e\u00fcber die \u201eVormarxistische Arbeiterbewegung\" abgeschlossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-12-17_01_165.tcf.xml-35-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 697.4, "y": 1057.15}, {"color": "#377eb8", "id": "2532889X_1979-08-13_01_070.tcf.xml-10-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf dem Gel\u00e4nde des von der Pol-Pot-Clique in ein Gef\u00e4ngnis\u003cbr\u003eumgewandelten \u003cb\u003eLyzeums\u003c/b\u003e Tuol Sleng in der kampucheanischen\u003cbr\u003eHauptstadt ist ein weiteres Grab entdeckt worden, meldet SPK\u003cbr\u003eweiter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u .55}, {"color": "#377eb8", "id": "26120215_1974_09_18_01_211.tcf.xml-47-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt f. illt es ihm schon nicht mehr schwer, sich\u003cbr\u003evorzustellen. was ihr Bruder erz\u00e4hlte: da\u00df sie einmal auf dem Pferd\u003cbr\u003eins \u003cb\u003eLyzeum\u003c/b\u003e ritt,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_09_18_01_211.tcf.xml-47-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 949.0, "y": 574.6}, {"color": "#377eb8", "id": "2532889X_1980-12-31_01_182.tcf.xml-2-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Bau wurde 1909 bis 1911 unter der Leitung Carl Fenpens im\u003cbr\u003eNeorenaissancestil errichtet und bildete als \u003cb\u003eLyzeum\u003c/b\u003e das\u003cbr\u003eRenommierst\u00fcck eines Komplexes mehrerer Schulen Fotos:\u003cbr\u003eND/Rother\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-12-31_01_182.tcf.xml-2-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.5, "y": 92.27}, {"color": "#377eb8", "id": "26120215_1985_10_16_01_036.tcf.xml-23-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie SED-Delegation zum Parteitag, die von Werner Walde,\u003cbr\u003eKandidat des Politb\u00fcros des Zentralkomitees und 1. Sekret\u00e4r der\u003cbr\u003eBezirksleitung Cottbus, geleitet wird, besuchte gestern das ehemalige\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e Tuol Sleng, das unter der Herrschaft Pol Pots in ein\u003cbr\u003eKonzentrationslager verwandelt worden war.\u s \u003cb\u003eLyzeums\u003c/b\u003e der Jahrhundertwende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_10_26_01_035.tcf.xml-75-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1346.75, "y": 900.05}, {"color": "#377eb8", "id": "2532889X_1972-07-15_01_308.tcf.xml-9-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr f\u00fchrte mich anderntags durch s\u00e4mtliche\u0027 R\u00e4ume seines Hauses,\u003cbr\u003edas ehemals das \u003cb\u003eLyzeum\u003c/b\u003e der Stendaler \u201eh\u00f6heren T\u00f6chter\"\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-07-15_01_308.tcf.xml-9-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 711.75, "y": 1183.2}, {"color": "#377eb8", "id": "2532889X_1962-07-02_01_061.tcf.xml-3-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeruf: Sportlehrer am \u003cb\u003eLyzeum\u003c/b\u003e und In der Papierfabrik von\u003cbr\u003eTervakoski\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-07-02_01_061.tcf.xml-3-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.45, "y": 50.845}, {"color": "#377eb8", "id": "26120215_1954_02_16_01_020.tcf.xml-10-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegen die Kriegsvertr\u00e4ge sprachen sich auch die Facharbeiter\u003cbr\u003eund Techniker einer Werft in Montreuil, die sozialistische Sektion und\u003cbr\u003edie kommufMstische Parteiorganisation von Etueffont im Gebiet von\u003cbr\u003eBeifort, kommunistische und sozialistische Arbeiter in St. Saulve im\u003cbr\u003eDepartement Nord, die Lehrer des Pariser \u003cb\u003eLyzeums\u003c/b\u003e Buffon sowie\u003cbr\u003e131 Arbeiter eines Lyoner H\u00fcttenwerkes aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_02_16_01_020.tcf.xml-10-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 159.535, "y": 706.6}, {"color": "#377eb8", "id": "26120215_1960_06_19_01_530.tcf.xml-3-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Besuch eines Gymnasiums oder \u003cb\u003eLyzeums\u003c/b\u003e kostete\u003cbr\u003eSchulgeld, aber bis zur Einf\u00fchrung der Br\u00fcningschen Notverordnungen,\u003cbr\u003emit denen die Rechte, die die Arbeiterklasse in der Novemberrevolution\u003cbr\u003eerk\u00e4mpft hatte, wieder zerschlagen wurden, gab es auch hin und wieder\u003cbr\u003ef\u00fcr ein Arbeiterkind eine \u201eFreistelle\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_06_19_01_530.tcf.xml-3-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.0, "y": 717.55}, {"color": "#377eb8", "id": "2532889X_1955-03-13_01_049.tcf.xml-6-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManuela, die f\u00fcr ihr sch\u00fcchternes Wesen und ihr gutes Betragen\u003cbr\u003ebekannt war, emp\u00f6rte sich an Jenem Tag, verteidigte den Lehrer,\u003cbr\u003eschimpfte die aufgeregten Eltern der Mitsch\u00fclerinnen \u201eCarolas\" und\u003cbr\u003enannte die Direktion des \u003cb\u003eLyzeums\u003c/b\u003e -unf\u00e4hig\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-03-13_01_049.tcf.xml-6-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.75, "y": 548.55}, {"color": "#377eb8", "id": "26120215_1984_02_22_01_191.tcf.xml-17-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan lief die Koblenzer Stra\u00dfe hinauf, bog in die Mainzer Stra\u00dfe\u003cbr\u003eein, dann in die Weimarische, und da war es, das Vierte \u003cb\u003eLyzeum\u003c/b\u003e,\u003cbr\u003ewie es damals hie\u00df,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_02_22_01_191.tcf.xml-17-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.9, "y": 11.123}, {"color": "#377eb8", "id": "2532889X_1983-06-10_01_099.tcf.xml-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausbildung der Sch\u00fcler des \u003cb\u003eLyzeums\u003c/b\u003e wie auch der\u003cbr\u003eLehrerstudenten In diesen naturwissenschaftlichen F\u00e4chern erfolgt in\u003cbr\u003eFachkabinetten, die mit Apparaturen und Ger\u00e4ten aus einer\u003cbr\u003eSolidarit\u00e4tssendung der DDR ausgestattet sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-06-10_01_099.tcf.xml-6-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.9, "y": 762.6}, {"color": "#377eb8", "id": "2532889X_1960-05-04_01_058.tcf.xml-3-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnser Weg h\u00e4tte uns zu jenem gerundeten Hause aus Holz gef\u00fchrt,\u003cbr\u003ein dem Puschkin, der Goethe des russischen Volkes, w\u00e4hrend seiner\u003cbr\u003eStudienzeit im \u003cb\u003eLyzeum\u003c/b\u003e von Zarskoe Selo gelebt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-05-04_01_058.tcf.xml-3-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 439.335, "y": 460.55}, {"color": "#377eb8", "id": "2532889X_1986-11-29_01_187.tcf.xml-11-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarauf erfolgte seine Berufung als Professor ans Frankfurter\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e und sp\u00e4ter an die Universit\u00e4t nach Heideltferg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-11-29_01_187.tcf.xml-11-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1423.25, "y": 499.04}, {"color": "#377eb8", "id": "26120215_1979_08_14_01_030.tcf.xml-34-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin erweiterter Russisch-Unterricht wird an 30\u003cbr\u003eallgemeinbildenden \u003cb\u003eLyzeen\u003c/b\u003e erteilt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_08_14_01_030.tcf.xml-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.8, "y": 652.9}, {"color": "#377eb8", "id": "26120215_1956_02_28_01_019.tcf.xml-13-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ein Studienrat an einem Pariser \u003cb\u003eLyzeum\u003c/b\u003e h br\u003egetreten, um gegen die rechtlose Lage der sogenannten Aushilfslehrer\u003cbr\u003ezu protestieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_05_16_01_231.tcf.xml-5-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 324.425, "y": 902.65}, {"color": "#377eb8", "id": "2532889X_1974-12-28_01_154.tcf.xml-16-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u201e49er\" gastierten in der Bezirksstadt Castelo Branco, wo\u003cbr\u003edie Turnhalle des \u003cb\u003eLyzeums\u003c/b\u003e bis zum Bersten gef\u00fcllt war und ein\u003cbr\u003eauf Krawall bedachtes H\u00e4uflein ultralinker Provokateure an der\u003cbr\u003eDisziplin der Schutzgruppen und der Zuh\u00f6rer abprallte, und vor\u003cbr\u003eenthusiastischen Studenten der Universit\u00e4t Porto, in der\u003cbr\u003ekleinen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-12-28_01_154.tcf.xml-16-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 626.35, "y": 947.6}, {"color": "#377eb8", "id": "2532889X_1980-05-03_01_167.tcf.xml-42-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm \u003cb\u003eLyzeum\u003c/b\u003e in der Grabenstra\u00dfe hielten sie mit den dort\u003cbr\u003euntergebrachten Deportierten eine gro\u00dfe Maifeier ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-05-03_01_167.tcf.xml-42-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.25, "y": 849.0}, {"color": "#377eb8", "id": "26120215_1987_06_23_01_151.tcf.xml-18-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie St\u00e4tten der 14 Pariser Literaturgespr\u00e4che waren\u003cbr\u003eUniversit\u00e4ten, ein \u003cb\u003eLyzeum\u003c/b\u003e, Buchhandlungen und das Centre\u003cbr\u003ePompidou, die den Rahmen der Lesungen, Debatten und Signierstunden\u003cbr\u003eabgaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_06_23_01_151.tcf.xml-18-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.15, "y": 202.525}, {"color": "#377eb8", "id": "2532889X_1982-02-06_01_208.tcf.xml-5-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEnge Beziehungen pflegt das \u003cb\u003eLyzeum\u003c/b\u003e zu Truppenteilen der\u003cbr\u003eSowjetarmee.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-02-06_01_208.tcf.xml-5-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 83.52, "y": 474.985}, {"color": "#377eb8", "id": "2532889X_1973-06-03_01_068.tcf.xml-63-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Allgemeinbildenden \u003cb\u003eLyzeum\u003c/b\u003e (entspricht unserer\u003cbr\u003eerweiterten Oberschule) in Slubice wurde vor kurzem eine Copernicus-\u003cbr\u003eAusstellung gezeigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-06-03_01_068.tcf.xml-63-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.8, "y": 789.1}, {"color": "#377eb8", "id": "26120215_1966_01_26_01_038.tcf.xml-3-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaurice Vieille Professor der Philo-Sophie am \u003cb\u003eLyzeum\u003c/b\u003e in\u003cbr\u003eBu\u00fcon: f 7. 12. 44 im KZ Neu-Sta\u00dffurt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_01_26_01_038.tcf.xml-3-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 859.25, "y": 28.4715}, {"color": "#377eb8", "id": "26120215_1967_10_02_01_069.tcf.xml-34-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSie hat als junges M\u00e4dchen ein \u003cb\u003eLyzeum\u003c/b\u003e besucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_10_02_01_069.tcf.xml-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.85, "y": 274.525}, {"color": "#377eb8", "id": "2532889X_1980-10-18_01_198.tcf.xml-65-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie einstige Folterst\u00e4tte im Geb\u00e4ude des ehemaligen\u003cbr\u003e\u003cb\u003eLyzeums\u003c/b\u003e Toul Svay Prey ist heute Nationale Mahn-und\u003cbr\u003eGedenkst\u00e4tte\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-10-18_01_198.tcf.xml-65-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.4, "y": 494.71}, {"color": "#377eb8", "id": "2532889X_1961-04-08_01_104.tcf.xml-27-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber neben wertvollen, die Entwicklung des\u003cbr\u003eZisterzienserklosters und der Schule betreffenden Sammlungen besitzt\u003cbr\u003edie Bibliothek auch fast s\u00e4mtliche Schulprogramme der\u003cbr\u003edeutschsprachigen Gymnasien und \u003cb\u003eLyzeen\u003c/b\u003e vom Anfang des 19.\u003cbr\u003eJahrhunderts bis in die 30er Jahre unseres Jahrhunderts und ist damit\u003cbr\u003eauch In schulgeschichtlicher Hinsicht ein hervorragendes\u003cbr\u003eKompendium.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-04-08_01_104.tcf.xml-27-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.65, "y": 13.48}, {"color": "#377eb8", "id": "26120215_1951_07_08_01_148.tcf.xml-7-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eJa\", sacht da\u0027 Adele, \u201edet is so mit dem Bahnhof: Vorne\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e, hinten Museum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_07_08_01_148.tcf.xml-7-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 944.65, "y": 645.85}, {"color": "#377eb8", "id": "2532889X_1981-04-02_01_154.tcf.xml-10-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch w\u00e4hrend sie das \u003cb\u003eLyzeum\u003c/b\u003e besuchte, trat sie dem\u003cbr\u003eKommunistischen Jugendverband bei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-04-02_01_154.tcf.xml-10-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1344.35, "y": 319.765}, {"color": "#377eb8", "id": "26120215_1949_03_18_01_038.tcf.xml-5-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Weiberfeind\" von Lcsslnar, ein selten gespieltes\u003cbr\u003eJugendst\u00fcck, wird am 19. M\u00e4rz (19 Uhr) von Sch\u00fclern und Schulerinnen\u003cbr\u003eder Franz-Mehring-Schule und des Pestalozzi-\u003cb\u003eLyzeums\u003c/b\u003e im Berliner\u003cbr\u003eLessing-Nicolai-Haus, Br\u00fcderstra\u00dfe 13, aufgef\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_03_18_01_038.tcf.xml-5-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.2, "y": 954.7}, {"color": "#377eb8", "id": "2532889X_1965-12-24_01_074.tcf.xml-19-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon hier aus kann man das neue Kep gut \u00fcbersehen; die drei\u003cbr\u003ehellen Schulgeb\u00e4ude, das Sportstadion, das Hotel, das \u003cb\u003eLyzeum\u003c/b\u003e,\u003cbr\u003edie Verwaltung und das staatliche Warenhaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-12-24_01_074.tcf.xml-19-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.6, "y": 926.8}, {"color": "#377eb8", "id": "26120215_1976_06_12_01_330.tcf.xml-19-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun, wie war das mit Puschkins Iieunden am\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_06_12_01_330.tcf.xml-19-9\u003cb
