u003e\u003cb\u003eedge\u003c/b\u003e came down across his neck and he tumbled into the dust,\u003cbr\u003esevered arteries spouting blood although his head was still barely\u003cbr\u003econnected to his shoulders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10629.txt-746-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.2, "y": 755.0}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_16209.txt-1168-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eROSE \u0027S ROOM AT THE CLINIC -- NIGHT Rose sits quietly on the\u003cbr\u003e\u003cb\u003eedge\u003c/b\u003e of her bed, her feet dangling over the side not quite\u003cbr\u003etouching the floor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_16209.txt-1168-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 408.21, "y": 858.8}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_389382.txt-96-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe sharp \u003cb\u003eedges\u003c/b\u003e of the deeply sculpted butter-knife-type\u003cbr\u003ebolt handle were uncomfortable to operate with bare hands, but buyers\u003cbr\u003ewill be able to replace it with other shapes if they prefer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389382.txt-96-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 428.53, "y": 477.93}, {"color": "#377eb8", "date": "2006", "id": "news_2006_604826.txt-2-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt Canaan\u0027s \u003cb\u003eEdge\u003c/b\u003e: America in the King Years 1965-68\u003cbr\u003e(Simon \u0026; Schuster, $35), the final volume in Branch\u0027s monumental\u003cbr\u003eseries, is out this week.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_604826.txt-2-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 102.555, "y": 669.65}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_389213.txt-130-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen Bob Costanza, one of the fathers of ecological economics\u003cbr\u003eand now head of the Gund Institute at the University of Vermont, was\u003cbr\u003efirst \u003cb\u003eedging\u003c/b\u003e into economics in the early 1980s, he had a\u003cbr\u003efellowship to study \" social traps \" - the nuclear arms race, say-in\u003cbr\u003ewhich \" short-term behavior can get out of kilter with longer broad-\u003cbr\u003eterm goals. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389213.txt-130-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 631.45, "y": 837.2}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_780080.txt-3522-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCuriosity made him step forward and extend his hand out beyond\u003cbr\u003ethe \u003cb\u003eedge\u003c/b\u003e of his position.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_780080.txt-3522-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 155.085, "y": 676.95}, {"color": "#377eb8", "date": "2003", "id": "mag_2003_399610.txt-496-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was important to call it my own, and my father had agreed\u003cbr\u003ethat I could, if I made a spillway with my fieldstone dam that would\u003cbr\u003edirect the slow trickle away from the lower \u003cb\u003eedge\u003c/b\u003e of their\u003cbr\u003egardens below\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2003_399610.txt-496-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.55, "y": 569.2}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25028.txt-653-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRust tinged the \u003cb\u003eedges\u003c/b\u003e of the few remaining flower\u003cbr\u003eclusters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25028.txt-653-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.285, "y": 827.2}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_389382.txt-168-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDetachable Bolt Handle: The crisply sculpted bolt handle of\u003cbr\u003eT/C\u0027s Icon earned faint praise from our test team because its sharp\u003cbr\u003e\u003cb\u003eedges\u003c/b\u003e proved more than a little uncomfortable during\u003cbr\u003eoperation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389382.txt-168-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 561.8, "y": 982.75}, {"color": "#377eb8", "date": "1997", "id": "nf_1997_773577.txt-1351-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDrawings of this type can not be equated with views, because\u003cbr\u003ethe individual line segments can not be related to views of\u003cbr\u003e\u003cb\u003eedges\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_773577.txt-1351-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.59, "y": 726.95}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_407931.txt-184-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChair Dips Sitting on the \u003cb\u003eedge\u003c/b\u003e of a chair, place your\u003cbr\u003ehands on the edge by your butt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_407931.txt-184-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.385, "y": 411.805}, {"color": "#377eb8", "date": "1996", "id": "nf_1996_774086.txt-1975-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOther aspects of the Butler example that may have influenced\u003cbr\u003eWoodbury aesthetics include wide midmolding around the top \u003cb\u003eedge\u003c/b\u003e\u003cbr\u003eof the lower section, use of double fans (one in the upper section and\u003cbr\u003eone in the lower), deeply modeled concave ribs of the fan, and\u003cbr\u003eupwardly angled framing ribs in the fans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1996_774086.txt-1975-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.4, "y": 840.0}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42211.txt-1064-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI help set the next set of anchors a hundred meters back from\u003cbr\u003ethe \u003cb\u003eedge\u003c/b\u003e, in firm regolith.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42211.txt-1064-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.05, "y": 866.15}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774241.txt-233-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLike all Poe\u0027s questing narrators, he welcomes his own\u003cbr\u003eannihilation, but the literary record he leaves behind him can take\u003cbr\u003eits readers only to the brink of the precipice, the \u003cb\u003eedge\u003c/b\u003e of the\u003cbr\u003ewhirlpool, for beyond that lies the ineffable.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774241.txt-233-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 332.39, "y": 605.75}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_389120.txt-29-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTo some, this story may seem extreme, over the \u003cb\u003eedge\u003c/b\u003e,\u003cbr\u003eatypical of the more\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_389120.txt-29-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.005, "y": 756.8}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_10720.txt-11443-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe probably didn\u0027t even realize he was at the \u003cb\u003eedge\u003c/b\u003e of\u003cbr\u003ethe cliff until there was no ground beneath him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_10720.txt-11443-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 109.03, "y": 621.85}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_14245.txt-2636-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe stops in the \u003cb\u003eedge\u003c/b\u003e of the scene and holds up his hand\u003cbr\u003efor silence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_14245.txt-2636-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.665, "y": 952.0}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_417199.txt-31-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe parents raised their babies on the \u003cb\u003eedge\u003c/b\u003e of the pond,\u003cbr\u003eand during nice evenings we would eat supper on the swing under the\u003cbr\u003etree and watch them play on the water.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417199.txt-31-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.85, "y": 533.35}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_4487.txt-328-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* * * * * And Jack Odin reached forward and touched the sword\u003cbr\u003eand swore that he would go with Gunnar even to the \u003cb\u003eedge\u003c/b\u003e of the\u003cbr\u003estars -- \" Now, \" Odin pleaded. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_4487.txt-328-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.65, "y": 477.705}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_780156.txt-1749-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMarcelino, clinging to the \u003cb\u003eedge\u003c/b\u003e of the cot, watched the\u003cbr\u003estrange figures around him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_780156.txt-1749-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.66, "y": 476.65}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34283.txt-0-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@8283 Chapter One \u0027 MY ANCESTORS WERE COUNTRY SQUIRES \u0027 The\u003cbr\u003evillage of Hutton Le Moors lies on the \u003cb\u003eedge\u003c/b\u003e of the Yorkshire\u003cbr\u003eMoors, a dozen miles from the small town of Pickering.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34283.txt-0-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 234.8, "y": 601.3}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10493.txt-1805-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is midmorning in August, hot and stifling, so airless that\u003cbr\u003ethe dust-stained trees along the \u003cb\u003eedge\u003c/b\u003e of the distant woods hang\u003cbr\u003elimp and still, and the grinding of the mill seems blurred,\u003cbr\u003eindistinct, as if borne sluggishly through heat waves trembling like\u003cbr\u003ewater above the steaming earth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10493.txt-1805-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.4, "y": 875.7}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_10690.txt-8911-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTell me everything, \" he commanded, and sat down facing me on\u003cbr\u003ethe \u003cb\u003eedge\u003c/b\u003e of his wooden coffee table.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10690.txt-8911-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.25, "y": 679.5}, {"color": "#377eb8", "date": "1968", "id": "nf_1968_774136.txt-1105-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShirer and Keirker, at their microphones at the \u003cb\u003eedge\u003c/b\u003e of\u003cbr\u003ethe clearing, watched and later described the scene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1968_774136.txt-1105-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 533.2, "y": 555.1}, {"color": "#377eb8", "date": "1991", "id": "fic_1991_53307.txt-318-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSandra drove around the \u003cb\u003eedges\u003c/b\u003e of the city, counting the\u003cbr\u003etimes she saw the word \" Peach. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_53307.txt-318-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 601.95, "y": 273.4}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040095.txt-1669-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe shook his head and walked to the \u003cb\u003eedge\u003c/b\u003e of the\u003cbr\u003eyard.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040095.txt-1669-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.7, "y": 306.85}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36969.txt-198-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIgnoring her, though he couldn\u0027t help but be aware of her\u003cbr\u003escowling concern, he pressed the \u003cb\u003eedges\u003c/b\u003e of the wound together\u003cbr\u003eand wrapped it securely with the cloth, fixing the end in place with\u003cbr\u003ethe pin Ada handed him then stepped back, pleased with his\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36969.txt-198-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 694.45, "y": 385.175}, {"color": "#377eb8", "date": "1993", "id neymoon suite.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1996_427510.txt-42-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 290.31, "y": 519.05}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_23847.txt-253-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had stopped running when he reached the pasture and had\u003cbr\u003ewalked westward to the brow of the mountain overlooking the highway,\u003cbr\u003eand then south, keeping close to the \u003cb\u003eedge\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_23847.txt-253-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 399.475, "y": 281.395}, {"color": "#377eb8", "date": "1994", "id": "nf_1994_746850.txt-156-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor example, the boundaries between pixels on the CCD can be\u003cbr\u003esharpened to improve their use in wavefront sensors as quadrant or\u003cbr\u003e\u003cb\u003eedge\u003c/b\u003e detectors.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1994_746850.txt-156-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 598.75, "y": 323.075}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_30562.txt-3-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePreoccupied with their own business, no one noticed the man who\u003cbr\u003estood in the doorway of an inn on the \u003cb\u003eedge\u003c/b\u003e of the\u003cb  "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the \u003cb\u003eedging\u003c/b\u003e is planted, let any inequalities of the\u003cbr\u003etop be cut as even and neat as possible, with a pair of shears.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1851_747930.txt-141-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1062.35, "y": 361.64}, {"color": "#a65628", "date": "1828", "id": "mag_1828_553921.txt-240-1", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// \u003cb\u003eedge\u003c/b\u003e of herbs, roots, and waters, in any of the\u003cbr\u003eking\u0027s dominions, to minister in and to any outward sore, uncome,\u003cbr\u003ewound, apostemation, outward swellings or disease, any herbs,\u003cbr\u003eointments, baths, pultess and emplasters, according to their cunning,\u003cbr\u003e\u0027 or drinks for the stone, strangury, or agues, without suit,\u003cbr\u003evexation, trouble, penalty, or loss of their goods. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1828_553921.txt-240-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1034.15, "y": 372.45}, {"color": "#a65628", "date": "1967", "id": "fic_1967_10486.txt-2261-15", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat year he had lived in a third-story room in a wooden house\u003cbr\u003eon the \u003cb\u003eedge\u003c/b\u003e of Cambridge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10486.txt-2261-15\u003cbr\u003ety n preaches Calvinism too, sometimes ultra\u003cbr\u003eCalvinism, as it will be called, with all its \u003cb\u003eedges\u003c/b\u003e and points,\u003cbr\u003ebut in his use it has so much vitality that it may be accepted for the\u003cbr\u003etheology of the feelings \u0027 by many who would question it\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_566917.txt-85-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 975.35, "y": 594.05}, {"color": "#984ea3", "date": "1836", "id": "fic_1836_7052.txt-121-7", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esquare, yet sharp, having an \u003cb\u003eedge\u003c/b\u003e though no point: in\u003cbr\u003eshort, such a combination of feature and limb in face and person, was\u003cbr\u003enever seen before nor since.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7052.txt-121-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 895.4, "y": 591.8}, {"color": "#56ae57", "date": "1820", "id": "nf_1820_753470.txt-2701-5", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe therefore continued along the \u003cb\u003eedge\u003c/b\u003e of those valleys,\u003cbr\u003eour progress much impeded by the vast trunks of fallen trees in a\u003cbr\u003estate of decay, some of which were upwards of one hundred and fifty\u003cbr\u003efeet long, without a branch, as straight as an arrow, and from three\u003cbr\u003eto eight and ten feet in diameter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1820_753470.tx : false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn search of that competitive \u003cb\u003eedge\u003c/b\u003e, he says, boomers are\u003cbr\u003eenrolling their kids in everything from sports to glee clubs, giving\u003cbr\u003ethem violin lessons, batting lessons, tutors, even getting some to\u003cbr\u003etake College Board exams for practice as early as age 13.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_614359.txt-31-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1064.95, "y": 766.75}, {"color": "#ff7f00", "date": "1971", "id": "fic_1971_10544.txt-8885-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat gives them quite an \u003cb\u003eedge\u003c/b\u003e, you know.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10544.txt-8885-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1135.65, "y": 871.1}, {"color": "#ff7f00", "date": "1972", "id": "news_1972_730361.txt-21-49", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is destructive because it challenges Administration\u003cbr\u003eassurances to Congress that parity of strength is provided by the\u003cbr\u003easymmetrical interim agreement, which gives the Soviet Union an edge\u003cbr\u003ein missile numbers to compensate for British and French missiles as\u003cbr\u003ewell as for American geographic advantages and an American \u003cb\u003eedge\u003c/b\u003e\u003cbr\u003ein warheads and missile quality.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003
