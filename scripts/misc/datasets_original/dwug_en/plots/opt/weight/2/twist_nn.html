b\u003etwists\u003c/b\u003e Calder has turned it into a man in an\u003cbr\u003eindelicate position.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_492017.txt-44-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.7, "y": 519.15}, {"color": "#377eb8", "date": "1972", "id": "fic_1972_16752.txt-443-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe car is more obviously climbing, and the turns and\u003cbr\u003e\u003cb\u003etwists\u003c/b\u003e are more abrupt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1972_16752.txt-443-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.1, "y": 473.185}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_10695.txt-4583-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe looked over at him innocently, but he noticed a wry, proud\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e at the corners of her mouth. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10695.txt-4583-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.8, "y": 595.45}, {"color": "#377eb8", "date": "1989", "id": "mag_1989_432483.txt-0-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@432483 | Take a hill a little too quickly, stretch for a ball\u003cbr\u003ea bit too far, \u003cb\u003etwist\u003c/b\u003e or turn awkwardly and, snap, something\u003cbr\u003egives.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_432483.txt-0-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1322.6, "y": 467.315}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36870.txt-57-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI want you to take your index and middle fingers on both hands,\u003cbr\u003ebend them at the knuckle, then pinch and \u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36870.txt-57-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1196.9, "y": 400.605}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10629.txt-3934-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA moment later they were descending, following the\u003cbr\u003e\u003cb\u003etwists\u003c/b\u003e and turns designed to confuse, both Clay and Stone now\u003cbr\u003ewishingthat the precautions had been simpler.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10629.txt-3934-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.65, "y": 329.655}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_10734.txt-2331-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey went deeper into the prisons, the light from the world\u003cbr\u003ewithout all but lost in the \u003cb\u003etwist\u003c/b\u003e of stone and mortar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_10734.txt-2331-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1263.05, "y": 415.915}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_782025.txt-611-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe seized the throttle at the handlebars and gave it a sharp\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_782025.txt-611-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.95, "y": 519.95}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_4965.txt-109-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut he just watched for the next hour as Max kept returning to\u003cbr\u003ethe far end of the bed and working his way up to the window, nodding\u003cbr\u003emindlessly with each neat \u003cb\u003etwist\u003c/b\u003e of his spade attachment.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_4965.txt-109-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.2, "y": 107.1}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_780103.txt-582-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe staircase had a graceful and pleasing \u003cb\u003etwist\u003c/b\u003e to it,\u003cbr\u003eand the steps were carpeted in crimson.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_780103.txt-582-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 972.35, "y": 428.145}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_10406.txt-1786-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethat the river, between those two chief points, was nearly\u003cbr\u003e1,400 miles long, with all its \u003cb\u003etwists\u003c/b\u003e and turns -- some of them\u003cbr\u003edoubling back so that a body traveled due north at times -- and that\u003cbr\u003ethe old flatboaters required 120 days to pole up, after a float\u003cbr\u003edown.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_10406.txt-1786-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 839.35, "y": 301.695}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_248199.txt-28-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNewspapers kept complaining about poor food production, couples\u003cbr\u003eon crowded dance floors kept doing their bunny hug and wishing they\u003cbr\u003ecould find out something about the \u003cb\u003etwist\u003c/b\u003e, soldiers with their\u003cbr\u003egirls wandered to the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_248199.txt-28-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.3, "y": 212.455}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_10585.txt-1518-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTell your artist to observe that the northern Texas cowboy\u003cbr\u003einvariably tied his lariat to his saddle horn, but a man from the Rio\u003cbr\u003eGrande, like Canby, would dally his, that is, give it a couple of\u003cbr\u003e\u003cb\u003etwists\u003c/b\u003e around the horn, relying on friction to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10585.txt-1518-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.1, "y": 379.185}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_428469.txt-45-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey have many electronic talents: Build them with a bit of a\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e and the conductivity changes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_428469.txt-45-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.3, "y": 310.15}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_493444.txt-37-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe last \u003cb\u003etwist\u003c/b\u003e of the knife is that hundreds of them\u003cbr\u003ewere nonetheless caught in the Final Solution when the Germans overran\u003cbr\u003etheir lands of refuge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_493444.txt-37-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.45, "y": 71.02}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_10672.txt-3463-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat \u003cb\u003etwist\u003c/b\u003e is what you\u0027d do to turn a faucet on.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_10672.txt-3463-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1168.1, "y": 318.975}, {"color": "#377eb8", "date": "1967", "id": "nf_1967_773667.txt-462-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(p. 197) in the lower reptiles so as to bring the foot\u003cbr\u003eforwards; this \u003cb\u003etwist\u003c/b\u003e is increased by a further 90?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1967_773667.txt-462-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.55, "y": 110.24}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_33941.txt-134-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer face was pink from exertion, and wisps of blond hair had\u003cbr\u003eescaped the elaborate \u003cb\u003etwist\u003c/b\u003e she\u0027d pinned up on the top of her\u003cbr\u003ehead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_33941.txt-134-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1226.25, "y": 290.6}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_44827.txt-390-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEach new \u003cb\u003etwist\u003c/b\u003e and turn sent a shiver of nervous dread\u003cbr\u003ethrough him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44827.txt-390-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 956.1, "y": 213.01}, {"color": "#377eb8", "date": "1963", "id": "fic_1963_16356.txt-146-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- 9 -- HIPPOLYTE (another \u003cb\u003etwist\u003c/b\u003e) If you don\u0027t like the\u003cbr\u003eway I treat you, why don\u0027t you get yourself another guy?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1963_16356.txt-146-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1245.9, "y": 211.38}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_780027.txt-2318-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat \u003cb\u003etwist\u003c/b\u003e is what you\u0027d do to turn a faucet on.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_780027.txt-2318-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.5, "y": 475.45}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_10704.txt-7238-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe sat there behind the wheel and drew a long, shuddering\u003cbr\u003ebreath, watching the first snowflakes of an afternoon flurry\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e and skirl across the bright hood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_10704.txt-7238-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.1, "y": 393.26}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36260.txt-132-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut then there came another flash, and another, and with a\u003cbr\u003epainful \u003cb\u003etwist\u003c/b\u003e of his body he was able to see Wes Janson\u0027s\u003cbr\u003efighter\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36260.txt-132-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1191.0, "y": 256.75}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_781989.txt-1510-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow you can do it all with a \u003cb\u003etwist\u003c/b\u003e of the wrist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781989.txt-1510-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.45, "y": 278.115}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_773998.txt-224-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDRILLING Small holes for screws and similar things can be made\u003cbr\u003ewith metalworking \u003cb\u003etwist\u003c/b\u003e drills, but they leave ragged\u003cbr\u003eedges.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_773998.txt-224-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.65, "y": 320.58}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10498.txt-1883-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI twist and \u003cb\u003etwist\u003c/b\u003e, but I can\u0027t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10498.txt-1883-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.15, "y": 455.965}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10417.txt-7726-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had wanted one of those guns, and to go on that raid, so\u003cbr\u003ebadly that it made his face \u003cb\u003etwist\u003c/b\u003e into a gargoyle mask whenever\u003cbr\u003ehe thought about it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10417.txt-7726-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1197.8, "y": 429.695}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39274.txt-17-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter setting the bags inside he tossed his mop of blond hair,\u003cbr\u003ewhich was cut as if with a bowl and stood out like eaves over his\u003cbr\u003elongish ears and away from his forehead, with a \u003cb\u003etwist\u003c/b\u003e of his\u003cbr\u003eneck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39274.txt-17-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.45, "y": 204.865}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_33247.txt-195-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the \u003cb\u003etwist\u003c/b\u003e of a rheostat, the next room turned into a\u003cbr\u003ehome theater with a flat screen a good two meters wide, speakers in\u003cbr\u003ematte black and eight swivel chairs in red velvet with individual\u003cbr\u003egooseneck lamps.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_33247.txt-195-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1107.75, "y": 491.08}, {"color": "#4daf4a", "date": "1964", "id": "fic_1964_781988.txt-39-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe grew a big nose with a long, hooking sweep to it, and the\u003cbr\u003eends of his mouth had slight upward \u003cb\u003etwists\u003c/b\u003e, whereas his eyes\u003cbr\u003ewas sad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781988.txt-39-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.85, "y": 438.1}, {"color": "#4daf4a", "date": "1991", "id": "fic_1991_53421.txt-313-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe granite, letting in sunlight on entangled bones, a necklace\u003cbr\u003eof broken amber, a \u003cb\u003etwist\u003c/b\u003e of Cornish tin, poor gauds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_53421.txt-313-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1401.7, "y": 521.4}, {"color": "#4daf4a", "date": "1993", "id": "mag_1993_395629.txt-18-14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhina, in fact, stepped on these shores wearing her hair in\u003cbr\u003espiky \u003cb\u003etwists\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_395629.txt-18-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1385.95, "y": 606.75}, {"color": "#4daf4a", "date": "2009", "id": "fic_2009_36961.txt-181-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe reached for a \u003cb\u003etwist\u003c/b\u003e of orange peel, knowing she was\u003cbr\u003ewatching his every move, and added an extra twist, giving the shape a\u003cbr\u003esensual sinuousness as it looped around the edge of the glass the way\u003cbr\u003ea stripper might twine herself around a pole. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36961.txt-181-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1160.35, "y": 552.15}, {"color": "#4daf4a", "date": "1966", "id": "fic_1966_781992.txt-2245-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand a thin nose, and a \u003cb\u003etwist\u003c/b\u003e of her dyed brown hair\u003cbr\u003estraggled down her forehead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_781992.txt-2245-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.85, "y": 443.305}, {"color": "#4daf4a", "date": "2003", "id": "fic_2003_48245.txt-267-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHalf-sister Mommy spoke of her with a hurt \u003cb\u003etwist\u003c/b\u003e of her\u003cbr\u003emouth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_48245.txt-267-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1394.4, "y": 639.5}, {"color": "#4daf4a", "date": "2007", "id": "mag_2007_389994.txt-60-31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003estep 4: Finish by tying a reverse uniknot around both legs of\u003cbr\u003ethe loop as shown and then carefully snug it back up until it joins\u003cbr\u003ethe base of the \u003cb\u003etwist\u003c/b\u003e, locking it and creating a nice smooth\u003cbr\u003etransition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389994.txt-60-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1233.55, "y": 510.5}, {"color": "#ff7f00", "date": "1976", "id": "fic_1976_10607.txt-12600-58", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe played everything straight, and it was a big bore: with\u003cbr\u003ebadminton rackets he played badminton (his father had made a game of\u003cbr\u003epicking dandelions from the lawn and hitting them as though they were\u003cbr\u003ebaseballs and the badminton rackets bats), with the Monopoly board he\u003cbr\u003eplayed Monopoly, there were no unexpected \u003cb\u003etwists\u003c/b\u003e to the card\u003cbr\u003egames they played (his father had asked, \" Ever play\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_10607.txt-12600-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.45, "y": 386.665}, {"color": "#ff7f00", "date": "2002", "id": "mag_2002_385649.txt-66-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a new \u003cb\u003etwist\u003c/b\u003e on broccoli, finely chop the broccoli\u003cbr\u003estalks and florets.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_385649.txt-66-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 358.475, "y": 558.85}, {"color": "#ff7f00", "date": "2005", "id": "mag_2005_419443.txt-4-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn Sundays I \u0027m drawn to nostalgic entres, like pot roast with\u003cbr\u003epotatoes, but since traditional fare like this runs the risk of being\u003cbr\u003ebland, I always add a little \u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_419443.txt-4-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.75, "y": 496.03}, {"color": "#ff7f00", "date": "1974", "id": "nf_1974_773763.txt-2-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe need for this legislation is beyond question.110 Clearly,\u003cbr\u003ein one of the strange \u003cb\u003etwists\u003c/b\u003e of politics, mass transportation\u003cbr\u003ehad become a safe issue.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1974_773763.txt-2-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 530.3, "y": 643.85}, {"color": "#ff7f00", "date": "1964", "id": "nf_1964_773457.txt-769-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn a way, the structural theory is also organic, but with a\u003cbr\u003eslightly mechanical \u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1964_773457.txt-769-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.5, "y": 644.4}, {"color": "#ff7f00", "date": "2000", "id": "news_2000_633238.txt-89-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is a story full of strange \u003cb\u003etwists\u003c/b\u003e and odd tales and\u003cbr\u003eall kinds of heartbreaking digressions.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_633238.txt-89-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.55, "y": 416.63}, {"color": "#ff7f00", "date": "1993", "id": "mag_1993_409617.txt-19-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn its essence, the case provided a distinctly modern\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e on the old debate over which influence should be taken\u003cbr\u003emore seriously in life, nature or nurture.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_409617.txt-19-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 482.36, "y": 572.15}, {"color": "#ff7f00", "date": "2005", "id": "mag_2005_419279.txt-7-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// Everyone loves a surprise, be it an unexpected birthday\u003cbr\u003ecelebration or the clever \u003cb\u003etwist\u003c/b\u003e in a gripping mystery\u003cbr\u003enovel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_419279.txt-7-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 358.685, "y": 484.375}, {"color": "#ff7f00", "date": "2001", "id": "fic_2001_12941.txt-265-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ep. 10 KUMAKO Now, this is odd \u003cb\u003etwist\u003c/b\u003e in this case.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_12941.txt-265-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.75, "y": 542.0}, {"color": "#ff7f00", "date": "1998", "id": "news_1998_626742.txt-36-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaybe we ought to try 10 minutes south of the Medical Center, \"\u003cbr\u003esaid Payson, recalling the revelation with a wry \u003cb\u003etwist\u003c/b\u003e of\u003cbr\u003ehumor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_626742.txt-36-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 774.15, "y": 544.05}, {"color": "#ff7f00", "date": "2000", "id": "news_2000_660028.txt-1720-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe movie has a well-meaning message about love and loyalty\u003cbr\u003ebeing the bedrock of real family values, but its good intentions sag\u003cbr\u003eas the story trades its air of mischievous comedy for trite\u003cbr\u003esentimentality, arbitrary plot \u003cb\u003etwists\u003c/b\u003e, and enough maudlin\u003cbr\u003emelodramatics to sustain a tabloid TV series.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_660028.txt-1720-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 359.125, "y": 323.62}, {"color": "#ff7f00", "date": "1960", "id": "mag_1960_245108.txt-18-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRoman Candle is one of those mechanized gag-farces that, along\u003cbr\u003ewith a few good gags, are full of forced plot \u003cb\u003etwists\u003c/b\u003e and\u003cbr\u003evaudeville turns, broken-down scene writing and fruitless\u003cbr\u003einventions.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_245108.txt-18-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.5, "y": 202.535}, {"color": "#ff7f00", "date": "1963", "id": "news_1963_723618.txt-16-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBusy Traveler As Senate majority leader he found a formula for\u003cbr\u003eenacting much \" Eisenhower \" legislation, by giving a Democratic\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e to needed bills proposed by the Republican\u003cbr\u003eadministration.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_723618.txt-16-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.35, "y": 418.575}, {"color": "#ff7f00", "date": "1994", "id": "mag_1994_425706.txt-129-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHIKING THE INNER PATH Midweek, the hike takes an introspective\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_425706.txt-129-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.75, "y": 240.485}, {"color": "#ff7f00", "date": "1960", "id": "mag_1960_246914.txt-5-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor a long time, the reader is not told, while the narrator\u003cbr\u003esifts the aging murderer\u0027s memories for the quirks of mind and the\u003cbr\u003e\u003cb\u003etwists\u003c/b\u003e of fate that led to the crisis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_246914.txt-5-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.65, "y": 443.125}, {"color": "#ff7f00", "date": "1964", "id": "nf_1964_773618.txt-231-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut it would seem that with a deep psychological \u003cb\u003etwist\u003c/b\u003e\u003cbr\u003ethere was no reason why the sympathetic magical powers of the dances\u003cbr\u003eshould have ended there.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1964_773618.txt-231-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 617.35, "y": 316.665}, {"color": "#ff7f00", "date": "1977", "id": "mag_1977_288256.txt-19-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThough Rubin has given an unprecedented \u003cb\u003etwist\u003c/b\u003e to the\u003cbr\u003estandard insanity plea, it is hardly the first time television has\u003cbr\u003ebeen accused of a lethal influence.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_288256.txt-19-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 582.0, "y": 507.75}, {"color": "#ff7f00", "date": "2004", "id": "mag_2004_394945.txt-12-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut in a novel \u003cb\u003etwist\u003c/b\u003e, environmentalists have also\u003cbr\u003easserted that Clear Skies is actually weaker than the existing Clean\u003cbr\u003eAir Act -- and would thus allow millions of tons of added pollution\u003cbr\u003eand inflict tens of thousands of needless deaths during the next\u003cbr\u003edecade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_394945.txt-12-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.85, "y": 619.6}, {"color": "#ff7f00", "date": "1989", "id": "fic_1989_10781.txt-7287-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhy did he always have that skeptical \u003cb\u003etwist\u003c/b\u003e to his voice\u003cbr\u003ewhen he discussed him?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10781.txt-7287-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.13, "y": 384.24}, {"color": "#ff7f00", "date": "1995", "id": "fic_1995_39237.txt-68-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBecause of this new \u003cb\u003etwist\u003c/b\u003e of the lover paying the bills,\u003cbr\u003ethe gossip resurrected itself -- and Alex had to be more self-\u003cbr\u003econscious as he juggled the balloon of honor and the hardball of\u003cbr\u003esurvival.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39237.txt-68-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.8, "y": 565.35}, {"color": "#ff7f00", "date": "1976", "id": "mag_1976_108137.txt-50-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot only was private finance a new \u003cb\u003etwist\u003c/b\u003e, so was the\u003cbr\u003eaquarium goal. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_108137.txt-50-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 272.775, "y": 403.625}, {"color": "#ff7f00", "date": "1992", "id": "mag_1992_346934.txt-21-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat\u0027s fun here is that De Palma has rung cunning changes on\u003cbr\u003eHitchcockian \u003cb\u003etwists\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_346934.txt-21-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.75, "y": 527.15}, {"color": "#ff7f00", "date": "1985", "id": "mag_1985_378615.txt-7-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut the dissident students gave their protest an additional\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e by dubbing the rally Democracy \u0027 85.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_378615.txt-7-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 532.6, "y": 599.05}, {"color": "#ff7f00", "date": "2000", "id": "mag_2000_412250.txt-13-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFoiling Malone\u0027s plan and finding the treasure just added a\u003cbr\u003eunique \u003cb\u003etwist\u003c/b\u003e to Troop 124\u0027s summercamp outing last July.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_412250.txt-13-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.39, "y": 519.6}, {"color": "#ff7f00", "date": "1995", "id": "news_1995_614432.txt-32-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvolution DON CALDWELL, Marietta (Regarding) a full-page spread\u003cbr\u003ein last Saturday\u0027s Reader headlined \" Darwin with a \u003cb\u003etwist\u003c/b\u003e:\u003cbr\u003eMedical discipline seeks explanation through evolution \": That one can\u003cbr\u003eknow about the marvels of the human body, the beauty of nature that\u003cbr\u003esurrounds us, the awesome majesty of the heavens, and still believe\u003cbr\u003ethat all this originated from primordial slime without a designer is\u003cbr\u003emind-boggling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1995_614432.txt-32-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.69, "y": 468.315}, {"color": "#ff7f00", "date": "1994", "id": "fic_1994_41224.txt-249-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat would certainly put a new \u003cb\u003etwist\u003c/b\u003e on things, wouldn\u0027t\u003cbr\u003eit?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_41224.txt-249-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 672.75, "y": 410.29}, {"color": "#ff7f00", "date": "2004", "id": "nf_2004_746679.txt-20-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe civil rights period in the 1960s also put a new\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e on Affirmative Action, which came to mean much more than\u003cbr\u003ejust justice for the poor but a very politically loaded term that got\u003cbr\u003eequal attention at the time just like any other legislation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_746679.txt-20-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.1, "y": 560.25}, {"color": "#ff7f00", "date": "2002", "id": "nf_2002_746322.txt-216-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd it is a most cruel \u003cb\u003etwist\u003c/b\u003e of fate that Schwimmer, the\u003cbr\u003efirst modern woman minister from a relatively unimportant country,\u003cbr\u003eHungary, came to be remembered despite the failure of her\u003cbr\u003emission\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2002_746322.txt-216-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.5, "y": 236
