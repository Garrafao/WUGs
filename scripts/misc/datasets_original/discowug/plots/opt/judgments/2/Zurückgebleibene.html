        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo f\u00fchlte sich jedes Mitglied f\u00fcr eine Sch\u00fclerbrigade der\u003cbr\u003eKlasse verantwortlich, half nach\" Kr\u00e4ften \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e,\u003cbr\u003egab den Kindern moralische St\u00fctze, den Eltern Ratschl\u00e4ge und \u00fcbte m\u003cbr\u003evielf\u00e4ltiger Weise positiven Ein-\u003e flu\u00df auf die Erziehung seiner\u003cbr\u003ePatenkinder aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.77, "y": 556.07}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLange aber noch \u2014 so lange, bis auch die letzte Staubwolke in\u003cbr\u003eweiter Ferne verschwunden war, hielten die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e an\u003cbr\u003eder Stelle, wo ihre Lieben von ihnen Abschied genommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.35, "y": 901.71}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs braucht mehr als Medikamente und ein bi\u00dfchen Gutzureden,\u003cbr\u003ewenn einer Heimweh und Sorgen um die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e hat 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan k\u00f6nne sich \u201emit der Rolle technologisch\u003cbr\u003e\u003cb\u003eZur\u00fcckgebliebener\u003c/b\u003e\" nicht abfinden, weil man sonst auf \u201edie\u003cbr\u003epolitische Gestaltung der Erde praktisch keinen Einflu\u00df mehr nehmen\"\u003cbr\u003ek\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 303.1, "y": 362.82}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e, die Schw\u00e4cheren auf das Niveau\u003cbr\u003eder Besten zu heben, dieses Prinzip des sozialistischen Wettbewerbs\u003cbr\u003esucht Peter Wa\u00dfmuth zu verwirklichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 798.48, "y": 40.104}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir die F\u00fchrenden anspornen und \u00f6le\u003cbr\u003e\u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e voranbringen, dann werden wir erreichen, da\u00df\u003cbr\u003esie alle mit Tatendrang und selbstlosem Einsatz die moralische Kraft\u003cbr\u003eaufweisen, gro\u00dfe und edle Aufgaben zu erledigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 275.19, "y": 928.34}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin solcher Befehl wurde auch den in der Umzingelung\u003cbr\u003e\u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e gegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.97, "y": 724.3}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir drei \u003cb\u003eZur\u00fcckgebliebene\u003c/b\u003e, Harro, Anneliese und Ich,\u003cbr\u003esind stark beeindruckt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.1, "y": 91.628}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSozialistischer Wettbewerb, das hei\u00dft kameradschaftliche Hilfe\u003cbr\u003ef\u00fcr die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e seitens der Fortgeschrittenen, um\u003cbr\u003eeinen allgemeinen Aufschwung zu erreichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.41, "y": 1197.3}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Fortgeschrittene hilft dem \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e\" der\u003cbr\u003eGrundstein zur sozialistischen Gemeinschaftsarbeit gelegt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 811.75, "y": 860.12}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eProf. Dr. Lemmnitz h\u00e4lt f\u00fcr dringend geboten, zun\u00e4chst in jeder\u003cbr\u003eSchule die Erfahrungen der Besten nach allen Seiten hin gr\u00fcndlich\u003cbr\u003eauszuwerten die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e auf das Niveau der\u003cbr\u003eFortgeschrittenen zu bringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 639.36, "y": 280.18}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Parteiorgane verstehen besser, sich auf das Neue zu\u003cbr\u003eorientieren, sich die fortschrittlichen Erfahrungen anzueignen, sie zu\u003cbr\u003everallgemeinern und die Hilfe f\u00fcr die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e zu\u003cbr\u003eorganisieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1368.4, "y": 469.53}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeiter ist es notwendig, da\u00df die Meister t\u00e4glich die\u003cbr\u003e\u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e ermitteln und die Voraussetzungen schaffen,\u003cbr\u003eda\u00df sie sich in Aktivistenschulen mit den Methoden der Besten vertraut\u003cbr\u003emachen k\u00f6nnen und da\u00df Ma\u00dfnahmen getroffen werden, die Arbeiter\u003cbr\u003egr\u00fcndlicher mit der Technik bekanntzumachen, um ihre Qualifikation zu\u003cbr\u003eerh\u00f6hen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 520.52, "y": 699.51}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir halten das f\u00fcr einen entscheidenden Weg, um In den z. Zt.\u003cbr\u003ewirtschaftlich noch schwachen Genossenschaften eine vollst\u00e4ndige\u003cbr\u003eAusnutzung der vorhandenen M\u00f6glichkeiten zu erreichen, die Produktion\u003cbr\u003evon Jahr zu Jahr zu erh\u00f6hen und. restfitzt auf die Erfahrungen der\u003cbr\u003ef\u00fchrenden Betriebe, die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e nach vorn zu\u003cbr\u003ef\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.13, "y": 412.87}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00dcbermittlung der besten Erfahrungen, die sozialistische\u003cbr\u003eHilfe des Fortgeschrittenen f\u00fcr den \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e sind das\u003cbr\u003eGrundprinzip des sozialistischen Wettbewerbs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 626.13, "y": 755.45}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRudi H\u00f6ppner: Lenin sagte: Sozialistischer Wettbewerb ist auch\u003cbr\u003eHilfe der Fortgeschrittenen f\u00fcr die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.74, "y": 499.59}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur wenn die Masse der Werkt\u00e4tigen voranschreitet, wenn die\u003cbr\u003eFortgesdirittenen den \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e helfen, werden wir den\u003cbr\u003eWettlauf mit den Militaristen in Westdeutschland gewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.72, "y": 550.79}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeine Mannschaft ist betr\u00e4chtlich zusammengeschmolzen, aber die\u003cbr\u003e\u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e machen einen \u00fcberzeugenden Eindruck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1053.6, "y": 486.24}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie gegenseitige sozialistische Hilfe, die Hilfe f\u00fcr die\u003cbr\u003e\u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e entwickelt sich immer mehr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Zur\u00fcckgebleibene-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.4, "y": 810.9}, {"color": "#377eb8", "date": "1968", "id": "Zur\u00fcckgebleibene-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie russische Sowjetrepublik wurde zum Banner der k\u00e4mpfenden\u003cbr\u003eInternationale, sie r\u00fcttelt die \u003cb\u003eZur\u00fcckgebliebenen\u003c/b\u003e auf, erf\u00fcllt\u003cbr\u003edie Schwankenden mit Mut und verzehnfacht die Kraft und\u003cbr\u003eEntschlossenheit aller.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003
