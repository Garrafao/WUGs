        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i76", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSie. 6ehr \u003cb\u003egeehrter\u003c/b\u003e Herr Prof. Dr. Linser, geh\u00f6ren mit\u003cbr\u003ezu den deutschen Patrioten, die nach der furchtbaren Katastrophe des\u003cbr\u003ezweiten Weltkrieges vorbehaltlos ihre ganze Kraft f\u00fcr den Wiederaufbau\u003cbr\u003eunseres Vaterlandes eingesetzt haben\", hei\u00dft es in dem\u003cbr\u003eSchreiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1104.5, "y": 445.28}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSehr \u003cb\u003egeehrte\u003c/b\u003e Frau Br\u00fcckner, ich mochte mich noch einmal\u003cbr\u003ef\u00fcr alles, was Sie f\u00fcr mich getan haben, bedanken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.4, "y": 825.14}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrter\u003c/b\u003e Herr Generalsekret\u00e4r der Sozialistischen\u003cbr\u003eEinheitspartei Deutschlands und Vorsitzender des Staatsrates der\u003cbr\u003eDeutschen Demokratischen Republik!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1264.9, "y": 240.16}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrter\u003c/b\u003e Herr Vorsitzender Dr. Leich Aus Anla\u00df\u003cbr\u003eIhrer Wahl zum Vorsitzenden des Vorstandes der Konferenz der\u003cbr\u003eEvangelischen Kirchenleitungen in der DDR \u00fcbermittle ich Ihnen meine\u003cbr\u003eherzlichen Gr\u00fc\u00dfe und Gl\u00fcckw\u00fcnsche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1446.1, "y": 916.41}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr geehrter Herr Generalsekret\u00e4r Sehr \u003cb\u003egeehrte\u003c/b\u003e Frau\u003cbr\u003ePerez de Cuellar!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.2, "y": 698.12}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bitte Sie, \u003cb\u003egeehrte\u003c/b\u003e Redaktion, wenn es m\u00f6glich ist,\u003cbr\u003emir Ansichtskarten aus Berlin zu senden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.2, "y": 458.81}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrte\u003c/b\u003e Abgeordnete der Volkskammer Erst 5 Wochen\u003cbr\u003etrennen uns von jenen Tagen, da der IX. Parteitag der Sozialistischen\u003cbr\u003eEinheitspartei Deutschlands eine gro\u00dfartige Bilanz des in den\u003cbr\u003ezur\u00fcckliegenden Jahren Erreichten ziehen konnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.9, "y": 463.67}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber da\u00df Sie mir aus Lychows jungem Mann solch eine\u003cbr\u003eVogelscheuche machen wollen, das lehne ich vor dieser \u003cb\u003egeehrten\u003c/b\u003e\u003cbr\u003eVersammlung ab -, und er rief mit umfassender Geb\u00e4tda B\u00e4ume und\u003cbr\u003eStr\u00e4ucher zu Zeugen auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 881.94, "y": 983.4}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrter\u003c/b\u003e Genosse Erich Honecker Vom XI.\u003cbr\u003eBundeskongre\u00df der Domowina \u00fcbermitteln wir dem ZK der SED sowie Ihnen\u003cbr\u003epers\u00f6nlich die herzlichsten Gr\u00fc\u00dfe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.28, "y": 729.03}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i87", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch spreche f\u00fcr die bereitwillige Gew\u00e4hrung dieser Betr\u00e4ge\u003cbr\u003emeinen aufrichtigen Dank ereebenst aus und bitte Sie. sehr\u003cbr\u003e\u003cb\u003egeehrter\u003c/b\u003e Herr B\u00fcrgermeister Gohr, diesen Dank auch dem Herrn\u003cbr\u003eOberb\u00fcrgermeister und den Herren Magistratsmitgliedern \u00fcbermitteln zu\u003cbr\u003ewollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i87\u003cbr\u003etype: usage\u003c/p\u003e", "x": 909.35, "y": 783.6}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrter\u003c/b\u003e Herr Pr\u00e4sident Aus Anla\u00df ihres Ehrentages\u003cbr\u003e\u00fcbermittle Seh ihnen meine herzlichsten Gl\u00fcckw\u00fcnsche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1370.1, "y": 1001.7}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnschlie\u00dfend beherrschten die gro\u00dfen Demonstrationszuge der\u003cbr\u003eBerliner Werkt\u00e4tigen das Feld, denen die am Vorabend des 1. Mai\u003cbr\u003e\u003cb\u003egeehrten\u003c/b\u003e Aktivisten und die Kolonnen der Kampfgruppen\u003cbr\u003evoranschritten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.0, "y": 166.71}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeien Sie. sehr \u003cb\u003egeehrter\u003c/b\u003e Herr Vorsitzender, versichert,\u003cbr\u003eda\u00df unsere Konferenz europ\u00e4ischer Katholiken (BK) auch weiterhin gemit\u003cbr\u003eallen Menschen guten daf\u00fcr arbeiten wird, da\u00df die vor einem nuklearen\u003cbr\u003eUnterbewahrt wird und die V\u00f6lker Frieden, Freiheit und sozialer\u003cbr\u003eGerechtigkeit leben k\u00f6nnen. vorz\u00fcglicher Hochachtung\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1074.0, "y": 513.73}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eGeehrter\u003c/b\u003e Herr Pr\u00e4sident W\u00e4hrend des heutigen\u003cbr\u003eMeinungsaustausches haben wir unsere Aufmerksamkeit auf eine Reihe\u003cbr\u003eSchl\u00fcsselmomente der gegenw\u00e4rtigen internationalen Entwicklung sowie\u003cbr\u003eauf die Einsch\u00e4tzung ihrer Bedeutung Im europ\u00e4ischen und Weltma\u00dfstab\u003cbr\u003ekonzentriert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1046.8, "y": 799.25}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem Sinne gestatten Sie mir, \u003cb\u003egeehrter\u003c/b\u003e Herr\u003cbr\u003eVorsitzender des Staatsrates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1118.6, "y": 892.16}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNehmen Sie, sehr \u003cb\u003egeehrter\u003c/b\u003e Genosse Ulbricht, den\u003cbr\u003eherzlichen Wunsch f\u00fcr pers\u00f6nliches Wohlergehen und sch\u00f6pferische Kraft\u003cbr\u003ein Ihrer weiteren verantwortungsvollen Arbeit beim Aufbau der\u003cbr\u003esozialistischen Deutschen Demokratischen Republik entgegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1504.7, "y": 779.86}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnl\u00e4\u00dflich des Tages der Revolution \u00fcbermittle ich Ihnen, sehr\u003cbr\u003e\u003cb\u003egeehrter\u003c/b\u003e Genosse Hafez al Assad. der F\u00fchrung und allen\u003cbr\u003eMitgliedern der Arobischen Sozialistischen Baath-Partei sowie dem\u003cbr\u003ebefreundeten syrischen Volk die herzlichsten Gr\u00fc\u00dfe und Gl\u00fcckw\u00fcnsche\u003cbr\u003edes Zentralkomi -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1587.7, "y": 554.6}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i61", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrter\u003c/b\u003e Freund Erich Honeckerl Die Delegierten des\u003cbr\u003e11. Parteitages der Liberal-Demokratischen \u00a6 Partei Deutschlands\u003cbr\u003egr\u00fc\u00dfen Sie und alle Mitglieder des Zentralkomitees der SED auf das\u003cbr\u003eherzlichste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1153.9, "y": 635.57}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-Sehr \u003cb\u003egeehrte\u003c/b\u003e Herren Ich wei\u00df, da\u00df die meisten Zeitungen\u003cbr\u003eder Welt anonyme Briefe nicht ver\u00f6ffentlichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1156.0, "y": 791.82}, {"color": "#377eb8", "date": "1968", "id": "geehrt-c2-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr \u003cb\u003egeehrter\u003c/b\u003e Genosse Stoph Anl\u00e4\u00dflich Ihrer Wahl zum\u003cbr\u003eVorsitzenden des Staatsrates der Deutschen Demokratischen Republik\u003cbr\u003ebitte ich Sie, im Namen des Staatsrotes der Volksrepublik Bulgarien,\u003cbr\u003edes ganzen bulgarischen-Volkes sowie in meinem eigenen Namen die\u003cbr\u003eherzlichsten kameradschaftlichen Gl\u00fcckw\u00fcnsche und besten W\u00fcnsche\u003cbr\u003eentgegenzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1223.8, "y": 773.53}, {"color": "#f781bf", "date": "1968", "id": "geehrt-c2-i84", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist recht aufschlu\u00dfreich, die Geschichte der beiden so hoch\u003cbr\u003e\u003cb\u003egeehrten\u003c/b\u003e Helden ein wenig n\u00e4her zu besehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 996.65, "y": 1220.5}, {"color": "#a65628", "date": "1968", "id": "geehrt-c2-i65", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003egeehrten\u003c/b\u003e Landarbeiter versprachen, die Wanderfahne\u003cbr\u003edurch noch gr\u00f6\u00dfere Leistungen zu verteidigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: geehrt-c2-i65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 636.67, "y": 222.5}, {"color": "#ff7f00", "date": "1968", "id": "geehrt-c2-i91", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Namen aller \u003cb\u003egeehrten\u003c/b\u003e Betriebskollektive dankte der\u003cbr\u003eArbeiter Horst Sido vom VEB Walzwerk Hettstedt f\u00fcr die hohe\u003cbr\u003eAuszeichnung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u0
