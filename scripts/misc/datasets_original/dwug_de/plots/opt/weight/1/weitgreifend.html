kommt in Anschlag der Ort, wo der Mensch lebt,\u003cbr\u003emit allen den zahlreichen und \u003cb\u003eweitgreifenden\u003c/b\u003e Einfl\u00fcssen des\u003cbr\u003eKlima, der Beschaffenheit von Grund und Boden, der Lage und\u003cbr\u003eNachbarschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie_1834-1186-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1171.5, "y": 212.87}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-1838-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus der Bemerkung, dass der Rest von c negativ werden kann,\u003cbr\u003eentwickelt sich der Keim zu sehr \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eNachforschungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-1838-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 803.45, "y": 1119.55}, {"color": "#377eb8", "id": "hegel_logik0101_1812-2036-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEben so im Geistigen ist die hohe Intensit\u00e4t des Charakters,\u003cbr\u003eTalents, Genies, von eben so \u003cb\u003eweitgreiffendem\u003c/b\u003e Daseyn,\u003cbr\u003eausgedehnter Wirkung und vielseitiger Ber\u00fchrung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hegel_logik0101_1812-2036-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.7, "y": 142.425}, {"color": "#377eb8", "id": "robert_griechische_1881-1916-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenden wir von diesen unsicheren Versuchen, f\u00fcr die\u003cbr\u003eRekonstruktion der letzten H\u00e4lfte des stesichoreischen Gedichtes\u003cbr\u003eAnhaltspunkte zu gewinnen, den Blick auf das Ganze, wie wir es als die\u003cbr\u003eeigentlich massgebende poetische Behandlung des Stoffes vor dem\u003cbr\u003eattischen Drama und voll des \u003cb\u003eweitgreifendsten\u003c/b\u003e Einflusses auf\u003cbr\u003edieses selbst und die Kunstdarstellungen nachzuweisen gesucht haben,\u003cbr\u003eso wird man den Eindruck gewinnen, dass wir es mit einer\u003cbr\u003eepochemachenden dichterischen Erscheinung zu thun haben, der sich an\u003cbr\u003eEinfluss auf die Sagenvorstellung des ganzen hellenischen Volkes nur\u003cbr\u003ewenige an die Seite stellen k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-1916-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1028.8, "y": 879.3}, {"color": "#377eb8", "id": "varnhagen_denkwuerdigkeiten03_1838-301-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df die Universit\u00e4t Halle niedergeworfen blieb, war vielleicht\u003cbr\u003ef\u00fcr keinen Menschen ein so gro\u00dfer Verlust, als eben f\u00fcr mich; dort\u003cbr\u003eh\u00e4tte sich mir in geordneter ma\u00dfvoller Lebenshaltung und richtig\u003cbr\u003eumschr\u00e4nkter Bahn alles vereint, dessen ich bedurfte, und das ich nun\u003cbr\u003ein dem gro\u00dfen Weltwirrni\u00df mit \u003cb\u003eweitgreifenden\u003c/b\u003e und eifrig\u003cbr\u003egesch\u00e4ftigen M\u00fchen doch nur vergebens wieder zusammenzufassen\u003cbr\u003etrachtete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten03_1838-301-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 92.45, "y": 591.8}, {"color": "#377eb8", "id": "avelallemant_gaunerthum03_1862-71-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber gerade in dieser j\u00fcdischdeutschen Literatur lag das\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e historische Zeugni\u00df vom deutschen Leben des\u003cbr\u003ej\u00fcdischen Volkes, welches trotz der absolutesten Verleugnung, trotz\u003cbr\u003eder unmenschlichsten Verfolgung mit wunderbarer innerer Kraft\u003cbr\u003efesthielt an diesem Leben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum03_1862-71-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1279.9, "y": 263.805}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-3966-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Padua ist gerade die fr\u00fchere Renaissance baulich nicht so\u003cbr\u003evertreten, wie man es nach der \u003cb\u003eweitgreifenden\u003c/b\u003e decorativen\u003cbr\u003eWirksamkeit der dortigen K\u00fcnstler erwarten sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-3966-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1093.9, "y": 96.71}, {"color": "#377eb8", "id": "curtius_sprachforschung_1885-219-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber mit der Zeit stellten sich f\u00fcr s\u00e4mmtliche Sprachfamilien,\u003cbr\u003ewenn auch nicht in gleicher Mannichfaltigkeit, f\u00fcr einen Theil der\u003cbr\u003eExplosivlaute \u00e4hnliche \u003cb\u003eweitgreifende\u003c/b\u003e Ver\u00e4nderungen\u003cbr\u003eheraus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_sprachforschung_1885-219-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1124.55, "y": 654.8}, {"color": "#377eb8", "id": "hc_1050205_1848-298-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon einem solchen Coalitions-Ministerium war freilich von vorne\u003cbr\u003eherein eine \u003cb\u003eweitgreifende\u003c/b\u003e Ver\u00e4nderung in den Personen nicht zu\u003cbr\u003eerwarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1050205_1848-298-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.15, "y": 516.95}, {"color": "#377eb8", "id": "avelallemant_gaunerthum03_1862-1795-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJm Drei\u00dfigj\u00e4hrigen Kriege sollte die durch die Scharfrichter\u003cbr\u003evielfach vermittelte Verbindung des Gaunerthums mit dem r\u00e4uberischen\u003cbr\u003eSoldatenthum einen entscheidenden Sieg feiern mittels eines\u003cbr\u003eschm\u00e4hlichen Betrugs, wie wol schwerlich jemals ein Betrug so\u003cbr\u003eungeheuere \u003cb\u003eweitgreifende\u003c/b\u003e Folgen gehabt hat, durch die\u003cbr\u003esogenannte Passauer Kunst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum03_1862-1795-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 814.9, "y": 177.595}, {"color": "#377eb8", "id": "gerland_naturvoelker_1868-282-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber auch vorurtheilsfreie Forscher sehen in diesem\u003cbr\u003eHinschwinden etwas R\u00e4thselhaftes, so Waitz 1, 173, wenigstens in\u003cbr\u003eBeziehung auf Australien und Polynesien, da hier eine Hauptursache der\u003cbr\u003eEntv\u00f6lkerung, welche in Amerika so wirksam war, der Druck durch die\u003cbr\u003eWeissen, in Polynesien ganz wegfalle, in Australien wenigstens nicht\u003cbr\u003e\u003cb\u003eweitgreifend\u003c/b\u003e gewirkt habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerland_naturvoelker_1868-282-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1140.1, "y": 489.145}, {"color": "#377eb8", "id": "schwappach_forstpolitik_1894-3135-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm n\u00e4mlich den Verschiedenheiten der einzelnen Teile des\u003cbr\u003eReiches geb\u00fchrend Rechnung zu tragen und die Anlehnung der Verwaltung\u003cbr\u003ean vorhandene Beh\u00f6rden zu erleichtern, ist ein \u003cb\u003eweitgreifender\u003c/b\u003e\u003cbr\u003eEinfluss der Landesgesetzgebung zugelassen und gestattet, dass die\u003cbr\u003eBerufsgenossenschaften die laufende Verwaltung an Organe der\u003cbr\u003ekommunalen Selbstverwaltung \u00fcbertragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwappach_forstpolitik_1894-3135-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1068.15, "y": 359.34}, {"color": "#377eb8", "id": "ranke_paepste01_1834-5018-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSein Kammersecret\u00e4r, Rudolf Bonfiglivolo, brachte eine\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Ausdehnung und Erneuerung von lehnsherrlichen\u003cbr\u003eRechten, an die man kaum noch gedacht hatte, in Antrag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_paepste01_1834-5018-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.25, "y": 122.655}, {"color": "#377eb8", "id": "avelallemant_gaunerthum03_1862-2476-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePfeiffer beutet trotz seiner anerkannten \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eorientalischen Gelehrsamkeit nur Buxtorf und zwar auf das magerste und\u003cbr\u003egeistloseste aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum03_1862-2476-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.15, "y": 816.7}, {"color": "#377eb8", "id": "bastian_voelkergedanke_1881-1945-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd dieser Gesellschaftsgedanke nun wird uns die geistigen\u003cbr\u003eSch\u00f6pfungen, die psychischen Thaten des Menschheitsgeistes vorf\u00fchren,\u003cbr\u003ein den religi\u00f6sen Vorstellungen, in den Grundideen rechtlicher\u003cbr\u003eInstitutionen und in allen Bedingungen des socialen Lebens, wie es\u003cbr\u003esich bald in \u003cb\u003eweitgreifenden\u003c/b\u003e Ergebnissen f\u00fchlbar machen muss, \u2014\u003cbr\u003edenn welche Wissenschaft k\u00f6nnte es f\u00fcr den Menschen geben, ohne sich\u003cbr\u003ein der einen oder andern Weise mit der Wissenschaft von dem Menschen\u003cbr\u003ezu ber\u00fchren?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bastian_voelkergedanke_1881-1945-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1145.2, "y": 398.76}, {"color": "#377eb8", "id": "schreber_kallipaedie_1858-3150-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur hierdurch erst kann das Erziehungs-und Unterrichtswesen\u003cbr\u003esich aus haltloser, unreifer und wegen der \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eFolgen gef\u00e4hrlicher Empirie herausarbeiten und zu einer exacten\u003cbr\u003eErziehungswissenschaft erheben, die das Menschenleben fort und fort\u003cbr\u003ewahrhaft segensvoll gestaltet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schreber_kallipaedie_1858-3150-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.45, "y": 286.91}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-3867-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHardenberg nahm die \u003cb\u003eweitgreifenden\u003c/b\u003e Reformgedanken aus\u003cbr\u003eSteins kr\u00e4ftigsten Tagen wieder auf; er beabsichtigte eine neue Kreis-\u003cbr\u003eund Gemeindeordnung f\u00fcr den gesammten Staat, aus den Kreisst\u00e4nden\u003cbr\u003esollten dann die Provinzialst\u00e4nde, aus diesen die Reichsst\u00e4nde\u003cbr\u003ehervorgehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-3867-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.2, "y": 464.365}, {"color": "#377eb8", "id": "hartmann_posten_1868-1881-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs kann hier nicht der Ort sein, der weitern innern Entwicklung\u003cbr\u003edes franz\u00f6sischen Postwesens zu folgen, \u2014 es sei hier nur constatirt,\u003cbr\u003eda\u00df die k\u00f6nigliche Postanstalt fortw\u00e4hrend mit der Botenanstalt der\u003cbr\u003eUniversit\u00e4t in Concurrenzstreitigkeiten lag, welche oft sehr\u003cbr\u003eanhaltende und \u003cb\u003eweitgreifende\u003c/b\u003e Folgen nach sich zogen, bis nach\u003cbr\u003emancherlei entgegengesetzten und widersprechenden Ma\u00dfnahmen und\u003cbr\u003evergeblichen Versuchen der Ausgleichung der offene Brief Ludwig XV.\u003cbr\u003evom 14. April 1719 erschien, durch welchen das Vorrecht der\u003cbr\u003eUniversit\u00e4t erlosch und die v\u00f6llige Verschmelzung ihrer Anstalt mit\u003cbr\u003eder k\u00f6niglichen Post angeordnet wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartmann_posten_1868-1881-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1220.75, "y": 259.065}, {"color": "#377eb8", "id": "ludwig_physiologie01_1852-5054-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Das Interesse, was sich an die Best\u00e4tigung oder Widerlegung\u003cbr\u003edieser Vorstellung kn\u00fcpft, wird ein sehr \u003cb\u003eweitgreifendes\u003c/b\u003e, wenn\u003cbr\u003esich, wie geschehen, zugleich an dieselbe die Frage anreiht ob\u003cbr\u003e\u00fcberhaupt die Gegenwart der Nerven eine nothwendige Bedingung f\u00fcr die\u003cbr\u003eZusammenziehung resp. das lebensvolle Bestehen des Muskels sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-5054-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.3, "y": 641.5}, {"color": "#377eb8", "id": "schleiden_menschengeschlecht_1863-65-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist nun an sich klar und bedarf keiner weitl\u00e4ufigen\u003cbr\u003eAuseinandersetzung, von wie \u003cb\u003eweitgreifendem\u003c/b\u003e Einflusse es auf die\u003cbr\u003eBehandlung der verschiedensten, kaum damit irgendwie verwandt\u003cbr\u003escheinenden Disciplinen sein mu\u00df, wenn man nachweisen kann, da\u00df das\u003cbr\u003eAlter des Menschengeschlechts so lange Zeitr\u00e4ume umfa\u00dft, da\u00df dieselben\u003cbr\u003ef\u00fcr die langsamen Entwicklungen aus einem rohen, fast thierischen\u003cbr\u003eZustande durch ganz kleine erst allm\u00e4hlich in Jahrtausenden sich\u003cbr\u003esummirende Fortschritte zu h\u00f6heren Culturstufen gen\u00fcgenden Raum\u003cbr\u003egew\u00e4hren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiden_menschengeschlecht_1863-65-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 496.98, "y": 947.0}, {"color": "#377eb8", "id": "nn_nrhz277ii_1849-94-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs entsteht hiernach die Vermuthung, da\u00df die Bestrebungen des\u003cbr\u003eJulik\u00f6nigs wieder praktischen und vielleicht ziemlich\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Boden gewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz277ii_1849-94-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.95, "y": 667.65}, {"color": "#377eb8", "id": "kretzer_timpe_1888-1461-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wurde den Besuchern an derartigen Abenden gew\u00f6hnlich mit\u003cbr\u003eThee und kaltem Aufschnitt aufgewartet; heute dagegen hatte man auf\u003cbr\u003eWunsch des Hausherrn die \u003cb\u003eweitgreifendsten\u003c/b\u003e Vorbereitungen\u003cbr\u003egetroffen, um den G\u00e4sten einen w\u00fcrdigen Begriff von der neuen Ehe zu\u003cbr\u003egeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kretzer_timpe_1888-1461-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.95, "y": 239.55}, {"color": "#377eb8", "id": "fessler_eleusinien02_1803-37-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie werden die Wichtigkeit und das \u003cb\u003eWeitgreifende\u003c/b\u003e dieser\u003cbr\u003eIdeen, so wie ihr Verh\u00e4ltni\u00df zur Geschichte des O. einsehen, und mit\u003cbr\u003emir glauben, da\u00df sie der vorz\u00fcglichste Schmuck der Eleusinien sind;\u003cbr\u003eeben so wissen Sie, da\u00df der an irgend einem Orte, als Verfasser\u003cbr\u003ederselben angegebene Br. Fe\u00dfler, weder Verfasser noch Bearbeiter\u003cbr\u003ederselben ist, und da\u00df sonach alles, was man aus ihnen f\u00fcr das System\u003cbr\u003edieses Br. hat folgern wollen, keinen Grund hat. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien02_1803-37-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1003.55, "y": 1097.35}, {"color": "#377eb8", "id": "nn_nrhz148ii_1848-185-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs liegt klar vor, da\u00df auf Grund solcher schwankenden und\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Bestimmungen Alles das f\u00fcr verr\u00e4therische\u003cbr\u003eHandlungen, welche den Truppen Gefahr bringen k\u00f6nnen, angesehen werden\u003cbr\u003ekann, was nur einigerma\u00dfen von der hohen Versammlung zur Vertheidigung\u003cbr\u003eihrer Rechte vorgenommen und beschlossen wird und da\u00df die Mitglieder\u003cbr\u003eder hohen Versammlung sich durch jedes Mittel, welches zu diesem\u003cbr\u003eZwecke angewendet wird, der Gefahr aussetzten, vor ein Kriegsgericht\u003cbr\u003egestellt zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz148ii_1848-185-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.1, "y": 1104.75}, {"color": "#377eb8", "id": "ranke_reformation03_1840-7-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd doch zeigte mir jeder Tag aufs neue, welch einen\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Einflu\u00df diese Verh\u00e4ltnisse so damals wie fast\u003cbr\u003eimmer auf den Gang unserer innern Angelegenheiten ausge\u00fcbt\u003cbr\u003ehaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation03_1840-7-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.25, "y": 388.175}, {"color": "#377eb8", "id": "avelallemant_gaunerthum01_1858-142-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist eine nur durch die mittelalterliche und sp\u00e4tere heillos\u003cbr\u003eflache und schiefe Auffassung des deutschen Zauber-und Gaunerwesens\u003cbr\u003eeinigerma\u00dfen erkl\u00e4rliche, sprach-geschichtliche und polizei-\u003cbr\u003egeschichtliche Merkw\u00fcrdigkeit, wie diese beschr\u00e4nkte Auffassung der\u003cbr\u003e\u00e4ltesten deutschen Gaunerurkunde so permanent bleiben konnte, w\u00e4hrend\u003cbr\u003edoch das Jaunen eine so durchaus bestimmte, wenn auch\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Praxis hatte, und wie dann aber auch wieder die\u003cbr\u003enach dem ungeheuern materiellen und sittlichen Ruin des\u003cbr\u003eDrei\u00dfigj\u00e4hrigen Kriegs mit Anfang des vorigen Jahrhunderts sich\u003cbr\u003eaufraffende Justiz pl\u00f6tzlich alle r\u00e4uberische und gaunerische\u003cbr\u003eTh\u00e4tigkeit, ohne alle Unterscheidung mit dem Ausdruck Jauner\u003cbr\u003ebezeichnete, und diesen Ausdruck vorz\u00fcglich mit H\u00fclfe der zahlreich\u003cbr\u003egef\u00f6rderten Jaunerlisten zum stehenden technischen Terminus\u003cbr\u003emachte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum01_1858-142-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.595, "y": 892.05}, {"color": "#377eb8", "id": "baumgart_poetik_1887-5460-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Frage ist von gr\u00f6\u00dferer Bedeutung, als es auf den ersten\u003cbr\u003eBlick scheinen m\u00f6chte, denn ihre n\u00e4here Untersuchung ist geeignet, den\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Unterschied klar zu stellen, der der Gattung\u003cbr\u003enach zwischen der auf die Gr\u00f6\u00dfe der Verh\u00e4ltnisse basierten\u003cbr\u003eSchicksalsanlage in der sogenannten heroischen Trag\u00f6die und der Enge\u003cbr\u003eder das Schicksal bedingenden Verh\u00e4ltnisse, die f\u00fcr das \u201eb\u00fcrgerliche\u003cbr\u003eTrauerspiel eine so gef\u00e4hrliche Klippe bildet, vorhanden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-5460-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.0, "y": 794.35}, {"color": "#377eb8", "id": "koch_wettspiele_1894-48-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm \u003cb\u003eweitgreifendsten\u003c/b\u003e ist aber in England in der Beziehung\u003cbr\u003eder Einflu\u00df des gro\u00dfen Marylebone Cricket-Klubs, der allj\u00e4hrlich merh\u003cbr\u003eals hundert Wettspiele mit Musterriegen aus den verschiedensten\u003cbr\u003eLandesteilen veranstaltet, zum Teil in London, zur andern H\u00e4lfte aber\u003cbr\u003eau\u00dferhalb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: koch_wettspiele_1894-48-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 335.365, "y": 584.2}, {"color": "#377eb8", "id": "griesinger_psychische_1845-22-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch befand mich hier an einigen Stellen in der besonderen Lage,\u003cbr\u003eeigene Ansichten \u00fcber den Zusammenhang der psychischen Erscheinungen\u003cbr\u003eunterdr\u00fccken zu m\u00fcssen, weil sie nicht ohne eine f\u00fcr die nothwendige\u003cbr\u003eK\u00fcrze dieser Schrift allzu \u003cb\u003eweitgreifende\u003c/b\u003e Auseinandersetzung\u003cbr\u003eh\u00e4tten dargestellt werden k\u00f6nnen, und mich daf\u00fcr der Formen und\u003cbr\u003eTermini einer anerkannten (der Herbart\u2019schen) Psychologie bedienen zu\u003cbr\u003em\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: griesinger_psychische_1845-22-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.35, "y": 1115.9}, {"color": "#377eb8", "id": "chamberlain_grundlagen02_1899-999-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch weniger wenn m\u00f6glich als gar nichts richtete Dante aus,\u003cbr\u003edessen Reformideen \u003cb\u003eweitgreifender\u003c/b\u003e waren und von dem sein\u003cbr\u003eneuester und verdienter r\u00f6misch-katholischer Biograph r\u00fchmt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamberlain_grundlagen02_1899-999-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.6, "y": 427.095}, {"color": "#377eb8", "id": "herbart_psychologie01_1824-431-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNichts desto weniger sind Fichte\u2019s \u00e4ltere Werke voll von\u003cbr\u003eBestrebungen, die \u003cb\u003eweitgreifenden\u003c/b\u003e Beziehungen des\u003cbr\u003eSelbstbewusstseyns aufzufinden; und ohne allen Zweifel wird die\u003cbr\u003eNachwelt, sehr ungleich den Zeitgenossen, diesen Werken, selbst\u003cbr\u003eabgesehen von dem Verdienst, den Idealismus mit einer bis dahin\u003cbr\u003eunbekannten Consequenz zu verfolgen, schon deshalb Gerechtigkeit\u003cbr\u003ewiderfahren lassen, weil darin das Ich als Mittelpunct von Beziehungen\u003cbr\u003eaufgestellt, und der erste Versuch gemacht ist, ein weitl\u00e4uftiges\u003cbr\u003eSystem von Beziehungen nach allen Richtungen hin zu\u003cbr\u003edurchsuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie01_1824-431-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.15, "y": 384.61}, {"color": "#377eb8", "id": "raabe_postgeheimnisse_1803-43-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Postwesen ist gegenw\u00e4rtig eine so ausgebreitete und\u003cbr\u003e\u003cb\u003eweitgreiffende\u003c/b\u003e Anstalt, welche \u00fcberall ohne Zweifel die\u003cbr\u003ebequemste und wohlfeilste Gelegenheit, etwas zu versenden und Reisen\u003cbr\u003eanzustellen, darbietet, da\u00df nicht leicht ein Mensch, der mit andern\u003cbr\u003eMenschen in Verbindung steht, desselben entbehren kann, oder sich\u003cbr\u003eeines andern Mittels zu jener Absicht bedienen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_postgeheimnisse_1803-43-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1422.55, "y": 697.5}, {"color": "#377eb8", "id": "liszt_reichsstrafrecht_1881-1407-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Bezug auf die im Inlande begangenen Handlungen stellt die\u003cbr\u003eReichsgesetzgebung im Allgemeinen inl\u00e4ndische und ausl\u00e4ndische\u003cbr\u003eRechtsg\u00fcter unter den gleichen strafrechtlichen Schutz; eine\u003cbr\u003eallerdings \u003cb\u003eweitgreifende\u003c/b\u003e Ausnahme machen die gegen Bestand,\u003cbr\u003eOrgane und Funktion der Staatsgewalt gerichteten Delikte, die nur,\u003cbr\u003ewenn die inl\u00e4ndische Staatsgewalt angreifend, \u00fcberhaupt mit Strafe\u003cbr\u003eoder doch mit der vollen Strafe bedroht sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liszt_reichsstrafrecht_1881-1407-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 200.285, "y": 737.7}, {"color": "#377eb8", "id": "vischer_aesthetik030205_1857-1608-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Roman, wiewohl er die gro\u00dfen Lebens\u00e4u\u00dferungen\u003cbr\u003e\u003cb\u003eweitgreifender\u003c/b\u003e That nicht oder nur als Hintergrund in sich\u003cbr\u003eaufnimmt, gibt doch in seiner wahren Gestalt ebenfalls ein umfassendes\u003cbr\u003eBild der Gesellschaft, Nation, Zeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-1608-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 783.3, "y": 816.25}, {"color": "#377eb8", "id": "rossmaessler_wald_1863-2780-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00fcssen wir hier nicht recht lebhaft inne werden, welch\u003cbr\u003egro\u00dfartig \u003cb\u003eweitgreifendes\u003c/b\u003e Gewerbe das des Forstmanns ist?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rossmaessler_wald_1863-2780-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1115.65, "y": 847.8}, {"color": "#377eb8", "id": "robert_griechische_1881-2041-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVergil war durch die ganze Tendenz seiner Dichtung zu\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Umgestaltungen der Laokoonepisode\u003cbr\u003egen\u00f6tigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_griechische_1881-2041-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.7, "y": 196.63}, {"color": "#377eb8", "id": "zoeckler_lehre_1879-1189-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelbst der phantastische Socialist Fourier konnte sich dem\u003cbr\u003e\u003cb\u003eweitgreifenden\u003c/b\u003e Einflusse dieser Richtung nicht\u003cbr\u003eentziehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: zoeckler_lehre_1879-1189-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.81, "y": 751.3}, {"color": "#377eb8", "id": "mueller_hellenische02_1824-4975-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eso versteht sich, da\u00df diese eben so schwere als\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Aufgabe \u2014 besonders weil jene Einwirkung, wie die\u003cbr\u003eorganische Ausbildung des Cultus selbst, gr\u00f6\u00dftentheils jenseits der\u003cbr\u003eHistorie liegt \u2014 hier nichts weniger als eigentlich gel\u00f6st, sondern\u003cbr\u003eblos auf eine aphoristische Weise ber\u00fchrt werden kann. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_hellenische02_1824-4975-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1478.35, "y": 803.45}, {"color": "#377eb8", "id": "delbrueck_sprachforschung_1885-371-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin festes Verh\u00e4ltniss zu \u03bf (am bequemsten im Griechischen zu\u003cbr\u003e\u00fcbersehen) zeigt sich bekanntlich in der Stammbildung der Nomina und\u003cbr\u003eVerba, z. B. in \u03d1\u03bf\u1f79\u03c2 neben \u03d1\u1f73\u03c9, in \u03b2\u03c1\u03bf\u03bc\u1f73\u03c9 neben \u03b2\u03c1\u1f73\u03bc\u03c9, in \u03b4\u1f73\u03b4\u03bf\u03c1\u03ba\u03b1\u003cbr\u003eneben \u03b4\u03ad\u03c1\u03ba\u03bf\u03bc\u03b1\u03b9, ferner in der Flexion, z. B. in \u03b3\u1f73\u03bd\u03bf\u03c2 neben \u03b3\u1f73\u03bd\u03b5\u03bf\u03c2, in\u003cbr\u003e\u03c6\u1f73-\u03c1\u03bf\u03bc\u03b5\u03bd neben \u03c6\u1f73\u03c1\u03b5\u03c4\u03b5, lauter \u003cb\u003eweitgreifende\u003c/b\u003e Erscheinungen von\u003cbr\u003egrosser Bedeutung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: delbrueck_sprachforschung_1885-371-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1324.1, "y": 1078.3}, {"color": "#377eb8", "id": "fessler_eleusinien02_1803-2614-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit einem tiefen Blick in das Wesen des O. und geleitet von\u003cbr\u003eeiner \u003cb\u003eweitgreifenden\u003c/b\u003e Idee, machte er im Julius dieses Jahres\u003cbr\u003e(1797) den Vorschlag: alle h. Gr. abzuschaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fessler_eleusinien02_1803-2614-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 760.25, "y": 124.36}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-5403-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn H\u00f6he der Begabung und an \u003cb\u003eweitgreifendem\u003c/b\u003e Einfluss ist\u003cbr\u003eihm bis auf Michelangelo keiner zu vergleichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-5403-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.955, "y": 884.35}, {"color": "#377eb8", "id": "gottschall_poetik_1858-3415-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer dreif\u00fc\u00dfige Jambus, wenn er ganz rein gehalten ist, hat\u003cbr\u003eeinen sanften Charakter; er bezeichnet ein nicht \u003cb\u003eweitgreifendes\u003c/b\u003e\u003cbr\u003eStreben, das sich rasch beruhigt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-3415-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.9, "y": 321.305}, {"color": "#377eb8", "id": "berg_ostasien03_1873-2319-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon diese Pr\u00fcfung erfordert \u003cb\u003eweitgreifende\u003c/b\u003e literarische\u003cbr\u003eStudien, welche erhebliche Fr\u00fcchte f\u00fcr die Volksbildung tragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien03_1873-2319-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.2, "y": 849.35}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-3228-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den weiten Stromth\u00e4lern, den breiten K\u00fcstenl\u00e4ndern des\u003cbr\u003eOrients wimmeln die Menschenmassen unabsehlich hin und nur der\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Zwang des Priesters und Despoten kann sie\u003cbr\u003ezusammenhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-3228-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1220.85, "y": 901.5}, {"color": "#377eb8", "id": "schreber_kallipaedie_1858-2819-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas sollen wir aber thun da, wo die Anforderungen und\u003cbr\u003eVerh\u00e4ltnisse des Lebens, wie in der Gegenwart so h\u00e4ufig, die\u003cbr\u003eEinseitigkeit des geistigen Kraftgebrauches und sonach das Herabsinken\u003cbr\u003eder k\u00f6rperlichen H\u00e4lfte mit allen seinen \u003cb\u003eweitgreifenden\u003c/b\u003e Folgen\u003cbr\u003ebeg\u00fcnstigen? \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schreber_kallipaedie_1858-2819-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 196.35, "y": 460.555}, {"color": "#377eb8", "id": "herbart_psychologie02_1825-4562-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass Kant dieses so wenig f\u00fchlte, dass ein Mann von so gesundem\u003cbr\u003eVerstande, so richtigem Tacte auch ausserhalb des speculativen\u003cbr\u003eGebietes, und von so \u003cb\u003eweitgreifender\u003c/b\u003e, anhaltender Wirksamkeit,\u003cbr\u003ein diesem Puncte durch ein schwarzgef\u00e4rbtes Glas sah; dass er dadurch\u003cbr\u003esich zu der wahrhaft unseligen Behauptung eines radicalen B\u00f6sen\u003cbr\u003everleiten liess: dies verdient aufrichtiges, tiefes Bedauern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-4562-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1126.4, "y": 37.692}, {"color": "#377eb8", "id": "mohl_staatswissenschaften_1859-7396-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum Beweise, von welchem \u003cb\u003eweitgreifenden\u003c/b\u003e Einflusse die\u003cbr\u003epolitische Literatur auf die Gestaltungen des Lebens und Staates sein\u003cbr\u003ekann, braucht nur auf die gro\u00dfen franz\u00f6sischen Schriftsteller des 18.\u003cbr\u003eJahrhunderts, oder unter den Engl\u00e4ndern auf Delolme, Blackstone und\u003cbr\u003eBurke hingewiesen zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mohl_staatswissenschaften_1859-7396-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.4, "y": 179.865}, {"color": "#377eb8", "id": "stein_verwaltungslehre01_1865-9727-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBis dahin m\u00fcssen wir daher f\u00fcr das allerdings hochwichtige und\u003cbr\u003e\u003cb\u003eweitgreifende\u003c/b\u003e Gebiet auf die letztere verweisen; und in diesem\u003cbr\u003eSinne k\u00f6nnen wir sagen, da\u00df das besondere Vereinsrecht den Uebergang\u003cbr\u003evon der Lehre von der vollziehenden Gewalt im Staate zur Lehre von der\u003cbr\u003einnern Verwaltung bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-9727-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 839.45, "y": 436.835}, {"color": "#377eb8", "id": "varnhagen_denkwuerdigkeiten02_1837-2693-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber auf solche Weise gedeiht keine \u00e4chte historische Kritik;\u003cbr\u003ediese geht nur aus einer umfassenden Durcharbeitung gro\u00dfer\u003cbr\u003ehistorischer Stoffe, aus einer tiefern, auf Weltkenntni\u00df und\u003cbr\u003eLebenserfahrung gegr\u00fcndeten, und durch \u003cb\u003eweitgreifende\u003c/b\u003e Studien\u003cbr\u003eallseitig ge\u00fcbten Einsicht hervor, ohne welche die genaue Kunde und\u003cbr\u003edas sorgf\u00e4ltige hin und her Wenden des besonderen Falles ganz\u003cbr\u003eunfruchtbar bleiben mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten02_1837-2693-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.35, "y": 522.85}, {"color": "#377eb8", "id": "vischer_poetik_1857-1652-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Roman, wiewohl er die gro\u00dfen Lebens\u00e4u\u00dferungen\u003cbr\u003e\u003cb\u003eweitgreifender\u003c/b\u003e That nicht oder nur als Hintergrund in sich\u003cbr\u003eaufnimmt, gibt doch in seiner wahren Gestalt ebenfalls ein umfassendes\u003cbr\u003eBild der Gesellschaft, Nation, Zeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-1652-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 790.55, "y": 718.85}, {"color": "#377eb8", "id": "schauberg_freimaurerei03_1863-3549-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm Oberrhein, am Fusse der Alpen in der Schweiz und in Schwaben\u003cbr\u003eber\u00fchren sich das fr\u00e4nkische und italienische St\u00e4dteleben mit dem\u003cbr\u003edeutschen auf den grossen Handelswegen und in den Handelsst\u00e4dten,\u003cbr\u003ejedoch sind die italienischen Einfl\u00fcsse nicht tief-und nicht\u003cbr\u003e\u003cb\u003eweitgreifend\u003c/b\u003e, obwohl sie sich in einzelnen Z\u00fcgen nicht blos in\u003cbr\u003eden Stadtrechten der Schweiz, sondern bis nach B\u00f6hmen und Schlesien\u003cbr\u003ebemerklich machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schauberg_freimaurerei03_1863-3549-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 393.84, "y": 714.55}, {"color": "#377eb8", "id": "schwappach_forstpolitik_1894-3660-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGanz besonders gilt dieses bez\u00fcglich der Gemeindewaldungen, da\u003cbr\u003ebei der Erhaltung dieser Forsten in normalem Kultur-und\u003cbr\u003eNutzungszustande teils sehr \u003cb\u003eweitgreifende\u003c/b\u003e\u003cbr\u003efinanzwirtschaftliche, teils allgemeine Wohlfahrtsinteressen beteiligt\u003cbr\u003esind und die Sicherstellung der Wirtschaftlichkeit und Nachhaltigkeit\u003cbr\u003edes Betriebes fast \u00fcberall eine nur im Wege technischer Beurteilung\u003cbr\u003eund Mitwirkung zu l\u00f6sende Aufgabe bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwappach_forstpolitik_1894-3660-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 727.15, "y": 966.15}, {"color": "#377eb8", "id": "parthey_jugenderinnerungen01_1871-2198-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach Nicolais Tode hatte G\u00f6ckingk eine kurze Biographie von ihm\u003cbr\u003eherausgegeben, die einen \u00e4u\u00dferen Umri\u00df seiner Erlebnisse enth\u00e4lt, aber\u003cbr\u003e\u00fcber seine \u003cb\u003eweitgreifende\u003c/b\u003e litterarische Wirksamkeit nur wenig\u003cbr\u003eAndeutungen giebt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: parthey_jugenderinnerungen01_1871-2198-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.35, "y": 618.6}, {"color": "#377eb8", "id": "savigny_system02_1840-767-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses f\u00fchrt aber zu einer so \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eUntersuchung, da\u00df es, um den Zusammenhang nicht zu unterbrechen, zum\u003cbr\u003eGegenstand einer abgesonderten Untersuchung gemacht werden mu\u00dfte\u003cbr\u003e(Beylage VI.).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system02_1840-767-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1264.95, "y": 856.7}, {"color": "#377eb8", "id": "zoeckler_lehre_1879-1098-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRousseau hat ungeachtet des cynisch Rohen und phantastisch\u003cbr\u003eUeberschwenglichen seiner Weltansicht einen \u003cb\u003eweitgreifenden\u003c/b\u003e\u003cbr\u003eEinflu\u00df ge\u00fcbt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: zoeckler_lehre_1879-1098-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.75, "y": 924.6}, {"color": "#377eb8", "id": "bluntschli_voelkerrecht_1868-344-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie erhoben sich sogar zu der Idee der Humanit\u00e4t, als der\u003cbr\u003egro\u00dfen Aufgabe ihrer Politik und fa\u00dften die Welt als Ein Ganzes in\u003cbr\u003e\u003cb\u003eweitgreifendem\u003c/b\u003e Gedanken zusammen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_voelkerrecht_1868-344-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.75, "y": 1007.55}, {"color": "#377eb8", "id": "brunn_griechen02_1859-8348-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie ist \u003cb\u003eweitgreifender\u003c/b\u003e, als es auf den ersten Blick den\u003cbr\u003eAnschein haben mag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunn_griechen02_1859-8348-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1386.05, "y": 997.15}, {"color": "#377eb8", "id": "curtius_sprachforschung_1885-1759-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas pers\u00f6nliche bestand darin, zu zeigen, dass ich eine Reihe\u003cbr\u003evon Behauptungen \u003cb\u003eweitgreifender\u003c/b\u003e Art nicht etwa aus Laune oder\u003cbr\u003eaus tr\u00e4gem Beharren beim alten, sondern aus Gr\u00fcnden ablehne, die hier\u003cbr\u003enun zu jedermanns Pr\u00fcfung vorliegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_sprachforschung_1885-1759-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 626.9, "y": 980.8}, {"color": "#377eb8", "id": "herbart_psychologie_1834-2145-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend die Vorstellungen des fr\u00fch gestorbenen Kindes sich sehr\u003cbr\u003ebald ihrem allgemeinen Gleichgewichte n\u00e4hern, und wahrend die Gedanken\u003cbr\u003edes in seinem Gewissen ruhigen, in seinem Handeln und W\u00fcnschen\u003cbr\u003eeinfachen Mannes keiner gro\u00dfen Umw\u00e4lzungen f\u00e4hig sind, kann dagegen\u003cbr\u003ekein unruhiges, \u003cb\u003eweitgreifendes\u003c/b\u003e, von der Welt gefesseltes, und\u003cbr\u003epl\u00f6tzlich derselben entrissenes, Gem\u00fcth die Stille der Ewigkeit\u003cbr\u003eanders, als nach einem Durchgange durch heftige Umwandlungen\u003cbr\u003eerreichen, die wegen des g\u00e4nzlich ver\u00e4nderten Zustandes leicht noch\u003cbr\u003est\u00fcrmischer und peinlicher seyn m\u00f6gen, als diejenigen, von denen der\u003cbr\u003eleidenschaftliche Mensch bey uns so h\u00e4ufig geplagt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie_1834-2145-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 150.425, "y": 820.95}, {"color": "k", "id": "stein_verwaltungslehre01_1865-4982-4", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm unbestimmtesten weil am \u003cb\u003eweitgreifendsten\u003c/b\u003e ist ohne\u003cbr\u003eZweifel das Ministerium der Volkswirthschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre01_1865-4982-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1425.4, "y": 76.5}]);
