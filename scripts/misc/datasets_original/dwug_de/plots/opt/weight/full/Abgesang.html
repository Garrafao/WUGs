003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1605-362\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 957.0, "y": 609.65}, {"color": "#377eb8", "id": "beyer_poetik03_1884-3642-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4. Wird der Aufgesang aus 2 zweizeiligen S\u00e4tzen und der\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e aus einem das Ganze charakteristisch abschlie\u00dfenden\u003cbr\u003eReimpaare bestehen, so ergiebt sich f\u00fcr die L\u00f6sung folgendes Schema: a\u003cbr\u003eb a b c c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-3642-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1363.2, "y": 342.675}, {"color": "#377eb8", "id": "beyer_poetik01_1882-19964-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJm 5. und 6. Band seiner gesammelten Schriften finden sich 417\u003cbr\u003eund im 7. und 8 Bande 156 14zeilige Strophen, die s\u00e4mtlich nach einem,\u003cbr\u003enur hie und da im \u003cb\u003eAbgesang\u003c/b\u003e modifizierten Schema gebildet\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-19964-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 653.05, "y": 297.09}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-1530-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie sechs ersten Zeilen konnte man n\u00e4mlich unge\u00e4ndert lassen,\u003cbr\u003enur die zweite H\u00e4lfte ward zu einem siebenzeiligen\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1530-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.55, "y": 470.23}, {"color": "#377eb8", "id": "beyer_poetik01_1882-18197-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie f\u00fcnf zuletzt genannten Strophen mit verschiedenem\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e verdienen, die Namen ihrer Begr\u00fcnder zu tragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-18197-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.25, "y": 235.915}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-1993-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Frauenlobs blauem Ton reimt die zweite Silbe des ersten\u003cbr\u003eStollen mit der vorletzten Zeile des Abgesangs \u2014 in seinem neuen, die\u003cbr\u003eerste Silbe des ersten Stollen mit der letzten des Abgesangs, und\u003cbr\u003eferner die ersten Silben der ersten und zweiten Zeile des\u003cbr\u003e\u003cb\u003eAbgesangs\u003c/b\u003e mit der letzten Silbe der vorletzten Zeile des\u003cbr\u003eAbgesangs \u2014 in Caspar Ottend\u00f6rfers hoher J\u00fcnglingsweis die erste Silbe\u003cbr\u003eder ersten und letzte der zweiten Zeile jedwedes Stollen \u2014 in Walters\u003cbr\u003elangem Ton (wie ihn die sp\u00e4teren Schulen singen) reimen die ersten\u003cbr\u003eSilben jedes Stollen zusammen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1993-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.55, "y": 607.0}, {"color": "#377eb8", "id": "wolff_poetik_1899-3988-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNichts als musikalische Perioden treten uns in den beiden\u003cbr\u003egleichartigen Stollen und dem mit eigenartigem Tonsatz schlie\u00dfenden\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e entgegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wolff_poetik_1899-3988-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.55, "y": 373.12}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-555-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBetrachtet man blo\u00df die Reime, so ist dieser Ton ein sehr\u003cbr\u003eeinfacher und regelm\u00e4\u00dfiger, von sechs Reimen oder vielmehr sieben\u003cbr\u003eZeilen, wo dann die mittlere des \u003cb\u003eAbgesangs\u003c/b\u003e ungebunden\u003cbr\u003ebleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-555-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.95, "y": 427.43}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17299-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Bartsch bemerkt S. 156: Auffallend ist, da\u00df diese Strophenform\u003cbr\u003ein die meisters\u00e4ngerische Poesie \u00fcbergegangen ist, da sie von dem\u003cbr\u003egew\u00f6hnlichen Bau, wonach die beiden unter sich ganz gleichen Stollen\u003cbr\u003evorangehen und der \u003cb\u003eAbgesang\u003c/b\u003e folgt, abweicht, denn in ihr steht\u003cbr\u003eder Abgesang zwischen den beiden Stollen, die au\u00dferdem durch das\u003cbr\u003eGeschlecht der Reime sich unterscheiden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17299-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1249.35, "y": 561.2}, {"color": "#377eb8", "id": "beyer_poetik01_1882-19724-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Strophe schlie\u00dft in h\u00f6chst berechneter Weise die beiden 3\u003cbr\u003ezeiligen Stollen mit dem c = Reim ab, dagegen den \u003cb\u003eAbgesang\u003c/b\u003e mit\u003cbr\u003edem charakteristischen Reimpaare k k.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-19724-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 853.9, "y": 971.05}, {"color": "#377eb8", "id": "beyer_poetik01_1882-3724-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJm lyrischen Gedicht h\u00e4lt der kurze \u003cb\u003eAbgesang\u003c/b\u003e den beiden\u003cbr\u003eStollen des Aufgesangs die Wage; in der Priamel die zusammenfassende\u003cbr\u003eletzte Verszeile allen \u00fcbrigen vorhergehenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-3724-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1153.35, "y": 64.425}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-707-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas reimreichste aller Minnelieder in der mane\u00dfischen Sammlung\u003cbr\u003eist das von Conrad v. Wirzburg 2. 203. (gar bar lit wit rc.); welches\u003cbr\u003e54 Reime, und zwar in jedem Stollen 13, im \u003cb\u003eAbgesang\u003c/b\u003e 28\u003cbr\u003eaufzuweisen hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-707-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1485.35, "y": 600.45}, {"color": "#377eb8", "id": "beyer_poetik01_1882-18235-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVielleicht ist er darin zu suchen, da\u00df die beiden\u003cbr\u003eAufgesangsstollen a b a b symmetrisch gebaut sind und den Reim\u003cbr\u003egleichm\u00e4\u00dfig wechseln, so da\u00df der \u003cb\u003eAbgesang\u003c/b\u003e einen gef\u00e4lligen\u003cbr\u003eGegensatz bildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-18235-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.2, "y": 460.66}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17625-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem so die unsymmetrische f\u00fcnfzeilige Strophe entstanden\u003cbr\u003ewar, dehnte das Bed\u00fcrfnis den \u003cb\u003eAbgesang\u003c/b\u003e (wie den Aufgesang) zu 2\u003cbr\u003eoder mehreren Zeilen aus, und es entstanden so 6 =, 7 = und\u003cbr\u003emehrzeilige Strophen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17625-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.65, "y": 384.255}, {"color": "#377eb8", "id": "beyer_poetik01_1882-15759-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn dieser Abschied auch keinen wesentlichen Bestandteil der\u003cbr\u003eKanzone bildet, so ist er doch eine charakteristische Zierde\u003cbr\u003ederselben; sein Zweck ist, eine verabschiedende Anrede oder einen\u003cbr\u003eAuftrag an das Lied zu richten und den \u003cb\u003eAbgesang\u003c/b\u003e in Ma\u00df und Reim\u003cbr\u003evollst\u00e4ndig oder teilweise zu wiederholen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-15759-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1109.8, "y": 54.48}, {"color": "#377eb8", "id": "vischer_aesthetik030205_1857-2377-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Minnepoesie des Mittelalters hat dieselbe Kunstform in den\u003cbr\u003ezwei Stollen, die der Aufgesang hie\u00dfen, und dem \u003cb\u003eAbgesang\u003c/b\u003e\u003cbr\u003eausgebildet; unter den neueren Bildungen sind es namentlich mehrere\u003cbr\u003eitalienische, die in der Verschlingung ihrer melodischen B\u00e4nder den\u003cbr\u003eAbschlu\u00df durch einen zwei vorangehenden S\u00e4tzen ungleichen Satz lieben,\u003cbr\u003eso die achtzeilige Stanze und das Sonett.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-2377-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 948.9, "y": 716.15}, {"color": "#377eb8", "id": "beyer_poetik01_1882-18176-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie entsteht durch Hinzuf\u00fcgung eines 3zeiligen\u003cbr\u003e\u003cb\u003eAbgesanges\u003c/b\u003e an einen aus zwei gleichen Stollen bestehenden\u003cbr\u003evierzeiligen Aufgesang.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-18176-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.205, "y": 850.95}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-2062-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dferdem sind ja selbst die alten Minnelieder hier \u00e4u\u00dferlich\u003cbr\u003enach Stollen und \u003cb\u003eAbgesang\u003c/b\u003e getheilt, so wie einige in jeder\u003cbr\u003eAbsicht unbestreitbare Meisterlieder ebenfalls blo\u00df als \u201eein ander\u003cbr\u003eTon\u201c angezeigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-2062-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.45, "y": 637.55}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17007-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn seltenen F\u00e4llen beschr\u00e4nkte sich jeder der 3 Teile auf je\u003cbr\u003eeine Zeile; h\u00e4ufiger fand man schon einzeilige Stollen und\u003cbr\u003emehrzeiligen \u003cb\u003eAbgesang\u003c/b\u003e (vgl. Beispiel h und i des vorigen\u003cbr\u003eParagraphen).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17007-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1210.35, "y": 351.43}, {"color": "#377eb8", "id": "beyer_poetik01_1882-15788-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer abweichend gebaute \u003cb\u003eAbgesang\u003c/b\u003e \u00fcberragt \u2500 wie im\u003cbr\u003edeutschen \u2500 mindestens das Ma\u00df eines einzelnen Stollen, meistens aber\u003cbr\u003ebeide zusammengenommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-15788-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.95, "y": 286.16}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-1615-168", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun kommen vier strophen auf die tyrannenm\u00f6rder. eigentlich\u003cbr\u003esind es nur zwei, denn die dritte gibt nur zur ersten einen eben so\u003cbr\u003eguten abgesang (10 und 12). die demokraten mochten an der tat der\u003cbr\u003ebefreier die herstellung der \u1f30\u03c3\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 hervorheben, w\u00e4hrend den leuten\u003cbr\u003ewie Isagoras nur die beseitigung des Hipparchos von wert war. beide\u003cbr\u003espr\u00fcche sind schwerlich viel j\u00fcnger als die tat; das zeigt an dem\u003cbr\u003eeinen die \u1f30\u03c3\u03bf\u03bd\u03bf\u03bc\u03af\u03b1, wof\u00fcr schon Aristophanes \u03b4\u03b7\u03bc\u03bf\u03ba\u03f1\u03b1\u03c4\u03af\u03b1 gesagt haben\u003cbr\u003ew\u00fcrde, an dem andern die form \u1f08\u03d1\u03b7\u03bd\u03ac\u03b1, die das versmass fordert, aber\u003cbr\u003edie vornehme dichtersprache nicht beliebt hat. der vierte (13) ist\u003cbr\u003eschlecht zusammengestoppelt; den abgesang borgt es vom ersten, das\u003cbr\u003eerste wort vom zweiten, und verdirbt im fortgang den vers; seine erste\u003cbr\u003ezeile \u03b1\u1f30\u03b5\u1f76 \u03c3\u03c6\u1ff6\u03bd \u03ba\u03bb\u03ad\u03bf\u03c2 \u1f14\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03c4\u0315 \u03b1\u1f36\u03b1\u03bd ist eine epische banale\u003cbr\u003ereminiscenz, weder \u1f14\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 noch \u03b1\u1f36\u03b1 sind attisch. wie viel sch\u00f6ner\u003cbr\u003ehatte der dichter des zweiten, der im \u003cb\u003eabgesang\u003c/b\u003e ein etwas\u003cbr\u003eanderes metrum anwendet, die tyrannenm\u00f6rder auf den seligen inseln mit\u003cbr\u003eAchilleus und Diomedes (Pind. 10) vereint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1615-168\u003cbr\u003etype: usage\u003c/p\u003e", "x": 971.05, "y": 775.3}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-437-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHaben doch die sp\u00e4ten Meister noch die einfache Aufl\u00f6sung der\u003cbr\u003elangen gleichen Zeilen, in acht kurze gleiche (Wolframs H\u00f6nweis) ohne\u003cbr\u003eAnsto\u00df geduldet und in den Schulen gebraucht, und den \u003cb\u003eAbgesang\u003c/b\u003e\u003cbr\u003egerade zu mit der f\u00fcnften (also ohne Aufl\u00f6sung, mit der dritten) Zeile\u003cbr\u003eangefangen; womit die Musiknoten dieser Weise in Volksliederb\u00fcchern\u003cbr\u003e(wie Forsters) ganz \u00fcbereinstimmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-437-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1205.9, "y": 784.95}, {"color": "#377eb8", "id": "gottschall_poetik_1858-3887-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie gleichen Theile hei\u00dfen in Deutschland Stollen, der\u003cbr\u003eungleiche \u003cb\u003eAbgesang\u003c/b\u003e.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschall_poetik_1858-3887-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Abschied, letztes Werk eines K\u00fcnstlers\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1430.35, "y": 857.9}, {"color": "#377eb8", "id": "beyer_poetik03_1884-2876-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eGewicht ersetzt die Ma\u00dfe\u201c richtig ist, und somit der k\u00fcrzere\u003cbr\u003eTeil bei einem Zusammengesetzten dem l\u00e4ngeren das Gleichgewicht zu\u003cbr\u003ehalten vermag, so m\u00fcssen auch die beiden Terzinen am Schlu\u00df des\u003cbr\u003eSonetts den beiden Quatrains die Wagschale ebenso halten k\u00f6nnen, wie\u003cbr\u003ez. B. der k\u00fcrzere \u003cb\u003eAbgesang\u003c/b\u003e im lyrischen Gedicht die beiden\u003cbr\u003eStollen des Aufgesangs aufzuwiegen vermag.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-2876-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.85, "y": 953.6}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-1615-116", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun kommen vier strophen auf die tyrannenm\u00f6rder. eigentlich\u003cbr\u003esind es nur zwei, denn die dritte gibt nur zur ersten einen eben so\u003cbr\u003eguten abgesang (10 und 12). die demokraten mochten an der tat der\u003cbr\u003ebefreier die herstellung der \u1f30\u03c3\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 hervorheben, w\u00e4hrend den leuten\u003cbr\u003ewie Isagoras nur die beseitigung des Hipparchos von wert war. beide\u003cbr\u003espr\u00fcche sind schwerlich viel j\u00fcnger als die tat; das zeigt an dem\u003cbr\u003eeinen die \u1f30\u03c3\u03bf\u03bd\u03bf\u03bc\u03af\u03b1, wof\u00fcr schon Aristophanes \u03b4\u03b7\u03bc\u03bf\u03ba\u03f1\u03b1\u03c4\u03af\u03b1 gesagt haben\u003cbr\u003ew\u00fcrde, an dem andern die form \u1f08\u03d1\u03b7\u03bd\u03ac\u03b1, die das versmass fordert, aber\u003cbr\u003edie vornehme dichtersprache nicht beliebt hat. der vierte (13) ist\u003cbr\u003eschlecht zusammengestoppelt; den \u003cb\u003eabgesang\u003c/b\u003e borgt es vom ersten,\u003cbr\u003edas erste wort vom zweiten, und verdirbt im fortgang den vers; seine\u003cbr\u003eerste zeile \u03b1\u1f30\u03b5\u1f76 \u03c3\u03c6\u1ff6\u03bd \u03ba\u03bb\u03ad\u03bf\u03c2 \u1f14\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03c4\u0315 \u03b1\u1f36\u03b1\u03bd ist eine epische banale\u003cbr\u003ereminiscenz, weder \u1f14\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 noch \u03b1\u1f36\u03b1 sind attisch. wie viel sch\u00f6ner\u003cbr\u003ehatte der dichter des zweiten, der im abgesang ein etwas anderes\u003cbr\u003emetrum anwendet, die tyrannenm\u00f6rder auf den seligen inseln mit\u003cbr\u003eAchilleus und Diomedes (Pind. 10) vereint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1615-116\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.1, "y": 10.6095}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-487-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCharacteristisch scheint mir nun: beiderlei F\u00e4lle haben zu\u003cbr\u003egleicher Zeit und untereinander statt, k\u00f6nnen in jeder Zeile stehen,\u003cbr\u003ein beiden Stollen, oder nur in einem, nur im \u003cb\u003eAbgesang\u003c/b\u003e oder im\u003cbr\u003eAbgesang und einem Stollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-487-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1133.05, "y": 823.15}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17040-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn den ersten Strophen der Klage der Ceres findet sich ein\u003cbr\u003e(wahrscheinlich nicht beabsichtigter) 4 zeiliger Aufgesang mit einem\u003cbr\u003e8zeiligen \u003cb\u003eAbgesang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17040-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1183.15, "y": 462.3}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17063-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan beachte das durch das ganze Gedicht durchgef\u00fchrte sch\u00f6ne\u003cbr\u003estrophische Charakteristikum des um 1 Jambus verl\u00e4ngerten\u003cbr\u003e\u003cb\u003eAbgesangs\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17063-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.2, "y": 722.0}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-467-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einigen dieser Lieder m\u00fcssen die Reime warten, bis sie im\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e gebunden werden; will man aus der Zeit des sp\u00e4teren\u003cbr\u003eMeistergesangs auch dazu Beispiele haben; so schlage man den\u003cbr\u003everwirrten Ton Vogels oder den verkehrten Michael Pehams nach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-467-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 571.8, "y": 919.3}, {"color": "#377eb8", "id": "beyer_poetik01_1882-14734-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJnteressant ist es, wie viele unserer deutschen Strophen,\u003cbr\u003e\u00e4hnlich wie dies bei den aus Auf-und \u003cb\u003eAbgesang\u003c/b\u003e bestehenden\u003cbr\u003eStrophen der Minnesinger (oder der griechischen Strophe und\u003cbr\u003eAntistrophe) der Fall war, aus zwei leicht wahrnehmbaren Hauptteilen\u003cbr\u003ebestehen, so zwar, da\u00df der erste Teil (Hauptteil) dem letzten als\u003cbr\u003eGegenteil entgegensteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-14734-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.0, "y": 606.95}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-705-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeltner werden die Lieder, wo es h\u00f6her steigt, doch kenne ich\u003cbr\u003ezwei mit siebenreimigen Stollen, n\u00e4mlich eins des Nifen 1. 23. (seht\u003cbr\u003ean die heide rc.), wo der Abgesang 9, der ganze Ton also 23 Reime\u003cbr\u003ez\u00e4hlt, und eines von Canzler 2. 244. (helfent mir rc.), wo im\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e 14, im Ganzen 28 Reime stecken. Das Minnelied\u003cbr\u003e(manigerleie blute rc.) von Winli 2. 22. hat Stollen von 10, Abges.\u003cbr\u003evon 8, also auch 28 R, in ihm ist der Refrain offenbar eine vom Bau\u003cbr\u003edes Abgefangs unabh\u00e4ngige Zuthat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-705-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1064.35, "y": 339.755}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-681-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Analogie ist gewisserma\u00dfen noch st\u00e4rker in dem Probest\u00fcck\u003cbr\u003edes neuen Singers (Wagenseil l. c. 554.), wo nicht einmal ein Gesetz\u003cbr\u003ein einem Ton ausgehalten, sondern das Ganze so aus den vier gekr\u00f6nten\u003cbr\u003eT\u00f6nen componirt wird, da\u00df der erste Stoll aus einem, der zweite aus\u003cbr\u003eeinem andern, der \u003cb\u003eAbgesang\u003c/b\u003e aus dem dritten und der\u003cbr\u003ewiederkehrende Stoll aus dem vierten Ton geht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-681-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 597.4, "y": 569.8}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17617-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie beiden in 4 Halbzeilen geteilten Langzeilen bildeten\u003cbr\u003egewisserma\u00dfen die Stollen des Aufgesangs, w\u00e4hrend die f\u00fcnfte Zeile als\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e angesehen werden konnte, z. B.:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17617-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.77, "y": 844.5}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17041-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGoethe hat im Rattenf\u00e4nger Auf-und \u003cb\u003eAbgesang\u003c/b\u003e\u003cbr\u003echarakteristisch durch den Sinn getrennt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17041-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 762.4, "y": 896.2}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17247-77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer meisterliche Hort in vier gekr\u00f6nten T\u00f6nen\u201c (v. d. Hagens\u003cbr\u003eMinnesinger IV. 932), dessen erstes Ges\u00e4tz im langen Tone M\u00fcglins, das\u003cbr\u003e2. im langen Tone Frauenlobs, das 3. im langen Ton Marners, das 4. im\u003cbr\u003elangen Ton Regenbogens gebildet ist; ein 5. Ges\u00e4tz wurde in allen 4\u003cbr\u003eT\u00f6nen gesungen, n\u00e4mlich der 1. Stollen im langen Tone M\u00fcglins, der\u003cbr\u003eandere im langen Tone Frauenlobs, der halbe \u003cb\u003eAbgesang\u003c/b\u003e im langen\u003cbr\u003eMarner, die andere H\u00e4lfte im langen Regenbogen \u0026c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17247-77\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 964.05, "y": 692.15}, {"color": "#377eb8", "id": "beyer_poetik01_1882-18180-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Betrachtung ihrer Kombinationen ergiebt sich die\u003cbr\u003eZusammensetzung einer der vier Grundformen der vierzeiligen Strophe\u003cbr\u003e(1. a a b b; 2. a b b a; 3. a b a b; 4. a b c b) mit einem\u003cbr\u003edreizeiligen \u003cb\u003eAbgesange\u003c/b\u003e (1. a a a; 2. a a b; 3. a b a; 4. b a a;\u003cbr\u003e5. b b a; 6. b a b; 7. a b b; 8. b b b; 9. c c c; 10. c d c; 11. c c\u003cbr\u003ed; 12. d c c; 13. c d e; 14. c c a; 15. c a c; 16. a c c; 17. c c b;\u003cbr\u003e18. c b c; 19. b c c).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-18180-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.8, "y": 504.45}, {"color": "#377eb8", "id": "beyer_poetik01_1882-15106-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese zerfallen in zwei Abteilungen, deren erste (der\u003cbr\u003eAufgesang) aus 2 \u00d7 4 Versen (Quatrains, Quartette, ital. Quadernarii\u003cbr\u003e== vierzeilige Stanzen), die letzte (der \u003cb\u003eAbgesang\u003c/b\u003e) aus 2 \u00d7 3\u003cbr\u003eVersen (Terzinen, Ternarii == dreizeilige Stanzen) besteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-15106-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 391.715, "y": 864.7}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-530-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie letzte Silbe diesmal im \u003cb\u003eAbgesang\u003c/b\u003e selbst gebunden und\u003cbr\u003ezwar in der Anfangssilbe seiner zweiten Zeile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-530-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 877.85, "y": 699.3}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17005-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zeilenzahl des Aufgesangs wie des \u003cb\u003eAbgesangs\u003c/b\u003e stand im\u003cbr\u003eBelieben des Dichters.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17005-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.25, "y": 651.1}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-1605-94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas buch ist so geordnet, dass zuerst die gedichte in dem\u003cbr\u003egew\u00f6hnlichen skolientone stehn, einer zwar aeolischen, aber nicht mehr\u003cbr\u003ewirklich \u00e4cht aeolischen strophe. die stollen werden durch je einen\u003cbr\u003ephalaeceischen elfsylbler gebildet, in dem jedoch bereits ein\u003cbr\u003edreisylbiger, anapaestischer anlaut statt des aeolischen zweisylbigen,\u003cbr\u003ehier nie mehr doppelkurzen, vorkommt (\u1f51\u03b3\u03b9\u03b1\u03af / \u03bd\u03b5\u03b9\u03bd), und, allerdings\u003cbr\u003eunter dem drucke von unbequemen eigennamen, eine verdoppelung der\u003cbr\u003ezweisylbigen senkung (\u1f09\u03f1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f08\u03f1\u03b9\u03c3\u03c4\u03bf\u03b3\u03b5\u03af\u03c4\u03c9\u03bd). beides ist in der\u003cbr\u003esylbenz\u00e4hlenden metrik von Lesbos undenkbar. der \u003cb\u003eabgesang\u003c/b\u003e ist\u003cbr\u003ein den meisten f\u00e4llen durch synaphie gebunden. von den vier gliedern\u003cbr\u003edie ihn bilden ist das zweite einmal durch hiat abgesetzt, oder\u003cbr\u003evielmehr durch unerlaubten hiat, da er ein proklitikon abtrennt\u003cbr\u003e(\u1f00\u03b3\u03b1\u03d1\u03bf\u03cd\u03c2 \u03c4\u03b5 \u03ba\u03b1\u1f76 / \u03b5\u1f50\u03c0\u03b1\u03c4\u03f1\u03af\u03b4\u03b1\u03c2 24), ebenso auch nur einmal das dritte\u003cbr\u003e(\u03ba\u03bb\u1fc4\u03c3\u03b1\u03bd\u03c4\u03b1 \u03c0\u03ac\u03bb\u03b9\u03bd / \u1f04\u03bd\u03b4\u03f1\u03b1 6), so dass man die vollen dativformen in der\u003cbr\u003eelision herzustellen berechtigt ist (\u1f10\u03bc\u03b1\u1fd6\u03c3\u0315 / \u03b5\u1f54\u03c6\u03f1\u03bf\u03c3\u03b9 4, \u03d1\u03c5\u03c3\u03af\u03b1\u03b9\u03c3\u0315\u003cbr\u003e\u1f04\u03bd\u03b4\u03f1\u03b1 12; ebenso nat\u00fcrlich im verse \u03c3\u03c4\u03b5\u03c6\u03b1\u03bd\u03b7\u03c6\u03cc\u03f1\u03bf\u03b9\u03c3\u0315 \u1f10\u03bd 3, \u03b2\u03f1\u03bf\u03bc\u03af\u03b1\u03b9\u03c3\u0315\u003cbr\u003e\u03bf\u1f50\u03b4\u03ad 5, \u03b4\u03b5\u03b9\u03bb\u03bf\u1fd6\u03c3\u0315 \u1f40\u03bb\u03af\u03b3\u03b7 14, \u1f00\u03b3\u03b1\u03d1\u03bf\u1fd6\u03c3\u0315 \u1f00\u03bd\u03b4\u03f1\u03ac\u03c3\u03b9 23, \u03b2\u03f1\u03bf\u03c4\u03bf\u1fd6\u03c3\u0315 \u1f10\u03bd 25; die\u003cbr\u003evocalisirung der dative der ersten declination ist mir zweifelhaft).\u003cbr\u003ewortschluss suchen alle dichter hinter dem zweiten gliede, etwa die\u003cbr\u003eh\u00e4lfte hinter dem ersten, niemand zwischen den gliedern drei und vier.\u003cbr\u003edenn der abgesang in sich ist wieder eine kleine trias, von der form a\u003cbr\u003e+ b c c. sein stollen ist das kleine sechssylbige glied, das die eine\u003cbr\u003eder normalformen des dochmius geworden ist, uns am gel\u00e4ufigsten aus\u003cbr\u003edem stollen der alkaischen strophe \u1f10\u03ba \u03b4\u0315 \u1f40\u03f1\u03ac\u03bd\u03c9 \u03bc\u03ad\u03b3\u03b1\u03c2, stat nive\u003cbr\u003ecandidem. ein dichter (10) hat sich die abwechselung erlaubt, statt\u003cbr\u003eseiner das um eine sylbe k\u00fcrzere glied zu verdoppeln, das uns aus dem\u003cbr\u003eabgesang der sapphischen strophe am gel\u00e4ufigsten ist, \u1f62 \u03c4\u1f78\u03bd \u1f0c\u03b4\u03c9\u03bd\u03b9\u03bd,\u003cbr\u003eterruit urbem. schon Sappho hat es in pare verbunden stichisch\u003cbr\u003ewiederholt, \u03bc\u03b1\u03c8\u03c5\u03bb\u03ac\u03ba\u03b1\u03bd \u03b3\u03bb\u1ff6\u03c3\u03c3\u03b1\u03bd \u03c0\u03b5\u03c6\u03c5-\u03bb\u03ac\u03c7\u03d1\u03b1\u03b9; Pindar schliesst damit die\u003cbr\u003ekleine strophe des liedes auf den Acharner Timodemides \u1f10\u03bd \u03c0\u03bf\u03bb\u03c5\u03c5\u03bc\u03bd\u03ae\u03c4\u1ff3\u003cbr\u003e\u0394\u03b9\u1f78\u03c2 \u1f04\u03bb\u03c3\u03b5\u03b9. des abgesanges abgesang ist ein seltsames ding; zwar sein\u003cbr\u003ezweites glied ist nur wieder um eine sylbe k\u00fcrzer als der adoneus,\u003cbr\u003esieht also einem choriamben gleich, aber davor steht das glied \u1f10\u03ba \u03b4\u0315\u003cbr\u003e\u1f40\u03f1\u03ac\u03bd\u03c9 \u03bc\u03ad\u03b3\u03b1\u03c2 ohne die erste sylbe, also eine jener in Lesbos\u003cbr\u003eunerh\u00f6rten, auch bei Pindar seltenen und in den aeolischen strophen\u003cbr\u003eder tragoedie wenigstens nicht h\u00e4ufigen glieder mit anlautender\u003cbr\u003eobligatorischer doppelk\u00fcrze. ich fasse sie in der tat als apokopirt,\u003cbr\u003ewie ich die ersten glieder in dochmien, daktyloepitriten, ja selbst in\u003cbr\u003eionikern vereinzelt, ansehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1605-94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1400.5, "y": 641.95}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17000-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo hatte das proven\u00e7alisch =italienische Sonett Dreiteilung:\u003cbr\u003edie beiden Stollen des Aufgesangs bestanden aus je 4 Zeilen, worauf\u003cbr\u003edie 6 Schlu\u00dfzeilen des \u003cb\u003eAbgesangs\u003c/b\u003e folgten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17000-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 557.4, "y": 514.75}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-1993-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Frauenlobs blauem Ton reimt die zweite Silbe des ersten\u003cbr\u003eStollen mit der vorletzten Zeile des Abgesangs \u2014 in seinem neuen, die\u003cbr\u003eerste Silbe des ersten Stollen mit der letzten des \u003cb\u003eAbgesangs\u003c/b\u003e,\u003cbr\u003eund ferner die ersten Silben der ersten und zweiten Zeile des\u003cbr\u003eAbgesangs mit der letzten Silbe der vorletzten Zeile des Abgesangs \u2014\u003cbr\u003ein Caspar Ottend\u00f6rfers hoher J\u00fcnglingsweis die erste Silbe der ersten\u003cbr\u003eund letzte der zweiten Zeile jedwedes Stollen \u2014 in Walters langem Ton\u003cbr\u003e(wie ihn die sp\u00e4teren Schulen singen) reimen die ersten Silben jedes\u003cbr\u003eStollen zusammen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1993-32\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 418.105, "y": 577.35}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17976-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie ist die Vierzeile a b a b mit dem \u003cb\u003eAbgesang\u003c/b\u003e b\u003cbr\u003ea.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17976-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 428.68, "y": 458.65}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17004-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSonach bestand jede einzelne Strophe \u2500 wie oben bemerkt \u2500 aus\u003cbr\u003edrei Gliedern, von denen die als Stollen bezeichneten beiden ersten\u003cbr\u003eden Aufgesang bildeten und sich gleich waren, w\u00e4hrend das den\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e bildende ungleiche dritte Glied besondere Messung oder\u003cbr\u003ebesondere Reimstellung oder verschiedene Zeilenzahl hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17004-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 262.085, "y": 640.55}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-702-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo habe ich, wenn man einmal nach den Zeilen der Stollen\u003cbr\u003eclassisiciren wollte, (welches in vieler R\u00fccksicht am bequemsten,) zu\u003cbr\u003eden Liedern mit dreizeiligen Stollen Variationen der \u003cb\u003eAbges\u00e4nge\u003c/b\u003e\u003cbr\u003evon 1 bis 9 Reimen, (also Strophen von 7 bis 15 Reimen) gefunden; zu\u003cbr\u003edenen mit vierzeiligen Stollen Abges\u00e4nge von 1 bis 9, und zwei von 12,\u003cbr\u003eeinen von 18 Reimen, mithin T\u00f6ne von 9 \u2014 17 und von 20 und 26.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-702-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1181.85, "y": 749.7}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-489-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJene also greifen in das Geb\u00e4ude der Stollen und\u003cbr\u003e\u003cb\u003eAbges\u00e4nge\u003c/b\u003e gar nicht ein, womit sie sonst in Widerspruch stehen\u003cbr\u003ew\u00fcrden; es ist folglich fehlerhaft, sie im Druck in neue Zeilen\u003cbr\u003eabzusetzen, als wenn sie selber wahre Endreime w\u00e4ren, was sie dadurch\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-489-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.3, "y": 696.55}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-710-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Mss. entscheiden hier nichts, da man erst seit dem 15ten\u003cbr\u003eJahrhundert die einzelnen Zeilen abgesetzt findet, obgleich man schon\u003cbr\u003efr\u00fcher die Stollen und \u003cb\u003eAbges\u00e4nge\u003c/b\u003e unterschied, was sich in den\u003cbr\u003efr\u00fchsten Mss. auch nicht einmal zeigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-710-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 91.61, "y": 870.8}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17039-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn der 5 zeiligen Strophe von Des M\u00e4dchens Klage folgt auf den\u003cbr\u003e4 zeiligen Aufgesang ein 1zeiliger \u003cb\u003eAbgesang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17039-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 620.7, "y": 728.9}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17724-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm die Strophe charakteristisch als Teilganzes erscheinen zu\u003cbr\u003elassen und ihren Schlu\u00df zu markieren, hat R\u00fcckert nicht nur h\u00e4ufig die\u003cbr\u003ebeiden zweizeiligen Stollen troch\u00e4isch und den einzeiligen\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e jambisch gebildet \u2500 und umgekehrt: sondern er hat auch\u003cbr\u003edie Schlu\u00dfzeile mehrfach um 2 oder 3 Takte verl\u00e4ngert, so da\u00df selbst\u003cbr\u003eder Unwissendste bei Wiederkehr der letzten Zeile sich sagen\u003cbr\u003emu\u00df:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17724-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1372.65, "y": 770.6}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17319-103", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. Jnteressant w\u00e4re der Nachweis, wie sich die einzelnen\u003cbr\u003eStrophenformen bis in die Neuzeit auseinander entfaltet haben: wie\u003cbr\u003ealso z. B. die dreizeilige Strophe durch Hinzuf\u00fcgung eines einzeiligen\u003cbr\u003eAbgesangs aus dem Reimpaare sich bildete, wie die vierzeilige Strophe\u003cbr\u003edurch Brechung des Langzeilen-Reimpaars entstand, wie die f\u00fcnfzeilige\u003cbr\u003eStrophe durch Anf\u00fcgen eines einzeiligen Abgesangs aus der vierzeiligen\u003cbr\u003eStrophe sich entwickelte, wie ferner die f\u00fcnfzeilige Strophe a a \u2502 b b\u003cbr\u003e\u2502 c \u2500 oder a b \u2502 a b \u2502 a \u2500 durch Hinzuf\u00fcgung des c oder b Reimes zur\u003cbr\u003esechszeiligen Strophe hindr\u00e4ngte, wie die 4 zeilige mit 3zeiligem\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e eine siebenzeilige, in ihrer Verdoppelung aber eine\u003cbr\u003eachtzeilige Strophe bildete u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17319-103\u003cbr\u003etype: usage\u003c/p\u003e", "x": 459.16, "y": 581.95}, {"color": "#377eb8", "id": "beyer_poetik03_1884-4076-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Aufgesang reicht zu je zwei jambischen Viertaktern aus, der\u003cbr\u003el\u00e4ngere \u003cb\u003eAbgesang\u003c/b\u003e zu drei derselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-4076-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 527.5, "y": 625.75}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-384-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eAbgesang\u003c/b\u003e ist gew\u00f6hnlich keiner weiteren Zerlegung\u003cbr\u003ef\u00e4hig, zuweilen k\u00f6nnte man ihn auch in zwei eigene Theile\u003cbr\u003ezerschneiden, wo sich aber fast immer zuletzt ein Anhang\u003cbr\u003efindet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-384-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 341.74, "y": 796.0}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-381-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAufgesang f\u00fcr Stoll, welches Docen durch ein Beispiel von 1515\u003cbr\u003erechtfertigt (Note 11. seiner Abh.) w\u00e4re eine sehr passende Benennung\u003cbr\u003eund entspr\u00e4che dem \u003cb\u003eAbgesang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-381-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.4, "y": 702.75}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-1611-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur in der Canzone ist gr\u00fcndliche Uebereinstimmung mit unserm\u003cbr\u003eGrundsatz, im Sonett aber schon die ungew\u00f6hnlichere Aufl\u00f6sung des\u003cbr\u003e\u003cb\u003eAbgesangs\u003c/b\u003e f\u00fcr sich in zwei gleiche Theile, worin allerdings\u003cbr\u003eetwas unbefriedigendes, so da\u00df sich schon italienische Dichter (wohl\u003cbr\u003edarum) Freiheiten damit erlaubt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1611-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 789.35, "y": 854.0}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17923-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie gew\u00e4hren ein gewisses Gef\u00fchl der Befriedigung dadurch, da\u00df\u003cbr\u003esie dem \u003cb\u003eAbgesang\u003c/b\u003e zwei Zeilen einr\u00e4umen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17923-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1355.95, "y": 853.5}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17299-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Bartsch bemerkt S. 156: Auffallend ist, da\u00df diese Strophenform\u003cbr\u003ein die meisters\u00e4ngerische Poesie \u00fcbergegangen ist, da sie von dem\u003cbr\u003egew\u00f6hnlichen Bau, wonach die beiden unter sich ganz gleichen Stollen\u003cbr\u003evorangehen und der Abgesang folgt, abweicht, denn in ihr steht der\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e zwischen den beiden Stollen, die au\u00dferdem durch das\u003cbr\u003eGeschlecht der Reime sich unterscheiden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17299-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.36, "y": 880.15}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-705-105", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeltner werden die Lieder, wo es h\u00f6her steigt, doch kenne ich\u003cbr\u003ezwei mit siebenreimigen Stollen, n\u00e4mlich eins des Nifen 1. 23. (seht\u003cbr\u003ean die heide rc.), wo der Abgesang 9, der ganze Ton also 23 Reime\u003cbr\u003ez\u00e4hlt, und eines von Canzler 2. 244. (helfent mir rc.), wo im Abgesang\u003cbr\u003e14, im Ganzen 28 Reime stecken. Das Minnelied (manigerleie blute rc.)\u003cbr\u003evon Winli 2. 22. hat Stollen von 10, Abges. von 8, also auch 28 R, in\u003cbr\u003eihm ist der Refrain offenbar eine vom Bau des \u003cb\u003eAbgefangs\u003c/b\u003e\u003cbr\u003eunabh\u00e4ngige Zuthat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-705-105\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1148.5, "y": 662.2}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-385-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUebrigens kann er l\u00e4nger oder k\u00fcrzer seyn, als die beiden\u003cbr\u003eStollen zusammen, oder gar k\u00fcrzer, als einzelne. Man f\u00fchlt zugleich,\u003cbr\u003eda\u00df die ungew\u00f6hnlicheren F\u00e4lle doch etwas steifes, unbefriedigendes in\u003cbr\u003esich tragen, dagegen ist ein anderer ziemlich h\u00e4ufiger, wo in dem\u003cbr\u003eAbgesang einzelne Partien aus den Stollen wleder anklingen, desto\u003cbr\u003eanmuthiger und durchaus von guter Wirkung; es kann wohl der ganze\u003cbr\u003eStoll nochmals zu Ende des \u003cb\u003eAbgesangs\u003c/b\u003e wiederhohlt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-385-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 592.15, "y": 529.1}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17292-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Strophe eines Bars in \u201eHer Walthers von der Vogelweide\u003cbr\u003egespaltenen wise\u201c (Jn derselben steht der \u003cb\u003eAbgesang\u003c/b\u003e zwischen den\u003cbr\u003ebeiden Stollen.):\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17292-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 593.45, "y": 757.45}, {"color": "#377eb8", "id": "beyer_poetik01_1882-17710-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwei Reimpaare mit angef\u00fcgtem b =Reime oder ein dreizeiliger\u003cbr\u003eAbgesang zu zwei einzeiligen Stollen, wie wir einen \u00e4hnlichen\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e nur noch in der Strophe a b c c c finden, bilden diese\u003cbr\u003eStrophe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-17710-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.05, "y": 828.45}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-702-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo habe ich, wenn man einmal nach den Zeilen der Stollen\u003cbr\u003eclassisiciren wollte, (welches in vieler R\u00fccksicht am bequemsten,) zu\u003cbr\u003eden Liedern mit dreizeiligen Stollen Variationen der Abges\u00e4nge von 1\u003cbr\u003ebis 9 Reimen, (also Strophen von 7 bis 15 Reimen) gefunden; zu denen\u003cbr\u003emit vierzeiligen Stollen \u003cb\u003eAbges\u00e4nge\u003c/b\u003e von 1 bis 9, und zwei von\u003cbr\u003e12, einen von 18 Reimen, mithin T\u00f6ne von 9 \u2014 17 und von 20 und\u003cbr\u003e26.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-702-55\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 813.0, "y": 506.35}, {"color": "#377eb8", "id": "beyer_poetik01_1882-15789-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie kleinste 3teilige Strophe in der 18. Kanzone des Camo\u00ebns\u003cbr\u003ebildet die Siebenzahl, n\u00e4mlich einen aus 2 zweizeiligen Stollen\u003cbr\u003egebildeten Aufgesang mit 3zeiligem \u003cb\u003eAbgesang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-15789-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 805.7, "y": 478.72}, {"color": "#377eb8", "id": "beyer_poetik01_1882-14304-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie deutsche Kunstpoesie baute bald dreigeteilte Strophen; die\u003cbr\u003ebeiden ersten Teile oder Stollen bildeten den Aufgesang, der letzte\u003cbr\u003eden \u003cb\u003eAbgesang\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-14304-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.73, "y": 365.445}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-757-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist recht merkw\u00fcrdig, da\u00df in keinem der mir vorgekommenen,\u003cbr\u003eSchulkunst \u00fcberschriebenen Meisterlieder ein Wort von Stoll oder\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e und deren Unerl\u00e4\u00dflichkeit stehet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-757-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1272.6, "y": 738.9}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-475-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan k\u00f6nnte die erste und zweite Strophe f\u00fcr den einen Stollen,\u003cbr\u003edie dritte und vierte f\u00fcr den zweiten, die f\u00fcnfte f\u00fcr den\u003cbr\u003e\u003cb\u003eAbgesang\u003c/b\u003e auslegen, in allen f\u00fcnfen also eigentlich nur eine\u003cbr\u003eStrophe (einen Bar) finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-475-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1202.45, "y": 812.9}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-1993-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Frauenlobs blauem Ton reimt die zweite Silbe des ersten\u003cbr\u003eStollen mit der vorletzten Zeile des \u003cb\u003eAbgesangs\u003c/b\u003e \u2014 in seinem\u003cbr\u003eneuen, die erste Silbe des ersten Stollen mit der letzten des\u003cbr\u003eAbgesangs, und ferner die ersten Silben der ersten und zweiten Zeile\u003cbr\u003edes Abgesangs mit der letzten Silbe der vorletzten Zeile des Abgesangs\u003cbr\u003e\u2014 in Caspar Ottend\u00f6rfers hoher J\u00fcnglingsweis die erste Silbe der\u003cbr\u003eersten und letzte der zweiten Zeile jedwedes Stollen \u2014 in Walters\u003cbr\u003elangem Ton (wie ihn die sp\u00e4teren Schulen singen) reimen die ersten\u003cbr\u003eSilben jedes Stollen zusammen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1993-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.5, "y": 769.0}, {"color": "#377eb8", "id": "beyer_poetik03_1884-4074-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5. Der Stoff einer jeden Strophe besteht augenf\u00e4llig aus zwei\u003cbr\u003eTeilen, von denen der erstere den Aufgesang, der letztere den\u003cbr\u003eausf\u00fchrenden \u003cb\u003eAbgesang\u003c/b\u003e zu bilden vermag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik03_1884-4074-23\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1004.0, "y": 768.7}, {"color": "#377eb8", "id": "beyer_poetik01_1882-18181-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRechnet man die 19 Kombinationen des \u003cb\u003eAbgesangs\u003c/b\u003e zu den\u003cbr\u003evier Grundformen des vierzeiligen Aufgesangs, so ergiebt dies 19 \u00d7 4\u003cbr\u003e== 76 Variationen der siebenzeiligen Strophe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-18181-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 832.35, "y": 733.95}, {"color": "#377eb8", "id": "grimm_meistergesang_1811-561-16", "label": "0", "physics": false, "shape": "circle", "size ouping: 2\u003cbr\u003eidentifier: 26120215_1990_12_18_01_315.tcf.xml-34-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Abschied, letztes Werk eines K\u00fcnstlers\u003c/li\u003e\u003cli\u003eannotatorB: Abschied, letztes Werk eines K\u00fcnstlers\u003c/li\u003e\u003cli\u003eannotatorC: Abschied, letztes Werk eines K\u00fcnstlers\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 358.865, "y": 683.75}, {"color": "#ff7f00", "id": "wilamowitz_aristoteles02_1893-1605-313", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas buch ist so geordnet, dass zuerst die gedichte in dem\u003cbr\u003egew\u00f6hnlichen skolientone stehn, einer zwar aeolischen, aber nicht mehr\u003cbr\u003ewirklich \u00e4cht aeolischen strophe. die stollen werden durch je einen\u003cbr\u003ephalaeceischen elfsylbler gebildet, in dem jedoch bereits ein\u003cbr\u003edreisylbiger, anapaestischer anlaut statt des aeolischen zweisylbigen,\u003cbr\u003ehier nie mehr doppelkurzen, vorkommt (\u1f51\u03b3\u03b9\u03b1\u03af / \u03bd\u03b5\u03b9\u03bd), und, allerdings\u003cbr\u003eunter dem drucke von unbequemen eigennamen, eine verdoppelung der\u003cbr\u003ezweisylbigen senkung (\u1f09\u03f1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f08\u03f1\u03b9\u03c3\u03c4\u03bf\u03b3\u03b5\u03af\u03c4\u03c9\u03bd). beides ist in der\u003cbr\u003esylbenz\u00e4hlenden metrik von Lesbos undenkbar. der abgesang ist in den\u003cbr\u003emeisten f\u00e4llen durch synaphie gebunden. von den vier gliedern die ihn\u003cbr\u003ebilden ist das zweite einmal durch hiat abgesetzt, oder vielmehr durch\u003cbr\u003eunerlaubten hiat, da er ein proklitikon abtrennt (\u1f00\u03b3\u03b1\u03d1\u03bf\u03cd\u03c2 \u03c4\u03b5 \u03ba\u03b1\u1f76 /\u003cbr\u003e\u03b5\u1f50\u03c0\u03b1\u03c4\u03f1\u03af\u03b4\u03b1\u03c2 24), ebenso auch nur einmal das dritte (\u03ba\u03bb\u1fc4\u03c3\u03b1\u03bd\u03c4\u03b1 \u03c0\u03ac\u03bb\u03b9\u03bd /\u003cbr\u003e\u1f04\u03bd\u03b4\u03f1\u03b1 6), so dass man die vollen dativformen in der elision\u003cbr\u003eherzustellen berechtigt ist (\u1f10\u03bc\u03b1\u1fd6\u03c3\u0315 / \u03b5\u1f54\u03c6\u03f1\u03bf\u03c3\u03b9 4, \u03d1\u03c5\u03c3\u03af\u03b1\u03b9\u03c3\u0315 \u1f04\u03bd\u03b4\u03f1\u03b1 12;\u003cbr\u003eebenso nat\u00fcrlich im verse \u03c3\u03c4\u03b5\u03c6\u03b1\u03bd\u03b7\u03c6\u03cc\u03f1\u03bf\u03b9\u03c3\u0315 \u1f10\u03bd 3, \u03b2\u03f1\u03bf\u03bc\u03af\u03b1\u03b9\u03c3\u0315 \u03bf\u1f50\u03b4\u03ad 5,\u003cbr\u003e\u03b4\u03b5\u03b9\u03bb\u03bf\u1fd6\u03c3\u0315 \u1f40\u03bb\u03af\u03b3\u03b7 14, \u1f00\u03b3\u03b1\u03d1\u03bf\u1fd6\u03c3\u0315 \u1f00\u03bd\u03b4\u03f1\u03ac\u03c3\u03b9 23, \u03b2\u03f1\u03bf\u03c4\u03bf\u1fd6\u03c3\u0315 \u1f10\u03bd 25; die\u003cbr\u003evocalisirung der dative der ersten declination ist mir zweifelhaft).\u003cbr\u003ewortschluss suchen alle dichter hinter dem zweiten gliede, etwa die\u003cbr\u003eh\u00e4lfte hinter dem ersten, niemand zwischen den gliedern drei und vier.\u003cbr\u003edenn der abgesang in sich ist wieder eine kleine trias, von der form a\u003cbr\u003e+ b c c. sein stollen ist das kleine sechssylbige glied, das die eine\u003cbr\u003eder normalformen des dochmius geworden ist, uns am gel\u00e4ufigsten aus\u003cbr\u003edem stollen der alkaischen strophe \u1f10\u03ba \u03b4\u0315 \u1f40\u03f1\u03ac\u03bd\u03c9 \u03bc\u03ad\u03b3\u03b1\u03c2, stat nive\u003cbr\u003ecandidem. ein dichter (10) hat sich die abwechselung erlaubt, statt\u003cbr\u003eseiner das um eine sylbe k\u00fcrzere glied zu verdoppeln, das uns aus dem\u003cbr\u003e\u003cb\u003eabgesang\u003c/b\u003e der sapphischen strophe am gel\u00e4ufigsten ist, \u1f62 \u03c4\u1f78\u03bd\u003cbr\u003e\u1f0c\u03b4\u03c9\u03bd\u03b9\u03bd, terruit urbem. schon Sappho hat es in pare verbunden stichisch\u003cbr\u003ewiederholt, \u03bc\u03b1\u03c8\u03c5\u03bb\u03ac\u03ba\u03b1\u03bd \u03b3\u03bb\u1ff6\u03c3\u03c3\u03b1\u03bd \u03c0\u03b5\u03c6\u03c5-\u03bb\u03ac\u03c7\u03d1\u03b1\u03b9; Pindar schliesst damit die\u003cbr\u003ekleine strophe des liedes auf den Acharner Timodemides \u1f10\u03bd \u03c0\u03bf\u03bb\u03c5\u03c5\u03bc\u03bd\u03ae\u03c4\u1ff3\u003cbr\u003e\u0394\u03b9\u1f78\u03c2 \u1f04\u03bb\u03c3\u03b5\u03b9. des abgesanges abgesang ist ein seltsames ding; zwar sein\u003cbr\u003ezweites glied ist nur wieder um eine sylbe k\u00fcrzer als der adoneus,\u003cbr\u003esieht also einem choriamben gleich, aber davor steht das glied \u1f10\u03ba \u03b4\u0315\u003cbr\u003e\u1f40\u03f1\u03ac\u03bd\u03c9 \u03bc\u03ad\u03b3\u03b1\u03c2 ohne die erste sylbe, also eine jener in Lesbos\u003cbr\u003eunerh\u00f6rten, auch bei Pindar seltenen und in den aeolischen strophen\u003cbr\u003eder tragoedie wenigstens nicht h\u00e4ufigen glieder mit anlautender\u003cbr\u003eobligatorischer doppelk\u00fcrze. ich fasse sie in der tat als apokopirt,\u003cbr\u003ewie ich die ersten glieder in dochmien, daktyloepitriten, ja selbst in\u003cbr\u003eionikern vereinzelt, ansehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-1605-313\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorB: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003cli\u003eannotatorC: Schlu\u00dfteil einer Strophe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 782.2, "y": 147.27}, {"color": "#ff7f00", "id": "grimm_meistergesang_1811-1525-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dfer den bereits oben S. 48. gegebenen Beispielen kann auch\u003cbr\u003eder Canzler 2. 238. angef\u00fchrt werden, der jedoch die ganze Weise als\u003cbr\u003eblo\u00dfen \u003cb\u003eAbgesang\u003c/b\u003e braucht, welche Art der Zusammensetzung\u003cbr\u003emehrmals statt gefunden hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_meistergesang_1811-1525-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1253.1, "y": 729.05}, {"color": "#ff7f00", "id": "2532889X_1980-08-20_01_192.tcf.xml-2-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Western gleicht einem \u003cb\u003eAbgesang\u003c/b\u003e, Regisseur Monte\u003cbr\u003eHellman und Autor Jack Nicholson 1965 noch kein hochdotierter Star\u003cbr\u003ekommen tradierten Erwartungshaltungen an das Genre so wenig entgegen,\u003cbr\u003eda\u00df der Film es auch bei uns nicht ganz leicht haben d\u00fcrfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-08-20_01_192.tcf.xml-2-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1261.0, "y": 788.5}, {"color": "#ff7f00", "id": "26120215_1988_04_23_01_075.tcf.xml-5-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVom Auftakt mit der \u00ab j\u00e4hrigen Anne Zinke, die eine ber\u00fchrende\u003cbr\u003eVersion des Gerhard-Sch\u00f6ne-Titels \u201eWellensittich und Spatzen\" bot, bis\u003cbr\u003ezum \u003cb\u003eAbgesang\u003c/b\u003e der Gruppe \u201eDreieck\" mit Erinnerungen an Hits der\u003cbr\u003eSiebziger kam in anderthalb Stunden keinen Moment Langeweile auf,\u003cbr\u003edominierten hohes K\u00f6nnen und Ausstrahlung der jungen K\u00fcnstler.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp styl
