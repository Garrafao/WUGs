3e\u003cline\u003e Perque nurus Geticas diuisa monilia torquent.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Hunc pecus abductum, domus ustae, potaque uina\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Afficiunt, tristes nati, obscaenique ministri.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Sed sapiens Christi seruus nil perdidit horum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Quae spreuit, caeloque prius translata locauit,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Ac si quid mundi sub tempestate laborum \u003c/line\u003e\u003cline\u003e\u003cbr\u003eIncidit, intrepide subiit, manifestus honoris \u003c/line\u003e\u003cline\u003e Promissi,\u003cbr\u003eet cupidus uicto certamine solui. \u003c/line\u003e\u003cline\u003e At tu, qui squalidos\u003cbr\u003eagros desertaque defles \u003c/line\u003e\u003cline\u003e Atria, et exustae proscaenia\u003cbr\u003ediruta uillae; \u003c/line\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [400,500]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_20\u003cbr\u003etype: usage\u003c/p\u003e", "x": -280.07784438778367, "y": -369.5049180669322}, {"color": "#377eb8", "date": "[1600,1700]", "id": "1_21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Quam nunc thure dato sentiet esse deum. Diu expectante\u003cbr\u003eMeleandro cum utcunque ipsa cessasset:; Pessimo fato, inquit ille, in\u003cbr\u003elegatos Lycogenis Poliarchus invectus est. Dubium consilio an errore.\u003cbr\u003eSed ferro non perpercit; tres ea clade extincti sunt. Duo supererant,\u003cbr\u003equi ex fuga calentes ad me perveniunt. Hi tumultu cuncta complere,\u003cbr\u003elamentari indignum exitum sociorum, ita meam fidem appellare, ut paene\u003cbr\u003ecriminarentur. Cumque advocatis extemplo proceribus concilium illis\u003cbr\u003ededissem, iam non soli invidiam mihi fec; re. Multi ex meis partes\u003cbr\u003eeorum questu \u003cb\u003eacerbissimo\u003c/b\u003e implerunt. Summa clamorum fuit\u003cbr\u003eoportere Poliarchum dedi ad poenam, ne credi vulgo posset immissus qui\u003cbr\u003emea fide tutos occideret. Nec mitius quam capite inquirendum in tanti\u003cbr\u003eexempli facinore. Haec iubentibus propiores quam consulentibus\u003cbr\u003eurgebant. Sed obstabat ingens in me meritum Poliarchi, qui proelio\u003cbr\u003emihi victoriam conciliaverat. Et virtus experta suspicioni ignobilis\u003cbr\u003efacinoris non patebat. Cleobulo quidem atque Eurymedi ceterisque qui\u003cbr\u003ein concilio sani erant incredibile erat id scelus. Reum illi audiendum\u003cbr\u003ecensebant, facile quae sibi obiiciebantur excusaturum. Igitur missurum\u003cbr\u003eme affirmo, qui eum ad dicendam causam accerserent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1600,1700]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 157.85280364202885, "y": 160.47461152166605}, {"color": "#377eb8", "date": "[500,600]", "id": "1_23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, qui huiusmodi crimen commiserint et qui eis auxilium tempore\u003cbr\u003einvasionis praebuerint, ubi inventi fuerint in ipsa rapina et adhuc\u003cbr\u003eflagrante crimine comprehensi a parentibus virginum vel viduarum vel\u003cbr\u003eingenuarum vel quarumlibet feminarum aut earum consanguineis aut\u003cbr\u003etutoribus vel curatoribus vel patronis vel dominis, convicti\u003cbr\u003einterficiantur.; a d. Xv k. Dec. Constantinopoli dn. Iustiniano pp. A.\u003cbr\u003eIii cons.; CJ. a: Imperator Justinianus Quae multo magis contra eos\u003cbr\u003eobtinere sancimus, qui nuptas mulieres ausi sunt rapere, quia duplici\u003cbr\u003ecrimine tenentur tam adulterii quam rapinae et oportet \u003cb\u003eacerbius\u003c/b\u003e\u003cbr\u003eadulterii crimen ex hac adiectione puniri.; a d. Xv k. Dec.\u003cbr\u003eConstantinopoli dn. Iustiniano pp. A. Iii cons.; CJ. b: Imperator\u003cbr\u003eJustinianus Quibus connumerabimus etiam eum, qui saltem sponsam suam\u003cbr\u003eper vim rapere ausus fuerit.; a d. Xv k. Dec. Constantinopoli dn.\u003cbr\u003eIustiniano pp. A. Iii cons.; CJ. c: Imperator Justinianus Sin autem\u003cbr\u003epost commissum tam detestabile crimen aut potentatu raptor se\u003cbr\u003edefendere aut fuga evadere potuerit, in hac quidem regia urbe tam viri\u003cbr\u003eexcelsi praefecti\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.54816386671482, "y": -0.48251428624820947}, {"color": "#377eb8", "date": "[500,600]", "id": "1_27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, scrutatur fata recensens, \u003c/line\u003e\u003cline\u003e ardet, anhelat, hiat,\u003cbr\u003epallet, rubet, aestuat, alget, \u003c/line\u003e\u003cline\u003e fatidicum dum quaerit\u003cbr\u003eiter. uox improba tandem \u003c/line\u003e\u003cline\u003e prodidit ore fero fatorum\u003cbr\u003earcana sub auras: \u003c/line\u003e \u003cline\u003e \" uictor Ilaguatensis acerbo Marte\u003cbr\u003eLatinos \u003c/line\u003e\u003cline\u003e conturbabit agens. aeterno tempore Mazax\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Byzacii campos magna uirtute tenebit. \u003c/line\u003e\u003cline\u003e tunc\u003cbr\u003eerit alma quies. celsas Carthaginis arces \u003c/line\u003e\u003cline\u003e Carcasan\u003cbr\u003eductor portis ingressus apertis, \u003c/line\u003e\u003cline\u003e altior et placidus,\u003cbr\u003epopulo comitante feretur \u003c/line\u003e\u003cline\u003e urbem per mediam. uultus\u003cbr\u003emirabitur Afer \u003c/line\u003e\u003cline\u003e terribiles. lauros current palmasque\u003cbr\u003eferentes \u003c/line\u003e\u003cline\u003e huius in aduentu. felix Carthago per omnes\u003cbr\u003e\u003c/line\u003e\u003cline\u003e dicetur populos. Carcasan terror acerbas\u003cbr\u003e\u003cb\u003e\u003c/line\u003e\u003cline\u003c/b\u003e\u003e subiciet gentes, et foedera pacis amabunt.\"\u003cbr\u003e\u003c/line\u003e\u003cline\u003e dum canit haec uates, conturbans spiritus ora\u003cbr\u003e\u003c/line\u003e\u003cline\u003e obstruit et miseras mentes errore fefellit.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e his gentes fallax decepit fraudibus Ammon \u003c/line\u003e\u003cline\u003e\u003cbr\u003eMassylas, dum uera canens caligine uestit \u003c/line\u003e\u003cline\u003e insidiasque\u003cbr\u003eparat. nam Mauri tempore cuncto \u003c/line\u003e\u003cline\u003e Byzacii tenuere quidem\u003cbr\u003esemperque tenebunt \u003c/line\u003e\u003cline\u003e ossibus arua suis, magni uirtute\u003cbr\u003eIohannis \u003c/line\u003e\u003cline\u003e quae modo fracta iacent. celsas Carthaginis\u003cbr\u003earces \u003c/line\u003e\u003cline\u003e Carcasan ductor populis comitantibus altus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e per medias ibat, tunc cum ceruice recisa \u003c/line\u003e\u003cline\u003e\u003cbr\u003einfixum rigido uidit caput Africa conto. \u003c/line\u003e\u003cline\u003e mentis inops\u003cbr\u003enimium responsis fisus iniquis \u003c/line\u003e\u003cline\u003e horrida bella parat.\u003cbr\u003ediscurrens fama per omnes \u003c/line\u003e\u003cline\u003e it populos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 663.9531100376978, "y": 251.87421454949327}, {"color": "#377eb8", "date": "[300,400]", "id": "1_28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, sed seria vitans \u003c/line\u003e\u003cline\u003e moribus austeras aequiperavit\u003cbr\u003eanus. \u003c/line\u003e\u003cline\u003e Produxit celerem per sena decennia vitam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e inque domo ac tecto, quo pater, oppetiit.\u003cbr\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e Avitianum, Musa, germanum meum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e dona querella funebri. \u003c/line\u003e\u003cline\u003e Minor iste natu me,\u003cbr\u003esed ingenio prior \u003c/line\u003e\u003cline\u003e artes paternas inbibit. \u003c/line\u003e\u003cline\u003e\u003cbr\u003eVerum iuventae flore laeto perfrui \u003c/line\u003e\u003cline\u003e aevique supra puberis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e exire metas vetuit infesta Atropos, \u003c/line\u003e\u003cline\u003e heu\u003cbr\u003equem dolorem sauciis! \u003c/line\u003e \u003cline\u003e ; Heu; quanta vitae decora, quem\u003cbr\u003ecultum spei \u003c/line\u003e\u003cline\u003e germane pubes, deseris, \u003c/line\u003e\u003cline\u003e\u003cbr\u003egermane carnis lege et ortu sanguinis, \u003c/line\u003e\u003cline\u003e amore paene\u003cbr\u003efilius. \u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e O generis clari decus, o mihi\u003cbr\u003efunus acerbum \u003cb\u003e\u003c/b\u003e, \u003c/line\u003e\u003cline\u003e Euromi, e iuvenum lecte cohorte\u003cbr\u003egener, \u003c/line\u003e\u003cline\u003e occidis in primae raptus mihi flore iuventae,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e lactantis nati vix bene note pater. \u003c/line\u003e\u003cline\u003e Tu\u003cbr\u003eprocerum de stirpe satus, praegressus et ipsos, \u003c/line\u003e\u003cline\u003e unde\u003cbr\u003egenus clarae nobilitatis erat, \u003c/line\u003e\u003cline\u003e ore decens, bonus\u003cbr\u003eingenio, facundus et omni \u003c/line\u003e\u003cline\u003e dexteritate vigens\u003cbr\u003epraecipuusque fide. \u003c/line\u003e\u003cline\u003e Hoc praefecturae sedes, hoc Illyris\u003cbr\u003eora \u003c/line\u003e\u003cline\u003e praeside te experta est, fiscus et ipse cliens.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Nil aevi brevitate tamen tibi laudis ademptum:\u003cbr\u003e\u003c/line\u003e\u003cline\u003e indole maturus, funere acerbus obis.\u003cbr\u003e\u003c/section\u003e\u003c/line\u003e\u003cline\u003e\u003csection\u003e Et te germanum non sanguine, sed vice\u003cbr\u003efratris, \u003c/line\u003e\u003cline\u003e Maxime, devinctum nenia\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [300,400]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_28\u003cbr\u003etype: usage\u003c/p\u003e", "x": -401.3994717282235, "y": -220.25613801034663}, {"color": "#377eb8", "date": "[400,500]", "id": "1_29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, sensim quos unda relabens \u003c/line\u003e\u003cline\u003e tutius in sedem\u003cbr\u003estabilem subducta locaret. \u003c/line\u003e\u003cline\u003e denique mox Ararat diffuso\u003cbr\u003euertice planus \u003c/line\u003e\u003cline\u003e uecturus suscepit onus. iam summa uideri\u003cbr\u003e\u003c/line\u003e\u003cline\u003e posse iuga ac planos scopulis distinguere fluctus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e cumque residenti sensim prorumpere siluae \u003c/line\u003e\u003cline\u003e\u003cbr\u003eaequore et occulti paulatim surgere colles. \u003c/line\u003e\u003cline\u003e iamque niger\u003cbr\u003epatula speculator missus ab arca \u003c/line\u003e\u003cline\u003e aera prodiderat\u003cbr\u003eplacidum praedaque reperta \u003c/line\u003e\u003cline\u003e detentus; sed adhuc cella\u003cbr\u003eclaustrisque morandum \u003c/line\u003e\u003cline\u003e fessa columba refert, quae rursum\u003cbr\u003emissa reportat \u003c/line\u003e\u003cline\u003e paciferae frugis paruum libamen oliuae.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e tantus ad indicium magni cum laude parentis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e clausorum fletus, quo se quoque laeta reuelant,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e exoritur, quantus, muris cum uictor \u003cb\u003eacerbus\u003c/b\u003e\u003cbr\u003e\u003c/line\u003e\u003cline\u003e insultat, subitum obsessis si forte feratur\u003cbr\u003e\u003c/line\u003e\u003cline\u003e auxilium, quantus, cum iudice missa modesto\u003cbr\u003e\u003c/line\u003e\u003cline\u003e addictos rursum uitae sententia reddit, \u003c/line\u003e\u003cline\u003e\u003cbr\u003equantus, in ambiguum funus cum uita recurrit \u003c/line\u003e\u003cline\u003e inter\u003cbr\u003elugentum lacrimas et gaudia, fletus. \u003c/line\u003e\u003cline\u003e postquam ter missa\u003cbr\u003especulatrix arua patere \u003c/line\u003e\u003cline\u003e nuntiat hoc ipso, terris quod\u003cbr\u003ecapta receptis \u003c/line\u003e\u003cline\u003e non rediit, taedet pigras perferre\u003cbr\u003elatebras, \u003c/line\u003e\u003cline\u003e quo spes est propior caelo spirare patenti\u003cbr\u003e\u003c/line\u003e\u003cline\u003e atque animam aetherio laxatam pascere sensu.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e sed fas haud ulli est exire in luminis oras,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ut uetitum nasci caelumque diemque subire \u003c/line\u003e\u003cline\u003e\u003cbr\u003enon uocitante deo, propria qui uoce trementem \u003c/line\u003e\u003cline\u003e iussa Noen\u003cbr\u003emonuit\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [400,500]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.1658687947519, "y": -124.26730866187026}, {"color": "#377eb8", "date": "[0,100]", "id": "1_31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, tibi mollia gesto \u003c/line\u003e\u003cline\u003e tympana. quid defles magno\u003cbr\u003enurus addita ponto? \u003c/line\u003e\u003cline\u003e quid gemis ingentes caelo paritura\u003cbr\u003enepotes? \u003c/line\u003e \u003cline\u003e ; Sed pater--; ante igni ferroque excisa\u003cbr\u003eiacebit \u003c/line\u003e\u003cline\u003e Scyros et in tumidas ibunt haec versa procellas\u003cbr\u003e\u003c/line\u003e\u003cline\u003e moenia, quam saevo mea tu conubia pendas \u003c/line\u003e\u003cline\u003e\u003cbr\u003efunere: non adeo parebimus omnia matri.; \u003c/line\u003e \u003cline\u003e [ vade sed\u003cbr\u003eereptum celes taceasque pudorem.] \u003c/line\u003e\u003cline\u003e Obstipuit tantis\u003cbr\u003eregina exterrita monstris, \u003c/line\u003e\u003cline\u003e quamquam olim suspecta fides,\u003cbr\u003eet comminus ipsum \u003c/line\u003e\u003cline\u003e horruit et facies multum mutata\u003cbr\u003efatentis. \u003c/line\u003e\u003cline\u003e quid faciat? casusne suos ferat ipsa parenti\u003cbr\u003e\u003c/line\u003e\u003cline\u003e seque simul iuvenemque premat, fortassis acerbas\u003cbr\u003e\u003c/line\u003e\u003cline\u003e \u003cb\u003ehausurum\u003c/b\u003e poenas? et adhuc in corde manebat\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ille diu deceptus amor: silet aegra premitque\u003cbr\u003e\u003c/line\u003e\u003cline\u003e iam commune nefas; unam placet addere furtis\u003cbr\u003e\u003c/line\u003e\u003cline\u003e altricem sociam, precibus quae victa duorum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e adnuit. illa astu tacito raptumque pudorem \u003c/line\u003e\u003cline\u003e\u003cbr\u003esurgentemque uterum atque aegros in pondere menses \u003c/line\u003e\u003cline\u003e\u003cbr\u003eocculuit, plenis donec stata tempora metis \u003c/line\u003e\u003cline\u003e attulit et\u003cbr\u003epartus index Lucina resolvit. \u003c/line\u003e\u003cline\u003e Iamque per Aegaeos ibat\u003cbr\u003eLaertia flexus \u003c/line\u003e\u003cline\u003e puppis, et innumerae mutabant Cyclades\u003cbr\u003eoras; \u003c/line\u003e\u003cline\u003e iam Paros Olearosque latent; iam raditur alta\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Lemnos et a tergo decrescit Bacchica Naxos,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ante oculos crescente Samo; iam Delos opacat\u003cbr\u003e\u003c/line\u003e\u003cline\u003e aequor: ibi\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 43.90471600617955, "y": -396.1981288735414}, {"color": "#377eb8", "date": "[0,100]", "id": "1_32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, tormento esse non vult. Quid itaque iuvat dolori intabescere,\u003cbr\u003equem, si quis defunctis sensus est, finiri frater tuus cupit? De alio\u003cbr\u003efratre, cuius incerta posset voluntas videri, omnia haec in dubio\u003cbr\u003eponerem et dicerem:\u0027\u0027 sive te torqueri lacrimis numquam desinentibus\u003cbr\u003efrater tuus cupit, indignus hoc affectu tuo est; sive non vult,\u003cbr\u003eutrique vestrum inhaerentem dolorem dimitte; nec impius frater sic\u003cbr\u003edesiderari debet nec pius sic velit.\u0027\u0027 In hoc vero, cuius tam\u003cbr\u003eexplorata pietas est, pro certo habendum est nihil esse illi posse\u003cbr\u003e\u003cb\u003eacerbius\u003c/b\u003e , quam si tibi hic casus eius acerbus est, si te ullo\u003cbr\u003emodo torquet, si oculos tuos, indignissimos hoc malo, sine ullo flendi\u003cbr\u003efine et conturbat idem et exhaurit. Pietatem tamen tuam nihil aeque a\u003cbr\u003elacrimis tam inutilibus abducet, quam si cogitaveris fratribus te tuis\u003cbr\u003eexemplo esse debere fortiter hanc fortunae iniuriam sustinendi. Quod\u003cbr\u003educes magni faciunt rebus adfectis, ut hilaritatem de industria\u003cbr\u003esimulent et adversas res adumbrata laetitia abscondant, ne militum\u003cbr\u003eanimi, si fractam ducis sui mentem viderint, et ipsi conlabantur, id\u003cbr\u003enunc tibi quoque faciendum est\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_32\u003cbr\u003etype: usage\u003c/p\u003e", "x": -176.54771938400165, "y": -192.67982181080555}, {"color": "#377eb8", "date": "[100,200]", "id": "1_33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Trabea octavum optinet, nono loco esse facile facio Luscium.\u003cbr\u003edecimum addo causa antiquitatis Ennium. \u003c/section\u003e\u003csection\u003e Cn.\u003cbr\u003eMatius, vir eruditus, in mimiambis suis non absurde neque absone\u003cbr\u003efinxit; recentatur; pro eo, quod Graeci dicunt ananeoutai, id est;\u003cbr\u003edenuo nascitur atque iterum fit recens;. Versus, in quibus hoc verbum\u003cbr\u003eest, hi sunt: iam iam albicascit Phoebus et recentaturcommune lumen\u003cbr\u003ehominibus voluptatis. Idem Matius in isdem mimiambis; edulcare; dicit,\u003cbr\u003equod est; dulcius reddere;, in his versibus: quapropter edulcare\u003cbr\u003econvenit vitamcurasque \u003cb\u003eacerbas\u003c/b\u003e sensibus gubernare.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e Aristoteles, quid syllogismus esset, his versibus\u003cbr\u003edefinivit: Logos, en hoi tethenton tinon heteron ti ton keimenon ex\u003cbr\u003eanankes symbainei dia ton keimenon. Eius definitionis non videbatur\u003cbr\u003ehabere incommode interpretatio facta hoc modo: Syllogismus est oratio,\u003cbr\u003ein qua consensis quibusdam et concessis aliud quid, quam quae concessa\u003cbr\u003esunt, per ea, quae concessa sunt, necessario conficitur.\u003cbr\u003e\u003c/section\u003e\u003csection\u003e In libro Laelii Felicis ad Q. Mucium primo\u003cbr\u003escriptum est Labeonem scribere; calata; comitia esse, quae pro\u003cbr\u003econlegio pontificum habentur aut regis aut flaminum inaugurandorum\u003cbr\u003ecausa. Eorum\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [100,200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_33\u003cbr\u003etype: usage\u003c/p\u003e", "x": -19.731046255128987, "y": 282.40126315963306}, {"color": "#377eb8", "date": "[1600,1700]", "id": "1_34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, tumorque, naturae vitio enascens, quem saepe parentum lenitas\u003cbr\u003ead ulceris maturitatem fovet, adhuc crudus ac facilis exsecetur. Hoc\u003cbr\u003emodo lepida pueritia suae et parentum voluptati relinquetur, et\u003cbr\u003eposteaquam expleverit stultitiam innoxiarum cupiditatum, ipsa aetas\u003cbr\u003epaulatim studia mutabit radicesque virtutum adolescent, quas ipsi iam\u003cbr\u003enon impetu, sed iudicio amabunt. Tunc afferent ad adolescentiam et ad\u003cbr\u003ecrepusculum prudentiae mentem liberam placidamque, quae ad illius\u003cbr\u003elucis pulchritudinem vi suae institutionis obversa sit. Sed ut omnis\u003cbr\u003erectitudo diversis vitiis oppugnatur, plus inter se quam cum media\u003cbr\u003evirtute luctantibus, ita qui \u003cb\u003eacerbos\u003c/b\u003e adhuc animos vocant ad\u003cbr\u003enimiam maturitatem studiorum non durius oportet accusari quam ignaros\u003cbr\u003evirium quas Natura eiusmodi aetati concessit. Nam praeterquam quod\u003cbr\u003equibusdam est praecox ingenium et Curiae capax praetexta Papyrii, est\u003cbr\u003eetiam a natura illis annis dos sua atque census, vis scilicet capacis\u003cbr\u003efacilisque memoriae, quae in pueris summa est, et quicquid iis\u003cbr\u003etemporibus acceperit, pertinaci felicitate servatura. Sed crescentibus\u003cbr\u003esensim annis hebescit, instar roris ad nostrorum corporum salubritatem\u003cbr\u003eeximii, qui in ferventibus plagis ilicibus inhaerens, nisi excipitur\u003cbr\u003eprima luce, ad surgentis solis radios exspirat. Multis ideo\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1600,1700]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.4176920772051, "y": 246.42185112119185}, {"color": "#377eb8", "date": "[1100,1200]", "id": "1_35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, ubi damnosa utriusque impeditur voluntas. Tertius\u003cbr\u003eaccelerabat, et hunc quoque felicem dixerim, si ipse jacens jacentem\u003cbr\u003ese pariter lugeat infelicem. At voti compos, impotem se fecit, qui dum\u003cbr\u003ead congressum ruinam distulit, in congressu durius et miserabilius\u003cbr\u003eruit. Illaesi restabant duo quorum stamina rumpentes retinuit parcas.\u003cbr\u003eIn egrediendo rumpi coeperant, at mox refugis redintegratae sunt\u003cbr\u003ecolus:[ C] quippe Tancredi plusquam leonino attonitos fremitu ad\u003cbr\u003eportam fuga celeris reducit: sic quondam catuli ovile repetunt, ubi\u003cbr\u003eclaustra feram summovent, quam in ipsos tutores fames egit\u003cbr\u003e\u003cb\u003eacerbior\u003c/b\u003e . Victor a moenibus repulsus super spoliis nil movetur\u003cbr\u003eoblatis, equorum discursu libero, phalerato ornatu, divite armorum,\u003cbr\u003ehuc illuc sparsorum, aureo fulgore; redit ad suos solaturus reditu\u003cbr\u003equibus jam ingeminabat mora desolationem desolatis abscessu. Interea\u003cbr\u003efrequentes copiae, subsidium libens, juventus fervida adventaverant;\u003cbr\u003equin et tenera, duriorque aetas, sexus quoque mollior, omnes aderant:\u003cbr\u003eadeo firmis infirmos in concurrendo aequabat aequa sive una\u003cbr\u003econcurrentum devotio. \u003c/section\u003e\u003csection\u003e CXV.- Descriptio civitatis.[\u003cbr\u003eD] Tempus est in explanando sanctae civitatis situ paululum delectare:\u003cbr\u003eut quorum oculos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_35\u003cbr\u003etype: usage\u003c/p\u003e", "x": -144.57965397948175, "y": 194.70803088074013}, {"color": "#377eb8", "date": "[0,100]", "id": "1_37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, ut ea ordine quo proposui exequar. Militantis cuiusdam pater,\u003cbr\u003ecum de morte filii falsum e castris nuntium accepisset,[ qui erat\u003cbr\u003efalsus,] aliis heredibus scriptis decessit. peractis deinde stipendiis\u003cbr\u003eadulescens domum petiit: errore patris, inpudentia alienorum[ domum]\u003cbr\u003esibi clausam repperit: quid enim illis inuerecundius? florem iuuentae\u003cbr\u003epro re publica absumpserat, maximos labores ac plurima pericula\u003cbr\u003etolerauerat, aduerso corpore exceptas ostendebat cicatrices, et\u003cbr\u003epostulabant ut auitos eius lares otiosa ipsi urbi onera possiderent.\u003cbr\u003eitaque depositis armis coactus est in foro togatam ingredi militiam:\u003cbr\u003e\u003cb\u003eacerbe\u003c/b\u003e : cum inprobissimis enim heredibus de paternis bonis\u003cbr\u003eapud centumuiros contendit: omnibusque non solum consiliis sed etiam\u003cbr\u003esententiis superior discessit. Item M. Annei Carseolani splendidissimi\u003cbr\u003eequitis Romani filius, a Sufenate auunculo suo adoptatus testamentum\u003cbr\u003enaturalis patris, quo praeteritus erat, apud centumuiros rescidit, cum\u003cbr\u003ein eo Tullianus Pompei Magni familiaris ipso quidem Pompeio signatore\u003cbr\u003eheres scriptus esset. itaque illi in iudicio plus cum excellentissimi\u003cbr\u003euiri gratia quam cum parentis cineribus negotii fuit. ceterum quamuis\u003cbr\u003eutraque haec aduersus nitebantur, tamen paterna bona optinuit: nam L.\u003cbr\u003equidem Sextilius et P. Popilius, quos\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_37\u003cbr\u003etype: usage\u003c/p\u003e", "x": -273.6593693881251, "y": 192.3251464492203}, {"color": "#377eb8", "date": "[1100,1200]", "id": "1_41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e,[ D] ut non tam sub nomine doni quam mutui peti videatur: nec\u003cbr\u003ereticetur vicina hostilitas, non repellenda nisi armati occurrerint,\u003cbr\u003enec occursuri nisi auro intercedente provocati. Tot confluentibus in\u003cbr\u003eunum causis, demum efficitur, ut praescriptus aureorum numerus\u003cbr\u003eimpetretur; quibus receptis Marchisides confortatus, militiam\u003cbr\u003econfortat, jacentem suscitat, inermem armat, supplet numerum qui\u003cbr\u003eexciderat, neque donec deficiat aureus, cessat augere militarem.\u003cbr\u003eExinde prostrata resurgere coepit Antiochia, et de territa fore\u003cbr\u003eterribilis. Arthasium statim aggreditur, quae cum aliis matrem\u003cbr\u003einfestabat, omnium tam \u003cb\u003eacerbissima\u003c/b\u003e quam proxima Syrorum. Hanc\u003cbr\u003eigitur primam Tancredus circumdat ad cujus ictus vix stant turres\u003cbr\u003esilicibus concussae; quod audiens[ A] Raduanus[ C] Kalepti rex cum\u003cbr\u003etriginta millibus accurrit adversus paucitatem in multitudine\u003cbr\u003econfidens: Arthasienses quoque illi se jungunt, omnes adversus\u003cbr\u003eAntiochiam. \u003c/section\u003e\u003csection\u003e CLV.- Arthasio Raduanum expellit. Erat\u003cbr\u003emedia inter eos planities scopulosa, per quam utcunque caballis ire,\u003cbr\u003ecurrere vero omnino non licebat: vel si quando ad cursum quispiam\u003cbr\u003ecogeretur, nec pedem ungula, nec ungulam ferrum tueri poterat, quin\u003cbr\u003ecautes aspera calcem permoleret equinam,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_41\u003cbr\u003etype: usage\u003c/p\u003e", "x": -183.90633067749164, "y": -301.7697511049665}, {"color": "#377eb8", "date": "[0,300]", "id": "1_42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; \u003c/line\u003e\u003cline\u003e ancipitem seu tu magno discrimine causam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e protegere adfectas, te consule, dic tibi qui sis,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e orator uehemens an Curtius et Matho buccae.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e noscenda est mensura sui spectandaque rebus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e in summis minimisque, etiam cum piscis emetur,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ne mullum cupias, cum sit tibi gobio tantum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e in loculis. quis enim te deficiente crumina\u003cbr\u003e\u003c/line\u003e\u003cline\u003e et crescente gula manet exitus, aere paterno\u003cbr\u003e\u003c/line\u003e\u003cline\u003e ac rebus mersis in uentrem fenoris atque \u003c/line\u003e\u003cline\u003e\u003cbr\u003eargenti grauis et pecorum agrorumque capacem? \u003c/line\u003e\u003cline\u003e talibus a\u003cbr\u003edominis post cuncta nouissimus exit \u003c/line\u003e\u003cline\u003e anulus, et digito\u003cbr\u003emendicat Pollio nudo. \u003c/line\u003e\u003cline\u003e non praematuri cineres nec funus\u003cbr\u003e\u003cb\u003eacerbum\u003c/b\u003e \u003c/line\u003e\u003cline\u003e luxuriae sed morte magis metuenda\u003cbr\u003esenectus. \u003c/line\u003e\u003cline\u003e hi plerumque gradus: conducta pecunia Romae\u003cbr\u003e\u003c/line\u003e\u003cline\u003e et coram dominis consumitur; inde, ubi paulum\u003cbr\u003e\u003c/line\u003e\u003cline\u003e nescio quid superest et pallet fenoris auctor,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e qui uertere solum, Baias et ad ostrea currunt.\u003cbr\u003e\u003c/line\u003e\u003cline\u003e cedere namque foro iam non est deterius quam\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Esquilias a feruenti migrare Subura. \u003c/line\u003e\u003cline\u003e ille\u003cbr\u003edolor solus patriam fugientibus, illa \u003c/line\u003e\u003cline\u003e maestitia est,\u003cbr\u003ecaruisse anno circensibus uno. \u003c/line\u003e\u003cline\u003e sanguinis in facie non\u003cbr\u003ehaeret gutta, morantur \u003c/line\u003e\u003cline\u003e pauci ridiculum et fugientem ex\u003cbr\u003eurbe pudorem. \u003c/line\u003e\u003cline\u003e experiere hodie numquid pulcherrima dictu,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Persice, non praestem uita et moribus et\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,300]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_42\u003cbr\u003etype: usage\u003c/p\u003e", "x": -70.25204297071434, "y": -286.34492922413256}, {"color": "#377eb8", "date": "[1900,2000]", "id": "1_44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; Nostrae aetatis homo semper urgeri videtur iis ipsis rebus,\u003cbr\u003equas efficit, nempe proventu operis manuum suarum et magis etiam\u003cbr\u003elaboris mentis et voluntatum propensionum. Fructus huius multiformis\u003cbr\u003eindustriae humanae obnoxii sunt- nimis celeriter quidem ac saepe tali\u003cbr\u003emodo, qui praevideri non possit-; alienationi;, quatenus illis, qui\u003cbr\u003eeos protulerunt, simpliciter auferuntur: hoc non solum fieri contigit\u003cbr\u003enec tanta ratione, quanta, saltem ex parte, in quodam ambitu ex eorum\u003cbr\u003eeffectibus consequenter et oblique enato, iidem fructus contra hominem\u003cbr\u003eipsum convertuntur. Haec videtur esse summa \u003cb\u003eacerbissimae\u003c/b\u003e\u003cbr\u003econdicionis exsistentiae hominum nostri temporis, prout maxima et\u003cbr\u003euniversali amplitudine patet. Quare homo maiore in dies afficitur\u003cbr\u003etimore. Metuit enim, ne fructus sui, non omnes quidem neque plerique,\u003cbr\u003esed nonnulli et ii sane, qui singularem partem habent ingenii eius et\u003cbr\u003eindustriae, contra se ipsum convertantur;. His culturae immutationibus\u003cbr\u003epraepositis, nonnulli philosophi, veritatem ipsius causa inquirere\u003cbr\u003edesistentes, sibi hoc unum statuerunt ut obiectivam certitudinem\u003cbr\u003epracticamve utilitatem obtinerent. Proximum fuit ut vera rationis\u003cbr\u003edignitas offunderetur, quae nempe facultatem amisit verum cognoscendi\u003cbr\u003eet absolutum vestigandi. Quod in\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1900,2000]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_44\u003cbr\u003etype: usage\u003c/p\u003e", "x": -2.606420789254175, "y": -141.98675962126734}, {"color": "#377eb8", "date": "[1300,1400]", "id": "1_45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e; Tua me, tua, care, profundo Corde premit pietas, genitor. Sed\u003cbr\u003emollis inersque Ultio verborum semper fuit, optima rerum. Dic tamen\u003cbr\u003ehoc, o sancte parens: an vivere fratrem Teque putem atque alios, quos\u003cbr\u003epridem Roma sepultos Defunctosque vocat?; Lente pater ipse loquentem\u003cbr\u003eRisit, et; O quanta, miseri, sub nube iacetis! Humanumque genus quanta\u003cbr\u003ecaligine veri Volvitur! Haec; inquit; sola est certissima vita. Vestra\u003cbr\u003eautem mors est, quam vitam dicitis. At tu Aspice germanum. Viden ut\u003cbr\u003econtemptor \u003cb\u003eacerbae\u003c/b\u003e Mortis eat? Viden indomitum sub pectore\u003cbr\u003erobur Et vivum decus et flammantia lumina fronti? Quin etiam a tergo\u003cbr\u003egenerosum respicis agmen? Hos mihi defunctos audebit dicere quisquam?\u003cbr\u003eEt tamen egregios humani sorte tributi Efflavere animos ac debita\u003cbr\u003ecorpora terrae Liquerunt. Cernis nitido venientia contra Per purum\u003cbr\u003eradiare diem laeta agmina vultu?;; Imo; ait; eximie; nec quicquam\u003cbr\u003edulcius unquam Hos vidisse oculos memini. Sed nomina nosse Est animus;\u003cbr\u003etibi ne, genitor, contraria mens sit; Per superos ipsumque Iovem,\u003cbr\u003eSolemque videntem Omnia, per Phrygios\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1300,1400]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 81.42075868585299, "y": 168.17603811711282}, {"color": "#377eb8", "date": "[1300,1400]", "id": "acerbus1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "(of people) rough, violent\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003etype: sense\u003c/p\u003e", "x": 470.5509584369458, "y": 34.3151270302962}, {"color": "#377eb8", "date": "[1300,1400]", "id": "acerbus2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "(of things) heavy, sad, bitter\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003etype: sense\u003c/p\u003e", "x": -83.87661450513279, "y": -59.38722701264893}, {"color": "#ff7f00", "date": "[-300,0]", "id": "1_49", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e. \u003c/line\u003e\u003cline\u003e Hoc ubi quod suaue est aliis aliis fit amarum,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Illi, cui suaue est, leuissima corpora debent\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Contractabiliter caulas intrare palati, \u003c/line\u003e\u003cline\u003e At\u003cbr\u003econtra quibus est eadem res intus acerba, \u003c/line\u003e\u003cline\u003e Aspera nimirum\u003cbr\u003epenetrant hamataque fauces. \u003c/line\u003e\u003cline\u003e Nunc facile est ex his rebus\u003cbr\u003ecognoscere quaeque. \u003c/line\u003e\u003cline\u003e Quippe ubi cui febris bili superante\u003cbr\u003ecoorta est \u003c/line\u003e\u003cline\u003e Aut alia ratione aliquast uis excita morbi,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Perturbatur ibi iam totum corpus et omnes \u003c/line\u003e\u003cline\u003e\u003cbr\u003eCommutantur ibi positurae principiorum; \u003c/line\u003e\u003cline\u003e Fit prius ad\u003cbr\u003esensum ut quae corpora conueniebant \u003c/line\u003e\u003cline\u003e Nunc non conueniant,\u003cbr\u003eet cetera sint magis apta, \u003c/line\u003e\u003cline\u003e Quae penetrata queunt sensum\u003cbr\u003eprogignere \u003cb\u003eacerbum\u003c/b\u003e . \u003c/line\u003e\u003cline\u003e Vtraque enim sunt in mellis\u003cbr\u003ecommixta sapore; \u003c/line\u003e\u003cline\u003e Id quod iam supera tibi saepe\u003cbr\u003eostendimus ante. \u003c/line\u003e\u003cline\u003e Nunc age quo pacto naris adiectus\u003cbr\u003eodoris \u003c/line\u003e\u003cline\u003e Tangat agam. primum res multas esse necessest\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Vnde fluens uoluat uarius se fluctus odorum,\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Et fluere et mitti uulgo spargique putandumst;\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Verum aliis alius magis est animantibus aptus\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Dissimilis propter formas. ideoque per auras\u003cbr\u003e\u003c/line\u003e\u003cline\u003e Mellis apes quamuis longe ducuntur odore, \u003c/line\u003e\u003cline\u003e\u003cbr\u003eVulturiique cadaueribus. tum fissa ferarum \u003c/line\u003e\u003cline\u003e Vngula quo\u003cbr\u003etulerit gressum promissa canum uis \u003c/line\u003e\u003cline\u003e Ducit, et humanum\u003cbr\u003elonge praesentit odorem \u003c/line\u003e\u003cline\u003e Romulidarum arcis seruator\u003cbr\u003ecandidus anser. \u003c/line\u003e\u003cline\u003e Sic aliis alius nidor\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [-300,0]\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: 1_49\u003cbr\u003etype: usage\u003c/p\u003e", "x": -558.6846057133711, "y": 496.6420208030684}, {"color": "#ff7f00", "date": "[1000,1200]", "id": "1_1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, a nonnullis quaeritur. Beatus uero Augustinus in Enchiridion,\u003cbr\u003ecapitulo XLVI, hoc probabiliter dici consentit ut proximorum quoque\u003cbr\u003eparentum peccatis filii obligentur, ubi uidelicet ait: Parentum quoque\u003cbr\u003epeccatis paruulos obligari, non solum primorum hominum sed etiam\u003cbr\u003esuorum de quibus ipsi nati sunt, non improbabiiiter dicitur. Illa\u003cbr\u003equippe diuina sententia; Reddam peccata patrum in filios; tenet eos\u003cbr\u003eutique antequam per regenerationem ad Testamentum Nouum incipiant\u003cbr\u003epertinere. Quod Testamentum prophetabatur cum dicitur per Ezechielem\u003cbr\u003enon accepturos filios peccata patrum nec ultra futuram in Israel\u003cbr\u003eparabolam illam:; Patres manducauerunt uuam \u003cb\u003eacerbam\u003c/b\u003e et dentes\u003cbr\u003efiliorum obstupuerunt;. Item: Non est instituta regeneratio[ nisi]\u003cbr\u003equia uitiosa est generatio, usque adeo ut de legitimo matrimonio\u003cbr\u003eprocreatus dicat:; In iniquitatibus conceptus sum et in peccatis\u003cbr\u003econcepit me mater mea;. Neque hic dixit; in iniquitate; uel; peccato;.\u003cbr\u003eQuia et in illo uno quod in omnes homines pertransiit tam magnum est\u003cbr\u003eut mutaretur uel conuerteretur in necessitatem mortis humana natura,\u003cbr\u003ereperiuntur, sicut supra disserui, plura peccata et alia parentum quae\u003cbr\u003eet reatu obligant filios, nisi gratia diuina subueniat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1000,1200]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_1\u003cbr\u003etype: usage\u003c/p\u003e", "x": -681.288700077955, "y": 297.25585738164534}, {"color": "#ff7f00", "date": "[1100,1300]", "id": "1_11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, lex menbrorum, fomes peccati, languor nature, pabulum mortis,\u003cbr\u003esine quo nemo nascitur, sine quo nullus moritur. Quid si quando\u003cbr\u003etransit reatu, semper tamen remanet actu.; Si enim dixerimus quia\u003cbr\u003epeccatum non h, n i s, et ve in n non est.; O gravis necessitas et\u003cbr\u003einfelix condicio: antequam peccemus, peccato constringimur; et\u003cbr\u003eantequam delinquamus, delicto tenemur.; Per unum hominem peccatum in\u003cbr\u003ehunc mundum intravit, et per peccatum in omnes homines mors\u003cbr\u003epertransit.; Annon; patres commederunt uvam \u003cb\u003eacerbam\u003c/b\u003e , et dentes\u003cbr\u003efiliorum obstupescunt;? \u003c/section\u003e\u003csection\u003e QUALI CIBO CONCEPTUS\u003cbr\u003eNUTRIATUR IN UTERO Sed attende quo cibo conceptus nutriatur in utero:\u003cbr\u003eprofecto sanguine menstruo, qui cessat ex femina post conceptum ut eo\u003cbr\u003econceptus nutriatur in femina. Qui fertur esse tam detestabilis et\u003cbr\u003eimmundus ut; ex eius contactu fruges non germinent, arescant arbusta,\u003cbr\u003emoriantur herbe, amittant arbores fetus; si canes inde commederint, in\u003cbr\u003erabiem efferantur.; Concepti fetus vicium seminis contrahant, ita ut\u003cbr\u003eleprosi et elefantici ex hac corrupcione nascantur. Unde secundum\u003cbr\u003elegem Mosaicam mulier que menstrua patitur ruputatur\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [1100,1300]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_11\u003cbr\u003etype: usage\u003c/p\u003e", "x": -679.4749755637672, "y": 202.54474898701113}, {"color": "#ff7f00", "date": "[0,100]", "id": "1_18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, puleium, ocimum, herba sanguinalis, quam Graeci polugonon\u003cbr\u003evocant, portulaca, papaveris folium, capriolique vitium, coriandrum,\u003cbr\u003efolia hyoscyamu, muscus, siser, apium, solanum( quam strucnon Graeci\u003cbr\u003evocant), brassicae folia, intubus, plantago, feniculi semen; contrita\u003cbr\u003epira vel mala, praecipueque Cotonea, lenticula; aqua frigida,\u003cbr\u003emaximeque pluuialis, vinum, acetum, et horum aliquo madens vel panis\u003cbr\u003evel farina vel spongia vel cinis vel lana sucida vel etiam linteolum;\u003cbr\u003ecreta Cimolia, gypsum; melinum, murteum, rosa, \u003cb\u003eacerbum\u003c/b\u003e oleum;\u003cbr\u003eVenarum contusa cum teneris colibus folia; cuius generis sunt olea,\u003cbr\u003ecupressus, myrtus, lentiscus, tamarix, ligustrum, rosa, rubus, laurus,\u003cbr\u003ehedera, Punicum malum. Sine frigore autem reprimunt cocta mala\u003cbr\u003eCotonea, malicorium, aqua calda, in qua Venae coctae sunt, quas supra\u003cbr\u003eposui, puluis vel ex faece vini vel ex murti foliis, amarae nuces.\u003cbr\u003eCalfacit vero ex qualibet farina cataplasma sive ex tritici sive\u003cbr\u003efarris sive hordei sive erui sive lolii sive milii vel panicii vel\u003cbr\u003elenticulae vel fabae vel lupini vel lini\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [0,100]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_18\u003cbr\u003etype: usage\u003c/p\u003e", "x": -650.7189748051858, "y": 397.33261181826407}, {"color": "#ff7f00", "date": "[500,600]", "id": "1_40", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, vagi, fluctuantes, ad omnia trepidi, de cunctorum voluntate\u003cbr\u003esuspensi, curis anxii, suspicionibus inquieti, aliena de se iudicia\u003cbr\u003esollicite perscrutantur quia dementer propria perdiderunt; quaerendo\u003cbr\u003evitam calamitatem infernae mortis incurrunt, et dum lucem temporalem\u003cbr\u003eavide cupiunt, tenebras perpetuae noctis acquirunt. Relationes suas\u003cbr\u003einexplicatas saepe derelinquunt, saltu quodam ad aliud transferuntur,\u003cbr\u003ecum nihil agant semper eos aestimes occupatos. Formidolose vivunt\u003cbr\u003eetiam cum nullius insecutione vexantur. Poena illis est conscientia\u003cbr\u003esua et a se omnia sustinent, cum ab aliis gravia nulla patiantur,\u003cbr\u003eeorum et ipse odor \u003cb\u003eacerbus\u003c/b\u003e est, nisi cum suavissimis\u003cbr\u003einhalationibus superstites condiuntur. Necesse est enim ut odore\u003cbr\u003edelectetur peregrino qui offenditur proprio. Veniamus ad sanctae\u003cbr\u003etrinitati fideles animas quae praedicatam retinent apostolicam\u003cbr\u003edisciplinam et in gloriosissima voluntate constantes revera\u003cbr\u003esimilitudinem supernae servare probantur imaginis. \u003c/section\u003e\u003csection\u003e\u003cbr\u003eSanctarum igitur animarum et in ista communi vita magna iam virtus\u003cbr\u003eest. Nam carnem expugnatricem humani generis per quietem debellant,\u003cbr\u003evictrices sui sunt dum studendo conscientiae vivo corpori mortem\u003cbr\u003edelectantur infligere. Vae autem carni quae hic superata non fuerit!\u003cbr\u003enam quae in hac conversatione vincitur illic sine dubio coronatur. Vir\u003cbr\u003edenique fixus\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: [500,600]\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 1_40\u003cbr\u003etype: usage\u003c/p\u003e", "x": -523.295426097907, "y": 373.12422472055897}, {"color": "#ff7f00", "date": "[500,600]", "id": "acerbus0", "label": "1", "physics": false, "shape": "circle"
