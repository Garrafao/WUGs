0;\"\u003e\u003c/span\u003eNeben Frankreich unterst\u00fctzt offensichtlich auch die UdSSR die\u003cbr\u003epolnische Position zur bevorstehenden Pariser Runde der 2+4-Konferenz,\u003cbr\u003ewonach die Frage der vertraglichen Best\u00e4tigung des Bestandes der\u003cbr\u003epolnischen Westgrenze in das 2+4-Abschlu\u00dfdokument \u003cb\u003eeingebunden\u003c/b\u003e\u003cbr\u003ewerden soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: einbinden-c2-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.6, "y": 585.0}, {"color": "#f781bf", "date": "1968", "id": "einbinden-c2-i9", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Vielzahl von Fotografien, Dokumenten, Fakten und Briefen,\u003cbr\u003edie das energische, kampfbetonte, allt\u00e4gliche Leben Liebknechts in die\u003cbr\u003egeschichtlichen Vorg\u00e4nge zwischen dem Jahr 1914 und dem Tag der\u003cbr\u003eErmordung am 15. Januar 1919 \u003cb\u003eeinbinden\u003c/b\u003e, werden dazu\u003cbr\u003egeboten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: einbinden-c2-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 759.29, "y": 585.0}, {"color": "#dede00", "date": "1968", "id": "einbinden-c2-i2", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLediglich Notizen und \u00c4u\u00dferungen des K\u00fcnstlers werden zitiert,\u003cbr\u003e\u003cb\u003eeingebunden\u003c/b\u003e in Dispute \u00fcber seine Bilder oder erl\u00e4uternde\u003cbr\u003eBemerkungen seiner Freunde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrou
