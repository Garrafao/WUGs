        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "brehm_thierleben02_1865-16582-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch den heftigen Schmerz der Wunden und das l\u00e4rmende Geschrei\u003cbr\u003eder J\u00e4ger in rasende Wuth versetzt, achtete das blutende \u003cb\u003eThier\u003c/b\u003e\u003cbr\u003enicht mehr auf die zahlreichen Menschen, sondern st\u00fcrzte, von\u003cbr\u003eVerzweiflung getrieben, mit den letzten Kr\u00e4ften auf No\u00df und\u003cbr\u003eReiter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-16582-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 536.6, "y": 381.975}, {"color": "#377eb8", "id": "gerland_naturvoelker_1868-637-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00bb Diese \u003cb\u003eThiere\u003c/b\u003e werden von den V\u00f6lkern, die sich nach\u003cbr\u003eihnen nennen, heilig gehalten, weder gejagt noch gegessen und man\u003cbr\u003epflegt durch die Frage \u00bb was tanzt ihr \u00ab nach dem Namen desselben sich\u003cbr\u003ezu erkundigen. \u00ab\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerland_naturvoelker_1868-637-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1048.2, "y": 826.05}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-17654-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn dem feinen Sande, welcher unten schlammig und faul wurde,\u003cbr\u003egingen die \u003cb\u003eThiere\u003c/b\u003e sehr schnell zu Grunde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-17654-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.75, "y": 978.0}, {"color": "#377eb8", "id": "oken_biologie_1805-465-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Zahl dieser Sinne, ihre Stellung zu einander, und die\u003cbr\u003estreng darauf gegr\u00fcndete Eintheilung der \u003cb\u003eThiere\u003c/b\u003e, wie ich es in\u003cbr\u003emeiner Uebersicht etc. der Theorie der Sinne dem Publicum vorgelegt\u003cbr\u003ehabe, finde ich, obgleich nun seitdem mehre Jahre verflossen sind, in\u003cbr\u003edenen ich rastlos nach Berichtigung forschte, durch alle mir bekannt\u003cbr\u003egewordenen Erfahrungen best\u00e4ttiget, so dass ich nun die folgende\u003cbr\u003eDarstellung nicht nur als der Wissenschaft gem\u00e4ss, welche die Sinne\u003cbr\u003eals die h\u00f6chsten Widerstralungen der Sinne des Universums erkennt,\u003cbr\u003esondern auch selbst die Subsumtion jedes einzelnen Sinnes, und jeder\u003cbr\u003eThierklasse unter die vorgebildete Naturfunction, als durch die\u003cbr\u003eErfahrung, so weit sie bis jezt reicht, durchg\u00e4ngig nachgewiesen,\u003cbr\u003eanzugeben mich im Stande sehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: oken_biologie_1805-465-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.305, "y": 53.255}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-7367-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Steilheit mancher Strassen zwingt die Tramway bergan mit 8\u003cbr\u003eMaulthieren zu fahren, w\u00e4hrend bergab die \u003cb\u003eThiere\u003c/b\u003e freigehen und\u003cbr\u003edie Wagen durch die mittelst Bremsen regulirte eigene Schwere\u003cbr\u003elaufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-7367-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 354.31, "y": 834.05}, {"color": "#377eb8", "id": "treviranus_biologie03_1805-3074-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem Ey und dem menkorne wird durch die Befruchtung blos erst\u003cbr\u003edie F\u00e4higkeit zur Entwickelung begr\u00fcndet; hingegen bey den lebendig\u003cbr\u003egeb\u00e4hrenden \u003cb\u003eThieren\u003c/b\u003e entwickelt sich der m\u00e4nnliche\u003cbr\u003eZeugungsstoff, sobald der m\u00e4nnliche Saamen auf ihn gewirkt hat, und so\u003cbr\u003efindet man auch schon bey dem ersten Entstehen der Knospe die\u003cbr\u003eRudimente des k\u00fcnftigen Blatts oder Zweiges in ihr eingeschlossen. Die\u003cbr\u003ePflanzen lassen sich daher als Organismen betrachten, welche ohne\u003cbr\u003eBefruchtung lebendige Junge geb\u00e4hren, hingegen nach der Begattung Eyer\u003cbr\u003ehervorbringen, und sie gr\u00e4nzen also auch von dieser Seite an die\u003cbr\u003eBlattl\u00e4use, mit denen sie, wie schon oben erinnert ist, noch in andern\u003cbr\u003eSt\u00fccken bey ihrer Geschlechtsvermehrung \u00fcbereinkommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie03_1805-3074-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1149.65, "y": 528.1}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-5961-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr lie\u00df mehr als viertausend Thiere bei\u00dfen und benutzte dazu\u003cbr\u003e\u00fcber dreitausend Vipern, wendete alle Gegenmittel an, welche ihm\u003cbr\u003ebekannt waren, nicht blos bei einem einzigen \u003cb\u003eThiere\u003c/b\u003e allein,\u003cbr\u003esondern gleich bei Dutzenden von ihnen und kam, streng genommen, zu\u003cbr\u003edem Ergebni\u00df, da\u00df es kein Gegenmittel g\u00e4be.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-5961-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 959.2, "y": 579.1}, {"color": "#377eb8", "id": "moltke_zustaende_1841-1617-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem Koran entstanden die Rosen erst w\u00e4hrend der\u003cbr\u003en\u00e4chtlichen Himmelfahrt des Propheten, und zwar die wei\u00dfen aus seinen\u003cbr\u003eSchwei\u00dftropfen, die gelben aus denen seines \u003cb\u003eThiers\u003c/b\u003e, die rothen\u003cbr\u003eaus denen des Gabriel; und man kommt in Kasanlik auf die Vermuthung,\u003cbr\u003eda\u00df wenigstens f\u00fcr den Erzengel jene Fahrt sehr angreifend gewesen\u003cbr\u003esein mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: moltke_zustaende_1841-1617-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.15, "y": 790.25}, {"color": "#377eb8", "id": "ludwig_physiologie01_1852-2113-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDemnach werden die Kr\u00e4mpfe vermindert, nach Durchschneidung\u003cbr\u003ealler sensiblen Nervenwurzeln und umgekehrt vermehrt, resp. jedesmal\u003cbr\u003ehervorgerufen, wenn man die Haut des vergifteten, aber sonst\u003cbr\u003eunversehrten \u003cb\u003eThieres\u003c/b\u003e kneipt oder anderweitig erregt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie01_1852-2113-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.835, "y": 898.25}, {"color": "#377eb8", "id": "blumenbach_anatomie2_1805-1536-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses System, das eben wegen des constanten Verh\u00e4ltnisses,\u003cbr\u003eworin es zum wahren Blutumlauf steht, am f\u00fcglichsten auch hier gleich\u003cbr\u003eabgehandelt wird, begreift bekanntlich die aus den d\u00fcnnen D\u00e4rmen\u003cbr\u003eentspringenden Milchgef\u00e4sse, und die eigentlich so genannten\u003cbr\u003elymphatischen im \u00fcbrigen K\u00f6rper; dann die glandulas conglobatas, die\u003cbr\u003ewenigstens bey den mehrsten damit versehenen \u003cb\u003eThieren\u003c/b\u003e bloss aus\u003cbr\u003eknaulf\u00f6rmiger Verwickelung jener beiderley Unterarten von Gef\u00e4ssen zu\u003cbr\u003ebestehen scheinen; und endlich den ductus thoracicus als den\u003cbr\u003eHauptabf\u00fchrungscanal der durch jene Gef\u00e4sse dem Blute zuzubringenden\u003cbr\u003eS\u00e4fte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie2_1805-1536-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1044.05, "y": 359.045}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-17381-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Reichthum ihrer Waldungen ist so gro\u00df, da\u00df die edlen\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e eigentlich niemals Mangel leiden, und weil sie best\u00e4ndig\u003cbr\u003ean Oertlichkeiten leben, in welchen es Nahrung in H\u00fclle und F\u00fclle\u003cbr\u003egibt, erscheinen sie auch weder gefr\u00e4\u00dfig, noch begierig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-17381-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 316.135, "y": 346.305}, {"color": "#377eb8", "id": "treviranus_biologie01_1802-1520-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu dieser ersten Abtheilung der \u003cb\u003eThiere\u003c/b\u003e geh\u00f6ren die\u003cbr\u003eS\u00e4ugthiere, V\u00f6gel, Amphibien und Fische.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie01_1802-1520-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.9, "y": 44.418}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1825-3752-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHingegen finden sich bey den \u003cb\u003eThieren\u003c/b\u003e dieser Classe nur\u003cbr\u003esehr wenige Spuren von wahren Kunsttrieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1825-3752-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.46, "y": 445.515}, {"color": "#377eb8", "id": "burdel_trunksucht_1855-277-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles aber, was dem Verstande, der Denkkraft untergeordnet ist,\u003cbr\u003eerl\u00f6scht nach und nach bei dem S\u00e4ufer, seine Empfindlichkeit stumpft\u003cbr\u003esich ab und bald ist er nur noch \u2013 \u003cb\u003eThier\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burdel_trunksucht_1855-277-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 906.05, "y": 306.895}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-10651-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUnter den zahmen \u003cb\u003eThieren\u003c/b\u003e auf Kamtschatka, \u201f sagt\u003cbr\u003eSteller, \u201egeb\u00fchrt den Hunden wegen Alterthums und Nutzens das\u003cbr\u003eVorrecht, und machen sie allein die ganze Klasse der kamtschadalischen\u003cbr\u003ezahmen Thiere aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-10651-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.85, "y": 786.05}, {"color": "#377eb8", "id": "robert_sylphen_1806-1025-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeruhige dich, mein Freund, und sey zufrieden, da\u00df wir keine\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e mehr sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: robert_sylphen_1806-1025-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 600.1, "y": 630.85}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-4170-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZornig warf er die Fleischst\u00fccke der zerlegten \u003cb\u003eThiere\u003c/b\u003e\u003cbr\u003edem G\u00f6tzen zu mit den Worten: \u201enimm!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-4170-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.185, "y": 1099.35}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-8462-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt verdienen unsere \u003cb\u003eThiere\u003c/b\u003e den Namen Morasth\u00fchner in\u003cbr\u003ejeder Hinsicht: sie sind wahre Sumpfv\u00f6gel geworden und scheinen sich\u003cbr\u003eauch auf dem fl\u00fcssigsten Schlamme mit Leichtigkeit bewegen zu\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-8462-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 821.8, "y": 717.15}, {"color": "#377eb8", "id": "nn_nrhz163b2_1848-227-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHeute ist der Arme viel elender als das \u003cb\u003eThier\u003c/b\u003e; wer also\u003cbr\u003edas Republik nennt, der l\u00e4stert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz163b2_1848-227-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.0, "y": 673.8}, {"color": "#377eb8", "id": "droysen_alexander_1833-3694-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn einer der Raststellen, ein fast ausgetrocknetes Wasser flo\u00df\u003cbr\u003evor\u00fcber, lagerte das Heer einen Tag und ruhte unter den Zelten; da\u003cbr\u003ef\u00fcllte sich pl\u00f6tzlich das Strombette und brausend schwollen die Wasser\u003cbr\u003e\u00fcber; Waffen, \u003cb\u003eThiere\u003c/b\u003e, Zelte, Menschen wurden mit\u003cbr\u003ehinweggerissen, und ehe man sich noch zu besinnen und zu helfen\u003cbr\u003evermochte, war schon die Verw\u00fcstung auf ihrem Gipfel; Alexanders Zelt\u003cbr\u003eund ein Theil seiner Waffen wurden ein Raub der Fluth, deren Gewalt er\u003cbr\u003eselbst mit M\u00fche entrann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: droysen_alexander_1833-3694-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1248.6, "y": 588.05}, {"color": "#377eb8", "id": "treviranus_biologie02_1803-176-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den \u003cb\u003eThieren\u003c/b\u003e sind es vorz\u00fcglich die Insekten, die\u003cbr\u003esich auf Pflanzen aufhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie02_1803-176-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.6, "y": 933.85}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-10541-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNirgends fast sah ich die Schellente; wo ich sie sah, k\u00fcmmerten\u003cbr\u003ediese \u003cb\u003eThiere\u003c/b\u003e; in unserem Garten sind dieselben nicht allein\u003cbr\u003efrisch und munter, wie in der Freiheit, sondern sie haben sich sogar\u003cbr\u003ebegattet. \u201f \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-10541-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1128.15, "y": 643.8}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-335-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan n\u00e4hert sich bei einer m\u00fchsamen Streiserei um die\u003cbr\u003eMittagsstunde einer senkrechten Felsenwand und glaubt sich ganz\u003cbr\u003eallein; ringsumher herrscht die tiefste Stille, welche in allen\u003cbr\u003ew\u00e4rmeren Gegenden Amerikas die Mitte des Tages bezeichnet, wo die\u003cbr\u003emeisten \u003cb\u003eThiere\u003c/b\u003e in Schlaf versunken sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-335-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.67, "y": 9.5435}, {"color": "#377eb8", "id": "gruithuisen_mondbewohner_1824-124-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die \u003cb\u003eThiere\u003c/b\u003e bringen, wenn sie in gro\u00dfer Zahl\u003cbr\u003eimmerfort denselben Weg wandeln, gewisse Stra\u00dfen zu Stande, so z. B.\u003cbr\u003edie Ameisen, so das Hornvieh in den W\u00e4ldern, besonders in den\u003cbr\u003egebirgigen; allein die Richtung derselben richtet sich genau nach der\u003cbr\u003eLeichtigkeit der Wanderschaft im Anfange, so da\u00df jedes Hinderni\u00df, das\u003cbr\u003eumgangen werden mu\u00df, die Richtung pl\u00f6tzlich ab\u00e4ndert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gruithuisen_mondbewohner_1824-124-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.1, "y": 1079.85}, {"color": "#377eb8", "id": "oken_biologie_1805-713-141", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den Amphibien ist dieser Sinn nur angezeigt, die Nasl\u00f6cher\u003cbr\u003edurch keine Scheidewand verdoppelt, auch von keinem wahren Dekel nach\u003cbr\u003eAussen geschlossen, obschon die Fr\u00f6sche sie durch eigne Muskeln\u003cbr\u003eerweitern und verengern k\u00f6nnen, und die Krokodile wirklich eine Art\u003cbr\u003eDekel haben, der aber nicht h\u00e4uticht, wie in den Fischen, und nur das\u003cbr\u003eNasloch von Innen, damit die zu schlukende Luft nicht heraustrete, zu\u003cbr\u003everschliessen f\u00e4hig ist, dagegen die Nasendekel der Fische, unabh\u00e4ngig\u003cbr\u003evon der Respiration, sowohl von Aussen als von Innen den Durchgang des\u003cbr\u003eWassers untersuchen, aber die L\u00f6cher nicht gang schliessen k\u00f6nnen,\u003cbr\u003eferner ist die Nash\u00f6le ganz von der Athmungsfunction occupirt, da sie\u003cbr\u003ehingegen bei den Fischen ganz und gar allein dem Geruch bestimmt ist,\u003cbr\u003eund die Nasl\u00f6cher doch beweglicher als in jedem andern \u003cb\u003eThiere\u003c/b\u003e\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: oken_biologie_1805-713-141\u003cbr\u003etype: usage\u003c/p\u003e", "x": 259.495, "y": 634.9}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-20888-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine hier und da vorkommende Fettflosse, welche l\u00e4ngs des\u003cbr\u003eR\u00fcckens verl\u00e4uft, tr\u00e4gt zur Vermehrung der Fisch\u00e4hnlichkeit dieser\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e noch bei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-20888-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.015, "y": 1013.35}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-3422-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBey Botanybay sowohl als an der Westk\u00fcste, wo das sch\u00f6ne\u003cbr\u003e\u003cb\u003eThier\u003c/b\u003e schon 1697 gefunden und beschrieben worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-3422-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.3, "y": 627.45}, {"color": "#377eb8", "id": "krafft_landwirthschaft01_1875-1905-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie meiste Veranlassung, da\u00df die Drainage unwirksam wird, geben\u003cbr\u003edie Verstopfungen der Drainz\u00fcge durch Pflanzenwurzeln, \u003cb\u003eThiere\u003c/b\u003e\u003cbr\u003eund Schlammabsatz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft01_1875-1905-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.75, "y": 674.85}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-3477-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eThier\u003c/b\u003e l\u00e4\u00dft sich schwer beobachten, weil es sehr\u003cbr\u003efurchtsam und schen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-3477-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.25, "y": 658.55}, {"color": "#377eb8", "id": "blumenbach_anatomie_1824-2106-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBey manchen der einfachsten \u003cb\u003eThiere\u003c/b\u003e, aus der Classe der\u003cbr\u003eW\u00fcrmer, zumal bey den Eingeweidew\u00fcrmern und den so genannten\u003cbr\u003eZoophyten, ist \u00fcberhaupt wenig oder keine Verschiedenheit von partibus\u003cbr\u003esimilaribus ihres K\u00f6rpers, und namentlich nichts zu erkennen, was als\u003cbr\u003eein distinctes Nervensystem oder dazu geh\u00f6rige Theile angesprochen\u003cbr\u003ewerden k\u00f6nnte: sondern die Nervenmaterie, die sich \u00fcbrigens durch\u003cbr\u003eEmpfindungs-und Bewegungsverm\u00f6gen bey ihnen so gut als in irgend einer\u003cbr\u003eandern Ordnung oder Classe des Thierreichs \u00e4ussert, ist in ihre ganze\u003cbr\u003emeist homogene Masse wie verschmolzen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1824-2106-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.8, "y": 330.02}, {"color": "#377eb8", "id": "savigny_system02_1840-1437-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Klage wegen Verwundung durch gef\u00e4hrliche \u003cb\u003eThiere\u003c/b\u003e,\u003cbr\u003ewenn dabey eine Unvorsichtigkeit des Herrn zum Grunde lag, ist\u003cbr\u003egleichfalls in bonum et aequum concepta, und hat daher dieselbe\u003cbr\u003eBeschaffenheit wie die vorhergehende Klage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system02_1840-1437-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 198.94, "y": 353.27}, {"color": "#377eb8", "id": "treviranus_biologie05_1818-1265-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach den bisherigen Gr\u00fcnden fehlen zum v\u00f6lligen Beweise, dass\u003cbr\u003edie angef\u00fchrten phosphorischen Erscheinungen Wirkungen eines wahren\u003cbr\u003ePhosphors sind, der im gew\u00f6hnlichen Zustand durch seine Verbindung mit\u003cbr\u003eandern Materien vor dem eigentlichen Verbrennen gesch\u00fctzt und auf das\u003cbr\u003eblosse Leuchten beschr\u00e4nkt ist, nur noch F\u00e4lle einer wirklichen\u003cbr\u003eEntwickelung von Feuer im Innern lebender \u003cb\u003eThiere\u003c/b\u003e, die eine\u003cbr\u003eEntz\u00fcndung jenes Phosphors zur Ursache haben m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1818\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie05_1818-1265-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.45, "y": 916.6}, {"color": "#377eb8", "id": "vogt_briefe01_1851-4574-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle diese Eigenschaften, sowie die quere Ringelung des\u003cbr\u003eK\u00f6rpers, welche durch die einzelnen Deckplatten angedeutet ist, n\u00e4hern\u003cbr\u003edas \u003cb\u003eThier\u003c/b\u003e in der That den Ringelw\u00fcrmern sehr, und es bed\u00fcrfte\u003cbr\u003egenauer Forschungen \u00fcber die Entwickelungsgeschichte dieser Thiere,\u003cbr\u003ewelche zur Zeit noch ganz fehlen, um zu entscheiden, welchen von\u003cbr\u003ebeiden Kreisen sie angeh\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe01_1851-4574-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 475.045, "y": 260.57}, {"color": "#377eb8", "id": "blumenbach_anatomie2_1805-722-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wie es \u00fcberhaupt scheint dass die Menge der R\u00fcckgratswirbel\u003cbr\u003ebey den rothbl\u00fcthigen \u003cb\u003eThieren\u003c/b\u003e mit der Gr\u00f6sse und St\u00e4rke ihrer\u003cbr\u003e\u00e4ussern Bewegungswerkzeuge in umgekehrten Verh\u00e4ltnisse Stehen; so\u003cbr\u003ehaben namentlich die Schlangen beym g\u00e4nzlichen Mangel solcher\u003cbr\u003eWerkzeuge die aller zahlreichsten Wirbel; theils \u00fcber 300.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie2_1805-722-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 271.715, "y": 695.25}, {"color": "#377eb8", "id": "vischer_aesthetik030203_1854-1721-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTritt ein einzelnes \u003cb\u003eThier\u003c/b\u003e in einem Gem\u00e4lde auf, so mu\u00df\u003cbr\u003eLandschaft oder menschliche Wohnung mit Ger\u00e4the Stimmung und Motiv\u003cbr\u003edazu geben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030203_1854-1721-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 673.6, "y": 107.225}, {"color": "#377eb8", "id": "grimm_maerchen01_1812-1668-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Kater stellte sich erschrocken und rief: \u201edas ist\u003cbr\u003eunglaublich und unerh\u00f6rt, dergleichen h\u00e4tt\u0027 ich mir nicht im Traume in\u003cbr\u003edie Gedanken kommen lassen; aber noch mehr, als alles andere, w\u00e4r es,\u003cbr\u003ewenn du dich auch in ein so kleines \u003cb\u003eThier\u003c/b\u003e, wie eine Maus ist,\u003cbr\u003everwandeln k\u00f6nntest, du kannst gewi\u00df mehr, als irgend ein Zauberer auf\u003cbr\u003eder Welt, aber das wird dir doch zu hoch seyn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1812\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1812-1668-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1326.0, "y": 581.55}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-19381-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStatoplast der Cristatella mucedo mit drei jungen\u003cbr\u003e\u003cb\u003eThieren\u003c/b\u003e. Vergr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-19381-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.2, "y": 964.7}, {"color": "#377eb8", "id": "krafft_landwirthschaft01_1875-1863-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn jedem Falle versorgt man die Ausm\u00fcndungen mit kleinen\u003cbr\u003eDrahtgittern, damit ein Verstopfen durch Hineinkriechen kleiner\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e hintangehalten wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft01_1875-1863-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 547.6, "y": 898.4}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-5221-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei jungen \u003cb\u003eThieren\u003c/b\u003e sind die Haare gelblich und\u003cbr\u003edunkelbraun geringelt, bei Alten am Grunde schwarzgrau, in der Mitte\u003cbr\u003ebr\u00e4unlich, an der Spitze schwarz, meist noch mit br\u00e4unlich gelben\u003cbr\u003eRingen vor dieser Spitze versehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-5221-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.9, "y": 890.3}, {"color": "#377eb8", "id": "sachs_botanik_1875-3951-84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Lebensmaterie sei jenes halbfl\u00fcssige Wesen, welches man\u003cbr\u003edurch Kochen und F\u00e4ulni\u00df aus allen belebt gewesenen K\u00f6rpern erhalte.\u003cbr\u003esie entstehe zwar aus den Elementen, sei aber selbst der eigentliche\u003cbr\u003eElementarstoff, mit dem es die Physiologie allein zu thun habe; sie\u003cbr\u003esei dem Thier-und Pflanzenreich gemeinschaftlich, am reinsten zeige\u003cbr\u003esie sich in Form von Schleim, Eiwei\u00df und Gallert; da Thiere und\u003cbr\u003ePflanzen gleichm\u00e4\u00dfig aus dieser Lebensmaterie bestehen, so erkl\u00e4re\u003cbr\u003esich, warum die Pflanzen den \u003cb\u003eThieren\u003c/b\u003e und umgekehrt, die Thiere\u003cbr\u003eden Pflanzen zur Nahrung dienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-3951-84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.15, "y": 409.145}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-399-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Erstarrung ist so stark, da\u00df die warmbl\u00fctigen Thiere\u003cbr\u003ew\u00e4hrend dieses Todtenschlafs nur unmerkliche W\u00e4rme \u00fcbrig behalten (\u2013\u003cbr\u003es. oben S. 19. \u2013), und da\u00df die Puppen vieler Insecten, die zu gleicher\u003cbr\u003eZeit ihre Verwandlung bestehen, im Winter oft so durchfroren sind, da\u00df\u003cbr\u003esie, dem Leben des darin schlafenden \u003cb\u003eThieres\u003c/b\u003e unbeschadet, wie\u003cbr\u003eEiszapfen oder Glas klingen, wenn man sie auf die Erde fallen\u003cbr\u003el\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-399-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 197.83, "y": 898.45}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-14349-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eThier\u003c/b\u003e r\u00fchrte sich nicht, und nach etwa vier Minuten\u003cbr\u003ezog ich den Pfeil aus der Brust und wollte dann den aus dem Kopfe\u003cbr\u003eziehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-14349-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1013.3, "y": 243.85}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-17172-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnsere \u003cb\u003eThiere\u003c/b\u003e sind stumpfe, m\u00fcrrische, mi\u00dftrauische,\u003cbr\u003escheue, die Einsamkeit liebende und heftige Gesellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-17172-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 342.51, "y": 573.45}, {"color": "#377eb8", "id": "silberer_traber_1883-400-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Futter wird meist nicht ordentlich gekaut, folglich auch\u003cbr\u003enicht gut verdaut, und h\u00e4ufig wird das \u003cb\u003eThier\u003c/b\u003e dann \u00fcberhaupt\u003cbr\u003eschlecht fressen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: silberer_traber_1883-400-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.0, "y": 837.85}, {"color": "#377eb8", "id": "vogt_briefe02_1851-4837-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Oberkinnlade besitzen sie zwei Schneidez\u00e4hne, welche bei\u003cbr\u003eder einen Gattung (Manatus) fr\u00fchzeitig ausfallen, bei der anderen\u003cbr\u003e(Halicore) aber, wo Ober-und Unterkiefer pl\u00f6tzlich sich nach unten\u003cbr\u003ebiegen, sich zu hakenf\u00f6rmigen Sto\u00dfz\u00e4hnen entwickeln; im Unterkiefer\u003cbr\u003efehlen diese Vorderz\u00e4hne stets; immer finden sich bei den jungen\u003cbr\u003e\u003cb\u003eThieren\u003c/b\u003e wenigstens f\u00fcnf Mahlz\u00e4hne in jedem Kiefer, die eine\u003cbr\u003eelliptische Gestalt und quergefaltete Kronen besitzen, deren Leisten\u003cbr\u003esich nach und nach abnutzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-4837-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.15, "y": 823.05}, {"color": "#377eb8", "id": "blumenbach_anatomie_1805-1501-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVielmehr hat man durch eine sonderbare petitio principii daraus\u003cbr\u003edemonstriren wollen, dass es folglich \u003cb\u003eThiere\u003c/b\u003e gebe, die ihr Herz\u003cbr\u003eganz nach Willk\u00fcr in Bewegung setzen oder ruhen lassen k\u00f6nnten u. s.\u003cbr\u003ew. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1805-1501-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1187.6, "y": 604.4}, {"color": "#377eb8", "id": "goethe_wahlverw02_1809-771-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan erniedrigt sich schon, wenn man sie nur als \u003cb\u003eThiere\u003c/b\u003e\u003cbr\u003ebetrachtet; man wird aber wirklich b\u00f6sartiger, wenn man dem Reize\u003cbr\u003efolgt, bekannte Menschen unter dieser Maske aufzusuchen.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_wahlverw02_1809-771-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 794.8, "y": 982.8}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-7990-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch diese \u003cb\u003eThiere\u003c/b\u003e, welche zeitig im Fr\u00fchjahre fliegen,\u003cbr\u003escheinen bei den Jmmen zu schmarotzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-7990-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.96, "y": 748.55}, {"color": "#377eb8", "id": "semmelweis_kindbettfieber_1861-4444-121", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie deletaeren Stoffe, wenn sie ja an den Fingern der\u003cbr\u003eUntersuchenden haften, werden nie in so grosser Menge eingef\u00fchrt, als\u003cbr\u003ees bei den Experimenten geschah; das ist wohl wahr, aber auf die Menge\u003cbr\u003ekommt es gewiss nicht an; wenn auch viel eingebracht wird, so wird von\u003cbr\u003edem Vieleingebrachten gewiss nur wenig resorbirt, und die Thiere\u003cbr\u003epflegten, wenn selbe nach gemachter Einspritzung wieder freigelassen\u003cbr\u003ewurden, das eingespritzte wieder auszupressen, so dass gewiss nur\u003cbr\u003eeinzelne Atome zur\u00fcckblieben; uns ist keine Methode bekannt, durch\u003cbr\u003ewelche es gelingen w\u00fcrde, eine so geringe Menge deletaerer Stoffe,\u003cbr\u003ewelche gar nicht sichtbar, sondern nur durch den Geruchssinn erkennbar\u003cbr\u003eist, so kleinen \u003cb\u003eThieren\u003c/b\u003e, wie Kaninchen, beizubringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: semmelweis_kindbettfieber_1861-4444-121\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.45, "y": 766.35}, {"color": "#377eb8", "id": "weismann_keimplasma_1892-1154-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArnold Lang, \u201e\u00dcber den Einfluss der festsitzenden Lebensweise\u003cbr\u003eauf die \u003cb\u003eThiere\u003c/b\u003e u. s. w.\u201c, Jena 1888, p. 108.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: weismann_keimplasma_1892-1154-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 556.15, "y": 115.105}, {"color": "#377eb8", "id": "hebel_schatzkaestlein_1811-1350-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2013 Bekanntlich haben nicht alle diese \u003cb\u003eThiere\u003c/b\u003e einerley\u003cbr\u003eFarbe; aber eine Art derselben mu\u00df um ihrer Nahrung willen sich am\u003cbr\u003emeisten aus dem dunkeln Geb\u00fcsch heraus ins Gr\u00fcne wagen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hebel_schatzkaestlein_1811-1350-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.6, "y": 682.4}, {"color": "#377eb8", "id": "beck_eisen02_1895-5975-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRey f\u00fchrte einen Halbmond und ein springendes \u003cb\u003eTier\u003c/b\u003e (Fig.\u003cbr\u003e122, Nr. 1), wohl eine Nachahmung des deutschen Wolfszeichens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-5975-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 614.75, "y": 870.65}, {"color": "#377eb8", "id": "vogt_briefe01_1851-643-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem hintern Theile dieser Gro\u00dfamme bildet sich nun auf dem\u003cbr\u003eWege der Knospung ein Ammenschlauch (c) von hinten dreizipflicher\u003cbr\u003eGestalt, in dem sich, wieder auf dem Wege der Knospung, eine Menge\u003cbr\u003eeigenth\u00fcmlicher \u003cb\u003eThiere\u003c/b\u003e, sogenannte Cercarien, erzeugen, welche,\u003cbr\u003esobald sie ihre vollst\u00e4ndige Ausbildung erreicht haben, aus der Amme\u003cbr\u003ehervorbrechen und frei im Wasser einherschwimmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe01_1851-643-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1258.6, "y": 650.4}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-19831-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinige Naturforscher rechnen alle dieser Sippe angeh\u00f6rigen\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e nur zu einer Art, und erkennen blos den Seeb\u00e4ren an,\u003cbr\u003eandere sind geneigt, mehrere Arten anzunehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-19831-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.9, "y": 311.75}, {"color": "#377eb8", "id": "baer_thiere_1837-5460-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese starke Einfaltung bei verh\u00e4ltnissm\u00e4ssig weniger weiter\u003cbr\u003eAusst\u00fclpung der Sehnerven (denn in Karpfen fand ich ihn fr\u00fcher\u003cbr\u003everd\u00fcnnt als in irgend einem andern von mir untersuchten Embryo) kann\u003cbr\u003evielleicht verst\u00e4ndlich machen, warum der ausgebildete Sehnerve in den\u003cbr\u003eFischen deutlicher gefaltet ist, als in andern \u003cb\u003eThieren\u003c/b\u003e (es\u003cbr\u003escheint n\u00e4mlich, dass die Einfaltung sich vervielf\u00e4ltigt), und l\u00e4sst\u003cbr\u003ees auch begreifen, warum bei den meisten Fischen von der\u003cbr\u003eurspr\u00fcnglichen Einfaltung im Auge selbst noch ein Rest in der\u003cbr\u003esogenannten Sichel \u00fcbrig bleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baer_thiere_1837-5460-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.96, "y": 568.55}, {"color": "#377eb8", "id": "sachs_botanik_1875-1773-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon 1855 machte Unger auf die gro\u00dfe Aehnlichkeit aufmerksam,\u003cbr\u003ewelche zwischen dem Protoplasma der Pflanzenzellen und der Sarkode der\u003cbr\u003eeinfachsten \u003cb\u003eThiere\u003c/b\u003e besteht: eine Wahrnehmung, welche sp\u00e4ter\u003cbr\u003edurch das Verhalten der Myxomyceten besonders in den Vordergrund trat\u003cbr\u003eund in den sechziger Jahren schlie\u00dflich auch von Seiten der Zootomen\u003cbr\u003ezu der Erkenntni\u00df f\u00fchrte, da\u00df die Grundlage aller organischen\u003cbr\u003eEntwicklung, der pflanzlichen sowohl, wie der thierischen, zun\u00e4chst in\u003cbr\u003edem Protoplasma zu suchen sei. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: sachs_botanik_1875-1773-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 899.4, "y": 600.0}, {"color": "#377eb8", "id": "nn_maehrisches19_1890-453-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Versuche der Einimpfung an \u003cb\u003eThieren\u003c/b\u003e ergaben vorl\u00e4ufig\u003cbr\u003enur negative Resultate. Dr. Jolles bringt deshalb seine Befunde mit\u003cbr\u003edem Wunsche zur allgemeinen Kenntni\u00df der Aerzte, da\u00df auf Grund\u003cbr\u003ederselben der Gegenstand weiter verfolgt werden m\u00f6ge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches19_1890-453-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.95, "y": 285.27}, {"color": "#377eb8", "id": "blumenbach_anatomie_1824-735-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Schildkr\u00f6ten, deren ganze Gerippe \u00fcberhaupt, so wie diese\u003cbr\u003eThiere selbst, einen ausnehmend sonderbaren Bau haben, sind v\u00f6llig\u003cbr\u003ezahnloss; haben aber (so wie mehrere andre \u003cb\u003eThiere\u003c/b\u003e aus beiden\u003cbr\u003eOrdnungen dieser Classe) vorn am Oberkiefer eine Art von os\u003cbr\u003eintermaxillare.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1824-735-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 231.955, "y": 484.405}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-1561-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eThier\u003c/b\u003e ist bedeutend kleiner, als unser echtes\u003cbr\u003eEichh\u00f6rnchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-1561-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.65, "y": 850.4}, {"color": "#377eb8", "id": "burckhardt_renaissance_1860-3656-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Bild eines gl\u00fccklichen Gelehrten erscheint ihm Urbano\u003cbr\u003eValeriano von Belluno, der in Venedig lange Zeit hindurch Lehrer des\u003cbr\u003eGriechischen war, Griechenland und den Orient besuchte, noch in sp\u00e4ten\u003cbr\u003eJahren bald dieses und bald jenes Land durchlief ohne je ein\u003cbr\u003e\u003cb\u003eThier\u003c/b\u003e zu besteigen, nie einen Heller f\u00fcr sich besa\u00df, alle Ehren\u003cbr\u003eund Standeserh\u00f6hungen zur\u00fcckwies, und nach einem heitern Alter im\u003cbr\u003e84sten Jahre starb ohne, mit Ausnahme eines Sturzes von der Leiter,\u003cbr\u003eeine kranke Stunde gehabt zu haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_renaissance_1860-3656-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.85, "y": 861.95}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-346-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Stimme der meisten ist in hohem Grade widerw\u00e4rtig und wird\u003cbr\u003ees um so mehr, je gr\u00f6\u00dfer die Aufregung und Begeisterung des\u003cbr\u003e\u003cb\u003eThieres\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-346-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 253.29, "y": 289.14}, {"color": "#377eb8", "id": "treviranus_biologie04_1814-3626-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJene V\u00f6gel brechen alles wieder aus, was sie nicht verdauen\u003cbr\u003ek\u00f6nnen, besonders die Federn und Haare der verschluckten\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie04_1814-3626-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.1, "y": 1133.95}, {"color": "#377eb8", "id": "berg_ostasienzoologie02_1867-3520-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas einzige Exemplar, das ich fand, war lebend, die \u00e4usseren\u003cbr\u003eWeichtheile ebenfalls blassbraun, die Schale theilweise vom Mantel\u003cbr\u003e\u00fcberdeckt, der Fuss hinten zusammengedr\u00fcckt und steil endigend; ich\u003cbr\u003enahm es daher sogleich f\u00fcr einen Helicarion, da mir seine Aehnlichkeit\u003cbr\u003emit dem einen Monat fr\u00fcher beobachteten H. suturalis beim ersten\u003cbr\u003eAnblick auffiel, aber leider kam ich nicht mehr dazu, das lebende\u003cbr\u003e\u003cb\u003eThier\u003c/b\u003e genauer zu beobachten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasienzoologie02_1867-3520-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.15, "y": 748.6}, {"color": "#377eb8", "id": "treviranus_biologie03_1805-1046-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSehr vollst\u00e4ndige Petrefakten von Amphibien befinden sich auch\u003cbr\u003ein den Oeninger Steinbr\u00fcchen, die so reich an den sch\u00f6nsten Abdr\u00fccken\u003cbr\u003eund Versteinerungen von \u003cb\u003eThieren\u003c/b\u003e und Pflanzen aller Art\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie03_1805-1046-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.95, "y": 1220.2}, {"color": "#377eb8", "id": "ludwig_physiologie02_1856-7187-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn einzelnen Tagen, ja einmal sogar w\u00e4hrend 48 Stunden, liess\u003cbr\u003edas \u003cb\u003eThier\u003c/b\u003e gar keinen Harn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ludwig_physiologie02_1856-7187-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1274.2, "y": 294.415}, {"color": "#377eb8", "id": "herbart_psychologie02_1825-2640-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Kind in seiner fr\u00fchesten Periode hat sie nicht; der Wilde\u003cbr\u003ekommt ihnen vielleicht nicht so nahe als manches \u003cb\u003eThier\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: herbart_psychologie02_1825-2640-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.445, "y": 824.0}, {"color": "#377eb8", "id": "grimm_maerchen01_1843-1257-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2018Sachte, sachte,\u2019 sprach er, \u2018 so geschwind geht das nicht,\u2019\u003cbr\u003eblieb stehen, und wartete bis das \u003cb\u003eThier\u003c/b\u003e ganz nahe war, dann\u003cbr\u003esprang er behendiglich hinter den Baum, und das Einhorn rannte mit\u003cbr\u003ealler Kraft gegen den Baum, und spie\u00dfte sein Horn so fest in den\u003cbr\u003eStamm, da\u00df es nicht Kraft genug hatte es wieder heraus zu ziehen, und\u003cbr\u003egefangen war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1843-1257-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 426.2, "y": 778.45}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-4525-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo gleicht das \u003cb\u003eThier\u003c/b\u003e einem Balle, \u00fcber dessen Oberfl\u00e4che\u003cbr\u003eblos die \u00fcberm\u00e4\u00dfig langen Beine hervorragen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-4525-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.3, "y": 836.6}, {"color": "#377eb8", "id": "grimm_maerchen01_1819-2740-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer speit Gold\u201c antwortete der M\u00fcller, wenn du ihn auf ein\u003cbr\u003eTuch stellst und sprichst: \u201eBricklebrit\u201c so speit dir das gute\u003cbr\u003e\u003cb\u003eThier\u003c/b\u003e Goldst\u00fccke aus, hinten und vorn.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1819\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1819-2740-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.5, "y": 768.55}, {"color": "#377eb8", "id": "engel_poetik_1806-713-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVater der \u003cb\u003eThiere\u003c/b\u003e und Menschen, so sprach das Pferd und\u003cbr\u003enahte sich dem Throne des Zevs:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: engel_poetik_1806-713-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 270.69, "y": 227.595}, {"color": "#377eb8", "id": "krane_reitpferd_1856-2436-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan h\u00fcte sich aber Anfangs dieses zu pl\u00f6tzlich und gewaltsam\u003cbr\u003eeintreten zu lassen, weil das \u003cb\u003eThier\u003c/b\u003e sonst veranlasst werden\u003cbr\u003ekann, dadurch sein Gleichgewicht herzustellen, dass es sich mit Gewalt\u003cbr\u003eauf die entgegengesetzte Seite wirft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krane_reitpferd_1856-2436-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 379.685, "y": 396.94}, {"color": "#377eb8", "id": "blumenbach_anatomie_1824-1716-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur bey den wenigsten sogenannten weissbl\u00fctigen \u003cb\u003eThieren\u003c/b\u003e\u003cbr\u003efindet sich ein wahres Herz und damit zusammenh\u00e4ngendes Adersystem;\u003cbr\u003ehier in dieser Classe wohl bloss bey einigen Geschlechtern der\u003cbr\u003eungefl\u00fcgelten Insecten, wie die Krebse und Kiefenf\u00fcsse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1824-1716-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 401.025, "y": 648.85}, {"color": "#377eb8", "id": "blumenbach_anatomie2_1805-791-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein man ist neuerlich weiter gegangen, und hat sogar Dinge\u003cbr\u003ef\u00fcr \u003cb\u003eThiere\u003c/b\u003e erkl\u00e4rt, an welchen doch weder das Eine noch das\u003cbr\u003eAndre, eben so wenig ein Mund als willk\u00fchrliche Bewegung zu finden\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie2_1805-791-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 959.35, "y": 1033.25}, {"color": "#377eb8", "id": "blumenbach_anatomie_1824-593-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Schulterbl\u00e4tter finden sich durchgehends bey allen\u003cbr\u003erothbl\u00fctigen \u003cb\u003eThieren\u003c/b\u003e, welche Vorderf\u00fcsse oder \u00e4hnliche\u003cbr\u003eBewegungswerkzeuge haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1824-593-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 500.1, "y": 9.0}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte02_1892-12129-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn dem ausgelieferten oder preisgegebenen \u003cb\u003eTiere\u003c/b\u003e k\u00f6nnen\u003cbr\u003edie Verwandten des Get\u00f6teten Rache nehmen, indem sie es\u003cbr\u003eumbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte02_1892-12129-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.55, "y": 1098.55}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-1167-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwischen Lunge und Leber und zwar auf jeder Seite liegt ein\u003cbr\u003ebreiter, d\u00fcnner Muskel mit sehniger Haut, welcher sich an die innere\u003cbr\u003eFl\u00e4che des Brustbeines ansetzt und an das Zwerchfell der h\u00f6heren\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e erinnert, auch unzweifelhaft beim Athmen wichtige\u003cbr\u003eDienste leistet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-1167-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 374.58, "y": 304.095}, {"color": "#377eb8", "id": "vogt_briefe01_1851-3859-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeist ist dieser Mantel nach hinten in eine lange R\u00f6hre\u003cbr\u003eausgezogen und zuweilen sondert er auf seiner ganzen Oberfl\u00e4che eine\u003cbr\u003ed\u00fcnne Kalklage ab, die eine R\u00f6hre bildet, in welcher das \u003cb\u003eThier\u003c/b\u003e\u003cbr\u003esteckt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe01_1851-3859-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.41, "y": 1091.75}, {"color": "#377eb8", "id": "vogt_briefe01_1851-36-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist wahrlich nicht die trockene Aufz\u00e4hlung der \u003cb\u003eThiere\u003c/b\u003e\u003cbr\u003eund ihrer \u00e4u\u00dfern Merkmale, welche das letzte Ziel der zoologischen\u003cbr\u003eWissenschaft bildet!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe01_1851-36-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1170.35, "y": 348.175}, {"color": "#377eb8", "id": "krafft_landwirthschaft03_1876-1286-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem auch bei Rindern und Schafen ein Theil der K\u00f6rner (bei\u003cbr\u003eGerste und Hafer bis zu 48 und 19 %) unverdaut abgeht, wird auch bei\u003cbr\u003ediesen \u003cb\u003eThieren\u003c/b\u003e ein Versuch mit dem Quetschen angezeigt\u003cbr\u003esein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft03_1876-1286-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1310.95, "y": 748.4}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-16266-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war festgestellt, da\u00df das \u003cb\u003eThier\u003c/b\u003e ohne den\u003cbr\u003eBlasenapparat an der Oberfl\u00e4che nicht verweilen k\u00f6nne, da\u00df derselbe\u003cbr\u003eblo\u00df mechanisch an den Fu\u00df angeheftet sei und beim Zur\u00fcckziehen des\u003cbr\u003eThieres nur zum kleinsten Theil in der Schale mit Platz finde; auch\u003cbr\u003ehatte ein englischer Naturforscher, Coates, ziemlich genau die Art und\u003cbr\u003eWeise angegeben, wie das Flo\u00df gebildet und ausgebessert werde, bis\u003cbr\u003eLacaze-Duthiers w\u00e4hrend eines Aufenthaltes an der afrikanischen K\u00fcste\u003cbr\u003ebei Lacalle Gelegenheit fand zu den genauesten Untersuchungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-16266-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.65, "y": 516.0}, {"color": "#377eb8", "id": "pueckler_briefe01_1830-932-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bewunderte, wie mein kleines th\u00e4tiges \u003cb\u003eThier\u003c/b\u003e, nur mit\u003cbr\u003eglatten englischen Eisen ohne Griffe beschlagen, so sicher auf diesem\u003cbr\u003eBoden fortschritt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe01_1830-932-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 956.55, "y": 448.15}, {"color": "#377eb8", "id": "baer_thiere_1837-3439-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war daher unvermeidlich, dass man aus den Eiern dieser\u003cbr\u003e\u003cb\u003eThiere\u003c/b\u003e schon vor Jahrhunderten die Erythrois kannte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baer_thiere_1837-3439-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.665, "y": 1143.75}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-15024-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer sich \u00e4ngstlich klammert an eine im engsten Sinne gedeutete\u003cbr\u003ePlanm\u00e4\u00dfigkeit der Natur, an ein sogenanntes nat\u00fcrliches System, wird\u003cbr\u003esich diesem \u003cb\u003eThiere\u003c/b\u003e gegen\u00fcber rathlos sehen; wer begriffen hat,\u003cbr\u003eda\u00df die Natur nach keinem Schema gearbeitet, da\u00df sie die Einheit ist\u003cbr\u003eund wir es sind, welche sie zersplittern, welche trennen und\u003cbr\u003ebegrenzen, um uns zurecht zu finden in der unendlichen\u003cbr\u003eManchfaltigkeit, wird sich die Berechtigung zusprechen d\u00fcrfen, in dem\u003cbr\u003eLanzettfischchen, welches Pallas, der Entdecker desselben, mit einer\u003cbr\u003eWegschnecke verglich, einen Fisch zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-15024-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1040.05, "y": 607.35}, {"color": "#377eb8", "id": "vogt_briefe02_1851-6116-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir bemerkten schon, da\u00df die \u003cb\u003eThiere\u003c/b\u003e der Polarzone\u003cbr\u003eidentisch mit denen des alten Continentes sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe02_1851-6116-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.2, "y": 382.985}, {"color": "#377eb8", "id": "beyer_poetik02_1883-11636-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls er in Ru\u00dfland verschollen war, versuchte sich der\u003cbr\u003ePetersburger Mimiker Springer 1831 in Wien als L\u00f6we in \u201eDer gro\u00dfm\u00fctige\u003cbr\u003eL\u00f6we\u201c, und sp\u00e4ter \u2500 als die rei\u00dfenden \u003cb\u003eTiere\u003c/b\u003e nicht mehr zogen \u2500\u003cbr\u003eals Affe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik02_1883-11636-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.15, "y": 527.6}, {"color": "#377eb8", "id": "humboldt_aequinoktial03_1859-282-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eL\u00e4uft das \u003cb\u003eTier\u003c/b\u003e, so h\u00f6rt man ein trockenes Ger\u00e4usch, das\u003cbr\u003evon der Reibung seiner Hautplatten gegen einander herzur\u00fchren\u003cbr\u003escheint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-282-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.205, "y": 466.28}, {"color": "#377eb8", "id": "samter_erfindungen_1896-4130-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLang war der Weg zu diesen, und es ist derselbe Weg, den jede\u003cbr\u003eErfindung nehmen mu\u00df, die sich im Laufe der Zeiten den gesteigerten\u003cbr\u003eBed\u00fcrfnissen, den allweilig vorhandenen Materialien und einem\u003cbr\u003eSch\u00f6nheitsgef\u00fchle anpa\u00dften, welches auch dem \u003cb\u003eTiere\u003c/b\u003e keineswegs\u003cbr\u003eganz abgeht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-4130-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 930.55, "y": 1078.5}, {"color": "#377eb8", "id": "schelling_kunst_1859-3305-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie also das Individuum der Menschengattung dargestellt wird,\u003cbr\u003eweil es als Individuum zugleich Gattung ist, so kann die Sculptur von\u003cbr\u003edem \u003cb\u003eThier\u003c/b\u003e zwar immer nur die Gattung, aber diese doch de\u00dfwegen\u003cbr\u003edarstellen, weil sie an sich eigentlich ein Individuum ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schelling_kunst_1859-3305-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 957.05, "y": 981.4}, {"color": "#377eb8", "id": "treviranus_biologie04_1814-4341-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber im Zw\u00f6lffingerdarm dieser \u003cb\u003eThiere\u003c/b\u003e konnte ich sie\u003cbr\u003enoch deutlich erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie04_1814-4341-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 82.815, "y": 698.8}, {"color": "#377eb8", "id": "berg_ostasienzoologie01_1876-1509-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die Argonauta ist in Japan bekannt und f\u00fchrt in der\u003cbr\u003eEncyclop\u00e4die die Namen kai-tako, Schalen-Octopus, und tako-fune,\u003cbr\u003eOctopus-Schiff; sie ist richtig schwimmend, nicht segelnd,\u003cbr\u003edargestellt, aber die beiden Namen lassen es zweifelhaft, welche\u003cbr\u003ePartei die japanischen Gelehrten in dem Streit ergriffen haben,\u003cbr\u003ewelcher vor einiger Zeit in der europ\u00e4ischen Wissenschaft \u00fcber die\u003cbr\u003eZusammengeh\u00f6rigkeit des lebenden \u003cb\u003eThieres\u003c/b\u003e und der Schale gef\u00fchrt\u003cbr\u003ewurde; jedenfalls ist es auffallend, dass Argonauta in der\u003cbr\u003eEncyclop\u00e4die unmittelbar auf den Einsiedlerkrebs folgt, welcher\u003cbr\u003e\u00fcbrigens auch unter den Schalthieren steht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasienzoologie01_1876-1509-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 438.605, "y": 952.75}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1814-303-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa aber von der bestimmten Bildung der organisirten K\u00f6rper,\u003cbr\u003ebesonders der Thiere, die beh\u00f6rige und f\u00fcr den Gang der Sch\u00f6pfung so\u003cbr\u003e\u00e4u\u00dferst wichtige Vollziehung ihrer Gesch\u00e4fte abh\u00e4ngt, so ist es eine\u003cbr\u003eweise Einrichtung in der Natur, da\u00df erstens, wenigstens unter den\u003cbr\u003erothbl\u00fctigen \u003cb\u003eThieren\u003c/b\u003e, in ihrem freyen Natur-Zustande meines\u003cbr\u003eWissens niemahls eine Paarung und Vermischung unter zweyerley\u003cbr\u003eGattungen bemerkt worden; zweytens aber die Bastarde \u00fcberhaupt\u003cbr\u003emeistentheils unfruchtbar, und nur sehr selten im Stande sind, ihr\u003cbr\u003eGeschlecht weiter fortzupflanzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1814-303-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1274.55, "y": 813.6}, {"color": "#377eb8", "id": "grimm_maerchen01_1837-1815-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2018 Nun,\u2019 sagte der alte Schneider \u2018 hat die Ziege ihr geh\u00f6riges\u003cbr\u003eFutter? \u2019 \u2018 O,\u2019 antwortete der Sohn, \u2018 die ist so satt, sie mag kein\u003cbr\u003eBlatt. \u2019 Der Vater aber wollte sich selbst \u00fcberzeugen, gieng hinab in\u003cbr\u003eden Stall, streichelte das liebe \u003cb\u003eThier\u003c/b\u003e, und fragte \u2018Ziege, bist\u003cbr\u003edu auch satt? \u2019\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1837-1815-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.7, "y": 858.05}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1825-5145-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManche sind mit seinen Haaren besetzt, und bey den\u003cbr\u003eSchmetterlingen rc. die Fl\u00fcgel mit so genannten Federchen, oder\u003cbr\u003evielmehr Schuppen bedeckt, die zum Theil von den sch\u00f6nsten Farben\u003cbr\u003esind: so wie sich \u00fcberhaupt unter den Insecten \u003cb\u003eThiere\u003c/b\u003e von\u003cbr\u003eunbeschreiblicher Sch\u00f6nheit finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1825-5145-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.7, "y": 737.25}, {"color": "#377eb8", "id": "baer_thiere_1828-4177-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch der Hauptstrom der Blutbewegung geht in Bogen, die nicht\u003cbr\u003emit der Mittellinie des \u003cb\u003eThiers\u003c/b\u003e zusammenfallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baer_thiere_1828-4177-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.55, "y": 459.505}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-353-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eThiere\u003c/b\u003e, die nur komisch aufgefa\u00dft werden zu k\u00f6nnen\u003cbr\u003escheinen, wenn sie nicht h\u00e4\u00dflich sein sollen, werden doch auch\u003cbr\u003efurchtbar, wenn sie in Wuth kommen oder schauderhaft durch verzerrte\u003cbr\u003eNachahmung des Menschlichen wie der Affe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-353-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.5, "y": 468.75}, {"color": "#377eb8", "id": "blumenbach_anatomie_1805-3109-67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo \u00e4hnelt sie z. B. unter den Digitatis beym Hasen, Caninchen,\u003cbr\u003eMeerschweinchen u. s. w. einer kleinen Flasche die mit ihrem Boden auf\u003cbr\u003eder innern Fl\u00e4che der placenta aufsitzt; beym Iltis einer eyf\u00f6rmigen\u003cbr\u003eBlase u. s. w. Bey den Solidungulis kleidet sie die ganze i
