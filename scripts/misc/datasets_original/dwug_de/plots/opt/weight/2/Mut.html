        nodes = new vis.DataSet([{"color": "#377eb8", "id": "26120215_1976_03_25_01_228.tcf.xml-107-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur einer findet die Kraft und den \u003cb\u003eMut\u003c/b\u003e, Entscheidungen\u003cbr\u003enicht auszuweichen und klare Verh\u00e4ltnisse zu schaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_03_25_01_228.tcf.xml-107-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1270.5, "y": 1141.65}, {"color": "#377eb8", "id": "2532889X_1959-07-26_01_021.tcf.xml-4-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem Artikel, der unter dem Titel \u201eAdenauers Staat und Partei\u003cbr\u003ein der letzten Ausgabe der \u201eFrankfurter Hefte\" erschien, hatte Nellen\u003cbr\u003egefordert, \u201em\u00f6glichst unverz\u00fcglich, wohlbedacht und konsequent, auch\u003cbr\u003emit \u003cb\u003eMut\u003c/b\u003e und Festigkeit gegen\u00fcber dem leitenden Staatsmann\", mit\u003cbr\u003eder Einmannpolitik Adenauers Schlu\u00df zu machen, weil sie; \u201egef\u00e4hrlich\u003cbr\u003ef\u00fcr den Staat ist\"; W\u00f6rtlich erkl\u00e4rte Nellen weiter:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-07-26_01_021.tcf.xml-4-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1054.45, "y": 1031.85}, {"color": "#377eb8", "id": "2532889X_1971-01-11_01_144.tcf.xml-4-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn die Frau steht fest, auf beiden Beinen und beweist uns\u003cbr\u003et\u00e4glich ihren \u003cb\u003eMut\u003c/b\u003e, und sie bleibt auch stehn, wenn sie die\u003cbr\u003ekleinen; gut gewachsten Bretter drunter tut.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-01-11_01_144.tcf.xml-4-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1312.05, "y": 1200.65}, {"color": "#377eb8", "id": "2532889X_1967-09-10_01_231.tcf.xml-13-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas russische Proletariat war es, das durch die\u003cbr\u003eFebruarrevolution von 1917 den unter preu\u00dfischem Drall stehenden\u003cbr\u003eMatrosen den \u003cb\u003eMut\u003c/b\u003e gab, gegen ihre Unterdr\u00fccker\u003cbr\u003eaufzubegehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-09-10_01_231.tcf.xml-13-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 959.15, "y": 681.25}, {"color": "#377eb8", "id": "26120215_1963_02_22_01_067.tcf.xml-29-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vernehmungen waren furchtbar, aber die Studenten blieben\u003cbr\u003estandhaft Ihr \u003cb\u003eMut\u003c/b\u003e war unbeugsam Sie gaben keinerlei\u003cbr\u003eReueerkl\u00e4rungen ab:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_02_22_01_067.tcf.xml-29-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1404.35, "y": 1227.05}, {"color": "#377eb8", "id": "26120215_1961_04_26_01_021.tcf.xml-14-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir m\u00fcssen aber auch den \u003cb\u003eMut\u003c/b\u003e aufbringen, daf\u00fcr\u003cbr\u003epers\u00f6nlich einzustehen.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_04_26_01_021.tcf.xml-14-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1632.35, "y": 461.375}, {"color": "#377eb8", "id": "26120215_1960_05_31_01_258.tcf.xml-2-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Pr\u00e4sidium des Obersten Sowjets der UdSSH hat den Rentner\u003cbr\u003ePjotr Asabin, die Kraftfahrer Wladimir Surin und Leonid Tschushakin\u003cbr\u003eund den LagerangesteHten Anatoli Tscheremission f\u00fcr den \u003cb\u003eMut\u003c/b\u003e und\u003cbr\u003edie Tapferkeit, die sie bei der Festnahme des amerikanischen Spionage-\u003cbr\u003eFliegers am 1. Mai an den Tag gelegt hatten, mit der Medaille \u201eF\u00fcr\u003cbr\u003eTapferkeit\" ausgezeichnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_05_31_01_258.tcf.xml-2-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.3, "y": 666.1}, {"color": "#377eb8", "id": "26120215_1982_12_24_01_075.tcf.xml-21-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePeter\" B\u00e4\u00fcmgart \u0027 \u00ab Wer den Faust als Mann mit hohem \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003eund Hochmut; als zu fr\u00fch gekommenen \u201eBesserwisser\" und deshalb\u003cbr\u003egleichzeitig \u201eSchlechtermacher\" und \u201eFalschmacher\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_12_24_01_075.tcf.xml-21-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1969.75, "y": 548.3}, {"color": "#377eb8", "id": "26120215_1962_06_16_01_250.tcf.xml-29-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAls Rennfahrer imponiert es mir, wenn Menschen Mut haben und\u003cbr\u003ediesen \u003cb\u003eMut\u003c/b\u003e zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_06_16_01_250.tcf.xml-29-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1276.95, "y": 872.0}, {"color": "#377eb8", "id": "2532889X_1989-11-10_01_104.tcf.xml-22-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKann es uns gefallen, da\u00df die h\u00e4ufigsten Vokabeln in dem B\u00fcndel\u003cbr\u003ebeschriebenen Papiers \u201e\u003cb\u003eMut\u003c/b\u003e\" und \u201eErmutigung\" lau -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-11-10_01_104.tcf.xml-22-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.0, "y": 739.75}, {"color": "#377eb8", "id": "2532889X_1956-03-28_01_113.tcf.xml-33-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch will sagen, da\u00df wir auch in \u00f6konomischen Fragen mehr\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e haben m\u00fcssen, da\u00df wir mehr noch als bisher vorausschauen\u003cbr\u003em\u00fcssen. Wir\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-03-28_01_113.tcf.xml-33-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1108.3, "y": 523.9}, {"color": "#377eb8", "id": "26120215_1969_06_15_01_189.tcf.xml-31-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor allen Dingen die Bereitschaft unserer Frauen und M\u00e4dchen\u003cbr\u003eund ihr \u003cb\u003eMut\u003c/b\u003e zu technischen Berufen sind enorm gewachsen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_06_15_01_189.tcf.xml-31-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1282.25, "y": 391.49}, {"color": "#377eb8", "id": "2532889X_1983-05-21_01_177.tcf.xml-9-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn ihren opferreichen Kampf und ihren \u003cb\u003eMut\u003c/b\u003e erinnerte der\u003cbr\u003eehemalige Widerstandsk\u00e4mpfer Joseph\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-05-21_01_177.tcf.xml-9-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 506.0, "y": 971.45}, {"color": "#377eb8", "id": "26120215_1990_12_24_01_845.tcf.xml-173-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ich selbst Betroffener bin, haben die darin enthaltenen\u003cbr\u003eAussagen mir und meinen Kollegen \u003cb\u003eMut\u003c/b\u003e gemacht, uns gegen die\u003cbr\u003eentsprechenden Regelungen des Einigungsvertrages zu wehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_12_24_01_845.tcf.xml-173-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1479.25, "y": 952.95}, {"color": "#377eb8", "id": "26120215_1955_03_10_01_039.tcf.xml-3-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMut\u003c/b\u003e, ihr meine S\u00f6hne, Mut, da\u00df unter uns die L\u00fcge weilt\u003cbr\u003ees wird all unser Leid, die Tr\u00e4nenflut der Menschheit\u003cbr\u003emitgeteilt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_03_10_01_039.tcf.xml-3-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.1, "y": 187.495}, {"color": "#377eb8", "id": "26120215_1953_09_05_01_030.tcf.xml-63-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd da ein solches Bekenntnis \u003cb\u003eMut\u003c/b\u003e erfordert, war es wohl\u003cbr\u003enicht Mangel an Mut, der ihn veranla\u00dfte. die Wahrheit in all diesen\u003cbr\u003eJahren unter den Redaktionstisch fallen zu lassen Denn die Wahrheit\u003cbr\u003e\u00fcber Korea war ja bekannt \u2014 auch in Westdeutschland bekannt, obwohl\u003cbr\u003eweder europaische Diplomaten noch europaische Presse beim Beginn des\u003cbr\u003eKrieces. wie Herr Sethe schreibt, vertreten waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_09_05_01_030.tcf.xml-63-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1291.8, "y": 555.05}, {"color": "#377eb8", "id": "2532889X_1976-10-19_01_091.tcf.xml-16-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd da\u00df Millionen in der westlichen Halbwelt mit Vergn\u00fcgen Alis\u003cbr\u003eK\u00e4mpfe und Siege sahen, l\ 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-03-08_01_038.tcf.xml-36-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1684.35, "y": 268.66}, {"color": "#377eb8", "id": "26120215_1973_10_18_01_085.tcf.xml-4-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei habe die Armee au\u00dferordentliche Standhaftigkeit und\u003cbr\u003egro\u00dfen \u003cb\u003eMut\u003c/b\u003e gezeigt und dem Gegner schwere Verluste\u003cbr\u003ezugef\u00fcgt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_10_18_01_085.tcf.xml-4-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.0, "y": 478.51}, {"color": "#377eb8", "id": "26120215_1962_02_08_01_281.tcf.xml-19-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNur \u003cb\u003eMut\u003c/b\u003e\" (6. Folge) um 19.30 Uhr Im Haus der Jungen\u003cbr\u003eTalente, Klosterstra\u00df \u00ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_02_08_01_281.tcf.xml-19-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.45, "y": 984.45}, {"color": "#377eb8", "id": "2532889X_1971-01-30_01_297.tcf.xml-4-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDu ahnst deinen \u003cb\u003eMut\u003c/b\u003e und malst deine Tr\u00e4ume mit dem\u003cbr\u003eKugelschreiber in die Formel: Heute hoch achtzig plus achtzig hoch\u003cbr\u003ezweitausend gleich Gl\u00fcck und Brot millionenfach und Wein genug f\u00fcr\u003cbr\u003ealle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-01-30_01_297.tcf.xml-4-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.4, "y": 207.44}, {"color": "#377eb8", "id": "26120215_1986_07_22_01_067.tcf.xml-145-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir, War hat \u003cb\u003eMut\u003c/b\u003e. mit mir einen neuen An-35/1,62. 55 kg.\u003cbr\u003eHSA, dkl., m.-l. WA.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_07_22_01_067.tcf.xml-145-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.3, "y": 903.7}, {"color": "#377eb8", "id": "26120215_1963_10_21_01_101.tcf.xml-24-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Berliner Pfarrersfrau Schmidt w\u00fcnschte Valentina \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003eund Kraft f\u00fcr weitere Leistungen und sagte: \u201eWir f\u00fchlen uns mit den\u003cbr\u003eFrauen Ihres Landes im Geiste des Friedens tief verbunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_10_21_01_101.tcf.xml-24-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.5, "y": 766.85}, {"color": "#377eb8", "id": "26120215_1957_11_01_01_005.tcf.xml-26-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn \u00fcberall im demokratischen Berlin gut und zielsicher\u003cbr\u003egearbeitet wird, so gibt das diesseits des Brandenburger Tores neue\u003cbr\u003eKraft zum Weiterbauen am Sozialismus und den Werkt\u00e4tigen jenseits des\u003cbr\u003eBrandenburger Tores neuen \u003cb\u003eMut\u003c/b\u003e im Kampf gegen Monopolkapital,\u003cbr\u003egegen Teuerung und soziale Unsicherheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_11_01_01_005.tcf.xml-26-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.7, "y": 965.15}, {"color": "#377eb8", "id": "26120215_1948_04_25_01_235.tcf.xml-38-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00f6rperlich zu Tode geschw\u00e4cht, aber immer noch mit keckem\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e, das Lied der Freiheit singend, kam er nach Prag\u003cbr\u003ezur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_04_25_01_235.tcf.xml-38-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1537.35, "y": 813.9}, {"color": "#377eb8", "id": "2532889X_1983-07-02_01_252.tcf.xml-11-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine plastische und bildhafte Sprache, sein \u003cb\u003eMut\u003c/b\u003e zur\u003cbr\u003eErnotionaht\u00e4t und zu hypothetischen Vorschl\u00e4gen lassen das Studium des\u003cbr\u003eBuches zu einem Erlebnis werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-07-02_01_252.tcf.xml-11-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1399.65, "y": 437.17}, {"color": "#377eb8", "id": "2532889X_1973-02-10_01_120.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den Nationalen Gedenkst\u00e4tten erinnern Mahntafeln an den\u003cbr\u003eselbstlosen / \u003cb\u003eMut\u003c/b\u003e der besten S\u00f6hne und T\u00f6chter Frankreichs, die\u003cbr\u003ein der Nacht. der faschistischen Okkupation ihr Leben In die\u003cbr\u003eWaagschale warfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-02-10_01_120.tcf.xml-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.97, "y": 830.95}, {"color": "#377eb8", "id": "2532889X_1952-05-11_01_077.tcf.xml-30-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn etwas Gewagtes soll unternommen werden und kann nicht\u003cbr\u003eanders sein, so ist ein frischer \u003cb\u003eMut\u003c/b\u003e zur Sache der Meister, und\u003cbr\u003eder mu\u00df dich durchrei\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-05-11_01_077.tcf.xml-30-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.6, "y": 646.3}, {"color": "#377eb8", "id": "26120215_1975_10_18_01_062.tcf.xml-17-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efester Wille, Ausdauer, \u003cb\u003eMut\u003c/b\u003e, Begeisterung f\u00fcr die\u003cbr\u003eAufgabe, darum gelingt der Versuch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_10_18_01_062.tcf.xml-17-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.85, "y": 489.87}, {"color": "#377eb8", "id": "2532889X_1968-06-15_01_047.tcf.xml-50-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKollege Prohaska, der als unvoreingenommener Marxist verstanden\u003cbr\u003esein m\u00f6chte, hat den \u003cb\u003eMut\u003c/b\u003e, zu erkl\u00e4ren, Marx und Engels \u0027 h\u00e4tten\u003cbr\u003ekeine Ahnung von der landwirtschaftlichen \u00d6konomik gehabt, und er\u003cbr\u003etutet es ungeniert in das H\u00f6rn der b\u00fcrgerlichen Widerleger des\u003cbr\u003eMarxismus und so mancher sozialdemokratischer Ideologen, die die\u003cbr\u003eMarxschen Ideen f\u00fcr vermottet halten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-06-15_01_047.tcf.xml-50-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1954.25, "y": 609.6}, {"color": "#377eb8", "id": "2532889X_1961-12-02_01_100.tcf.xml-19-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr schildert mit dem \u003cb\u003eMut\u003c/b\u003e der Wahrheit die barbarischen\u003cbr\u003eMethoden der Ausbeutung,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-12-02_01_100.tcf.xml-19-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1480.85, "y": 671.05}, {"color": "#377eb8", "id": "26120215_1951_10_11_01_015.tcf.xml-23-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ezweimal demonstriert, wie j\u00e4mmerlich sie sich zur Unterdr\u00fcckung\u003cbr\u003eder Meinungsfreiheit mi\u00dfbrauchen lassen, w\u00e4hrend gleichzeitig viele\u003cbr\u003eihrer Kollegen in Westdeutschland den \u003cb\u003eMut\u003c/b\u003e finden den Volkskampf\u003cbr\u003egegen die Remilitarisierung und die Volksbefragung als v\u00f6llig legal zu\u003cbr\u003eerkl\u00e4ren, Das Gebaren der Westberliner Richter, die sich zu Werkzeugen\u003cbr\u003eder Kriegspolitik machen lassen, ist ein weiterer Beweis f\u00fcr die.,\u003cbr\u003enackte Unfreiheit, von der Adenauer erkl\u00e4rt hat. da\u00df unter ihr keine\u003cbr\u003egesamtdeutschen Wahlen stattfinden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_10_11_01_015.tcf.xml-23-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.0, "y": 754.9}, {"color": "#377eb8", "id": "2532889X_1971-07-02_01_188.tcf.xml-6-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie brachten den Menschen auf der Erde alle ihre Aufzeichnungen\u003cbr\u003eund Beobachtungen, alle wissenschaftlichen Ergebnisse dieser\u003cbr\u003ebeispiellos langen T\u00e4tigkeit im Kosmos mit einer Arbeit, die sie von\u003cbr\u003eAnfang bis Ende mit gr\u00f6\u00dfter wissenschaftlicher Sorgfalt aus\u00fcbten, die\u003cbr\u003eihrem gro\u00dfen \u003cb\u003eMut\u003c/b\u003e gleichkommt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-07-02_01_188.tcf.xml-6-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.3, "y": 431.46}, {"color": "#377eb8", "id": "2532889X_1966-07-28_01_123.tcf.xml-7-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Rostockerin l\u00e4uft wunderbar ruhig, und was das Wichtigste\u003cbr\u003eist, sie hat den \u003cb\u003eMut\u003c/b\u003e zum Tempolauf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-07-28_01_123.tcf.xml-7-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1369.05, "y": 556.15}, {"color": "#377eb8", "id": "26120215_1978_05_31_01_028.tcf.xml-340-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMut\u003c/b\u003e zu machen f\u00fcr das Wagnis Sozialismus, f\u00fcr die immer\u003cbr\u003enoch elementare Herausforderung an jeden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_05_31_01_028.tcf.xml-340-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.5, "y": 606.15}, {"color": "#377eb8", "id": "2532889X_1988-12-02_01_038.tcf.xml-1198-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders eindrucksvoll sind der \u003cb\u003eMut\u003c/b\u003e und das Engagement\u003cbr\u003eder Frauen, den Proze\u00df der wissenschaftlich-technischen Revolution mit\u003cbr\u003evoranzubringen, an Forschungsarbeiten und im Neuererwesen\u003cbr\u003emitzuwirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-12-02_01_038.tcf.xml-1198-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.2, "y": 835.1}, {"color": "#377eb8", "id": "26120215_1981_02_07_01_010.tcf.xml-8-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRund 6000 SPD-Mitglieder in der BRD haben bisher den\u003cbr\u003eBielefelder Appell \u201e\u003cb\u003eMut\u003c/b\u003e f\u00fcr eine bessere Zukunft\"\u003cbr\u003eunterzeichnet, der von der BRD-Regierung die R\u00fccknahme des Raketen-\u003cbr\u003eBeschlusses der NATO fordert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_02_07_01_010.tcf.xml-8-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1489.3, "y": 599.85}, {"color": "#377eb8", "id": "26120215_1947_09_20_01_119.tcf.xml-32-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun auf einmal erwacht der \u003cb\u003eMut\u003c/b\u003e in dem kleinen\u003cbr\u003eKerl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_09_20_01_119.tcf.xml-32-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1521.05, "y": 715.8}, {"color": "#377eb8", "id": "2532889X_1962-06-16_01_048.tcf.xml-55-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHelden wurde, der vom Tode bedroht, im Leipziger\u003cbr\u003eReichstagsbrandproze\u00df 1934 durch seinen \u003cb\u003eMut\u003c/b\u003e, seine\u003cbr\u003eUberzeueungstreue und seine politische Weitsicht den deutschen\u003cbr\u003eFaschismus vor der Welt\u00f6ffentlichkeit entlarvte und ihm eine\u003cbr\u003eentscheidende politische Niederlage bereitete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-06-16_01_048.tcf.xml-55-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.75, "y": 257.185}, {"color": "#377eb8", "id": "26120215_1964_02_06_01_063.tcf.xml-30-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir m\u00fcssen sehen: Dr. Dehler ist ein zweifellos patriotisch\u003cbr\u003egesinnter b\u00fcrgerlicher Politiker, der oftmals ehrlich und mit\u003cbr\u003eanerkennenswertem \u003cb\u003eMut\u003c/b\u003e seine Meinung sagt, der. auch f\u00fcr\u003cbr\u003eVerst\u00e4ndigung und Entspannung eintritt, der aber mit vielen\u003cbr\u003eVorurteilen des Vertreters der Bourgeoisie behaftet ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_02_06_01_063.tcf.xml-30-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1748.4, "y": 930.85}, {"color": "#377eb8", "id": "26120215_1963_07_14_01_177.tcf.xml-37-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Wege k\u00f6nnen wir jedoch betreten, wenn wir den \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003ehaben, dem ersten Sturme des konventionellen Vorurteils\u003cbr\u003estandzuhalten\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_07_14_01_177.tcf.xml-37-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.9, "y": 684.05}, {"color": "#377eb8", "id": "2532889X_1952-01-03_01_042.tcf.xml-11-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber ebenso notwendig ist, die gro\u00dfen Taten zu zeigen, um\u003cbr\u003edaraus Kraft, \u003cb\u003eMut\u003c/b\u003e, Zuversicht und Stolz zu gewinnen f\u00fcr unseren\u003cbr\u003egegenwartigen Kampf um Leben und Einheit der Nation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-01-03_01_042.tcf.xml-11-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.4, "y": 231.155}, {"color": "#377eb8", "id": "2532889X_1956-10-26_01_056.tcf.xml-8-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wollen den freundlich aufmunternden Erfolg des Abends nach\u003cbr\u003evorsichtiger Absch\u00e4tzung dahin deuten, da\u00df ein junger Komponist\u003cbr\u003eunserer Repu-: blik mit vorl\u00e4ufig noch mehr \u003cb\u003eMut\u003c/b\u003e eis K\u00f6nnen den\u003cbr\u003eWeg nach-einer Volksoper im Geiste unserer Zeit sucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-10-26_01_056.tcf.xml-8-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.8, "y": 268.945}, {"color": "#377eb8", "id": "26120215_1966_05_29_01_433.tcf.xml-126-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWann wird endlich die SPD den \u003cb\u003eMut\u003c/b\u003e finden, diesen\u003cbr\u003eselbstgezogenen Teufelskreis zu durchbrechen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_05_29_01_433.tcf.xml-126-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1471.7, "y": 1016.35}, {"color": "#377eb8", "id": "2532889X_1982-04-08_01_090.tcf.xml-6-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem von Leonid Breshnew und weiteren f\u00fchrenden\u003cbr\u003esowietischen Pers\u00f6nlichkeiten unterzeichneten Nachruf werden die\u003cbr\u003ehervorragenden organisatorischen F\u00e4higkeiten Pawel Rotmistrows, sein\u003cbr\u003eHeerf\u00fchrertalent, sein \u003cb\u003eMut\u003c/b\u003e und seine Entschlossenheit\u003cbr\u003egew\u00fcrdigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-04-08_01_090.tcf.xml-6-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.05, "y": 265.82}, {"color": "#377eb8", "id": "2532889X_1954-05-13_01_038.tcf.xml-97-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch freue mich, wenn es Menschen gibt, die den \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003ehaben, immer f\u00fcr den Frieden einzutreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-05-13_01_038.tcf.xml-97-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.3, "y": 11.58}, {"color": "#377eb8", "id": "2532889X_1971-12-29_01_209.tcf.xml-41-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr ihren pers\u00f6nlichen \u003cb\u003eMut\u003c/b\u003e bei den K\u00e4mpfen um Berlin und\u003cbr\u003eder Rettung von Klingenberg zeichnete das Pr\u00e4sidium des Obersten\u003cbr\u003eSowjets der UdSSR die Offiziere F. U. Galkin, A. M.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-12-29_01_209.tcf.xml-41-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 951.55, "y": 1042.85}, {"color": "#377eb8", "id": "2532889X_1961-03-20_01_051.tcf.xml-31-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErfurt oder Rostock lfi\u00dft man den \u003cb\u003eMut\u003c/b\u003e nicht\u003cbr\u003esinken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-03-20_01_051.tcf.xml-31-6\u003cbr\u0
