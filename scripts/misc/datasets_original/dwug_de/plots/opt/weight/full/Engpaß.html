"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-3911-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 201.64, "y": 450.98}, {"color": "#4daf4a", "id": "2532889X_1958-09-27_01_157.tcf.xml-14-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df von dieser Seite nicht alle M\u00f6glichkeiten ausgesch\u00f6pft\u003cbr\u003ewurden, damit nirgends ein \u003cb\u003eEngpa\u00df\u003c/b\u003e eintritt, ersieht man schon\u003cbr\u003edaraus. da\u00df nicht einmal f\u00fcr die diesj\u00e4hrigen Schulabg\u00e4nger gen\u00fcgend\u003cbr\u003eArbeitskleidung vorhanden war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-09-27_01_157.tcf.xml-14-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 87.74, "y": 498.99}, {"color": "#a65628", "id": "vischer_auch01_1879-2983-42", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm folgenden Vers das dumpf Verschlossene, Luftsuchende in den\u003cbr\u003eReimen \u201eStopfungen, Pfropfungen, Knopfungen \u2014 es erdr\u00fcckte den H\u00f6rern\u003cbr\u003efast den Athem, der horn-und lederdunkle Ton des Stierhorns und der\u003cbr\u003eTrompete versetzte das Gem\u00fcth mitten in den \u003cb\u003eEngpa\u00df\u003c/b\u003e der bang\u003cbr\u003eversperrten Nasenh\u00f6hle, und wohlangebrachte Paukenschl\u00e4ge mit den\u003cbr\u003egr\u00f6\u00dferen Schlegeln vermehrten die finsteren Schrecken dieser\u003cbr\u003eGefangenschaft; knarrende R\u00e4tschenlaute, schrille Pfeifent\u00f6ne, scharfe\u003cbr\u003eFidelbogenrisse, n\u00e4selnde Dudelsackschnarrungen dazwischen gaben den\u003cbr\u003emomentanen Oeffnungen der Einpressung, diesen kargen Befreiungen ihr\u003cbr\u003ewohlverdientes Recht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_auch01_1879-2983-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1350.4, "y": 616.8}, {"color": "#984ea3", "id": "humboldt_aequinoktial04_1859-1967-14", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Hauptkirche von Santo Tome de la Nueva Guyana, gemeiniglich\u003cbr\u003eAngostura oder der \u003cb\u003eEngpa\u00df\u003c/b\u003e genannt, liegt nach meinen\u003cbr\u003eBeobachtungen unter 8 \u00b0 8 \u2032 11 \u2033 der Breite und 66 \u00b0 15 \u2032 21 \u2033 der\u003cbr\u003eL\u00e4nge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-1967-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1113.65, "y": 675.0}, {"color": "#377eb8", "id": "gutzkow_zeitgenossen01_1842-1480-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn in Europa keine historische Entwicklung gewisser Fragen\u003cbr\u003em\u00f6glich seyn kann, ohne da\u00df dieselbe entweder eine alte dar\u00fcber\u003cbr\u003efestgestellte Autorit\u00e4t bereits umgesto\u00dfen hat oder noch umsto\u00dfen\u003cbr\u003ewird, wenn die Revolution f\u00fcr Europa ein \u003cb\u003eEngpa\u00df\u003c/b\u003e ist, durch\u003cbr\u003ewelchen einige Thatsachen, einige V\u00f6lker bereits durchgegangen, und wo\u003cbr\u003eandere noch an der Pforte sind, so hat Amerika auch diese\u003cbr\u003eNothwendigkeit schon \u00fcberstanden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen01_1842-1480-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.4, "y": 588.75}, {"color": "#377eb8", "id": "freud_hysterie_1895-3853-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSt\u00f6sst die Bew\u00e4ltigung dieser einen pathogenen Erinnerung auf\u003cbr\u003eSchwierigkeiten, wie z. B. wenn der Kranke mit dem Widerstande gegen\u003cbr\u003esie nicht nachl\u00e4sst, wenn er sie verdr\u00e4ngen oder verst\u00fcmmeln will, so\u003cbr\u003eist der \u003cb\u003eEngpass\u003c/b\u003e gleichsam verlegt; die Arbeit stockt, es kann\u003cbr\u003enichts anderes kommen, und die eine im Durchbruch befindliche\u003cbr\u003eErinnerung bleibt vor dem Kranken stehen, bis er sie in die Weite des\u003cbr\u003eIch \u2019s aufgenommen hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-3853-35\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 316.705, "y": 238.165}, {"color": "#377eb8", "id": "2532889X_1959-12-11_01_033.tcf.xml-12-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas bedeutet da\u00df der Feldfutterbau umfangreich genug gesteigert\u003cbr\u003eund eine Vorratswirtschaft, wie k\u00fcnstliche Trocknung und Silage mit\u003cbr\u003eHilfe von Silokammern verschiedener Gr\u00f6\u00dfe, schnellstens\u003cbr\u003eweaterentwickelt wird, so da\u00df k\u00fcnftig klimatisch bedingte\u003cbr\u003e\u003cb\u003eEngp\u00e4sse\u003c/b\u003e der Futterversorgung ausgeglichen werden k\u00f6n-\u0027\u003cbr\u003enen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-12-11_01_033.tcf.xml-12-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 375.745, "y": 284.61}, {"color": "#377eb8", "id": "2532889X_1981-04-04_01_058.tcf.xml-5-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin wichtiger Schritt dazu ist die Rationalisierung der\u003cbr\u003eKleinmechanik, einem bisherigen \u003cb\u003eEngpa\u00df\u003c/b\u003e des Werkes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-04-04_01_058.tcf.xml-5-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.0, "y": 171.525}, {"color": "#377eb8", "id": "2532889X_1952-07-13_01_005.tcf.xml-48-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Parteikonferenz lenkt die Aufmerksamkeit der\u003cbr\u003eParteimitglieder im Staatsapparat und in der Industrie auf die\u003cbr\u003eNotwendigkeit der Rekonstruktion der H\u00fcttenindustrie, des Bergbaus,\u003cbr\u003edes Schwermaschinenbaus und der Energiewirtschaft und der raschesten\u003cbr\u003eBeseitigung der \u003cb\u003eEngp\u00e4sse\u003c/b\u003e in der Entwicklung der\u003cbr\u003eEnergiewirtschaft, des Schwermaschinenbaus, des H\u00fcttenwesens und der\u003cbr\u003eRohstoffbasis, ohne deren \u00dcberwindung die erfolgreiche Erf\u00fcllung, des\u003cbr\u003eF\u00fcnfjahrplans nicht m\u00f6glich ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-07-13_01_005.tcf.xml-48-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.18, "y": 215.215}, {"color": "#377eb8", "id": "2532889X_1983-07-12_01_127.tcf.xml-18-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOberwindung von \u003cb\u003eEngp\u00e4ssen\u003c/b\u003e und Schwierigkeiten im\u003cbr\u003ewirtschaftlichen Bereich h\u00f6chstes Gewicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-07-12_01_127.tcf.xml-18-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 429.135, "y": 434.515}, {"color": "#377eb8", "id": "26120215_1975_11_11_01_334.tcf.xml-58-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist gleichzeitig ein Weg, den \u003cb\u003eEngpa\u00df\u003c/b\u003e an\u003cbr\u003eArbeitskr\u00e4ften zu \u00fcberwinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_11_11_01_334.tcf.xml-58-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 451.09, "y": 510.75}, {"color": "#377eb8", "id": "2532889X_1965-12-17_01_165.tcf.xml-376-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben der weiteren vorrangigen Entwicklung der f\u00fchrenden Zweige\u003cbr\u003eauf dem Gebiet der Investitionen werden im Jahre 1966 gleichzeitig\u003cbr\u003eauch st\u00e4rker als in den Vorjahren bestimmte \u003cb\u003eEngp\u00e4sse\u003c/b\u003e,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-12-17_01_165.tcf.xml-376-25\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 144.765, "y": 202.33}, {"color": "#377eb8", "id": "26120215_1948_08_13_01_091.tcf.xml-15-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFittlngs, Rohre und Armaturen aus Mipolam (hergestellt auf der\u003cbr\u003eBasis des Polyvinylchlorids) halfen manchen \u003cb\u003eEngpa\u00df\u003c/b\u003e \u00fcberwinden.\u003cbr\u003ePhenoplaste (Verbindungen von Phenolen und Formaldehyd) liefern\u003cbr\u003ePre\u00dfmassen zu Baustoff und Konstruktionsmaterial und ersetzen mit\u003cbr\u003ePapier als Hartpapier oder Hartgewebe im Maschine nbau\u003cbr\u003eGu\u00dfeisen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_08_13_01_091.tcf.xml-15-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 570.25, "y": 694.0}, {"color": "#377eb8", "id": "26120215_1948_12_03_01_111.tcf.xml-6-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#8080 ": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeitere Festlegungen betreffen den teilweisen Ausgleich der\u003cbr\u003efehlenden Arbeitekr\u00e4fte, die Stabilisierung der.Schichtbereiche in der\u003cbr\u003eVorfertigung und dort, wo \u003cb\u003eEngp\u00e4sse\u003c/b\u003e sichtbar geworden\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_08_16_01_035.tcf.xml-12-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.25, "y": 563.8}, {"color": "#377eb8", "id": "2532889X_1977-07-08_01_117.tcf.xml-11-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie bedingt, so wird unterstrichen, die \u00dcberwindung \u00fcberholter\u003cbr\u003eAuffassungen und Traditionen sowie von anderen Faktoren, welche die\u003cbr\u003eEntwicklung hemmen wie B\u00fcrokratismus und \u003cb\u003eEngp\u00e4sse\u003c/b\u003e verschiedener\u003cbr\u003eArt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-07-08_01_117.tcf.xml-11-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 354.41, "y": 330.73}, {"color": "#377eb8", "id": "2532889X_1957-12-03_01_037.tcf.xml-18-94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser erh\u00f6hte Plan wurde seit Jahresbeginn bisher um 21000 t\u003cbr\u003e\u00fcbererf\u00fcllt Die Erh\u00f6hung der Rohstahlproduktion in Bl\u00f6cken und die\u003cbr\u003eSteigerung der Produktion von warmgewalztem Stahl betr\u00e4gt gegen\u00fcber\u003cbr\u003edem gleichen Zeitraum dea Vorjahres 105 Prozent Auch in der chemischen\u003cbr\u003eIndustrie sind bei wichtigen Erzeugnissen im L bis III. Quartal 1957\u003cbr\u003egegen\u00fcber dem gleichen Zeitraum des Vorjahres gr\u00f6\u00dfere\u003cbr\u003eProduktionssteigerungen erzielt worden; so u. a. bei Schwefels\u00e4ure auf\u003cbr\u003e106 Prozent, kalzinierter Soda auf 107 Prozent Phosphord\u00fcnger auf 118\u003cbr\u003eProzent und PVC-Pulver auf 110 Prozent Nach wie vor bestehen f\u00fcr die\u003cbr\u003eMaschinenbaubetriebe gro\u00dfe Schwierigkeiten durch die \u003cb\u003eEngp\u00e4sse\u003c/b\u003e\u003cbr\u003ein der Zulieferindustrie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1957-12-03_01_037.tcf.xml-18-94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 152.72, "y": 401.14}, {"color": "#377eb8", "id": "2532889X_1952-07-11_01_128.tcf.xml-816-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Parteileitung im Betrieb soll nicht die Arbelt der\u003cbr\u003eBetriebsleitung verrichten, sie mu\u00df vielmehr \u00f6le Ma\u00dfnahmen der\u003cbr\u003eWerkleltung zur Planerf\u00fcllung an den \u003cb\u003eEngp\u00e4ssen\u003c/b\u003e im Betrieb\u003cbr\u003ekontrollleren: sie -oll den Werkt\u00e4tigen an Hand der konkreten Fragen\u003cbr\u003edes Betriebes unsere Politik erl\u00e4utern; sie soll die Genossen\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-07-11_01_128.tcf.xml-816-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.62, "y": 277.2}, {"color": "#377eb8", "id": "2532889X_1955-11-25_01_010.tcf.xml-23-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ist es dem VEB \u201eFortschritt\" gelungen, einen bedeutenden\u003cbr\u003e\u003cb\u003eEngpa\u00df\u003c/b\u003e zu \u00fcberwinden und 54000 DM j\u00e4hrlich einzusparen, indem\u003cbr\u003eer mit einem Investitionskredit zwei Staffiermaschinen anschaffte und\u003cbr\u003eeinsetzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-11-25_01_010.tcf.xml-23-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.15, "y": 253.135}, {"color": "#377eb8", "id": "2532889X_1948-06-27_01_025.tcf.xml-4-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eEngpa\u00df\u003c/b\u003e f\u00fcr die Gaswerke ist seit Beginn der\u003cbr\u003eumfangreichen Kohlelieferungen aus Polen nicht mehr die Kohle, sondern\u003cbr\u003edie Materialversorgung zur Durchf\u00fchrung der notwendigen\u003cbr\u003eReparaturen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-06-27_01_025.tcf.xml-4-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.84, "y": 674.05}, {"color": "#377eb8", "id": "2532889X_1975-07-23_01_184.tcf.xml-46-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer PKP-Generalsekret\u00e4r dr\u00fcckte seine \u00dcberzeugung aus, da\u00df der\u003cbr\u003e\u201egegenw\u00e4rtige \u003cb\u003eEngpa\u00df\u003c/b\u003e auf, der revolution\u00e4ren Stra\u00dfe in\u003cbr\u003ePortugal\" \u00fcberwunden werden k\u00f6nne und \u201eeine den Erfordernissen des\u003cbr\u003eAugenblicks entsprechende Regierung unter Ministerpr\u00e4sident General\u003cbr\u003eGoncalves\" gebildet werde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-07-23_01_184.tcf.xml-46-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 544.5, "y": 284.005}, {"color": "#377eb8", "id": "26120215_1950_03_31_01_313.tcf.xml-13-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin der Meinung, da\u00df hier Abhilfe dringend Not tut, denn\u003cbr\u003egerade Kraftwagenersatzteile sind heute noch ein \u003cb\u003eEngpa\u00df\u003c/b\u003e unserer\u003cbr\u003eIndustrie und schwer zu beschaffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_03_31_01_313.tcf.xml-13-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.01, "y": 108.73}, {"color": "#377eb8", "id": "26120215_1958_07_25_01_036.tcf.xml-4-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir haben uns bereits \u00fcber die Gro\u00dfen Nachwuchsfelder der\u003cbr\u003eRuderer vor einer Woche ebenfalls auf dem Langen See in Gr\u00fcnau, freuen\u003cbr\u003ed\u00fcrfen und finden jetzt an den Kanuten best\u00e4tigt, da\u00df Im Wassersport\u003cbr\u003evon einem \u201e\u003cb\u003eEngpa\u00df\u003c/b\u003e Nachwuchs\" nicht die Rede sein kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_07_25_01_036.tcf.xml-4-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 534.3, "y": 534.85}, {"color": "#377eb8", "id": "2532889X_1956-10-12_01_039.tcf.xml-40-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Parteiorganisationen anderer Projektierungsb\u00fcros sollten\u003cbr\u003esich die Erfahrungen des VEB INEX zunutze machen und an Hand der Ben\u003cbr\u003edingungen in ihrem Betrieb die M\u00f6glichkeiten eines Wettbewerbs\u003cbr\u003eberaten, damit es uns gelingt, den \u003cb\u003eEngpa\u00df\u003c/b\u003e in unserer\u003cbr\u003eProjektierung schneller zu \u00fcberwinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-10-12_01_039.tcf.xml-40-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 642.9, "y": 209.81}, {"color": "#377eb8", "id": "2532889X_1976-06-22_01_063.tcf.xml-23-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Magdeburger Baurrlechanisierungsbetrieb hat sich noch\u003cbr\u003eweiterer \u003cb\u003eEngp\u00e4sse\u003c/b\u003e der Baumaterialienindustrie angenommen: der\u003cbr\u003eFertigung von Hohldielen, wie sie f\u00fcr fast alle niedrigen Bauwerke,\u003cbr\u003ef\u00fcr den Eigenheimbau sowie bei komplexen Werterhaltungsarbeiten\u003cbr\u003eerforderlich sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-06-22_01_063.tcf.xml-23-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 449.005, "y": 575.85}, {"color": "#377eb8", "id": "26120215_1947_04_24_01_126.tcf.xml-7-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie R\u00f6hrenherstelluAq ist nach dem Zusammenbruch auch der\u003cbr\u003eschwierigste \u003cb\ eSanit\u00e4tspersonal zum gr\u00f6\u00dften Teil \u00fcberwunden war, konnte die\u003cbr\u003egesundheitliche -Betreuung der Werkangeh\u00f6rigen und in kleinerem\u003cbr\u003eUmfange auch die der Familienmitglieder durchgef\u00fchrt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-11-05_01_077.tcf.xml-4-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.3, "y": 92.125}, {"color": "#377eb8", "id": "2532889X_1959-07-30_01_069.tcf.xml-20-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eEngpa\u00df\u003c/b\u003e ist bei uns wie in vielen anderen Betrieben der\u003cbr\u003eWerkzeugbau.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-07-30_01_069.tcf.xml-20-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 574.5, "y": 748.2}, {"color": "#377eb8", "id": "2532889X_1949-04-01_01_034.tcf.xml-76-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch d\u0027e Hilfe der Sowjetunion, durch den Handel mit den\u003cbr\u003eosteurop\u00e4ischen V\u00f6lkern und nicht zuletzt durch Anspannung aller\u003cbr\u003eKr\u00e4fte, sei es-den Werkt\u00e4tigen der Ostzone gelungen, den drohenden\"\u003cbr\u003e\u003cb\u003eEngpa\u00df\u003c/b\u003e in der Grundstoffindustrie zu \u00fcberwinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-04-01_01_034.tcf.xml-76-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.395, "y": 158.715}, {"color": "#377eb8", "id": "2532889X_1947-06-10_01_049.tcf.xml-10-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiterer \u003cb\u003eEngpa\u00df\u003c/b\u003e, den wir nur mit M\u00fche Oberwunden\u003cbr\u003ehaben, war die schlechte Qualit\u00e4t \u0027 unserer Zugkr\u00e4fte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-06-10_01_049.tcf.xml-10-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 404.105, "y": 387.865}, {"color": "#377eb8", "id": "26120215_1949_10_22_01_196.tcf.xml-28-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs fehlt an vielen Dingen bei der BVG; Ersatzteile,\u003cbr\u003eWeichenanlagen sind auch jetzt noch \u003cb\u003eEngp\u00e4sse\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_10_22_01_196.tcf.xml-28-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 657.65, "y": 629.65}, {"color": "#377eb8", "id": "26120215_1986_09_08_01_015.tcf.xml-13-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNachdem wir im Bereich Schwei\u00dferei, im Emaillierwerk und in\u003cbr\u003eder Endmontage in den letzten Jahren in gro\u00dfem Umfang rationalisiert\u003cbr\u003ehaben, war es im Interesse k\u00fcnftiger hoher Zuwachsraten dringend\u003cbr\u003eerforderlich, auch in der Vorfertigung, einem \u003cb\u003eEngpa\u00df\u003c/b\u003e im\u003cbr\u003eProduktionsablauf, die Durchla\u00dff\u00e4higkeit zu erh\u00f6hen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_09_08_01_015.tcf.xml-13-39\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 214.245, "y": 98.805}, {"color": "#377eb8", "id": "2532889X_1953-09-20_01_041.tcf.xml-68-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist eine Kontrolle seiner Erf\u00fcllung einzuf\u00fchren, wobei eine\u003cbr\u003evolle Ausnutzung der Produktionskapazit\u00e4ten, die Liquidierung von\u003cbr\u003e\u003cb\u003eEngp\u00e4ssen\u003c/b\u003e in den Betneben sowie die volle Ausnutzung der\u003cbr\u003eMaterial-und Arbeitskr\u00e4fte-Reserven unter Ber\u00fccksichtigung der\u003cbr\u003eErfahrungen in den vorgeschrittenen Betrieben und der Vorschl\u00e4ge der\u003cbr\u003eNeuerer der Produktion erzielt werden mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-09-20_01_041.tcf.xml-68-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.755, "y": 176.055}, {"color": "#377eb8", " g gefa\u00dften Beschlu\u00df am 19. 9. verpflichteten\u003cbr\u003esich diese zur Behebung des \u003cb\u003eEngpasses\u003c/b\u003e \u201eStromlieferungen-der\u003cbr\u003eBEWAG\" eine zus\u00e4tzliche Schicht zur Fertigung von Rosten\u003cbr\u003edurchzuf\u00fchren, die im Kraftwerk Klingenberg dringend gebraucht\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-09-24_01_025.tcf.xml-3-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 533.8, "y": 140.77}, {"color": "#377eb8", "id": "2532889X_1982-10-28_01_013.tcf.xml-58-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eEngp\u00e4sse\u003c/b\u003e sind nach wie vor Metall, Brennstoff und. das\u003cbr\u003eTransportwesen\u0027.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-10-28_01_013.tcf.xml-58-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.085, "y": 9.0}, {"color": "#377eb8", "id": "2532889X_1956-02-26_01_026.tcf.xml-132-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViele Systeme der Entlohnung wurden von den Ministerien\u003cbr\u003eeingef\u00fchrt mit dem Ziel, einzelne Produktionsaufgaben zu l\u00f6sen und\u003cbr\u003e\u003cb\u003eEngp\u00e4sse\u003c/b\u003e zu ^ \u00fcberwinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-02-26_01_026.tcf.xml-132-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.39, "y": 140.815}, {"color": "#377eb8", "id": "26120215_1970_07_24_01_094.tcf.xml-56-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie sonst h\u00e4tten wir all die schwierigen wirtschaftlichen\u003cbr\u003eProbleme l\u00f6sen, \u003cb\u003eEngp\u00e4sse\u003c/b\u003e \u00fcberwinden, die wissenschaftlich-\u003cbr\u003etechnische Revolution zu meistern vermocht!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1970_07_24_01_094.tcf.xml-56-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 493.755, "y": 368.845}, {"color": "#377eb8", "id": "2532889X_1955-10-25_01_121.tcf.xml-58-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnsere Techniker versuchen immer wieder, neue, moderne Methoden\u003cbr\u003eanzuwenden und unsere Republik von bestimmten \u003cb\u003eEngp\u00e4ssen\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-10-25_01_121.tcf.xml-58-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 368.965, "y": 544.6}, {"color": "#377eb8", "id": "2532889X_1952-07-26_01_031.tcf.xml-176-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr berichtete \u00fcber bestehende \u003cb\u003eEngp\u00e4sse\u003c/b\u003e in der Versorgung\u003cbr\u003emit Rohstoffen und \u00fcber die bevorstehende Produktionserh\u00f6hune\u003cbr\u003eentsprechend dem F\u00fcnfjahrplan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-07-26_01_031.tcf.xml-176-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 560.1, "y": 636.95}, {"color": "#377eb8", "id": "26120215_1990_02_17_01_042.tcf.xml-36-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMag sein, da\u00df die F\u00fcnf-Prozent-Klausel eine Zeitlang wirklich\u003cbr\u003edazu beigetragen hat, \u003cb\u003eEngp\u00e4sse\u003c/b\u003e zu beheben oder zumindest zu\u003cbr\u003ekaschieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_02_17_01_042.tcf.xml-36-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.7, "y": 273.695}, {"color": "#377eb8", "id": "2532889X_1967-04-04_01_170.tcf.xml-26-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Vervollkommnung des Solistenensembles streben wir eine\u003cbr\u003eweitere Erh\u00f6hung der k\u00fcnstlerischen Leistungsf\u00e4higkeit, Aussage und\u003cbr\u003eWirksamkeit an. \u2014 Einige Rationalisierungsgruppen befassen sich\u003cbr\u003espeziell damit, Wege zur \u00dcberwindung von \u003cb\u003eEngp\u00e4ssen\u003c/b\u003e in der\u003cbr\u003eB\u00fchnentechnik sowie zur \u00dcbernahme rationeller Verfahren und\u003cbr\u003eleistungsf\u00e4higer, aber leichter Materialien f\u00fcr den Dekorationsbau zu\u003cbr\u003eermitteln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-04-04_01_170.tcf.xml-26-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.9, "y": 387.155}, {"color": "#377eb8", "id": "2532889X_1970-08-15_01_047.tcf.xml-33-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndererseits w\u00e4re es aber m\u00f6glich, durch eine g\u00fcnstigere\u003cbr\u003ezeitliche Einplanung vorbeugender Instandhaltungsma\u00dfnahmen auftretende\u003cbr\u003e\u003cb\u003eEngp\u00e4sse\u003c/b\u003e zu beseitigen und dadurch h\u00f6here Produktionsmengen zu\u003cbr\u003eerzielen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-08-15_01_047.tcf.xml-33-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.89, "y": 319.96}, {"color": "#377eb8", "id": "26120215_1977_02_03_01_293.tcf.xml-15-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Methoden erinnern an Chile: Vernichtung der Saaten,\u003cbr\u003eWirtschaftssabotage, Anstiftung zu Streiks und Maschinenst\u00fcrmerei,\u003cbr\u003ePreistreiberei, Schaffung von \u003cb\u003eEngp\u00e4ssen\u003c/b\u003e bei der Versorgung der\u003cbr\u003eBev\u00f6lkerung, Zerst\u00f6rung \u00f6ffentlicher Transportmittel, finanzielle\u003cbr\u003eSpekulationen und \u2014 in\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_02_03_01_293.tcf.xml-15-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.925, "y": 481.59}, {"color": "#377eb8", "id": "26120215_1976_03_02_01_025.tcf.xml-160-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndererseits ist es uns im vergangenen Zeitraum nicht gelungen,\u003cbr\u003eeine Reihe von Problemen restlos zu losen und in der Volkswirtschaft\u003cbr\u003evorhandene \u003cb\u003eEngp\u00e4sse\u003c/b\u003e zu beseitigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_03_02_01_025.tcf.xml-160-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 344.29, "y": 161.845}, {"color": "#377eb8", "id": "2532889X_1950-01-03_01_082.tcf.xml-2-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Belegschaft versuchte d? her aus den vorhandenen. Mittel\u003cbr\u003ediesen \u003cb\u003eEngpa\u00df\u003c/b\u003e zu \u00fcberwinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-01-03_01_082.tcf.xml-2-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.23, "y": 435.26}, {"color": "#377eb8", "id": "2532889X_1949-07-16_01_087.tcf.xml-8-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm endlich diesen \u003cb\u003eEngpa\u00df\u003c/b\u003e zu \u00fcberwinden, haben die\u003cbr\u003eHandwerker des Betriebes nach einer Produktionsbesprechune In zwei\u003cbr\u003eTagen 250 F\u00f6rderwagen \u00fcberholt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-07-16_01_087.tcf.xml-8-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorB: Schwierigkeit, Notlage\u003c/li\u003e\u003cli\u003eannotatorC: Schwierigkeit, Notlage\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 295.02, "y": 211.245}, {"color": "#377eb8", "id": "26120215_1977_04_13_01_118.tcf.xml-33-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBehindert wird das Schrittma\u00df der industriellen Entwicklu g\u003cbr\u003eauch durch jene \u003cb\u003eEngp\u00e4sse\u003c/b\u003e, die ins ondere bei der Bereitstellung\u003cbr\u003evo Fachkr\u00e4ften und auf dem Gebiet Verkehrswesens entstanden\u003cbr\u003esin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1977_04_13_01_118.tcf.xml-33-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.4, "y": 816.8}, {"color": "#377eb8", "id": "2532889X_1962-10-02_01_104.tcf.xml-8-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur Sache selbst schreibt uns der stellvertretende\u003cbr\u003eHauptdirektor Schilhan vom Zentralen Warenkontor f \u00fcr-~ Haushaltwaren\u003cbr\u003edes Ministeriums f\u00fcr Handel und Versorgung, da\u00df \u201efahrbare\u003cbr\u003eUntergestelle f\u00fcr Babyk\u00f6rbchen durchaus keinen \u003cb\u003eEngpa\u00df\u003c/b\u003e in der\u003cbr\u003eVersorgung darstellen und dieser Artikel laufend im Angebot\u003cbr\u003eist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003c
