03e", "x": 564.35, "y": 363.6}, {"color": "#377eb8", "date": "2005", "id": "news_2005_623891.txt-51-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou could never have a \u003cb\u003egas\u003c/b\u003e station there, \" DeCota said.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_623891.txt-51-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 123.49, "y": 325.17}, {"color": "#377eb8", "date": "1995", "id": "nf_1995_773978.txt-794-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSodium however is a metal that reacts violently with water, and\u003cbr\u003echlorine is a highly toxic \u003cb\u003egas\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1995_773978.txt-794-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 449.795, "y": 168.0}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_408078.txt-1033-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe man with the newspaper is the painter\u0027s brother, Rene de\u003cbr\u003e\u003cb\u003eGas\u003c/b\u003e; and he might well have been reading the timeless plaint\u003cbr\u003ethe Picayune published that year: \" Taxes!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_408078.txt-1033-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.91, "y": 696.25}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_389178.txt-42-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInstead, Petzal rambled on about rust, quality, and \u003cb\u003egas\u003c/b\u003e\u003cbr\u003eerosion, which I \u0027m sure he knows something about.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389178.txt-42-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 195.45, "y": 281.12}, {"color": "#377eb8", "date": "2006", "id": "news_2006_629433.txt-12-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the mid-1990s, Abramoff persuaded Russian oil and \u003cb\u003egas\u003c/b\u003e\u003cbr\u003eclients to donate $1 million to a conservative advocacy group called\u003cbr\u003ethe U.S. Family Network, which was set up by former DeLay chief of\u003cbr\u003estaff Edwin Buckham and collected $2.5 million in its five\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_629433.txt-12-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 545.85, "y": 822.75}, {"color": "#377eb8", "date": "1978", "id": "nf_1978_773837.txt-207-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese parameters can be determined experimentally or\u003cbr\u003ecalculated, and the methods of sizing and designing suitable gas\u003cbr\u003eabsorption units can be found in chemical engineering textbooks\u003cbr\u003econcerned with industrial \u003cb\u003egas\u003c/b\u003e cleaning, gas absorption, or more\u003cbr\u003egenerally, with mass transfer processes (e.g., see Kohl and 192\u003cbr\u003eChapter 7 Riesenfeld).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1978_773837.txt-207-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.03, "y": 622.7}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_10480.txt-1771-65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehad learned so soon that the Communists had no intention of\u003cbr\u003epermitting him to exercise any real influence upon events, had found\u003cbr\u003ehimself attacked by hisThe World of Walter Wonderful io5fellow\u003cbr\u003eAfricans and Asians for his decision to be fair to the white nations,\u003cbr\u003ehad found all hopes dissipated in the conflicting hatreds and\u003cbr\u003esuspicions that swirled constantly like a sickening and fatal\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e through all the handsome chambers below.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10480.txt-1771-65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 211.475, "y": 683.35}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_431634.txt-64-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEarly in his career of government servant his geologists hit\u003cbr\u003ewhat was | Europe\u0027s lushest field of natural \u003cb\u003egas\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_431634.txt-64-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 243.07, "y": 822.5}, {"color": "#377eb8", "date": "1978", "id": "nf_1978_773837.txt-213-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\ ": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA good mood overflows in openness to others; the Foundation\u003cbr\u003estation-wagon slowed and pulled up level with a brother in trouble,\u003cbr\u003erun out of \u003cb\u003egas\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25005.txt-3697-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.05, "y": 764.3}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_479497.txt-229-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAgainst the deadly \u003cb\u003egases\u003c/b\u003e long ago I masked\u003cbr\u003emyself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_479497.txt-229-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 865.1, "y": 431.49}, {"color": "#377eb8", "date": "1963", "id": "nf_1963_774282.txt-319-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof its surface, and the sharp corners where the nozzle joins\u003cbr\u003eobstruct the rapid flow of the \u003cb\u003egases\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_774282.txt-319-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.45, "y": 198.61}, {"color": "#377eb8", "date": "1995", "id": "mag_1995_354007.txt-22-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Republican lawmakers envision victory in a 15-year battle\u003cbr\u003eto open part of Alaska\u0027s Arctic National Wildlife Refuge, the\u003cbr\u003e19-million-acre wilderness area that is a breeding ground for the\u003cbr\u003eporcupine caribou, to \u003cb\u003egas\u003c/b\u003e and oil drilling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1995_354007.txt-22-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.23, "y": 454.36}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_298340.txt-3-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe work is now nearly finished, and the result is a 793-mile\u003cbr\u003estretch of natural \u003cb\u003egas\u003c/b\u003e pipeline that extends eastward from\u003cbr\u003eWhitney Canyon, Wyo.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_298340.txt-3-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 580.75, "y": 169.935}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_384782.txt-3-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwo of the biggest losers: Boston Scientific, which voluntarily\u003cbr\u003erecalled thousands of pacemakers and defibrillators, and Anadarko\u003cbr\u003ePetroleum, which fell after it agreed to buy Kerr-McGee and Western\u003cbr\u003e\u003cb\u003eGas\u003c/b\u003e Resources for more than $21 billion in cash.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_384782.txt-3-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 369.295, "y": 169.23}, {"color": "#377eb8", "date": "1998", "i "\u003e\u003c/span\u003eThe contraction heats the star\u0027s interior, which increases the\u003cbr\u003eoutward push of \u003cb\u003egas\u003c/b\u003e pressure.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1997_387750.txt-27-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 691.4, "y": 160.215}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_423162.txt-45-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn order to really know what the composition of the \u003cb\u003egas\u003c/b\u003e\u003cbr\u003eis, samples have to be collected from high-temperature vents, which\u003cbr\u003eare in the crater. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_423162.txt-45-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.8, "y": 53.385}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_395995.txt-193-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeither gas respects landfill boundaries: tests done in\u003cbr\u003eCalifornia have shown that illegal levels of \u003cb\u003egases\u003c/b\u003e accumulate\u003cbr\u003enot only over landfills but over nearby residential areas as\u003cbr\u003ewell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_395995.txt-193-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 320.225, "y": 581.45}, {"color": "#377eb8", "date": "1997", "id": "mag_1997_397837.txt-25-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u0 color:#808080;\"\u003e\u003c/span\u003eThe required applied voltage varies considerably with the\u003cbr\u003egeometry of the electrodes and the nature and pressure of the filler\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e and may vary from perhaps a few hundred volts up to two\u003cbr\u003ethousand volts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1973_773651.txt-803-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.15, "y": 511.65}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31281.txt-240-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwenty-five tons of liquid hydrogen ignited, sending a rush of\u003cbr\u003esuperheated \u003cb\u003egases\u003c/b\u003e through the engine nozzles, propelling the\u003cbr\u003emassive spacecraft against the pull of gravity. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31281.txt-240-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 248.945, "y": 609.3}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_326496.txt-9-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEnglish later showed the note to colleagues of his with natural\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e interests among their constituents.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_326496.txt-9-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.45, "y": 354.86}, {"color": "#377eb8", "date": "2004", "id": "news_2004_608620.txt-15-21", "label": "0", "physics": false, "shape": "circle", f4a", "date": "1986", "id": "fic_1986_16370.txt-2599-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCharlie jumps off the \" houseboat \" to retrieve the can of\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e from its hiding place under the junkpile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_16370.txt-2599-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.05, "y": 842.3}, {"color": "#ff7f00", "date": "2006", "id": "fic_2006_51373.txt-751-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJust snow and - she lifted her foot off the \u003cb\u003egas\u003c/b\u003e\u003cbr\u003emomentarily when she spotted them - tracks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51373.txt-751-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 892.95, "y": 288.8}, {"color": "#ff7f00", "date": "2005", "id": "mag_2005_378206.txt-13-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe 400h handled well, accelerated quickly and quietly engaged\u003cbr\u003eits \u003cb\u003egas\u003c/b\u003e engine.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_378206.txt-13-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.0, "y": 411.84}, {"color": "#ff7f00", "date": "2002", "id": "fic_2002_29934.txt-464-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe watched her thigh move as she pressed on the \u003cb\u003egas\u003c/b\u003e\u003cbr\u003epedal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_29934.txt-464-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.8, "y": 261.915}, {"color": "#ff7f00", "date": "1994", "id": "fic_1994_41378.txt-603-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Baby -- \" \" Put your foot on the fuckin \u003cb\u003egas\u003c/b\u003e, Miles, \"\u003cbr\u003esaid Harmony, and rolled up the window.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_41378.txt-603-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 951.55, "y": 329.195}, {"color": "#984ea3", "date": "1989", "id": "fic_1989_782037.txt-136-11", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChadwick leapt up onto the vehicle deck and looked for the\u003cbr\u003e\u003cb\u003egas\u003c/b\u003e filler cap.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_782037.txt-136-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 472.575, "y": 849.4}, {"color": "#999999", "date": "1972", "id": "mag_1972_283193.txt-2-3", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the tear \u003cb\u003egas\u003c/b\u003e cleared, the cops had arrested\u003cbr\u003eCassady, the Airplane\u0027s Paul Kantner and Kantner\u0027s \" old lady \" Grace\u003cbr\u003eSlick, who either attacked the fuzz or-depending on who was telling\u003cbr\u003ethe story-was attacked by them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_283193.txt-2-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 324.44, "y": 408.57}, {"color": "#e41a1c", "date": "2007", "id": "fic_2007_33638.txt-136-9", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eknow of any pharmacy, although there\u0027s a \u003cb\u003egas\u003c/b\u003e station\u003cbr\u003ethere, but- Don\u0027t you have a cell phone? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_33638.txt-136-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.55, "y": 689.35}, {"color": "#dede00", "date": "2001", "id": "news_2001_627694.txt-1287-11", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMoney still filtered into the trust, and the oil and \u003cb\u003egas\u003c/b\u003e\u003cbr\u003eholdings remained valuable.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_627694.txt-1287-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.605, "y": 529.45}, {"color": "#acc2d9", "date": "2006", "id": "news_2006_629412.txt-15-31", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith so little to observe, scientists focused their attention\u003cbr\u003einstead on the rocky, inner planets - Mercury, Venus and Mars - as\u003cbr\u003ewell as the glowing, outer \u003cb\u003egas\u003c/b\u003e giants - Jupiter, Saturn, Uranus\u003cbr\u003eand Neptune.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_629412.txt-15-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 347.905, "y": 44.5185}, {"color": "#56ae57", "date": "1980", "id": "news_1980_734565.txt-34-7", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn addition, Rosario\u0027s oil, \u003cb\u003egas\u003c/b\u003e and precious metals\u003cbr\u003eassets have increased sharply, due to steep price increases in those\u003cbr\u003ecommodities, since the initial Amax-Rosario agreement to merge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1980_734565.txt-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.85, "y": 273.405}, {"color": "#b2996e", "date": "1981", "id": "mag_1981_492116.txt-40-7", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt will also tell you how much \u003cb\u003egas\u003c/b\u003e you\u0027ll consume on the\u003cbr\u003ejourney.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_492116.txt-40-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 778.95, "y": 807.8}]);
