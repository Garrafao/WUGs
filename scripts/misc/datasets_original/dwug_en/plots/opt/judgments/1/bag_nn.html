        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1833", "id": "fic_1833_7321.txt-2925-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eem as it was for the British to get through his pile of cotton\u003cbr\u003ewool \u003cb\u003ebags\u003c/b\u003e at New-Orleans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-2925-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 64.02, "y": 476.34}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_771569.txt-1631-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etea, cocoa, or pemmican, with a spirit lamp, tallow lamp, and\u003cbr\u003espare kettle 17 Sextant, 1 gun, and gear 10 A \u003cb\u003ebag\u003c/b\u003e containing 5\u003cbr\u003etin pannikins and 5 spoons 5 A knapsack for each man, containing 1\u003cbr\u003eflannel shirt, 1 Guernsey frock, 1 serge frock, 1 pair of drawers,\u003cbr\u003eflannel, 1 pair of boot hose, 1 pair of stockings, 2 pairs of blanket-\u003cbr\u003esocks, 1 towel, 1 comb, 1 lb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_771569.txt-1631-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 581.3, "y": 708.85}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_755185.txt-1648-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBefore my braves commenced feasting, I took my medicine bags,\u003cbr\u003eand addressed them in the following language: \" BRAVES AND WARRIORS:\u003cbr\u003eThese are the medicine \u003cb\u003ebags\u003c/b\u003e of our forefather, Mukataquet, who\u003cbr\u003ewas the father of the Sac nation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_755185.txt-1648-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.95, "y": 464.625}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9158.txt-521-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- the tenth day hence -- too late for any purpose, \" answered\u003cbr\u003ethe old man; \" then must we on to Brussels; though I trow the churl\u003cbr\u003eburghers will scarce unbuckle their fat \u003cb\u003ebags\u003c/b\u003e to pay Sir Hugues\u003cbr\u003e\u0027 ransom, much less take bow and spear to save him. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9158.txt-521-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 850.05, "y": 697.75}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_771880.txt-1208-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo he takes sand in \u003cb\u003ebags\u003c/b\u003e, and, when he wants to lighten\u003cbr\u003ehis balloon, he just pours\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_771880.txt-1208-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 815.85, "y": 361.035}, {"color": "#377eb8", "date": "1830", "id": "nf_1830_754783.txt-1899-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMash them, put them in a linen \u003cb\u003ebag\u003c/b\u003e and squeeze out the\u003cbr\u003ejuice.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_754783.txt-1899-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 805.55, "y": 458.07}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-661-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof the large \u003cb\u003ebag\u003c/b\u003e I before spoke of as being in the\u003cbr\u003eroom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-661-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 47.446, "y": 537.15}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_1108.txt-565-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMrs. Lander entreated, and when the girl gave her the\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e she felt about among the bank-notes which she seemed to\u003cbr\u003ehave loose in it, and drew out a handful of them without regard to\u003cbr\u003etheir value. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_1108.txt-565-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.7, "y": 213.74}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_755185.txt-797-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI hung up my medicine \u003cb\u003ebag\u003c/b\u003e, put away my rifle and spear,\u003cbr\u003efeeling as if I should want them no more, as I had no desire to raise\u003cbr\u003eother war parties against the whites unless they gave me\u003cbr\u003eprovocation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_755185.txt-797-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 696.8, "y": 865.15}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_1103.txt-3270-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll we could do, therefore, was to make a belt of canvas (the\u003cbr\u003ecaptain being always provided with needles, palm, etc., in his\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e), and to introduce the\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_1103.txt-3270-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.0, "y": 297.975}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7047.txt-1088-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehad got in and was jest comin out with \u003cb\u003ebags\u003c/b\u003e on their\u003cbr\u003ebacks, and among \u0027 em I could see the cashiers of the new Deposit\u003cbr\u003eBanks, with as much as they could stagger under, and all carryin a\u003cbr\u003elabel with glory \u0027 and huzza for Gineral Jackson, \u0027 and then agin up\u003cbr\u003ewent another batch of rockets!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-1088-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.53, "y": 681.8}, {"color": "#377eb8", "date": "1821", "id": "fic_1821_8985.txt-298-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNothing is left, of all my greatness, but a filthy \u003cb\u003ebag\u003c/b\u003e\u003cbr\u003eof gold, and an empty cart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1821_8985.txt-298-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 389.51, "y": 609.8}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_3465.txt-1268-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHow glad little Mitty was to see that \u003cb\u003ebag\u003c/b\u003e of\u003cbr\u003emeal!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_3465.txt-1268-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.7, "y": 621.6}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7177.txt-3105-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe boy looked at the faded \u003cb\u003ebag\u003c/b\u003e for a moment, and\u003cbr\u003egathering up something like a smile upon his face, he forced the money\u003cbr\u003eback upon his mother, himself replacing it in the bosom of her dress.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7177.txt-3105-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.11, "y": 799.25}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_3677.txt-3324-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeing industrious, she made him beautiful \u003cb\u003ebags\u003c/b\u003e from the\u003cbr\u003ebark of trees, and dressed the skins of the animals he killed in the\u003cbr\u003emost skilful manner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_3677.txt-3324-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.75, "y": 638.3}, {"color": "#377eb8", "date": "1817", "id": "mag_1817_552967.txt-64-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eencouraged to it by his friend Drummond, a Scotchman, and one\u003cbr\u003eof the gold discoverers, who, clapping him on the shoulder, said, \"\u003cbr\u003eOdds, mon, if you are set upon this, there is my large canvass\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e, which will hold two or three bushels; take that, and my\u003cbr\u003eMalabar boy * ith you for a guide; he knows the place where we found\u003cbr\u003ethese curious ores, and you can return with a back load of gold.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1817\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1817_552967.txt-64-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.25, "y": 740.6}, {"color": "#377eb8", "date": "1847", "id": "mag_1847_565700.txt-75-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe think ourselves entitled to demand of Mr. B. the justice of\u003cbr\u003ethe old Jewish law, \" Thou shalt not have in thy \u003cb\u003ebag\u003c/b\u003e divers\u003cbr\u003eweights, a great and a small. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1847_565700.txt-75-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 221.66, "y": 524.5}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9192.txt-6675-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI swore, when that herculean Bim was jolting me to death in the\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e, that I would never be caught in such a predicament again\u003cbr\u003e-- and now I find myself about to be exposed to the furious fire of\u003cbr\u003eHer Majesty\u0027s ship Vesuvius!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9192.txt-6675-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.15, "y": 65.2}, {"color": "#377eb8", "date": "1858", "id": "mag_1858_506205.txt-554-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was the finest mule we had, and on that account had twice as\u003cbr\u003emuch to carry as any of the others; his load had never been relieved,\u003cbr\u003eand it consisted of four portmanteaus, two of which belonged to me,\u003cbr\u003eand contained not only a very heavy \u003cb\u003ebag\u003c/b\u003e of dollars, but also\u003cbr\u003epapers, which were of such consequence that I could hardly have\u003cbr\u003econtinued my journey without them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1858_506205.txt-554-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 655.55, "y": 583.15}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_748690.txt-348-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI returned to the hostelry, and sat down on a log of wood on\u003cbr\u003ethe hearth within the immense chimney in the common apartment; two\u003cbr\u003esurly looking men were on their knees on the stones; before them was a\u003cbr\u003elarge heap of pieces of old iron, brass, and copper; they were\u003cbr\u003eassorting it, and stowing it away in various \u003cb\u003ebags\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_748690.txt-348-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1092.15, "y": 616.05}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_7149.txt-2790-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs he entered the garden gate she looked round, and seeing the\u003cbr\u003eshot \u003cb\u003ebag\u003c/b\u003e, guessed, with a woman\u0027s rapid wit, what it meant --\u003cbr\u003ecaught it up, and stepped out into the porch to meet him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7149.txt-2790-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.1, "y": 965.7}, {"color": "#377eb8", "date": "1830", "id": "nf_1830_754783.txt-1434-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf you boil the sugar before you add the fruit to it, it will\u003cbr\u003ebe improved in clearness by passing it through a flannel\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_754783.txt-1434-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 416.695, "y": 938.35}, {"color": "#377eb8", "date": "1852", "id": "fic_1852_2364.txt-2320-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eone of the engineers, he succeeded in obtaining possession of\u003cbr\u003ehis stolen \u003cb\u003ebag\u003c/b\u003e of gold.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1852_2364.txt-2320-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.2, "y": 175.015}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7074.txt-4254-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn his eagerness to hook the \u003cb\u003ebags\u003c/b\u003e as he leaned over the\u003cbr\u003ebank, that treacherous bank gave way, and our excellent bishop himself\u003cbr\u003ewas now struggling for life in the whirlpool!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7074.txt-4254-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 332.18, "y": 419.38}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-5858-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe teacher stopped some of our folks, one day, to ask how I\u003cbr\u003ewas doin \u0027 at my new school, when, of course, the cat was all out of\u003cbr\u003ethe \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-5858-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.15, "y": 570.9}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_544.txt-1982-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esufficient for his purpose, he places it in a \u003cb\u003ebag\u003c/b\u003e made\u003cbr\u003eof the net-like fibrous substance attached to all cocoanut trees, and\u003cbr\u003ecompressing it over the bread-fruit, which being now sufficiently\u003cbr\u003epounded, is put into a wooden bowl -- extracts a thick creamy\u003cbr\u003emilk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_544.txt-1982-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.785, "y": 657.95}, {"color": "#377eb8", "date": "1830", "id": "nf_1830_754783.txt-1477-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMash them soft with a spoon, put them in a \u003cb\u003ebag\u003c/b\u003e, and\u003cbr\u003esqueeze out the juice.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1830_754783.txt-1477-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.0, "y": 193.07}, {"color": "#377eb8", "date": "1853", "id": "mag_1853_504777.txt-129-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand her heels flying in the air, while at every jump, the beast\u003cbr\u003eflung some article of my personal property, right and left, here a\u003cbr\u003efrying-pan, and there a \u003cb\u003ebag\u003c/b\u003e of sugar, while Juan came\u003cbr\u003ethundering in her wake, swearing indifferently in Spanish and English,\u003cbr\u003eand threatening all sorts of personal violence to the longeared\u003cbr\u003eoffender.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1853_504777.txt-129-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.1, "y": 782.2}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7213.txt-2641-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn pursuance of this resolution, having secretly provided a\u003cbr\u003esmall \u003cb\u003ebag\u003c/b\u003e full of provisions, and a couple of spades\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7213.txt-2641-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.125, "y": 306.945}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_8805.txt-638-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHum -- hum -- (aside) By Gemini, I came within an ace of\u003cbr\u003eletting the cat out of the \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_8805.txt-638-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 967.8, "y": 467.765}, {"color": "#377eb8", "date": "1827", "id": "mag_1827_553810.txt-180-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, and it consisted of four portmanteaus, two of which belonged\u003cbr\u003eto me, and which contained not only a very heavy \u003cb\u003ebag\u003c/b\u003e of\u003cbr\u003edollars, but also papers which were of such consequence, that I could\u003cbr\u003ehardly have continued my journey without them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1827_553810.txt-180-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 343.425, "y": 155.265}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7048.txt-868-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet\u0027s put Ned Sikes in a fire \u003cb\u003ebag\u003c/b\u003e, \u0027 said he, and sell\u003cbr\u003ehim to the old man; Ned\u0027s dead drunk, and as good as a corpse, \u0027 said\u003cbr\u003ehe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7048.txt-868-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1071.85, "y": 670.25}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_2807.txt-2043-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWell did they obey the injunction -- \" \u0027 See thou shake the\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e Of hoarding abbots; angels imprisoned Set thou at liberty.\u003cbr\u003e\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_2807.txt-2043-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 501.6, "y": 465.365}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_505250.txt-366-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dog perceived this error, and, wishing to rectify it, ran\u003cbr\u003eto fetch the \u003cb\u003ebag\u003c/b\u003e; but it was too heavy for him to drag\u003cbr\u003ealong.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_505250.txt-366-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.2, "y": 680.15}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7261.txt-2919-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo soon as the strangers had done honour to our fellow-\u003cbr\u003etraveller, the dram-bottle, one of them stepped to his saddle\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e and pulled out a Spanish bottle, observing to our old\u003cbr\u003efriend, \" that his Redstone was very good it was true, but he thought\u003cbr\u003ehe had some equally as good, \" and invited him to drink.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7261.txt-2919-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.085, "y": 123.0}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9040.txt-780-108", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ealways been absolute; and removing his spectacles, the good old\u003cbr\u003eman rubbed them carefully through the corner of his handkerchief as he\u003cbr\u003esaid, sadly but decidedly, \" Yes, my son, you have made a wise\u003cbr\u003eresolve: you are almost a man now (here the youth\u0027s face colored), and\u003cbr\u003eit\u0027s time you were beginning to work for yourself and be a man amongst\u003cbr\u003emen; \" and approaching an old-fashioned walnut desk in which were kept\u003cbr\u003eall manner of yellow and musty receipts and letters, he unlocked it\u003cbr\u003eslowly, and pouring from a stout linen \u003cb\u003ebag\u003c/b\u003e a quantity of\u003cbr\u003esilver, counted the dollars to the number of a hundred, and placing\u003cbr\u003ethem in the hand of the young man, he said, \" A little present to help\u003cbr\u003eyou on in the world; make good use of it, my boy; but above all\u003cbr\u003ethings, continue in the honest, straight path in which you have always\u003cbr\u003ekept, and my word for it, prosperity will come to you, even\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-780-108\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.65, "y": 901.85}, {"color": "#377eb8", "date": "1847", "id": "fic_1847_7124.txt-1094-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn it the mate had placed a bag of boiled corn beef, and a\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e of biscuit, not forgetting a box of wine, the compass, spy-\u003cbr\u003eglass, and chart of the river.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_7124.txt-1094-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.055, "y": 224.545}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7327.txt-1292-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewe are told, that his wife and family occupied the room in\u003cbr\u003ewhich the debating society to which he belonged met -- they let him\u003cbr\u003eoccupy it because he had no other -- and he had to move out \u003cb\u003ebag\u003c/b\u003e\u003cbr\u003eand baggage, wife and children, every Saturday night that they might\u003cbr\u003emeet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7327.txt-1292-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 481.35, "y": 113.655}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_7341.txt-2494-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePore peeple, they was all huddled up together, \u003cb\u003ebag\u003c/b\u003e and\u003cbr\u003ebaggage, on the forecastle, and wasn\u0027t \u0027 lowed to take the air on the\u003cbr\u003edeck no more\u0027n if they\u0027d been so many cattle\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_7341.txt-2494-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 298.275, "y": 373.88}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_8947.txt-1310-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSambo been a Bosson -- fetch \u003cb\u003ebag\u003c/b\u003e powder, maka fire-works\u003cbr\u003e-- blow up Fourth o\u0027July -- ha -- ha!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_8947.txt-1310-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.7, "y": 337.355}, {"color": "#377eb8", "date": "1832", "id": "fic_1832_7176.txt-3143-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo saying, he thrust his hand into his \u003cb\u003ebag\u003c/b\u003e, and pulled\u003cbr\u003eout a green flask that contained a small supply of whiskey. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1832_7176.txt-3143-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 430.23, "y": 408.385}, {"color": "#377eb8", "date": "1822", "id": "fic_1822_7243.txt-1425-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNay, \u0027 he continued, if there was aught in that bag -- \u0027 Not a\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e, my son, rather a knapsack of curious workmanship. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1822_7243.txt-1425-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 166.625, "y": 525.6}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7053.txt-4705-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou must have known many times, Mr. Spiffard, when you have\u003cbr\u003eheard and seen just enough to make you draw conclusions, and yet the\u003cbr\u003ewords you heard, if set to stand alone, would fall down, like an empty\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e set on end, and mean nothing. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7053.txt-4705-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.7, "y": 283.555}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_554345.txt-434-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRemonstrance and representation of impossibility having been\u003cbr\u003etried in vain, Mr. - prepared to guide me, and // Mr.-, with my\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e, parasol, and bonnet in charge, returned to the edge of the\u003cbr\u003epool to watch our progress.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_554345.txt-434-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.635, "y": 573.55}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_8725.txt-688-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI think I\u0027ve put that girl\u0027s head in the \u003cb\u003ebag\u003c/b\u003e,\u003cbr\u003eanyhow.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_8725.txt-688-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 322.895, "y": 102.895}, {"color": "#377eb8", "date": "1846", "id": "nf_1846_748061.txt-1629-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn June, 1836, Mr. Mitchell embarked for America, with Mr.\u003cbr\u003eFlynn, by whom he was engaged for the National Theatre, New York, and\u003cbr\u003eopened on the twenty-ninth of August, in the \" Wandering Minstrel, \"\u003cbr\u003eand \" The Man with the Carpet \u003cb\u003eBag\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1846_748061.txt-1629-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 830.05, "y": 606.5}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_1273.txt-3055-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 Mother \u0027 two or three times, and then began talking: \u0027 Kissy,\u003cbr\u003eI want my \u003cb\u003ebag\u003c/b\u003e -- where is my thimble -- no, not that I can\u0027t\u003cbr\u003eremember -- my catechism-book -- my godfathers and godmothers in my\u003cbr\u003ebaptism, wherein I was made a member -- my Christian name -- my name,\u003cbr\u003eit is my Christian name; no, that is not it - \" It is a name by which\u003cbr\u003eI am Writ in the hook of life, And here below a charm to keep,\u003cbr\u003eUnharmed by sin and strife; As often as my name I hear, I hear my\u003cbr\u003eSaviour\u0027s voice. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_1273.txt-3055-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.85, "y": 427.815}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9037.txt-623-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe smoke curled upward from the chimneys of the suburban\u003cbr\u003edistricts, and little rustic girls and boys were seen in all\u003cbr\u003edirections, hurrying homeward with their arms full of shavings -- old\u003cbr\u003ewomen, too, with their \u003cb\u003ebags\u003c/b\u003e of rags, betook themselves\u003cbr\u003esomewhere -- Heaven only knows whether they had any homes, or where\u003cbr\u003ethey went -- at any rate, with backs bent under their awful burdens,\u003cbr\u003ethey turned into lanes and alleys, and disappeared.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9037.txt-623-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 952.95, "y": 580.85}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_3384.txt-4387-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI\u0027ve got it all here in the leather \u003cb\u003ebag\u003c/b\u003e for you, hinny;\u003cbr\u003e\u0027 twill buy plenty of gay ribbons to tie your pretty hair. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_3384.txt-4387-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 330.63, "y": 595.55}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7134.txt-2829-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe basket is left at the end of a row, and both bags taken\u003cbr\u003ealong: when one \u003cb\u003ebag\u003c/b\u003e is as full as it can well be crammed, it is\u003cbr\u003elaid down in the row, and the hand begins to fi the second in the same\u003cbr\u003eway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7134.txt-2829-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 761.05, "y": 341.205}, {"color": "#377eb8", "date": "1821", "id": "nf_1821_747955.txt-44-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBugs Take wormwood dried, and put it in \u003cb\u003ebags\u003c/b\u003e pricked\u003cbr\u003efull of holes, and lay between your bed and sacking mats or boards,\u003cbr\u003eand some under the bolster, and under your bed\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1821_747955.txt-44-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.45, "y": 260.185}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_8520.txt-284-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003erattling folks ne\u0027er stand To make and tell the grossest lies\u003cbr\u003eoff-hand, Which soon flies round like wild-fire far and near: But\u003cbr\u003eloose your \u003cb\u003ebag\u003c/b\u003e, be\u0027t true or false, let\u0027s hear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_8520.txt-284-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.75, "y": 9.0}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2965.txt-1918-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow and then they stopped a few moments, to leave a passenger,\u003cbr\u003ea package, or a mail-bag; for the strong leathern \u003cb\u003ebags\u003c/b\u003e, with\u003cbr\u003ebrass padlocks, which the driver had carefully packed away under his\u003cbr\u003ebox, contained the United States \u0027 mails for the towns along his\u003cbr\u003eroute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2965.txt-1918-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 746.7, "y": 148.3}, {"color": "#377eb8", "date": "1839", "id": "mag_1839_554746.txt-294-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith all this cumbrous load of brave finery on his back,\u003cbr\u003eswelled to twice his original dimensions, he looks, for all the world,\u003cbr\u003eas he is, like a mere \u003cb\u003ebag\u003c/b\u003e of wind, - a scarecrow, to admonish\u003cbr\u003eothers of the folly of similar depredations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_554746.txt-294-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.0, "y": 437.16}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2494.txt-3630-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJust before her sat a large stone vessel, containing the\u003cbr\u003esoaking corn for the morning tortillos; drawing forth her \u003cb\u003ebag\u003c/b\u003e,\u003cbr\u003eshe filled it with the swollen grain, and hastened on to where a small\u003cbr\u003eblack horse was lassoed, having his hay scattered on the ground beside\u003cbr\u003ehim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2494.txt-3630-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.375, "y": 735.05}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7172.txt-9258-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat ho, you \u003cb\u003ebag\u003c/b\u003e of chaff -- booby -- Foster -- I\u003cbr\u003esay!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7172.txt-9258-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 548.0, "y": 244.045}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_3847.txt-2175-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe burden was increased, too, by several things belonging to\u003cbr\u003ethe guide himself, which he put on over all the rest, such as a great-\u003cbr\u003ecoat and a little \u003cb\u003ebag\u003c/b\u003e of provisions.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_3847.txt-2175-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.99, "y": 443.26}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2630.txt-277-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI once heard a gentleman say he did not like to go through the\u003cbr\u003eworld with his head in a \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2630.txt-277-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.45, "y": 772.25}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7261.txt-2548-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- I then took out the \u003cb\u003ebag\u003c/b\u003e of dollars, and locked them\u003cbr\u003eup my private drawer, thinking to have some fun when she came\u003cbr\u003ehome.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7261.txt-2548-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 618.9, "y": 34.6105}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7133.txt-1898-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome of the Protestant churches resound with a sacred hymn, or\u003cbr\u003ethe voice of the clergyman reading a portion of the liturgy or\u003cbr\u003ediscipline, calculated to inspire charitable feelings, while the\u003cbr\u003econtribution-box or \u003cb\u003ebag\u003c/b\u003e makes its begging tour among the\u003cbr\u003epews.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7133.txt-1898-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 537.1, "y": 662.85}, {"color": "#377eb8", "date": "1835", "id": "mag_1835_565001.txt-70-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Canton Register says, that the first lesson of a boxer is\u003cbr\u003eto thrust, for hours, at a \u003cb\u003ebag\u003c/b\u003e of sand, and he varies his\u003cbr\u003eassault in the maneuvres called ------ a dragon thrusting out his\u003cbr\u003eclaws, a drunken his knocking at your door, and a crane and eagle\u003cbr\u003ereciprocally embarrassed. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1835_565001.txt-70-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.4, "y": 549.45}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7162.txt-2475-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWell, Jem, \" said Archer, \" unbutton your \u003cb\u003ebag\u003c/b\u003e now;\u003cbr\u003ewhat\u0027s the news? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7162.txt-2475-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.64, "y": 609.05}, {"color": "#377eb8", "date": "1842", "id": "fic_1842_7206.txt-895-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esame green \u003cb\u003ebag\u003c/b\u003e on his arm that he \u0027 d carried for\u003cbr\u003efourteen months, and said, Mother, there \u0027 s a pain, \u0027 laying his hand\u003cbr\u003eon his head, a great violent pain here. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7206.txt-895-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 501.8, "y": 869.0}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-1151-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDon\u0027t I see through the whole of you; and it\u0027s all owing to\u003cbr\u003ethat cussed \u003cb\u003ebag\u003c/b\u003e of plunder. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-1151-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.2, "y": 477.555}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-1799-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBaskets were filled, and \u003cb\u003ebags\u003c/b\u003e were brought from the\u003cbr\u003ewagons.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-1799-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.7, "y": 534.35}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_2965.txt-1077-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe \u0027 s been popping some of the corn you gave us, \" replied\u003cbr\u003eElla; \" and he won\u0027t give us a kernel of it, nor tell us where the\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e is, so that we\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_2965.txt-1077-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 617.05, "y": 208.08}, {"color": "#377eb8", "date": "1833", "id": "fic_1833_7321.txt-3604-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, \u003cb\u003ebags\u003c/b\u003e and kags, all full, and should say nigh upon a\u003cbr\u003ehundred cord.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1833_7321.txt-3604-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.25, "y": 35.466}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-8848-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esmall \u003cb\u003ebag\u003c/b\u003e of woody earth scraped up in the hold at the\u003cbr\u003efoot; and a piece of sail-cloth being rolled up for a pillow, Queequeg\u003cbr\u003enow entreated to be lifted into his final bed, that he might make\u003cbr\u003etrial of its comforts, if any it had.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-8848-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.5, "y": 405.695}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_7133.txt-2274-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe instant she struck her side the boat was cleared\u003cbr\u003eimmediately of \" \u003cb\u003ebag\u003c/b\u003e and baggage, \" at the \" risk of the owners\u003cbr\u003e\" truly -- and the hurrying passengers had hardly gained a footing\u003cbr\u003eupon the guard, before the loud, brief command, \" go ahead, \" was\u003cbr\u003eheard, followed by the tinkling of the engineer\u0027s bell, the dull\u003cbr\u003egroaning of the ponderous, labouring engine, and the heavy dash of the\u003cbr\u003ewater, as strongly beaten by the vast fins of this huge \" river\u003cbr\u003emonster. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7133.txt-2274-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.15, "y": 507.95}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_587513.txt-248-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLong before the festivity was over, my companions and myself\u003cbr\u003estretched ourselves on a wide \u003cb\u003ebag\u003c/b\u003e of straw, and fell asleep,\u003cbr\u003elulled by the screaming of the dancers. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_587513.txt-248-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 707.55, "y": 246.78}, {"color": "#377eb8", "date": "1854", "id": "nf_1854_750818.txt-899-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo trace was left of that celebrated gallery which had\u003cbr\u003ewitnessed so many balls and pageants, in which so many maids of honour\u003cbr\u003ehad listened too easily to the vows and flatteries of gallants, and in\u003cbr\u003ewhich so many \u003cb\u003ebags\u003c/b\u003e of gold had changed masters at the hazard\u003cbr\u003etable.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1854_750818.txt-899-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 581.55, "y": 429.25}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_688.txt-829-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eExcuse me, sir, but I am very much interested by the name on\u003cbr\u003eyour \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_688.txt-829-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 249.06, "y": 700.8}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_748690.txt-314-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt his left side was a \u003cb\u003ebag\u003c/b\u003e, from the top of which peered\u003cbr\u003ethe heads of two or three singular-looking animals, and at his right\u003cbr\u003ewas squatted the sullen cub of a wolf\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_748690.txt-314-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 367.835, "y": 425.95}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_1253.txt-771-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, stout canvas \u003cb\u003ebag\u003c/b\u003e or sack, which was secured about him\u003cbr\u003eand tied up.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_1253.txt-771-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1223.15, "y": 404.07}, {"color": "#377eb8", "date": "1843", "id": "fic_1843_7039.txt-4219-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNature made us individuals, as she did the flowers and the\u003cbr\u003epebbles; but we are afraid to be peculiar, and so our society\u003cbr\u003eresembles a \u003cb\u003ebag\u003c/b\u003e of marbles, or a string of mould\u003cbr\u003ecandles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7039.txt-4219-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 631.1, "y": 907.9}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_747898.txt-1114-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf hair-cloth \u003cb\u003ebags\u003c/b\u003e, however, can not be procured, crape\u003cbr\u003ebags may be used instead; but it must be observed, that, whatever sort\u003cbr\u003emay /q/ be used, they must be taken off every four or five days, in\u003cbr\u003eorder to examine the bunches, and to cut out decayed berries, if any\u003cbr\u003eshould appear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_747898.txt-1114-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 58.62, "y": 598.95}, {"color": "#377eb8", "date": "1845", "id": "mag_1845_522622.txt-438-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn such cases, an apparatus is attached to the locomotive\u003cbr\u003eoffice, on which the letter-cariier or guard hangs the \u003cb\u003ebag\u003c/b\u003e to\u003cbr\u003ebe delivered as the train approaches the station.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1845_522622.txt-438-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 601.1, "y": 601.5}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7024.txt-815-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow suddenly they pounced upon a \u003cb\u003ebag\u003c/b\u003e of faded green, \"\u003cbr\u003eWhy wife, \" cries pa, \" hang me if here is not a violeen! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7024.txt-815-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 126.95, "y": 606.0}, {"color": "#377eb8", "date": "1856", "id": "mag_1856_566684.txt-67-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom th\u0026time of my retreat from Russia I had constantly carried\u003cbr\u003earound my neck in a little silken \u003cb\u003ebag\u003c/b\u003e a portion of poisonous\u003cbr\u003epowder which Ivan had prepared for me when I was in fear of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1856_566684.txt-67-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.01, "y": 280.84}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2367.txt-1546-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter four o\u0027clock that afternoon he entered the store of Mr.\u003cbr\u003eBayard, \u003cb\u003ebag\u003c/b\u003e and baggage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2367.txt-1546-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 671.5, "y": 437.435}, {"color": "#377eb8", "date": "1841", "id": "nf_1841_768644.txt-1558-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe stomach is a \u003cb\u003ebag\u003c/b\u003e composed of muscles, nerves, and\u003cbr\u003eblood-vessels, united by a material similar to that which forms the\u003cbr\u003eskin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1841_768644.txt-1558-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.75, "y": 582.3}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_3100.txt-3717-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat one last word acted as a spur, and Arthur again resumed\u003cbr\u003ethe packing of the \u003cb\u003ebags\u003c/b\u003e, and Quirk coming up to him, said,\u003cbr\u003esoftly: -- \" Now you\u0027re a man again -- ain\u0027t ashamed of you\u003cbr\u003enow.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_3100.txt-3717-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.65, "y": 199.515}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_9040.txt-132-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe good woman held up her purse -- a little linen \u003cb\u003ebag\u003c/b\u003e\u003cbr\u003etied at one end with a tow string, and pretty well distended at the\u003cbr\u003eother -- to assure the frugal husband she had not lost it in climbing\u003cbr\u003einto the wagon; and having deposited it for safe keeping where old\u003cbr\u003eladies sometimes stow away thread\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_9040.txt-132-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.125, "y": 276.315}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_9758.txt-2531-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI wrapt myself, and a \u003cb\u003ebag\u003c/b\u003e of provisions, in a cloak of\u003cbr\u003epainted canvass and speeded to the dwelling of Clithero.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_9758.txt-2531-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1101.25, "y": 564.95}, {"color": "#377eb8", "date": "1821", "id": "fic_1821_8985.txt-288-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, every particle of my goods will be sold at Auction; my\u003cbr\u003eappearance will excite suspicion; you must bid for the \u003cb\u003ebag\u003c/b\u003e, and\u003cbr\u003ebring it off -- when I get possession of it, your uncle will readily\u003cbr\u003econsent to our marriage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1821_8985.txt-288-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.085, "y": 447.86}, {"color": "#377eb8", "date": "1841", "id": "fic_1841_799.txt-1159-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is a thread-ball thrown at a mark, but the other end remains\u003cbr\u003ein the thrower\u0027s \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1841\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1841_799.txt-1159-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 757.9, "y": 382.135}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_1253.txt-48-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe purchaser handed forth the money in a couple of small\u003cbr\u003e\u003cb\u003ebags\u003c/b\u003e, and throwing a close veil over the head of the slave, led\u003cbr\u003eher away through the narrow and winding streets of old Stamboul to the\u003cbr\u003ewater\u0027s side, where they entered a caique that awaited them, and\u003cbr\u003epulled up the harbor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_1253.txt-48-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.245, "y": 533.1}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_747946.txt-390-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ebags\u003c/b\u003e must be kept perfectly clean, they should be\u003cbr\u003ewashed every day in boiling water, with a small addition of the /z/\u003cbr\u003esub-carbonate of soda.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_747946.txt-390-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.15, "y": 265.91}, {"color": "#377eb8", "date": "1835", "id": "fic_1835_1103.txt-2590-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSending for a \u003cb\u003ebag\u003c/b\u003e of the best of them, I ordered it to\u003cbr\u003ebe put into the register\u0027s boat, informing him at the same time, that\u003cbr\u003eI was conscious they were quite unworthy of him, but that I hoped,\u003cbr\u003esuch as they were, he would allow me to make an offering of them to\u003cbr\u003ehis wife.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_1103.txt-2590-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 555.75, "y": 547.65}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7316.txt-1628-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a \u003cb\u003ebag\u003c/b\u003e of coffee, a keg of sugar, three sacks\u003cbr\u003eof salt, and a box of odds and ends for us.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7316.txt-1628-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.75, "y": 502.05}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-1984-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI wasn\u0027t in earnest -- I only meant that he had got the\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e to hold!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-1984-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 421.2, "y": 769.8}, {"color": "#377eb8", "date": "1823", "id": "mag_1823_553451.txt-482-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efar, as that I, that have borne a \u003cb\u003ebag\u003c/b\u003e, be not now in my\u003cbr\u003eage forced in effect to bear a wallet; nor that I, who desire to live\u003cbr\u003eto study, may not be driven to study to live. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553451.txt-482-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 428.235, "y": 321.185}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7273.txt-777-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ereturned, sooner than she expected, with the liniment, and a\u003cbr\u003e\u003cb\u003ebag\u003c/b\u003e of warmed sand, which \" Mother said (and truly) was the\u003cbr\u003ebest thing in the world to lay to cold feet. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7273.txt-777-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.85, "y": 444.265}, {"color": "#377eb8", "date": "1846", "id": "fic_1846_7036.txt-1026-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe rose stealthily at midnight, tied up a small bundle of\u003cbr\u003eclothing, placed a little \u003cb\u003ebag\u003c/b\u003e of money in her bosom, paused and\u003cbr\u003egazed lovingly on her sleeping parents, hastily brushed away the\u003cbr\u003egathering tears, and stept out into the moonlight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1846_7036.txt-1026-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.65, "y": 586.5}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-5047-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" \u0027 Like a lanyard for your \u003cb\u003ebag\u003c/b\u003e; but it\u0027s an odd one,\u003cbr\u003eseems to me. \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-5047-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 897.8, "y": 204.645}, {"color": "#377eb8", "date": "1833", "id": "nf_1833_747531.txt-1508-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe best time for this fishery is after a violent tempest; if\u003cbr\u003ethe wind then changes, the amber is left upon the coast; but if this\u003cbr\u003edoes not happen, the fishermen must boldly venture into the sea,\u003cbr\u003eholding long poles, with \u003cb\u003ebags\u003c/b\u003e fastened to them, with which they\u003cbr\u003esweep, as it were, the sands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747531.txt-1508-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.1, "y": 187.44}, {"color": "k", "date": "1846", "id": "nf_1846_748061.txt-1579-15", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEffect First Appearance on the Stage Engagement in London\u003cbr\u003eCritiques on his Performance of Jem \u003cb\u003eBags\u003c/b\u003e Anecdote of Mitchell\u003cbr\u003eand Jerrold Mitchell in Raggs Embarcation for America Olympic Opening\u003cbr\u003eAddress His Musical Taste, \u0026c.; IN mentioning the arrival of Mr.\u003cbr\u003eMitchell in this country, in a previous chapter, we intended to have\u003cbr\u003egathered material sufficient for a biographical sketch; as it is,\u003cbr\u003ehowever, we can only bestow a glance at the \" Olympic Manager.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1846_748061.txt-1579-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.0, "y": 198.44}, {"color": "k", "date": "1835", "id": "fic_1835_7016.txt-230-28", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" For though thou wert as naturally given to grovelling as a\u003cbr\u003efootball, yet wouldst thou as certainly mount, at every kick, as that\u003cbr\u003esame \u003cb\u003ebag\u003c/b\u003e of wind. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1835_7016.txt-230-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 345.295, "y": 239.545}, {"color": "k", "date": "1851", "id": "fic_1851_746.txt-408-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003ebag\u003c/b\u003e, and comparing the gloom towards the north with the\u003cbr\u003edarkness towards the south -- wherever in your wisdom you may conclude\u003cbr\u003eto lodge for the night, my dear Ishmael, be sure to inquire the price,\u003cbr\u003eand don\u0027t be too particular.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-408-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.45, "y": 95.5}, {"color": "#ff7f00", "date": "1837", "id": "mag_1837_554476.txt-28-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThus Clarence Linden is // made, at the first encounter, to\u003cbr\u003esalute with a kiss Dame Bingo, the gipsey \u003cb\u003ebag\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1837_554476.txt-28-22\
