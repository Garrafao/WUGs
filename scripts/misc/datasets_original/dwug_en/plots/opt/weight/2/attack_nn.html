        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1984", "id": "mag_1984_299534.txt-14-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003elast August the government uncovered a military plot to end the\u003cbr\u003ewar by killing Saddam Hussein in a bomb \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_299534.txt-14-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 703.7, "y": 309.69}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_10617.txt-1529-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEngel was already aligning the \u003cb\u003eattack\u003c/b\u003e periscope as\u003cbr\u003eGericke swung his glasses to focus on the two frigates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_10617.txt-1529-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.335, "y": 840.3}, {"color": "#377eb8", "date": "1970", "id": "mag_1970_315464.txt-8-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eattack\u003c/b\u003e that really lent urgency to Lon Nol\u0027s\u003cbr\u003erequests for outside military aid (see THE NATION) was a show of\u003cbr\u003eCommunist power and Cambodian impotence at Saang, a handsome French\u003cbr\u003eprovincial town only 15 miles south of Phnom-Penh on the west bank of\u003cbr\u003ethe Bassac River.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1970_315464.txt-8-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.75, "y": 475.565}, {"color": "#377eb8", "date": "2001", "id": "nf_2001_746295.txt-103-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndeed, they are widely seen to be an excuse for ongoing\u003cbr\u003eAmerican and British bombing of Iraq; the targets have no relation to\u003cbr\u003epreventing Iraqi \u003cb\u003eattacks\u003c/b\u003e against vulnerable minorities.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2001_746295.txt-103-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 603.35, "y": 271.885}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_379095.txt-6-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut as the trail of bodies that began with the first bombing of\u003cbr\u003ethe World Trade Center in 1993 continues to lengthen, we need to ask\u003cbr\u003ewhy the \u003cb\u003eattacks\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_379095.txt-6-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.05, "y": 375.515}, {"color": "#377eb8", "date": "1992", "id": "news_1992_605779.txt-41-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter Israeli police and Palestinian demonstrators clashed on\u003cbr\u003eJerusalem\u0027s Temple Mount a year ago and 21 Arabs were shot dead, a\u003cbr\u003enumber of Palestinians retaliated with knife \u003cb\u003eattacks\u003c/b\u003e on Jews\u003cbr\u003einside Israel proper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1992_605779.txt-41-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 708.8, "y": 765.5}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10417.txt-9433-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere had existed a remote possibility that the\u003cbr\u003eregimentalcommander might order the battalion of the division reserve\u003cbr\u003eto make the \u003cb\u003eattack\u003c/b\u003e, and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10417.txt-9433-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 727.2, "y": 287.955}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_492071.txt-69-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe invite \u003cb\u003eattack\u003c/b\u003e because our potential enemies know that\u003cbr\u003ethe United States today could not survive a big thermonuclear\u003cbr\u003eattack.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_492071.txt-69-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.75, "y": 738.2}, {"color": "#377eb8", "date": "1986", "id": "news_1986_670444.txt-28-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// A West German intelligence official said there were strong\u003cbr\u003eindications that the Arabs were preparing an \u003cb\u003eattack\u003c/b\u003e on behalf\u003cbr\u003eof Libya, but\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1986_670444.txt-28-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 306.19, "y": 318.75}, {"color": "#377eb8", "date": "1982", "id": "mag_1982_490856.txt-85-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen I had my heart \u003cb\u003eattack\u003c/b\u003e, in Cambridge, two years ago,\u003cbr\u003emy lease was up, and I told Mr. Braun I didn\u0027t know whether I\u0027d be\u003cbr\u003ecoming hack, but he held the place for me without a lease, and he\u003cbr\u003edidn\u0027t raise the rent. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1982_490856.txt-85-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 54.92, "y": 573.85}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43533.txt-4-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe saturation \u003cb\u003eattack\u003c/b\u003e squandered formations of surface\u003cbr\u003edarts, hypersonic cruisers and sub-orbitals with a profligacy unusual\u003cbr\u003efor the enemy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43533.txt-4-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.45, "y": 319.585}, {"color": "#377eb8", "date": "1967", "id": "news_1967_726451.txt-39-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFaisal under \u003cb\u003eattack\u003c/b\u003e With the exception of heavy Algerian\u003cbr\u003eand Sudanese involvement, the degree of other Arab militancy drops\u003cbr\u003erapidly in direct proportion to distance from Israel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1967_726451.txt-39-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 416.625, "y": 586.1}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_296543.txt-17-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBegin\u0027s basic argument is that Israel must protect itself\u003cbr\u003eagainst \u003cb\u003eattack\u003c/b\u003e, and it was reinforced last week when\u003cbr\u003ePalestinian terrorists struck a kibbutz along the Israeli-Lebanese\u003cbr\u003eborder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_296543.txt-17-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.36, "y": 370.59}, {"color": "#377eb8", "date": "1968", "id": "nf_1968_773502.txt-1151-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epolitician knows how to exploit this appearance of being under\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e and gain audience sympathy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1968_773502.txt-1151-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.74, "y": 436.52}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_781986.txt-3553-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the \u003cb\u003eattack\u003c/b\u003e came in the film or novel, it would be\u003cbr\u003esatisfying.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_781986.txt-3553-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 561.0, "y": 433.825}, {"color": "#377eb8", "date": "1997", "id": "news_1997_611600.txt-65-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmong the \u003cb\u003eattacks\u003c/b\u003e involving Chili\u0027s family that will be\u003cbr\u003eprobed at this week\u0027s hearings is that against Lerothodi Ikaneng, a\u003cbr\u003edefector from the football club who went to the Chili family for help\u003cbr\u003eand was a friend of Chili\u0027s son Sibusiso.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_611600.txt-65-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 675.65, "y": 954.1}, {"color": "#377eb8", "date": "1994", "id": "news_1994_606745.txt-26-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the heat of their anger, many Israelis interviewed today\u003cbr\u003eexpressed frustration with the fruits of peace and Rabin\u0027s strategy\u003cbr\u003efor securing citizens against \u003cb\u003eattack\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1994_606745.txt-26-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.1, "y": 313.855}, {"color": "#377eb8", "date": "1982", "id": "news_1982_671107.txt-19-96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe believe that the United States should pursue, on an urgent\u003cbr\u003ebasis, serious strategic arms control negotiations consistent with the\u003cbr\u003emaintenance of overall parity with the Soviet Union, including, to the\u003cbr\u003efullest extent possible: // - A mutual and verifiable freeze on the\u003cbr\u003etesting, production, and deployment of nuclear warheads, missiles and\u003cbr\u003eother delivery systems; // - Major, mutual, balanced and verifiable\u003cbr\u003ereductions of nuclear forces to lower equivalent levels, with special\u003cbr\u003eattention to destabilizing weapons that are vulnerable to or capable\u003cbr\u003eof preemptive \u003cb\u003eattack\u003c/b\u003e; // - Strict adherence by both sides to\u003cbr\u003eall arms control agreements negotiated to date; // - Measures to\u003cbr\u003eprevent the use of nuclear weapons by each superpower, such as\u003cbr\u003eexpanding political and technical mechanisms to reduce the risk of war\u003cbr\u003eby accident or miscalculation, including hot lines among nuclear\u003cbr\u003eweapons states and joint United States/Soviet stations to enhance the\u003cbr\u003ecommand and control of nuclear weapons systems; // - Systematic\u003cbr\u003emultilateral efforts, both political and technical, to restrain the\u003cbr\u003ereckless commerce in sensitive\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_671107.txt-19-96\u003cbr\u003etype: usage\u003c/p\u003e", "x": 312.515, "y": 228.845}, {"color": "#377eb8", "date": "1993", "id": "mag_1993_424232.txt-41-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u0027 Much as the Wise Use Movement is a coalition, Pritchard\u003cbr\u003ebelieves its \u003cb\u003eattacks\u003c/b\u003e will ultimately bring large and small\u003cbr\u003econservation groups together. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_424232.txt-41-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.0, "y": 339.795}, {"color": "#377eb8", "date": "1962", "id": "mag_1962_492071.txt-8-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDevelop an adequate passive defense in the form of shelters,\u003cbr\u003ecivil-defense organizations, and means of rehabilitating the nation\u003cbr\u003eafter \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_492071.txt-8-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.1, "y": 443.73}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_416183.txt-158-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis can happen abruptly in an acute angle-closure\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e, or it can occur more insidiously in chronic angle-\u003cbr\u003eclosure glaucoma.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416183.txt-158-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.9, "y": 319.755}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_49050.txt-745-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe drones came swooping toward us, and it became clear that\u003cbr\u003etheir first \u003cb\u003eattack\u003c/b\u003e hadn\u0027t been a mistake.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_49050.txt-745-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 199.985, "y": 657.4}, {"color": "#377eb8", "date": "1984", "id": "news_1984_670941.txt-14-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome leaders, such as Jack Gravely, executive secretary of the\u003cbr\u003eVirginia branch of the National Association for the Advancement of\u003cbr\u003eColored People, point out that Mr. Jackson, through his unwillingness\u003cbr\u003ein the primary season to compromise and his relentless \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003eon some party practices, has so changed the standards against which\u003cbr\u003eblack political leadership is measured that things may never be the\u003cbr\u003esame.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1984_670941.txt-14-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.55, "y": 793.2}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36778.txt-461-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI didn\u0027t mean it to come out that harshly, but damn it, I felt\u003cbr\u003eunder \u003cb\u003eattack\u003c/b\u003e here.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36778.txt-461-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 730.5, "y": 637.7}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_379087.txt-0-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@379087 For the next decade, whenever there is a terrorist\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e anywhere in the world, there will be those blaming it on\u003cbr\u003eAmerica: if only America had not been distracted from the war on\u003cbr\u003eterrorism by the war in Iraq, if only America had not stirred Muslim\u003cbr\u003eresentment and increased al-Qaeda recruitment by invading Iraq.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_379087.txt-0-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 912.9, "y": 484.53}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_412321.txt-16-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTen days after the \u003cb\u003eattacks\u003c/b\u003e, State Department experts\u003cbr\u003ecataloged for Powell a dozen \" silver linings. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_412321.txt-16-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 361.61, "y": 300.68}, {"color": "#377eb8", "date": "1977", "id": "news_1977_733365.txt-24-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLebanese gesture With the Palestinian fatalities in the Nov. 9\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e, Syrian, President Hafez al-Assad could feel the need\u003cbr\u003eto make some gesture of support for the Palestinian cause.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_733365.txt-24-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.6, "y": 695.6}, {"color": "#377eb8", "date": "1968", "id": "mag_1968_491244.txt-363-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut to take Pearson\u0027s \u003cb\u003eattack\u003c/b\u003e lying down, day after\u003cbr\u003eday.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1968_491244.txt-363-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1029.6, "y": 497.305}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_387140.txt-2-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerman U-boat \u003cb\u003eattacks\u003c/b\u003e on American merchant ships had\u003cbr\u003eended three years of debate about whether the United States should\u003cbr\u003eenter the war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_387140.txt-2-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 209.75, "y": 326.52}, {"color": "#377eb8", "date": "1987", "id": "news_1987_670531.txt-11-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey have killed several unarmed civilians during\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e on agricultural cooperatives guarded by Sandinista\u003cbr\u003emilitiamen who fought the rebels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_670531.txt-11-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 234.42, "y": 776.95}, {"color": "#377eb8", "date": "1978", "id": "mag_1978_318618.txt-11-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeizing on a story with, so to speak, grass-roots appeal, some\u003cbr\u003emetropolitan newspapers and broadcasters devoted more space and time\u003cbr\u003eto the cleanup issue last week, than they did to the terrorist\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e at the Iraqi embassy in Paris or anything going on in\u003cbr\u003eCongress.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1978_318618.txt-11-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.85, "y": 383.015}, {"color": "#377eb8", "date": "1961", "id": "news_1961_722130.txt-4-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eReferring to the recent mayoral campaign in New York City, the\u003cbr\u003eRepublican leader accused the Democrats of \" dema- \u0027 gogic \"\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e and \" making a political football \" out of rent\u003cbr\u003econtrol.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1961_722130.txt-4-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.475, "y": 443.585}, {"color": "#377eb8", "date": "1994", "id": "nf_1994_773891.txt-987-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs we will be discussing in Chapter 15, the value of levels of\u003cbr\u003echolesterol in the blood in predicting heart \u003cb\u003eattacks\u003c/b\u003e is not\u003cbr\u003esimple, although I think there is complete agreement that our diet\u003cbr\u003eshould not make it go up too much.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1994_773891.txt-987-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 160.335, "y": 411.84}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774241.txt-1410-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe day is saved and the Indians routed only by the skill of\u003cbr\u003eColonel Bouquet, who feigns a retreat, lures the Indians to the\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e and, with a cunning that rivals that of his enemy,\u003cbr\u003elaunches a countercharge by men hidden on the Indians \u0027 flank.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774241.txt-1410-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.415, "y": 855.45}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_368897.txt-14-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe most dangerous plaques are those prone to rupture; the\u003cbr\u003eexplosive release of clotting factors and other cells into the blood\u003cbr\u003ecan cause a heart \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_368897.txt-14-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 60.845, "y": 662.35}, {"color": "#377eb8", "date": "2001", "id": "news_2001_661977.txt-17-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor nearly 16 years, Alabama\u0027s AIDS segregation policy was\u003cbr\u003eunder legal \u003cb\u003eattack\u003c/b\u003e by the American Civil Liberties Union and\u003cbr\u003eother groups.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_661977.txt-17-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.25, "y": 644.05}, {"color": "#377eb8", "date": "1991", "id": "news_1991_612479.txt-40-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe AIDS virus insinuates itself into the genetic makeup of T\u003cbr\u003ecells, destroying them or preventing them from orchestrating\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e on disease organisms.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1991_612479.txt-40-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 353.925, "y": 581.05}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_780062.txt-118-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe duty officer had programmed it to pass on word of the\u003cbr\u003ereported \u003cb\u003eattack\u003c/b\u003e and had added the information that Shubra\u003cbr\u003eplanned to respond to the call for help.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_780062.txt-118-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.2, "y": 553.85}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_296744.txt-5-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne was that Jordan\u0027s attractive blond companion, Martha\u003cbr\u003eColeman, 36, a longtime civil rights worker in Fort Wayne, was in any\u003cbr\u003eway involved in the \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_296744.txt-5-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 870.5, "y": 692.25}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_397463.txt-63-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe terrorists behind the Madrid \u003cb\u003eattacks\u003c/b\u003e were major drug\u003cbr\u003edealers, with a network stretching from Morocco through Spain to\u003cbr\u003eBelgium and the Netherlands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_397463.txt-63-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 183.095, "y": 567.8}, {"color": "#377eb8", "date": "1966", "id": "nf_1966_773935.txt-336-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Part IV, as noted in the previous chapter, Schelling follows\u003cbr\u003ethe same pattern in his discussion of protection against surprise\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1966_773935.txt-336-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 534.2, "y": 426.19}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_371999.txt-12-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt least one face is familiar to U.S. investigators: Ramzi\u003cbr\u003eBinalshibh, a 29-year-old Yemeni who appears wearing a red kaffiyeh,\u003cbr\u003ewas named as an unindicted co-conspirator of Zacarias Moussaoui, the\u003cbr\u003eFrench operative arrested in August and indicted Dec. 11 for planning\u003cbr\u003eterrorist \u003cb\u003eattacks\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_371999.txt-12-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 385.535, "y": 420.37}, {"color": "#377eb8", "date": "2004", "id": "nf_2004_775803.txt-29-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn preparing the psychological \u003cb\u003eattack\u003c/b\u003e on a city, Genghis\u003cbr\u003eKhan began with two examples of what awaited the people.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_775803.txt-29-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.22, "y": 686.15}, {"color": "#377eb8", "date": "2001", "id": "news_2001_661984.txt-79-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNormally 50,000 people work in the twin towers, but the first\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e came when many workers were not yet in their\u003cbr\u003eoffices.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2001_661984.txt-79-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.0, "y": 710.3}, {"color": "#377eb8", "date": "1966", "id": "news_1966_725841.txt-34-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey feel the war in Vietnam could be concluded honorably if\u003cbr\u003eonly the parties concerned accepted U Thant\u0027s three points, beginning\u003cbr\u003ewith the first which calls for the suspens : false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Republican presidential nominee charged that Mr. Johnson\u0027s\u003cbr\u003etelevised announcement of retaliatory United States air strikes on\u003cbr\u003eNorth Vietnam gave the Communists time in which they could have\u003cbr\u003ebolstered their defenses for the \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1964_724184.txt-2-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 908.95, "y": 680.95}, {"color": "#377eb8", "date": "1987", "id": "news_1987_669591.txt-19-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd how strong must a US military \u003cb\u003eattack\u003c/b\u003e be to have a\u003cbr\u003esignificant impact on the course of the war?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_669591.txt-19-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.57, "y": 333.49}, {"color": "#377eb8", "date": "2004", "id": "news_2004_640221.txt-13-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Post also reported that dozens of women returning from war\u003cbr\u003eduty in Iraq have sought assistance because of alleged \u003cb\u003eattacks\u003c/b\u003e\u003cbr\u003eby fellow soldiers while overseas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2004_640221.txt-13-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 462.17, "y": 552.4}, {"color": "#377eb8", "date": "1968", "id": "news_1968_727226.txt-22-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAngry Businessman The scope of the Justide Department\u0027s\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e on interlocking directorates is suggested by one of its\u003cbr\u003etargets last month, Paul C. Cabot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_727226.txt-22-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 426.25, "y": 298.06}, {"color": "#377eb8", "date": "1990", "id": "mag_1990_397100.txt-83-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt could have been another spectral \u003cb\u003eattack\u003c/b\u003e, a second\u003cbr\u003ebombing to haunt the old ghost.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_397100.txt-83-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.5, "y": 714.25}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_781997.txt-4233-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dreadful \u003cb\u003eattack\u003c/b\u003e upon Crystal Knox had been the more\u003cbr\u003edramatic aspect of it; but the fact that, even after that warning, Ted\u003cbr\u003ehad actually been about to let himself be dragged into the vortex of\u003cbr\u003ethe so-called \" Peace Party \" movement was, in Ceil\u0027s mind, far more\u003cbr\u003efundamental and frightening\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_781997.txt-4233-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 433.445, "y": 460.87}, {"color": "#377eb8", "date": "2004", "id": "nf_2004_775819.txt-7-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emen, the literary romantics as much as the philosophers, had\u003cbr\u003ebeen interested in overcoming the modern long before the \u003cb\u003eattack\u003c/b\u003e\u003cbr\u003eon Pearl Harbor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2004_775819.txt-7-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 143.14, "y": 726.35}, {"color": "#377eb8", "date": "1981", "id": "mag_1981_322209.txt-3-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMubarak ordered his government to launch an \u003cb\u003eattack\u003c/b\u003e on\u003cbr\u003ethe economic malaise that many analysts consider to be the main cause\u003cbr\u003eof the discontent that threatens his regime.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_322209.txt-3-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.125, "y": 511.65}, {"color": "#377eb8", "date": "1972", "id": "news_1972_730421.txt-65-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTroops tied down It is much more difficult to assess what\u003cbr\u003esuccess the Communists have had in another prime objective, which was\u003cbr\u003eto use their conventional \u003cb\u003eattacks\u003c/b\u003e as a means of helping\u003cbr\u003ereactivate their local forces in the countryside.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730421.txt-65-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.62, "y": 9.0}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_396000.txt-164-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe have to put them on the defensive right away with a barrage\u003cbr\u003eof \u003cb\u003eattacks\u003c/b\u003e, but do it with four or five different spots, each\u003cbr\u003etailored to a specific region of the country:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_396000.txt-164-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 452.375, "y": 795.05}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_397639.txt-186-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the early 1990s, Pioneer Hi-Bred -- then the world\u0027s biggest\u003cbr\u003eseed company, now a subsidiary of DuPont -- developed exactly the kind\u003cbr\u003eof transgenic, herbicide-resistant sorghum that could fight off\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e of Striga.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_397639.txt-186-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 662.35, "y": 600.05}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25026.txt-440-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn our Montana life my mother\u0027s worst asthma \u003cb\u003eattacks\u003c/b\u003e\u003cbr\u003emeant pellmell dashes of the Ford into the night, my father rushing us\u003cbr\u003ethrough the black coil\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25026.txt-440-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 315.575, "y": 665.5}, {"color": "#ff7f00", "date": "1993", "id": "fic_1993_25035.txt-820-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I understand she had a heart \u003cb\u003eattack\u003c/b\u003e, \" Regan said\u003cbr\u003equietly. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25035.txt-820-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 718.4, "y": 944.8}, {"color": "#ff7f00", "date": "1994", "id": "fic_1994_54174.txt-61-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt finally subsided, and though he was exhausted for days\u003cbr\u003eafterward, he did not truly believe he had had a heart\u003cbr\u003e\u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_54174.txt-61-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 853.05, "y": 763.05}, {"color": "#ff7f00", "date": "2002", "id": "mag_2002_398773.txt-149-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eActive for Islam specially in light of the terrorist\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e of September 11, 2001, it\u0027s important to point out the\u003cbr\u003edeep ecological teachings inherent in Islam, and the very real onthe-\u003cbr\u003eground projects that have developed from them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_398773.txt-149-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.55, "y": 807.5}, {"color": "#ff7f00", "date": "1982", "id": "fic_1982_780070.txt-3698-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI would have a sudden \u003cb\u003eattack\u003c/b\u003e of swooning feminine\u003cbr\u003eweakness.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_780070.txt-3698-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.05, "y": 790.8}, {"color": "#ff7f00", "date": "2005", "id": "mag_2005_379002.txt-22-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd yet, despite the frequency and deadliness of their\u003cbr\u003e\u003cb\u003eattacks\u003c/b\u003e, almost nothing is known about individual\u003cbr\u003ebombers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_379002.txt-22-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.1, "y": 1003.1}, {"color": "#ff7f00", "date": "2002", "id": "fic_2002_30623.txt-303-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" All I know is he had a heart \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_30623.txt-303-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.8, "y": 1019.3}, {"color": "#ff7f00", "date": "2007", "id": "mag_2007_387325.txt-12-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt our clinic, and at other top heart clinics across the\u003cbr\u003ecountry, our patients almost never have heart \u003cb\u003eattacks\u003c/b\u003e, \"\u003cbr\u003eAgatston says. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_387325.txt-12-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.5, "y": 910.2}, {"color": "#ff7f00", "date": "1982", "id": "fic_1982_780051.txt-4396-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI think he\u0027s had a heart \u003cb\u003eattack\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_780051.txt-4396-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.4, "y": 1030.5}, {"color": "#ff7f00", "date": "1972", "id": "mag_1972_278489.txt-11-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs a Los Angeles junk dealer, Foxx plays a whining parent who\u003cbr\u003edominates his son with phony heart \u003cb\u003eattacks\u003c/b\u003e and other\u003cbr\u003etransparent but successful ruses.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_278489.txt-11-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.95, "y": 934.35}, {"color": "#ff7f00", "date": "1975", "id": "nf_1975_773861.txt-1436-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is a history of recurrent episodes of pneumonia in\u003cbr\u003echildhood the first often occurring after an \u003cb\u003eattack\u003c/b\u003e of whooping\u003cbr\u003ecough or measles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1975_773861.txt-1436-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 717.0, "y": 807.0}, {"color": "#e41a1c", "date": "1988", "id": "fic_1988_780054.txt-2791-11", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe formless couch was beginning to give me a sensory\u003cbr\u003edeprivation \u003cb\u003eattack\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_780054.txt-2791-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 172.985, "y": 256.895}, {"color": "#4daf4a", "date": "1965", "id": "news_1965_724563.txt-1-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epolitical \u003cb\u003eattack\u003c/b\u003e yesterday on Charles A. Buckley, who\u003cbr\u003ereH Isponded with a bitter attack on Senate Majority Leader! \u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1965_724563.txt-1-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.7, "y": 845.25}, {"color": "#4daf4a", "date": "2004", "id": "mag_2004_365334.txt-2-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat puts them at elevated risk for a heart \u
