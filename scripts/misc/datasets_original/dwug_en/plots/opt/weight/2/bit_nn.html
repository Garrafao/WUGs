ate": "1964", "id": "fic_1964_10453.txt-834-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere\u0027s always a \u003cb\u003ebit\u003c/b\u003e of money to be had for a worthy\u003cbr\u003ecause in Boston.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_10453.txt-834-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1110.4, "y": 613.15}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_431623.txt-15-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhy is she knocking herself out on this acting\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_431623.txt-15-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1378.2, "y": 348.145}, {"color": "#377eb8", "date": "1997", "id": "news_1997_652831.txt-66-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn her book about their relationship, \" Love You to \u003cb\u003eBits\u003c/b\u003e\u003cbr\u003eand Pieces, \" now being released by Penguin in the United States, Mrs.\u003cbr\u003eHelfgott describes her husband\u0027s life in what he calls the \" heaven \"\u003cbr\u003eof their rural home in Promised Land, two hours northwest of Sydney,\u003cbr\u003ewhere she said he plays the piano at least six hours a day.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_652831.txt-66-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.4, "y": 646.85}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_10629.txt-2755-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was obvious that Bruno would have to be peeled slowly, the\u003cbr\u003einformationextracted in small \u003cb\u003ebits\u003c/b\u003e and pieces.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_10629.txt-2755-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1069.1, "y": 865.25}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_32409.txt-69-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs he stood in the foyer, knocking snow off the tops of his\u003cbr\u003eboots after having nearly been assassinated by a \u003cb\u003ebit\u003c/b\u003e of ice\u003cbr\u003ehidden on the stoop, as he unwound the red woolen muffler from his\u003cbr\u003einflamed\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_32409.txt-69-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1185.2, "y": 372.065}, {"color": "#377eb8", "date": "1979", "id": "nf_1979_773532.txt-870-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA study of several versions (there are almost as many as there\u003cbr\u003eare writers and storytellers involved with this \u003cb\u003ebit\u003c/b\u003e of\u003cbr\u003efolklore) leads the hunter through the change from pots of porridge to\u003cbr\u003ebowls; from an old vixen of a woman to a fox; from \" Silverhair \" to \"\u003cbr\u003eGoldilocks \"; through a variety of sympathies, or lack of them, on the\u003cbr\u003epart of follow-up artists and authors.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1979_773532.txt-870-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 945.45, "y": 290.67}, {"color": "#377eb8", "date": "1986", "id": "news_1986_670455.txt-52-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMrs. Khonpoum is feeding the baby Thaithouna \u003cb\u003ebits\u003c/b\u003e of hot\u003cbr\u003edog along with the Laotian dishes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1986_670455.txt-52-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1265.35, "y": 601.05}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_31307.txt-88-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMama watered our small lawn and hummed church songs in a low\u003cbr\u003esweet voice, while Lamont, Towanda, Roscoe, and LaVern ran up and down\u003cbr\u003eKennedy Avenue with the other neighborhood kids, trying to get the\u003cbr\u003elast \u003cb\u003ebit\u003c/b\u003e of play in before it got too dark and Mama said come\u003cbr\u003ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_31307.txt-88-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.05, "y": 656.1}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_477716.txt-99-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe may, as a matter of logic alone, be making a rather vacuous\u003cbr\u003eassertion (if you read him with great literalness) when he insists\u003cbr\u003ethat the Bill of Rights guarantees are \" absolutes, \" since every\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of \" balancing \" that could possibly enter into the\u003cbr\u003equalification of these rights can enter just as well into their\u003cbr\u003edefinition as into a process of denying them \" absolute \" force after\u003cbr\u003ethey are defined.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1961_477716.txt-99-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.0, "y": 657.25}, {"color": "#377eb8", "date": "1977", "id": "news_1977_733231.txt-42-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey say we\u0027re unduly concerned about 240 kids, but our concern\u003cbr\u003eis that a little \u003cb\u003ebit\u003c/b\u003e of integration is like being a little bit\u003cbr\u003epregnant?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_733231.txt-42-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.6, "y": 518.3}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_10687.txt-6608-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI don\u0027t like this one fucken \u003cb\u003ebit\u003c/b\u003e, Garbageman whispered\u003cbr\u003eto himself.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10687.txt-6608-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.6, "y": 175.505}, {"color": "#377eb8", "date": "1962", "id": "news_1962_722562.txt-24-2", "label": "0", "phy ed, not boiled nor cut into tiny\u003cbr\u003e\u003cb\u003ebits\u003c/b\u003e for a stew but simply cooked in its own juices and left\u003cbr\u003estill rare.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1972_780109.txt-1145-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.45, "y": 613.7}, {"color": "#377eb8", "date": "1987", "id": "fic_1987_10755.txt-637-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMy hands were filthy, my fingernails caked with dirt, and\u003cbr\u003e\u003cb\u003ebits\u003c/b\u003e of soil flew into my hair and stuck to my face as my\u003cbr\u003eburrowing became wilder still.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1987_10755.txt-637-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.3, "y": 44.705}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_10542.txt-553-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe grinned a little \u003cb\u003ebit\u003c/b\u003e himself, now. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10542.txt-553-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1250.1, "y": 314.385}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_1008.txt-1049-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen there was the \u003cb\u003ebit\u003c/b\u003e of sunny beach, where Stephen\u003cbr\u003emoored his boat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp type: usage\u003c/p\u003e", "x": 402.385, "y": 509.95}, {"color": "#f781bf", "date": "1969", "id": "nf_1969_774314.txt-477-2", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA simple \u003cb\u003ebit\u003c/b\u003e is formed from a steel rod, upset and\u003cbr\u003esquare-tapered on one\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_774314.txt-477-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 347.575, "y": 536.65}, {"color": "#984ea3", "date": "1983", "id": "fic_1983_10712.txt-1546-9", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe would go to great lengths to circumnavigate any \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003eof woods that looked likely to belong to someone, or where there was\u003cbr\u003eany evidence of human habitation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_10712.txt-1546-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.25, "y": 419.23}, {"color": "#ff7f00", "date": "1999", "id": "mag_1999_407884.txt-518-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe were so close to the equator that the dish was pointed only\u003cbr\u003eslightly north, but it was pointing a fair \u003cb\u003ebit\u003c/b\u003e east, probably\u003cbr\u003eat one of California\u0027s big commercial machines.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_407884.txt-518-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 776.45, "y": 577.35}, {"color": "#ff7f00", "date": "1975", "id": "fic_1975_10601.txt-872-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe only child he really likes is Susie, the Eichelburger girl\u003cbr\u003eacross the hedge and alleyway and white barn, who\u0027s high-strung and\u003cbr\u003esecretive, and every \u003cb\u003ebit\u003c/b\u003e as friendless as he is.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10601.txt-872-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 809.85, "y": 584.2}, {"color": "#ff7f00", "date": "2009", "id": "fic_2009_36638.txt-804-0", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eBits\u003c/b\u003e of tea leaves clung to the inner curves of the\u003cbr\u003ebroken cup.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36638.txt-804-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.35, "y": 468.16}, {"color": "#ff7f00", "date": "1982", "id": "fic_1982_10698.txt-560-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was freezing solid as it moved forward -- \u003cb\u003ebits\u003c/b\u003e were\u003cbr\u003ebreaking off like glass -- but it was still advancing toward the ship,\u003cbr\u003ea black tidal wave, slowing down all the time.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10698.txt-560-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.8, "y": 491.69}, {"color": "#ff7f00", "date": "1977", "id": "mag_1977_490791.txt-9-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis time, through the scratch, I could see only a little\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e of the bricks and none of the Hudson at all.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_490791.txt-9-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.15, "y": 552.2}, {"color": "#ff7f00", "date": "1988", "id": "news_1988_668951.txt-44-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe all get carried away a little \u003cb\u003ebit\u003c/b\u003e with the importance\u003cbr\u003eof games, \" Judge Thomas said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_668951.txt-44-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 778.55, "y": 506.8}, {"color": "#ff7f00", "date": "2002", "id": "mag_2002_383464.txt-63-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOur contractor called the company several times to get more\u003cbr\u003einformation, which brings me to the next \u003cb\u003ebit\u003c/b\u003e of advice: If you\u003cbr\u003euse a kit, make sure the business has a toll free number and someone\u003cbr\u003eknowledgeable to advise you over the phone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_383464.txt-63-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.65, "y": 536.6}, {"color": "#ff7f00", "date": "1968", "id": "fic_1968_23855.txt-157-35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe vertical bands which were covered with plastic had worn and\u003cbr\u003egranulated under the demands of our press run, and we had spent a\u003cbr\u003eweekend wiping and washing off the silk screen and picking \u003cb\u003ebits\u003c/b\u003e\u003cbr\u003eof plastic out of the ink and cursing and wasting paper and trying to\u003cbr\u003eget out enough readable copies of the paper to satisfy our\u003cbr\u003esubscribers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_23855.txt-157-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 731.05, "y": 607.1}, {"color": "#ff7f00", "date": "1982", "id": "fic_1982_10690.txt-4985-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWithin the circles, trees, wildlife -- whatever had been there,\u003cbr\u003eapparently -- had been ground to \u003cb\u003ebits\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_10690.txt-4985-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.2, "y": 536.6}, {"color": "#ff7f00", "date": "1960", "id": "fic_1960_23770.txt-175-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith a napkin Mrs. Gamp wiped away a \u003cb\u003ebit\u003c/b\u003e of deviled egg\u003cbr\u003ethat she had spilled on her dress.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_23770.txt-175-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 808.35, "y": 552.65}, {"color": "#ff7f00", "date": "2002", "id": "fic_2002_27923.txt-256-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlready, though, he had retrieved an interesting bit of\u003cbr\u003epreviously uncollected knowledgetwo \u003cb\u003ebits\u003c/b\u003e, if he counted the\u003cbr\u003eimplication that the identity of the second group of attackers, unlike\u003cbr\u003ethat of the first, was not unknown. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_27923.txt-256-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 885.7, "y": 635.0}, {"color": "#ff7f00", "date": "2007", "id": "fic_2007_33473.txt-152-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAJ hadn\u0027t told Jake precisely why Mason, and now Ms. Murphy,\u003cbr\u003ehad been targeted, but he\u0027d dropped one tantalizing \u003cb\u003ebit\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_33473.txt-152-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 819.55, "y": 621.0}, {"color": "#ff7f00", "date": "1997", "id": "fic_1997_32347.txt-32-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI wanted to cover her, cover her sex if nothing else, give her\u003cbr\u003ea little \u003cb\u003ebit\u003c/b\u003e of dignity, but I\u0027d done that on another homicide\u003cbr\u003einvestigation and the detectives chewed my ass off for altering the\u003cbr\u003ecrime scene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_32347.txt-32-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.8, "y": 378.02}, {"color": "#ff7f00", "date": "1991", "id": "mag_1991_422593.txt-378-23", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFollow for Now\u0027s name, in fact, comes from a PE lyric, and the\u003cbr\u003eband\u0027s own wordplay is every \u003cb\u003ebit\u003c/b\u003e as pointedly smart and\u003cbr\u003econfrontational as that of the rappers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_422593.txt-378-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.85, "y": 593.85}, {"color": "#ff7f00", "date": "1990", "id": "mag_1990_420108.txt-9-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWell, basically, natural history -- with perhaps a \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003eof modern politics.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_420108.txt-9-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.75, "y": 527.0}, {"color": "#ff7f00", "date": "2004", "id": "fic_2004_32047.txt-132-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt doesn\u0027t suit her one \u003cb\u003ebit\u003c/b\u003e, he decides, the hard rim of\u003cbr\u003ethe bedpan digging into his coccyx.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_32047.txt-132-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 947.6, "y": 591.55}, {"color": "#a65628", "date": "1966", "id": "fic_1966_10469.txt-2680-20", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe bitterly cold air had found every loose stitch in\u003cbr\u003eCaroline\u0027s sweater and now was concentrating on the metal \u003cb\u003ebits\u003c/b\u003e\u003cbr\u003eof brassiere that touched her skin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10469.txt-2680-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1048.0, "y": 516.8}, {"color": "#56ae57", "date": "1997", "id": "nf_1997_773513.txt-272-7", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis came to only 300 x 1015 \u003cb\u003ebits\u003c/b\u003e, much less than the\u003cbr\u003etraffic carried over the telephone network.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_773513.txt-272-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.85, "y": 724.85}, {"color": "#b2996e", "date": "1981", "id": "nf_1981_773908.txt-998-11", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEven this efficiency would give a usable capacity of 240\u003cbr\u003emillion \u003cb\u003ebits\u003c/b\u003e per second.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1981_773908.txt-998-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.25, "y": 159.0}, {"color": "#a8ff04", "date": "1985", "id": "news_1985_668615.txt-35-11", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn this cruise, the entourage numbers 147 people, including\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e players, technicians, family and friends of the regular\u003cbr\u003ecast and guest stars.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1985_668615.txt-35-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 608.15, "y": 809.0}, {"color": "#69d84f", "date": "2009", "id": "fic_2009_36750.txt-54-11", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe prosecutors sat at their table and fiddled with pens,\u003cbr\u003e\u003cb\u003ebit\u003c/b\u003e nails, and adjusted ties.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36750.txt-54-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 608.45, "y": 601.1}, {"color": "#894585", "date": "1966", "id": "fic_1966_1008.txt-3443-14", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe could not see the freshness of the house in Farnham, the\u003cbr\u003enew \u003cb\u003ebits\u003c/b\u003e of furniture here and there; the autumn leaves in her\u003cbr\u003eown bedroom; her worktable full of the records of John\u0027s sorrowful\u003cbr\u003esummer; Jack handsomer and taller, and softer, also, in his welcoming\u003cbr\u003emood; Ellen rosy and excited.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_1008.txt-3443-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1096.05, "y": 502.2}, {"color": "#70b23f", "date": "1969", "id": "nf_1969_774314.txt-490-17", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwisting is even as long as the heat is even, otherwise the\u003cbr\u003ehotter sections of the \u003cb\u003ebit\u003c/b\u003e will twist more tightly than the\u003cbr\u003ecooler sections.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_774314.txt-490-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.245, "y": 709.0}, {"color": "#d4ffff", "date": "1968", "id": "fic_1968_10498.txt-2290-1", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTwo \u003cb\u003ebits\u003c/b\u003e, \" the old lady says. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10498.txt-2290-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.95, "y": 799.1}, {"color": "#65ab7c", "date": "2008", "id": "nf_2008_774725.txt-325-15", "label": "17", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// One time my wife, Susie, went over and did the proverbial\u003cbr\u003eMidwestern \u003cb\u003ebit\u003c/b\u003e of asking to borrow a cup of sugar, and\u003cbr\u003eDon?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774725.txt-325-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.245, "y": 359.0}, {"color": "#952e8f", "date": "1982", "id": "news_1982_671085.txt-4-24", "label": "18", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey work and go home, and eat and sleep, and go to work again,\u003cbr\u003eto turn out plastic stationery products in \u003cb\u003ebits\u003c/b\u003e and\u003cbr\u003epieces.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_671085.txt-4-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1356.95, "y": 658.45}, {"color": "#fcfc81", "date": "1997", "id": "nf_1997_773513.txt-269-34", "label": "19", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn an attempt to bring reality to the issue, I performed a\u003cbr\u003estudy a few years ago to estimate traffic for various services by\u003cbr\u003equantifying each service in terms of total number of \u003cb\u003ebits\u003c/b\u003e per\u003cbr\u003eyear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1997_773513.txt-269-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 649.3, "y": 347.64}]);
