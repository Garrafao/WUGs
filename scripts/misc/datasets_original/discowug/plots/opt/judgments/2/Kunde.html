abe sehen wir darin, unsere \u003cb\u003eKunden\u003c/b\u003e\u003cbr\u003ebedarfsgerecht zu versorgen, freundlich und fachgerecht zu bedienen\u003cbr\u003eund zu beraten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kunde-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1546.8, "y": 936.15}, {"color": "#377eb8", "date": "1968", "id": "Kunde-c2-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDas Kaunnteresse der \u003cb\u003eKunden\u003c/b\u003e ist deshalb so gro\u00df, weil\u003cbr\u003ewir eine komplette hochstandardisierte Typenreihe hefern k\u00f6nnen, mit\u003cbr\u003eder die Produzenten allen Marktforderungen nach modischen Strickwaren\u003cbr\u003egerecht werden k\u00f6nnen\", sagte uns Kundendienst-Monteur Werner\u003cbr\u003eStiegler.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kunde-c2-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1559.2, "y": 808.14}, {"color": "#377eb8", "date": "1968", "id": "Kunde-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem \u003cb\u003eKunden\u003c/b\u003e wird das Einkaufen erleichtert; er mu\u00df nicht\u003cbr\u003emehr am Stand f\u00fcr N\u00e4gel und Schrauben wegen einer Bohrmaschine\u003cbr\u003eanstehen, er erfahrt von Fachleuten, wie hochwertige Werkzeuge\u003cbr\u003efunktionieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kunde-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1594.7, "y": 1128.6}, {"color": "#377eb8", "date": "1968", "id": "Kunde-c llionenpleite bezahen m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kunde-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1665.2, "y": 1011.1}, {"color": "#377eb8", "date": "1968", "id": "Kunde-c2-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sollte durchaus wieder \u00fcblich werden, da8 kleinere\u003cbr\u003e\u00c4nderungen bei Konfektionsst\u00fccken selbstverst\u00e4ndlich von der\u003cbr\u003eVerkaufsstelle f\u00fcr den \u003cb\u003eKunden\u003c/b\u003e erledigt werden,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kunde-c2-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1501.1, "y": 1237.1}, {"color": "#377eb8", "date": "1968", "id": "Kunde-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDazu geh\u00f6ren aber viele L\u00e4nder im Osten und S\u00fcdosten Europas,\u003cbr\u003edie zu den \u00e4ltesten und besten \u003cb\u003eKunden\u003c/b\u003e der deutschen Exporteure\u003cbr\u003ez\u00e4hlten Eine Umstellung auf neue Kunden verl\u00e4uft nicht immer\u003cbr\u003eerfolgreich, weil die deutsche Exportindustrie von diesen M\u00e4rkten\u003cbr\u003eviele Jahre abgeschnitten war und die Erfordernisse \u2022-der neuen-\u003cbr\u003eKundschaft nicht: kennt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kunde-c2-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1403.5, "y": 1456.6}, {"color": "#377eb8", "date": "1968", "id": "Kunde-c2-i66", "label": "0", "physics": false, "shape": "circle", "size": 1
