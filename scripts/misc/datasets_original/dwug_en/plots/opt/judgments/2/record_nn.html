        nodes = new vis.DataSet([{"color": "#377eb8", "date": "2007", "id": "mag_2007_387692.txt-129-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSEPTEMBER 2005 A Northwest Airlines DC-9 jet was starting final\u003cbr\u003eapproach for a landing, and the wing flaps retracted on their own,\u003cbr\u003eaccording to federal \u003cb\u003erecords\u003c/b\u003e, causing a potential for a crash\u003cbr\u003elanding.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_387692.txt-129-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 552.2, "y": 326.515}, {"color": "#377eb8", "date": "1977", "id": "news_1977_733003.txt-37-85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr Gould Mr Forrest added, \" It probably wouldn\u0027t be of much\u003cbr\u003euse The money would have gone to Switzerland or something like that \"\u003cbr\u003eWhether the nearly half-million-dollar payment was indeed sent on to a\u003cbr\u003ebanker in Switzerland who laundered it in some way before it reached\u003cbr\u003eItalian government officials or whether it was a completely legitimate\u003cbr\u003eoperation is a matter the audit committee apparently found no\u0027need to\u003cbr\u003eclarify This omission is particularly tantalizing because there\u003cbr\u003ereportedly is nothing in Avis\u0027s \u003cb\u003erecords\u003c/b\u003e to indicate a prior\u003cbr\u003eletter of agreement for the payment For his part, Mr. Gould, who\u003cbr\u003ehelped set up Arbourage, said no one had made any inquiries about it,\u003cbr\u003eand he added he had never even heard of the audit committee study that\u003cbr\u003ewas turned over to the SEC Meanwhile, at Avis, much more attention\u003cbr\u003eseems to be direc e easily: recognizing the company\u0027s \u003cb\u003erecord\u003c/b\u003e of\u003cbr\u003esuccess, banks extended Kroh Development $39 million in unsecured\u003cbr\u003eloans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_334553.txt-23-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.3, "y": 488.18}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_780068.txt-647-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was nothing in it but penciled and highly abbreviated\u003cbr\u003e\u003cb\u003erecords\u003c/b\u003e of %i.its to libraries; quotations from hooks with\u003cbr\u003etitles like \" History of Angelina and \u0027 vier Counties \" and \" Kirk\u003cbr\u003eFamily History. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_780068.txt-647-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.65, "y": 785.1}, {"color": "#377eb8", "date": "1993", "id": "mag_1993_425262.txt-91-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eleaving behind a large basin and the most noteworthy\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e of freshwater fossil fish ever found in the United\u003cbr\u003eStates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_425262.txt-91-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 954.55, "y": 561.9}, {"color": "#377eb8", "date": "1961", "id": "mag_1961_205956.txt-13-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080; 79.txt-884-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecreates a heavy swing that is one of the \u003cb\u003erecord\u003c/b\u003e\u0027s strong\u003cbr\u003epoints.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1992_773879.txt-884-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.05, "y": 23.0595}, {"color": "#4daf4a", "date": "1995", "id": "fic_1995_39281.txt-144-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe children had stayed up late; popcorn had been popped,\u003cbr\u003etoddies poured, old \u003cb\u003erecord\u003c/b\u003e albums resurrected and played on the\u003cbr\u003eancient player, Sam Hinton, Buffy Sainte-Marie, Glenn Miller. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39281.txt-144-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 918.15, "y": 42.8495}, {"color": "#4daf4a", "date": "2006", "id": "mag_2006_398617.txt-90-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the veteran rapper and actor LL Cool J\u0027s last Def Jam\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e tanked, he cut loose backstage at the MTV awards: \" I\u003cbr\u003ethink Jay-Z does a very good job, \" he reportedly said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_398617.txt-90-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.0, "y": 9.0}, {"color": "#ff7f00", "date": "1977", "id": "mag_1977_287660.txt-20-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDespite the country\u0027s grim mood, the \u003cb\u003erecord\u003c/b\u003e 87% of the\u003cbr\u003evoters who turned out made decisions on broader issues; they gave Den\u003cbr\u003eUyl\u0027s party 53 seats in the new 150-member parliament, a gain of ten;\u003cbr\u003ethe Socialists will now probably seek to form a coalition government\u003cbr\u003ewith the Christian Democrats.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_287660.txt-20-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.15, "y": 288.185}, {"color": "#ff7f00", "date": "1981", "id": "mag_1981_127085.txt-95-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// Southern Cal\u0027s Marcus Allen broke another of Dorsett\u0027s NCAA\u003cbr\u003e\u003cb\u003erecords\u003c/b\u003e by increasing his season rushing yardage to 1,968 in a\u003cbr\u003e21-3 victory over Cal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_127085.txt-95-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.5, "y": 37.957}, {"color": "#ff7f00", "date": "1971", "id": "mag_1971_282685.txt-6-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLast week a \u003cb\u003erecord\u003c/b\u003e crowd of 81,036 came to find out, as\u003cbr\u003ethe big (16.1 hands) copper colt went to the post in the $125,000\u003cbr\u003eBelmont Stakes, the final jewel in the Triple Crown.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_282685.txt-6-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.75, "y": 168.42}, {"color": "#ff7f00", "date": "1987", "id": "mag_1987_88962.txt-50-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// SAILING -- PHILIPPE JEANTOT, in his 60-foot sloop, Credit\u003cbr\u003eAgricole III, cut nearly 25 days off his own four-year-old BOC\u003cbr\u003eChallenge solo circumnavigation world \u003cb\u003erecord\u003c/b\u003e, covering the\u003cbr\u003e27,000 miles in 134 days, 5 hours, 24 minutes and 56 seconds to win\u003cbr\u003eClass I. MIKE PLANT, in a 50-foot sloop, won Class II in 157 days\u003cbr\u003e(page 74).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_88962.txt-50-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.1, "y": 362.2}, {"color": "#ff7f00", "date": "1988", "id": "news_1988_668892.txt-4-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEast Germany \u0027 s Heike Drechsler owns the indoor \u003cb\u003erecord\u003c/b\u003e\u003cbr\u003eof 24-2 1/2, set Saturday in Vienna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_668892.txt-4-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 486.87, "y": 394.35}, {"color": "#ff7f00", "date": "1989", "id": "news_1989_668984.txt-52-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5 points per game and has an outside shot at the AMCU single-\u003cbr\u003eseason \u003cb\u003erecord\u003c/b\u003e held by current Golden State guard Winston\u003cbr\u003eGarland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_668984.txt-52-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.55, "y": 365.265}, {"color": "#ff7f00", "date": "2003", "id": "news_2003_628509.txt-80-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA southpaw, Spinks ran his \u003cb\u003erecord\u003c/b\u003e to 31-2 with 10\u003cbr\u003eknockouts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_628509.txt-80-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.9, "y": 347.77}, {"color": "#ff7f00", "date": "1998", "id": "mag_1998_399430.txt-31-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNew England\u0027s seven pathetic yards is a Super Bowl\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_399430.txt-31-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 390.45, "y": 316.17}, {"color": "#ff7f00", "date": "1975", "id": "mag_1975_107266.txt-40-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat clocking was 18.6 seconds behind the late Steve\u003cbr\u003ePrefontaine\u0027s American \u003cb\u003erecord\u003c/b\u003e, but the Oregon crowd gave\u003cbr\u003eShorter the longest applause of the meet, probably because Shorter\u003cbr\u003eattacked the race the way Prefontaine used to, driving hard all the\u003cbr\u003eway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_107266.txt-40-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.65, "y": 432.735}, {"color": "#ff7f00", "date": "1984", "id": "mag_1984_432205.txt-64-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe merchandise trade deficit, which fell below \u003cb\u003erecord\u003c/b\u003e\u003cbr\u003elevels in May and June, means foreign firms are selling more goods\u003cbr\u003ehere than U.S. exporters sell abroad,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_432205.txt-64-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 440.705, "y": 394.11}, {"color": "#ff7f00", "date": "1968", "id": "news_1968_726910.txt-21-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe basic reason is that the \u003cb\u003erecord\u003c/b\u003e build-up of forces\u003cbr\u003ehas passed and defense establishment strengths are expected to remain\u003cbr\u003eabout the same.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_726910.txt-21-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.705, "y": 297.52}, {"color": "#ff7f00", "date": "1999", "id": "news_1999_653851.txt-73-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe said he could easily envision a \" relatively normal\u003cbr\u003ecorrection \" this year in a market that has reached \u003cb\u003erecord\u003c/b\u003e\u003cbr\u003eprices.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1999_653851.txt-73-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.45, "y": 251.01}, {"color": "#ff7f00", "date": "1981", "id": "news_1981_670937.txt-48-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e50 a square foot, erected in \u003cb\u003erecord\u003c/b\u003e time for the\u003cbr\u003egovernment of Cyprus to serve refugees from the 1974 Turkish\u003cbr\u003einvasion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1981_670937.txt-48-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.93, "y": 271.285}, {"color": "#ff7f00", "date": "1992", "id": "mag_1992_423150.txt-30-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto operate, primarily views X-ray sources, a camera aboard the\u003cbr\u003ecraft has surveyed the sky in the extreme ultraviolet and identified a\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e 385 bright sources in this wavelength band (see\u003cbr\u003esidebar).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_423150.txt-30-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 527.3, "y": 266.675}, {"color": "#ff7f00", "date": "1997", "id": "news_1997_602155.txt-31-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eColumbus (Ohio) Quest Head coach: Brian Agler (31-9)\u003cbr\u003e\u003cb\u003eRecord\u003c/b\u003e last season: 31-9 Returning players: 6 Returning\u003cbr\u003estarters: 4 Probable starters F: Andrea Lloyd, 6-2 (Texas \u0027 87) F:\u003cbr\u003eKatie Smith, 5-11 (Ohio State \u0027 96) C: Valerie Still, 6-1 (Kentucky \u0027\u003cbr\u003e83) G: Shannon Johnson, 5-8 (S. Carolina \u0027 96) G: Tonya Edwards, 5-10\u003cbr\u003e(Tennessee \u0027 96) Players to watch: Smith and Edwards are returning\u003cbr\u003eall-stars, and Still was the championship series MVP.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_602155.txt-31-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.09, "y": 238.36}, {"color": "#ff7f00", "date": "2006", "id": "mag_2006_112391.txt-44-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis rotation\u0027s 4.32 ERA was nearly a full run better than the\u003cbr\u003efranchise \u003cb\u003erecord\u003c/b\u003e (5.19, in 1995), and the quartet of Jason\u003cbr\u003eJennings, Aaron Cook, Jeff Francis and Josh Fogg had yet to miss a\u003cbr\u003estart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_112391.txt-44-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.8, "y": 212.015}, {"color": "#a65628", "date": "2005", "id": "news_2005_607677.txt-38-5", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJohnson has set a team \u003cb\u003erecord\u003c/b\u003e with six straight 100-yard\u003cbr\u003erushing performances, running for 143 yards and three touchdowns in\u003cbr\u003eSunday\u0027s 31-28 loss at Dallas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2005_607677.txt-38-5\u003cbr\u003etype: usage\u003c/p\
