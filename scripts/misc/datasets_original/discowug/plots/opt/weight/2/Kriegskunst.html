3eF\u00fchrung und das milit\u00e4rische K\u00f6nnen unserer Kader standen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.43, "y": 694.62}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese, Anerkennung verpflichte die sowjetischen Soldaten, die\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e noch besser zu meistern, die Kampfbereitschaft\u003cbr\u003eweiter zu erh\u00f6hen und die Disziplin weiter zu festigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 78.643, "y": 545.26}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eKriegskunst\u003c/b\u003e unter den Bedingungen des Feudalism%s.\u003cbr\u003edes Kapitalismus und des sich herausbildenden Imperialismus sind\u003cbr\u003eweitere Analysen gewidmet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.95, "y": 461.3}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaf\u00fcr sprechen nicht nur ihre hervorragende milit\u00e4rtechnische\u003cbr\u003eAusr\u00fcstung und die Meisterschaft in der modernen \u003cb\u003eKriegskunst\u003c/b\u003e\u003cbr\u003esondern vor allem auch das hohe sozialistische Bewu\u00dftsein der\u003cbr\u003eOffiziere und Soldaten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.0, "y": 452.51}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders in \u201eDer st\u00e4hlerne Br\u00fcckenkopf ist mit filmischen\u003cbr\u003eMitteln gut dargestellt, was zum Erfolg f\u00fchrte: das Beherrschen der\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e der Strategie, der operativen Kunst und der Taktik\u003cbr\u003ezusammen mit dem milit\u00e4rischen K\u00f6nnen der Soldaten, ihrem Kampfgeist\u003cbr\u003eund Siegeswillen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.35, "y": 1029.8}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Sieg, den die sowjetischen Streitkr\u00e4fte im Fernen Osten\u003cbr\u003eerrangen, war ein neuer, eindrucksvoller Beweis der St\u00e4rke der\u003cbr\u003esozialistischen Staats-und Gesellschaftsordnung, den gro\u00dfen\u003cbr\u003eorganisatorischen Rolle der Kommunistischen Partei, ein neuer Triumph\u003cbr\u003eder sowjeti-\u0027 sehen \u003cb\u003eKriegskunst\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.41, "y": 474.03}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kursker Schlacht begann als sorgf\u00e4ltig geplante\u003cbr\u003efaschistische Angriffsoperation \u2014 Plan \u201eZitadelle\" \u2014 und endete mit\u003cbr\u003eeinem grandiosen Sieg der Sowjetarmee, mit einem Triumph sowjetischer\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e \u00fcber Hitlers Heerf\u00fchrer mit Generalfeldmarschall\u003cbr\u003eManstein an der Spitze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 130.97, "y": 868.24}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eKriegskunst\u003c/b\u003e und Willensst\u00e4rke Georgi Shukows seien\u003cbr\u003ebesonders klar in den gigantischen Schlachten des zweiten Weltkrieges\u003cbr\u003ezutage getreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 615.85, "y": 749.52}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm die Bedeutung der \u003cb\u003eKriegskunst\u003c/b\u003e sowjetischer\u003cbr\u003eTruppenf\u00fchrer und des milit\u00e4rischen K\u00f6nnens der Sowjetsoldaten zu\u003cbr\u003ebagatellisieren,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.2, "y": 349.05}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCannae ist als klassisches Beispiel einer vollendeten\u003cbr\u003eEinschlie\u00dfungs-und Vernichtungsschlacht f\u00fcr immer in die Geschichte\u003cbr\u003eder \u003cb\u003eKriegskunst\u003c/b\u003e eingegangen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.87, "y": 705.93}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd aus dem Kampf der 62. Armee erwuchsen der sowjetischen\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e neue Erkenntnisse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 683.97, "y": 869.55}]);
