        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "beck_eisen01_1884-4036-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u00fcbrigen St\u00e4mme der \u201eblauen Berge\u201c geben ihnen durch Vertrag\u003cbr\u003eAbgaben an Cerealien, wof\u00fcr die Kohata ihre \u003cb\u003eAckerger\u00e4te\u003c/b\u003e im\u003cbr\u003eStande halten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-4036-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 441.84, "y": 809.6}, {"color": "#377eb8", "id": "marx_kapital02_1885-5415-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber es muss in Betracht gezogen werden, dass der Preis irgend\u003cbr\u003ewelches \u003cb\u003eAckerger\u00e4ths\u003c/b\u003e, z. B. eines Arbeitspferds, selbst wieder\u003cbr\u003eaus obigen drei Theilen sich zusammensetzt: der Rente des Bodens auf\u003cbr\u003edem es gez\u00fcchtet, der Arbeit der Z\u00fcchtung und dem Profit des P\u00e4chters,\u003cbr\u003eder beides, die Rente dieses Bodens und den Lohn dieser Arbeit,\u003cbr\u003evorschiesst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital02_1885-5415-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 590.65, "y": 235.11}, {"color": "#377eb8", "id": "beck_eisen04_1899-2922-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie dritte Sorte, acier ferreux, diente f\u00fcr\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-2922-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.05, "y": 737.25}, {"color": "#377eb8", "id": "schmoller_kleingewerbe_1870-5698-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas fr\u00fcher mit der Hand, aus geschnittenen Blechen, durch\u003cbr\u003egetriebene Arbeit hergestellt wurde, wird jetzt mehr gegossen oder\u003cbr\u003edurch Druck-, durch Fall-und Walzwerke gestanzt und gewalzt; die\u003cbr\u003eeinfachen \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, welche der Schmied lieferte, gingen auf\u003cbr\u003eEisenwerke und landwirthschaftliche Maschinenfabriken \u00fcber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmoller_kleingewerbe_1870-5698-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 868.9, "y": 70.92}, {"color": "#377eb8", "id": "thaer_landwirthschaft01_1809-1022-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird gew\u00f6hnlich das Inventarium genannt, und dazu wird\u003cbr\u003ehaupts\u00e4chlich das Zug-und best\u00e4ndige Nutzvieh, das \u003cb\u003eAckerger\u00e4th\u003c/b\u003e\u003cbr\u003eund Geschirr gerechnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft01_1809-1022-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 799.75, "y": 939.75}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-827-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Vergl. Beschreib. der \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, Heft I., Taf. 2.\u003cbr\u003eFig. II. u. III. i. g.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-827-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.1, "y": 777.65}, {"color": "#377eb8", "id": "marx_kapital01_1867-866-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo z\u00e4hlt ein franz\u00f6sischer Dichter jener Zeit unter den Waaren,\u003cbr\u003edie sich auf dem Markt von Landit einfanden, neben Kleidungsstoffen,\u003cbr\u003eSchuhen, Leder, \u003cb\u003eAckerger\u00e4then\u003c/b\u003e, H\u00e4uten u. s. w. auch \u201efemmes\u003cbr\u003efolles de leur corps\u201c auf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-866-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.2, "y": 334.44}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-3414-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie werden entweder mit dem Spaten gestochen, oder mit einem\u003cbr\u003ePfluge ausgeschnitten, wozu derjenige, welcher im dritten Hefte meiner\u003cbr\u003eBeschreibung der nutzbarsten neuen \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, Taf. II. Fig.\u003cbr\u003e2 und 3, und Taf. III. Fig. 1 und 2, abgebildet ist, gebraucht werden\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-3414-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.3, "y": 649.85}, {"color": "#377eb8", "id": "schwab_sagen02_1839-768-81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus dem Stalle des K\u00f6niges f\u00fchrte Achilles sein treffliches\u003cbr\u003ePferd, Pedasus genannt, mit sich fort, das, obwohl sterblich gezeugt,\u003cbr\u003ees doch an Kraft und Schnelligkeit seinen eigenen unsterblichen Rossen\u003cbr\u003egleich that und mit ihnen in die Wette am Wagen einherlief; aus der\u003cbr\u003eR\u00fcstkammer des K\u00f6niges E\u00ebtion aber nahm er viel andere Herrlichkeiten\u003cbr\u003emit, unter andern auch eine ungeheure eiserne Wurfscheibe, so gro\u00df,\u003cbr\u003eda\u00df sie einem Bauer f\u00fcnf Jahre lang Eisen zu seinem\u003cbr\u003e\u003cb\u003eAckerger\u00e4the\u003c/b\u003e w\u00fcrde gegeben haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schwab_sagen02_1839-768-81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.55, "y": 958.65}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-4056-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4) Die Drillmaschinen, d. h. verschiedenartig construirte\u003cbr\u003e\u003cb\u003eAckerger\u00e4the\u003c/b\u003e zur Ziehung der Furche, regelm\u00e4\u00dfigen Einlage der\u003cbr\u003eSaat, und zum hinreichenden Bedecken derselben9).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-4056-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 233.205, "y": 580.8}, {"color": "#377eb8", "id": "beck_eisen01_1884-6842-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAchill setzt sie als Kampfpreis, nicht nur, weil sie ein\u003cbr\u003ehistorisches Interesse darbietet, als den Wurfblock eines ber\u00fchmten\u003cbr\u003eHeroen, sondern wegen ihrer Gr\u00f6sse und wegen ihres Wertes, denn sie\u003cbr\u003egen\u00fcgt dem Manne, der sie gewinnt, f\u00fcr seinen Eisenbedarf f\u00fcr Hirten-\u003cbr\u003eund \u003cb\u003eAckerger\u00e4t\u003c/b\u003e f\u00fcr f\u00fcnf Jahre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-6842-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.4, "y": 575.4}, {"color": "#377eb8", "id": "rein_japan02_1886-4864-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan benutzt es hier und da zu \u003cb\u003eAckerger\u00e4then\u003c/b\u003e, dreht\u003cbr\u003edaraus Suppenn\u00e4pfe, welche sp\u00e4ter lackiert werden, verwerthet es aber\u003cbr\u003enur selten als Brennmaterial.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan02_1886-4864-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 852.55, "y": 248.495}, {"color": "#377eb8", "id": "humboldt_aequinoktial04_1859-1301-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn sie da ist, wird man hoffentlich auch daran denken, die\u003cbr\u003eIndianer zu kleiden, ihnen einiges \u003cb\u003eAckerger\u00e4te\u003c/b\u003e anzuschaffen und\u003cbr\u003ef\u00fcr ihre Kinder eine Schule einzurichten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial04_1859-1301-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.75, "y": 444.415}, {"color": "#377eb8", "id": "brunner_rechtsgeschichte01_1887-1248-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass sie auf die Bebauung des Bodens geringe Sorgfalt\u003cbr\u003everwendeten, sagen die \u00fcbereinstimmenden Berichte der Alten, und noch\u003cbr\u003ein den fr\u00e4nkischen Volksrechten stehen die d\u00fcrftigen Angaben \u00fcber\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e und Hauseinrichtungen in bezeichnendem Gegensatze\u003cbr\u003ezu dem Reichtum an Rechtss\u00e4tzen, welche den Viehstand und die\u003cbr\u003eJagdbed\u00fcrfnisse betreffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunner_rechtsgeschichte01_1887-1248-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 905.6, "y": 884.5}, {"color": "#377eb8", "id": "marx_kapital02_1885-6191-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst hat der Spinner von Leinengarn dem Flachsbauer den ganzen\u003cbr\u003eWerth des Flachses zu zahlen, also Flachssamen, D\u00fcngmittel,\u003cbr\u003eArbeitsviehfutter etc., nebst dem Werththeil, den das fixe Kapital des\u003cbr\u003eFlachsbauers, wie Baulichkeiten, \u003cb\u003eAckerger\u00e4the\u003c/b\u003e u. s. w. an dies\u003cbr\u003eProdukt abgibt; den in der Produktion des Flachses gezahlten\u003cbr\u003eArbeitslohn; den Mehrwerth (Profit, Grundrente) der im Flachs steckt;\u003cbr\u003eendlich die Frachtkosten des Flachses von seiner Produktionsst\u00e4tte zur\u003cbr\u003eSpinnerei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital02_1885-6191-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.05, "y": 1128.95}, {"color": "#377eb8", "id": "beck_eisen01_1884-9992-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHandwerksger\u00e4te fehlen fast g\u00e4nzlich, \u003cb\u003eAckerger\u00e4te\u003c/b\u003e sind\u003cbr\u003ekaum nachweisbar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-9992-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.45, "y": 780.3}, {"color": "#377eb8", "id": "beck_eisen01_1884-12132-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin alter angels\u00e4chsischer Kalender aus dem 6. Jahrhundert\u003cbr\u003ezeigt bei den bildlichen Darstellungen zu den verschiedenen Monaten\u003cbr\u003eauch die Abbildung der verschiedenen damals gebr\u00e4uchlichen\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e, die wohl alle von Eisen waren; so beim Februar die\u003cbr\u003eFeldarbeit mit Spaten und Spitzhacke; beim April das Pfl\u00fcgen; der\u003cbr\u003edargestellte Pflug mit umgebogenem Sech und Pflugmesser hat auch schon\u003cbr\u003edie eiserne Pflugschar; im Juni die Holzarbeit mit \u00c4xten und\u003cbr\u003eSchnitzmesser, das \u00e4hnlich wie eine Gartenhippe geformt ist; im Juli\u003cbr\u003edie Kornernte mit der Sichel; beim Oktober endlich die Schmiedearbeit\u003cbr\u003emit Zange und Hammer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-12132-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.2, "y": 762.45}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-1000-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Vergl. Beschr. der \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, Heft I., Taf. 3. Fig.\u003cbr\u003eI. die Linie x y)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-1000-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.6, "y": 186.8}, {"color": "#377eb8", "id": "beck_eisen03_1897-14172-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs n\u00e4herte sich zuweilen dem Stahl und wurde f\u00fcr\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e und von den Nagel-, Ketten-und Bohrschmieden\u003cbr\u003egesucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-14172-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.15, "y": 278.225}, {"color": "#377eb8", "id": "humboldt_aequinoktial01_1859-3601-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMais, Kleidungsst\u00fccke, \u003cb\u003eAckerger\u00e4te\u003c/b\u003e, und, wie man\u003cbr\u003eversichert, zuweilen auch Geld werden unter ihnen verteilt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial01_1859-3601-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 158.71, "y": 780.6}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-965-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Beschr. der \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, Heft I., Taf. 2. Fig. II. e)\u003cbr\u003eMan findet auch Pfl\u00fcge, wo das Messer unmittelbar auf selbigem ruht,\u003cbr\u003eund diese scharfe Kante ausmacht; (daselbst, Taf. 6. Fig. I. und II.\u003cbr\u003ea) wobei denn aber der Vortheil der Verl\u00e4ngerung der linken Seite,\u003cbr\u003eohne Vermehrung der Friktion, wegf\u00e4llt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-965-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.85, "y": 872.75}, {"color": "#377eb8", "id": "beck_eisen01_1884-830-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelbst der Spaten, ihr einziges \u003cb\u003eAckerger\u00e4t\u003c/b\u003e, ist nicht\u003cbr\u003evon Eisen, sondern von Holz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-830-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.25, "y": 49.3585}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-4001-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt erkennt man die kleinen Steine auch allgemein als ein\u003cbr\u003eHinderni\u00df an, weil sie den Boden lose machen, austrocknen, das\u003cbr\u003ePflanzenwachsthum verhindern, die Bodenbearbeitung erschweren und die\u003cbr\u003e\u003cb\u003eAckerger\u00e4the\u003c/b\u003e verderben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-4001-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 670.6, "y": 229.395}, {"color": "#377eb8", "id": "gerstner_mechanik01_1831-5169-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Oekonomie und bei praktischen Versuchen \u00fcber das\u003cbr\u003eFuhrwesen kommt h\u00e4ufig die Frage vor, wie gross die Kraft sey, welche\u003cbr\u003edie Pferde bei dem Gebrauche eines neuen \u003cb\u003eAckerger\u00e4thes\u003c/b\u003e, Wagens\u003cbr\u003eetc. anwenden m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-5169-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.7, "y": 314.125}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4521-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie wichtigsten Einfuhrartikel sind Bekleidungsgegenst\u00e4nde,\u003cbr\u003eBaumwollstoffe, Mehl, Getreide, Heu aus Californien, Bauholz aus\u003cbr\u003eOregon und British Columbia, Maschinen, Metallwaaren,\u003cbr\u003e\u003cb\u003eAckerger\u00e4the\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4521-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.6, "y": 1101.6}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-2253-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Gericht spricht von einer Ersitzung des Rechts, Wagen und\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e auf der Stra\u00dfe aufzustellen; es glaubt eine\u003cbr\u003eErsitzung annehmen zu m\u00fcssen, da es sich um dauernde und vorzugsweise\u003cbr\u003eNutzung handle, im Gegensatz zu dem im Gemeingebrauch liegenden\u003cbr\u003evor\u00fcbergehenden Ben\u00fctzen und mit Untersagung der gleichartigen\u003cbr\u003eBen\u00fctzung f\u00fcr Dritte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-2253-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 915.45, "y": 273.455}, {"color": "#377eb8", "id": "beck_eisen01_1884-7760-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass Eisen und Stahl in Griechenland zu \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e,\u003cbr\u003eWerkzeugen und Handwerksgeschirr verwendet wurde, bedarf kaum der\u003cbr\u003eErw\u00e4hnung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-7760-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1518.9, "y": 442.23}, {"color": "#377eb8", "id": "krafft_landwirthschaft01_1875-1821-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJedenfalls m\u00fcssen sie so tief liegen, da\u00df sie der\u003cbr\u003eFrosteinwirkung entr\u00fcckt und durch die \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, welche den\u003cbr\u003eBoden bearbeiten, weder aus ihrer Lage gebracht noch besch\u00e4digt\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft01_1875-1821-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1096.0, "y": 824.75}, {"color": "#377eb8", "id": "rein_japan01_1881-6470-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch Sitten und Lebensweise, die Beschaffenheit der Haus-und\u003cbr\u003e\u003cb\u003eAckerger\u00e4the\u003c/b\u003e und Anderes mehr, so sch\u00e4tzenswerthe\u003cbr\u003eethnographische Merkmale und Winke dieselben auch bieten m\u00f6gen,\u003cbr\u003ereichen allein nicht aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan01_1881-6470-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 305.86, "y": 342.185}, {"color": "#377eb8", "id": "beck_eisen01_1884-5475-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKn\u00fcpfen wir an die Eisengewinnung in Nubien an, so liegen uns\u003cbr\u003ef\u00fcr den Sudan ausser dem bereits Angef\u00fchrten die Berichte von Barth\u003cbr\u003evor, der mitteilt, dass im Wadai Eisenerz verschmolzen und zu Waffen\u003cbr\u003eund \u003cb\u003eAckerger\u00e4t\u003c/b\u003e verarbeitet wird; in Agades (Oase n\u00f6rdlich)\u003cbr\u003er\u00fchmt er die Feinschmiedearbeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-5475-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1221.95, "y": 372.795}, {"color": "#377eb8", "id": "polenz_buettnerbauer_1895-6860-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr diente dazu, allerhand \u003cb\u003eAckerger\u00e4te\u003c/b\u003e zu bergen, und den\u003cbr\u003eFeldarbeitern, wenn sie pl\u00f6tzlich von Unwetter \u00fcberrascht wurden,\u003cbr\u003eObdach zu gew\u00e4hren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: polenz_buettnerbauer_1895-6860-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.0, "y": 757.8}, {"color": "#377eb8", "id": "marx_kapital02_1885-5414-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eEin vierter Theil mag nothwendig scheinen, um das Kapital des\u003cbr\u003eP\u00e4chters zu ersetzen, oder um den Verschlei\u00df seines Arbeitsviehs und\u003cbr\u003eseiner andern \u003cb\u003eAckerger\u00e4the\u003c/b\u003e zu ersetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital02_1885-5414-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.75, "y": 603.95}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-7188-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan bebauet sogar den zu Wald bestimmten Boden vor seiner\u003cbr\u003eBenutzung hierzu und nach seiner Urbarmachung, mit Feldpflanzen, als\u003cbr\u003eKartoffeln, Roggen, Hafer, Buchweitzen, wozu man ihn ganz\u003cbr\u003elandwirthschaftlich herrichtet, wenn man dem Boden wegen seiner Lage\u003cbr\u003emit den \u003cb\u003eAckerger\u00e4then\u003c/b\u003e zukommen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-7188-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1127.5, "y": 462.605}, {"color": "#377eb8", "id": "huber_reisejournal_1811-439-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist einige Monate bei Fellenberg in Hofwyl gewesen, hat\u003cbr\u003emanches \u003cb\u003eAckerger\u00e4the\u003c/b\u003e dort gebrauchen lernen, und angeschafft,\u003cbr\u003eund f\u00fchrt es behutsam, ohne Eile und besonders ohne Ger\u00e4usch, in den\u003cbr\u003eF\u00e4llen, wo es nutzen kann, in seiner Feldwirthschaft ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_reisejournal_1811-439-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 784.2, "y": 863.35}, {"color": "#377eb8", "id": "beck_eisen01_1884-6824-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndessen ist Homer nicht nur mit dem Schmiedeeisen, sondern\u003cbr\u003eauch mit dem Stahle wohlbekannt und er erw\u00e4hnt des Eisens weder als\u003cbr\u003eetwas Seltenes noch als etwas Ungew\u00f6hnliches, vielmehr steht es im\u003cbr\u003eWerte hinter dem Kupfer zur\u00fcck, ist das gemeinste und verbreitetste\u003cbr\u003eMetall, dessen jeder Landmann f\u00fcr sein \u003cb\u003eAckerger\u00e4t\u003c/b\u003e\u003cbr\u003ebedarf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-6824-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 694.65, "y": 1140.55}, {"color": "#377eb8", "id": "kuernberger_amerikamuede_1855-6017-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViermal, wie Sie sahen, zog ich meine Brieftasche und f\u00fctterte\u003cbr\u003edie W\u00f6lfe; was ein Mensch geben kann, der entschlossen ist, lieber\u003cbr\u003es\u00e4mmtliches \u003cb\u003eAckerger\u00e4th\u003c/b\u003e aus Eisen zu verkaufen und mit\u003cbr\u003eh\u00f6lzernen Stangen und zehnfacher Anstrengung zu arbeiten, das gab ich\u003cbr\u003ediesen Unbarmherzigen dahin, um mein letztes unwirthliches Waldasyl\u003cbr\u003efestzuhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kuernberger_amerikamuede_1855-6017-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1170.15, "y": 332.29}, {"color": "#377eb8", "id": "beck_eisen01_1884-9224-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie wichtigsten \u003cb\u003eAckerger\u00e4te\u003c/b\u003e waren von Eisen, wie die\u003cbr\u003eHacke, die Sense, das Beil u. s. w. Die Werkzeuge der Handwerker waren\u003cbr\u003emeistens aus Eisen und Stahl gefertigt, wie oben ausgef\u00fchrt\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-9224-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 674.4, "y": 955.5}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-4030-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan bedient sich dazu folgender Werkzeuge\u003cbr\u003e(\u003cb\u003eAckerger\u00e4the\u003c/b\u003e)1):\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-4030-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.295, "y": 905.5}, {"color": "#377eb8", "id": "beck_eisen01_1884-5561-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den L\u00e4ndern Ostsudans am Tsadsee sagt derselbe Reisende,\u003cbr\u003edass in Bagh\u00edrmi zwar Bergbau auf Eisen nicht getrieben werde, dass\u003cbr\u003eaber namentlich aus G\u00fargura, einem 20 bis 25 Meilen vom Flusse\u003cbr\u003eentfernten Orte, wo der Sandstein betr\u00e4chtlich viel Erz zu enthalten\u003cbr\u003escheine, Eisen eingef\u00fchrt werde, w\u00e4hrend in Wadai der Kunstfleiss nur\u003cbr\u003edie rohesten Erzeugnisse, wie Waffen und \u003cb\u003eAckerger\u00e4te\u003c/b\u003e, aus\u003cbr\u003eeinheimischem Eisen liefern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-5561-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1022.3, "y": 756.75}, {"color": "#377eb8", "id": "spielhagen_problematische01_1861-687-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf den Feldern sah man keine Arbeiter; die \u003cb\u003eAckerger\u00e4the\u003c/b\u003e\u003cbr\u003elagen m\u00fc\u00dfig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spielhagen_problematische01_1861-687-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.75, "y": 556.2}, {"color": "#377eb8", "id": "beck_eisen03_1897-17158-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese H\u00fctte, die 1634 konzessioniert worden war, machte\u003cbr\u003eSchweissstahl, besonders f\u00fcr \u003cb\u003eAckerger\u00e4te\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-17158-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.4, "y": 369.99}, {"color": "#377eb8", "id": "beck_eisen01_1884-5543-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Wadai ist die Industrie relativ gering, doch wird Eisenerz\u003cbr\u003everschmolzen und das Eisen zu Waffen und \u003cb\u003eAckerger\u00e4t\u003c/b\u003e\u003cbr\u003everarbeitet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-5543-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1287.9, "y": 713.5}, {"color": "#377eb8", "id": "schauberg_freimaurerei01_1861-6416-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Pyramiden und Gr\u00e4ber dieser Zeit zeigen die Aus\u00fcbung der\u003cbr\u003eArchitektur, Sculptur und der Malerei, Tischler, Zimmerleute, T\u00f6pfer,\u003cbr\u003eGlaser, vor allem Landbauern und Hirten, und dieselben\u003cbr\u003e\u003cb\u003eAckerger\u00e4the\u003c/b\u003e wie noch jetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schauberg_freimaurerei01_1861-6416-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 430.525, "y": 115.08}, {"color": "#377eb8", "id": "beck_eisen02_1895-19233-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Stahl und der kleine Soret sind gut f\u00fcr\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e und grobes, schwarzes Geschirr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-19233-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.35, "y": 422.23}, {"color": "#377eb8", "id": "beseler_kommentar_1851-6416-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDiese Vorschrift soll jedoch nicht zur Anwendung kommen bei\u003cbr\u003eDiebst\u00e4hlen an Sachen, welche nicht unter besonderer Aufsicht und\u003cbr\u003eVerwahrung gehalten werden k\u00f6nnen, wie \u003cb\u003eAckerger\u00e4the\u003c/b\u003e auf dem\u003cbr\u003eFelde, geerndtete Fr\u00fcchte auf dem Felde, Thiere auf der Weide\u201c u. s.\u003cbr\u003ew.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_kommentar_1851-6416-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1418.9, "y": 713.05}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-883-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Ansehung der Form unserer Schaare beziehe ich mich auf meine\u003cbr\u003eBeschreibung der nutzbarsten neuen \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, Heft I., Taf.\u003cbr\u003e4. Fig. I. II. III.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-883-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1313.85, "y": 790.65}, {"color": "#377eb8", "id": "buecher_volkswirtschaft_1893-787-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer norwegische Bauer ist nicht blo\u00df, wie der westf\u00e4lische\u003cbr\u003eHofschulze in Immermanns \u201eM\u00fcnchhausen,\u201c sein eigener Schmied und\u003cbr\u003eSchreiner; er baut auch sein Holzhaus selbst, fertigt seine\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e, Wagen und Schlitten, gerbt das Leder, schnitzt\u003cbr\u003emancherlei h\u00f6lzernes und schmiedet selbst metallenes Hausger\u00e4t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buecher_volkswirtschaft_1893-787-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 777.9, "y": 813.45}, {"color": "#377eb8", "id": "beck_eisen03_1897-4642-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Stahl heisst harter Stahl (hard steel) und wird\u003cbr\u003egew\u00f6hnlich zur Verfertigung von \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e verwendet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-4642-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.4, "y": 192.92}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-878-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Vergl. Beschreib. der \u003cb\u003eAckerger\u00e4the\u003c/b\u003e, Heft I., Taf. 2.\u003cbr\u003eFig. II. B.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-878-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1056.0, "y": 405.405}, {"color": "#377eb8", "id": "baumstark_encyclopaedie_1835-4057-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeschreibungen und Abbildungen der \u003cb\u003eAckerger\u00e4the\u003c/b\u003e,\u003cbr\u003eausgenommen in landw. Zeitschriften und Monographien, vorz\u00fcglich bei\u003cbr\u003eThaer Beschreibung der nutzbarsten neuen Ackerger\u00e4the. 3 Hefte.\u003cbr\u003eHannover 1805\u20131806. 4. und W. Bailey Beschreibungen der n\u00fctzlichen\u003cbr\u003eMaschinen und Modellen, welche in dem Saale der zur Aufmunterung der\u003cbr\u003eK\u00fcnste rc. errichteten Gesellschaft aufbewahrt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-4057-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.92, "y": 628.05}, {"color": "#377eb8", "id": "thaer_landwirthschaft03_1810-4197-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Ausstreuen der frischen Maulwurfsh\u00fcgel geschieht durch\u003cbr\u003eMenschenh\u00e4nde vermittelst des Spatens oder der Forke, wobei auf eine\u003cbr\u003egleichm\u00e4\u00dfige und weite Vertheilung der Erde zu sehen ist; oder durch\u003cbr\u003ePferde vermittelst verschiedener Instrumente, unter welchen die in\u003cbr\u003emeinen Beschreibungen der neuesten \u003cb\u003eAkkerger\u00e4the\u003c/b\u003e, Heft II., Taf.\u003cbr\u003e7., abgebildete, vorn mit einem schneidenden Eisen, hinten mit\u003cbr\u003edurchflochtenem Gestr\u00e4uch versehene Egge das zweckm\u00e4\u00dfigste scheint, da\u003cbr\u003ees alle Forderungen trefflich erf\u00fcllt, und ohne den Rasen erheblich zu\u003cbr\u003everletzen jeden Maulwurfsh\u00fcgel auffa\u00dft und vertheilt, die Kosten aber\u003cbr\u003egegen die, welche die Handarbeit erfordert, sehr vermindert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft03_1810-4197-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 607.0, "y": 511.0}, {"color": "#377eb8", "id": "beck_eisen03_1897-7183-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFerner wurden unter den Zain-oder Gebundh\u00e4mmern viele Sorten\u003cbr\u003eMaterialeisen und Stahl vorgeschmiedet, besonders f\u00fcr Drahtziehereien,\u003cbr\u003eS\u00e4gebl\u00e4tter, Sicheln, Sensen, Klingen, Hespen, Hufeisen, \u00c4xte,\u003cbr\u003eSchaufeln, Spaten, allerhand \u003cb\u003eAckerger\u00e4t\u003c/b\u003e u. s. w., welches dann\u003cbr\u003eteils mit der Hand, teils mit Maschinen weiter verarbeitet\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-7183-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 323.05, "y": 760.15}, {"color": "#377eb8", "id": "26120215_1951_03_16_01_105.tcf.xml-2-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenau auf den Tag hat das Ministerium f\u00fcr Maschinenbau der DDR\u003cbr\u003edie vorgesehene Produktion von Traktoren, Maschinen,\u003cbr\u003e\u003cb\u003eAckerger\u00e4ten\u003c/b\u003e und Ersatzteilen \u00fcbererf\u00fcllt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_03_16_01_105.tcf.xml-2-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.5, "y": 1046.1}, {"color": "#377eb8", "id": "2532889X_1951-10-07_01_184.tcf.xml-29-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eAckerger\u00e4te\u003c/b\u003e der Altbauern aus dem Dorf reichten\u003cbr\u003enicht aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-10-07_01_184.tcf.xml-29-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 224.875, "y": 385.23}, {"color": "#377eb8", "id": "2532889X_1986-08-19_01_043.tcf.xml-10-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter anderem sind hier in Freianlagen \u003cb\u003eAckerger\u00e4te\u003c/b\u003e vom\u003cbr\u003e16. Jahrhundert bis zur Gegenwart zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-08-19_01_043.tcf.xml-10-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.53, "y": 435.145}, {"color": "#377eb8", "id": "2532889X_1953-02-24_01_045.tcf.xml-21-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWucherisch pl\u00fcndern die Kulaken die armen Bauern aus, ja, sie\u003cbr\u003egehen noch raffinierter vor als die ehemaligen Junker: Sie nutzen die\u003cbr\u003eArbeitskraft der armen Bauern gegen leihweise Hergabe von\u003cbr\u003e\u003cb\u003eAckerger\u00e4t\u003c/b\u003e oder Saatgut verbrecherisch aus, treten schamlos an\u003cbr\u003edie Stelle der F\u00fcrsten und Gutsbesitzer als Faktoren des\u003cbr\u003eR\u00fcckschritts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-02-24_01_045.tcf.xml-21-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 894.5, "y": 9.0}, {"color": "#377eb8", "id": "26120215_1962_04_13_01_277.tcf.xml-12-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu jeder Tageszeit begegneten wir Genossenschaftsbauern,\u003cbr\u003eLandarbeitern und Traktoristen auf riesigen Schl\u00e4gen mit Raupen,\u003cbr\u003eSchleppern und Pferden vor ihren \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e, auf dem\u003cbr\u003ereizvollen Seelower H\u00fcgelland oder tief unten im schwarzerdigen,\u003cbr\u003eweiten Oderbruch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_04_13_01_277.tcf.xml-12-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 687.2, "y": 776.95}, {"color": "#377eb8", "id": "2532889X_1949-04-13_01_116.tcf.xml-14-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Landwirtschaft braucht Stahl f\u00fcr ihre \u003cb\u003eAckerger\u00e4te\u003c/b\u003e\u003cbr\u003eund Traktoren, die Industrie verlangt nach Stahl, damit Maschinen und\u003cbr\u003eWerkzeuge hergestellt werden k\u00f6nnen, f\u00fcr den Br\u00fcckenbau, f\u00fcr den Bau\u003cbr\u003evon H\u00e4usern und Werkhallen werden Eisentr\u00e4ger ben\u00f6tigt usw.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-04-13_01_116.tcf.xml-14-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 724.2, "y": 621.15}, {"color": "#377eb8", "id": "2532889X_1946-05-01_01_037.tcf.xml-29-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas galt es da alles an Schwierigr keilen zu \u00fcberwinden: Mantel\u003cbr\u003ean Z\u003cgkr\u00e4ften, an Saatgut, an Maschinen, an \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e, an\u003cbr\u003eD\u00fcngemitteln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-05-01_01_037.tcf.xml-29-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.95, "y": 911.95}, {"color": "#377eb8", "id": "2532889X_1946-06-19_01_033.tcf.xml-7-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wurden gesammelt: 471 \u003cb\u003eAckerger\u00e4te\u003c/b\u003e, 17 Heuwender und\u003cbr\u003e-Pferderechen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-06-19_01_033.tcf.xml-7-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.51, "y": 925.5}, {"color": "#377eb8", "id": "26120215_1951_03_21_01_125.tcf.xml-11-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben 56 neuen Schleppern erhielten die MAS 366\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e, unter denen sich 46 gro\u00df \u00ab Dreischar-P\u00d6\u00fcge\u003cbr\u003ebefinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_03_21_01_125.tcf.xml-11-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.545, "y": 464.36}, {"color": "#377eb8", "id": "2532889X_1954-09-04_01_079.tcf.xml-17-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGewi\u00df wurde schon in der Lehrwerkstatt so manches wichtige\u003cbr\u003e\u003cb\u003eAckerger\u00e4t\u003c/b\u003e repariert, aber das war nur ein Troofen auf den\u003cbr\u003ehei\u00dfen Stein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-09-04_01_079.tcf.xml-17-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1039.5, "y": 1054.3}, {"color": "#377eb8", "id": "26120215_1949_05_20_01_116.tcf.xml-10-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchwere dicke Pferde riehen die \u003cb\u003eAckerger\u00e4te\u003c/b\u003e, und auf den\u003cbr\u003eholprigen Stra\u00dfen tackem Bulldogg-Schlepper mit ihrem\u003cbr\u003eschornstein\u00e4hnlichen Auspuff vorbei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_05_20_01_116.tcf.xml-10-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 852.7, "y": 392.705}, {"color": "#377eb8", "id": "2532889X_1956-01-25_01_103.tcf.xml-29-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u0027Kredite erm\u00f6glichen die Anschaffung zus\u00e4tzlicher und\u003cbr\u003emodernerer \u003cb\u003eAckerger\u00e4te\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-01-25_01_103.tcf.xml-29-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 539.05, "y": 959.05}, {"color": "#377eb8", "id": "2532889X_1953-03-27_01_044.tcf.xml-142-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edes Traktors: Gerhard und sein Schichtfahrer knien unterdessen\u003cbr\u003eam \u003cb\u003eAckerger\u00e4t\u003c/b\u003e, schmieren die Lager, ziehen die Schrauben\u003cbr\u003ean.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-03-27_01_044.tcf.xml-142-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 268.56, "y": 501.7}, {"color": "#377eb8", "id": "2532889X_1946-12-20_01_124.tcf.xml-7-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs schlo\u00df sich \u00a9 ine Weihnachtsfeier an, bed der die\u003cbr\u003eVertreterinnen des Frauenausschusses \u00ab Jem Einwcfonern Podelees\u003cbr\u003eGebrauchsgegenst\u00e4nde und \u003cb\u003eAckerger\u00e4te\u003c/b\u003e neben Geldspenid\u0027en\u003cbr\u003e\u00fcbergeben konnten, die der K\u00f6pen\u00fccker Frauenausschu\u00df im Zusammenarbeit\u003cbr\u003emit dem Betrieben und Parteien Gesammelt halte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-12-20_01_124.tcf.xml-7-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.03, "y": 575.85}, {"color": "#377eb8", "id": "2532889X_1978-07-01_01_257.tcf.xml-3-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSenkrecht: 1. Kraftfahrzeug, 2. Schn\u00fcrband, 3. Laubbaum, 4.\u003cbr\u003egriechischer Buchstabe,\u0027 5. Strom in Afrika, 6. jugoslawische Stadt\u003cbr\u003e(Serbien), 7. sowjetischer Kosmonaut, 8. kaukasisches Zupfinstrument,\u003cbr\u003e9. Ma\u00dfeinheit der Beschleunigung, 12. Literaturfreundin, 13.\u003cbr\u003e\u003cb\u003eAckerger\u00e4t\u003c/b\u003e, 16. Greifvogel, 17. Bewohner einer\u003cbr\u003es\u00fcdosteurop\u00e4ischen Volksrepublik, 18. Vorrat, 21. Mineral mit guter\u003cbr\u003eSpaltbarkeit, 23. keramische\" Gu\u00dfmasse, 25. Italienischer Dichter\u003cbr\u003e(1497/98-1535), 26. deutscher Naturschilderer, 27. griechischer\u003cbr\u003eBuchstabe, 29. Campingartikel, 31. Gew\u00e4sser, 32. Feldspielbegriff, 33.\u003cbr\u003eFlu\u00df im Westen der UdSSR.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-07-01_01_257.tcf.xml-3-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1428.15, "y": 404.945}, {"color": "#377eb8", "id": "26120215_1949_02_03_01_025.tcf.xml-8-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDem guten Zustand unserer Tieranspannune unserer Zugmaschin physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der alten Dorfschmiede von Bohnsdorf, einem Ortsteil von\u003cbr\u003eTreptow, wurden einst Pferden die Hufe beschlagen, \u003cb\u003eAckerger\u00e4te\u003c/b\u003e\u003cbr\u003egeschmiedet und repariert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-04-28_01_125.tcf.xml-2-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 792.4, "y": 590.9}, {"color": "#377eb8", "id": "2532889X_1975-03-24_01_033.tcf.xml-32-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie \u00fcberlie\u00dfen uns 21 Pferde und auch \u003cb\u003eAckerger\u00e4t\u003c/b\u003e, damit\u003cbr\u003ewir die erste Saat auf befreiter Erde ausbringen konnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-03-24_01_033.tcf.xml-32-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 714.95, "y": 502.5}, {"color": "#377eb8", "id": "26120215_1949_06_28_01_202.tcf.xml-30-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSt\u00e4lle und Scheunen begrenzten den Hof an der rechten Seite,\u003cbr\u003edenn unser Wirt machte auch seine Schweine fett Wagen mit langen\u003cbr\u003eDeichseln und allerhand \u003cb\u003eAckerger\u00e4t\u003c/b\u003e standen unter offenem Schup\u003cbr\u003epen oder auf dem schlechtgepflasterten \u0027 Hofe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_06_28_01_202.tcf.xml-30-25\u003cbr\u003etype: usag omaterial, Motore,\u003cbr\u003eRundfunkger\u00e4te u. Zubeh\u00f6r, Wirtschaftsartikel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_04_06_01_303.tcf.xml-150-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 453.335, "y": 320.695}, {"color": "#377eb8", "id": "26120215_1951_03_16_01_105.tcf.xml-15-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit der planm\u00e4\u00dfi gen Bereit-Stellung der \u003cb\u003eAckerger\u00e4te\u003c/b\u003e\u003cbr\u003eholt dl e Industrie M\u00e4ngel auf, die im vergangenen Jahr durch\u003cbr\u003eR\u00fcckst\u00e4nde entstanden waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_03_16_01_105.tcf.xml-15-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.45, "y": 705.2}, {"color": "#377eb8", "id": "26120215_1969_08_08_01_291.tcf.xml-32-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchwere \u003cb\u003eAckerger\u00e4te\u003c/b\u003e wie Scheibenpfl\u00fcge k\u00f6nnen sich nur\u003cbr\u003elangsam durch den hartverkrusteten Boden vorw\u00e4rtsbewegen.\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1969_08_08_01_291.tcf.xml-32-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 177.175, "y": 665.4}, {"color": "#377eb8", "id": "2532889X_1984-08-10_01_050.tcf.xml-35-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKommt man ins nahe gelegene Freilichtmuseum Sassen, so findet\u0 ": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs sind Millionensummen \u00f6ffentlicher Gelder, die seitdem,\u003cbr\u003einsbesondere von der Regierung der Deutschen Demokratischen Republik,\u003cbr\u003ezur Verf\u00fcgung gestellt wurden und in.Form von Traktoren,\u003cbr\u003eLandmaschinen, \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e, Kunstd\u00fcnger und anderen\u003cbr\u003eIndustrieprodukten ihren Weg aufs Dorf genommen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-04-09_01_056.tcf.xml-5-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.2, "y": 103.89}, {"color": "#377eb8", "id": "26120215_1950_03_15_01_289.tcf.xml-3-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dem volkseigenen Gut Mahndorf, Kreis Wernigerode, sind die\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e noch nicht vom Schmutz des Vorjahres\u003cbr\u003egereinigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_03_15_01_289.tcf.xml-3-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.5, "y": 702.7}, {"color": "#377eb8", "id": "2532889X_1980-03-31_01_057.tcf.xml-2-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZiehbrunnen, historische \u003cb\u003eAckerger\u00e4te\u003c/b\u003e und ein\u003cbr\u003epr\u00e4pariertes Pferd, das der Preu\u00dfenk\u00f6nig auf der Flucht vor Napoleon\u003cbr\u003ebenutzt haben soll, geh\u00f6ren zu den vielen Ausstellungsst\u00fccken Fotos:\u003cbr\u003eNI) Rnthc r Kchmut7 \u003c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-03-31_01_057.tcf.xml-2-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 346.315, "y": 98.025}, {"color": "#377eb8", "id": "26120215_1954_09_08_01_353.tcf.xml-5-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter Anleitung eines Oberleutnants retteten sie das gesamte\u003cbr\u003eVieh und die meisten \u003cb\u003eAckerger\u00e4te\u003c/b\u003e vor dem Feuer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_09_08_01_353.tcf.xml-5-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 130.835, "y": 580.0}, {"color": "#377eb8", "id": "2532889X_1979-08-03_01_054.tcf.xml-13-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViele der ausgestellten \u003cb\u003eAckerger\u00e4te\u003c/b\u003e waren in der ersten\u003cbr\u003eZelt nach 1945 den Bauern noch unentbehrlich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-08-03_01_054.tcf.xml-13-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 918.5, "y": 640.8}, {"color": "#377eb8", "id": "2532889X_1947-01-25_01_036.tcf.xml-18-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e961 \u003cb\u003eAckerger\u00e4te\u003c/b\u003e und 2838 St\u00fcck Vieh. gelangten zur\u003cbr\u003eVerteilung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-01-25_01_036.tcf.xml-18-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.75, "y": 394.945}, {"color": "#377eb8", "id": "2532889X_1952-10-07_01_082.tcf.xml-32-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm neuen Ladender B\u00e4uerlichen Handels-Gen\u00f6ssenschaft liegen\u003cbr\u003eHaushalts-und \u003cb\u003eAckerger\u00e4te\u003c/b\u003e zum Verkauf bereit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-10-07_01_082.tcf.xml-32-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.9, "y": 135.89}, {"color": "#377eb8", "id": "26120215_1963_04_02_01_075.tcf.xml-6-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e und Zugtiere sind bishei nur ein Traum des\u003cbr\u003eiranischen Bauern aewesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_04_02_01_075.tcf.xml-6-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.1, "y": 968.7}, {"color": "#377eb8", "id": "2532889X_1983-04-26_01_130.tcf.xml-5-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehrere K\u00fche, Ziegen, Schafe, wertvolles \u003cb\u003eAckerger\u00e4t\u003c/b\u003e,\u003cbr\u003eKofferradios, Uhren, Schmuck und vor allem Bargeld werden auch heute\u003cbr\u003enoch auf dem\u0027 Lande verlangt, wo 80 Prozent der Einwohner Simbabwes\u003cbr\u003eleben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-04-26_01_130.tcf.xml-5-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.45, "y": 1052.7}, {"color": "#377eb8", "id": "2532889X_1975-08-27_01_176.tcf.xml-9-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeben einfachen \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e und Werkzeugen wie\u003cbr\u003eHakenpflug oder Dreschflegel befinden sich hier auch solche\u003cbr\u003eAusstellungsst\u00fccke wie einer jener 1000 Traktoren, mit denen die\u003cbr\u003eSowjetunion 1949 half, unsere Landwirtschaft zu mechanlsieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-08-27_01_176.tcf.xml-9-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 403.385, "y": 876.0}, {"color": "#377eb8", "id": "2532889X_1946-10-09_01_188.tcf.xml-6-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egeleistet\u00a9 Hilfe in Form von Gestellung \u0027 von Pferden, Wagen\u003cbr\u003eund \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-10-09_01_188.tcf.xml-6-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 857.05, "y": 828.1}, {"color": "#377eb8", "id": "2532889X_1952-07-13_01_028.tcf.xml-59-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch meine Parteiarbeit ist der Klassenkampf bei uns immer\u003cbr\u003esch\u00e4rfer gegen mich geworden, so da\u00df man dazu \u00fcberging, durch das\u003cbr\u003eStehlen von \u003cb\u003eAckerger\u00e4t\u003c/b\u003e meine Bewirtschaftung der\u003cbr\u003eNeubauernstelle zu hemmen Als im Fr\u00fchjahr 1950 die Notiz durch die\u003cbr\u003ePresse ging, mich zum National r\u00e4te\u003c/b\u003e und\u003cbr\u003eHaushaltgegens\u0027\u00e4nde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_05_03_01_040.tcf.xml-25-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 706.65, "y": 166.46}, {"color": "#377eb8", "id": "2532889X_1946-05-01_01_037.tcf.xml-9-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchleppern, \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e, Saatgut un\u00fcberwindlich schien\u0027\u003cbr\u003eund die Zahl der Bev\u00f6lkerung sich durch den Zuzug von\u003cbr\u003ekriegsvertriebeneu Umsiedlern \u00a6 um Millionen, die ges\u00e4ttigt werden\u003cbr\u003emu\u00dften, vermehrt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-05-01_01_037.tcf.xml-9-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.005, "y": 970.4}, {"color": "#377eb8", "id": "26120215_1960_04_24_01_607.tcf.xml-17-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWenn der Hans mit der Heumahd beginnt, ist der richtige\u003cbr\u003eZeitpunkt.\" \u00f6ffnete sich morgens bei Boldts das Scheunentor, um Wagen\u003cbr\u003eund \u003cb\u003eAckerger\u00e4te\u003c/b\u003e f\u00fcr den Tag bereitzustellen, sagte Hans zu\u003cbr\u003eseiner Frau: \u201eSchirr ein bi\u00dfchen schneller an!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_04_24_01_607.tcf.xml-17-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 977.65, "y": 1126.0}, {"color": "#377eb8", "id": "2532889X_1946-09-18_01_055.tcf.xml-15-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb mu\u00df die Bearbeitung alles vermeiden, was Umsetzungen\u003cbr\u003eund Verluste nooh f\u00f6rdert Soweit m\u00f6glich, wird zur Winterung statt des\u003cbr\u003eSch\u00e4lens gleich tief zur Saat g\u00ab-pfluot Da alles auf gro\u00dfe\u003cbr\u003eSchnelligkeit an kommt, wird von \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e mit gro\u00dfer\u003cbr\u003eArbeitsbreite und Koppelung feinkriimelnder Ger\u00e4te we\u00fcgehendst\u003cbr\u003eGebrauch gemacht, Nur durch schnelle und sorsf\u00e4ltiae Arbeit l\u00e4\u00dft sich\u003cbr\u003eder Rest der Bodengare noch erhalten und die notwendige\u003cbr\u003eStoppelsrriind\u00fcngung einigerma\u00dfen sicher gestalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-09-18_01_055.tcf.xml-15-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 950.25, "y": 1018.5}, {"color": "#377eb8", "id": "2532889X_1967-10-05_01_177.tcf.xml-66-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e0 Der Staat soll die Bauern ermutigen, sich zusammenzuschlie\u00dfen\u003cbr\u003eund sich gegenseitig zu helfen, damit die Produktion gesteigert wird,\u003cbr\u003eer soll ihnen Darlehen zu niedrigen Zinsen f\u00fcr den Ankauf von Vieh,\u003cbr\u003evon \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e, von Landmaschinen, Saatgut, chemischen\u003cbr\u003eD\u00fcngemitteln usw. gew\u00e4hren, er s.oll ihnen helfen, die\u003cbr\u003ewasserwirtschaftlichen Anlagen zu entwickeln und die moderne\u003cbr\u003eAgrartechnik anzuwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-10-05_01_177.tcf.xml-66-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 280.56, "y": 151.02}, {"color": "#377eb8", "id": "2532889X_1949-04-30_01_019.tcf.xml-22-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Treckerfahrer Arthur Merten aua Gro\u00dfneuendorf ist es durch\u003cbr\u003egeschicktes Fahren der Maschinen und \u00fcberlegten Gebrauch der\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e in diesen Tagen gelungen, den Verbrauch an\u003cbr\u003eBrennstoff und Motoren\u00f6l um 18 Prozent zu verringern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-04-30_01_019.tcf.xml-22-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.1, "y": 967.6}, {"color": "#377eb8", "id": "2532889X_1949-08-23_01_166.tcf.xml-2-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch das angeh\u00e4ngte \u003cb\u003eAckerger\u00e4t\u003c/b\u003e werden gleichzeitig die\u003cbr\u003eStoppeln aufgelockert -*j* *\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-08-23_01_166.tcf.xml-2-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1064.1, "y": 1128.05}, {"color": "#377eb8", "id": "2532889X_1947-03-20_01_035.tcf.xml-21-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn all diesen wichtigen \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e verf\u00fcgen wir \u00fcber\u003cbr\u003eetwa 50 Prozent des Normalbesatzes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003c und\u003cbr\u003eAllg\u00e4uer Hochland den Kartoffel-und Kornanbau zur Selbstversorgung der\u003cbr\u003emilchwirtschafllichen Betriebe zu fordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_06_20_01_017.tcf.xml-31-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.8, "y": 323.61}, {"color": "#377eb8", "id": "2532889X_1978-10-28_01_243.tcf.xml-26-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der heute noch vorhandenen Gie\u00dfhalle mit den beiden riesigen\u003cbr\u003eh\u00f6lzernen Kr\u00e4nen wurde das Roheisen in die Formen gegossen und in\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e, Ofenplatten, Kugeln oder auch eiserne Graibkreuze\u003cbr\u003everwandelt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-10-28_01_243.tcf.xml-26-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 198.865, "y": 463.175}, {"color": "#377eb8", "id": "26120215_1950_02_28_01_241.tcf.xml-14-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinbeziehung der Maschinen, Zugkr\u00e4fte und \u003cb\u003eAckerger\u00e4te\u003c/b\u003e\u003cbr\u003eaus dem privaten Sektor der Landwirtschaft f\u00fcr die Erf\u00fcllunn der Pl\u00e4ne\u003cbr\u003enach dem Prinzip der gegenseitigen Hilfe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1950_02_28_01_241.tcf.xml-14-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 748.25, "y": 427.955}, {"color": "#377eb8", "id": "2532889X_1971-12-18_01_246.tcf.xml-6-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs schlo\u00df sich eine Weihnachtsfeier an, bei der die\u003cbr\u003eVertreterinnen des Frauenausschusses den Einwohnern Podelzigs\u003cbr\u003eGebrauchsgegenst\u00e4nde und \u003cb\u003eAckerger\u00e4te\u003c/b\u003e neben Geldspenden\u003cbr\u003e\u00fcbergeben konnten, die der K\u00f6penicker Frauenausschu\u00df in Zusammenarbeit\u003cbr\u003emit den Betrieben und Parteien gesammelt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-12-18_01_246.tcf.xml-6-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1212.35, "y": 643.3}, {"color": "#377eb8", "id": "2532889X_1950-09-06_01_019.tcf.xml-25-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUmfangreiche weitere Hilfsma\u00dfnahmen der Regierung sorgtet!\u003cbr\u003edaf\u00fcr, da\u00df den\" Neubauern mit \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e,-Vieh, Saatgut usw.\u003cbr\u003evordringlichst und weitm\u00f6glichst geholfen wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-09-06_01_019.tcf.xml-25-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 87.74, "y": 717.5}, {"color": "#377eb8", "id": "2532889X_1947-09-05_01_041.tcf.xml-7-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ean \u003cb\u003eAckerger\u00e4ten\u003c/b\u003e, Wagen, Pferden, Saatgut usw.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-09-05_01_041.tcf.xml-7-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.7, "y": 831.1}, {"color": "#377eb8", "id": "26120215_1958_07_22_01_160.tcf.xml-5-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStra\u00dfen wurden unpassierbar gemacht, Feldwege bis zu einem\u003cbr\u003eMeter tief aufgew\u00fchlt, Hecken umgelegt, abgestellte \u003cb\u003eAckerger\u00e4te\u003c/b\u003e\u003cbr\u003eplattgewalzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_07_22_01_160.tcf.xml-5-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.55, "y": 866.9}, {"color": "#377eb8", "id": "2532889X_1975-09-06_01_247.tcf.xml-2-94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSenkrecht: 1. Gesetzliche Einheit der elektrischen nung, 2.\u003cbr\u003eGengemisch, 3. Wickelgewand der Inderin, 4. Gebirg zug in\u003cbr\u003eGriechenland, 5. Ausma\u00df, 6. deutscher Zoologe (1852-1914), leitete\u003cbr\u003e1898/99 die erste deutsche Tiefsee-Expedition \u201eValdivia\", 7. Laubbaum,\u003cbr\u003e8. K\u00fcstenfahrzeug, 11. Grundbaustein der Elemente, 13. franz\u00f6sischer\u003cbr\u003eBildhauer (Neubarock), 14, benfluB der Aller, 15. Flechtmaterial, 16.\u003cbr\u003eBerggasthof, 17. Blasin ment, 18. M\u00fcnzeinheit Skandinaviens, 19.\u003cbr\u003eGetreideart, auch zu Futterzwecken angebaut, 20. deutsche Spielkarte,\u003cbr\u003e23. \u003cb\u003eAckerger\u00e4t\u003c/b\u003e, 24. Insel im westlichen Mittelmeer, 27,\u003cbr\u003eMostrich, 28. europ\u00e4isches Grenzgebirge, 29. Schlu\u00df, 30. Brennstoff,\u003cbr\u003e32. erhaben-feleriiches Gedicht, 33. Reep, Seilerware, 36. Frieden\u003cbr\u003e(russ.), 37. ein Brennstoff.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style= . Berg bei Innsbruck, 24. eine Pflaumenart, 27.\u003cbr\u003eTitelgestalt bei Shakespeare, 28. \u003cb\u003eAckerger\u00e4t\u003c/b\u003e, 29. Brauch, 30.\u003cbr\u003eSchweizer Volksheld.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1979-08-11_01_304.tcf.xml-2-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 931.35, "y": 769.55}, {"color": "#377eb8", "id": "26120215_1981_12_24_01_057.tcf.xml-13-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn zahlreichen D\u00f6rfern haben die Bauern durch das Hochwasser\u003cbr\u003e\u003cb\u003eAckerger\u00e4te\u003c/b\u003e und Vieh verloren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_12_24_01_057.tcf.xml-13-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 462.275, "y": 528.95}, {"color": "#377eb8", "id": "2532889X_1978-12-02_01_380.tcf.xml-19-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ganze Land schickte Hilfe: Kleidung, Betten, was man im\u003cbr\u003eHaushalt braucht, Saatgut, D\u00fcnger, \u003cb\u003eAckerger\u00e4te\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-12-02_01_380.tcf.xml-19-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 578.7, "y": 357.605}, {"color": "k", "id": "rueckert_brahmane01_1836-621-7", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDir geb\u0027 ich f\u00fcr dies Jahr \u003cb\u003eAckerger\u00e4th\u003c/b\u003
