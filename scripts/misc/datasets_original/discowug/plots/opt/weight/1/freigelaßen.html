        nodes = new vis.DataSet([{"color": "#ff7f00", "date": "1850", "id": "freigela\u00dfen-c1-i4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas auch die Umst\u00e4nde sonst, g\u00fcnstig oder ung\u00fcnstig, darbieten,\u003cbr\u003ewie auch Gesinnung und Kr\u00e4fte innerhalb des \u003cb\u003efreigelassenen\u003c/b\u003e\u003cbr\u003eRaumes auf die Schranken selbst zur\u00fcckwirken, immer bleibt die\u003cbr\u003eallgemeine Nothwendigkeit jenes besondern Moments das Umfassende und\u003cbr\u003eBedingende, dem nicht zu entfliehen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2596.2, "y": 274.92}, {"color": "#ff7f00", "date": "1850", "id": "freigela\u00dfen-c1-i69", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3) aus Vulci, einst bei Baseggio [ Cat. of vases n. 15 ]: auf\u003cbr\u003ejeder Seite der beiden Henkel, und mit den K\u00f6pfen diesen zugewendet,\u003cbr\u003eje ein gefl\u00fcgeltes Ross; auf den von ihnen \u003cb\u003efreigelassenen\u003c/b\u003e\u003cbr\u003eFeldern der beiden Aussenseiten, je vier zum Kampfe sich r\u00fcstende und\u003cbr\u003eausziehende Krieger und. Innen ein im Laufen sich umblickender Silen\u003cbr\u003emit Schlauch und Trinkhorn, und rings herum die Inschrift, wie 1:\u003cbr\u003ePanofka T. 2.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 3423.1, "y": 532.26}, {"color": "#ff7f00", "date": "1850", "id": "freigela\u00dfen-c1-i20", "label": "1", "physics": false, "shape": "cir Bild durch das Fernrohr b gesehen werden k\u00f6nnte,\u003cbr\u003eund dass das Bild gerade in die untere, \u003cb\u003efreigelassene\u003c/b\u003e H\u00e4lfte\u003cbr\u003edes Gesichtsfeldes fiele.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2638.0, "y": 616.63}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Centurien schlossen grunds\u00e4tzlich die unter dem\u003cbr\u003eMinimalcensus gesch\u00e4tzten und die \u003cb\u003efreigelassenen\u003c/b\u003e B\u00fcrger aus,\u003cbr\u003ew\u00e4hrend die Tribus alle B\u00fcrger umfassten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.56, "y": 265.0}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm sich ihrer Feinde zu erwehren haben sie im Drange der Not\u003cbr\u003e\u003cb\u003efreigelassene\u003c/b\u003e Knechte und Schw\u00e4rme besiegter V\u00f6lkerschaften in\u003cbr\u003edas Volksheer aufgenommen. Fremde Elemente sind auf diese Weise in den\u003cbr\u003eVolksk\u00f6rper eingedrungen, ein Umstand, der es erkl\u00e4ren hilft, dass der\u003cbr\u003e\u00fcberlieferte Sprachschatz der hochdeutschen Langobarden vereinzelte\u003cbr\u003eWorte aufweist, die als germanische zu bestimmen oder \u00fcberhaupt\u003cbr\u003eaufzuhellen der Sprachwissenschaft bisher nicht gelungen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 938.57, "y": 269.84}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1. Die wichtigste und eigenth\u00fcmlichste Anwendung findet sich\u003cbr\u003ebei den Diensten \u003cb\u003efreigelassener\u003c/b\u003e Sklaven, die der Patron\u003cbr\u003eeinklagen konnte, wenn sie eidlich versprochen waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867.79, "y": 447.34}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den \u00fcbrigen erscheine es als ein Zeichen der Volksfreiheit,\u003cbr\u003edass der \u003cb\u003eFreigelassene\u003c/b\u003e Ungenosse des Freien ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1066.2, "y": 552.77}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie die Sachen jetzt stehen, hat der roheste irl\u00e4ndische und\u003cbr\u003edeutsche Auswanderer, hat der eben erst \u003cb\u003efreigelassene\u003c/b\u003e\u003cbr\u003estumpfsinnige Neger das Recht, \u00fcber alle die Gesetze abzustimmen,\u003cbr\u003ewelchen die Frauen eben so sehr unterworfen sind als die M\u00e4nner, und\u003cbr\u003evon denen sie, wie im Ehe-und Erbrecht, in den Schul-und\u003cbr\u003eStrafgesetzen, in der Taxation und den Schutzz\u00f6llen, h\u00e4ufig noch\u003cbr\u003eh\u00e4rter betroffen werden als die M\u00e4nner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.96, "y": 619.27}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLesbarere und gewandtere Nachdichtungen der griechischen\u003cbr\u003eTrag\u00f6die lieferte des Pacuvius j\u00fcngerer Zeitgenosse Lucius Accius,\u003cbr\u003eeines \u003cb\u003eFreigelassenen\u003c/b\u003e Sohn von Pisaurum (584-nach 651), ausser\u003cbr\u003ePacuvius der einzige namhafte tragische Dichter des siebenten\u003cbr\u003eJahrhunderts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.13, "y": 168.01}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan nahm an, der Patron werde dazu im Betragen des\u003cbr\u003e\u003cb\u003eFreygelassenen\u003c/b\u003e Gr\u00fcnde gefunden haben, die kein Richter pr\u00fcfen\u003cbr\u003ed\u00fcrfe; erst mit dem Tode des Patrons sollte diese Willk\u00fchr aufh\u00f6ren.\u003cbr\u003eSp\u00e4terhin gieng man von diesem ausgedehnten Recht des Patrons ab, und\u003cbr\u003egestattete ihm den Widerruf nur in zwey F\u00e4llen: bey nachgebornen\u003cbr\u003eKindern, und bey erweislicher Undankbarkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.36, "y": 359.33}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Farbigen, Peones Llaneros genannt, sind zum Teil Freie\u003cbr\u003eoder \u003cb\u003eFreigelassene\u003c/b\u003e, zum Teil Sklaven.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 388.44, "y": 866.35}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierauf bezieht sich der Ausspruch des Ulpian, da\u00df eine solche\u003cbr\u003eEhe auch dem \u003cb\u003efreigelassenen\u003c/b\u003e Manne unm\u00f6glich sey, wenn derselbe\u003cbr\u003edurch ein irriges, aber rechtskr\u00e4ftiges Urtheil f\u00fcr einen Freigebornen\u003cbr\u003eerkl\u00e4rt worden war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1205.8, "y": 441.81}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas klingt befremdlich, aber die logik des rechtes ist\u003cbr\u003eunerbittlich. der sclave kann keine ehe eingehen, also entbehrt der im\u003cbr\u003ehause geborene des vaters und der aus der fremde eingef\u00fchrte barbar\u003cbr\u003eerst recht. der met\u00f6ke geniesst in Athen des vorrechtes, in einem\u003cbr\u003equasigentilicischen verbande zu stehen und nach dem attischen\u003cbr\u003efamilienrechte behandelt zu werden, er hat also einen vater. aber das\u003cbr\u003egilt eben erst seit Kleisthenes, der die private clientel durch die\u003cbr\u003edes staates ersetzt hat. ich habe das fr\u00fcher aufgef\u00fchrt und gezeigt,\u003cbr\u003edass die officielle bezeichnung \u0394\u1fb7\u03bf\u03c2 \u1f10\u03bd \u039c\u03b5\u03bb\u03af\u03c4\u1fc3 \u03bf\u1f30\u03ba\u1ff6\u03bd ist. das ist das\u003cbr\u003egenaue analogon zu \u0395\u1f50\u03d1\u03cd\u03b4\u03bf\u03bc\u03bf\u03c2 \u039c\u03b5\u03bb\u03b9\u03c4\u03b5\u03cd\u03c2, und in der tat f\u00fchren die\u003cbr\u003emet\u00f6ken auch sp\u00e4ter officiell keinen vatersnamen. bevor der attische\u003cbr\u003estaat die met\u00f6ken in seine clientel nahm, war f\u00fcr sie der patron was\u003cbr\u003eder herr f\u00fcr den sclaven und freigelassenen, der vater f\u00fcr den b\u00fcrger\u003cbr\u003ewar. trat aber vollends der met\u00f6ke oder auch der peregrine, der noch\u003cbr\u003eein anderes vaterland gehabt hatte, in die gemeinde der Athener, so\u003cbr\u003everlor er damit notwendigerweise seine fr\u00fchere familienverbindung, er\u003cbr\u003ekonnte also ihre bezeichnung entweder nicht mehr f\u00fchren, oder aber er\u003cbr\u003emusste dem vater die bezeichnung seiner heimat geben, also sein\u003cbr\u003eneub\u00fcrgertum eingestehn. die r\u00f6mische analogie macht das sofort\u003cbr\u003edeutlich. der \u003cb\u003efreigelassene\u003c/b\u003e f\u00fchrt den namen des patrons, der\u003cbr\u003eneub\u00fcrger kann gar keinen vatersnamen f\u00fchren, oder aber er gesteht\u003cbr\u003eseinen stand ein, indem er den unr\u00f6mischen vatersnamen einsetzt, was\u003cbr\u003ein der griechischen welt nicht selten geschieht. \u039b\u03b5\u03cd\u03ba\u03b9\u03bf\u03c2 \u03a3\u03bf\u03bb\u03c0\u03af\u03ba\u03b9\u03bf\u03c2\u003cbr\u003e\u039b\u03c5\u03c3\u03b9-\u03bc\u03ac\u03c7\u03bf\u03c5 \u03c5\u1f31\u03cc\u03c2 auf Delos, L. Tarquinius Demarati f. in der legende,\u003cbr\u003edas ist eine bezeichnung, die wirklich \u1f10\u03be\u03b5\u03bb\u03ad\u03b3\u03c7\u03b5\u03b9 \u03c4\u03bf\u1f7a\u03c2\u003cbr\u003e\u03bd\u03b5\u03bf\u03c0\u03bf\u03bb\u03af\u03c4\u03b1\u03c2.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 764.19, "y": 765.82}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach norwegischem Rechte fehlt den Kindern der\u003cbr\u003e\u003cb\u003eFreigelassenen\u003c/b\u003e niederer Ordnung das Erbrecht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 864.26, "y": 843.66}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2012 Nachdem man hier in Erfahrung gebracht, da\u00df die fr\u00fcher\u003cbr\u003e\u003cb\u003efreigelassenen\u003c/b\u003e 80 Gr\u00e4nzer, trotz ihres Eides, nie wieder gegen\u003cbr\u003eUngarn zu k\u00e4mpfen, von dem Agramer Generalkommando gen\u00f6thigt worden,\u003cbr\u003eauf\u0027s neue nach Ungarn zu marschiren, so hat die hiesige Regierung die\u003cbr\u003ebeschlossene Freilassung der gefangenen Gemeinen unter gleichem\u003cbr\u003eEidschwure wieder aufgehoben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 761.16, "y": 617.92}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn mi\u00dfverstandener Menschenliebe hatte man auch den\u003cbr\u003e\u003cb\u003efreigelassenen\u003c/b\u003e Sclaven dieselben politischen Rechte ertheilt,\u003cbr\u003edie sie nat\u00fcrlich nicht zu gebrauchen verstanden, und der R\u00fcckschlag\u003cbr\u003eblieb nicht aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.19, "y": 368.08}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den R\u00f6mern wurde der Hut den \u003cb\u003eFreigelassenen\u003c/b\u003e in dem\u003cbr\u003eTempel der Feronia als Symbol der Freiheit aufgesetzt und die durch\u003cbr\u003eTestament freigelassenen Sklaven gingen mit dem Hute auf dem Haupte\u003cbr\u003e(pileati et eapite induto) vor dem Sarge des Testators her.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.57, "y": 622.54}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZuerst machten sie sich f\u00e4hig, \u003cb\u003efreygelassene\u003c/b\u003e Sklaven,\u003cbr\u003edie ihnen gefielen, zu heurathen, was ihnen au\u00dferdem die von der Lex\u003cbr\u003eJulia mit einer in ihrem Sinn g\u00fcltigen Ehe verkn\u00fcpften Vortheile nicht\u003cbr\u003eh\u00e4tte verschaffen k\u00f6nnen; allein das hei\u00dft nicht ad evitandas legum\u003cbr\u003epoenas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.01, "y": 890.82}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Ende dieser Epoche geh\u00f6rt der gr\u00f6sste r\u00f6mische Schauspieler\u003cbr\u003ean, der \u003cb\u003eFreigelassene\u003c/b\u003e Quintus Roscius Gallus (\u2020 um 692\u003cbr\u003ehochbejahrt), Sullas Freund und gern gesehener Tischgenosse, auf den\u003cbr\u003enoch sp\u00e4ter zur\u00fcckzukommen sein wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 415.66, "y": 424.13}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer bericht \u00fcber die drei parteien, die in Athen vor\u003cbr\u003ePeisistratos bestanden, stimmt bei Aristoteles und Herodotos ziemlich\u003cbr\u003egenau (13, 4, Herod. I 59). aber Aristoteles hat nicht nur, wie\u003cbr\u003enat\u00fcrlich, das ungenaue \u1f51\u03c0\u03b5\u03f1\u03ac\u03ba\u03f1\u03b9\u03bf\u03b9 Herodots in das richtige \u03b4\u03b9\u03ac\u03ba\u03f1\u03b9\u03bf\u03b9\u003cbr\u003everbessert, sondern er charakterisirt auch diese partei als die\u003cbr\u003edemokratische, der sich die ehemaligen schuldsclaven anschlossen, und\u003cbr\u003eneben diesen leute von zweifelhafter \u00e4chtb\u00fcrtigkeit. zum beweise f\u00fchrt\u003cbr\u003eer an, dass nach der vertreibung der tyrannen eine pr\u00fcfung der\u003cbr\u003eb\u00fcrgerlisten stattgefunden habe, um diese eindringlinge zu beseitigen.\u003cbr\u003eda Kleisthenes bei der neuen phylenordnung gerade die entgegengesetzte\u003cbr\u003etendenz verfolgt hat, und niemand anders als Aristoteles selbst\u003cbr\u003eberichtet, dass er sogar viele met\u00f6ken und \u003cb\u003efreigelassene\u003c/b\u003e zu\u003cbr\u003eb\u00fcrgern gemacht habe, so kann dieser nicht der urheber jener\u003cbr\u003ereaction\u00e4ren massregel sein, sondern sie muss in die jahre 509 oder\u003cbr\u003e508 fallen und von der partei des Isagoras ausgehn. wirklich berichtet\u003cbr\u003eHerodot (und ihm nachschreibend Aristoteles), dass Isagoras 700\u003cbr\u003efamilien vertrieb, aber er nennt es \u1f00\u03b3\u03b7\u03bb\u03b1-\u03c4\u03b5\u1fd6\u03bd, gleich als ob sie alle\u003cbr\u003ean der blutschuld der Alkmeoniden teilgenommen h\u00e4tten, w\u00e4hrend an der\u003cbr\u003efr\u00fcheren stelle Aristoteles den technischen ausdruck \u03b4\u03b9\u03b1\u03c8\u03b7\u03c6\u03b9\u03c3\u03bc\u03cc\u03c2\u003cbr\u003eanwendet, den wir von den entsprechenden vorg\u00e4ngen kennen, welche die\u003cbr\u003egesetze des Perikles von 451/50, des Aristophon bald nach 403, und des\u003cbr\u003eDemophilos 346/5 im gefolge hatten; es wird ohne zweifel \u00f6fter zu\u003cbr\u003esolchen massregeln gekommen sein. nun ist es ganz der weise des\u003cbr\u003eHerodotos und der der Atthis entsprechend, dass der erste als einen\u003cbr\u003epers\u00f6nlichen gewaltact mit religi\u00f6ser f\u00e4rbung hinstellt, was in dieser\u003cbr\u003eals eine correcte verwaltungsmassregel erscheint. uns macht es darum\u003cbr\u003ekeine beschwerde beides zu identificiren, und wir verstehn die\u003cbr\u003erevolution von 510\u20147 damit ein gut teil besser: aber Aristoteles hat\u003cbr\u003esich offenbar die sache gar nicht klar gemacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 529.3, "y": 686.87}, {"color": "#377eb8", "date": "1850", "id": "freigela\u00dfen-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei den Westgermanen bilden die \u003cb\u003eFreigelassenen\u003c/b\u003e niederer\u003cbr\u003eOrdnung keinen besonderen Stand, sondern geh\u00f6ren samt ihren\u003cbr\u003eAbk\u00f6mmlingen dem Stande der Liten oder Aldien an, von welchem unten\u003cbr\u003edie Rede sein wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 557.32, "y": 578.85}, {"color": "#4daf4a", "date": "1850", "id": "freigela\u00dfen-c1-i30", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon dieser Ansicht kam jedoch die Kommission bei genauerer\u003cbr\u003eErw\u00e4gung der einzelnen, die Strafbarkeit begr\u00fcndenden Momente zur\u00fcck,\u003cbr\u003eindem sie annahm, da\u00df m\u00f6gliche H\u00e4rten durch die in \u00a7. 196.\u003cbr\u003e\u003cb\u003efreigelassene\u003c/b\u003e Ber\u00fccksichtigung mildernder Umst\u00e4nde ausgeglichen\u003cbr\u003ewerden k\u00f6nnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1883.4, "y": 357.0}, {"color": "#f781bf", "date": "1850", "id": "freigela\u00dfen-c1-i39", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas von den Fl\u00fcgeldecken \u003cb\u003efreigelassene\u003c/b\u003e Pygidium steht\u003cbr\u003eals gro\u00dfe Hornplatte senkrecht nach unten und begrenzt den K\u00f6rper nach\u003cbr\u003ehinten in breiter Fl\u00e4che, wie in \u00e4hnlicher Weise die platte Stirn ihm\u003cbr\u003enach vorn ein Ziel setzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freigela\u00dfen-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2109.4, "y": 696.0}]);
