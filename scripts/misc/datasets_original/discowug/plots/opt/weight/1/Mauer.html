        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie steilen \u003cb\u003eMauern\u003c/b\u003e f\u00fchrten uns, durch die Schneeregion,\u003cbr\u003ezu einem gegen den Gipfel gerichtetn schmalen Grath, einem Felskamm,\u003cbr\u003eder es uns allein m\u00f6glich machte, vorzudringen, denn der Schnee war\u003cbr\u003edamals so weich, dass man fast nicht wagen konnte, seine Oberfl\u00e4che zu\u003cbr\u003ebetreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.17, "y": 834.97}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach kurzem Aufenthalt in der Stadt bezogen sie ein kleines\u003cbr\u003eHaus auf dem Monte Pincio, bei der Vigna Capisucchi, aus der sp\u00e4ter\u003cbr\u003edie Villa Medici geworden, wo damals, obwohl innerhalb der\u003cbr\u003e\u003cb\u003eMauern\u003c/b\u003e von Rom eine tiefe Einsamkeit war: hier lebten sie in\u003cbr\u003eder Armuth, die sie sich vorgeschrieben, in geistlichen Uebungen, in\u003cbr\u003edem genau vorgezeichneten und alle Monat wiederholten Studium der\u003cbr\u003eEvangelien: dann gingen sie nach der Stadt herab, um zu\u003cbr\u003epredigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.37, "y": 535.65}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr bestiehlt die Bank von Frankreich um 25 Millionen Franks,\u003cbr\u003ekauft den General Magnan mit einer Million, die Soldaten St\u00fcck f\u00fcr\u003cbr\u003eSt\u00fcck mit 15 Franks und mit Schnaps, findet sich wie ein Dieb in der\u003cbr\u003eNacht mit seinen Spie\u00dfgesellen heimlich zusammen, l\u00e4\u00dft in die H\u00e4user\u003cbr\u003eder gef\u00e4hrlichsten Parlamentsf\u00fchrer einbrechen und Cavaignac,\u003cbr\u003eLamorici\u00e8re, Lefl\u00f4, Changarnier, Charras, Thiers, Baze rc. aus ihren\u003cbr\u003eBetten entf\u00fchren, die Hauptpl\u00e4tze von Paris sowie das\u003cbr\u003eParlamentsgeb\u00e4ude mit Truppen besetzen und fr\u00fch am Morgen\u003cbr\u003emarktschreierische Plakate an allen \u003cb\u003eMauern\u003c/b\u003e anschlagen, worin\u003cbr\u003edie Aufl\u00f6sung der Nationalversammlung und des Staatsraths, die\u003cbr\u003eWiederherstellung des allgemeinen Wahlrechts und die Versetzung des\u003cbr\u003eSeinedepartements in Belagerungszustand verk\u00fcndet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1077.8, "y": 704.81}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObgleich das ganze riesige Werk von einer gemeinschaftlichen\u003cbr\u003e\u003cb\u003eMauer\u003c/b\u003e umgeben war, so waren doch im Innern die verschiedenen\u003cbr\u003eBetriebe technisch und kaufm\u00e4nnisch scharf getrennt und verkehrten\u003cbr\u003emiteinander, wie wenn es verschiedene Unternehmen w\u00e4ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 688.78, "y": 795.39}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i65", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der Hinterseite des Herdes war eine kleine \u003cb\u003eMauer\u003c/b\u003e (w)\u003cbr\u003eaufgef\u00fchrt, in der sich in der H\u00f6he der Gichtplatte eine \u00d6ffnung z, um\u003cbr\u003edie Stahlstangen zum W\u00e4rmen vor dem H\u00e4rten durchzustecken,\u003cbr\u003ebefand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i65\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.7, "y": 368.83}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ewige Lied der Sch\u00f6pfung verhallet an dieser starren\u003cbr\u003e\u003cb\u003eMauer\u003c/b\u003e zuletzt in einen einzigen Ton, der ohne Wechsel immer\u003cbr\u003ederselbe fortklingt, dessen Vibrationen die immer sterbenden und als\u003cbr\u003edieselben wiederkehrenden Geschlechter sind, und das zur todten\u003cbr\u003emetallnen Schlange gewordne Weltall, ist ein immer, da wo er endet\u003cbr\u003eauch wieder beginnender Ring geworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 774.99, "y": 954.07}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVersteht er sie nicht, so haben die Jnteressen, an welche sich\u003cbr\u003edie Menschen der Jeztwelt einmal bis aufs \u00e4u\u00dferste anklammern, eine so\u003cbr\u003estarke \u003cb\u003eMauer\u003c/b\u003e gegen die anschwellende Fluth einer Volksbewegung\u003cbr\u003egezogen, da\u00df eine allgemeine Ueberschwemmung der sch\u00f6nen Resultate,\u003cbr\u003edie wir durch eine langj\u00e4hrige Erfahrung gewonnen haben, nicht mehr zu\u003cbr\u003ebef\u00fcrchten steht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.02, "y": 183.85}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChinesische Nachrichten reden aber von einem indogermanischen\u003cbr\u003eStamme den sie Usen nennen, mit blonden Haaren und blauen Augen\u003cbr\u003eangeben, und zwischen dem Baikalsee und der chinesischen \u003cb\u003eMauer\u003c/b\u003e\u003cbr\u003egewohnt haben soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.46, "y": 397.93}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist wohl nicht ohne Grund geschehen, dass man die sch\u00f6nsten\u003cbr\u003eTempel der \u003cb\u003eMauer\u003c/b\u003e so nahe baute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1099.1, "y": 252.46}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm inneren Kleinasien war die R\u00e4uberwirthschaft endemisch; in\u003cbr\u003eAfrica und im jenseitigen Spanien machte sie es n\u00f6thig alle ausserhalb\u003cbr\u003eder st\u00e4dtischen Ringmauern angelegten Geb\u00e4ude mit \u003cb\u003eMauern\u003c/b\u003e und\u003cbr\u003eTh\u00fcrmen zu befestigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.9, "y": 404.98}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd er f\u00fchrte und schob ihn in ein noch dunkleres Verlies, das\u003cbr\u003ehinter dem Laden lag und sein Licht nur durch eine schmale\u003cbr\u003eSchie\u00dfscharte empfing, die in der feuchten schimmligen \u003cb\u003eMauer\u003c/b\u003e\u003cbr\u003esich aufthat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.0, "y": 814.89}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDrittens: Falls die \u003cb\u003eMauer\u003c/b\u003e das Vielfache einer\u003cbr\u003eSteinbreite, also 1\u00bd, 2\u00bd, 3\u00bd u. s. w. Ziegel stark ist, ordnet man wie\u003cbr\u003evorhin in der Streckerschaar neben der durchgehenden L\u00e4uferschaar 1,\u003cbr\u003e2, 3 u. s. w. Kopfst\u00fccke (k) hintereinander an, au\u00dferdem legt man in\u003cbr\u003edie hintere L\u00e4uferreihe der Streckerschaar hinter das letztere\u003cbr\u003eKopfst\u00fcck ein Dreiquartier d, wie Fig. 36 B, C und E zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1442.8, "y": 772.03}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur manchmal kam es ihm vor, als lange ein langer Arm \u00fcber die\u003cbr\u003e\u003cb\u003eMauer\u003c/b\u003e her\u00fcber nach dem Knaben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.39, "y": 844.76}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnderthalb Jahrhunderte nach Edrisi versetzte Marco Polo die\u003cbr\u003e\u003cb\u003eMauer\u003c/b\u003e Magog gar in das Gebirge In-schan, \u00f6stlich von der\u003cbr\u003eHochebene Gobi, gegen den Flu\u00df Hoang-ho und die chinesische Mauer hin:\u003cbr\u003evon der (sonderbar genug) der ber\u00fchmte venetianische Reisende eben so\u003cbr\u003ewenig spricht als vom Gebrauch des Thees.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1046.2, "y": 540.62}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie medizinische Schule von Galataserai, die an Jenitscharfi,\u003cbr\u003eobwohl durch eine \u003cb\u003eMauer\u003c/b\u003e davon getrennt, anstie\u00df, ist\u003cbr\u003egleichfalls abgebrannt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.5, "y": 284.09}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Baptisterium beim Lateran in Rom (432\u2014440) hat nichts\u003cbr\u003eUrspr\u00fcngliches mehr als seine Doppelstellung von S\u00e4ulen mit geraden\u003cbr\u003eGeb\u00e4lken und die \u003cb\u003eMauern\u003c/b\u003e, nebst der von zwei grossen\u003cbr\u003ePorphyrs\u00e4ulen gest\u00fczten, in zwei halbrunde Nischen auslaufenden\u003cbr\u003eVorhalle (gegen den Hof).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.43, "y": 768.73}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf der Schwarzw\u00e4lder Uhr hatte eben der kleine Kunstvogel zehn\u003cbr\u003eMal unter Fl\u00fcgelschlagen sein \u201eKukuk\u201c gerufen, und Richard holte den\u003cbr\u003egro\u00dfen Schl\u00fcssel aus seiner Schlafkammer, um, wie jeden Abend, das\u003cbr\u003egro\u00dfe Hofthor in der \u003cb\u003eMauer\u003c/b\u003e abzuschlie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1163.6, "y": 475.79}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHaben die Leitungen \u003cb\u003eMauern\u003c/b\u003e zu durchsetzen, so mu\u00df\u003cbr\u003eentweder jede Leitung mit einer Hartgummi-oder Glasr\u00f6hre umgeben\u003cbr\u003ewerden (F) oder man f\u00fchrt bei kleineren Leitungen beide in einem\u003cbr\u003egemeinschaftlichen Rohre, \u00fcberzieht aber jede Leitung mit einem\u003cbr\u003eGummischlauche.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.4, "y": 916.07}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSultan Mohammed hatte zu Adrianopel von dem D\u00e4nen Urban eine\u003cbr\u003eKanone gie\u00dfen lassen, welche Steinkugeln von 600 Pfd. scho\u00df; ein\u003cbr\u003efunfzigt\u00e4giger Marsch f\u00fchrte sie bis unter die \u003cb\u003eMauern\u003c/b\u003e von\u003cbr\u003eByzanz, und neben ihr standen noch zwei \u00e4hnliche Riesengesch\u00fctze; es\u003cbr\u003ewar nicht m\u00f6glich, sie \u00f6fter als siebenmal des Tages zu laden und\u003cbr\u003eabzuschie\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 660.26, "y": 687.27}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs liegt, wei\u00df angestrichen mit seinen unz\u00e4hligen flachen\u003cbr\u003eGiebeln (jedes St\u00fcckchen \u003cb\u003eMauer\u003c/b\u003e an dem unz\u00e4hligeckigen Geb\u00e4ude\u003cbr\u003eist gekr\u00f6nt) mitten in einem scheinbar anmuthigen Garten, dessen\u003cbr\u003eCypressen und Obstb\u00e4umchen uns \u00fcber die Mauer entgegenwinkten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.19, "y": 592.74}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus diesem Grunde pflegt man solche \u003cb\u003eMauern\u003c/b\u003e vom\u003cbr\u003eFundamente an ganz unabh\u00e4ngig von einander herzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 713.61, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin thebanischer Held, der auf der \u003cb\u003eMauer\u003c/b\u003e nicht ferne\u003cbr\u003eseinen Posten hatte, Periklymenus, beobachtete seine Anstrengungen,\u003cbr\u003eund ri\u00df, als es h\u00f6chste Zeit war, ein St\u00fcck der steinernen Brustwehr\u003cbr\u003evon der Mauer, so gro\u00df, da\u00df es eine ganze Wagenlast ausgemacht h\u00e4tte;\u003cbr\u003edieser Wurf zermalmte dem St\u00fcrmer sein blondgelocktes Haupt und zerri\u00df\u003cbr\u003eihm die Knochen, da\u00df er zerschmettert zu Boden st\u00fcrzte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1114.1, "y": 797.6}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i73", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Herzog will sich n\u00e4mlich nicht schlagen; er verkriecht sich\u003cbr\u003ehinter seine Souver\u00e4net\u00e4t und behauptet, da\u00df im ungl\u00fccklichen Falle\u003cbr\u003ealle B\u00e4che und Fl\u00fcsse von den Thr\u00e4nen seiner Unterthanen zu rei\u00dfenden\u003cbr\u003eStr\u00f6men angeschwemmt, H\u00e4user und Weing\u00e4rten hinwegrei\u00dfen w\u00fcrden, da\u00df\u003cbr\u003esein etwaiger Tod das europ\u00e4ische Gleichgewicht st\u00f6ren k\u00f6nne u. s. w.,\u003cbr\u003ekurz, jemehr sich der Herzog weigert, auf ein Duell einzugehen, desto\u003cbr\u003egewaltiger schwillt unserm Falstaff-Schnapphahnski der Kamm und als\u003cbr\u003eder Herzog endlich sein letztes Wort gegeben, da erkl\u00e4rt ihm der edle\u003cbr\u003eRitter, da\u00df der Herzog, wenn er sich wirklich dauernd hinter seiner\u003cbr\u003eSouver\u00e4net\u00e4t verstecke, auch in seinem Herzogthum bleiben und sich mit\u003cbr\u003eeiner chinesischen \u003cb\u003eMauer\u003c/b\u003e umgeben m\u00fcsse, denn an jedem andern\u003cbr\u003eOrte werde Se. Hochgeboren so frei sein, den un\u00fcbertrefflichen\u003cbr\u003eSouver\u00e4n mit der Hundspeitsche zu bedienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Mauer-c1-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1600.1, "y": 632.39}, {"color": "#377eb8", "date": "1850", "id": "Mauer-c1-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm die Kante, mit welcher das Geb\u00e4lk sich an die \u003cb\u003eMauer\u003c/b\u003e\u003cbr\u003elehnt, richtig zu zeichnen, verfahre man in folgende
