": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der ersten Etappe des Programms sollen bis Ende des Jahres\u003cbr\u003e150000 Alphabetisatoren \u003cb\u003eausgebildet\u003c/b\u003e werden, die in den ersten\u003cbr\u003ef\u00fcnf Monaten des kommenden Jahres eine Million Bolivianer unterrichten\u003cbr\u003esollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1123.6, "y": 462.38}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSechs mexikanische Spezialisten wurden vier Monate lang in der\u003cbr\u003eDDR \u003cb\u003eausgebildet\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 618.16, "y": 263.62}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Menschen sind zwar vorhanden, aber sie mu\u00dften\u003cbr\u003e\u003cb\u003eausgebildet\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1491.9, "y": 807.14}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Verfasser des im Revanchistenorgan \u201eDer Schlesier\"\u003cbr\u003ever\u00f6ffentlichten kriegshetzerischen Szenariums \u00fcber einen Marsch der\u003cbr\u003eBundeswehr nach Osten, Thomas Finke, ist bei der Bundeswehr in\u003cbr\u003epsychologischer Kriegsf\u00fchrung \u003cb\u003eausgebildet\u003c/b\u003e worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1051.3, "y": 822.14}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den drei\u00dfig Jahren ihres Bestehens wurden an der Fachschule\u003cbr\u003einsgesamt 25000 \u00d6konomen praxisnah \u003cb\u003eausgebildet\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.63, "y": 488.98}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den sechs, sieben Lehrlingen, die wir j\u00e4hrlich\u003cbr\u003e\u003cb\u003eausbilden\u003c/b\u003e, blieben in der letzten Zeit immer nur ein oder zwei\u003cbr\u003ebei uns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1232.9, "y": 319.83}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon am 29. November 1973 konnte das Pr\u00e4sidium des DTSB der\u003cbr\u003e10. Tagung seines Bundesvorstandes dar\u00fcber berichten, da\u00df seit dem 1.\u003cbr\u003eJanuar 1973 mehr als 64000 neue Mitglieder aufgenommen worden sind,\u003cbr\u003emehr als 8200 \u00dcbungsleiter und 5400 Schieds-und Kampfrichter\u003cbr\u003e\u003cb\u003eausgebildet\u003c/b\u003e wurden bzw. einen h\u00f6heren Qualifikationsgrod\u003cbr\u003eerwarben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 807.47, "y": 416.94}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach einleitenden Begr\u00fc\u00dfungsworten der Leiterin des Instituts,\u003cbr\u003eGenossin Lene Berg, mit denen sie die k\u00fcnftige Lehrt\u00e4tigkeit und die\u003cbr\u003ewissenschaftliche Forschungsarbeit des Instituts umri\u00df, in der in\u003cbr\u003edreij\u00e4hrigen Lehrg\u00e4ngen hochqualifizierte Theoretiker und\u003cbr\u003ePropagandisten der Partei \u003cb\u003eausgebildet\u003c/b\u003e werden sollen, sprach\u003cbr\u003eGenosse Grotewohl \u00fcber die Bedeutung der theoretischideologischen\u003cbr\u003eArbeit, die mit Hilfe des Instituts auf ein hohes Niveau gebracht\u003cbr\u003ewerden soll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 715.63, "y": 617.09}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeil wir einen gro\u00dfen Mangel an Maschinisten haben und daher\u003cbr\u003egerade von diesen die meisten \u00dcberstunden gemacht werden, schlagen wir\u003cbr\u003evor, Frauen und junge Kollegen \u003cb\u003eauszubilden\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.04, "y": 379.27}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egelegt wird, Die Besten der Studenten werden f\u00fcr die Aufnahme\u003cbr\u003ein den wissenschaftlichen Nachwuchs vorgesehen und unterziehen sich\u003cbr\u003enach einem weiteren Jahr Studium einer Pr\u00fcfung, nach deren\u003cbr\u003eerfolgreichem Bestehen sie als Aspiranten \u2014 elso Kandidaten des\u003cbr\u003ewissenschaftlichen Nachwuchses \u2014 best\u00e4tigt werden und sich zum\u003cbr\u003eWissenschaftler \u003cb\u003eausbilden\u003c/b\u003e -\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 701.56, "y": 18.0}, {"color": "#377eb8", "date": "1968", "id": "ausbilden-c2-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser gelangte aus einem in der N\u00e4he des Lagers gelegenen\u003cbr\u003ealten Kloster, in dem schwererziehbare Jugendliche als Tischler,\u003cbr\u003eSchlosser und Schmiede \u003cb\u003eausgebildet\u003c/b\u003e wurden, zu uns.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: ausbilden-c2-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.0, "y": 625.
