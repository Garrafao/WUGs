\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz255ii_1849-74-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1156.0, "y": 399.555}, {"color": "#f781bf", "id": "arnimb_guenderode02_1840-482-31", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr den Primas will ich Dir einen Auftrag geben, richt ihn ja\u003cbr\u003ep\u00fcnktlich aus, ich hab an die Gro\u00dfmama geschrieben, da\u00df sie an Dich\u003cbr\u003edie Drusen-Weihe zur\u00fcckschicke, \u003cb\u003epacke\u003c/b\u003e beiliegenden Brief an den\u003cbr\u003ePrimas dazu und schicke es an den Weihbischof ins Taxische Haus, mache\u003cbr\u003eeine doppelte Adresse, die oberste an den Weihbischof, der wirds ihm\u003cbr\u003ezur\u00fcckgeben oder nachschicken wenn er in Aschaffenburg ist, verschiebs\u003cbr\u003enicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnimb_guenderode02_1840-482-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.95, "y": 258.07}, {"color": "#f781bf", "id": "brehm_thierleben01_1864-15218-10", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDu scherzest! \u201f erwiderte er, \u201edieser Hund \u003cb\u003epackt\u003c/b\u003e jeden\u003cbr\u003eWolf und ein Fuchs athmet nur einmal unter ihm. \u201f\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-15218-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.3, "y": 693.4}, {"color": "#f781bf", "id": "grimm_maerchen01_1843-2930-41", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2018 Das hat dir der Teufel gesagt, das hat dir der Teufel gesagt\u003cbr\u003e\u2019 schrie das M\u00e4nnlein, und stie\u00df mit dem rechten Fu\u00df vor Zorn so tief\u003cbr\u003ein die Erde da\u00df es bis an den Leib hineinfuhr, dann \u003cb\u003epackte\u003c/b\u003e es\u003cbr\u003ein seiner Wuth den linken Fu\u00df mit beiden H\u00e4nden, und ri\u00df sich selbst\u003cbr\u003emitten entzwei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1843-2930-41\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1342.35, "y": 612.6}, {"color": "#f781bf", "id": "pocci_komoedienbuechlein06_1877-4243-32", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJch schleich\u2019 mich hinein \u2014 versteht sich mit dem g\u2019spannten\u003cbr\u003eZwilling \u2014 bind\u2019 dem Kerl gleich H\u00e4nd \u2019 und F\u00fc\u00df \u2019 zusammen, als wie\u003cbr\u003eman\u2019s mit einem Rehbock macht, und \u003cb\u003epack\u2019\u003c/b\u003e ihn bei der\u003cbr\u003eGurgl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1877\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pocci_komoedienbuechlein06_1877-4243-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1315.0, "y": 579.5}, {"color": "#f781bf", "id": "nettelbeck_lebensbeschreibung02_1821-215-26", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4tte ich auch nicht andre Gr\u00fcnde gehabt, ihm meine Zustimmung\u003cbr\u003ezu versagen, so w\u00fcrde mich doch schon die Furcht, da\u00df ein Hayfisch ihn\u003cbr\u003e\u003cb\u003epacken\u003c/b\u003e k\u00f6nnte, dazu bewogen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nettelbeck_lebensbeschreibung02_1821-215-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1042.15, "y": 557.45}, {"color": "#f781bf", "id": "brehm_thierleben03_1866-17462-9", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinen Sperling, welcher ihm zu nahe kam, \u003cb\u003epackte\u003c/b\u003e er mit\u003cbr\u003edem Schnabel und sch\u00fcttelte ihn t\u00fcchtig hin und her; doch gelang es\u003cbr\u003edem Spatz, wieder frei zu kommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-17462-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1159.55, "y": 597.8}, {"color": "#f781bf", "id": "brehm_thierleben01_1864-5964-17", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFurchtlos n\u00e4hert sich der L\u00f6we dem Duar, mit einem gewaltigen\u003cbr\u003eSatze \u00fcberspringt er die Zeltreihe, \u003cb\u003epackt\u003c/b\u003e mit den Vordertatzen\u003cbr\u003eein Maulthier oder ein Rind und kehrt auf demselben Wege, Entsetzen\u003cbr\u003eund Angst verbreitend, mit seiner Beute zur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-5964-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorC: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1312.55, "y": 525.4}, {"color": "#f781bf", "id": "2532889X_1975-03-05_01_128.tcf.xml-16-23", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeder hat seine Aufgabe, hilft flei\u00dfig mit Auch der Vater, er\u003cbr\u003earbeitet in drei Schichten im VEB Kombinat Me-i tallaufbereitung,\u003cbr\u003e\u003cb\u003epackt\u003c/b\u003e kr\u00e4ftig zu.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-03-05_01_128.tcf.xml-16-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.4, "y": 546.55}, {"color": "#f781bf", "id": "26120215_1963_07_26_01_294.tcf.xml-9-1", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa \u003cb\u003epackten\u003c/b\u003e alle anwesenden Mieter gleich kr\u00e4ftig zu, um\u003cbr\u003edie Rohre zu reinigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_07_26_01_294.tcf.xml-9-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.4, "y": 545.95}, {"color": "#f781bf", "id": "26120215_1947_09_28_01_019.tcf.xml-16-32", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eNicht blo\u00df schimpfen und murren d\u00fcrfen wir, sondern wir m\u00fcssen\u003cbr\u003euns zusammentun, um zu verlangen, da\u00df endlich aVe Handhaben geschaffen\u003cbr\u003ewerden, um die Nichtstuer beim Kragen zu \u003cb\u003epacken\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_09_28_01_019.tcf.xml-16-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1351.1, "y": 580.5}, {"color": "#f781bf", "id": "26120215_1961_10_29_01_162.tcf.xml-47-28", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr trat an einen Wagen und wollte zugreifen, aber seine Hand\u003cbr\u003ewar wie gel\u00e4hmt; er ging zu einem anderen Wagen und wollte den Bauern\u003cbr\u003eam Bart \u003cb\u003epacken\u003c/b\u003e, doch o Schreck!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_10_29_01_162.tcf.xml-47-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1333.8, "y": 642.5}, {"color": "#f781bf", "id": "26120215_1953_03_22_01_033.tcf.xml-48-1", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie \u003cb\u003epackte\u003c/b\u003e sich mit reiflicher \u00dcberlegung eine \u2022 chwere\u003cbr\u003eLast auf die Schultern: mit Ihren\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_03_22_01_033.tcf.xml-48-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorB: etw. in etw. legen (und schichten)\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 745.1, "y": 370.355}, {"color": "#f781bf", "id": "2532889X_1962-07-27_01_128.tcf.xml-21-12", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Fu\u00dfb\u0027 aHverband hilft mit, alle Reserven auf den Tisch zu\u003cbr\u003e\u003cb\u003epacken\u003c/b\u003e..\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-07-27_01_128.tcf.xml-21-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.3, "y": 208.125}, {"color": "#f781bf", "id": "2532889X_1990-09-13_01_217.tcf.xml-23-4", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKurz vor dem Abpfiff \u003cb\u003epackte\u003c/b\u003e der Neu-Stuttgarter noch\u003cbr\u003eeins drauf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1990-09-13_01_217.tcf.xml-23-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.2, "y": 405.4}, {"color": "#4daf4a", "id": "vischer_poetik_1857-3822-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht die Einzelheit, Pers\u00f6nlichkeit des Objects ist das\u003cbr\u003eVerwerfliche; was \u003cb\u003epacken\u003c/b\u003e will, mu\u00df einen greiflichen Gegenstand\u003cbr\u003ehaben, und soll der Gegenstand gr\u00fcndlich durchbeizt und durchpfeffert\u003cbr\u003ewerden, so kann der Satyriker nicht genug spezialisiren, auch die\u003cbr\u003eFarben m\u00f6gen grell sein, wenn nur das H\u00e4\u00dfliche nicht die furchtbare\u003cbr\u003eErdenschwere beh\u00e4lt, wie in einem Juvenal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-3822-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 242.095, "y": 683.05}, {"color": "#4daf4a", "id": "arent_dichtercharaktere_1885-3441-131", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch habe die Tiefen des Elends geschaut, Und es hat mir in\u003cbr\u003eTiefen der Seele gegraut, Ich sahe lebendiger Todten Skelett Und stand\u003cbr\u003ean der Buhlen entweihtem Bett, Ich nahte gefallenen Engeln viel, Der\u003cbr\u003es\u00fc\u00dfesten S\u00fcnde entsetzlichem Spiel, Die stolze Vermessenheit sah ich\u003cbr\u003eim Schwang Und lauschte der Reichen beth\u00f6rtem Gesang, Die Seelen sah\u003cbr\u003eich verkauft und feil, Nach Gold und Ehre und Wollust geil, Der\u003cbr\u003eKnechte traf ich ein zahllos Heer Und fand der L\u00fcgner und Heuchler\u003cbr\u003enoch mehr, Im Bethaus sah ich vor Gott sie knien Und sah, wie sie\u003cbr\u003eheimlich den Heiland bespien Und lachten verborgen und trieben Hohn,\u003cbr\u003eUnd leckten doch s\u00fcndisch an Kreuz und Thron, Und ich sah, was mir\u003cbr\u003eh\u00f6llisch die Sinne \u003cb\u003egepackt\u003c/b\u003e, Sie die Wahrheit nothz\u00fccht\u2019gen und\u003cbr\u003epeitschten sie nackt \u2014 Und zu Boden sank ich und rang und rang Und\u003cbr\u003esiechte todtm\u00fcde und heillos bang, Meine Seele war w\u00fcst, und mein\u003cbr\u003eGeist war Nacht, Da flammte ein Strahl, nun bin ich erwacht Und ich\u003cbr\u003eschreie empor voll br\u00fcnstiger Gluth: Du Geist der Welten, verleih\u2019 uns\u003cbr\u003eMuth, Da\u00df das Zagen zergeht und der Zweifel zerbricht, Zu sehnen und\u003cbr\u003esuchen das ewige Licht, In harrender Treu, in Gedanken und That, Wann\u003cbr\u003eder Abend sinkt, wann der Morgen naht, Mit der Liebe Gewaffen im\u003cbr\u003ebrennenden Kampf, Schildleuchtende Helden im Nebeldampf Mit des\u003cbr\u003eMitleids Ruf, mit der Wahrheit Speer, Zahllos sich mehrend ein siegend\u003cbr\u003eHeer, Zu l\u00f6sen das Leid und die Welt zu befrei \u2019n \u2014 O selig, Todzeuge\u003cbr\u003edes Lichtes zu sein!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arent_dichtercharaktere_1885-3441-131\u003cbr\u003etype: usage\u003c/p\u003e", "x": 282.095, "y": 469.145}, {"color": "#4daf4a", "id": "rosenkranz_aesthetik_1853-1058-32", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Sorge aber, da\u00df er von einem \u00fcbers\u00e4ttigten und\u003cbr\u003eabgestumpften Geschlecht \u00fcbersehen oder \u00fcberh\u00f6rt werden k\u00f6nnte, l\u00e4\u00dft\u003cbr\u003enun darauf hinarbeiten, ihn, wie man heut zu Tage sagt, \u003cb\u003epackend\u003c/b\u003e\u003cbr\u003ezu machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-1058-32\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: andere\u003c/li\u003e\u003cli\u003eannotatorB: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003cli\u003eannotatorC: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 216.4, "y": 546.4}, {"color": "#4daf4a", "id": "raabe_sperlingsgasse_1857-988-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ausger\u00fcstet betritt der junge Gelehrte den Schauplatz seiner\u003cbr\u003eweitern Ausbildung; gewaltig \u003cb\u003epackt\u003c/b\u003e ihn anfangs das Heimweh\u003cbr\u003eunter der wilden Bande seiner Mitsch\u00fcler, die ihn h\u00e4nseln und zum\u003cbr\u003eBesten haben in seiner Gutm\u00fcthigkeit und Unerfahrenheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_sperlingsgasse_1857-988-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: nach jmdm., etw. derb fassen und ihn, es festhalten\u003c/li\u003e\u003cli\u003eannotatorB: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 256.23, "y": 404.13}, {"color": "#4daf4a", "id": "kretzer_timpe_1888-2955-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine innere Bewegung hatte Timpe \u003cb\u003egepackt\u003c/b\u003e, der er aber in\u003cbr\u003eder n\u00e4chsten Minute wieder Herr wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kretzer_timpe_1888-2955-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.11, "y": 669.9}, {"color": "#4daf4a", "id": "2532889X_1986-07-15_01_119.tcf.xml-13-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWen in Madagaskar die \u201eSolitaire\"-Leldenschaft \u003cb\u003egepackt\u003c/b\u003e\u003cbr\u003ehat, den zieht es magisch zum Holzmarkt in der Hauptstadt\u003cbr\u003eAntananarivo.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1986-07-15_01_119.tcf.xml-13-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 431.88, "y": 499.09}, {"color": "#4daf4a", "id": "26120215_1972_11_03_01_177.tcf.xml-40-59", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend er das sagte, hatte seine Stimme gezittert und sein\u003cbr\u003eInneres sich bei dem Gedanken zusammengekrampft, da\u00df diese so\u003cbr\u003evertraute blaue Bluse bald hinter der Hausecke dr\u00fcben verschwinden\u003cbr\u003ewerde, sofort alles ganz anders sei, tr\u00fcber aussehe, er sich ganz\u003cbr\u003eschwach f\u00fchlen und das Bein noch mehr weh tun w\u00fcrde, da\u00df ihn die\u003cbr\u003eSehnsucht \u003cb\u003epacke\u003c/b\u003e und er am liebsten der Mutter nach, in die\u003cbr\u003efreie weite Steppe gelaufen w\u00e4re, und da\u00df nun seine Tr\u00e4nen auf das\u003cbr\u003eharte Krankenhauskissen rollen w\u00fcrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_11_03_01_177.tcf.xml-40-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 88.39, "y": 548.85}, {"color": "#4daf4a", "id": "26120215_1973_08_16_01_029.tcf.xml-2-31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ein Berliner Reporter in der Strandstra\u00dfe von Warnem\u00fcnde\u003cbr\u003ean einer Toreinfahrt die Aufschrift \u201eMecklenburgisches W\u00f6rterbuch und\u003cbr\u003edahinter noch den Zusatz \u201eS\u00e4chsische Akademie der Wissenschaften\"\u003cbr\u003eliest, dann \u003cb\u003epackt\u003c/b\u003e ihn trotz Sonne und Wellenrauschen der\u003cbr\u003eberufliche Ehrgeiz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_08_16_01_029.tcf.xml-2-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 97.52, "y": 488.145}, {"color": "#4daf4a", "id": "2532889X_1967-11-10_01_145.tcf.xml-6-56", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf einer Belegtchaftsverjommlunfj Anfang des Jahres hatte er\u003cbr\u003edie Ursaehen aufgedeckt. \u0027 warum das Werk noch nicht zu einem\u003cbr\u003ezuverl\u00e4ssigen Partner der Volkswirtschaft geworden war,. Neues\u003cbr\u003eDeutschland\" berichtete dar\u00fcber am 29. Januar, Damals, f\u00fchrte der\u003cbr\u003eSchlosser stets ein Wort im Munde, mit dem er seine Kollegen an Ihrer\u003cbr\u003eEhre \u003cb\u003epackte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-11-10_01_145.tcf.xml-6-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.6, "y": 513.05}, {"color": "#4daf4a", "id": "2532889X_1987-12-02_01_100.tcf.xml-35-10", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Jugend ist zun\u00e4chst von der leicht fa\u00dflichen griechischen\u003cbr\u003eFolklore \u003cb\u003egepackt\u003c/b\u003e Dar\u00fcber hinaus gibt es im Werk von Theodorakis\u003cbr\u003eeine humanistische Dimension.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-12-02_01_100.tcf.xml-35-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.25, "y": 762.0}, {"color": "#4daf4a", "id": "2532889X_1963-08-24_01_136.tcf.xml-124-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr war ein guter Soldat geworden, doch die Sehnsucht nach der\u003cbr\u003eSeefahrt hatte auch ihn \u003cb\u003egepackt\u003c/b\u003e Seine Genossen hatten daf\u00fcr\u003cbr\u003eVerst\u00e4ndnis und ver\u003c? abschiedeten ihn mit dem Auftrag, \u0027 ein\u003cbr\u003et\u00fcchtiger Seeoffizier zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-08-24_01_136.tcf.xml-124-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.05, "y": 694.45}, {"color": "#4daf4a", "id": "26120215_1978_03_17_01_193.tcf.xml-10-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit eisernem Griff \u003cb\u003epackte\u003c/b\u003e mich die Atemnot, es fehlte an\u003cbr\u003eSauerstoff hier unten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_03_17_01_193.tcf.xml-10-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 146.365, "y": 567.25}, {"color": "#4daf4a", "id": "26120215_1979_12_27_01_295.tcf.xml-65-19", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Als am n\u00e4chsten Morgen die Arlette tot aufgefunden wurde, und\u003cbr\u003enoch dazu von meinem Mann \u2014 da \u003cb\u003epackte\u003c/b\u003e mich die Furcht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1979_12_27_01_295.tcf.xml-65-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 264.145, "y": 594.3}, {"color": "#4daf4a", "id": "2532889X_1960-06-08_01_035.tcf.xml-29-19", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOft konnte man die h\u00e4ufig zitierte Stecknadel fallen h\u00f6ren, so\u003cbr\u003esehr wurden alle von den Leistungen der Ensemblemitglieder\u003cbr\u003e\u003cb\u003egepackt\u003c/b\u003e, und ebenso oft zeigte sich, wie unmittelbar der Funke\u003cbr\u003e\u00fcbersprang, wie sehr das auf der B\u00fchne Gebotene dem Denken und F\u00fchlen\u003cbr\u003eder K\u00f6nigshainer entsprach.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-06-08_01_035.tcf.xml-29-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.605, "y": 721.35}, {"color": "#4daf4a", "id": "2532889X_1948-12-28_01_044.tcf.xml-63-19", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZusammen mit Tausenden anderer K\u00e4mpfer \u2014 ebensolchen, wie er\u003cbr\u003eeiner war, ebenso d\u00fcrftig und zerlumpt, doch \u003cb\u003egepackt\u003c/b\u003e von der\u003cbr\u003elodernden Begeisterung des Kampfes f\u00fcr die Macht ihrer Klasse hatte er\u003cbr\u003esein Heimatland hin und her durchstreift und war nur zweimal aus dem\u003cbr\u003eWirbelsturm herausgekommen: einmal wesen einer Wunde an der H\u00fcfte, und\u003cbr\u003edas zweitemal, als er im eisigen Februar 1920 vom Fieber des Typhus\u003cbr\u003egeuackt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1948-12-28_01_044.tcf.xml-63-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 483.2, "y": 558.65}, {"color": "#4daf4a", "id": "26120215_1971_07_04_01_404.tcf.xml-16-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eweil die Massen \u201enur aufgew\u00fchlt wurden durch eine starke\u003cbr\u003eBewegung, die sie unwiderstehlich \u003cb\u003epackt\u003c/b\u003e\", und weil das\u003cbr\u003eProletariat seinen Feinden stets das Gesetz des H\u00e4nde ns vorschreiben\u003cbr\u003em\u00fcsse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1971_07_04_01_404.tcf.xml-16-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003cli\u003eannotatorB: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003cli\u003eannotatorC: etw. erweckt ganz stark jmds. Interesse, Aufmerksamkeit\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 368.405, "y": 558.6}, {"color": "#4daf4a", "id": "26120215_1960_12_28_01_106.tcf.xml-23-21", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Dozent, der im sechsten Vortrag die Notwendigkeit dos\u003cbr\u003eSozialismus, seine theoretische Be\u00dfrundunc bewies, hat seine Zuh\u00f6rer\u003cbr\u003esehr \u003cb\u003egepackt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_12_28_01_106.tcf.xml-23-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 169.455, "y": 480.445}, {"color": "#4daf4a", "id": "2532889X_1967-04-12_01_151.tcf.xml-2-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObjektiver Verb\u00fcndeter Pretorias bei der Unterdr\u00fcckung\u003cbr\u003eS\u00fcdwestafrikas sei die -westdeutsche Bundesrepublik, die vom\u003cbr\u003eWunschtraum einer Kolonialmacht \u003cb\u003egepackt\u003c/b\u003e ist und die zum gro\u00dfen\u003cbr\u003eTeil die kolonialistischen-Aktionen im s
