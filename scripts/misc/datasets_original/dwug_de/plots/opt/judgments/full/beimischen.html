ngen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-1018-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.5, "y": 983.35}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-4092-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Eisen wirkt, wie Seebeck bemerkt, noch st\u00e4rker ein; dagegen\u003cbr\u003eeine Verbindung von 4 Th. Antimon und 1 Th. Eisen die Gr\u00f6\u00dfe der\u003cbr\u003eOscillationen gar nicht verminderte, obgleich das Antimon allein in\u003cbr\u003eeinigem Grade diese Wirkung zeigt; Antimon dem Kupfer beigemischt,\u003cbr\u003eWismuth dem Kupfer \u003cb\u003ebeigemischt\u003c/b\u003e, Nickel dem Kupfer beigemischt,\u003cbr\u003evermindern die Einwirkung des Kupfers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-4092-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 571.2, "y": 955.6}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-6404-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wird dem Anilinsalz \u003cb\u003ebeigemischt\u003c/b\u003e; bei der auf das\u003cbr\u003eKlotzen folgenden Oxydation geht das Schwefelkupfer in schwefelsaures\u003cbr\u003eKupfer \u00fcber, welches wieder einen Teil seines Sauerstoffes an das\u003cbr\u003eAnilinsalz abgibt u. s. f.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-6404-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 614.5, "y": 1489.7}, {"color": "#377eb8", "id": "ledebur_eisenhuettenkunde_1884-2514-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm h\u00e4ufigsten wird, insbesondere f\u00fcr Anfertigung von\u003cbr\u003efeuerfesten Tiegeln, Graphit benutzt; die eigentlichen Graphittiegel\u003cbr\u003ebestehen oft zu zwei Drittel ihres Gewichtes aus Graphit mit einem\u003cbr\u003eDrittel Thon, dem unter Umst\u00e4nden auch noch andere Magerungsmittel\u003cbr\u003eschon \u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-2514-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 284.275, "y": 1264.15}, {"color": "#377eb8", "id": "burckhardt_renaissance_1860-1551-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr diejenigen F\u00e4lle, wo einige Discretion n\u00f6thig schien, wurde\u003cbr\u003ejenes schneewei\u00dfe, angenehm schmeckende Pulver gebraucht, welches\u003cbr\u003enicht blitzschnell, sondern allm\u00e4lig wirkte und sich unbemerkt jedem\u003cbr\u003eGericht oder Getr\u00e4nk \u003cb\u003ebeimischen\u003c/b\u003e lie\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_renaissance_1860-1551-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.65, "y": 1186.0}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4648-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Absatz in den Pfannen und an den Gravierwerken besteht\u003cbr\u003egr\u00f6\u00dftentheils aus Gyps, hat jedoch immer noch einige andere Salztheile\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4648-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.405, "y": 987.15}, {"color": "#377eb8", "id": "samter_erfindungen_1896-8247-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie mit Wasser, welchem etwas Mehl \u003cb\u003ebeigemischt\u003c/b\u003e ist,\u003cbr\u003ebestrichenen Brote, werden mittels eines mit langem Stiele versehenen\u003cbr\u003eBrettes in den Ofen geschoben und hier durch die in demselben\u003cbr\u003eherrschende Temperatur gebacken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: samter_erfindungen_1896-8247-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1383.45, "y": 1306.95}, {"color": "#377eb8", "id": "treviranus_biologie04_1814-3613-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer mechanische ist, die Speise zu zerreiben und inniger zu\u003cbr\u003emengen, oder sie zur\u00fcckzuhalten, um sie dem Einfluss des Magensafts\u003cbr\u003edesto l\u00e4nger auszusetzen; der chemische, ihr eigene aufl\u00f6sende S\u00e4fte\u003cbr\u003e\u003cb\u003ebeyzumischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treviranus_biologie04_1814-3613-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 340.665, "y": 871.25}, {"color": "#377eb8", "id": "pueckler_briefe03_1831-1802-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNebenbei mu\u00df es auch zu einem gl\u00fccklichen Ereigni\u00df f\u00fcr manche\u003cbr\u003edortige Cirkel gereichen, denen nun endlich das Salz\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e werden wird, dessen Mangel sie so lange ganz\u003cbr\u003eungenie\u00dfbar machte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe03_1831-1802-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1432.25, "y": 1434.85}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-11061-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGediegen ist der Nickel auch, aber nur in geringen Procenten,\u003cbr\u003edem oben (S. 654 u. f.) gedachten gediegenen Eisen \u003cb\u003ebeygemischt\u003c/b\u003e;\u003cbr\u003eund zwar (nach Howard) dem Sibirischen zu 17, dem S\u00fcdamericanischen\u003cbr\u003eaber zu 10 pro Cent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-11061-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 448.82, "y": 1177.45}, {"color": "#377eb8", "id": "ganswindt_faerberei_1889-4093-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum Nachweis dieser Verf\u00e4lschung empfiehlt Kert\u00e9sz etwas\u003cbr\u003ekonzentrierte reine Salzs\u00e4ure in ein kleines Porzellansch\u00e4lchen zu\u003cbr\u003egeben und von dem zu pr\u00fcfenden Phosphin einige St\u00e4ubchen vorsichtig\u003cbr\u003eauf die Salzs\u00e4ure zu streuen; f\u00e4rbt sich die S\u00e4ure gleichm\u00e4\u00dfig gelb,\u003cbr\u003eso war das Phosphin rein, zeigen sich jedoch neben den gelben auch\u003cbr\u003eponceaurote Stellen, so enth\u00e4lt es Chrysoidin\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ganswindt_faerberei_1889-4093-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.925, "y": 1016.95}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2338-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer letztere hat mehr Azot, mehr Schwefel und Phosphorstoff\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, welches man bei dem Verbrennen aus dem Geruche,\u003cbr\u003eder dem verbrannter thierischer K\u00f6rper gleich kommt, schon sehr\u003cbr\u003edeutlich bemerken kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2338-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 841.05, "y": 1134.45}, {"color": "#377eb8", "id": "beck_eisen03_1897-1050-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr teilt ihm also nur eine vermittelnde Rolle zu; dennoch h\u00e4lt\u003cbr\u003eer es f\u00fcr einen wesentlichen Bestandteil, weshalb er seinem\u003cbr\u003eCementirpulver, dessen wichtigster Bestandteil Kohle ist, Salz\u003cbr\u003e\u003cb\u003ebeimischt\u003c/b\u003e, obgleich er zugiebt, dass Holzkohlenpulver allein\u003cbr\u003edie Umwandlung von Schmiedeisen in Stahl durch Cementation bewirken\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-1050-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.55, "y": 1297.35}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4128-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan hat zwei Hauptmethoden ihn dem Acker \u003cb\u003ebeizumischen\u003c/b\u003e,\u003cbr\u003ebei welchen dann freilich noch mancherlei Verschiedenheiten in der\u003cbr\u003eManipulation statt finden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4128-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 523.1, "y": 874.45}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-1844-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier wird ein feuriger, dunkelrother, sehr schwerer Wein\u003cbr\u003egebaut, der nach agrikultur-chemischen Untersuchungen seinen\u003cbr\u003ebedeutenden Gerbstoffgehalt haupts\u00e4chlich von dem Feldspath bekommen\u003cbr\u003esoll, der dem Boden in Menge \u003cb\u003ebeigemischt\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-1844-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1514.55, "y": 1094.75}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-6955-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas ist die ber\u00fchmte Puzzolanerde von Puzzuoli bei Neapel und\u003cbr\u003eder Tra\u00df des Brohlthales an der Eifel (den ebenfalls die R\u00f6mer schon\u003cbr\u003efanden), welcher dem gel\u00f6schten Kalke h\u00e4lftig \u003cb\u003ebeigemischt\u003c/b\u003e, eine\u003cbr\u003eMasse erzeugt, die unter Wasser getaucht sogleich hart wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-6955-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 566.4, "y": 830.7}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-10919-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTellurblei, Pb Te, auf der Grube Sawodinski dem Tellursilber\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, hat einen dreifachen Bl\u00e4tterbruch, wie\u003cbr\u003eBleiglanz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-10919-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 365.945, "y": 375.765}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-4092-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Eisen wirkt, wie Seebeck bemerkt, noch st\u00e4rker ein; dagegen\u003cbr\u003eeine Verbindung von 4 Th. Antimon und 1 Th. Eisen die Gr\u00f6\u00dfe der\u003cbr\u003eOscillationen gar nicht verminderte, obgleich das Antimon allein in\u003cbr\u003eeinigem Grade diese Wirkung zeigt; Antimon dem Kupfer\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, Wismuth dem Kupfer beigemischt, Nickel dem Kupfer\u003cbr\u003ebeigemischt, vermindern die Einwirkung des Kupfers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-4092-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1577.9, "y": 392.8}, {"color": "#377eb8", "id": "baer_thiere_1837-628-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmer muss die ausgeschiedene Luft, wenn sie fr\u00fcher dem Eiweiss\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e war, sauerstoffreicher seyn, als die\u003cbr\u003eatmosph\u00e4rische, da Fl\u00fcssigkeiten, wenn sie Luft aufnehmen, ein\u003cbr\u003egr\u00f6sseres Verh\u00e4ltniss von Sauerstoffgas enthalten, als die\u003cbr\u003eatmosph\u00e4rische Luft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baer_thiere_1837-628-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 382.735, "y": 469.485}, {"color": "#377eb8", "id": "blumenbach_kleineschriften_1800-297-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Elemente des Blutes selbst scheinen \u00fcbrigens im Allgemeinen\u003cbr\u003ebei den Amphibien und warmbl\u00fctigen Thieren einander ziemlich \u00e4hnlich\u003cbr\u003ezu sein, au\u00dfer da\u00df man in jenen bei Vivisektionen immer elastische\u003cbr\u003eLuftbl\u00e4schen ihrem Blute \u003cb\u003ebeigemischt\u003c/b\u003e findet, welche mit dem in\u003cbr\u003eden Venen enthaltenen Blutstrome im Kreise herumgetrieben werden,\u003cbr\u003ewodurch dieser durch solche Luftr\u00e4umchen getrennte Strom gleichsam die\u003cbr\u003eGestalt einer Quecksilbers\u00e4ule bekommt, die in einem fehlerhaften\u003cbr\u003eThermometer schlimmer Wei\u00dfe getrennt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_kleineschriften_1800-297-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 402.695, "y": 838.9}, {"color": "#377eb8", "id": "menzel_maurer_1847-2180-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa n\u00e4mlich in diesem Falle gew\u00f6hnlich gro\u00dfe M\u00f6rtelvorr\u00e4the\u003cbr\u003egehalten werden, so w\u00fcrde der M\u00f6rtel wenn man gleich allen Sand\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e wollte, zu trocken, oder doch wenigstens sehr steif\u003cbr\u003ewerden, also jedenfalls an Bindekraft verlieren, weshalb das\u003cbr\u003eletztgedachte Berfahren (bei fettem Lufikalk) besser ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-2180-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 591.7, "y": 1040.25}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-14836-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGreisen der Zinnsteing\u00e4nge von Altenberg und Zinnwald in\u003cbr\u003eSachsen, Schlackenwalde in B\u00f6hmen und in Cornwallis herrscht k\u00f6rniger\u003cbr\u003ehellgrauer Quarz, dem Bl\u00e4ttchen von talkigem Glimmer\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-14836-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 156.78, "y": 676.15}, {"color": "#377eb8", "id": "quenstedt_mineralogie_1854-8408-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Fasern werden endlich so fein, da\u00df sie ein sammtartiges\u003cbr\u003eAussehen erhalten, wie zu Wittichen, doch pflegen dann Nadeln von\u003cbr\u003ePharmakolith sich \u003cb\u003ebeizumischen\u003c/b\u003e, die man nicht leicht\u003cbr\u003emineralogisch trennen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-8408-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1621.4, "y": 1056.15}, {"color": "#377eb8", "id": "gerstner_mechanik02_1832-2141-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie atmosph\u00e4rische Luft ist kein einfacher K\u00f6rper, sondern ist\u003cbr\u003eaus mehreren ungleichartigen Bestandtheilen, haupts\u00e4chlich aus\u003cbr\u003eStickluft, Lebensluft (Oxygen oder Sauerstoff) und einem kleinen\u003cbr\u003eAntheil kohlensaurer Luft zusammengesetzt, dem noch Wasserd\u00e4mpfe und\u003cbr\u003eandere zuf\u00e4llige Gasarten \u003cb\u003ebeigemischt\u003c/b\u003e sind, und eine jede\u003cbr\u003ehievon ist durch ihre eigenth\u00fcmliche spezifische Schwere von den\u003cbr\u003e\u00fcbrigen verschieden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-2141-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.35, "y": 1412.1}, {"color": "#377eb8", "id": "virchow_cellularpathologie_1858-1824-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den feinen Elementen, welche in den Follikeln enthalten\u003cbr\u003esind, den Parenchymzellen, scheint eine Abl\u00f6sung einzelner Theile zu\u003cbr\u003eerfolgen, welche nachher als farblose Blut-oder Lymphk\u00f6rperchen dem\u003cbr\u003eBlute sich \u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: virchow_cellularpathologie_1858-1824-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.55, "y": 692.4}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1803-10422-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGediegen ist der Nickel, aber nur in geringen Procenten dem\u003cbr\u003eoben (S. 677u. f.) gedachten gediegenen Eisen \u003cb\u003ebeygemischt\u003c/b\u003e; und\u003cbr\u003ezwar (nach Howard) dem Sibirischen zu 17, dem S\u00fcdamericanischen aber\u003cbr\u003ezu 10 pro Cent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1803-10422-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.515, "y": 801.1}, {"color": "#377eb8", "id": "brandes_naturlehre03_1832-1714-60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSind solche Gasgemische mit andern, brennbaren oder nicht\u003cbr\u003ebrennbaren Luft-Arten verbunden, so wird ihre Brennbarkeit in\u003cbr\u003eungleichem Maa\u00dfe geschw\u00e4cht nach Verschiedenheit der beigemischten\u003cbr\u003eLuft-Arten, indem zum Beispiel 1 Maa\u00df Sauerstoffgas mit 2 Maa\u00df\u003cbr\u003eWasserstoffgas gemischt nicht mehr zum Entz\u00fcnden vermittelst eines\u003cbr\u003estarken electrischen Funkens zu bringen ist, wenn es auch nur \u00bd Maa\u00df\u003cbr\u003eOel bildendes Gas \u003cb\u003ebeigemischt\u003c/b\u003e enth\u00e4lt, statt da\u00df eine\u003cbr\u003eBeimischung von 8 Maa\u00df Wasserstoffgas n\u00f6thig ist, um das Explodiren zu\u003cbr\u003ehindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brandes_naturlehre03_1832-1714-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1491.7, "y": 316.865}, {"color": "#377eb8", "id": "blumenbach_kleineschriften_1804-281-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Elemente des Blutes selbst scheinen \u00fcbrigens im Allgemeinen\u003cbr\u003ebei den Amphibien und warmbl\u00fctigen Thieren einander ziemlich \u00e4hnlich\u003cbr\u003ezu sein, au\u00dfer da\u00df man in jenen bei Vivisektionen immerelastische\u003cbr\u003eLuftbl\u00e4schen ihrem Blute \u003cb\u003ebeigemischt\u003c/b\u003e findet, welche mit dem in\u003cbr\u003eden Venen enthaltenen Blutstrome im Kreise herumgetrieben wer. den,\u003cbr\u003ewodurch dieser durch solche Luftr\u00e4umchen getrennte Strom gleichsam die\u003cbr\u003eGestalt einer Quecksilbers\u00e4ule bek\u00f6mmt, die in einem fehlerhaften\u003cbr\u003eThermometer schlimmer Wei\u00dfe getrennt worden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1804\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_kleineschriften_1804-281-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.05, "y": 1213.35}, {"color": "#377eb8", "id": "altmann_elementarorganismen_1890-948-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie es aber in den Vorstufen dieser selben Fettbildung und in\u003cbr\u003eanderen Organen des K\u00f6rpers, wie Leber, Darmepithel etc., welche Fett\u003cbr\u003ezu assimiliren verm\u00f6gen, aussieht, dar\u00fcber haben wir noch keine\u003cbr\u003eVorstellung; dass hier vitale Substanzen den scheinbar homogenen\u003cbr\u003eFettelementen \u003cb\u003ebeigemischt\u003c/b\u003e sein k\u00f6nnen und auch wirklich bei\u003cbr\u003egemischt sind, erscheint aus mancherlei Gr\u00fcnden wahrscheinlich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: altmann_elementarorganismen_1890-948-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.5, "y": 1076.8}, {"color": "#377eb8", "id": "liebig_agricultur_1840-1095-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWoher kommt es denn, da\u00df Weizen nicht auf Sandboden gedeiht,\u003cbr\u003eda\u00df der Kalkboden, wenn er nicht eine betr\u00e4chtliche Menge Thon\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e enth\u00e4lt, unfruchtbar f\u00fcr diese Pflanze ist?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_agricultur_1840-1095-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.6, "y": 1599.65}, {"color": "#377eb8", "id": "varnhagen_denkwuerdigkeiten01_1837-2867-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKeine Liebesneigung im gew\u00f6hnlichen Sinn ist hier vorhanden,\u003cbr\u003ewiewohl alles ihr Verwandte und was sonst ihrem Elemente sich\u003cbr\u003everst\u00e4rkend \u003cb\u003ebeimischt\u003c/b\u003e, aus reicher Quelle str\u00f6mt; das\u003cbr\u003ePers\u00f6nliche fehlt inmitten dieser Gebilde, oder ist kaum schwach\u003cbr\u003eangedeutet; an dessen Statt erscheint die anspruchslose Entsagung, die\u003cbr\u003ein reinster Verehrung z\u00e4rtlichste Freundschaft, die aufrichtigste\u003cbr\u003eWendung zu einem H\u00f6heren, die herzlichste Beachtung und Pflege des\u003cbr\u003en\u00e4chsten Dargebotenen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_denkwuerdigkeiten01_1837-2867-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.0, "y": 997.5}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-3867-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWilhelm legte eine kleine Farbentafel an Ort und Stelle an; ihr\u003cbr\u003ezufolge f\u00e4llt der Durchschnittston zwischen Nummer 30 und 33 der\u003cbr\u003eBroca\u2019schen Tafel; dunkleren T\u00f6nen war ein entschiedenes Lila-Violett\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, namentlich auf Brust und Bauch, den helleren etwas\u003cbr\u003eGelb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-3867-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1377.6, "y": 1624.2}, {"color": "#377eb8", "id": "dilthey_geisteswissenschaften_1883-2306-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Nus aber ist ein Unerme\u00dfliches und Selbstherrliches und er\u003cbr\u003eist mit keinem Dinge gemischt, sondern allein f\u00fcr sich ruhet er auf\u003cbr\u003esich selber\u201c. \u2014 Zuerst: der Nus mu\u00df von der Materie gesondert sein;\u003cbr\u003edenn w\u00e4re er dem Anderen \u003cb\u003ebeigemischt\u003c/b\u003e, so w\u00fcrde das mit ihm\u003cbr\u003eZusammengemischte ihn hindern, so da\u00df er kein Ding so zu beherrschen\u003cbr\u003everm\u00f6chte, wie er nun vermag, da er auf sich selber ruht. Und zwar\u003cbr\u003ewurde eine solche selbst\u00e4ndige Kraft, welche die gemeinsame Drehung\u003cbr\u003ehervorbringt, \u00fcberhaupt am einfachsten von der Weltkugel r\u00e4umlich\u003cbr\u003egetrennt und von einer Angriffsstelle au\u00dferhalb derselben die Drehung\u003cbr\u003eund Weltbildung bewirkend gedacht; f\u00fcr Anaxagoras, welchem der Nus das\u003cbr\u003e\u201eLeichteste\u201c und Reinste\u201c aller \u201eDinge\u201c, sonach ein verfeinertes\u003cbr\u003eStoffliches oder doch an der Grenze von Stofflichkeit noch befindlich\u003cbr\u003egewesen ist, war diese Vorstellung unvermeidlich. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dilthey_geisteswissenschaften_1883-2306-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.75, "y": 1342.0}, {"color": "#377eb8", "id": "marx_kapital01_1867-3784-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ereignete sich nun 1862 ein Prozess, worin der britische\u003cbr\u003e\u201eJuryman entscheiden sollte, ob Russ, welchem ohne Wissen des K\u00e4ufers\u003cbr\u003e90 % Staub und Sand \u003cb\u003ebeigemischt\u003c/b\u003e sind, \u201ewirklicher\u201c Russ im\u003cbr\u003e\u201ecommerciellen\u201c Sinn oder \u201egef\u00e4lschter\u201c Russ im \u201egesetzlichen\u201c Sinn\u003cbr\u003esei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-3784-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 941.35, "y": 1497.1}, {"color": "#377eb8", "id": "beck_eisen03_1897-7977-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBrandt hatte auch Untersuchungen \u00fcber den Rotbruch und den\u003cbr\u003eKaltbruch des Eisens angestellt und kam zu dem falschen Resultat, dass\u003cbr\u003erotbr\u00fcchiges Eisen Schwefels\u00e4ure enthalte, w\u00e4hrend dem kaltbr\u00fcchigen\u003cbr\u003eEisen Arsenik, Wismut (nach anderen Zink) oder Spiessglanz\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e sei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-7977-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.75, "y": 1154.95}, {"color": "#377eb8", "id": "brehm_thierleben05_1869-3918-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGeschichten, wie sie Gardner mittheilt, da\u00df amerikanische\u003cbr\u003eRiesenschlangen erwachsene Pferde verschlingen sollen, geh\u00f6ren in das\u003cbr\u003eBereich der Fabel und werden h\u00f6chst wahrscheinlich von den Reisenden\u003cbr\u003eselbst erfunden, in der Absicht, ihren Schilderungen prickelnde W\u00fcrze\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben05_1869-3918-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.35, "y": 1250.85}, {"color": "#377eb8", "id": "gerstner_mechanik02_1832-1170-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach einiger Zeit wurde jedoch dem K\u00f6nige hinterbracht, dass\u003cbr\u003eder Goldschmied einen Theil des zur Krone gegebenen Goldes\u003cbr\u003ezur\u00fcckbehalten und daf\u00fcr eben so viel Silber \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003ehabe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-1170-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1612.4, "y": 1126.6}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-2638-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der Kalk aber auch nur in geringerem Verh\u00e4ltnisse der\u003cbr\u003eAckerkrume \u003cb\u003ebeigemischt\u003c/b\u003e ist, so da\u00df er auf die Consistenz des\u003cbr\u003eBodens wenig Einflu\u00df zu haben scheint, so wird die Fruchtbarkeit doch\u003cbr\u003edadurch erh\u00f6het, vermuthlich der chemischen Wechselwirkung wegen, die\u003cbr\u003eer auf den Humus und D\u00fcnger hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-2638-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 110.465, "y": 742.7}, {"color": "#377eb8", "id": "rein_japan02_1886-8695-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4) Shaku-d\u00f4, Kupfer, welchem 2\u20145 % Gold \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1886\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rein_japan02_1886-8695-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 506.45, "y": 769.65}, {"color": "#377eb8", "id": "menzel_maurer_1847-913-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist daher besser, wenn man leichte Steine machen will,\u003cbr\u003eanstatt der S\u00e4gesp\u00e4ne lieber gleich grobgesto\u00dfne Holzkohle\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e, und sie alsdann wie gew\u00f6hnlich zu brennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-913-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.0, "y": 1211.6}, {"color": "#377eb8", "id": "beck_eisen01_1884-10664-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Kastulo aber und an anderen Orten findet sich ein eigenes\u003cbr\u003eMetall von gegrabenem Blei, dem zwar auch etwas Silber\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e ist, jedoch so wenig, dass es nicht der M\u00fche lohnt,\u003cbr\u003ees auszuscheiden.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-10664-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.065, "y": 1535.05}, {"color": "#377eb8", "id": "avelallemant_gaunerthum04_1862-1304-89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der pr\u00e4gnant hervortretenden holl\u00e4ndischen F\u00e4rbung und bei\u003cbr\u003eder \u00fcberraschenden Hindeutung des Vulcanius auf den Liber Vagatorum\u003cbr\u003eund auf die Zeit seiner Erscheinung, welche er auf 1547 festsetzt und\u003cbr\u003ezu welcher der Bedeler orden schon l\u00e4ngst gedruckt war, l\u00e4\u00dft sich\u003cbr\u003enicht ohne Grund vermuthen, da\u00df die Vocabeln des Vulcanius aus einer\u003cbr\u003eum jene Zeit erschienenen holl\u00e4ndischen Uebersetzung des schon im\u003cbr\u003eBedeler orden weit nach Norddeutschland hinaufgedrungenen Liber\u003cbr\u003eVagatorum herstammen, wobei der Uebersetzer mit analoger Originalit\u00e4t\u003cbr\u003ewie der Bedeler orden specifische Ausdr\u00fccke aus dem holl\u00e4ndischen\u003cbr\u003eGaunerwortvorrath \u003cb\u003ebeimischte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-1304-89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.05, "y": 960.15}, {"color": "#377eb8", "id": "niethammer_philantropinismus_1808-1083-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vereinigung aber, da sie auch hier nicht nach Willk\u00fcr\u003cbr\u003egeschehen kann, so da\u00df man nach Gutd\u00fcnken dem Unterricht \u00fcber\u003cbr\u003ematerielle Gegenst\u00e4nde ein wenig von geistigen Gegenst\u00e4nden, oder\u003cbr\u003eumgekehrt dem Unterricht \u00fcber geistige Gegenst\u00e4nde ein wenig von\u003cbr\u003emateriellen \u003cb\u003ebeimischte\u003c/b\u003e, steht unter dem Gesetze der\u003cbr\u003eUnterordnung und wird darnach so bestimmt: da\u00df in jeder der beiden\u003cbr\u003eentgegengesetzten Unterrichtsarten auf die Unterrichtsgegenst\u00e4nde der\u003cbr\u003eandern soviel R\u00fccksicht genommen werde, als n\u00f6thig ist, um den\u003cbr\u003eZusammenhang beider in dem gesammten Umfang des Wissens zu der\u003cbr\u003eKlarheit und Lebendigkeit des Bewu\u00dftseyns zu erheben, die erforderlich\u003cbr\u003eist, von beiden Seiten Einseitigkeit und Pedantismus, das wahre\u003cbr\u003eWiderspiel aller freien Bildung, abzuhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niethammer_philantropinismus_1808-1083-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.35, "y": 1213.8}, {"color": "#377eb8", "id": "schleiden_pflanze_1848-182-91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd suchen wir nun nach dem Wesentlichen dieser Sinnesorgane \u2014\u003cbr\u003eder verst\u00e4ndig ausgef\u00fchrte Knochenbau so fest und so beweglich\u003cbr\u003ezugleich, der kr\u00e4ftige Muskel, der durch seine Zusammenziehung jenes\u003cbr\u003eHebelwerk der Knochen in Bewegung setzt, das Herz mit seinen\u003cbr\u003ezahlreichen R\u00f6hren, den Adern, ein meisterhaft ausgef\u00fchrtes\u003cbr\u003ePumpenwerk, welches die ern\u00e4hrende Fl\u00fcssigkeit, das Blut, durch alle\u003cbr\u003eTheile treibt, der ganze verwickelte Bau von Beh\u00e4ltern und Can\u00e4len in\u003cbr\u003edenen Nahrungsstoffe aufgenommen, in mannigfacher Weise chemisch\u003cbr\u003ezersetzt und wieder anders verbunden, hier dem Blute\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, dort als unbrauchbar ausgesondert werden, die\u003cbr\u003evielfachen Fasern und H\u00e4ute, welche alle Theile mit einander verbinden\u003cbr\u003eund das Ganze umkleiden und zur sch\u00f6nen menschlichen Gestalt abrunden,\u003cbr\u003esie alle sind es nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiden_pflanze_1848-182-91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.45, "y": 1209.75}, {"color": "#377eb8", "id": "liebig_agricultur_1840-633-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem Boden, der einzig und allein nur aus Sand und Thon\u003cbr\u003ebesteht, gen\u00fcgt es, dem Boden nur eine kleine Quantit\u00e4t Guano\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e, um darauf die reichsten Ernten von Mais zu\u003cbr\u003eerhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_agricultur_1840-633-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1595.55, "y": 877.7}, {"color": "#377eb8", "id": "humboldt_kosmos02_1847-4630-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Grundstoff aller Farbe betrachtet aber Isaac Vossius den\u003cbr\u003eSchwefel, welcher nach ihm allen K\u00f6rpern \u003cb\u003ebeigemischt\u003c/b\u003e ist (cap.\u003cbr\u003e25 p. 60).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-4630-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.645, "y": 1051.05}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4587-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ausgebrannte Asche besteht aus Erden und Kali, denen sich\u003cbr\u003eMetalloxyde und verschiedene Salze zuweilen \u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4587-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.15, "y": 1056.35}, {"color": "#377eb8", "id": "26120215_1973_01_14_01_255.tcf.xml-17-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa die Klopffestigkeit des reinen Benzins trotz des hohen\u003cbr\u003eStandes der Veredelungstechnik den heutigen Anforderungen, welche die\u003cbr\u003eHochleistungsmotoren stellen, nicht mehr gen\u00fcgt, werden dem Benzin\u003cbr\u003eneben Benzol und Alkohol Stoffe \u003cb\u003ebeigemischt\u003c/b\u003e, die zus\u00e4tzlich als\u003cbr\u003eKlopfbremsen wirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_01_14_01_255.tcf.xml-17-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.8, "y": 1527.75}, {"color": "#377eb8", "id": "26120215_1969_01_08_01_268.tcf.xml-32-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr kennt sehr genau die Zutaten, die einem solchen Film\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e werden m\u00fcssen, um Publikumswirksamkeit zu\u003cbr\u003eerreichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003c ur Zeit nicht \u00fcbersehen l\u00e4\u00dft, welcher Zahl von\u003cbr\u003eMargannesorten in westlichen L\u00e4ndern der gleiche Emulgator\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e ist, wird die Bev\u00f6lkerung dringend vor dem Genu\u00df\u003cbr\u003ejeglicher Margarine westlicher Herkunft gewarnt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1960-09-16_01_138.tcf.xml-7-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.55, "y": 1451.85}, {"color": "#377eb8", "id": "26120215_1972_10_28_01_379.tcf.xml-3-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend der Herstellung werden diesen Farben kleine Mengen von\u003cbr\u003eMikroelementen organischer Substanzen \u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_10_28_01_379.tcf.xml-3-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1160.9, "y": 1199.45}, {"color": "#377eb8", "id": "2532889X_1983-05-28_01_175.tcf.xml-5-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr die Auskleidung von Hoch\u00f6fen, W\u00e4rme\u00f6fen und Kaminen wird\u003cbr\u003eder keramischen Masse H\u00e4cksel aus Thermostahl \u003cb\u003ebeigemischt\u003c/b\u003e der\u003cbr\u003eunter der Bezeichnung Thermax-H\u00e4cksel von Thyssen entwickelt worden\u003cbr\u003eist.Der\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-05-28_01_175.tcf.xml-5-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 552.2, "y": 608.25 ", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Toluol besitzt eine au\u00dferordentlich hohe Oktanzahl und\u003cbr\u003ewurde fr\u00fcher h\u00e4ufig dem Benzin zur Verbesserung der Klopffestigkeit\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-05-21_01_201.tcf.xml-16-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 737.9, "y": 1018.25}, {"color": "#377eb8", "id": "2532889X_1958-01-26_01_021.tcf.xml-4-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr sprach in Schreiben an die weiblichen Mitglieder des Bonner\u003cbr\u003eBundestages und die zust\u00e4ndigen Aussch\u00fcsse die Bef\u00fcrchtung aus, da\u00df\u003cbr\u003ewie in Stuttgart, auch in anderen Gebieten Westdeutschlands den\u003cbr\u003eLebensmitteln giftige Chemikalien \u003cb\u003ebeigemischt\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-01-26_01_021.tcf.xml-4-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1464.9, "y": 1320.9}, {"color": "#377eb8", "id": "26120215_1956_01_31_01_006.tcf.xml-3-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWohlwollende Kontrollen\" des Westberliner Hauptern\u00e4hrungsamtes\u003cbr\u003eerm\u00f6glichten es Oberjat, der Margarine in unzul\u00e4ssiger Weise F\u00fcll-und\u003cbr\u003eFarbstoffe \u003cb\u003ebeimischen\u003c/b\u003e zu lassen und so erhebliche Mengen f\u00fcr\u003cbr\u003eden Schwarzen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003e tyle=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1955_08_13_02_273.tcf.xml-21-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 832.7, "y": 943.05}, {"color": "#377eb8", "id": "2532889X_1949-11-25_01_048.tcf.xml-5-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie K\u00f6chin hatte einen E\u00dfl\u00f6ffel voll dem Essen\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-11-25_01_048.tcf.xml-5-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 826.4, "y": 1508.05}, {"color": "#377eb8", "id": "26120215_1966_01_30_01_221.tcf.xml-22-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie gelierten Fleischst\u00fccke vom Vortag mit Ei und Br\u00f6sel denen\u003cbr\u003eetwas geriebener K\u00e4se \u003cb\u003ebeigemischt\u003c/b\u003e wird \u2014 panieren und in hei\u00dfem\u003cbr\u003eFett goldbraun backen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_01_30_01_221.tcf.xml-22-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1266.8, "y": 898.2}, {"color": "#377eb8", "id": "2532889X_1964-05-13_01_023.tcf.xml-9-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas bedeutet nicht nur einen hohen Gewinn f\u00fcr die Kokerei,\u003cbr\u003esondern auch f\u00fcr die Stahlwerke die M\u00f6glichkeit, mehr\u003cbr\u003e\u003cb\u003ebeimischen\u003c/b\u003e Braunkohlenkoks einzusetzen und importierten\u003cbr\u003eSteinkohlenkoks einzusparen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1964-05-13_01_023.tcf.xml-9-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 493.44, "y": 1118.3}, {"color": "#f781bf", "id": "menzel_maurer_1847-1134-17", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTra\u00df und Puzzolane bestehen aus Kiesels\u00e4ure und Thonerde, als\u003cbr\u003ediejenigen Bestandtheile, welche gebrannt dem Kalke \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003edie Eigenschaft eines guten Wasserm\u00f6rtels geben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-1134-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1407.1, "y": 719.05}, {"color": "#a65628", "id": "kerner_besessene_1834-57-42", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChristus und seine Apostel trugen die wirkliche Lehre von\u003cbr\u003eBesitzungen vor und behaupteten sie, und w\u00e4re es eine irrige Lehre, so\u003cbr\u003eh\u00e4tten die inspirirten Lehrer des Evangeliums nothwendig von einem\u003cbr\u003eIrrthume frey seyn m\u00fcssen, der sich ungl\u00fccklicherweise der Religion\u003cbr\u003e\u003cb\u003ebeymischte\u003c/b\u003e, die sie auszubreiten suchten, und sie h\u00e4tten also\u003cbr\u003eden Irrthum vielmehr berichtigen m\u00fcssen, als da\u00df sie das Volk\u003cbr\u003ewissentlich in demselben best\u00e4tigten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-57-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.915, "y": 700.9}, {"color": "#984ea3", "id": "bechstein_dunkelgraf_1854-2010-62", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeonardus und Ang\u00e9s lasen still die Briefe, welche sie\u003cbr\u003eempfangen hatten; Wehmuthsschatten \u00fcberflogen Ang\u00e9s \u2019 sch\u00f6ne Z\u00fcge und\u003cbr\u003evoll Theilnahme blickten endlich alle zun\u00e4chst auf sie, Leonardus mit\u003cbr\u003eeinem verhaltenen Freude-Gef\u00fchl, Ludwig mit seelenvollster Zuneigung,\u003cbr\u003eWindt mit reinem und g\u00fctigem Wohlwollen, und Frau Juliane Windt auch\u003cbr\u003emit Wohlwollen, dem aber ein Zusatz von weiblicher Neugier\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e war, daher sie auch zuerst wieder das Wort mit der\u003cbr\u003eFrage nahm:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bechstein_dunkelgraf_1854-2010-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1549.85, "y": 1248.2}, {"color": "#999999", "id": "carus_zoologie_1872-8569-21", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr schied die Thiere in solche mit freien Nerven, Phaneroneura,\u003cbr\u003eund solche, deren Nervensystem ihrer homogen scheinenden K\u00f6rpermasse\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-8569-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 622.2, "y": 827.65}, {"color": "#e41a1c", "id": "26120215_1961_11_12_01_204.tcf.xml-8-30", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/s
