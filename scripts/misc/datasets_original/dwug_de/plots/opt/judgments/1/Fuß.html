        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "pocci_komoedienbuechlein05_1875-986-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer goldene Schuh an deinem \u003cb\u003eFu\u00df\u003c/b\u003e, Er ist\u2019s, der dich\u003cbr\u003eerl\u00f6sen mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pocci_komoedienbuechlein05_1875-986-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 202.055, "y": 91.025}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-3770-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa der K\u00f6nigsfischer mit keinem andern europ\u00e4ischen Vogel\u003cbr\u003everwechselt werden kann, gen\u00fcgt es, wenn wir sagen, da\u00df die Oberseite\u003cbr\u003egr\u00fcnblau, die Unterseite gelbbraun, das Auge dunkelbraun, der Schnabel\u003cbr\u003ehochroth und der \u003cb\u003eFu\u00df\u003c/b\u003e lebhaft mennigroth ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-3770-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 316.83, "y": 288.185}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1821-2448-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie V\u00f6gel dieser Ordnung haben einen starken, oben erhabnen\u003cbr\u003eSchnabel von mittelm\u00e4\u00dfiger Gr\u00f6\u00dfe, und kurze \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1821-2448-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 405.945, "y": 78.74}, {"color": "#377eb8", "id": "arnimb_goethe01_1835-799-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch darf ich mich nicht scheuen, einem Gef\u00fchl mich hinzugeben,\u003cbr\u003edas sich aus meinem Herzen hervordr\u00e4ngt, wie die junge Saat im\u003cbr\u003eFr\u00fchling; \u2014 es mu\u00dfte so sein, und der Saame war in mich gelegt; es ist\u003cbr\u003enicht mein vors\u00e4tzlicher Wille, wenn ich oft aus dem augenblicklichen\u003cbr\u003eGespr\u00e4ch zu Ihren \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e getragen bin; dann setze ich mich an\u003cbr\u003edie Erde und lege den Kopf auf Ihren Schoos, oder ich dr\u00fccke Ihre Hand\u003cbr\u003ean meinen Mund, oder ich stehe an Ihrer Seite und umfasse Ihren Hals;\u003cbr\u003eund es w\u00e4hrt lange, bis ich eine Stellung finde, in der ich\u003cbr\u003ebeharre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnimb_goethe01_1835-799-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 520.3, "y": 229.16}, {"color": "#377eb8", "id": "grimm_maerchen01_1843-1349-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa reichte ihr die Mutter ein Messer, und sprach \u2018 hau ein\u003cbr\u003eSt\u00fcck von der Ferse ab, wann du K\u00f6nigin bist, brauchst du nicht mehr\u003cbr\u003ezu Fu\u00df zu gehen. \u2019 Das M\u00e4dchen hieb ein St\u00fcck von der Ferse ab,\u003cbr\u003ezw\u00e4ngte den \u003cb\u003eFu\u00df\u003c/b\u003e in den Schuh, verbi\u00df den Schmerz, und gieng\u003cbr\u003eheraus zum K\u00f6nigssohn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1843-1349-46\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 192.19, "y": 211.125}, {"color": "#377eb8", "id": "egger_vater_1895-4426-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDu bist die starke Frau, strahlend im ungetr\u00fcbten Glanze der\u003cbr\u003eHeiligkeit, siegreich den \u003cb\u003eFu\u00df\u003c/b\u003e auf das Haupt der Schlange\u003cbr\u003esetzend.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: egger_vater_1895-4426-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 431.435, "y": 247.745}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-20071-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Drehungen geschehen einzig und allein mit dem Vorderleibe\u003cbr\u003emit Hilfe der \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-20071-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.715, "y": 202.375}, {"color": "#377eb8", "id": "poelitz_poetik_1825-5331-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWeil nun die Welt gewohnt schon ist, Von Rom zu dependiren; So\u003cbr\u003ewird, so lang man \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e k\u00fc\u00dft, Die\u00df Reich nicht\u003cbr\u003eexspiriren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1825\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: poelitz_poetik_1825-5331-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 395.005, "y": 270.745}, {"color": "#377eb8", "id": "berg_ostasienzoologie01_1876-1067-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKukuk, Cuculus canorus L., hotongisu oder hotongiso, stets\u003cbr\u003efliegend abgebildet, die \u003cb\u003eF\u00fcsse\u003c/b\u003e nicht gezeichnet, von dem\u003cbr\u003egemeinen Mann f\u00fcr fusslos gehalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasienzoologie01_1876-1067-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 564.05, "y": 95.005}, {"color": "#377eb8", "id": "goethe_wahlverw01_1809-1491-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kr\u00e4fte schienen ihn zu verlassen, nur einigemal kam noch\u003cbr\u003eeine Hand, ein \u003cb\u003eFu\u00df\u003c/b\u003e in die H\u00f6he.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: goethe_wahlverw01_1809-1491-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 400.18, "y": 147.225}, {"color": "#377eb8", "id": "blumenbach_naturgeschichte_1815-2075-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFast alle mit kurzen, starken \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e, gro\u00dfen, scharfen\u003cbr\u003eKrallen, und starkem, gekr\u00fcmmtem Schnabel, der meist oben auf der\u003cbr\u003eSeite in zwey stumpfe, schneidende Spitzen ausl\u00e4uft, und an der Wurzel\u003cbr\u003emehrentheils mit einer fleischigen Haut (cera) bedeckt ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_naturgeschichte_1815-2075-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 325.215, "y": 307.0}, {"color": "#377eb8", "id": "immermann_muenchhausen03_1839-527-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Br\u00e4utigam setzte sich abgesondert von ihr in den hintersten\u003cbr\u003eTheil des Fahrzeuges, und die jungen Bursche mu\u00dften diesem zu\u003cbr\u003e\u003cb\u003eFu\u00dfe\u003c/b\u003e folgen, da die Ausstattung zu viel Raum einnahm, um ihnen\u003cbr\u003enoch Sitze zu gestatten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen03_1839-527-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 183.865, "y": 185.82}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-910-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ward er wie Stein ein abgesagter Feind aller politischen\u003cbr\u003eSystemsucht und fand wie Jener den Eckstein der Freiheit in der\u003cbr\u003eSelbstverwaltung, die den B\u00fcrger gew\u00f6hne mannhaft auf eigenen\u003cbr\u003e\u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e zu stehen und das Regieren, nach der Weise der Alten,\u003cbr\u003ehandanlegend zu lernen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-910-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 450.875, "y": 271.22}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-3357-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Oberseite der Schnauze und die Augengegend, sowie ein\u003cbr\u003eHalsband sind gew\u00f6hnlich rothbraun, ein Fleck auf den Backen ist gelb,\u003cbr\u003eder Mund wei\u00dflich, die Unterseite, auch die Beine mit bis zu den\u003cbr\u003e\u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e herab und die Hinterbeine wenigstens innen, sowie ein\u003cbr\u003eStreifen \u00fcber der Stirn sind schwarz, die F\u00fc\u00dfe dagegen wei\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-3357-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 603.65, "y": 22.038}, {"color": "#377eb8", "id": "brehm_thierleben01_1864-1412-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeim aufrechten Gange ist er nicht im Stande, wie der Mensch\u003cbr\u003edie Ferse vom Boden zu erheben, sondern tritt gleichsam stampfend mit\u003cbr\u003eder ganzen Sohlenfl\u00e4che oder vielmehr mit den Kn\u00f6chelseiten der H\u00e4nde\u003cbr\u003eund \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e auf, wodurch diese Au\u00dfenseiten der H\u00e4nde schwielig\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-1412-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 317.965, "y": 82.98}, {"color": "#377eb8", "id": "gutzkow_narren_1832-2317-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst dieser negative Nutzen der Tanzkunst mit der Monarchie erst\u003cbr\u003euntergegangen, hat man sich in der Republik daran gew\u00f6hnt, dem Ballet\u003cbr\u003enur eine kalte und gleichg\u00fcltige Theilnahme zu schenken, so wird in\u003cbr\u003eder Zeit, da die Heiligen, da Alle herrschen und Alle gehorchen, doch\u003cbr\u003enoch immer der \u003cb\u003eFu\u00df\u003c/b\u003e sich heben, aber nur wenn auf dem Felde eine\u003cbr\u003eSchalmei, oder aus dem Walde ein Horn t\u00f6nt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_narren_1832-2317-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 465.885, "y": 233.94}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-18971-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn ihren \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e sind drei Zehen vorhanden, welche von der\u003cbr\u003eHaut so verh\u00fcllt werden, da\u00df sie \u00e4u\u00dferlich sich nur durch Hufe\u003cbr\u003ekennzeichnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-18971-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.24, "y": 182.565}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-14874-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Auge ist braun, die nackte Stelle um dasselbe blau, das\u003cbr\u003enackte Gesicht und die Kehle roth, der Schnabel gr\u00fcnlich, an der\u003cbr\u003eSpitze roth, der \u003cb\u003eFu\u00df\u003c/b\u003e braungrau, an den Gelenken\u003cbr\u003ebla\u00dfroth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-14874-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 449.785, "y": 181.94}, {"color": "#377eb8", "id": "chamisso_schlemihl_1814-832-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch war in meinen Gedanken sehr vertieft, und sah kaum, wo ich\u003cbr\u003eden \u003cb\u003eFu\u00df\u003c/b\u003e hinsetzte, denn ich dachte an das Bergwerk, wo ich auf\u003cbr\u003eden Abend noch anzulangen hoffte, und wo ich nicht recht wu\u00dfte, wie\u003cbr\u003eich mich ank\u00fcndigen sollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: chamisso_schlemihl_1814-832-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 418.93, "y": 310.415}, {"color": "#377eb8", "id": "paul_titan03_1802-2290-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wie wir schlafend unter her\u00fcberfallenden Bergen zu ersticken\u003cbr\u003eglauben, wenn das Deckbette sich auf unsere Lippen \u00fcberschl\u00e4gt, oder\u003cbr\u003e\u00fcber klebendes Gluth-Blech zu schreiten, wenn es mit zu dicken Federn\u003cbr\u003edie \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e dr\u00fcckt, oder als nackte Bettler zu frieren, wenn es\u003cbr\u003esich k\u00fchlend verschiebt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1802\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_titan03_1802-2290-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.12, "y": 44.005}, {"color": "#377eb8", "id": "kleist_kaethchen_1810-143-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWohin sein \u003cb\u003eFu\u00df\u003c/b\u003e, im Lauf seiner Abentheuer, sich wendet:\u003cbr\u003edurch den Dampf der Kl\u00fcfte, durch die W\u00fcste, die der Mittag versengt,\u003cbr\u003edurch die Nacht verwachsener W\u00e4lder: wie ein Hund, der von seines\u003cbr\u003eHerren Schwei\u00df gekostet, schreitet sie hinter ihm her; und die gewohnt\u003cbr\u003ewar, auf weichen Kissen zu ruhen, und das Kn\u00f6tlein sp\u00fcrte, in des\u003cbr\u003eBettuchs Faden, das ihre Hand unachtsam darin eingesponnen hatte: die\u003cbr\u003eliegt jetzt, einer Magd gleich, in seinen St\u00e4llen, und sinkt, wenn die\u003cbr\u003eNacht k\u00f6mmt, erm\u00fcdet auf die Streu nieder, die seinen stolzen Rossen\u003cbr\u003euntergeworfen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kleist_kaethchen_1810-143-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 335.305, "y": 179.1}, {"color": "#377eb8", "id": "berlepsch_alpen_1861-944-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser niedergedr\u00fcckte, horizontale Wuchs wird zun\u00e4chst dadurch\u003cbr\u003everanla\u00dft, da\u00df hier oben sieben bis acht Monate lang ein strenger\u003cbr\u003eWinter herrscht, der mit enormen Schneelasten tyrannisch seinen\u003cbr\u003e\u003cb\u003eFu\u00df\u003c/b\u003e auf den Nacken dieser Pflanze setzt und sie nur in der\u003cbr\u003ekurzen Sommerpause aufathmen l\u00e4\u00dft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-944-29\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 529.1, "y": 142.76}, {"color": "#377eb8", "id": "bierbaum_stilpe_1897-2124-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch liebe Dich und gl\u00fche mich Dir an, Vor Deinen \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e\u003cbr\u003elieg ich, sieh mich an, Ein Knabe bin ich, k\u00fcsse mich zum Mann!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bierbaum_stilpe_1897-2124-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 185.55, "y": 111.495}, {"color": "#377eb8", "id": "schreber_kallipaedie_1858-1987-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die Bekleidung der \u003cb\u003eF\u00fcsse\u003c/b\u003e verlangt eine ernste\u003cbr\u003eBer\u00fccksichtigung, zun\u00e4chst wegen der Erhaltung der gesunden Form und\u003cbr\u003eBeschaffenheit der F\u00fcsse selbst, und sodann wegen der Stellung und\u003cbr\u003eHaltung des \u00fcbrigen K\u00f6rpers, welche von der Beschaffenheit und\u003cbr\u003eStellung der F\u00fcsse direct abh\u00e4ngig ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schreber_kallipaedie_1858-1987-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 307.88, "y": 415.855}, {"color": "#377eb8", "id": "arnim_wunderhorn01_1806-3296-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHoch sind die Berg, sehr rauh ist der Weg, Dazu auch manche\u003cbr\u003elange Meile, Zart sind die \u003cb\u003eF\u00fc\u00df\u003c/b\u003e, gibt oft schmale Steg, Jungfrau\u003cbr\u003eMaria nicht so eile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnim_wunderhorn01_1806-3296-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 637.25, "y": 56.18}, {"color": "#377eb8", "id": "grimm_maerchen02_1857-3586-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs nimmt euch niemand den B\u00fcndel wieder ab. \u2019 So lange er auf\u003cbr\u003eebener Erde gieng, wars noch auszuhalten, aber als sie an den Berg\u003cbr\u003ekamen und steigen mu\u00dften, und die Steine hinter seinen \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e\u003cbr\u003ehinabrollten, als w\u00e4ren sie lebendig, da giengs \u00fcber seine\u003cbr\u003eKr\u00e4fte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen02_1857-3586-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.145, "y": 94.5}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-1033-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Auge ist braun, der Schnabel und die \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e sind\u003cbr\u003eschwarz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-1033-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.09, "y": 168.685}, {"color": "#377eb8", "id": "grimm_maerchen01_1840-3074-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLief fort ins Dorf zum Pfarrer, und sprach \u2018 Herr Pfarrer, in\u003cbr\u003eeurem R\u00fcbenland ist der Teufel, und rupft. \u2019 \u2018 Ach Gott,\u2019 antwortete\u003cbr\u003eder Pfarrer, \u2018 ich habe einen lahmen \u003cb\u003eFu\u00df\u003c/b\u003e, ich kann nicht\u003cbr\u003ehinaus, und ihn wegbannen. \u2019 Sprach der Mann \u2018 so will ich euch\u003cbr\u003ehockeln,\u2019 und hockelte ihn hinaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: grimm_maerchen01_1840-3074-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 431.38, "y": 402.415}, {"color": "#377eb8", "id": "berg_ostasien03_1873-3201-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDann musst du sie milde behandeln und ihnen nicht Fusstritte\u003cbr\u003egeben mit dem Stiefel am \u003cb\u003eFuss\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien03_1873-3201-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 360.425, "y": 286.315}, {"color": "#377eb8", "id": "schreiner_halket_1898-961-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Fremde wischte mit dem \u003cb\u003eFu\u00df\u003c/b\u003e die Worte aus und die\u003cbr\u003eAsche erschien wieder so glatt wie vorher.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schreiner_halket_1898-961-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.985, "y": 389.79}, {"color": "#377eb8", "id": "daumer_krone_1859-245-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer glorreich herrschende Trajan, \u201eder Beste\u201c genannt; der,\u003cbr\u003ewenn auch nicht tadellose, doch ebenfalls mit vorz\u00fcglichen\u003cbr\u003eEigenschaften ausger\u00fcstete Hadrian, welcher zehn Jahre lang seine\u003cbr\u003es\u00e4mmtlichen Staaten in allen drei Welttheilen, meist zu \u003cb\u003eFu\u00dfe\u003c/b\u003e\u003cbr\u003eund in blo\u00dfem Kopfe, bereiste; der von ihm adoptirte Antoninus Pius,\u003cbr\u003edessen G\u00fcte, Weisheit, Einfachheit, ger\u00e4uschlose Th\u00e4tigkeit und\u003cbr\u003estrenge Ordnung das Reich begl\u00fcckte und den von ihm beherrschten\u003cbr\u003eV\u00f6lkern Ruhe und Wohlstand sicherte; der von diesem wieder adoptirte\u003cbr\u003eMarcus Aurelius, der stoische Philosoph, der unter den schwierigsten\u003cbr\u003eUmst\u00e4nden regierte und ein ewig denkw\u00fcrdiges Muster jeder Art von\u003cbr\u003eG\u00fcte, Tugend und Trefflichkeit war \u2014 das sind die gl\u00e4nzenden Sterne,\u003cbr\u003edie diesen ausgezeichneten Zeitraum schm\u00fcckten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: daumer_krone_1859-245-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 494.05, "y": 253.52}, {"color": "#377eb8", "id": "ranke_reformation04_1843-4386-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHildebrand von Madrucci war noch zu Nesselwang, der Marchese\u003cbr\u003evon Marignan zu \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e besch\u00e4ftigt Leute zusammenzubringen, was\u003cbr\u003eetwas langsamer von Statten gieng als sie geglaubt hatten: keinen\u003cbr\u003ebessern Plan konnte es geben als diese Versammlungen zu\u003cbr\u003ezerstreuen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation04_1843-4386-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 120.005, "y": 392.715}, {"color": "#377eb8", "id": "keller_heinrich04_1855-1149-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit diesen t\u00fcchtigen Gedanken stand Heinrich auf und sah, da\u00df\u003cbr\u003eer sich \u00fcber einem Thale befand, und dicht zu seinen \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e lag\u003cbr\u003eein alterth\u00fcmliches St\u00e4dtlein, wo um ein graues m\u00e4chtiges\u003cbr\u003eKirchenschiff und um den Giebel des Rathhauses sich ein hundert kleine\u003cbr\u003eH\u00e4user zusammenkauerten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_heinrich04_1855-1149-22\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unten am Berg\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 461.12, "y": 395.355}, {"color": "#377eb8", "id": "mueller_hellenische03_1824-4149-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWohlan schreite einher im leichten Schwunge, um Sparta zu\u003cbr\u003esingen, wo man der G\u00f6tter Ch\u00f6re pflegt und der \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e Gestampf,\u003cbr\u003eund gleich F\u00fcllen die Jungfrauen am Eurotas bei der F\u00fc\u00dfe h\u00e4ufigem\u003cbr\u003eAufschwunge Staub emporwirbeln; die Haare fliegen ihnen, wie\u003cbr\u003ethyrsusschwingenden und schw\u00e4rmenden Bakchen; es f\u00fchrt sie der Leda\u003cbr\u003eKind als heilige, wohlziemende Chorregentin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_hellenische03_1824-4149-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 533.15, "y": 216.42}, {"color": "#377eb8", "id": "brehm_thierleben06_1869-15730-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch mehr auf den S\u00fcden ist die Achatschnecke (Achatina)\u003cbr\u003ebeschr\u00e4nkt, das Thier mit spitzem zusammengedr\u00fcckten \u003cb\u003eFu\u00dfe\u003c/b\u003e,\u003cbr\u003esonst ebenfalls wie Helix.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-15730-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unten am Sockel\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 266.995, "y": 359.495}, {"color": "#377eb8", "id": "vogt_briefe01_1851-8512-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fc\u00dfe lang, deutlich viergliedrig; das Klauenglied an der Wurzel\u003cbr\u003emit einem kleinen Kn\u00f6pfchen versehen, so da\u00df die \u003cb\u003eF\u00fc\u00dfe\u003c/b\u003e\u003cbr\u003eeigentlich f\u00fcnf Glieder haben; vorletztes Tarsalglied stets, das\u003cbr\u003ezweite h\u00e4ufig herzf\u00f6rmig ausgeschnitten, schwammig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe01_1851-8512-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 625.25, "y": 41.241}, {"color": "#377eb8", "id": "kuernberger_amerikamuede_1855-8717-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch hatte, als sie mir die erste W\u00e4sche brachte, just eine\u003cbr\u003eAnweisung auf zweitausend Dollars an die Gebr\u00fcder Sweet u. Comp. in\u003cbr\u003eder Wall-Street einzukassiren, was sich freilich nicht so leicht\u003cbr\u003emachte, denn ich lag gleichzeitig an einem verstauchten \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003edarnieder, den ich mir Tags zuvor bei dem ber\u00fchmten Longisland-\u003cbr\u003eWettrennen geholt, indem ich einen schrecklichen Sturz vom Pferde mit\u003cbr\u003eangesehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kuernberger_amerikamuede_1855-8717-43\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: unterster Teil des Beines\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 374.745, "y": 216.93}, {"color": "#377eb8", "id": "brehm_thierleben02_1865-9265-59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDarum kann man ihn auch tanzen lehren, sich im Takte bewegen\u003cbr\u003eund Th\u00fcren \u00f6ffnen, wobei er sein Maul wie eine Hand gebraucht, Treppen\u003cbr\u003eauf-und absteigen und die sch\u00f6nste, \u00e4lteste, verliebteste Person, die\u003cbr\u003eZeit an einer vorgehaltenen Taschenuhr, die Zahl der Augen auf einer\u003cbr\u003eKarte oder einem W\u00fcrfel durch Schl\u00e4ge mit dem \u003cb\u003eFu\u00dfe\u003c/b\u003e auf den\u003cbr\u003eBoden angeben und auf jede Frage seines Herrn mit Kopfsch\u00fctteln oder\u003cbr\u003eKopfnicken oder Ja und Nein antworten. \u201f\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-9265-59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 336.57, "y": 241.315}, {"color": "#377eb8", "id": "brehm_thierleben03_1866-11675-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn vielen Waldungen sieht man eine Menge von unbewohnten\u003cbr\u003eHorsten als zur\u00fcckgebliebene Wahrzeichen aus jenen Tagen, in welchen\u003cbr\u003ediese Waldungen der \u003cb\u003eFu\u00df\u003c/b\u003e des wei\u00dfen Mannes noch nicht betreten\u003cbr\u003ehatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-11675-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 445.14, "y": 324.945}, {"color": "#377eb8", "id": "brehm_thierleben04_1867-4378-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Auge ist pr\u00e4chtig gelbroth, der Schnabel schwarzbraun, an\u003cbr\u003edem Mundwinkel und Unterschnabel korallenroth, der \u003cb\u003eFu\u00df\u003c/b\u003e einfach\u003cbr\u003eschwarzbraun.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben04_1867-4378-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 577.4, "y": 212.405}, {"color": "#377eb8", "id": "schopenhauer_eyck01_1822-175-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu seinen \u003cb\u003eF\u00fc\u00dfen\u003c/b\u003e versammeln sich die anbetenden Weisen\u003cbr\u003edes Morgenlandes, in reichen k\u00f6niglichen Prachtgew\u00e4ndern und aller\u003cbr\u003eHerrlichkeit des Orients.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schopenhauer_eyck01_1822-175-2\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorB: unterster Teil des Beines\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 244.965, "y": 278.295}, {"color": "#377eb8", "id": "semmelweis_kindbettfieber_1861-5343-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Wendung selbst ist eine wahre Bagatelle, einige Zuh\u00f6rer\u003cbr\u003esehen nach der Uhr, in einer, zwei, bis drei Minuten sind beide\u003cbr\u003e\u003cb\u003eF\u00fcsse\u003c/b\u003e an das Tageslicht gezogen, die Expulsion des Kindes wird\u003cbr\u003eder Natur \u00fcberlassen, auch sie folgt, ohne Beschwerde, die Nachgeburt\u003cbr\u003edesgleichen; die Entbundene dankt und befindet sich\u003cbr\u003evortrefflich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: semmelweis_kindbettfieber_1861-5343-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 336.48, "y": 138.06}, {"color": "#ff7f00", "id": "gerstner_mechanik02_1832-2830-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei einem Teiche befindet sich ein oben offener Abfluss, der\u003cbr\u003edie Breite b = 6 \u003cb\u003eFuss\u003c/b\u003e hat, die H\u00f6he des Wassers bis zum\u003cbr\u003eFachbaume ist h = 2,5 Fuss.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-2830-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1332.8, "y": 121.75}, {"color": "#ff7f00", "id": "gerstner_mechanik02_1832-7575-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI. Tabelle, f\u00fcr a b = 3 Fuss, b c = 1 \u003cb\u003eFuss\u003c/b\u003e, c e = 1 Fuss\u003cbr\u003eund c d = 4,5 Fuss.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-7575-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.05, "y": 196.635}, {"color": "#ff7f00", "id": "humboldt_kosmos04_1858-2162-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiejenigen, welche sich aus ganz anderen Ursachen in der\u003cbr\u003eTropenzone da zeigen, wo Gebirgsquellen auf m\u00e4chtigen Hochebenen,\u003cbr\u003eacht-bis zehntausend Fu\u00df \u00fcber dem Meere (Micuipampa, Quito, Bogota):\u003cbr\u003eoder in schmalen, isolirten Berggipfeln, noch viele tausend \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003eh\u00f6her, hervorbrechen; umfassen nicht blo\u00df einen weit gr\u00f6\u00dferen Theil\u003cbr\u003eder Erdoberfl\u00e4che, sondern leiten auch auf die Betrachtung analoger\u003cbr\u003ethermischer Verh\u00e4ltnisse in den Gebirgsl\u00e4ndern der gem\u00e4\u00dfigten\u003cbr\u003eZone.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos04_1858-2162-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1272.3, "y": 184.305}, {"color": "#ff7f00", "id": "gerstaecker_schiesswaffen_1848-33-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJetzt erst darf das Feuern mit scharfen Patronen beginnen, und\u003cbr\u003ees w\u00e4re gut, ja es ist sogar, ebenfalls um Munition und Zeit zu\u003cbr\u003esparen, n\u00f6thig, da\u00df eine gro\u00dfe, wenigstens sechs bis acht \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003eim Durchmesser haltende Scheibe auf etwa drei\u00dfig Schritt, oder auch\u003cbr\u003enoch n\u00e4her, aufgestellt wird, damit der Schie\u00dfende sie gar nicht\u003cbr\u003efehlen kann und nun in verschiedenen Sch\u00fcssen deutlich sieht, wie\u003cbr\u003eseine Kugeln sitzen, ob rechts ob links, ob oben ob unten, und wie er\u003cbr\u003esein Gewehr zu halten habe, um dem Centrum n\u00e4her zu kommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstaecker_schiesswaffen_1848-33-38\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1272.0, "y": 388.34}, {"color": "#ff7f00", "id": "humboldt_meer_1833-131-41", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn bei Flu\u00df-Ueberschwemmungen, wie ich z. B. im Littoral der\u003cbr\u003eS\u00fcdsee, im Rio de Guayaquil und im Daule beobachtet, die weingelbe\u003cbr\u003eoder caffeebraune, mit faulenden Gramineen und Algen angeschw\u00e4ngerte\u003cbr\u003eund Schwefel-Wasserstoffgas aushauchende Fl\u00fcssigkeit bei 4 bis 6\u003cbr\u003e\u003cb\u003eFu\u00df\u003c/b\u003e Tiefe einen weit h\u00f6heren Grad der Temperatur (26 \u00b0,8 R.)\u003cbr\u003eannahm; so war die Ursach davon die Erw\u00e4rmung des Grundes durch die\u003cbr\u003ewenig geschw\u00e4cht eindringenden Sonnenstrahlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_meer_1833-131-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1206.5, "y": 252.175}, {"color": "#ff7f00", "id": "gerstner_mechanik03_1834-10703-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr ist 1 \u003cb\u003eFuss\u003c/b\u003e 3\u00be Zoll hoch, am Kopf 5\u2154 Zoll im Quadrat\u003cbr\u003eund an der Bahn 9 Zoll lang, 1\u00be Zoll breit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-10703-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1371.35, "y": 301.085}, {"color": "#ff7f00", "id": "nettelbeck_lebensbeschreibung02_1821-1836-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir hielten also fleissige Nachsuchung, ob wir nicht ausserhalb\u003cbr\u003eBords, unter Wasser, etwas zu erkennen verm\u00f6chten; und da fand ich\u003cbr\u003edenn endlich, da\u00df an der Seite, und ohngef\u00e4hr 4 bis 5 \u003cb\u003eFu\u00df\u003c/b\u003e tief\u003cbr\u003eunter der Oberfl\u00e4c le": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn wir in Deutschland 70, und in Lapland 11 Spezies von\u003cbr\u003eB\u00e4umen haben, die zu einer gewissen H\u00f6he sich erheben, so giebt es\u003cbr\u003eunter den Tropen weit mehr als die doppelte Anzahl, in einer ungleich\u003cbr\u003ebetr\u00e4chtlicheren H\u00f6he; w\u00e4hrend unser Schilf kaum die H\u00f6he von 10 Fus\u003cbr\u003eerreicht, so findet man dort Bambusaceen von 50 \u003cb\u003eFus\u003c/b\u003e\u003cbr\u003eH\u00f6he.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: parthey_msgermqu1711_1828-4779-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1312.6, "y": 400.8}, {"color": "#ff7f00", "id": "erbkam_tagebuch02_1843-2273-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEtwa um 10 Uhr begannen sich zu unsrer Linken wieder\u003cbr\u003eSandsteinberge gegen den Flu\u00df hin zu ziehen, vielleicht von 2-300\u003cbr\u003e\u003cb\u003eFu\u00df\u003c/b\u003e \u00fcber der Ebne; nun mu\u00dften bald die Ruinen von Assur kommen,\u003cbr\u003ewo man das alte Meroe hinsetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: erbkam_tagebuch02_1843-2273-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1336.3, "y": 157.97}, {"color": "#ff7f00", "id": "humboldt_kosmos01_1845-1696-49", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie sogenannten kalten Quellen k\u00f6nnen die mittlere Luft-\u003cbr\u003eTemperatur nur dann anzeigen, wenn sie, ungemischt mit den aus gro\u00dfer\u003cbr\u003eTiefe aufsteigenden oder von betr\u00e4chtlichen Bergh\u00f6hen herabkommenden\u003cbr\u003eWassern, einen sehr langen Weg (in unsern Breiten zwischen vierzig und\u003cbr\u003esechzig Fu\u00df, in der Aequinoctial-Zone nach Boussingault einen\u003cbr\u003e\u003cb\u003eFu\u00df\u003c/b\u003e) unter der Oberfl\u00e4che der Erde zur\u00fcckgelegt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos01_1845-1696-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1267.2, "y": 235.58}, {"color": "#ff7f00", "id": "siemens_abhandlungen_1881-1091-29", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch Anwendung der in England gebr\u00e4uchlichen Ger\u00e4thschaften\u003cbr\u003ef\u00fcr das Ausheben der Gr\u00e4ben f\u00fcr Wasserabz\u00fcge (drains) ist es m\u00f6glich\u003cbr\u003egeworden, die Gr\u00e4ben in der Tiefe von 3 \u003cb\u003eFuss\u003c/b\u003e f\u00fcr denselben\u003cbr\u003ePreis herzustellen wie die fr\u00fcheren 1\u00bd f\u00fcssigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: siemens_abhandlungen_1881-1091-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1310.75, "y": 135.98}, {"color": "#ff7f00", "id": "gerstner_mechanik03_1834-7807-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei einer Abmessung im Jahre 1832 hatte das Rad 16 Schaufeln,\u003cbr\u003ederen jede beinahe 8 \u003cb\u003eFuss\u003c/b\u003e lang und \u00bd Fuss breit war; die\u003cbr\u003eQuerschnittsfl\u00e4che einer Schaufel war daher = 8. \u00bd = 4 Quadratfuss,\u003cbr\u003eund die Entfernung einer Schaufel von der andern = [Formel] = 4,3\u003cbr\u003eFuss.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u0 y": 357.92}, {"color": "#ff7f00", "id": "gerstner_mechanik01_1831-2124-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf gleiche Weise l\u00e4sst sich ableiten: dass, wenn man denselben\u003cbr\u003eMann nur mit 1 \u003cb\u003eFuss\u003c/b\u003e Geschwindigkeit arbeiten l\u00e4sst, er 40 \u2114\u003cbr\u003etragen k\u00f6nne; wenn er aber 50 \u2114 zu tragen bek\u00f6mmt, so ist seine\u003cbr\u003eGeschwindigkeit = 0, d. h. er ist bloss im Stande, diese Last zu\u003cbr\u003eerhalten, ohne sie von ihrem Orte zu bewegen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-2124-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1094.6, "y": 207.89}, {"color": "#ff7f00", "id": "steub_tirol_1846-5945-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDank der hohen Lage \u2013 4666 Wiener \u003cb\u003eFu\u00df\u003c/b\u003e \u00fcber dem Meere \u2013\u003cbr\u003eund der Nachbarschaft des Ferners.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steub_tirol_1846-5945-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1225.4, "y": 254.86}, {"color": "#ff7f00", "id": "urbanitzky_electricitaet_1885-15105-30", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Batterie mu\u00df hinreichen, auf Station A die Anziehung des\u003cbr\u003eAnkers an dem seitlich angebrachten Elektromagnete (v) zu bewirken\u003cbr\u003e(3\u20144 sechsz\u00f6llige Bunsen\u2019sche Elemente gen\u00fcgen f\u00fcr mehrere Hundert\u003cbr\u003e\u003cb\u003eFu\u00df\u003c/b\u003e Entfernung).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-15105-30\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1386.9, "y": 150.545}, {"color": "#ff7f00", "id": "gerstner_mechanik01_1831-4144-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Dachstuhl von Q (= 6000 Ctr.) Gewicht soll mittelst zweier\u003cbr\u003eenglischen Winden auf die H\u00f6he H (= 12 \u003cb\u003eFuss\u003c/b\u003e) gehoben werden; es\u003cbr\u003efr\u00e4gt sich, wie diese Arbeit und die dazu n\u00f6thige Maschine\u003cbr\u003eeinzurichten ist, wie viele Arbeiter hiezu n\u00f6thig sind, in wie viel\u003cbr\u003eStunden diese Arbeit vollendet wird? \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik01_1831-4144-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1271.8, "y": 217.845}, {"color": "#ff7f00", "id": "berlepsch_alpen_1861-3691-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan denke sich eine Felsenwand mehrere hundert \u003cb\u003eFu\u00df\u003c/b\u003e fast\u003cbr\u003elothrecht \u00fcber der darunterliegenden, \u00fcppiggr\u00fcnen Alpen-Terrasse\u003cbr\u003eaufsteigend und hoch droben auf dem Felsenger\u00fcst die Wildheu-\u003cbr\u003ePlangge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berlepsch_alpen_1861-3691-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1356.45, "y": 241.67}, {"color": "#ff7f00", "id": "humboldt_kosmos04_1858-1330-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa er bis zu der Tiefe von 90 \u003cb\u003eFu\u00df\u003c/b\u003e, die er 1830\u003cbr\u003eerreichte, nur gefrorenes Erdreich und kein Wasser fand, so gab er die\u003cbr\u003eArbeit auf: bis der Admiral Wrangel, der auf seinem Wege nach Sitcha\u003cbr\u003eim russischen Amerika Jakutsk ber\u00fchrte, und einsah, welches gro\u00dfe\u003cbr\u003ewissenschaftliche Interesse an die Durchsenkung der unterirdischen\u003cbr\u003eEisschicht gekn\u00fcpft sei, Herrn Schergin aufforderte das Vertiefen des\u003cbr\u003eSchachtes fortzusetzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos04_1858-1330-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1347.55, "y": 372.605}, {"color": "#ff7f00", "id": "eytelwein_faschinenwerke_1800-516-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei einem niedrigen Ufer darf man nur die Erde schreg\u003cbr\u003eabstechen, so da\u00df man etwa einen \u003cb\u003eFu\u00df\u003c/b\u003e unter den Wasserspiegel\u003cbr\u003ekommt, auch ist es nicht n\u00f6thig, da\u00df die Sohle des Einschnitts\u003cbr\u003ehorizontal ist, sondern man l\u00e4\u00dft sie gew\u00f6hnlich mit einer vierf\u00fc\u00dfigen\u003cbr\u003eDossirung nach dem Strom zu, abfl\u00e4chen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eytelwein_faschinenwerke_1800-516-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1249.1, "y": 263.045}, {"color": "#ff7f00", "id": "beck_eisen04_1899-5466-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Hoch\u00f6fen in Yorkshire waren 45 \u003cb\u003eFuss\u003c/b\u003e (13,725 m), die\u003cbr\u003ebei Newcastle 52 Fuss (15,860 m) hoch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen04_1899-5466-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1253.65, "y": 163.285}, {"color": "#ff7f00", "id": "brehm_thierleben02_1865-13067-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine Leibesl\u00e4nge betr\u00e4gt nur etwas \u00fcber 3 Fu\u00df, seine H\u00f6he kaum\u003cbr\u003e2 \u003cb\u003eFu\u00df\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-13067-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1193.45, "y": 217.25}, {"color": "#ff7f00", "id": "humboldt_willdenow_1803-165-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir haben eine neue h\u00fcbsche Art der Jussiea, verschiedne Arten\u003cbr\u003evon Colletia, mehrere Passiflora, und den Loranthus als 60 \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003ehohen Baum angetroffen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_willdenow_1803-165-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1319.5, "y": 379.675}, {"color": "#ff7f00", "id": "humboldt_kosmos03_1850-5947-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch kenne nur zwei Meteorsteine, welche bis 6 und 18 \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003eden lockeren Boden aufgew\u00fchlt haben; so der A\u00ebrolith von Castrovillari\u003cbr\u003ein den Abruzzen (9 Febr. 1583) und der von Hradschina im Agramer\u003cbr\u003eComitat (26 Mai 1751).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos03_1850-5947-11\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1395.4, "y": 137.09}, {"color": "#ff7f00", "id": "vogt_briefe01_1851-7358-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Umkreis sind die Wohnzellen f\u00fcr Arbeiter und Soldaten und\u003cbr\u003evon hier aus gehen die Galerieen nach Au\u00dfen, anfangs schief abw\u00e4rts\u003cbr\u003eund oft von einem \u003cb\u003eFu\u00df\u003c/b\u003e Durchmesser nach allen Seiten hin, bis\u003cbr\u003esie in gro\u00dfer Entfernung an der Oberfl\u00e4che vertheilt auslaufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vogt_briefe01_1851-7358-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.25, "y": 235.215}, {"color": "#ff7f00", "id": "werner_seeleben_1880-1357-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Captauben sind etwas gr\u00f6\u00dfer als unsere Tauben, die\u003cbr\u003eAlbatrosse erreichen jedoch ein Gewicht von 15\u201420 Pfund; einzelne\u003cbr\u003ederselben ma\u00dfen mit ausgespannten Fl\u00fcgeln 10\u201412 \u003cb\u003eFu\u00df\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: werner_seeleben_1880-1357-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1314.1, "y": 325.36}, {"color": "#ff7f00", "id": "beck_eisen03_1897-5168-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Umfassungsmauern waren unten 2 Fuss, oben nur \u00bd \u003cb\u003eFuss\u003c/b\u003e\u003cbr\u003edick.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-5168-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1351.5, "y": 104.99}, {"color": "#ff7f00", "id": "berg_ostasienzoologie01_1876-648-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZweimal wurde das Schleppnetz herabgelassen auf weichem grauem\u003cbr\u003eSchlammgrund in einer Tiefe von vierzig Faden, das erste Mal brachte\u003cbr\u003ees mehrere riesige Plumularien von mehr als einem \u003cb\u003eFuss\u003c/b\u003e L\u00e4nge\u003cbr\u003eund mehrere sechsseitige langstachlige Schwimmkrabben, Thalamita\u003cbr\u003eCallianassa Herbst sp., herauf; letztere waren vermuthlich nur\u003cbr\u003eunterweges in das Netz gerathen, denn sie machten ihrem Namen alle\u003cbr\u003eEhre durch kr\u00e4ftiges Schwimmen, wobei sie das hintere, breitgliedrige\u003cbr\u003eFusspaar t\u00fcchtig auf-und abw\u00e4rts bewegten 2).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasienzoologie01_1876-648-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1353.9, "y": 139.425}, {"color": "#ff7f00", "id": "beck_eisen03_1897-4756-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan bedeckt auf diese Weise den ganzen Meiler 3 bis 4 Zoll\u003cbr\u003edick, mit Ausnahme einer \u00d6ffnung an der Spitze von etwa \u00bd \u003cb\u003eFuss\u003c/b\u003e\u003cbr\u003eDurchmesser, um hieraus den ersten Rauch entweichen zu lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-4756-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1391.7, "y": 240.99}, {"color": "#ff7f00", "id": "beck_eisen03_1897-15659-57", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Hochofen, welcher Fig. 199 abgebildet ist, war 40 Fuss\u003cbr\u003erhein. (12,89 m) hoch, 10 Fuss 3 Zoll (3,45 m) im Kohlensack, 4 Fuss 7\u003cbr\u003eZoll (1,25 m) in der Gicht weit, Rastneigung 67 \u00b0, H\u00f6he der Rast 9\u003cbr\u003eFuss, H\u00f6he des Gestells 6 \u003cb\u003eFuss\u003c/b\u003e, obere Weite 27 Zoll,\u003cbr\u003eFassungsraum des Ofens 40,31 cbm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-15659-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1329.3, "y": 240.7}, {"color": "#ff7f00", "id": "brehm_thierleben03_1866-8697-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei seinen Spazierfl\u00fcgen st\u00fcrzt er oft einige \u003cb\u003eFu\u00df\u003c/b\u003e weit\u003cbr\u003eherab, besonders wenn nach ihm geschossen worden ist, so da\u00df der mit\u003cbr\u003edieser Spielerei unbekannte Sch\u00fctze glauben mu\u00df, er habe ihn\u003cbr\u003eangeschossen und werde ihn bald herabst\u00fcrzen sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1866\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben03_1866-8697-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1360.4, "y": 355.295}, {"color": "#ff7f00", "id": "littrow_weltsystem03_1836-4031-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch diese Anziehung steigt das Meer in dem Hafen von Brest,\u003cbr\u003eselbst in seiner mittleren H\u00f6he, t\u00e4glich zweimal um 20 \u003cb\u003eFu\u00df\u003c/b\u003e, und\u003cbr\u003ein St. Malo, nur zwanzig Meilen \u00f6stlich von Brest, sogar um 50 Fu\u00df,\u003cbr\u003eder Springfluthen nicht zu erw\u00e4hnen, die noch viel h\u00f6her gehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: littrow_weltsystem03_1836-4031-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1301.7, "y": 281.67}, {"color": "#ff7f00", "id": "gerstner_mechanik02_1832-4665-55", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon Budweis bis zur Oberfl\u00e4che des Sch\u00fcttkauer Wehres in Prag\u003cbr\u003ebetr\u00e4gt die L\u00e4nge 100799 Klafter und das ganze Gef\u00e4lle 627 5/12 Fuss,\u003cbr\u003edemnach das mittlere Gef\u00e4lle auf 100 Klafter 7,5 Zoll; von dem\u003cbr\u003egenannten Wehre in Prag bis zur Einm\u00fcndung der Elbe bei Melnik ist die\u003cbr\u003eL\u00e4nge 28746 Klafter und das Gef\u00e4lle 101,5 \u003cb\u003eFuss\u003c/b\u003e, demnach das\u003cbr\u003emittlere Gef\u00e4lle 4,2 Zoll, endlich hetr\u00e4gt die L\u00e4nge der Elbe von\u003cbr\u003eMelnik bis zur s\u00e4chsischen Gr\u00e4nze 57644 Klafter, das ganze Gef\u00e4lle 120\u003cbr\u003eFuss 6 Zoll, demnach das mittlere Gef\u00e4lle 2,5 Zoll.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik02_1832-4665-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1287.3, "y": 141.675}, {"color": "#ff7f00", "id": "brehm_thierleben02_1865-18941-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Magen ist einfach l\u00e4nglich, im Durchmesser vier Fu\u00df und im\u003cbr\u003egr\u00f6\u00dften Querdurchmesser zwei \u003cb\u003eFu\u00df\u003c/b\u003e, die kleinen Ged\u00e4rme messen 50\u003cbr\u003ebis 65 Fu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-18941-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1294.0, "y": 397.33}, {"color": "#ff7f00", "id": "brehm_thierleben02_1865-21054-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus ihm brechen n\u00e4mlich zwei ungeheuere, d. h. 6 bis 10\u003cbr\u003e\u003cb\u003eFu\u00df\u003c/b\u003e lange, innen hohle, schraubenf\u00f6rmig von rechts nach links\u003cbr\u003egewundene, elfenbeinartige Sto\u00dfz\u00e4hne hervor, von denen der eine (der\u003cbr\u003erechte) in der Regel verk\u00fcmmert und im h\u00f6heren Alter verloren\u003cbr\u003egeht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-21054-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1336.35, "y": 391.085}, {"color": "#ff7f00", "id": "gerstner_mechanik03_1834-7758-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHieraus folgt D2 = 0,6760 und der Durchmesser im Lichten der\u003cbr\u003eStiefel D = 0,82 \u003cb\u003eFuss\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-7758-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1343.85, "y": 264.17}, {"color": "#ff7f00", "id": "beck_eisen02_1895-6868-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses Meisterwerk wurde im Jahre 1509 in der dortigen\u003cbr\u003ePfarrkirche aufgestellt und leider schon im Jahre 1655 in eine Kanzel\u003cbr\u003eumgewandelt, wobei der 32 \u003cb\u003eFuss\u003c/b\u003e hohe Bau zwar geteilt, aber\u003cbr\u003egl\u00fccklicherweise nicht besch\u00e4digt wurde und nur durch Zubau einer\u003cbr\u003eStiege u. s. w. teilweise Verunstaltungen erlitt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-6868-25\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1249.4, "y": 362.9}, {"color": "#ff7f00", "id": "libelt_hs6623ii_1828-1187-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Brest ist die Fluth in der Mondesn\u00e4he um 5 \u003cb\u003eFuss\u003c/b\u003e\u003cbr\u003eh\u00f6her als in der Mondesweite.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: libelt_hs6623ii_1828-1187-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1123.75, "y": 204.12}, {"color": "#ff7f00", "id": "brehm_thierleben02_1865-13135-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine L\u00e4nge betr\u00e4gt gegen 4 Fu\u00df, die des Schwanzes 4, mit dem\u003cbr\u003eHaarpinsel 8 Zoll, die H\u00f6he am Widerrist aber 2\u00bc \u003cb\u003eFu\u00df\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1865\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben02_1865-13135-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u0 grossen Cetaceen lassen sich die Sehnen dieses Hautmuskels\u003cbr\u003ein Faden von hundert und mehr \u003cb\u003eFuss\u003c/b\u003e L\u00e4nge spalten, woraus\u003cbr\u003enahmentlich die Aleuten ihren zum Bewundern feinen zweydr\u00e4htigen\u003cbr\u003eSehnenzwirn verfertigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1805\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: blumenbach_anatomie_1805-2607-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1246.9, "y": 323.165}, {"color": "#ff7f00", "id": "humboldt_kosmos01_1845-4158-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuffallend ist die zuerst von Tralles aufgefundene, von mir oft\u003cbr\u003ein verschiedenen Breiten best\u00e4tigte negative Electricit\u00e4t der Luft,\u003cbr\u003edie bei hohen Wasserf\u00e4llen Zerst\u00e4ubung der Wassertropfen veranla\u00dft,\u003cbr\u003eund in drei-bis vierhundert \u003cb\u003eFu\u00df\u003c/b\u003e Entfernung f\u00fcr sensible\u003cbr\u003eElectrometer bemerkbar ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos01_1845-4158-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.65, "y": 199.07}, {"color": "#ff7f00", "id": "humboldt_willdenow_1803-173-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOb dieser 60 \u003cb\u003eFu\u00df\u003c/b\u003e hohe Loranthus es ebenfalls ist, mu\u00df\u003cbr\u003eman bis auf n\u00e4here Nachrichten dahin gestellet sein lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1803\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_willdenow_1803-173-3\u003cbr\u003etype: usage\u0
