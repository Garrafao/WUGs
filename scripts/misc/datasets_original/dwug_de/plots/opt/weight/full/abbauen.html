03cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial02_1859-3475-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 992.5, "y": 623.8}, {"color": "#ff7f00", "id": "beck_eisen01_1884-8131-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie an wenigen Pl\u00e4tzen Europas hatte die Natur auf Elba die\u003cbr\u003ereichsten Sch\u00e4tze des besten Eisenerzes aufgeh\u00e4uft, und wir d\u00fcrfen\u003cbr\u003eannehmen, dass kein Eisenerzlager in Europa so fr\u00fch durch\u003cbr\u003eunterirdischen Bergbau \u003cb\u003eabgebaut\u003c/b\u003e wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-8131-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 981.85, "y": 563.05}, {"color": "#ff7f00", "id": "humboldt_bogota_1853-228-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen wird an dem entgegengesetzten Ende der Hochebene, gegen\u003cbr\u003eNorden bei Zipaquira, ein m\u00e4chtiges Steinsalz-Lager\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_bogota_1853-228-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.85, "y": 658.9}, {"color": "#ff7f00", "id": "beck_eisen02_1895-703-21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo wird im Harz bei Muckshol, welches etwa 12000 Schritt von\u003cbr\u003eNordhausen entfernt liegt, Eisenstein gegraben, welcher nahezu\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e zu sein scheint, und der Mennige \u00e4hnlich\u003cbr\u003eerscheint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-703-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 954.15, "y": 648.8}, {"color": "#ff7f00", "id": "baumstark_encyclopaedie_1835-3469-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Erz wird aber, wie beim F\u00f6rstenbaue, von unten nach oben\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-3469-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1225.75, "y": 622.75}, {"color": "#ff7f00", "id": "beck_eisen02_1895-18933-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4. Sie m\u00fcssen die Grube \u003cb\u003eabbauen\u003c/b\u003e bis auf das Grundwasser\u003cbr\u003e(vive eau).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-18933-5\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1123.75, "y": 695.55}, {"color": "#ff7f00", "id": "beck_eisen03_1897-14128-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDazu kam, dass das wichtigste Eisensteinlager, der Stahlberg,\u003cbr\u003ezum grossen Teil \u003cb\u003eabgebaut\u003c/b\u003e war, so dass die Landesregierung\u003cbr\u003edurch eine Verordnung vom 14. Nov. 1726 die F\u00f6rderung beschr\u00e4nken\u003cbr\u003emusste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-14128-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1034.75, "y": 829.45}, {"color": "#ff7f00", "id": "baumstark_encyclopaedie_1835-3530-19", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Bau wird von ihm wegen der Wasser und Wetter bald\u003cbr\u003everlassen und das noch stehende Erz nicht mehr \u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-3530-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1122.6, "y": 648.8}, {"color": "#ff7f00", "id": "lehnert_seehaefen01_1891-4737-54", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn der S\u00fcdk\u00fcste sind zu nennen Terranova, von wo t\u00e4glich\u003cbr\u003eVerkehr mit Malta stattfindet, Liccata, auch Endpunkt einer\u003cbr\u003eEisenbahnlinie und wie die folgenden Orte ein Centrum des Handels mit\u003cbr\u003eSchwefel, Porto Empedocle, der Hafen von Girgenti, in dessen N\u00e4he\u003cbr\u003ebekanntlich die gr\u00f6ssten Schwefellager der Welt sind, welche\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-4737-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1223.9, "y": 693.35}, {"color": "#ff7f00", "id": "beck_eisen02_1895-13263-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr streicht aus dem Kamme eines schmalen Bergr\u00fcckens in einer\u003cbr\u003elangen Felsenreihe zu Tage aus und wurde an vielen Stellen ohne\u003cbr\u003eeinheitlichen Plan, h\u00f6chst unregelm\u00e4ssig durch Tagebau\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-13263-28\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 962.25, "y": 681.95}, {"color": "#ff7f00", "id": "beck_eisen03_1897-15223-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs wurde nur der leichtschmelzige Raseneisenstein (Lindstein)\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e, w\u00e4hrend der schwerschmelzige rauhe Stein\u003cbr\u003e(Raudenstein) zur\u00fcckblieb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-15223-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1070.55, "y": 570.55}, {"color": "#ff7f00", "id": "peschel_voelkerkunde_1874-3546-36", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGelangten also jemals carthaginiensische oder ph\u00f6nicische\u003cbr\u003eSchiffe bis an die Westk\u00fcste von Frankreich oder bis in den Canal, so\u003cbr\u003ekonnten sie nur bereits entdeckte Ursprungsst\u00e4tten des Zinnes\u003cbr\u003eaufgesucht haben, folglich musste dieses Metall zuvor \u003cb\u003eabgebaut\u003c/b\u003e\u003cbr\u003eworden sein, und nicht bloss abgebaut, sondern es musste auch durch\u003cbr\u003eden Handel \u00fcber Land schon das Mittelmeer erreicht haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-3546-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.7, "y": 505.7}, {"color": "#ff7f00", "id": "beck_eisen03_1897-15224-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSobald der Lindstein \u003cb\u003eabgebaut\u003c/b\u003e war, gingen die\u003cbr\u003eLuppenfeuer ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-15224-3\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1317.35, "y": 386.61}, {"color": "#ff7f00", "id": "beck_eisen02_1895-1384-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Eisensteinbergwerke wurden indes zu Anfang des 16.\u003cbr\u003eJahrhunderts meistens noch ausschliesslich nur \u00fcber der Thalsohle mit\u003cbr\u003eStollenbetrieb \u003cb\u003eabgebaut\u003c/b\u003e, Tiefbau war f\u00fcr den geringpreisigen\u003cbr\u003eEisenstein damals noch zu kostspielig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-1384-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1154.15, "y": 626.2}, {"color": "#ff7f00", "id": "baumstark_encyclopaedie_1835-3398-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei mehreren Pfeilern \u00fcbereinander und mehreren Fl\u00f6tzen\u003cbr\u003e\u00fcbereinander, welche mit einander \u003cb\u003eabgebaut\u003c/b\u003e werden sollen, nimmt\u003cbr\u003eman immer die obersten zuerst hinweg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-3398-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 976.8, "y": 381.42}, {"color": "#ff7f00", "id": "beck_eisen02_1895-19648-14", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5. Wenn die Kohlenbergleute Sch\u00e4chte abteufen m\u00fcssen, um die\u003cbr\u003ezehn Ellen dicke Kohle \u003cb\u003eabzubauen\u003c/b\u003e, so ist ein Drittel der Kohle,\u003cbr\u003edie sie gewinnen, Gries, welcher hier zu Lande wertlos ist und die\u003cbr\u003eF\u00f6rderkosten nicht lohnt, es sei denn, dass man ihn zur Eisengewinnung\u003cbr\u003ebenutze, um Gusswerk oder Schmiedeisen darzustellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-19648-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.9, "y": 670.25}, {"color": "#ff7f00", "id": "humboldt_aequinoktial03_1859-726-26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch spricht man hier nur von Quadratstangen Eiern, wie wenn\u003cbr\u003eman ein Bodenst\u00fcck, unter dem Mineralien liegen, in Lose teilte und\u003cbr\u003eganz regelm\u00e4\u00dfig \u003cb\u003eabbaute\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_aequinoktial03_1859-726-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: None\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1014.55, "y": 638.1}, {"color": "#ff7f00", "id": "baumstark_encyclopaedie_1835-3477-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHierauf wird jedes Zwischenfeld gerade so \u003cb\u003eabgebaut\u003c/b\u003e, nur\u003cbr\u003ein der Reihenfolge, da\u00df man von den drei Querfeldern, die das Eine\u003cbr\u003egibt, die beiden \u00e4u\u00dfersten zuerst anlegt, und wenn diese verst\u00fcrzt\u003cbr\u003esind, das mittlere ebenso abbaut und versetzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-3477-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.8, "y": 482.495}, {"color": "#ff7f00", "id": "beck_eisen02_1895-1009-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie reichen Erzmittel waren \u003cb\u003eabgebaut\u003c/b\u003e, die Ausbeute liess\u003cbr\u003enach, die fahrenden Bergleute sahen sich nach lohnenderer Arbeit\u003cbr\u003eum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-1009-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1161.1, "y": 692.8}, {"color": "#ff7f00", "id": "ledebur_eisenhuettenkunde_1884-8934-38", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas eine, das obere Lager (top-stone) genannt, tritt unter\u003cbr\u003eeinem m\u00e4chtigen Sandsteinlager auf, erreicht mitunter eine M\u00e4chtigkeit\u003cbr\u003evon mehr als 3.7 m, ist \u00fcbrigens weniger regelm\u00e4ssig und wird\u003cbr\u003evorzugsweise bei Rosedale Abbey \u003cb\u003eabgebaut\u003c/b\u003e; das zweite Lager,\u003cbr\u003ewelches die gr\u00f6ssere Zahl der Hoch\u00f6fen mit Erzen versorgt, bedeckt\u003cbr\u003eeine Fl\u00e4che von etwa 52000 Hektaren, bei einer M\u00e4chtigkeit von 2.5\u20143\u003cbr\u003em, an einzelnen Stellen von mehr als 4 m, ist aber h\u00e4ufig durch\u003cbr\u003eeingelagerte Schichten von Thonschiefer unterbrochen, welcher fest an\u003cbr\u003eden Erzen haftet, und den Eisengehalt herabdr\u00fcckt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ledebur_eisenhuettenkunde_1884-8934-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.8, "y": 569.45}, {"color": "#ff7f00", "id": "quenstedt_mineralogie_1854-11683-34", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn Spanien gedenkt schon Plinius des Vorkommens in Lusitania\u003cbr\u003e(Portugal) und Gallaecia (Gallicien, der nordwestlichen Ecke der\u003cbr\u003eHalbinsel), auch fing man 1787 im Granit von Monte-del-Ray dieselben\u003cbr\u003ewieder \u003cb\u003eabzubauen\u003c/b\u003e an, und die Londoner Industrieausstellung 1851\u003cbr\u003ehatte Erzproben aus den Provinzen Orense, Lugo und Zamora.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-11683-34\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: hysics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. Weil die meisten Kohlenlager in diesen Gegenden, wie auch in\u003cbr\u003eLord Dudleys Besitzungen, 10, 11 bis 12 Ellen m\u00e4chtig waren und zu\u003cbr\u003eTage ausgingen, wo sie durch Tagebau \u003cb\u003eabgebaut\u003c/b\u003e wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-19646-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: im Bergbau ausbeuten\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 999.65, "y": 801.75}, {"color": "#ff7f00", "id": "humboldt_gutachten_1838-109-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Thurmh\u00f6fer Zug hat bereits f\u00fcr 4402427 Thaler Erze\u003cbr\u003egeliefert, und kann noch mehr Gezeugstrecken tiefer \u003cb\u003eabgebaut\u003c/b\u003e\u003cbr\u003ewerden; auf dem Hohebirkner Zug kommt der Meissner Stolln zwischen\u003cbr\u003esechste und siebente Gezeugstrecke ein, bis zur neunten hat derselbe\u003cbr\u003ef\u00fcr 8469622 Thaler Erze hergegeben; er ist dann bis zur \u00e4ussersten\u003cbr\u003eGrenze seiner Erzf\u00fchrung zu verfolgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_gutachten_1838-109-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1065.9, "y": 523.1}, {"color": "#ff7f00", "id": "beck_eisen01_1884-5379-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ausstreichenden G\u00e4nge werden meist von Tag aus\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-5379-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.9, "y": 463.94}, {"color": "#ff7f00", "id": "beck_eisen01_1884-1203-25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObgleich Inschriften besagen, dass die Fatmiden noch im Jahre\u003cbr\u003e989 n. Chr. hier Bergbau betrieben haben, so erkl\u00e4ren sie die Adern\u003cbr\u003ef\u00fcr g\u00e4nzlich \u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-1203-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 755.65, "y": 563.9}, {"color": "#ff7f00", "id": "2532889X_1947-07-02_01_047.tcf.xml-15-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Hinblick \u00bb ul die groOs Brennstoffnot, die uns zwingt,\u003cbr\u003eLagerstatten \u003cb\u003eabzubauen\u003c/b\u003e, auch wenn gewisse Schwierigkelten in\u003cbr\u003eKauf genommen wenden m\u00fcssen, hat das Land Th\u00fcringen Geldmittel f\u00fcr\u003cbr\u003eInangriffnahme der Ausbeute dieses Vorkommens zur Verf\u00fcgung\u003cbr\u003egestellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-07-02_01_047.tcf.xml-15-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.7, "y": 602.7}, {"color": "#ff7f00", "id": "2532889X_1961-07-08_01_128.tcf.xml-1-14", "label": "1", "phys ": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGleich mit riesigen Tagebauger\u00e4ten nach Tausenden Tonnen\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e, gehen damit Ganzz\u00fcge auf die Reise Auch hier ein\u003cbr\u003ebetr\u00e4chtlicher Unterschied zur Vergangenheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-05-27_01_152.tcf.xml-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 931.0, "y": 694.0}, {"color": "#ff7f00", "id": "2532889X_1973-04-28_01_168.tcf.xml-22-53", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePILZ PRODUZIERT ZUCKER TTND. Zucker und Eiwei\u00df aus nat\u00fcrlichen\u003cbr\u003eAbfallstoffen produziert der Pilz \u201eBasidiomycet\", der als\u003cbr\u003eForschungsobjekt der physiologischen Chemie in der Abteilung f\u00fcr\u003cbr\u003enaturwissenschaftliche Medizin an der Universit\u00e4t in Bochum in\u003cbr\u003eReagenzgl\u00e4sern gez\u00fcchtet wird. \u0027 Der Pilz soll zerkleinerte\u003cbr\u003eNaturstoffe wie altes Holz, Papier und Seetang \u003cb\u003eabbauen\u003c/b\u003e und\u003cbr\u003edaraus Zucker und Eiwei\u00df aufbauen, von dem er nur einen Bruchteil f\u00fcr\u003cbr\u003eseine eigene Ern\u00e4hrung ben\u00f6tigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-04-28_01_168.tcf.xml-22-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1367.45, "y": 760.45}, {"color": "#ff7f00", "id": "2532889X_1973-06-30_01_194.tcf.xml-47-22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSprengen zerteilt \u2014 eine schwe isch und st\u00e4ndig \u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1976-01-30_01_041.tcf.xml-46-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 118.805, "y": 112.27}, {"color": "#377eb8", "id": "26120215_1974_10_27_01_066.tcf.xml-27-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses j\u00fcngste Ereignis geh\u00f6rt zu der Salami-Taktik mit der die\u003cbr\u003eReaktion und der Imperialismus seit Monaten scheibchenweise das\u003cbr\u003eb\u00fcrgerlich-demokratische System \u003cb\u003eabbauen\u003c/b\u003e, um es schlie\u00dflich mit\u003cbr\u003eoinem faschistischen Putsch zu liquidieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1974_10_27_01_066.tcf.xml-27-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 445.47, "y": 409.81}, {"color": "#377eb8", "id": "2532889X_1985-03-12_01_066.tcf.xml-11-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gelte, weitere Reserven zu erschlie\u00dfen, um ungerechtfertigte\u003cbr\u003eErtragsunterschiede weiter \u003cb\u003eabzubauen\u003c/b\u003e und \u00fcberall h\u00f6chste\u003cbr\u003eErgebnisse in der Pflanzen-und Tierproduktion zu erreichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-03-12_01_066.tcf.xml-11-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 170.38, "y": 58.585}, {"color": "#377eb8", "id": "2532889X_1989-12-21_01_041.tcf.xml-17-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePanzer und Bajonette woren zu keiner Zeit \u0027Mittel, um\u003cbr\u003eangestaute Konflikte \u003cb\u003eabzubauen\u003c/b\u003e, um gesellschaftliche Probleme\u003cbr\u003ezu l\u00f6sen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-12-21_01_041.tcf.xml-17-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.41, "y": 84.17}, {"color": "#377eb8", "id": "2532889X_1969-09-07_01_200.tcf.xml-37-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeue Konzernstrukturen werden genutzt, um bereits errungene\u003cbr\u003eMltbestimmungsrechte der Betriebsr\u00e4te und der Gewerkschaften\u003cbr\u003eauszuh\u00f6hlen oder \u003cb\u003eabzubauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-09-07_01_200.tcf.xml-37-16\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: verringern, reduzieren\u003c/li\u003e\u003cli\u003eannotatorB: verringern, reduzieren\u003c/li\u003e\u003cli\u003eannotatorC: verringern, reduzieren\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 622.0, "y": 334.295}, {"color": "#377eb8", "id": "2532889X_1960-05-12_01_006.tcf.xml-19-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Zwischen l\u00f6sung mu\u00df zumindest gew\u00e4hrleisten, da\u00df\u003cbr\u003eWestberlin nicht mehr f\u00fcr Sabotage-und St\u00f6rt\u00e4tigkeit aller Art gegen\u003cbr\u003edie Deutsche Demokratische Republik und andere Staaten mi\u00dfbraucht\u003cbr\u003ewe , "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf die innenpolitische Situation in der BRD eingehend, sagte\u003cbr\u003eMies, da\u00df das Gro\u00dfkapital versuche, sich in der gegenw\u00e4rtigen Kruse\u003cbr\u003enoch mehr zu bereichern und die sozialen und demokratischen Rechte des\u003cbr\u003eVolkes noch weiter \u003cb\u003eabzubauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-02-24_01_093.tcf.xml-21-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 256.53, "y": 442.23}, {"color": "#377eb8", "id": "26120215_1966_02_09_01_027.tcf.xml-55-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie.. \u00fcbersch\u00fcssigen \u0027\u0027 1900 Stunden sind gut zu gebrauchen, um\u003cbr\u003edas \u00dcberstundenkonto der Rohlingdreherei wesentlich\u003cbr\u003e\u003cb\u003eabzubauen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_02_09_01_027.tcf.xml-55-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 526.75, "y": 611.5}, {"color": "#377eb8", "id": "26120215_1963_04_07_01_034.tcf.xml-54-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGerade in diesen Tagen zeigte sich abermals besonders deutlich,\u003cbr\u003ewo nationale Politik und wo antinationale Politik gemacht, wo die\u003cbr\u003eDemokratie konsequent entfaltet und wo sie systematisch\u003cbr\u003e\u003cb\u003eabgebaut\u003c/b\u003e und unterh\u00f6hlt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003eg br\u003eidentifier: baumstark_encyclopaedie_1835-3481-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1161.0, "y": 267.235}, {"color": "#4daf4a", "id": "quenstedt_mineralogie_1854-14140-32", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSydney, die Haupthafenstadt von Cape Breton, liegt im Herzen\u003cbr\u003eder Steinkohlenfl\u00f6tze, die so gut sind, als die besten von Newcastle,\u003cbr\u003eviere davon von 4\u2032\u20147 \u2032 M\u00e4chtigkeit werden \u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: quenstedt_mineralogie_1854-14140-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1052.45, "y": 40.4085}, {"color": "#4daf4a", "id": "baumstark_encyclopaedie_1835-3425-45", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch kennt man in der Grafschaft Mark einen sogenannten\u003cbr\u003eSto\u00dfbau, indem man 12\u201315 Lachter hohe Pfeiler mit Strecken unterf\u00e4hrt\u003cbr\u003eund ausrichtet und dann in verschiedenen St\u00f6\u00dfen auf einmal abbaut,\u003cbr\u003eoder aber indem man Pfeiler von unbestimmter H\u00f6he von unten nach oben\u003cbr\u003edurch St\u00f6\u00dfe \u003cb\u003eabbaut\u003c/b\u003e, welche man wechselweise vor-und r\u00fcckw\u00e4rts\u003cbr\u003etreibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-3425-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1007.3, "y": 593.7}, {"color": "#4daf4a", "id": "berg_ostasien04_1873-4058-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer spitzige Deckel des Sarges war entfernt, der obere Theil\u003cbr\u003edes Katafalkes \u003cb\u003eabgebaut\u003c/b\u003e, der freie Raum zwischen diesem und dem\u003cbr\u003egegen\u00fcberliegenden Theil der Halle dicht verh\u00e4ngt f\u00fcr die Damen des\u003cbr\u003eHarem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien04_1873-4058-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1109.8, "y": 504.85}, {"color": "#4daf4a", "id": "beck_eisen02_1895-20360-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter der Regierung des Zaren Alexei, berichtet Macarius, seien\u003cbr\u003ezuerst die Eisenablagerungen in der N\u00e4he von Tula, und zwar von\u003cbr\u003eDeutschen entdeckt und \u003cb\u003eabgebaut\u003c/b\u003e worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-20360-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1166.9, "y": 95.93}, {"color": "#4daf4a", "id": "urbanitzky_electricitaet_1885-14714-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer ansteigende Theil ist bereits so ziemlich \u003cb\u003eabgebaut\u003c/b\u003e,\u003cbr\u003eweshalb man gezwungen wurde, nach abw\u00e4rts zu weiter zu\u003cbr\u003earbeiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: urbanitzky_electricitaet_1885-14714-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 938.95, "y": 318.34}, {"color": "#4daf4a", "id": "baumstark_encyclopaedie_1835-3348-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIst der Bruch abgebaut, und entsteht f\u00fcr die Oberfl\u00e4che kein\u003cbr\u003eSchaden, dann st\u00fcrzt man sie am besten zusammen, nachdem man die\u003cbr\u003ePfeiler vollends \u003cb\u003eabgebaut\u003c/b\u003e hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumstark_encyclopaedie_1835-3348-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: etw. Aufgebautes (z.B. Kra\u0308merbude) zerlegen, abbrechen\u003c/li\u003e\u003cli\u003eannotatorB: im Bergbau ausbeuten\u003c/li\u003e\u003cli\u003eannotatorC: etw. Aufgebautes (z.B. Kra\u0308merbude) zerlegen, abbrechen\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1175.2, "y": 420.835}, {"color": "#4daf4a", "id": "gerstner_mechanik03_1834-7858-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Maschine entsprach jedoch ihrem Erfolge nicht und wurde\u003cbr\u003ebald wieder \u003cb\u003eabgebaut\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gerstner_mechanik03_1834-7858-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1114.1, "y": 320.035}, {"color": "#4daf4a", "id": "berg_ostasien04_1873-4792-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon der k\u00f6niglichen Admiralit\u00e4t war die Weisung eingetroffen,\u003cbr\u003edass alle f\u00fcr Civilmitglieder bestimmten Kaj\u00fcten \u003cb\u003eabgebaut\u003c/b\u003e\u003cbr\u003ewerden sollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp s
