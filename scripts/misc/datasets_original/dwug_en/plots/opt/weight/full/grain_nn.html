        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1838", "id": "fic_1838_7145.txt-337-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Lord hath borne it in upon our hearts, that we shall purge\u003cbr\u003ethe field -- that we shall purify the threshing-floor, setting apart\u003cbr\u003ethe good \u003cb\u003egrain\u003c/b\u003e from the sinful weeds -- that so we may not die,\u003cbr\u003ebut live! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1838\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1838_7145.txt-337-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.05, "y": 693.9}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_749455.txt-378-83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eone channel or another, into the hands of the people.33 These\u003cbr\u003emagazines were found by the Spaniards, on their arrival, stored with\u003cbr\u003eall the various products and manufactures of the country, -- with\u003cbr\u003emaize, coca, quinua, woolen and cotton stuffs of the finest quality,\u003cbr\u003ewith vases and utensils of gold, silver, and copper, in short, with\u003cbr\u003eevery article of luxury or use within the compass of Peruvian skill.34\u003cbr\u003eThe magazines of \u003cb\u003egrain\u003c/b\u003e, in particular, would frequently have\u003cbr\u003esufficed for the consumption of the adjoining district for several\u003cbr\u003eyears.35 An inventory of the various products of the country, and the\u003cbr\u003equarters whence they were obtained, was every year taken by the royal\u003cbr\u003eofficers, and recorded by the quipucamayus on their registers, with\u003cbr\u003esurprising regularity and precision.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_749455.txt-378-83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1080.85, "y": 682.4}, {"color": "#377eb8", "date": "1851", "id": "mag_1851_555704.txt-420-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer export of cereal \u003cb\u003egrains\u003c/b\u003e, chiefly oats, and of other\u003cbr\u003eedible products of the soil, steadily increased, from less than eight\u003cbr\u003emillions of bushels in 1817, to twenty eight millions of bushels in\u003cbr\u003e1838.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1851_555704.txt-420-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 238.59, "y": 388.72}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_201.txt-1081-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePerhaps, now, you won\u0027t believe that I could have put more\u003cbr\u003evalue on a little piece of paper, no bigger than the palm of your\u003cbr\u003ehand, than all these solid acres of \u003cb\u003egrain\u003c/b\u003e, grass, and pasture-\u003cbr\u003eland would sell for? \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_201.txt-1081-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.095, "y": 526.5}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_622.txt-6627-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRemember, my child, it was in our very infancy; we had neither\u003cbr\u003emills, nor \u003cb\u003egrain\u003c/b\u003e, nor roads, nor often clearings; we had\u003cbr\u003enothing of increase but the mouths that were to be fed: for even at\u003cbr\u003ethat inauspicious moment the restless spirit of emigration was not\u003cbr\u003eidle; nay, the general scarcity which extended to the East tended to\u003cbr\u003eincrease the number of adventurers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_622.txt-6627-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.35, "y": 72.185}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_752682.txt-1186-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enecessary mineral elements of the soil are present in a\u003cbr\u003esuitable state, and to which no carbonaceous matter whatever is\u003cbr\u003efurnished in manures, an amount of carbon, in the shape of wood and\u003cbr\u003ehay, quite equal, and oftimes more than is produced by our fields, in\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, roots, and straw, upon which abundance of manure has\u003cbr\u003ebeen heaped.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_752682.txt-1186-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.15, "y": 169.485}, {"color": "#377eb8", "date": "1833", "id": "nf_1833_747531.txt-2068-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Neapolitan lives upon everything which is eatable;\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e of maize, chestnuts, pompion seeds, gourds, and melons,\u003cbr\u003ewith a few suffice to appease his hunger, and with this slender food\u003cbr\u003ehe becomes stout and fat, although he never attains any considerable\u003cbr\u003eheight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747531.txt-2068-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.8, "y": 600.15}, {"color": "#377eb8", "date": "1851", "id": "nf_1851_771607.txt-2498-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll the \u003cb\u003eGrains\u003c/b\u003e grow luxuriantly throughout Italy, though\u003cbr\u003eIndian Corn is so thickly planted and so viciously cultivated that it\u003cbr\u003ehas no chance to ear or fill well.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1851_771607.txt-2498-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 822.1, "y": 256.93}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_747786.txt-21-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein /z/ The vegetable kingdom is in the highest degree rich and\u003cbr\u003evaried, many of the trees are amongst the most ornamental and useful,\u003cbr\u003ethe fruits are rich and in great profusion, the plants and flowering\u003cbr\u003eshrubs exceedingly diversified and beautiful, and almost all the\u003cbr\u003evarious species of \u003cb\u003egrain\u003c/b\u003e necessary to sustain life are\u003cbr\u003ecultivated and afford abundant crops.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_747786.txt-21-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.46, "y": 606.3}, {"color": "#377eb8", "date": "1839", "id": "nf_1839_747507.txt-497-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, or 264 grains, then 216 \u003cb\u003egrains\u003c/b\u003e, is now required to\u003cbr\u003econtain 168 grains; so that a pound avoirdupois is coined into 41f\u003cbr\u003ecents.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_747507.txt-497-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.39, "y": 467.875}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_555680.txt-182-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese establishments would also take off the surplus of the\u003cbr\u003eagricultural population, and the price of \u003cb\u003egrain\u003c/b\u003e would not be\u003cbr\u003eunduly depressed by the excessive number of those engaged in its\u003cbr\u003eproduction.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_555680.txt-182-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 106.89, "y": 622.65}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_7489.txt-298-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA thrill, like a thrill of joy, Ran through the fields of\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e; And they bowed their heads beneath The blessing of the\u003cbr\u003erain!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_7489.txt-298-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 630.95, "y": 187.97}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747634.txt-3591-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the farmer should be well acquainted with the mode of\u003cbr\u003egrowth, and the diseases, of the different kinds of vegetables,\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e and fruits which he cultivates.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747634.txt-3591-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.9, "y": 428.38}, {"color": "#377eb8", "date": "1849", "id": "mag_1849_525090.txt-0-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@525090 txt \" Paradoxical as it may appear, I think Great\u003cbr\u003eBritain the largest grain-exporting country in the world, although it\u003cbr\u003eis impossible to calculate accurately what quantity of \u003cb\u003egrain\u003c/b\u003e,\u003cbr\u003eand other farming productions, is consumed in preparing fifty millions\u003cbr\u003eof exports by which she so greatly benefits.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_525090.txt-0-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.09, "y": 640.5}, {"color": "#377eb8", "date": "1832", "id": "nf_1832_758144.txt-732-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou must take care of yourself, Doctor, \" said the patient; \" I\u003cbr\u003edo so, \" he replied, \" I took forty \u003cb\u003egrains\u003c/b\u003e of calomel\u003cbr\u003eyesterday, and I feel better than I did. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_758144.txt-732-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.66, "y": 530.9}, {"color": "#377eb8", "date": "1853", "id": "fic_1853_2454.txt-891-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eis there was no door now; the only other room I could perceive\u003cbr\u003ein the upper part of the house, was a sort of a granary filled with\u003cbr\u003ebins to hold different kinds of \u003cb\u003egrain\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1853_2454.txt-891-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.05, "y": 481.575}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_8085.txt-407-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat though the summer\u0027s genial warmth shall bless the ripening\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, And bounteous harvest-fields repay the labors of the\u003cbr\u003eswain, Still must her proud, free farmers think upon the debt they\u003cbr\u003ebear, And wheresoe\u0027er their duties\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_8085.txt-407-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 134.9, "y": 754.1}, {"color": "#377eb8", "date": "1855", "id": "fic_1855_8110.txt-9-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere, when that hour of mellow light was come, And mountain\u003cbr\u003eshadows cooled the ripened \u003cb\u003egrain\u003c/b\u003e, I watched the weary yeoman\u003cbr\u003eplodding home In the lone path that winds across the plain, To rest\u003cbr\u003ehis limbs, and watch his child at play, And tell him o\u0027er the labors\u003cbr\u003eof the day.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_8110.txt-9-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 279.21, "y": 358.605}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_747536.txt-118-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe portion which has been brought under cultivation is but\u003cbr\u003emiserably cultivated, and parts are devoted to the worst of purposes;\u003cbr\u003ehere we see regions exhausted in the production of noxious plants,\u003cbr\u003elike the poppy and tobacco, which are grown to furnish mental vacuity\u003cbr\u003eand idleness with the means of a momentary occupation and excitement:\u003cbr\u003ethere districts planted with \u003cb\u003egrain\u003c/b\u003e not to sustain life but to\u003cbr\u003ebe converted into a poisonous liquid, which may afford to degraded\u003cbr\u003emasses a brutal exhilaration with its attendants, folly, disease and\u003cbr\u003edeath.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_747536.txt-118-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.19, "y": 484.62}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_748479.txt-565-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhether with a view of guarding against the escape of its\u003cbr\u003esecrets, I know not, but it is a fact, the every leaf and \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003eof the produce of this plantation, and those of the neighboring farms\u003cbr\u003ebelonging to Col. Lloyd, are transported to Baltimore in Col. Lloyd\u0027s\u003cbr\u003eown vessels; every man and boy on board of which -- except the captain\u003cbr\u003e-- are owned by him.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_748479.txt-565-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 478.55, "y": 606.85}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7183.txt-1102-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeighbour Feckless has of course no barn; (in the new country\u003cbr\u003ebetter farmers can not always afford one;) and being obliged to put up\u003cbr\u003ehis \u003cb\u003egrain\u003c/b\u003e in a hurry, it is perhaps not sufficiently dried, or\u003cbr\u003enot well stacked; in which case every grain will sprout and grow in\u003cbr\u003esuch a way that the entire mass becomes one body of shoots, so that it\u003cbr\u003emust be torn apart, and is only fit to feed the cattle with. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7183.txt-1102-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.05, "y": 398.665}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7681.txt-690-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe humbly hope, that not in vain We \u0027 ve borne the trials of\u003cbr\u003eour trust; And that thy truth will rise, like \u003cb\u003egrain\u003c/b\u003e, The\u003cbr\u003estronger for its sleep in dust.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7681.txt-690-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.16, "y": 613.2}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_747786.txt-311-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCanada has a very fertile soil, especially in its upper colony;\u003cbr\u003eand though it be free from snow only during five months of the year,\u003cbr\u003ethe heat of that period is sufficient to ripen the most valuable kinds\u003cbr\u003eof \u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_747786.txt-311-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 556.35, "y": 494.695}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_757476.txt-3347-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfterwards set the sauce-pan in the chimney-corner with the lid\u003cbr\u003eoff, while you are dishing your dinner, to allow the rice to dry, and\u003cbr\u003ethe \u003cb\u003egrains\u003c/b\u003e to separate.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-3347-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.95, "y": 855.35}, {"color": "#377eb8", "date": "1859", "id": "mag_1859_567209.txt-186-76", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eProductive farms tYonting on the river and extending back for\u003cbr\u003emiles into the country; the neat white dwellings, embowered with trees\u003cbr\u003eand shrubbery and trailing vines, and surrounded with opulent gardens;\u003cbr\u003ethe capacious barns and out-buildings; occasional school-houses;\u003cbr\u003esteepled churches and a massive cathedral stone fortresses; the showy\u003cbr\u003eseats of retired officers of the old Fur Company amidst smooth lawns;\u003cbr\u003eherds of horses and cattle and the ripening \u003cb\u003egrains\u003c/b\u003e in\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1859_567209.txt-186-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.0, "y": 849.35}, {"color": "#377eb8", "date": "1857", "id": "fic_1857_7468.txt-39-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe orchards ripen fast Beneath the dogday rain, And August\u003cbr\u003ebeams at last To gold will turn the \u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1857_7468.txt-39-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 430.705, "y": 254.375}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564149.txt-248-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe may get trees in Oregon without crossing the // continent;\u003cbr\u003ebut if he goes thither any time within a dozen years to come, in the\u003cbr\u003eexpectation of loading with \u003cb\u003egrain\u003c/b\u003e, we fear that his\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564149.txt-248-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 769.3, "y": 248.69}, {"color": "#377eb8", "date": "1844", "id": "fic_1844_800.txt-2376-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt was in vain urged by the housewife that God made yeast, as\u003cbr\u003ewell as dough, and loves fermentation just as dearly as he loves\u003cbr\u003evegetation; that fermentation develops the saccharine element in the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, and makes it more palatable and more digestible.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1844_800.txt-2376-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 631.65, "y": 120.19}, {"color": "#377eb8", "date": "1857", "id": "mag_1857_556477.txt-126-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethem value its treasures more fondly than Southern people do,\u003cbr\u003ewho live amidst ever-blooming vegetation, too familiar to be prized;\u003cbr\u003eand the New England wiuters gather up not merely \u003cb\u003egrain\u003c/b\u003e and\u003cbr\u003eapples for the table, but pleasant visions from summer fields and\u003cbr\u003eautumn groves for the inward chambers of imagery.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1857_556477.txt-126-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.2, "y": 447.205}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_2538.txt-506-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn many places the English found the wigwams deserted, and the\u003cbr\u003ecorn-fields growing to waste, with none to harvest the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_2538.txt-506-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 406.845, "y": 378.81}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_752682.txt-733-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese important products of vegetation are especially abundant\u003cbr\u003ein the seeds of the different kinds of \u003cb\u003egrain\u003c/b\u003e, and of peas,\u003cbr\u003ebeans, and lentils; in the roots and the juices of what are commonly\u003cbr\u003ecalled vegetables.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_752682.txt-733-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.9, "y": 250.58}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747938.txt-930-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn general, the ground underneath was cultivated with\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e crops; the trees are benefited by the manure, and the\u003cbr\u003ecrop suffers only partially from the shade.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747938.txt-930-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 902.5, "y": 188.69}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_2807.txt-1871-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the afternoon, the commissary going out in search of the\u003cbr\u003eobjects of his journey, \u003cb\u003egrain\u003c/b\u003e and bullocks for the troops,\u003cbr\u003eL\u0027Isle strolled out with the ladies to survey the curiosities of\u003cbr\u003eEvora, and Moodie followed closely Lady Mabel\u0027s steps. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_2807.txt-1871-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.25, "y": 362.46}, {"color": "#377eb8", "date": "1832", "id": "mag_1832_564149.txt-231-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe advertisements before mentioned inform the colonists that\u003cbr\u003ethey can vend their surplus \u003cb\u003egrain\u003c/b\u003e in the Asiatic ports; among\u003cbr\u003eothers, in Japan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1832_564149.txt-231-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 87.01, "y": 701.05}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_747536.txt-1982-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLet us suppose that in an Association of four hundred persons,\u003cbr\u003efruits, \u003cb\u003egrains\u003c/b\u003e and vegetables have been grown, animals raised\u003cbr\u003eand articles manufactured, which have sold for $400,000.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_747536.txt-1982-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 606.7, "y": 828.1}, {"color": "#377eb8", "date": "1852", "id": "mag_1852_526392.txt-250-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe European consumer will not pay them; the exporting merchant\u003cbr\u003ewill not pay them; the broker, the jobber, the speculator, the miller,\u003cbr\u003ewill not pay them; and therefore the farmer will pay them, or he will\u003cbr\u003enot sell his \u003cb\u003egrain\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_526392.txt-250-47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 446.62, "y": 783.6}, {"color": "#377eb8", "date": "1829", "id": "nf_1829_751465.txt-3059-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the centre of his camp were two great mounds, one of sacks\u003cbr\u003eof flour, the other of \u003cb\u003egrain\u003c/b\u003e, which were called the royal\u003cbr\u003egranary.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1829\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1829_751465.txt-3059-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.63, "y": 766.25}, {"color": "#377eb8", "date": "1833", "id": "nf_1833_747941.txt-471-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe leaves, as they fall off, destroy the heath and other hard\u003cbr\u003eplants, which are succeeded by mosses and grasses, the remains of\u003cbr\u003ewhich, when ploughed into the soil, make it susceptible of bearing\u003cbr\u003ecrops either of \u003cb\u003egrain\u003c/b\u003e or of green vegetables; and the timber at\u003cbr\u003elast, after paying all its expenses by the repeated thinnings,\u003cbr\u003efurnishes a better rent than could be obtained by any other\u003cbr\u003emeans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1833_747941.txt-471-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.75, "y": 381.68}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747938.txt-932-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emuch, that \u003cb\u003egrain\u003c/b\u003e crops could not be cultivated under\u003cbr\u003ethem with advantage, After a drive of about an hour and a quarter, we\u003cbr\u003earrived at the first of Messrs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747938.txt-932-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.15, "y": 340.59}, {"color": "#377eb8", "date": "1848", "id": "fic_1848_8541.txt-1342-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- That Love comes, like the flowers, over night; That Love \u0027 s\u003cbr\u003ea fire, that kindles to fierce light From a soft glance; that dreams\u003cbr\u003eand fancies feed; That Love\u0027s a star, to Heav \u0027 n our steps to lead; A\u003cbr\u003egreen spot in a parch\u0027d and barren land, A little \u003cb\u003egrain\u003c/b\u003e of gold\u003cbr\u003ein Life\u0027s dull sand, And that the gods, when weary of this earth, They\u003cbr\u003efled to yonder skies that gave them birth, And with them took all else\u003cbr\u003ethat charm\u0027d our sphere, Forgot celestial Love and left it\u003cbr\u003ehere.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1848_8541.txt-1342-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 311.135, "y": 167.09}, {"color": "#377eb8", "date": "1828", "id": "fic_1828_8204.txt-554-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSweet to the pensive is departing day When only one small cloud\u003cbr\u003eso still and thin, So thoroughly imbued with amber light, And so\u003cbr\u003etransparent, that it seems a spot Of brighter sky, beyond the farthest\u003cbr\u003emount Hangs o\u0027er the hidden orb; or where a few Long narrow stripes of\u003cbr\u003edenser, darker \u003cb\u003egrain\u003c/b\u003e, At each end sharpened to a needle\u0027s point\u003cbr\u003eWith golden borders, sometimes straight and smooth And\u003cbr\u003esometimes\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1828_8204.txt-554-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.605, "y": 171.36}, {"color": "#377eb8", "date": "1852", "id": "nf_1852_748165.txt-261-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImproved agricultural utensils, a better knowledge of the\u003cbr\u003enature of soils, and of the different kinds of \u003cb\u003egrain\u003c/b\u003e and edible\u003cbr\u003evegetables, and of manures have added considerably to the quantity of\u003cbr\u003eproduct.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1852_748165.txt-261-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 73.71, "y": 562.0}, {"color": "#377eb8", "date": "1849", "id": "fic_1849_7167.txt-1046-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd I have no doubt I have seen seventy \u003cb\u003egrains\u003c/b\u003e\u003cbr\u003eadministered thus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1849_7167.txt-1046-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.4, "y": 54.96}, {"color": "#377eb8", "date": "1824", "id": "mag_1824_553512.txt-160-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI may be allowed, however, to say that the cotton gin has been\u003cbr\u003eof more profit to the United States, than ten times all they ever\u003cbr\u003ereceived by internal taxation; that our \u003cb\u003egrain\u003c/b\u003e mill\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1824_553512.txt-160-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 141.29, "y": 542.05}, {"color": "#377eb8", "date": "1826", "id": "nf_1826_747833.txt-3001-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe plants, he waters, he removes carefully the young weeds\u003cbr\u003ewhich appear and endanger the growth of the \u003cb\u003egrain\u003c/b\u003e; and,\u003cbr\u003eusually, he does not labour in vain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1826_747833.txt-3001-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 852.35, "y": 657.2}, {"color": "#377eb8", "date": "1850", "id": "mag_1850_525559.txt-145-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn regard to the cultivation of \u003cb\u003egrains\u003c/b\u003e, Mr. King argues\u003cbr\u003efrom evidence which he considers sufficient, that in the rich alluvial\u003cbr\u003evalues of California, every species of vege.. table food may be\u003cbr\u003eproduced, excepting perhaps, the maize, or Indian Corn; and without\u003cbr\u003ethat irrigation which is essential // upon plains subject to the\u003cbr\u003econtinued heats of summer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1850_525559.txt-145-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.3, "y": 493.955}, {"color": "#377eb8", "date": "1846", "id": "mag_1846_565491.txt-419-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// \u003cb\u003egrains\u003c/b\u003e, fruits, vegetables, or flowers; the center\u003cbr\u003ewill be occupied with the most elegant branch or variety; and the\u003cbr\u003edescending, with the lightest and smallest.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1846_565491.txt-419-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.125, "y": 366.1}, {"color": "#377eb8", "date": "1839", "id": "nf_1839_747610.txt-367-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1 That we ma y kave an * m P ress i n f the comparative cost,\u003cbr\u003ewhich occurred in the transporting of the \u003cb\u003egrain\u003c/b\u003e currency to the\u003cbr\u003eplace of its deposit, the succeeding charge is exhibited.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1839_747610.txt-367-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 855.3, "y": 721.25}, {"color": "#377eb8", "date": "1852", "id": "mag_1852_555753.txt-306-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the second application of capital will not be made till\u003cbr\u003ethe increase of population has caused the price of \u003cb\u003egrain\u003c/b\u003e to\u003cbr\u003erise so high, that this second thousand dollars will produce as large\u003cbr\u003eprofits as capital applied in other ways.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_555753.txt-306-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 778.25, "y": 628.0}, {"color": "#377eb8", "date": "1839", "id": "mag_1839_554700.txt-188-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAll the varieties of \u003cb\u003egrain\u003c/b\u003e and grasses yield abundant\u003cbr\u003ecrops.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1839_554700.txt-188-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.915, "y": 343.71}, {"color": "#377eb8", "date": "1853", "id": "nf_1853_747976.txt-1131-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is of a granular structure, that is, con * sisting of\u003cbr\u003eseparate \u003cb\u003egrains\u003c/b\u003e of different substances, united,\u003cbr\u003eapparently,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1853_747976.txt-1131-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 288.17, "y": 535.25}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9218.txt-3406-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUncle Horace reaped the waving \u003cb\u003egrain\u003c/b\u003e, proud man as he\u003cbr\u003ewas, with secret tears falling upon the sheaves.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9218.txt-3406-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 827.55, "y": 761.5}, {"color": "#377eb8", "date": "1849", "id": "mag_1849_525407.txt-112-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmerica, who have engaged in the production of \u003cb\u003egrain\u003c/b\u003e for\u003cbr\u003ethe European markets.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1849_525407.txt-112-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.95, "y": 741.45}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747938.txt-457-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe crop of maize appeared, from the quality of the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, to have been a fine one, and one of the persons told me\u003cbr\u003ethat it had yielded at the rate of about 50 bushels an acre.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747938.txt-457-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.05, "y": 333.56}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_747946.txt-186-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe beet following in both these rotations a \u003cb\u003egrain\u003c/b\u003e crop,\u003cbr\u003ethe ground will require a thorough preparation; that is, two or three\u003cbr\u003eplowings, harrowing and rolling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_747946.txt-186-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 615.05, "y": 474.295}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_747536.txt-1808-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efruits and vegetables the heavier branches of agriculture, such\u003cbr\u003eas the cultivation of \u003cb\u003egrain\u003c/b\u003e, should receive but little\u003cbr\u003eattention.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_747536.txt-1808-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 135.14, "y": 687.35}, {"color": "#377eb8", "date": "1827", "id": "mag_1827_553836.txt-489-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf a nation chooses to limit its consumption to the quantity of\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, that can be raised on a limited territory abroad or at\u003cbr\u003ehome, its opulation will be limited of course to the number of\u003cbr\u003epersons, which this territory will nourish; and when it has reached\u003cbr\u003ethis point, if emigration be also prohibited, provisions will be sold\u003cbr\u003eat a famine price.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1827_553836.txt-489-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 676.95, "y": 231.52}, {"color": "#377eb8", "date": "1827", "id": "mag_1827_553836.txt-437-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt would drain the interminable marshes, that form the interior\u003cbr\u003eof New Holland, and convert the last acre of them into a wheat field,\u003cbr\u003ebefore a bushel of \u003cb\u003egrain\u003c/b\u003e would be wanted in the United States\u003cbr\u003eby any citizen, who had the money to pay for it at a fair market\u003cbr\u003eprice.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1827_553836.txt-437-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.4, "y": 833.25}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_750257.txt-717-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe continual repairs of temporary dams, which are nightly\u003cbr\u003etrodden down and destroyed by elephants; the filling up of the water-\u003cbr\u003ecourses from the same cause; the nocturnal attacks upon the crops by\u003cbr\u003eelephants and hogs; the devastating attacks of birds as the\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e becomes ripe; a scarcity of water at the exact moment it\u003cbr\u003eis required; and other numerous difficulties which are scarcely felt\u003cbr\u003eby a large population.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_750257.txt-717-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.2, "y": 585.55}, {"color": "#377eb8", "date": "1847", "id": "nf_1847_749455.txt-221-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmong them the Indian corn, the most beautiful of American\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e, is particularly commemorated, and the curious\u003cbr\u003eworkmanship is noticed with which the golden ear was half disclosed\u003cbr\u003eamidst the broad leaves of silver, and the light tassel of the same\u003cbr\u003ematerial that floated gracefully from its top.44 If this dazzling\u003cbr\u003epicture staggers the faith of the reader, he may reflect that the\u003cbr\u003ePeruvian mountains teemed with gold; that the natives understood the\u003cbr\u003eart of working the mines, to a considerable extent; that none of the\u003cbr\u003eore, as we shall see hereafter, was converted into coin, and that the\u003cbr\u003ewhole of it passed into\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_749455.txt-221-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 398.9, "y": 694.15}, {"color": "#377eb8", "date": "1831", "id": "mag_1831_554106.txt-122-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt great expense of labor in blasting // rocks, or covering\u003cbr\u003ethem with earth, the least useful pastures were turned into arable\u003cbr\u003eground, and the cattle stalled, by which means the quantity of\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, as well as of milk and butter, was greatly\u003cbr\u003eincreased.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1831_554106.txt-122-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 195.835, "y": 413.42}, {"color": "#377eb8", "date": "1855", "id": "mag_1855_505432.txt-474-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe love the thought that our prairies, waving with \u003cb\u003egrain\u003c/b\u003e\u003cbr\u003e-- the feeding lands of Europe in their days of adversity-will thus\u003cbr\u003ehave a voice in the Palace of the Nations; and for ourselves, we can\u003cbr\u003erest satisfied\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1855_505432.txt-474-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 650.45, "y": 716.85}, {"color": "#377eb8", "date": "1843", "id": "nf_1843_747536.txt-331-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHere one family makes a meadow of a sloping piece of land,\u003cbr\u003ewhich Nature destined to the vine; there another sows wheat where\u003cbr\u003egrass should grow; a third, to avoid buying \u003cb\u003egrain\u003c/b\u003e, clears a\u003cbr\u003edeclivity which the rains will strip of its soil the following year;\u003cbr\u003ewhile a fourth and a fifth misapply the \" soil in some other\u003cbr\u003eway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1843_747536.txt-331-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 476.095, "y": 246.895}, {"color": "#377eb8", "date": "1854", "id": "mag_1854_555972.txt-236-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile it is true that Upper Canada, or Canada West, produces a\u003cbr\u003esurplus of \u003cb\u003egrains\u003c/b\u003e, it is not so with Lower Canada and the coast\u003cbr\u003eColonies, as a whole; but, on the contrary, they must constitute, in\u003cbr\u003eproportion to their growth in population and wealth, a continually\u003cbr\u003emore and more profitable and extensive customer and consumer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1854_555972.txt-236-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 286.435, "y": 216.79}, {"color": "#377eb8", "date": "1852", "id": "mag_1852_555753.txt-288-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf this family consisted of but five persons, we may suppose\u003cbr\u003ethat one acre would furnish them \u003cb\u003egrain\u003c/b\u003e enough, and, of course,\u003cbr\u003ethey would choose the most productive land.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1852_555753.txt-288-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 319.46, "y": 478.79}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_747786.txt-11-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn June the fields and forests are covered with luxuriant\u003cbr\u003everdure; \u003cb\u003egrain\u003c/b\u003e is abundant and in some portions is cultivated\u003cbr\u003ewith success.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_747786.txt-11-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 817.75, "y": 351.805}, {"color": "#377eb8", "date": "1970", "id": "nf_1970_774162.txt-3160-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn order to avoid having to haul sheaves of \u003cb\u003egrain\u003c/b\u003e all\u003cbr\u003ethe way to the farmstead, and then having to cart the manure back to\u003cbr\u003ethe fields, the farmer built a field barn at the back end of the\u003cbr\u003efarm.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1970_774162.txt-3160-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 573.6, "y": 110.335}, {"color": "#377eb8", "date": "1998", "id": "mag_1998_400338.txt-20-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor already-prepared dry and wet foods for cats and dogs, both\u003cbr\u003eWysong and Langs Natural have impeccable ingredients lists, including\u003cbr\u003eorganic and whole \u003cb\u003egrains\u003c/b\u003e, and whole cuts of meat, while\u003cbr\u003eavoiding unhealthy additives like meat by-products, meat meals and\u003cbr\u003egrain flours to bulk up their foods.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_400338.txt-20-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.9, "y": 572.55}, {"color": "#377eb8", "date": "1972", "id": "news_1972_730447.txt-0-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@730447 txt Congress has begun to probe alleged profiteering\u003cbr\u003ein the U.S.-Soviet \u003cb\u003egrain\u003c/b\u003e deal, as prospects widen for vastly\u003cbr\u003eincreased trade between the two world giants.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1972_730447.txt-0-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.95, "y": 668.9}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_417894.txt-211-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArgentina can expand its already large volume of soybean\u003cbr\u003eexports, but its growth potential for \u003cb\u003egrain\u003c/b\u003e exports is limited\u003cbr\u003eby the availability of arable land.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417894.txt-211-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 252.895, "y": 717.6}, {"color": "#377eb8", "date": "1969", "id": "nf_1969_774349.txt-1011-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA pack-animal could carry no more than four bushels of grain;\u003cbr\u003ebut, when the \u003cb\u003egrain\u003c/b\u003e was converted to whiskey, the same animal\u003cbr\u003ecould easily transport 24 bushels as two kegs of whiskey, and the\u003cbr\u003evalue of that load of whiskey was often the equivalent of 48 bushels\u003cbr\u003eof grain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1969_774349.txt-1011-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.8, "y": 100.36}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_14383.txt-588-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(He consults his drawing) When the barrel turns, the seeds will\u003cbr\u003ecome evenly from the little holes we\u0027ve bored in the barrel -- a good\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e distributor --\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_14383.txt-588-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 387.945, "y": 555.05}, {"color": "#377eb8", "date": "1979", "id": "news_1979_734241.txt-11-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat late-winter time frame, \u003cb\u003egrain\u003c/b\u003e specialists concur,\u003cbr\u003ecoincided with the realization by Soviet and Chinese officials that\u003cbr\u003etheir needs for grain imports this year would be vast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734241.txt-11-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 280.84, "y": 298.855}, {"color": "#377eb8", "date": "1963", "id": "nf_1963_773730.txt-66-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn 1444 John Fray, Chief Baron of the Exchequer, was to have //\u003cbr\u003ea dress of violet in \u003cb\u003egrain\u003c/b\u003e \u0027 for winter wear and green cloth \u0027\u003cbr\u003efor summer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1963_773730.txt-66-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.3, "y": 111.275}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_283682.txt-19-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFood was plentiful in the lush valley, allowing them to feast\u003cbr\u003eon nuts and wild \u003cb\u003egrains\u003c/b\u003e, ducks, mollusks and fish.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_283682.txt-19-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 657.95, "y": 500.2}, {"color": "#377eb8", "date": "1970", "id": "nf_1970_774109.txt-548-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy April, no less than a quarter of British merchantmen were\u003cbr\u003esunk, and the nation\u0027s stocks of \u003cb\u003egrain\u003c/b\u003e provided supplies for\u003cbr\u003eonly six weeks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1970_774109.txt-548-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 860.45, "y": 550.3}, {"color": "#377eb8", "date": "1986", "id": "nf_1986_774269.txt-1187-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt significantly outyields other small grains and is generally\u003cbr\u003emore valuable per bushel than feed \u003cb\u003egrains\u003c/b\u003e, which approach or\u003cbr\u003esurpass it in yield.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1986_774269.txt-1187-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 448.36, "y": 124.755}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_773732.txt-117-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAmong the Gonja, at least today, things are not very different\u003cbr\u003eexcept 65 Cooking, cuisine and class that crops are normally stored in\u003cbr\u003ethe fields, i.e. at some distance from the village; it is from there\u003cbr\u003ethat the head of the household distributes his yams or his\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e, while cassava is normally dug up when required.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_773732.txt-117-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 445.44, "y": 667.65}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_51918.txt-86-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eGrain\u003c/b\u003e elevator towering off to the right, and yes, the\u003cbr\u003einevitable train tracks... convenience store with gas pumps... even a\u003cbr\u003ered flashing stoplight suspended above an\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_51918.txt-86-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.85, "y": 543.65}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_487020.txt-18-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSome of the American left\u0027s more notable accomplishments are\u003cbr\u003erooted in rural populism: the Socialist Party\u0027s highest all-time local\u003cbr\u003emembership totals in Oklahoma before World War I, the state-owned bank\u003cbr\u003eand \u003cb\u003egrain\u003c/b\u003e mill established in North Dakota by the Nonpartisan\u003cbr\u003eLeague and eight years of radical government in Minnesota under the\u003cbr\u003eFarmer-Labor Party in the 1930s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_487020.txt-18-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 221.2, "y": 315.345}, {"color": "#377eb8", "date": "2000", "id": "news_2000_633204.txt-20-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChud used to cook high-carbohydrate meals, but when she\u003cbr\u003erealized the starch or \u003cb\u003egrain\u003c/b\u003e wasn\u0027t \" the flavor-bearing\u003cbr\u003ecomponent, \" and when she felt good and lost weight, it wasn\u0027t hard to\u003cbr\u003emake the switch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2000_633204.txt-20-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 236.82, "y": 506.85}, {"color": "#377eb8", "date": "1970", "id": "mag_1970_431796.txt-48-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esuffered severe brain damage after eating a hog that had been\u003cbr\u003efed \u003cb\u003egrain\u003c/b\u003e treated with mercury.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1970_431796.txt-48-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 274.77, "y": 784.8}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10420.txt-1794-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNelly also reported that the new Mrs. Scovel charged her\u003cbr\u003ehusband for the oats and hay he fed his horse on the weekend, while he\u003cbr\u003ein turn deducted an eighth for the \u003cb\u003egrain\u003c/b\u003e she sent to the mill\u003cbr\u003eto be ground.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10420.txt-1794-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 782.3, "y": 522.65}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_490834.txt-21-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn the other hand, more oblique retaliation, such as the\u003cbr\u003eAmerican \u003cb\u003egrain\u003c/b\u003e embargo or the American\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_490834.txt-21-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.55, "y": 111.295}, {"color": "#377eb8", "date": "1969", "id": "mag_1969_431790.txt-79-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA wealthy man may have ten granaries, their wooden doors sealed\u003cbr\u003ewith mud plaster and the \u003cb\u003egrain\u003c/b\u003e inside sprinkled with ashes as\u003cbr\u003eprotection against insect damage.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1969_431790.txt-79-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 513.45, "y": 558.55}, {"color": "#377eb8", "date": "1963", "id": "mag_1963_441351.txt-287-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eyears with a cargo of \u003cb\u003egrain\u003c/b\u003e was \" sure to meet six ships\u003cbr\u003esailing out with a similar cargo. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1963_441351.txt-287-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.95, "y": 299.61}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_773732.txt-110-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThese large granaries were carefully cleaned to prevent pests\u003cbr\u003efrom eating the \u003cb\u003egrain\u003c/b\u003e, and a fire was sometimes built at their\u003cbr\u003ebase, which had the effect of keeping the contents dry.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_773732.txt-110-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 513.85, "y": 277.685}, {"color": "#377eb8", "date": "1996", "id": "nf_1996_774086.txt-936-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWheat, the traditional English \u003cb\u003egrain\u003c/b\u003e, remained the\u003cbr\u003epreferred crop over rye or corn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1996_774086.txt-936-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1074.5, "y": 564.7}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_408078.txt-181-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd these roads, of course, also served the Midwest, allowing\u003cbr\u003elarger and larger \u003cb\u003egrain\u003c/b\u003e harvests to be sent farther and farther\u003cbr\u003eaway. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_408078.txt-181-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.955, "y": 159.55}, {"color": "#377eb8", "date": "2008", "id": "nf_2008_774810.txt-133-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// Eventually, our ancestors learned to grind and cook grain\u003cbr\u003einto flat // breads and gruels, increasing the \u003cb\u003egrains\u003c/b\u003e \u0027\u003cbr\u003enutritional value and, no doubt, its // palatability.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2008_774810.txt-133-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.15, "y": 412.99}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774071.txt-530-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWholemeal flour, which contains all the bran, germ and\u003cbr\u003escutellum and endosperm of the wheat \u003cb\u003egrain\u003c/b\u003e has an extraction\u003cbr\u003erate of 100 per cent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774071.txt-530-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 505.9, "y": 687.7}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_491548.txt-16-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePlant fiber is that portion of vegetables, fruits and\u003cbr\u003e\u003cb\u003egrains\u003c/b\u003e which is not digested by the human small intestinal\u003cbr\u003etract.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_491548.txt-16-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 339.575, "y": 687.75}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25030.txt-1619-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere\u0027s no mystery-laden pattern here, just stacks of\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e randomly thrown out by a machine.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25030.txt-1619-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 798.45, "y": 440.51}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_780030.txt-1087-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAoife fed him a hot broth made of \u003cb\u003egrain\u003c/b\u003e, and bread\u003cbr\u003eslathered with butter freshly brought up from safekeeping in the\u003cbr\u003enearby bog.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_780030.txt-1087-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 252.325, "y": 267.04}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_774071.txt-510-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe conversion of grain to flour begins with the operation\u003cbr\u003eknown as breaking, in which the \u003cb\u003egrain\u003c/b\u003e, or grist as it is known,\u003cbr\u003eis passed through four or five pairs of rolls known as break\u003cbr\u003erolls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_774071.txt-510-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 368.25, "y": 596.4}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_48967.txt-410-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe castle still had a storehouse of \u003cb\u003egrain\u003c/b\u003e, and Charming\u003cbr\u003eshared as much of his food as he could with the hungry folk he met on\u003cbr\u003ehis travels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_48967.txt-410-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.73, "y": 171.195}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10681.txt-372-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHandsome, brown-skinned young women, naked from the waist up,\u003cbr\u003eworking at \u003cb\u003egrain\u003c/b\u003e mortars and kettles and looms in the pleasant\u003cbr\u003eshade alongside the road, paused and stood up to watch these white men\u003cbr\u003eride in.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10681.txt-372-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.37, "y": 212.25}, {"color": "#377eb8", "date": "1979", "id": "news_1979_734098.txt-31-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eGRAINS\u003c/b\u003e AND SOYBEANS: Futures prices for wheat and\u003cbr\u003esoybeans fell.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1979_734098.txt-31-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 506.55, "y": 197.305}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_29934.txt-791-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe retired, actually, but then he fell under the wheels of a\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e cart and he died from his injuries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_29934.txt-791-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.7, "y": 330.665}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_10541.txt-3363-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eElsewhere seed was sown, \u003cb\u003egrain\u003c/b\u003e grew and was\u003cbr\u003eharvested.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10541.txt-3363-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 533.9, "y": 650.9}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_318026.txt-8-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs a Persian \u003cb\u003egrain\u003c/b\u003e trader says, \" We are earning $24\u003cbr\u003ebillion a year from oil.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_318026.txt-8-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 565.2, "y": 293.15}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_287157.txt-12-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe drought has also turned what promised to be a record\u003cbr\u003eBritish \u003cb\u003egrain\u003c/b\u003e harvest into a disaster, lowering harvest\u003cbr\u003eexpectations from 17.5 million tons to an anticipated 13.8\u003cbr\u003emillion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_287157.txt-12-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 57.195, "y": 644.05}, {"color": "#377eb8", "date": "2002", "id": "news_2002_634226.txt-51-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeanwhile, we currently have an abundance of \u003cb\u003egrains\u003c/b\u003e,\u003cbr\u003evegetables, soybeans and legumes readily available to immediately\u003cbr\u003efortify millions of starving humans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2002_634226.txt-51-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.4, "y": 708.8}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_45342.txt-81-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is the pleasure he finds leading a team of horses, sewing\u003cbr\u003e\u003cb\u003egrain\u003c/b\u003e sacks that takes him away from ledgers and banking\u003cbr\u003eoffices now.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_45342.txt-81-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.425, "y": 724.8}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_493205.txt-14-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eoffending the powerful \u003cb\u003egrain\u003c/b\u003e dealers, or for reasons of\u003cbr\u003eits own.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_493205.txt-14-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 867
