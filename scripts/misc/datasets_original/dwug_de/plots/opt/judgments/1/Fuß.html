1\u00bd bis 2 \u003cb\u003eFu\u00df\u003c/b\u003e, und ihre Tiefe im Meere reicht oft von 3 bis\u003cbr\u003e15, gew\u00f6hnlich 5 bis 8 Faden.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1869\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben06_1869-18710-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorB: L\u00e4ngenangabe\u003c/li\u003e\u003cli\u003eannotatorC: L\u00e4ngenangabe\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1275.2, "y": 317.8}, {"color": "#ff7f00", "id": "eytelwein_faschinenwerke_1800-416-60", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSobald also an einem Flu\u00df im Durchschnitt die H\u00f6he des kleinen\u003cbr\u003eSommerwassers bestimmt ist, welche sich aus den Wasserstandstabellen\u003cbr\u003eersehen l\u00e4\u00dft, die an den Str\u00f6men, wo eine gute Wasserpolizei statt\u003cbr\u003efindet, gef\u00fchrt werden, so kann man leicht an einer jeden Stelle\u003cbr\u003edesselben die erforderliche H\u00f6he eines anzulegenden Packwerks\u003cbr\u003ebestimmen, wenn zu dieser H\u00f6he ein \u003cb\u003eFu\u00df\u003c/b\u003e hinzugesetzt\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1800\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: eytelwein_faschinenwerke_1800-416-60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1373.45, "y": 221.34}, {"color": "#ff7f00", "id": "rossmaessler_wald_1863-4966-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend von Seiten der eigentlichen Forstverwaltung kaum etwas\u003cbr\u003ezur Anzucht der Schwarzpappel geschieht, ist dies von Seiten der\u003cbr\u003elandwirthschaftlichen Holzzucht vielfach geschehen und l\u00e4\u00dft sich dabei\u003cbr\u003edieselbe leicht durch Setzstangen von einigen \u003cb\u003eFu\u00df\u003c/b\u003e L\u00e4nge\u003cbr\u003evermehren, wozu selbst Wurzelsch\u00f6\u00dflinge benutzt werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rossmaessler_wald_1863-4966-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1294.5, "y": 159.95}, {"color": "#ff7f00", "id": "christ_pomologie01_1809-341-32", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Sie m\u00fcssen, was Aepfel und Birnen anbelangt, schlechterdings\u003cbr\u003eauf Johannisstamm und Quitten veredelt seyn, und sind von 1 Fu\u00df\u003cbr\u003eSchafth\u00f6he am sch\u00f6nsten: dem Steinobst aber wird 1\u00bd \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003eSchafth\u00f6he gegeben, und werden die Pfirschen, Aprikosen und Pflaumen\u003cbr\u003eauf St\u00e4mmchen von Haberpflaumen veredelt, und die Kirschen auf\u003cbr\u003eSauerkirschst\u00e4mmchen, die feine Wurzeln haben, oder etlichemal\u003cbr\u003eversetzet und die Wurzeln dazu geschnitten und bequem gemacht werden,\u003cbr\u003eoder auf Mahalebst\u00e4mmchen, welche durch die Kerne oder Steine h\u00e4ufig\u003cbr\u003eerzogen werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: christ_pomologie01_1809-341-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1323.4, "y": 114.24}, {"color": "#ff7f00", "id": "humboldt_kosmos04_1858-2218-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach solchen Voraussetzungen m\u00fc\u00dften bei sehr m\u00e4\u00dfigen\u003cbr\u003eH\u00f6henverschiedenheiten von vier-bis f\u00fcnftausend \u003cb\u003eFu\u00df\u003c/b\u003e\u003cbr\u003eGebirgsquellen sehr h\u00e4ufig sein, deren Temperatur die mittlere\u003cbr\u003eTemperatur des Orts um 40 bis 50 Grad \u00fcberstiege; wie w\u00fcrde es\u003cbr\u003evollends sein am Fu\u00df von Gebirgen unter den Tropen, die bei 14000 Fu\u00df\u003cbr\u003eErhebung noch frei von ewigem Schnee sind, und oft keine vulkanische\u003cbr\u003eGebirgsart, sondern nur Gnei\u00df und Glimmerschiefer zeigen!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos04_1858-2218-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1317.85, "y": 253.395}, {"color": "#ff7f00", "id": "beck_eisen03_1897-18606-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem Mittelpunkt der oberen Walze war ein 3 \u003cb\u003eFuss\u003c/b\u003e\u003cbr\u003elanger Krummzapfen, welcher durch den Balancier einer Dampfmaschine\u003cbr\u003ehin und her bewegt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen03_1897-18606-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1310.55, "y": 188.69}, {"color": "#f781bf", "id": "beck_eisen02_1895-4045-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm aber vor allem den Boden (culatta, das Schwanzst\u00fcck \u2014 die\u003cbr\u003eTraube) am \u003cb\u003eFusse\u003c/b\u003e einsetzen zu k\u00f6nnen, macht, entweder von Lehm\u003cbr\u003eoder von Holz und gut mit Talg oder Wachs befestigt, eine runde\u003cbr\u003eScheibe, etwas konisch (glockenf\u00f6rmig), drei Finger dick und einen\u003cbr\u003eFinger oder mehr gr\u00f6sser im Durchmesser oder Umfang als die Friesen,\u003cbr\u003ewelche am Fusse, am dicksten Ende, des Gesch\u00fctzes sind und gerade\u003cbr\u003eoberhalb der Stelle, wo die Friesen der M\u00fcndung ausgeschnitten sind,\u003cbr\u003emacht in \u00e4hnlicher Weise einen \u201everlorenen Kopf\u201c, wie man es nennt,\u003cbr\u003edamit dadurch an der M\u00fcndung des Gesch\u00fctzes eine gr\u00f6ssere Menge\u003cbr\u003eKanonenmetall angeh\u00e4uft werde und man dort einen \u00dcberfluss von Metall\u003cbr\u003egebe, damit es fester und dichter werde, und gerade dar\u00fcber macht Ihr\u003cbr\u003eeine andere Scheibe, gleichfalls konisch (glockenf\u00f6rmig), aber\u003cbr\u003eentgegengesetzt und kleiner im Vergleich mit derjenigen, welche Ihr am\u003cbr\u003eFusse gemacht habt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen02_1895-4045-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.525, "y": 301.95}, {"color": "#a65628", "id": "boerne_paris05_1834-752-17", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Sack liegt auf der Erde, Triboulet, Racheglut und Freude im\u003cbr\u003eHerzen, setzt seinen \u003cb\u003eFu\u00df\u003c/b\u003e auf den Sack, verschr\u00e4nkt stolz die\u003cbr\u003eArme und triumphirt in die Nacht hinaus: wie er endlich, er der\u003cbr\u003eschwache, verachtete, verspottete Triboulet, seinen Feind unter sich\u003cbr\u003egebracht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boerne_paris05_1834-752-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.6, "y": 141.465}, {"color": "#a65628", "id": "berg_ostasienzoologie02_1867-6940-9", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTimor bei Kupang, nicht ganz selten, am \u003cb\u003eFusse\u003c/b\u003e einzelner\u003cbr\u003eKalkbl\u00f6cke l\u00e4ngs der K\u00fcste, in Gesellschaft von Stenogyra gracilis und\u003cbr\u003eHelicina sculpta.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasienzoologie02_1867-6940-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.035, "y": 87.655}]);
