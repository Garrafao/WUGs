        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e101. Gleditschia japonica Miq., jap. Saikachi, ein ansehnlicher\u003cbr\u003eBaum, dem man vornehmlich im Norden Japans begegnet, und zwar\u003cbr\u003ewildwachsend l\u00e4ngs der Fl\u00fcsse und Thaleinsenkungen niedriger\u003cbr\u003eBergw\u00e4lder, sowie \u003cb\u003eangepflanzt\u003c/b\u003e in der N\u00e4he der\u003cbr\u003eOrtschaften.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1358.2, "y": 579.51}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i73", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJunge Exemplare dienen h\u00e4ufig zu immergr\u00fcnen Hecken, stattlich\u003cbr\u003eentwickelte bewundert man in Tempelhainen und Alleen (s. Bild in Band\u003cbr\u003eI. pg. 172); am h\u00e4ufigsten aber findet man den Baum in mehr oder\u003cbr\u003eweniger grossen Waldbest\u00e4nden \u003cb\u003eangepflanzt\u003c/b\u003e durch das ganze\u003cbr\u003eReich, von den Riukiu-Inseln bis nach Yezo; denn er ist der\u003cbr\u003ehervorragendste Holzlieferant, sowohl zum H\u00e4userbau, als auch zur\u003cbr\u003eDarstellung von Kisten in allen Gr\u00f6ssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1175.8, "y": 245.89}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Baumfeldbetrieb, d. h. derjenige, bei welchem man den Wald\u003cbr\u003ein Schl\u00e4ge eintheilt, von diesen j\u00e4hrlich einen abholzt, in diesem die\u003cbr\u003eSt\u00f6cke ausrodet, den Boden f\u00fcr Feldbau zurichtet, einige Jahre als\u003cbr\u003eFeldboden landwirthschaftlich benutzt, dann eine entsprechende Holzart\u003cbr\u003ein Reihen der Ackerfurchen nach \u003cb\u003eanpflanzt\u003c/b\u003e, zwischen diesen\u003cbr\u003eReihen den Feldbau fortsetzt, bis dies wegen der Gr\u00f6\u00dfe der B\u00e4ume nicht\u003cbr\u003emehr angeht, hierauf die H\u00e4lfte der B\u00e4ume herausnimmt, sobald sich die\u003cbr\u003eB\u00e4ume durch ihre Gr\u00f6\u00dfe im Wachsthume hindern, diese Durchholzung\u003cbr\u003ewiederholt, so oft und so lange es nach der Natur der B\u00e4ume und nach\u003cbr\u003edem Zwecke der Baumzucht erforderlich ist6), und so mit jedem Schlage\u003cbr\u003ees nachmacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1270.9, "y": 403.2}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDort findet man dieselbe, ebenso die geflecktbl\u00e4tterige, als\u003cbr\u003e1\u20142 m hohen Strauch ziemlich h\u00e4ufig, besonders in Buschwaldungen der\u003cbr\u003eH\u00fcgellandschaften, sowie \u003cb\u003eangepflanzt\u003c/b\u003e in Tempelhainen und\u003cbr\u003eG\u00e4rten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1174.2, "y": 896.19}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen Seiten der japanischen Landstrassen entlang hat man\u003cbr\u003evielfach immergr\u00fcne Nadelh\u00f6lzer \u003cb\u003eangepflanzt\u003c/b\u003e, vor allem den\u003cbr\u003ebeliebtesten Baum des Landes, die Kiefer (matsu).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1055.3, "y": 303.72}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Traubenkirsche liebt einen frischen Boden und kommt daher\u003cbr\u003eauch an Bachufern sehr gut fort, zu deren Befestigung sie dient, nimmt\u003cbr\u003ejedoch \u003cb\u003eangepflanzt\u003c/b\u003e auch mit mageren Standorten f\u00fcrlieb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1840.7, "y": 344.45}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch gl\u00e4nzt mir das Gold und der Schmaragd, dieses\u003cbr\u003eParadiesv\u00f6gelchen hienieden, in Deutschland meint\u0027 ich \u2014 Auch zog ich\u003cbr\u003emir im Garten Sch\u00f6\u00dflinge aus, um sie daheim \u003cb\u003eanzupflanzen\u003c/b\u003e zu\u003cbr\u003eeinem Lustw\u00e4ldchen unter meinem Knie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1728.5, "y": 400.77}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Zeitlang erregte der Huako (Mikania Guaco) gro\u00dfe\u003cbr\u003eErwartungen und wurde deshalb von Neugranada, Venezuela und Trinitad\u003cbr\u003ein Menge nach Martinik \u00fcbergef\u00fchrt und hier \u003cb\u003eangepflanzt\u003c/b\u003e;\u003cbr\u003el\u00e4ngere Erfahrung aber belehrte, da\u00df dieses Mittel eben keines war und\u003cbr\u003eaufgegeben werden mu\u00dfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1603.0, "y": 305.19}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewovon mehrere neu \u003cb\u003eangepflanzt\u003c/b\u003e sind, andere aber theils\u003cbr\u003enoch nicht, theils noch nicht hinreichend untersucht werden konnten,\u003cbr\u003eund nebst den bereits beschriebenen in den Supplementen nachgeholt\u003cbr\u003ewerden sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1560.1, "y": 432.47}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOrangen und Citronen wurden in den letzten Jahren in grossem\u003cbr\u003eMassstabe \u003cb\u003eangepflanzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1664.3, "y": 457.89}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Allein das Holz dieses Waldbaums, \u2014 der zu 50 Fu\u00df hoch und\u003cbr\u003egegen 200 Jahre alt wird, und einen starken Wachsthum hat, \u2014 ist\u003cbr\u003evortrefflich, hat die Feinheit des Birnbaums, ist wei\u00dfgelblich, und\u003cbr\u003e\u00fcbertrifft an H\u00e4rte das B\u00fcchenholz, da\u00df er wohl verdient, in den\u003cbr\u003eWaldungen vorz\u00fcglich und mehr \u003cb\u003eangepflanzt\u003c/b\u003e zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1656.7, "y": 798.24}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRingsum waren zahlreiche Obstb\u00e4ume \u003cb\u003eangepflanzt\u003c/b\u003e,\u003cbr\u003eBakayuvapalmen (Acrocomia), Mangaven (Hancornia speciosa), Fruta de\u003cbr\u003elobo (Solanum lycocarpum), und eine Art Allee von stattlichen Pik\u00ed-\u003cbr\u003eB\u00e4umen (Caryocar butyrosum).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1289.7, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch aber erschrack nicht wenig dar\u00fcber, sprang, ohne ein Wort\u003cbr\u003ezu sagen, auf, und lief aus der Hausth\u00fcr durch den kleinen Garten\u003cbr\u003efort, wo ich mich noch bald mit den F\u00fc\u00dfen in dem fatalen\u003cbr\u003eKartoffelkraut verwickelt h\u00e4tte, das der alte Einnehmer nunmehr, wie\u003cbr\u003eich sah, nach des Portiers Rath statt meiner Blumen \u003cb\u003eangepflanzt\u003c/b\u003e\u003cbr\u003ehatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.5, "y": 216.28}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls man 1886 das f\u00fcnfzigj\u00e4hrige Gr\u00fcndungsfest der Colonie\u003cbr\u003ebeging, wurde zum Andenken daran eine Gruppe junger B\u00e4ume rings um\u003cbr\u003ejenen ehrw\u00fcrdigen Zeugen einer historischen Episode\u003cbr\u003e\u003cb\u003eangepflanzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1343.3, "y": 340.97}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i76", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa man nur junge Palmen ben\u00fctzt, m\u00fc\u00dften sie \u003cb\u003eangepflanzt\u003c/b\u003e\u003cbr\u003eund kultiviert werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1463.0, "y": 441.02}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBonpland hat sehr gut auseinandergesetzt, wie man zu verfahren\u003cbr\u003eh\u00e4tte, um die Bertholletia excelsa am Ufer des Orinoko, des Apure, des\u003cbr\u003eMeta, \u00fcberhaupt in der Provinz Venezuela \u003cb\u003eanzupflanzen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1477.2, "y": 733.51}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWird aber eine andere Art \u003cb\u003eangepflanzt\u003c/b\u003e, so bedarf diese\u003cbr\u003eanderer Bodenbestandteile, welche von jener nicht beansprucht worden\u003cbr\u003esind, und l\u00e4sst daf\u00fcr die bereits ersch\u00f6pften in Ruhe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1550.2, "y": 797.01}, {"color": "#377eb8", "date": "1850", "id": "anpflanzen-c1-i33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerr Broussonet hat sogar, wie ich mit Verwunderung h\u00f6rte,\u003cbr\u003emitten in der Stadt, im Garten des Marquis von Nava, Brotfruchtb\u00e4ume\u003cbr\u003e(Artocarpus incisa) und Zimtb\u00e4ume (Laurus cinnamomum)\u003cbr\u003e\u003cb\u003eangepflanzt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1710.9, "y": 82.529}, {"color": "#4daf4a", "date": "1850", "id": "anpflanzen-c1-i45", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn in sp\u00e4teren Zeiten das anders wurde, so hat dazu Niemand\u003cbr\u003est\u00e4rker und dauernder gewirkt als der grosse Denker und Dichter, der\u003cbr\u003eden theologischen Gedanken der pers\u00f6nlichen Unsterblichkeit mitten im\u003cbr\u003eHerzen der Philosophie \u003cb\u003eanpflanzte\u003c/b\u003e, und, wenn er ihn so den\u003cbr\u003ePhilosophen vertraut machte, den Theologen tiefer begr\u00fcndet zur\u00fcckgab,\u003cbr\u003eihn zugleich weit \u00fcber die Schranken der Schule oder der Secte\u003cbr\u003ehinaustrug, so weit wie seine nie veraltenden Schriften wirkten, die\u003cbr\u003enicht der Schulstube, sondern der h\u00f6chsten Litteratur des\u003cbr\u003eGriechenthums und der Menschheit angeh\u00f6ren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2114.7, "y": 18.0}, {"color": "#ff7f00", "date": "1850", "id": "anpflanzen-c1-i60", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Anlage neuer Weinberge in der Umgegend von Johannisberg,\u003cbr\u003eR\u00fcdesheim und B\u00fcdesheim beginnt mit der Ausrottung der alten St\u00f6cke,\u003cbr\u003emit dem Ans\u00e4en von Gerste und Luzerne oder Esparsette, welche f\u00fcnf\u003cbr\u003eJahre auf dem Felde stehen bleibt; in dem sechsten Jahre wird der\u003cbr\u003ejunge Weinberg \u003cb\u003eangepflanzt\u003c/b\u003e, und in dem neunten Jahr wird er zum\u003cbr\u003eersten Male ged\u00fcngt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 693.78, "y": 430.26}, {"color": "#ff7f00", "date": "1850", "id": "anpflanzen-c1-i16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieser Handelsmann, der den Kanarien bei der letzten\u003cbr\u003eGetreideteurung bedeutende Dienste erwiesen, hat einen mit\u003cbr\u003evulkanischen Tr\u00fcmmern bedeckten H\u00fcgel \u003cb\u003eangepflanzt\u003c/b\u003e und an diesem\u003cbr\u003ek\u00f6stlichen Punkt einen englischen Garten angelegt, wo man eine\u003cbr\u003eherrliche Aussicht auf die Pyramide des Piks, auf die D\u00f6rfer an der\u003cbr\u003eK\u00fcste und die Insel Palma hat, welche die weite Meeresfl\u00e4che\u003cbr\u003ebegrenzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 800.82, "y": 642.68}, {"color": "#ff7f00", "date": "1850", "id": "anpflanzen-c1-i26", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eaber der ganze weite Welttheil, der w\u00fcst gelegen hatte und\u003cbr\u003everwildert, w\u00e4hrend jene Kunstg\u00e4rten bl\u00fchten, war nun auch wegsam und\u003cbr\u003ezug\u00e4nglich und \u003cb\u003eangepflanzt\u003c/b\u003e geworden, und eine Bl\u00fcthenwolke\u003cbr\u003ehieng berauschend \u00fcber der weiten Welt, und die Moose sandten oben\u003cbr\u003eihre D\u00fcfte dem schwebenden Fr\u00fchling zu, wie unten die Orangen zu ihm\u003cbr\u003eaufdufteten; in dem Meere von Wohlgeruch aber schwebte die Poesie wie\u003cbr\u003e\u00fcber dem Chaos Eros, und bildete Kunstgestalten aus der Aroma und dem\u003cbr\u003eFarbenglanz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.44, "y": 829.63}, {"color": "#ff7f00", "date": "1850", "id": "anpflanzen-c1-i3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls die Griechen Italien \u003cb\u003eanpflanzten\u003c/b\u003e, nannten sie es\u003cbr\u003eGro\u00dfgriechenland; die Engl\u00e4nder haben ihr New-Hampshire, New-Jersey,\u003cbr\u003eNew-Caledonien, die Holl\u00e4nder ein Neu-Holland, die Franzosen ein Neu-\u003cbr\u003eOrleans gegr\u00fcndet; nur Deutsche vermochten es, an ihr Vaterland den\u003cbr\u003eBegriff klein zu kn\u00fcpfen: sie ertragen, sie w\u00e4hlen den Namen eines\u003cbr\u003eKleindeutschland!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 70.194, "y": 902.33}, {"color": "#f781bf", "date": "1850", "id": "anpflanzen-c1-i49", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas kann klarer sein, als da\u00df es diese Herakliden waren, die\u003cbr\u003eden Dienst des Heros \u2014 wenigstens zum Theil \u2014 in Theben\u003cbr\u003e\u003cb\u003eangepflanzt\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2907.0, "y": 753.02}, {"color": "#a65628", "date": "1850", "id": "anpflanzen-c1-i41", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dfer den vielen offiziellen Manteuffeln, womit das Land\u003cbr\u003e\u003cb\u003eangepflanzt\u003c/b\u003e ist, gibt es auch hier noch ein extraordin\u00e4rer\u003cbr\u003eTeufel, welcher eine Nummer unseres Kreis-und Intelligenzblattes aus\u003cbr\u003edem Monat November, enthaltend den Beschlu\u00df der Nationalversammlung\u003cbr\u003e\u00fcber die Steuerverweigerung als corpus delicti gegen unsern gewesenen\u003cbr\u003eDeputirten, Herrn Friedensrichter K\u00f6rfgen zu Kerpen in die H\u00e4nde des\u003cbr\u003eStaatsanwaltes Sethe zu spediren gewu\u00dft hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: anpflanzen-c1-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2402.0, "y": 967.02}]);
