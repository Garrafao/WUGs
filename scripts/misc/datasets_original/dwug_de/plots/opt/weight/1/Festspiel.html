        nodes = new vis.DataSet([{"color": "#377eb8", "id": "treitschke_geschichte04_1889-9927-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch K\u00f6nig Otto kam einmal in die alte Heimath, gastlich\u003cbr\u003eempfangen von der Muse der Charlotte Birch-Pfeiffer, die ihm ein\u003cbr\u003e\u003cb\u003eFestspiel\u003c/b\u003e \u201eder Liebe Streit\u201c widmete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-9927-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.95, "y": 310.65}, {"color": "#377eb8", "id": "vischer_aesthetik030205_1857-3552-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein auf jenem Felde konnte sich die naive Dichtung neben der\u003cbr\u003eentwickelten Kunstpoesie nicht fortbehaupten; im ernsten Gebiete kennt\u003cbr\u003edas Volk keine andere Idealit\u00e4t, als die mythische, und bringt es nie\u003cbr\u003evom halb Epischen zum \u00e4cht Dramatischen; die Hoffnungen, die man an\u003cbr\u003edie \u003cb\u003eFestspiele\u003c/b\u003e im bairischen Gebirge kn\u00fcpfte, waren\u003cbr\u003eirrig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030205_1857-3552-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.95, "y": 879.45}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-999-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf den gro\u00dfen Versammlungs-und Festr\u00e4umen stehen nun aber\u003cbr\u003enaturgem\u00e4\u00df auch die Denkmale f\u00fcr die gro\u00dfen M\u00e4nner des Staats, der\u003cbr\u003eWissenschaft, Kunst und, wo gleichm\u00e4\u00dfige Entwicklung der menschlichen\u003cbr\u003eKr\u00e4fte in ihrem unendlichen Werth erkannt ist, f\u00fcr die Sieger in den\u003cbr\u003e\u003cb\u003eFestspielen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-999-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.85, "y": 471.485}, {"color": "#377eb8", "id": "vischer_poetik_1857-3598-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein auf jenem Felde konnte sich die naive Dichtung neben der\u003cbr\u003eentwickelten Kunstpoesie nicht fortbehaupten; im ernsten Gebiete kennt\u003cbr\u003edas Volk keine andere Jdealit\u00e4t, als die mythische, und bringt es nie\u003cbr\u003evom halb Epischen zum \u00e4cht Dramatischen; die Hoffnungen, die man an\u003cbr\u003edie \u003cb\u003eFestspiele\u003c/b\u003e im bairischen Gebirge kn\u00fcpfte, waren\u003cbr\u003eirrig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-3598-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.55, "y": 905.2}, {"color": "#377eb8", "id": "fontane_brandenburg04_1882-3285-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist wahr, da\u00df er das Dichten zum Theil wie andre angenehme\u003cbr\u003eUnterhaltung trieb und er selber nannt\u2019 es in seinen Briefen \u201edie\u003cbr\u003eKurzweil des Reimens,\u201c aber wir w\u00fcrden ihm doch sehr Unrecht thun,\u003cbr\u003ewenn wir nach jenen zahlreichen Reimereien, wie sie bei\u003cbr\u003e\u003cb\u003eFestspielen\u003c/b\u003e, den sogenannten \u201eWirthschaften\u201c damals Mode waren,\u003cbr\u003eden Werth seiner Dichtung \u00fcberhaupt absch\u00e4tzen wollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg04_1882-3285-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 966.5, "y": 493.355}, {"color": "#377eb8", "id": "vischer_aesthetik030202_1853-1767-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn aller Gymnastik bleiben die Griechen ebensosehr\u003cbr\u003emusterg\u00fcltiges Ideal wie in der reinen, selbst\u00e4ndigen Bildnerkunst,\u003cbr\u003eund ihre gro\u00dfen \u003cb\u003eFestspiele\u003c/b\u003e gl\u00e4nzen selbst in der schwachen\u003cbr\u003eVorstellung, die wir davon haben, als unerreichtes Bild der h\u00f6chsten\u003cbr\u003enationalen Herrlichkeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030202_1853-1767-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 453.84, "y": 854.55}, {"color": "#377eb8", "id": "menzel_literatur02_1828-2303-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlberne geistliche \u003cb\u003eFestspiele\u003c/b\u003e und weltliche\u003cbr\u003eFastnachtspossen waren die ersten \u00e4rmlichen Gaben derselben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_literatur02_1828-2303-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 546.55, "y": 1027.6}, {"color": "#377eb8", "id": "boelsche_liebesleben01_1898-6334-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr dieses Werk erhielt der junge Maler ein Stipendium zum\u003cbr\u003eBesuch der Bayreuther \u003cb\u003eFestspiele\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boelsche_liebesleben01_1898-6334-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 895.65, "y": 80.03}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-2038-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir haben n\u00e4mlich von ihm fast nur Epinikien und Enkomien:\u003cbr\u003eSiegeslieder und Lobges\u00e4nge, verfasst auf die Sieger bei nationalen\u003cbr\u003e\u003cb\u003eFestspielen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-2038-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.65, "y": 362.435}, {"color": "#377eb8", "id": "beck_eisen01_1884-7269-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu einem solchen \u003cb\u003eFestspiele\u003c/b\u003e war der Dichter selbst\u003cbr\u003egezogen und hatte einen Siegespreis durch sein Lied errungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-7269-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1071.35, "y": 1299.75}, {"color": "#377eb8", "id": "nn_maehrisches166_1893-356-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrl. Weiner wurde n\u00e4mlich von Frau Cosima Wagner zur Mitwirkung\u003cbr\u003ebei den n\u00e4chstj\u00e4hrigen \u003cb\u003eFestspielen\u003c/b\u003e engagirt und wird die Ortrud\u003cbr\u003eund Kundry darstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches166_1893-356-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 527.4, "y": 1216.15}, {"color": "#377eb8", "id": "nn_maehrisches166_1893-355-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Gegenw\u00e4rtig weilt die K\u00fcnstlerin in Bayreuth, um sich dort\u003cbr\u003ef\u00fcr die n\u00e4chstj\u00e4hrigen \u003cb\u003eFestspiele\u003c/b\u003e vorzubereiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches166_1893-355-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 192.69, "y": 602.05}, {"color": "#377eb8", "id": "vischer_aesthetik030202_1853-626-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnser Auge mi\u00dft ja das Bildwerk, wenn auch nicht mit dem\u003cbr\u003eMaa\u00dfstabe gro\u00dfer, massenhafter Umgebungen, doch immer der umwandelnden\u003cbr\u003eMenschen, und wenn ein altes Gesetz gebot, die Statuen der Sieger in\u003cbr\u003eden \u003cb\u003eFestspielen\u003c/b\u003e nicht \u00fcber nat\u00fcrliche Gr\u00f6\u00dfe zu bilden, sondern\u003cbr\u003ediese Ehre den G\u00f6ttern vorzubehalten, so mu\u00dfte in irgend einem Maa\u00dfe\u003cbr\u003edoch die stylisirende, keine mangelhaft entwickelte Form duldende\u003cbr\u003eKraft der Kunst immer zu einem Uebertreten desselben f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030202_1853-626-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.495, "y": 678.75}, {"color": "#377eb8", "id": "boerne_paris05_1834-918-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHerr von Poi\u00dfl wollte Sophokles gerade sein \u003cb\u003eFestspiel\u003c/b\u003e\u003cbr\u003eVergangenheit und Zukunft \u00fcberreichen, als Trommelwirbel Stille\u003cbr\u003egebot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boerne_paris05_1834-918-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 634.45, "y": 621.6}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-7349-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dem \u003cb\u003eFestspiele\u003c/b\u003e der Dresdener Gesellschaft zum Blauen\u003cbr\u003eStern, die sich w\u00e4hrend der preu\u00dfisch-russischen Fremdherrschaft zur\u003cbr\u003eN\u00e4hrung der dynastischen Treue zusammengefunden hatte, erklang nach\u003cbr\u003eeiner feierlichen Pause \u201edas hohe Geisterwort\u201c:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-7349-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.95, "y": 525.6}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-5878-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Areoi zogen zur Auff\u00fchrung ihrer \u003cb\u003eFestspiele\u003c/b\u003e von\u003cbr\u003eInsel zu Insel und wurden \u00fcberall mit Gelagen bewirthet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-5878-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 897.65, "y": 373.64}, {"color": "#377eb8", "id": "baumgart_poetik_1887-4462-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist das mythologische \u003cb\u003eFestspiel\u003c/b\u003e gemeint, welches\u003cbr\u003eProspero veranstaltet, um das Verl\u00f6bnis des jungen Paares\u003cbr\u003eeinzusegnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: baumgart_poetik_1887-4462-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 854.85, "y": 620.7}, {"color": "#377eb8", "id": "mommsen_roemische01_1854-1772-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon dem Jubel, den der grosse Erfolg in Rom erregte, ist ein\u003cbr\u003eNachklang die bis in sp\u00e4te Zeit fortgepflanzte Sitte die r\u00f6mischen\u003cbr\u003e\u003cb\u003eFestspiele\u003c/b\u003e zu beschliessen mit dem \u201a Veienterverkauf \u2018, wobei\u003cbr\u003eder \u00e4rgste alte Kr\u00fcppel, den man auftreiben konnte, im Purpurmantel\u003cbr\u003eund Goldschmuck den Beschluss machte als \u201a K\u00f6nig der Veienter\u2018.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische01_1854-1772-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.45, "y": 730.7}, {"color": "#377eb8", "id": "beck_eisen01_1884-7268-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu Hesiods Zeit war es eine angesehene Stadt, in der grosse\u003cbr\u003e\u003cb\u003eFestspiele\u003c/b\u003e abgehalten wurden, \u00e4hnlich den isthmischen und\u003cbr\u003eolympischen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-7268-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.34, "y": 971.2}, {"color": "#377eb8", "id": "wilamowitz_aristoteles02_1893-63-174", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erlebten die Athener seit 510 und alle Hellenen, auf die\u003cbr\u003eetwas ankommt, seit 480. die gewaltige ersch\u00fctterung des kampfes um\u003cbr\u003edie existenz und dann die errichtung des Reiches hat in wahrheit die\u003cbr\u003egeister noch vielmehr als die leiber befreit. allein so unmittelbar\u003cbr\u003ekonnte die wirkung nicht sein, dass die \u00fcberlieferung dieser\u003cbr\u003ejahrzehnte eine wirklich geschichtliche h\u00e4tte werden k\u00f6nnen. sie tr\u00e4gt\u003cbr\u003enoch durchweg den stempel von sage und novelle. dass die erste noch\u003cbr\u003elebendig war, wird der gl\u00fccklichen verbindung verdankt, dass ein\u003cbr\u003eernstes und frommes volk ungeheure aufgaben zu l\u00f6sen erhielt und zu\u003cbr\u003el\u00f6sen vermochte; es liegt aber zum teil auch an der naivet\u00e4t des\u003cbr\u003evolkes. die grossv\u00e4ter der Marathonsieger hatten noch die falsche\u003cbr\u003eAthena auf dem wagen des Peisistratos angebetet, und das wunder oder\u003cbr\u003evielmehr der glaube hat an dem siege \u00fcber die ungez\u00e4hlten barbaren\u003cbr\u003eeinen starken anteil. die Perser des Aischylos haben es vermocht, die\u003cbr\u003egeschichte der gegenwart unmittelbar hinaufzuheben in die reine h\u00f6he\u003cbr\u003eder sage: das religi\u00f6se \u003cb\u003efestspiel\u003c/b\u003e erz\u00e4hlt uns die geschichte in\u003cbr\u003eseiner sprache. es ist f\u00fcr den historiker der die seele der ereignisse\u003cbr\u003esucht die beste quelle f\u00fcr die schlacht von Salamis. man denke sich\u003cbr\u003eaber nur die figur des listenreichen mannes, der bei Aischylos im\u003cbr\u003ehintergrunde bleibt, in den mittelpunkt ger\u00fcckt, so wird die sage vom\u003cbr\u003esiege des freien Pallasvolkes zu der novelle von Themistokles. dem\u003cbr\u003eentspricht die gesammte \u00fcberlieferung von der \u00e4lteren geschichte\u003cbr\u003eAthens. der bericht \u00fcber Marathon und \u00fcber den ersten aeginetischen\u003cbr\u003ekrieg ist von der sage in das erhaben typische stilisirt. auch in dem\u003cbr\u003esturze der tyrannen sp\u00fcrt man das walten der g\u00f6ttlichen gerechtigkeit\u003cbr\u003ewie in der tragoedie. weder Kleisthenes noch Miltiades tragen\u003cbr\u003eindividuelle z\u00fcge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_aristoteles02_1893-63-174\u003cbr\u003etype: usage\u003c/p\u003e", "x": 645.95, "y": 1216.35}, {"color": "#377eb8", "id": "brunn_griechen01_1853-1238-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1) Celetizontes pueri, Knaben auf Rennpferden, also wohl auf\u003cbr\u003eSiege in \u003cb\u003eFestspielen\u003c/b\u003e bez\u00fcglich:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brunn_griechen01_1853-1238-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 677.35, "y": 1102.25}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-2334-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit ihrem k\u00fcnstlerischen Sinne haben die Athener auch das\u003cbr\u003eSchriftwesen aufgefa\u00dft und fortgebildet, und die herrliche Gr\u00f6\u00dfe ihres\u003cbr\u003eStaates bezeugen neben dem Parthenon die zahllosen Marmorsteine,\u003cbr\u003ewelche die Sch\u00e4tze der Stadtg\u00f6ttin, den Scho\u00df der Bundesgenossen, den\u003cbr\u003eBestand der Land-und Seemacht aufrechnen, und fr\u00fchzeitig hat man\u003cbr\u003ebegonnen, einzelne Thatsachen, die dem Ged\u00e4chtnisse leicht\u003cbr\u003eentschwinden, wie die Namen der K\u00f6nige, der Priester, der Sieger in\u003cbr\u003eden \u003cb\u003eFestspielen\u003c/b\u003e aufzuzeichnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-2334-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 132.74, "y": 1166.75}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-542-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErst die Friedensbotschaft erl\u00f6ste den Dichter aus seiner\u003cbr\u003edumpfen Verstimmung; er athmete erleichtert auf und schrieb zur\u003cbr\u003eFriedensfeier das \u003cb\u003eFestspiel\u003c/b\u003e \u201edes Epimenides Erwachen\u201c um nach\u003cbr\u003eseiner Weise durch ein poetisches Bekenntni\u00df seine Brust vollends zu\u003cbr\u003ebefreien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-542-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.2, "y": 781.95}, {"color": "#377eb8", "id": "nn_maehrisches271_1898-246-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Oper geht ein Huldigungsact vorher, bei welchem die\u003cbr\u003eVolkshymne vom ganzen B\u00fchnenpersonale gesungen wird, worauf ein\u003cbr\u003ekleines \u003cb\u003eFestspiel\u003c/b\u003e folgt, welches die Bedeutung des Tages in\u003cbr\u003eeinem auf Olm\u00fctzer Boden spielenden Act beleuchtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches271_1898-246-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 321.115, "y": 678.8}, {"color": "#377eb8", "id": "nn_maehrisches271_1898-247-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses \u003cb\u003eFestspiel\u003c/b\u003e ist das Werk eines verehrten heimischen\u003cbr\u003eAutors, den wir wohl nicht zu nennen brauchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches271_1898-247-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1263.35, "y": 897.15}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-1090-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie namhaftesten Dichter wurden in Staatsprocesse verwickelt,\u003cbr\u003edie Staatsbesoldung wurde beschnitten, die Maskenfreiheit des\u003cbr\u003edionysischen \u003cb\u003eFestspiels\u003c/b\u003e einer strengen Censur unterworfen, und\u003cbr\u003edas geschah in der Zeit der vollendeten Demokratie; ein Beweis, da\u00df\u003cbr\u003edie unmittelbare Ber\u00fchrung zwischen Staat und Dichtkunst und die\u003cbr\u003eVerflechtung derselben in die Interessen des Staats auch dort, wo das\u003cbr\u003efreie Wort Grundprincip der Verfassung war, Uebelst\u00e4nde\u003cbr\u003ehervorrief.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-1090-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1043.25, "y": 562.35}, {"color": "#377eb8", "id": "humboldt_kosmos01_1845-3053-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach B\u00f6ckh\u0027s scharfsinniger Bemerkung hat der alte Mythus des\u003cbr\u003eNem\u00e4ischen Mondl\u00f6wen einen astronomischen Ursprung und h\u00e4ngt\u003cbr\u003esymbolisch in der Chronologie mit den Schaltcyklen des Mondjahres, dem\u003cbr\u003eMondcultus zu Nemea und den dortigen \u003cb\u003eFestspielen\u003c/b\u003e\u003cbr\u003ezusammen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos01_1845-3053-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1244.55, "y": 721.7}, {"color": "#377eb8", "id": "wackernagel_poetik_1873-2055-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Sieg, den irgend ein vielleicht sonst namenloser Grieche in\u003cbr\u003ediesem oder jenem \u003cb\u003eFestspiele\u003c/b\u003e errungen hat, giebt ihm Anstoss\u003cbr\u003eund Anlass, der ist das epische Motiv und ein an und f\u00fcr sich nicht\u003cbr\u003eeben sonderlich bedeutendes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wackernagel_poetik_1873-2055-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.85, "y": 1022.3}, {"color": "#377eb8", "id": "gottschalck_sagen_1814-440-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Beil\u00e4ufig sey es gesagt \u2013 die Historienschreiber meinen, der\u003cbr\u003eJ\u00fcngling Helias sey gekommen aus dem Berge Grale, wie man nannte ein\u003cbr\u003e\u003cb\u003eFestspiel\u003c/b\u003e, worauf es herging lustig und liederlich, so da\u00df er\u003cbr\u003ealso ein Kind der Liebe zu nennen sey.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1814\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gottschalck_sagen_1814-440-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 736.95, "y": 1117.25}, {"color": "#377eb8", "id": "droysen_alexander_1833-2158-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem Alexander seinem Heere einige Rast geg\u00f6nnt, nach\u003cbr\u003eHellenischer Sitte \u003cb\u003eFestspiele\u003c/b\u003e und Wettk\u00e4mpfe angestellt und den\u003cbr\u003eG\u00f6ttern geopfert hatte, brach er aus der Hyrkanischen Residenz\u003cbr\u003eauf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: droysen_alexander_1833-2158-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 304.835, "y": 584.0}, {"color": "#377eb8", "id": "beck_eisen01_1884-8362-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eW\u00e4hrend zu Anfang der punischen Kriege sich die Karthagischen\u003cbr\u003eGesandten zu Haus dar\u00fcber lustig machten, dass sie in allen H\u00e4usern,\u003cbr\u003ein denen sie in Rom eingeladen gewesen seien, von demselben silbernen\u003cbr\u003eTafelger\u00e4t h\u00e4tten speisen m\u00fcssen; so z\u00e4hlte man zu Sullas Zeit allein\u003cbr\u003e\u00fcber 150 St\u00fcck schwere, silberne Prachtsch\u00fcsseln, jede \u00fcber 100 Pfund\u003cbr\u003eGewicht, in Rom, und als der junge C\u00e4sar \u003cb\u003eFestspiele\u003c/b\u003e zu Ehren\u003cbr\u003eseines verstorbenen Vaters veranstaltete, liess er alle Ger\u00e4te im\u003cbr\u003eZirkus von Silber machen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-8362-68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 219.68, "y": 1170.3}, {"color": "#377eb8", "id": "wilamowitz_tragoedie_1889-63-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGlaubw\u00fcrdig ist die notiz, weil die institution des proagon\u003cbr\u003efr\u00fch verfallen und aus dem ged\u00e4chtnisse der gelehrten geraten ist, sie\u003cbr\u003emuss also verh\u00e4ltnism\u00e4ssig alt sein und wird auf einen der alten\u003cbr\u003eperipatetiker zur\u00fcckgehen. inhaltlich ist sie wahrscheinlich, weil die\u003cbr\u003eehrenbezeugung eine so schlichte und im geiste des dionysischen\u003cbr\u003e\u003cb\u003efestspieles\u003c/b\u003e gehaltene ist (vgl. zu vers 677). die nachrichten\u003cbr\u003e\u00fcber den tod des Sophokles sind alle geschichtlich\u003cbr\u003eunverwendbar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-63-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.6, "y": 281.175}, {"color": "#377eb8", "id": "mueller_hellenische03_1824-4417-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Ganzen hatte der Dorische Stamm offenbar weniger Geschick\u003cbr\u003eund Neigung als der Attische, aus freien Regungen po\u00ebtischen Gef\u00fchls,\u003cbr\u003ewie sie \u003cb\u003eFestspiele\u003c/b\u003e veranla\u00dften, Litteraturgattungen zu\u003cbr\u003ebilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_hellenische03_1824-4417-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.85, "y": 563.1}, {"color": "#377eb8", "id": "varnhagen_rahel02_1834-3764-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs hat n\u00e4mlich vor einigen Monaten die angesehene\u003cbr\u003eGeneraldirektion des Berliner Theaters von mir ein \u003cb\u003eFestspiel\u003c/b\u003e\u003cbr\u003everlangt, zur Feier der Ankunft ihres K\u00f6nigs und seiner h\u00f6chsten\u003cbr\u003eG\u00e4ste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: varnhagen_rahel02_1834-3764-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.3, "y": 749.25}, {"color": "#377eb8", "id": "steinen_naturvoelker_1894-6787-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber jetzt hat er mittlerweile einen grossen Vorrat an Form-und\u003cbr\u003eFarbenmotiven gewonnen, er sucht sie allerorts zu verwenden und hat\u003cbr\u003edas Schm\u00fccken selbst zu einer Art Kunst erhoben, die sich bei Tanz und\u003cbr\u003e\u003cb\u003eFestspiel\u003c/b\u003e, wo der Ueberschuss der Kr\u00e4fte zur Geltung kommt, am\u003cbr\u003efreiesten entfaltet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steinen_naturvoelker_1894-6787-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1276.1, "y": 1108.75}, {"color": "#377eb8", "id": "beck_eisen01_1884-7276-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese alten \u003cb\u003eFestspiele\u003c/b\u003e waren es, welche die Veranlassung\u003cbr\u003ezu den athenischen Chalkidien gaben, die in ihrer sp\u00e4teren Form recht\u003cbr\u003eeigentliche Handwerkerfeste waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-7276-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.0, "y": 827.65}, {"color": "#377eb8", "id": "justi_velazquez01_1888-168-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4tten die Araber Maler haben k\u00f6nnen, sie w\u00fcrden wahrscheinlich\u003cbr\u003eBildnisse, Jagden, \u003cb\u003eFestspiele\u003c/b\u003e und Sittenbilder gemalt haben,\u003cbr\u003ewie wir sie im Justicia-Saal der Alhambra sehen, aber, wie ich glaube,\u003cbr\u003evon Spaniern gemalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1888\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: justi_velazquez01_1888-168-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1268.2, "y": 411.73}, {"color": "#377eb8", "id": "bauer_buehnenleben_1871-1040-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Turnier ging nebst dem \u003cb\u003eFestspiel\u003c/b\u003e am 15. Oktober, dem\u003cbr\u003eGeburtstage des Kronprinzen, gl\u00e4nzend von statten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bauer_buehnenleben_1871-1040-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 446.54, "y": 277.845}, {"color": "#377eb8", "id": "fontane_brandenburg03_1873-6567-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBenutzt: Die lebenden Bilder bei dem \u003cb\u003eFestspiele\u003c/b\u003e Lalla-\u003cbr\u003eR\u00fbkh, nach der Natur gezeichnet von W. Hensel (Berlin 1823 bei L. W.\u003cbr\u003eWittich).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg03_1873-6567-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 869.55, "y": 558.9}, {"color": "#377eb8", "id": "vischer_aesthetik030202_1853-1745-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit dem Verfall der Volksfeste haben wir aber auch die h\u00f6here\u003cbr\u003eForm, das nationale \u003cb\u003eFestspiel\u003c/b\u003e so sehr eingeb\u00fc\u00dft, da\u00df wir die\u003cbr\u003efrei \u00e4sthetisch sich aufzeigende Gymnastik eigentlich nur noch in der\u003cbr\u003eAftergestalt kennen, wo sie von Kunstreitern, Gauklern, Seilt\u00e4nzern um\u003cbr\u003eGeld gezeigt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030202_1853-1745-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.5, "y": 491.185}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-2666-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeue Gottesdienste und Opferbr\u00e4uche wurden eingef\u00fchrt, Tempel\u003cbr\u003egeweiht, Feste und \u003cb\u003eFestspiele\u003c/b\u003e gestiftet, S\u00fchnungen ganzer\u003cbr\u003eGemeinden, St\u00e4dte und L\u00e4nder vorgenommen, um einen neuen, reinen\u003cbr\u003eAnfang zu gewinnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-2666-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 298.21, "y": 1278.15}, {"color": "#377eb8", "id": "curtius_alterthum01_1875-1899-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo erwuchs ein fruchtbarer V\u00f6lkerverkehr, und wenn man die\u003cbr\u003eTerrasse, von welcher die Vertreter gastbefreundeter Nationen den\u003cbr\u003e\u003cb\u003eFestspielen\u003c/b\u003e als Ehreng\u00e4ste beiwohnten, den Griechenstand\u003cbr\u003enannte, so entnehmen wir schon daraus, da\u00df nach Verschmelzung mit den\u003cbr\u003eLatinern der n\u00e4chste Fortschritt darin bestand, da\u00df Rom mit den\u003cbr\u003eGriechen, namentlich den in Gallien ans\u00e4ssigen, in gastfreundliche\u003cbr\u003eBeziehungen trat, und so ist die Stadt von Stufe zu Stufe im\u003cbr\u003einternationalen Verkehr weiter gef\u00fchrt und durch die Gastfreundschaft\u003cbr\u003ef\u00fcr seinen Weltberuf allm\u00e4hlich ausgebildet worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: curtius_alterthum01_1875-1899-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.85, "y": 762.7}, {"color": "#377eb8", "id": "fontane_kinderjahre_1894-748-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie kamen, wie sich denken l\u00e4\u00dft, nicht mit leeren H\u00e4nden und\u003cbr\u003eals wir Kinder das Unsere gethan und unser \u003cb\u003eFestspiel\u003c/b\u003e beendet\u003cbr\u003ehatten, trat von Flemming im Namen der alten Tafelrunde vor und\u003cbr\u003e\u00fcberreichte, unter feierlicher Ansprache, einen Pokal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_kinderjahre_1894-748-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.1, "y": 1168.8}, {"color": "#377eb8", "id": "beck_eisen01_1884-7274-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDorthin bin ich einmal zu des weisen Amphidamas\u003cbr\u003e\u003cb\u003eFestspiel\u003c/b\u003e \u00dcber nach Chalkis gefahren; denn viele verk\u00fcndete\u003cbr\u003ePreise Hatten die S\u00f6hne gesetzt, grossherzige; dorten \u2014 vernimm es, \u2014\u003cbr\u003eTrug ich als Sieger im Lied davon den gehenkelten Dreifuss, Den ich\u003cbr\u003eden Musen sodann auf dem Helikon habe geweihet, Wo mich jene zuerst\u003cbr\u003ezum klingenden Sange begeistert.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-7274-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 378.92, "y": 414.005}, {"color": "#377eb8", "id": "bastian_voelkergedanke_1881-1068-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur durch \u003cb\u003eFestspiele\u003c/b\u003e aus eigenen Mitteln zu bestreiten,\u003cbr\u003ekonnte (in Rom) die Aedilit\u00e4t erlangt werden, als erste Stufe zum\u003cbr\u003eAmtsadel (worin die senatorischen Familien nicht nach\u003cbr\u003eGeschlechtsahnen, sondern nach Amtsehren z\u00e4hlten).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bastian_voelkergedanke_1881-1068-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.605, "y": 490.255}, {"color": "#377eb8", "id": "mueller_kunst_1830-1688-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e106. Ferner bew\u00e4hrt sich in den Bauen von Theatern, Odeen und\u003cbr\u003eandern Geb\u00e4uden f\u00fcr die \u003cb\u003eFestspiele\u003c/b\u003e ein klarer und\u003cbr\u003edurchdringender Verstand, welcher den Zweck des Baus auf das\u003cbr\u003ebestimmteste auffa\u00dft, und auf dem n\u00e4chsten Wege zu erreichen\u003cbr\u003ewei\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_kunst_1830-1688-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.55, "y": 619.05}, {"color": "#377eb8", "id": "rohde_psyche_1894-7308-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir werden nicht irren, wenn wir annehmen, dass Ansichten und\u003cbr\u003eEinsichten, denen Aeschylos, Sophokles und nicht am wenigsten\u003cbr\u003eEuripides in / choice \u003e ihren tragischen \u003cb\u003eFestspielen\u003c/b\u003e Worte\u003cbr\u003eleihen, nicht alleiniges Eigenthum des Einzelnen blieben, in dessen\u003cbr\u003eGeiste sie entstanden waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rohde_psyche_1894-7308-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.85, "y": 689.7}, {"color": "#377eb8", "id": "fontane_brandenburg01_1862-3224-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist wahr, da\u00df er das Dichten zum Theil wie andre angenehme\u003cbr\u003eUnterhaltung trieb, wie Spiel und Zeitvertreib (er selbst nannte es in\u003cbr\u003eseinen Briefen \u201edie Kurzweil des Reimens\u201c), aber wir w\u00fcrden sehr\u003cbr\u003eUnrecht thun, wenn wir nach jenen zahlreichen, scherzhaften\u003cbr\u003eReimereien, wie sie bei \u003cb\u003eFestspielen\u003c/b\u003e, den sogenannten\u003cbr\u003e\u201eWirthschaften\u201c, damals Mode waren, den Werth seiner Dichtungen\u003cbr\u003e\u00fcberhaupt absch\u00e4tzen wollten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg01_1862-3224-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1299.8, "y": 485.95}, {"color": "#377eb8", "id": "wilamowitz_tragoedie_1889-337-204", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas wird manchen weg und umweg kosten; es scheint sogar\u003cbr\u003egeraten, zun\u00e4chst einen holzweg einzuschlagen, weil in der\u003cbr\u003elitteraturgeschichte die holzwege die betretensten zu sein pflegen.\u003cbr\u003edie kom\u00f6die ist viel verst\u00e4ndlicher als die trag\u00f6die: fangen wir mit\u003cbr\u003eihr an. das muss dem modernen doch sehr aussichtsvoll erscheinen. denn\u003cbr\u003ewir sehen mit recht trauerspiel und lustspiel nur als zwei arten\u003cbr\u003ederselben gattung, der dramatischen poesie, an. darin sind uns die\u003cbr\u003eperipatetiker vorangegangen, und logisch ist es gewiss. nur hat es f\u00fcr\u003cbr\u003eAthen keinen sinn. dort konnte zwar der gr\u00f6sste philosoph, zugleich\u003cbr\u003eder gr\u00f6sste dichter, auf den gedanken dieser einheit kommen, aber\u003cbr\u003eselbst er liess es nur in der vorger\u00fccktesten weinlaune aussprechen.\u003cbr\u003ein der praxis waren kom\u00f6die und trag\u00f6die zwei so grundverschiedene\u003cbr\u003edichtungsgattungen, dass es gleich ungeheuerlich erschien,\u003cbr\u003eAristophanes eine trag\u00f6die, Agathon eine kom\u00f6die dichtend zu denken;\u003cbr\u003eworan nichts ge\u00e4ndert wird, auch wenn in den zeiten des verfalls\u003cbr\u003egeringere leute diesen versuch gemacht haben, wie z. b. von Timokles\u003cbr\u003efeststeht. f\u00fcr Athen ist das dramatische etwas accessorisches sowol in\u003cbr\u003eder kom\u00f6die wie in der trag\u00f6die. die \u00fcbergeordnete gattung k\u00f6nnte nur\u003cbr\u003edionysisches \u003cb\u003efestspiel\u003c/b\u003e heissen, wo dann aber sofort der\u003cbr\u003edithyrambos als dritte gleichberechtigte art hinzutreten und diesen\u003cbr\u003eversuch einer definition unbrauchbar machen w\u00fcrde. f\u00fcr uns ist das\u003cbr\u003edramatische entscheidend, ist aber auch die sonderung in trag\u00f6die und\u003cbr\u003ekom\u00f6die eine inhaltsleere concession an die antike, welche nur zu der\u003cbr\u003eannahme von bastardgattungen wie des s. g. schauspieles oder dramas\u003cbr\u003ef\u00fchrt. wir wissen also im voraus, dass wir zum ziele \u00fcber die kom\u00f6die\u003cbr\u003enicht kommen k\u00f6nnen; aber bei wege d\u00fcrfte doch manche wichtige\u003cbr\u003ebelehrung abfallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wilamowitz_tragoedie_1889-337-204\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.75, "y": 141.475}, {"color": "#ff7f00", "id": "laube_europa0101_1833-574-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGestern hab\u0027 ich drei \u003cb\u003eFestspiele\u003c/b\u003e geschrieben, weil ich\u003cbr\u003eheute essen wollte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1833\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laube_europa0101_1833-574-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 229.445, "y": 178.0}]);
