br\u003eniedergestossen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 407.19, "y": 876.38}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObwohl das valerische Gesetz ihm absolute Gewalt und jeder\u003cbr\u003eseiner Verordnungen Gesetzeskraft gegeben, hatte er dennoch dieser\u003cbr\u003eexorbitanten Befugniss sich nur bei Massregeln bedient, die von\u003cbr\u003evor\u00fcbergehender Bedeutung waren und wo die Betheiligung Rath und\u003cbr\u003eB\u00fcrgerschaft bloss nutzlos compromittirt haben w\u00fcrde, namentlich bei\u003cbr\u003eden \u003cb\u003eAechtungen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 732.86, "y": 867.97}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eihr \u03ba\u03cd\u03f1\u03b9\u03bf\u03c2 mag sehen, wie er sie zieht. nur die attische\u003cbr\u003e\u03c6\u03b9\u03bb\u03b1\u03bd\u03d1\u03f1\u03c9\u03c0\u03af\u03b1 nimmt sich ihrer an, wie des fremden und des sclaven, und\u003cbr\u003edie \u03b1\u1f30\u03b4\u03ce\u03c2 der g\u00f6tter sch\u00fctzt sie; f\u00fcr den staat ist sie kein subject\u003cbr\u003edes rechtes. so straft er auch ihre laster nicht, w\u00e4hrend die tempel\u003cbr\u003esieh der ehebrecherin verschliessen m\u00f6gen und die gesellschaftliche\u003cbr\u003e\u003cb\u003e\u00e4chtung\u003c/b\u003e sie ereilen mag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 444.33, "y": 339.62}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003e\u00c4chtung\u003c/b\u003e hatte insofern den Charakter der sententia\u003cbr\u003ecapitalis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.84, "y": 333.07}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn fr\u00e4nkischen Quellen der merowingischen Zeit wird \u00fcber\u003cbr\u003eKonfiskationen vergabten Krongutes berichtet, die nicht auf Grund\u003cbr\u003egerichtlichen Verfahrens oder einer \u003cb\u003e\u00c4chtung\u003c/b\u003e, sondern durch\u003cbr\u003eeinfachen Verwaltungsakt erfolgen, w\u00e4hrend das \u00fcbrige Verm\u00f6gen des\u003cbr\u003eBetroffenen unversehrt bleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 616.36, "y": 789.29}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWieder und wieder wurden die Bilder jener finstern Zeit der\u003cbr\u003e\u003cb\u003eAechtungen\u003c/b\u003e, die entsetzlichen Leiden der Provinzialen, der\u003cbr\u003eschmachvolle Stand der r\u00f6mischen Criminalrechtspflege mit allem Pomp\u003cbr\u003eitalienischer Rhetorik, mit aller Bitterkeit italienischen Spottes vor\u003cbr\u003eder versammelten Menge entfaltet und der gewaltige Todte so wie seine\u003cbr\u003elebenden Schergen ihrem Zorn und Hohn unnachsichtlich\u003cbr\u003epreisgegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.11, "y": 1048.2}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie eiferten wider die Grausamkeiten, welche die Ehre des\u003cbr\u003espanischen Namens befleckten; aber sie verschwanden in der Menge und\u003cbr\u003ekonnten der allgemeinen \u003cb\u003eAechtung\u003c/b\u003e nicht entgehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.15, "y": 905.91}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer falsche brief tat um so bessere wirkung, wenn bekannt war,\u003cbr\u003edass Isokrates an den k\u00f6nig \u00f6fter geschrieben hatte. seine\u003cbr\u003e\u003cb\u003e\u00e4chtung\u003c/b\u003e zieht also den zweiten brief mit nichten mit ins\u003cbr\u003everderben, und dass eine wendung aus diesem (11) in dem falschen (5)\u003cbr\u003ewiederkehrt, discreditirt nur den letzteren. auch der falsche brief an\u003cbr\u003eArchidamos (6) hat den eingang des zweiten benutzt. der inhalt ist\u003cbr\u003e\u00fcberwiegend wirklich ein pers\u00f6nlicher. der redner warnt, wie ihm\u003cbr\u003ealter, ber\u00fchmtheit und die durch die grosse rede begr\u00fcndete\u003cbr\u003epers\u00f6nliche beziehung wol verstatteten, den k\u00f6nig davor, sein leben\u003cbr\u003eallzusehr im kampfe auszusetzen und nicht die pflichten des k\u00f6nigs mit\u003cbr\u003edenen des soldaten zu verwechseln. es ist bekannt, wie sehr Philippos\u003cbr\u003ediese mahnung verdiente. die empfehlung seiner vaterstadt steht dem\u003cbr\u003eIsokrates wol an; nirgends schreibt er ab, nirgends freilich verr\u00e4t er\u003cbr\u003etiefere einsicht in die actuelle politik, so dass man zwischen dem\u003cbr\u003efr\u00fchjahr 341 und dem 340 schwanken kann:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 205.27, "y": 681.5}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Gewalt der bayerischen Herzoge wurde im Gebirge seit der\u003cbr\u003e\u003cb\u003eAechtung\u003c/b\u003e Heinrichs des L\u00f6wen (1180) wenig mehr versp\u00fcrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 79.559, "y": 651.41}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Epoche der Proskriptionen beginnt, und der \u003cb\u003eAechtung\u003c/b\u003e\u003cbr\u003efallen zuerst die als Opfer, die in der Stunde der Gefahr die Leitung\u003cbr\u003e\u00fcbernahmen, die die Todesstrafe f\u00fcr politische Verbrechen abschafften,\u003cbr\u003edie die pers\u00f6nliche Freiheit heilig erkl\u00e4rten!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.16, "y": 733.2}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch ausserhalb der Universit\u00e4ten weiss man ja in vielen\u003cbr\u003eKreisen bereits hinl\u00e4nglich, dass die Vetterei dadrinnen eine ganz\u003cbr\u003ebedeutende Rolle spielt, und dass wissenschaftliche Verdienste nicht\u003cbr\u003eetwa blos die gleichg\u00fcltigste Nebensache, sondern, wo sie nicht mit\u003cbr\u003eder pers\u00f6nlichen Patronage zusammentreffen, ein Hinderniss des\u003cbr\u003eFortkommens und ein Grund der Fernhaltung oder gar \u003cb\u003eAechtung\u003c/b\u003e\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 540.07, "y": 387.98}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn er den-noch, alles Warnens und Hetzens seiner Freunde\u003cbr\u003enicht achtend, ohne \u00fcber die Unvers\u00f6hnlichkeit auch der begnadigten\u003cbr\u003eGegner sich zu t\u00e4uschen, mit einer wunderbar kaltbl\u00fctigen Energie\u003cbr\u003edabei beharrte der bei weitem gr\u00f6sseren Anzahl derselben zu verzeihen,\u003cbr\u003eso war dies weder ritterliche Hochherzigkeit einer stolzen noch\u003cbr\u003eGef\u00fchlsmilde einer weichen Natur, sondern es war die richtige\u003cbr\u003estaatsm\u00e4nnische Erw\u00e4gung, dass \u00fcberwundene Parteien rascher und mit\u003cbr\u003eminderem Schaden f\u00fcr den Staat innerhalb des Staats sich absorbiren,\u003cbr\u003eals wenn man sie durch \u003cb\u003eAechtung\u003c/b\u003e auszurotten oder durch\u003cbr\u003eVerbannung aus dem Gemeinwesen auszuscheiden versucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 481.47, "y": 608.53}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003e\u00c4chtung\u003c/b\u003e des Misseth\u00e4ters erfolgt, si ei fuerit\u003cbr\u003eadprobatum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 952.39, "y": 714.92}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAechtungen\u003c/b\u003e, Belohnungen der Henker, G\u00fcterconfiscationen,\u003cbr\u003ekurzer Prozess gegen unbotm\u00e4ssige Offiziere waren hundertmal\u003cbr\u003evorgekommen und die stumpfe politische Sittlichkeit der antiken\u003cbr\u003eCivilisation hatte f\u00fcr diese Dinge nur lauen Tadel; aber das freilich\u003cbr\u003ewar unerh\u00f6rt, dass die Namen der vogelfreien M\u00e4nner \u00f6ffentlich\u003cbr\u003eangeschlagen und die K\u00f6pfe \u00f6ffentlich ausgestellt wurden, dass den\u003cbr\u003eBanditen eine feste Summe ausgesetzt und dieselbe in die \u00f6ffentlichen\u003cbr\u003eKasseb\u00fccher ordnungsm\u00e4ssig eingetragen ward, dass das eingezogene Gut\u003cbr\u003egleich der feindlichen Beute auf offenem Markt unter den Hammer kam,\u003cbr\u003edass der Feldherr den widerspenstigen Offizier geradezu niedermachen\u003cbr\u003eliess und vor allem Volk sich zu der That bekannte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 235.6, "y": 328.18}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00f6chst wahrscheinlich galten jene geringeren Bussen nur der\u003cbr\u003e\u00dcbertretung des bei der \u003cb\u003e\u00c4chtung\u003c/b\u003e ausgesprochenen Verbotes, den\u003cbr\u003eFriedlosen zu hausen und zu hofen, sodass sie sich f\u00fcr das fr\u00e4nkische\u003cbr\u003eRecht als Bussen des Bannbruches darstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 132.75, "y": 171.0}, {"color": "#377eb8", "date": "1850", "id": "\u00c4chtung-c1-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Stelle des westgermanischen Fehderechts vertritt im Norden\u003cbr\u003eein Recht der Rache, welches unter dem Gesichtspunkte der\u003cbr\u003eFriedlosigkeit bei handhafter That und innerhalb gewisser\u003cbr\u003eBeschr\u00e4nkungen in notorischen F\u00e4llen schon vor der \u003cb\u003e\u00c4chtung\u003c/b\u003e des\u003cbr\u003eTh\u00e4ters gegen die Person desselben ge\u00fcbt werden darf.\u003cspan style=\"color:#808080;\"\u003e\u0 003ean.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.28, "y": 741.8}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs erfolgte die feierliche \u00dcbergabe der Unterschriftenlisten\u003cbr\u003ezur \u003cb\u003e\u00c4chtung\u003c/b\u003e der Atomwaffe, in die sich 442639 Einwohner des\u003cbr\u003eKreises Chemnitz eingetragen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 482.36, "y": 201.22}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1. Allgemeine R\u00fcsUingseinschr\u00e4nkuns so-wie \u003cb\u003e\u00c4chtung\u003c/b\u003e aller\u003cbr\u003eMittel der Massenvernichtung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.73, "y": 522.38}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer katholische Geistliche Fleching und der evangelische\u003cbr\u003eGeistliche Wernius aus Ludwigshafen-Oppau unterzeichneten den\u003cbr\u003eStockholmer Aufruf zur \u003cb\u003e\u00c4chtung\u003c/b\u003e der Atombombe,\u003cspan style=\"color:#808080;\"\u003e\u0 tionales\u003cbr\u003eTreffen zur \u003cb\u003e\u00c4chtung\u003c/b\u003e der Neutronenbombe einzuberufen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 734.92, "y": 582.86}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses gute Ergebnis erhalte seine besondere politische\u003cbr\u003eBedeutung durch die Tatsache, da\u00df die gesamte Bev\u00f6lkerung Westberlins\u003cbr\u003e\u00fcber den Stockholmer Friedensappell zur \u003cb\u003e\u00c4chtung\u003c/b\u003e der Atomwaffe\u003cbr\u003eliskutierte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.88, "y": 578.45}, {"color": "#377eb8", "date": "1968", "id": "\u00c4chtung-c2-i96", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1 \u003cb\u003e\u00c4chtung\u003c/b\u003e der direkten oder indirekten Androhung und\u003cbr\u003eAnwendung von Gewalt durch Aggression, Subversion oder geheime\u003cbr\u003eWaffenlieferungen mit der Absicht, Grenzen oder Demarkationslinien zu,\u003cbr\u003e\u00e4ndern, in Fragen des Zugangs zu Territorien zu intervenieren oder die\u003cbr\u003eKontrolle, oder\u0027 Verwaltung \u00fcber Territorien dadurch auszudehnen, da\u00df\u003cbr\u003ebestehende Verwaltungsbeh\u00f6rden beseitigt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: \u00c4chtung-c2-i96\u003cbr  "id": "\u00c4chtung-c1-i3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchon bei den sullanischen Aechtungen war ihm eine\u003cbr\u003e\u003cb\u003eF\u00e4lschung\u003c/b\u003e in den Listen nachgewiesen worden, wesshalb Sulla\u003cbr\u003esich von da an in Staatsgesch\u00e4ften seiner nicht weiter bedient hatte;\u003cbr\u003edie Erbschaft nahm er darum nicht weniger, weil die Testamentsurkunde,\u003cbr\u003ein der sein Name stand, notorisch gef\u00e4lscht war; er hatte nichts\u003cbr\u003edagegen, wenn seine Meier die kleinen Anlieger ihres Herrn von ihren\u003cbr\u003eL\u00e4ndereien gewaltsam oder heimlich verdr\u00e4ngten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: \u00c4chtung-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1256.1, "y": 575.37}]);
