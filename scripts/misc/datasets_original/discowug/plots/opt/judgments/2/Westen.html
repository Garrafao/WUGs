date": "1968", "id": "Westen-c2-i7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Verewigung der Spaltung Deutschlands, die Einbeziehung des\u003cbr\u003e\u003cb\u003eWestens\u003c/b\u003e unserer Heimat in die Front aggressiver Staaten, seine\u003cbr\u003eVerwandlung in Aufmarschgebiet und Schlachtfeld f\u00fcr den n\u00e4chsten Krieg\u003cbr\u003eliegt keinesfalls im Interesse des deutschen Volke \u00ab, Darum k\u00f6nnen wir\u003cbr\u003enur\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1414.8, "y": 1241.9}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGanz abaesehen davon, da\u00df ich ein kompletter Idiot gewesen sein\u003cbr\u003emu\u00df. als ich als Einwohner des demokratischen Sektors in den Sektor\u003cbr\u003eder \u201eFreiheit\" fl\u00fcchtete, hat es mir doch rigoros die Augen ge\u00f6ffnet,\u003cbr\u003ewie sch\u00f6n es im \u201eGoldenen \u003cb\u003eWesten\u003c/b\u003e\" aussieht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1328.1, "y": 1010.8}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i81", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Rundfunk, ob es der NWDR, der RIAS, die Stimme Amerikas,\u003cbr\u003eHier spricht London, und was da sonst noch im \u003cb\u003eWesten\u003c/b\u003e durch den\u003cbr\u003e\u00c4ther sendet, ist Instrument in den H\u00e4nden der Kriegstreiber.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1186.8, "y": 688.47}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i91", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs besteht kein Zweifel, da\u00df es Reuter und seinen Kumpanen in\u003cbr\u003eBerlin nicht anders ergehen wird, wie Tschiangka-\u0027-schek in China. Dr.\u003cbr\u003eRhee in Korea, dei.. die Friedensbewegung breitet sich immer mehr auch\u003cbr\u003eim \u003cb\u003eWesten\u003c/b\u003e Berlins aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1120.9, "y": 1317.8}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Volkshochschule solle nicht eine isolierte Anh\u00e4ufung von\u003cbr\u003eEinzelwesen vermitteln, sondern in allen Ihren Lehrg\u00e4ngen ein\u003cbr\u003ezusammenhangendes Verst\u00e4ndnis der \u00f6konomischgesellschaftlichen\u003cbr\u003eEntwicklung anstreben, Im \u003cb\u003eWesten\u003c/b\u003e, erkl\u00e4rte Dr. Hamann, Marburg,\u003cbr\u003eder Sohn des bekannten Kunsthistorikers, werde Berlin nach wie vor als\u003cbr\u003egeistiger und politischer Mittelpunkt Deutschlands betrachtet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1361.2, "y": 1115.9}, {"color": "#4daf4a", "date": "1968", "id": "Westen-c2-i21", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201e\u00dcber eine Million Begegnungen der Menschen aus Ost und West \u2014\u003cbr\u003eBerliner hier wie da \u2014 w\u00e4ren nicht erfolgt, wenn wir im \u003cb\u003eWesten\u003c/b\u003e\u003cbr\u003eauf unserem Sch\u00fctzengrabendenken beharrt und das Angebot des Ostens\u003cbr\u003ezur\u00fcckgewiesen h\u00e4tten... Dieses Hinhocken unsererseits, verbunden mit\u003cbr\u003eder Feststellung, da\u00df dr\u00fcben lauter b\u00f6se Menschen sind, mit denen wir\u003cbr\u003enicht sprechen k\u00f6nnen, f\u00fchrt leider, wie wir in den letzten Jahren\u003cbr\u003egesehen haben, zu gar nichts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.4, "y": 1370.4}, {"color": "#984ea3", "date": "1968", "id": "Westen-c2-i71", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eWesten\u003c/b\u003e hat ietzt seine Exoerimente beendet, und\u003cbr\u003eDulles sagte: Entweder sofort \u2014 und zwar f\u00fcr ein Jahr \u2014 einstellen,\u003cbr\u003eoder wir machen weiter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Westen-c2-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1293.4, "y": 737.57}, {"color": "#999999", "date": "1968", "id": "Westen-c2-i28", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDurch den wilden \u003cb\u003eWesten\u003c/b\u003e P 6/10 (23.-25. %.. 17.30,\u003cbr\u003e20.00) Lichtenberg Vorw\u00e4rts, Karlshorst, Dunderklu
