of\u003cbr\u003eDuffy\u0027s tail against my loafer. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_27749.txt-280-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.7, "y": 443.945}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_10741.txt-6708-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe bus inched toward the barricade; as it rounded the corner,\u003cbr\u003ethe dull \u003cb\u003ethump\u003c/b\u003e of two land mines blew out its tires.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_10741.txt-6708-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.55, "y": 967.0}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_30880.txt-46-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePerhaps the outraged sniffs and sharp intake of breath from\u003cbr\u003ebehind prompted her to slap the chestnut steed\u0027s massive flank with a\u003cbr\u003eresounding \u003cb\u003ethump\u003c/b\u003e, affording her stunned councillors the distant\u003cbr\u003ebut grateful possibility that the Queen\u0027s remark was\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_30880.txt-46-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 331.765, "y": 729.9}, {"color": "#377eb8", "date": "1982", "id": "fic_1982_23965.txt-368-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLater than I expected, after seven, when my knees were about to\u003cbr\u003egive out, I heard the \u003cb\u003ethump\u003c/b\u003e of feet in the churchyard --\u003cbr\u003esomeone had come over the wail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1982_23965.txt-368-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.8, "y": 109.82}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_491715.txt-182-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eComplaints diminished -- but so did sales, and the manufacturer\u003cbr\u003eeventually called in a noise consultant who actually eliminated the\u003cbr\u003e\u003cb\u003ethumping\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_491715.txt-182-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.0, "y": 352.745}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_16170.txt-2157-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLike a ski jump, Bullitt\u0027s Mustang takes off and flies through\u003cbr\u003ethe air, landing with a sickening \u003cb\u003ethump\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_16170.txt-2157-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.25, "y": 713.25}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_782029.txt-1967-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe went over it without trouble and landed again with a soft\u003cbr\u003e\u003cb\u003ethump\u003c/b\u003e on the other side.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_782029.txt-1967-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 299.43, "y": 483.815}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_781988.txt-1703-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd you know how | cm things go, I couldn\u0027t tell if it was\u003cbr\u003emostly her or me, hut soon I iI my face against her breasts and my\u003cbr\u003e\u003cb\u003ethumps\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781988.txt-1703-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 980.3, "y": 634.5}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42218.txt-90-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut at last Number 99 crashed into a marble column\u003cbr\u003eaccidentally-a muffin crumb had gotten in his eye-and he sat down with\u003cbr\u003ea \u003cb\u003ethump\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42218.txt-90-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 189.225, "y": 857.4}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_53076.txt-108-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe wind seemed stronger now that darkness had fallen, and\u003cbr\u003eMoira was conscious of \u003cb\u003ethumps\u003c/b\u003e and scratching sounds, as\u003cbr\u003ebranches and twigs were blown against the walls of the cabin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_53076.txt-108-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.35, "y": 581.1}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_25006.txt-1237-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat brought some \u003cb\u003ethumping\u003c/b\u003e from the opposite side of the\u003cbr\u003ewall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_25006.txt-1237-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.05, "y": 688.7}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54541.txt-512-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEvery day I watch Celestine carry her yellow basket down the\u003cbr\u003estairs, and I imagine the stairs rising toward me with each descending\u003cbr\u003e\u003cb\u003ethump\u003c/b\u003e, and I feel my heart breaking under each thump of her big\u003cbr\u003efeet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_54541.txt-512-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 677.8, "y": 811.55}, {"color": "#377eb8", "date": "1992", "id": "fic_1992_53680.txt-95-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was a sudden \u003cb\u003ethump\u003c/b\u003e and I leapt to my feet, ready\u003cbr\u003eto run.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1992_53680.txt-95-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 341.495, "y": 679.55}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_781984.txt-1364-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethere was a \u003cb\u003ethump\u003c/b\u003e from Vasily Tashikov, answering laugh\u003cbr\u003eter from others, and with a sudden grin Terry amended his statement \"\u003cbr\u003ewhom some of us admire, will entertain me at a dinner in the White\u003cbr\u003eHouse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_781984.txt-1364-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 83.625, "y": 380.2}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040078.txt-1341-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom the hall she heard a series of \u003cb\u003ethumps\u003c/b\u003e -- the twins\u003cbr\u003e\u0027 suitcase, no doubt, being hauled up the stairs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040078.txt-1341-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 984.2, "y": 348.095}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_10768.txt-7866-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe heard the thump, \u003cb\u003ethump\u003c/b\u003e of cannon firing. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_10768.txt-7866-5\u003cbr\u00 3ethump\u003c/b\u003e of my life\u003cbr\u003egoing on and on and on.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_52600.txt-267-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 825.55, "y": 602.45}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10488.txt-552-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, light; it falls to the floor with a \u003cb\u003ethump\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10488.txt-552-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.2, "y": 835.5}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_407884.txt-339-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe clanging of its cooling pump was like the metallic\u003cbr\u003e\u003cb\u003ethumping\u003c/b\u003e of a cat\u0027s tail as it hurled itself into its kill.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_407884.txt-339-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.115, "y": 478.705}, {"color": "#377eb8", "date": "1975", "id": "fic_1975_10598.txt-5614-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI didn\u0027t hear no \u003cb\u003ethumping\u003c/b\u003e but my own blood, no fiddle\u003cbr\u003emusic and no feet stomping to it, no earthquakes near nor far, not so\u003cbr\u003emuch as a weasel introducing hisself to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1975_10598.txt-5614-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 244.925, "y": 355.23}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_28065.txt-46-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBehind me snow falls with a muted \u003cb\u003ethump\u003c/b\u003e onto the crust.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_28065.txt-46-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.4, "y": 244.91}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_32720.txt-189-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat night they\u0027ll attend a voodoo ceremony-women dancing\u003cbr\u003ewildly to the thump \u003cb\u003ethump\u003c/b\u003e of beating drums; men decapitating\u003cbr\u003echickens, painting their bodies with the blood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_32720.txt-189-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.47, "y": 607.15}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_4832.txt-52-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ethump\u003c/b\u003e hadn\u0027t been playful, and her sharp gasp of\u003cbr\u003epain indicated no enjoyment whatever.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_4832.txt-52-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 706.1, "y": 351.625}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42340.txt-385-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA long moment ticked by, the tympanic \u003cb\u003ethump\u003c/b\u003e of the\u003cbr\u003esquirrels throwing themselves against the mesh of their cages\u003cbr\u003epunctuating Grace\u0027s sobs, Vincent\u0027s protestations of innocence, and\u003cbr\u003eMrs. Tranh\u0027s angry outbursts, and then Violet leveled a look on Jet\u003cbr\u003eand said, \" We\u0027ll need to see your insurance and we\u0027re going to have\u003cbr\u003eto call the police. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42340.txt-385-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.7, "y": 935.0}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_43069.txt-760-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehas crushed her; he hears the \u003cb\u003ethump\u003c/b\u003e of the log landing\u003cbr\u003eon her, hears her cry-What was that?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_43069.txt-760-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 219.27, "y": 904.7}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_780031.txt-1211-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003ethumping\u003c/b\u003e had started again; someone was banging on\u003cbr\u003ethe wall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_780031.txt-1211-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.53, "y": 895.4}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040082.txt-3185-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe indulged himself in it, as well as in the thickened\u003cbr\u003e\u003cb\u003ethumping\u003c/b\u003e of the pulse in his temples.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040082.txt-3185-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.9, "y": 522.75}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_30065.txt-57-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThrough the layered shadows of our house, he roams all but\u003cbr\u003einvisibly, his presence betrayed only by the \u003cb\u003ethump\u003c/b\u003e of his big\u003cbr\u003epaws on the area\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_30065.txt-57-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.85, "y": 311.105}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_33276.txt-86-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ein his pocket and takes it out for air, holding it in his two\u003cbr\u003ecupped hands where its shape and weight and beating \u003cb\u003ethump\u003c/b\u003e make\u003cbr\u003ehim feel like he holds a live heart.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_33276.txt-86-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.23, "y": 860.35}, {"color": "#377eb8", "date": "1967", "id": "fic_1967_10484.txt-5601-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emercy... \" Abruptly then, in a prolonged and dwindling little\u003cbr\u003esob, the voice died and all was silent, and I could hear nothing but\u003cbr\u003ethe piping of frogs in the millpond and a dull \u003cb\u003ethumping\u003c/b\u003e of\u003cbr\u003ehorses against the stable stalls and the sound of my own heart racing\u003cbr\u003emadly, so loud that I thought surely it must be heard above the\u003cbr\u003esoughing of a night wind in the sycamore trees.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10484.txt-5601-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 624.25, "y": 70.68}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_43531.txt-376-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe is marching now, thump thump \u003cb\u003ethump\u003c/b\u003e in the rocket\u003cbr\u003eshoes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_43531.txt-376-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 649.55, "y": 9.0}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_10530.txt-4200-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA heavy \u003cb\u003ethump\u003c/b\u003e on the floor below the lock followed, then\u003cbr\u003ea hard click as the lock closed and complete darkness returned.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_10530.txt-4200-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 404.48, "y": 551.0}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_30713.txt-62-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt made my heart \u003cb\u003ethump\u003c/b\u003e to hear anyone say it, especially\u003cbr\u003eEmily, who, according to Mother, was able to pronounce it perfectly\u003cbr\u003ethe first time she had heard it: cystic fibrosis.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_30713.txt-62-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 692.2, "y": 77.695}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_780090.txt-511-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA weight dropped, crashed downward, then pounded aside at the\u003cbr\u003elast moment under the synchronized \u003cb\u003ethump\u003c/b\u003e of a sudden force\u003cbr\u003ebeam.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_780090.txt-511-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 516.55, "y": 643.15}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_51208.txt-18-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe interior of the club is toweringly loud, noisy enough to\u003cbr\u003emake the ears bleed, but suddenly the \u003cb\u003ethump\u003c/b\u003e of his heart,\u003cbr\u003ealready driven hard by the strength of his magickal invocation, is\u003cbr\u003elouder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_51208.txt-18-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.495, "y": 164.77}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_13783.txt-506-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(There is a loud \u003cb\u003ethump\u003c/b\u003e, as if a body had been tossed\u003cbr\u003eonto the ground.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_13783.txt-506-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 595.65, "y": 18.0495}, {"color": "#377eb8", "date": "1979", "id": "mag_1979_485613.txt-140-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecolumn of water collapses, and, with a \u003cb\u003ethump\u003c/b\u003e, disappears\u003cbr\u003einto the lake.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1979_485613.txt-140-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.45, "y": 294.5}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_16789.txt-540-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBRIEF CUT BACK TO DOG MARKET In a shostly shadow-play,\u003cbr\u003eaccompanied by far-off snarls and growls, and one last muffled\u003cbr\u003e\u003cb\u003ethump\u003c/b\u003e of the club, we see and hear Red Sweater breaking one\u003cbr\u003emore dog: which one is unknown to us: just a new arrival.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003c         network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
