        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr soll es doch so eingerichtet haben, antwortete La Rose, der\u003cbr\u003ein Mu\u00dfestunden las und immer noch in seiner durch das\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e in Frankreich und das Ueberma\u00df von Menschenerzeugung\u003cbr\u003ein Deutschland angeregten Gedankenverbindung lebte, er soll es doch so\u003cbr\u003eeingerichtet haben, da\u00df die s\u00e4mmtlichen Frauen, die Einer nehmen kann,\u003cbr\u003edie j\u00e4hrliche Kinderernte keineswegs vermehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1001.5, "y": 903.62}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem wir so diese Uebersicht \u00fcber die Art, wie die\u003cbr\u003eNaturv\u00f6lker das Menschenleben sch\u00e4tzen, vollendet haben, ergibt sich\u003cbr\u003eals Resultat, dass ihre Kriege f\u00fcr sie h\u00f6chst gef\u00e4hrlich sind, ja\u003cbr\u003eeinzelnen geradezu die Existenz gef\u00e4hrden, so dass wir sie in erster\u003cbr\u003eLinie auff\u00fchren m\u00fcssen, wenn wir die Ursachen f\u00fcr das\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e der Naturv\u00f6lker aufsuchen; dass aber Kannibalismus\u003cbr\u003eund Menschenopfer, obwohl in einzelnen L\u00e4ndern furchtbar ausgedehnt,\u003cbr\u003enur von sekund\u00e4rer Wichtigkeit sind und nur wenn sie mit anderen\u003cbr\u003eGr\u00fcnden vereint auftreten, zur sichtlichen Verminderung eines Volkes\u003cbr\u003ebeigetragen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 411.55, "y": 601.1}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i78", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs unterliegt keinem Zweifel mehr, dass Tacitus und Ptolem\u00e4us\u003cbr\u003ejene V\u00f6lkerschaften unter den Namen Fenni und Phinni ungef\u00e4hr in ihren\u003cbr\u003eheutigen Wohnsitzen gekannt haben. Ihren Mundarten nach zerfallen sie\u003cbr\u003ein die Suomi am finnischen und bothnischen Meerbusen, die\u003cbr\u003enachbarlichen Karelen, die Wepsen oder Nordtschuden am S\u00fcdwestufer des\u003cbr\u003eLadogasees, die Woten oder S\u00fcdtschuden nord\u00f6stlich von der Stadt\u003cbr\u003eNarwa, beide im \u003cb\u003eAussterben\u003c/b\u003e begriffen, die seit 1846 in Kurland\u003cbr\u003eerloschenen Krewinen, die auf 2000 K\u00f6pfe zusammengeschmolzenen Liven,\u003cbr\u003eebenfalls in Kurland am Gestade des Meerbusens von Riga, und die noch\u003cbr\u003ezahlreichen und geschlossen sitzenden Ehsten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 316.68, "y": 229.25}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer badische Hof mochte irgendwo auf dem linken Rheinufer seine\u003cbr\u003eEntsch\u00e4digung finden; das schlaffe Regiment des Gro\u00dfherzogs Karl stand\u003cbr\u003e\u00fcberhaupt bei den gro\u00dfen M\u00e4chten in schlechtem Ansehen, zudem schien\u003cbr\u003eseine Dynastie dem \u003cb\u003eAussterben\u003c/b\u003e nahe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.19, "y": 813.57}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJhr g\u00e4nzliches \u003cb\u003eAussterben\u003c/b\u003e steht leider zu erwarten, denn\u003cbr\u003ediese vier sollen s\u00e4mmtlich eines Geschlechtes sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.3, "y": 369.58}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch im Anfang des funfzehnten Jahrhunderts machte der r\u00f6mische\u003cbr\u003eK\u00f6nig Ruprecht einen entschlossenen Angriff auf Mailand: in der Mitte\u003cbr\u003edesselben regte sich nach dem \u003cb\u003eAussterben\u003c/b\u003e der Visconti in\u003cbr\u003eMailand selbst eine Partei, welche der Meinung war sich dem Kaiser zu\u003cbr\u003eunterwerfen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.52, "y": 589.22}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Gro\u00dfherzog von Baden besa\u00df den Breisgau kraft des\u003cbr\u003ePre\u00dfburger Friedens \u201ein derselben Weise und mit denselben Rechten\u201c wie\u003cbr\u003evordem der Herzog von Modena; da nun das Kaiserhaus der n\u00e4chste Erbe\u003cbr\u003eseiner modenesischen Vettern war, so stellte der Wiener Hof die\u003cbr\u003eungeheuerliche Behauptung auf, er k\u00f6nne nicht nur nach dem\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e des Hauses Modena dessen italienische Besitzungen,\u003cbr\u003esondern auch nach dem Ableben der Z\u00e4hringer Hauptlinie den Heimfall\u003cbr\u003edes Breisgaus fordern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 893.93, "y": 892.53}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch sie ist gegenw\u00e4rtig im \u003cb\u003eAussterben\u003c/b\u003e begriffen, wie\u003cbr\u003edas Wild, zu dessen Jagd sie diente.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 422.06, "y": 1043.4}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Vernichtung aber des gesammten geistigen und ethischen\u003cbr\u003eLebens der Nationen kann man gar nicht stark genug betonen, wenn man\u003cbr\u003edie Gr\u00fcnde f\u00fcr ihr \u003cb\u003eAussterben\u003c/b\u003e aufsuchen will.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.14, "y": 958.38}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie b\u00f6se Welt fragte nach ihrer Gewohnheit: wem bringt das\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e der braunschweigischen Linie Vortheil? \u2014 und da die\u003cbr\u003eAntwort nur lauten konnte: dem Hause Hannover \u2014 so bildete sich bald\u003cbr\u003eein kunstvolles L\u00fcgengewebe, das unzerst\u00f6rbar fest erschien, weil alle\u003cbr\u003eseine F\u00e4den eng verknotet waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.37, "y": 695.35}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den geheimen Artikeln ward ausbedungen: die badische Pfalz\u003cbr\u003esolle nach dem \u003cb\u003eAussterben\u003c/b\u003e der Z\u00e4hringer Hauptlinie an Baiern\u003cbr\u003ezur\u00fcckfallen; Baiern solle ferner, zum Ersatz f\u00fcr die verlorene\u003cbr\u003eContiguit\u00e4t, so bald als m\u00f6glich den badischen Main-Tauberkreis und,\u003cbr\u003ebis diese Abtretung bewirkt sei, von Seiten Oesterreichs eine\u003cbr\u003ej\u00e4hrliche Rente von 100,000 fl. erhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 148.63, "y": 732.56}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei solchen Arten, die in ganz kleinen und rasch austrocknenden\u003cbr\u003eWasser-Ansammlungen (Pf\u00fctzen) leben, wechseln die beiden Arten der\u003cbr\u003eEibildung sehr rasch miteinander ab, weil nur die Wintereier mit ihren\u003cbr\u003edicken Schalen das \u003cb\u003eAussterben\u003c/b\u003e der Kolonie verhindern, falls die\u003cbr\u003ePf\u00fctze pl\u00f6tzlich austrocknet, w\u00e4hrend alle Arten, welche in grossen\u003cbr\u003eWasseransammlungen leben, in Teichen und Seen, die niemals\u003cbr\u003eaustrocknen, eine grosse Zahl von Generationen hindurch nur Sommereier\u003cbr\u003ehervorbringen und erst bei Herannahen des Winters zur Erzeugung der\u003cbr\u003eanderen Eiart \u00fcbergehen, welche auch nach dem Absterben der Kolonie\u003cbr\u003eden Bestand derselben durch \u00dcberwintern sicher stellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 222.8, "y": 281.25}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht das physische \u003cb\u003eAussterben\u003c/b\u003e, soweit es vorkommt,\u003cbr\u003ef\u00e4llt ins Gewicht, weil ohnedem von dem allm\u00e4chtigen Geschichtsgang\u003cbr\u003eabh\u00e4ngig, der weder zu hemmen, noch abzuwenden ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.4, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDies ist in Verbindung mit den Ueberresten der \u00e4lteren\u003cbr\u003eVolkstracht dasjenige, was wir heute sehen und was ebenfalls nun\u003cbr\u003ewieder dem \u003cb\u003eAussterben\u003c/b\u003e nahe erscheint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 721.32, "y": 124.32}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDass aber solche Kriege der Existenz ganzer V\u00f6lker\u003cbr\u003everh\u00e4ngnissvoll geworden sind und also, als f\u00fcr ihr \u003cb\u003eAussterben\u003c/b\u003e\u003cbr\u003egrundlegend, recht eigentlich zu unserer Betrachtung geh\u00f6ren, daf\u00fcr\u003cbr\u003ehat Waitz, was Amerika betrifft, 1, 165, Zeugnisse gesammelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 932.68, "y": 696.78}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem \u003cb\u003eAussterben\u003c/b\u003e dieser letzten Seitenlinie wurde\u003cbr\u003eTirol wieder von Wien aus regiert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 716.42, "y": 466.88}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Boden, welchen diese jungen V\u00f6lkerst\u00e4mme gewannen, wurde in\u003cbr\u003eLehne getheilt, die der oberste Lehnsherr oder Heerf\u00fchrer \u2014 unter der\u003cbr\u003eBedingung fortw\u00e4hrender Krieges-Vereinigung und beim ersten Aufruf zu\u003cbr\u003eleistender pers\u00f6nlichen Dienste \u2014 seinem Comitate bewilligte, zuerst\u003cbr\u003eauf Lebenszeit, nachher weder durch blo\u00dfe Usurpationen, noch durch\u003cbr\u003eblo\u00dfes ausdr\u00fcckliches Gesetz, sondern durch allm\u00e4hlich befestigte\u003cbr\u003eGewohnheit, erblich bis zu g\u00e4nzlichem \u003cb\u003eAussterben\u003c/b\u003e des\u003cbr\u003eMannsstammes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 481.15, "y": 141.49}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem \u003cb\u003eAussterben\u003c/b\u003e der Karolinger nahm das\u003cbr\u003eKunstbed\u00fcrfnis stetig ab, um im 13. Jahrhundert, durch die Kreuzz\u00fcge\u003cbr\u003eangeregt, wieder zu sch\u00f6ner Bl\u00fcte zu erwachsen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.6, "y": 501.37}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eAussterben\u003c/b\u003e der Bayerschen Churlinie mit Churf\u00fcrst\u003cbr\u003eMaximilian Joseph 30. Dec. 1777; und Succession von Carl Theodor,\u003cbr\u003eChurf\u00fcrst von der Pfalz, als Haupt der \u00e4lteren Wittelsbachischen\u003cbr\u003eLinie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1060.3, "y": 726.76}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e4. Die gro\u00dfe Frage, welche seit dem Ryswicker Frieden fast\u003cbr\u003eausschlie\u00dfend die Cabinette des Westens besch\u00e4ftigte, und aus der\u003cbr\u003enicht nur ein langwieriger Krieg, sondern auch die folgenden\u003cbr\u003eStaatsh\u00e4ndel dieses Zeitraums vorzugsweise hervorgingen, war die der\u003cbr\u003eSpanischen Succession bey dem bevorstehenden \u003cb\u003eAussterben\u003c/b\u003e der\u003cbr\u003eSpanisch-Habsburgischen Linie mit Carl II.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 551.8, "y": 700.14}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd so ist hier der Ort, auf die Frage zur\u00fcckzukommen, zu\u003cbr\u003ewelcher wir durch Waitz veranlasst waren: sind wir wirklich zu dem\u003cbr\u003eGest\u00e4ndniss gen\u00f6thigt, dass uns das \u003cb\u003eAussterben\u003c/b\u003e der Naturv\u00f6lker\u003cbr\u003evollst\u00e4ndig zu erkl\u00e4ren noch nicht gelingt?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 824.98, "y": 343.47}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan darf die jetzt noch hier und da in Deutschland vorkommenden\u003cbr\u003eTaxusb\u00e4ume als Ueberreste der ehemaligen dichten Bewaldung\u003cbr\u003eDeutschlands ansehen und im Allgemeinen erscheint der Taxus als eine\u003cbr\u003eim \u003cb\u003eAussterben\u003c/b\u003e begriffene Pflanze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.4, "y": 52.853}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie waren schon im \u003cb\u003eAussterben\u003c/b\u003e begriffen, als die Kultur\u003cbr\u003ezu ihnen kam, und diese hat nur \u2014 einzelne V\u00f6lker, wo ihre Tr\u00e4ger\u003cbr\u003egr\u00f6ssere Schuld auf sich luden, abgerechnet \u2014 durch die physische und\u003cbr\u003epsychische Erregung, die sie bringen musste und wodurch ein sechster\u003cbr\u003eGrund f\u00fcr ihr Hinschwinden dazu kommt, das Uebel, welches diese V\u00f6lker\u003cbr\u003ewie ein schleichendes Gift durchdrungen hatte, zum rascheren Ausbruch\u003cbr\u003eund schnelleren Verlauf gebracht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 741.47, "y": 221.86}, {"color": "#377eb8", "date": "1850", "id": "Aussterben-c1-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWenig von griechischer Litteratur w\u00e4re nach Byzanz gelangt und\u003cbr\u003edie moderne Bildung bodenlos geworden, wenn nicht eine dichte Kette\u003cbr\u003evon Gelehrten recht emsige Studien der in Alexandria geh\u00e4uften\u003cbr\u003eB\u00fcchersch\u00e4tze unter den Ptolem\u00e4ern und noch lange nach ihrem\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e betrieb\u201c.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1217.7, "y": 497.94}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2022 Einen Vortrag zum Thema \u201eVom Leben und \u003cb\u003eAussterben\u003c/b\u003e der\u003cbr\u003eSaurier\" h\u00e4lt Dr. W. Freydank um 10 Uhr im Museum f\u00fcr Naturkunde dar\u003cbr\u003eHumboldt-Universit\u00e4t in Mitte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 255.56, "y": 532.95}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs konnte nicht verhindert werden, da\u00df die Zahl vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedrohter Tierarten von 1970 bis 1985 von 203 auf\u003cbr\u003e296 gestiegen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 627.88, "y": 603.55}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie, wie es hie\u00df, vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte Tierart\u003cbr\u003egenie\u00dft mehr Schutz seitens der Beh\u00f6rden als ein Gro\u00dfteil der\u003cbr\u003eMenschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 488.95, "y": 489.17}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas bjelorussische Volk ist sich in vollem Ma\u00dfe dessen bewu\u00dft,\u003cbr\u003eda\u00df eine derartige Zerst\u00f6rung der Volkswirtschaft unter anderen\u003cbr\u003eBedingungen, unter den Bedingungen des Kapitalismus, zur v\u00f6lligen\u003cbr\u003eVerelendung des Volkes, zu seinem \u003cb\u003eAussterben\u003c/b\u003e halte f\u00fchren\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.69, "y": 508.69}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Meldungen h\u00e4ufen sich -vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte Tier\u003cbr\u003ein der DDR verlieren ihre eins sicheren Refugien, zum Beispiel in den\u003cbr\u003efr\u00fcher scharf bewachten Grenzstreifen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.0, "y": 886.55}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr berichtete, da\u00df die Volksrepublik Polen gegenw\u00e4rtig \u00fcber elf\u003cbr\u003eNaturschutzgebiete verf\u00fcgt, die vorwiegend der Erhaltung vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedrohter Tiere und Pflanzen und der Pflege seltener\u003cbr\u003eNaturschutzdenkm\u00e4ler dienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 337.18, "y": 429.6}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Kunstdrucke, im Format 81 mal 57 Zentimeter, wurden vom\u003cbr\u003eBerliner Grafiker Reiner Zieger entworfen und zeigen seltene oder in\u003cbr\u003efreier Natur vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte Tierarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 746.76, "y": 639.87}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u00c4u\u00dferste: das \u003cb\u003eAussterben\u003c/b\u003e eines ganzen Volkes, das\u003cbr\u003evom Pol Pot-Regime und seinen G\u00f6nnern im buchst\u00e4blichen Sinne zum\u003cbr\u003eAussterben verurteilt worden war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.89, "y": 287.84}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1971 gegr\u00fcndet, war es zun\u00e4chst Anliegen der Farm, die Sambesi-\u003cbr\u003eKrokos vor dem \u003cb\u003eAussterben\u003c/b\u003e zu retten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.19, "y": 446.93}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses neuerdings international in allen Zoos der Welt\u003cbr\u003eeingef\u00fchrte Zeichen informiert den Besucher, da\u00df es sich bei dem hier\u003cbr\u003egezeigten Tier um eine Gattung handelt, die in freier Wildbahn vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedroht ist\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.38, "y": 918.0}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer H\u00f6ckerschwan, um den es sich bei den Vorkommen bei uns im\u003cbr\u003eallgemeinen handelt, konnte vor etlichen Jahren von der Liste der vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedrohten Tierarten gestrichen werden, und in den\u003cbr\u003eGew\u00e4ssern in und um Berlin hat sich zudem sein Bestand erheblich\u003cbr\u003evergr\u00f6\u00dfert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 490.58, "y": 775.19}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses hochb\u00fcrokratische System sei keine neue\u003cbr\u003eGesellschaftsformation, sondern eine Fehlentwicklung in der\u003cbr\u003eGeschichte, vergleichbar fehlentwickelter Arten in der Natur, die zum\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e verurteilt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 897.67, "y": 191.71}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer afrikanische Elefant geh\u00f6rt zwar noch nicht zu jenen\u003cbr\u003eTieren, die unmittelbar vom \u003cb\u003eAussterben\u003c/b\u003e bedroht sind, doch\u003cbr\u003everringert sich der Dickh\u00e4uterbestand rapide.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.393, "y": 444.65}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHeute sieht der Moskauer Zoo seine kulturelle und\u003cbr\u003ewissenschaftliche Hauptaufgabe im Schutz und der Erhaltung seltener\u003cbr\u003eund vom \u003cb\u003eAussterben\u003c/b\u003e bedrohter Tierarten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 447.0, "y": 387.49}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon den Riesenpandas, die nur in China in freier Wildbahn leben\u003cbr\u003eund vom \u003cb\u003eAussterben\u003c/b\u003e bedroht sind, existieren noch etwa 1000\u003cbr\u003eExemplare in Naturparks in der s\u00fcdwestchinesischen Provinz\u003cbr\u003eSichuan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 218.8, "y": 457.88}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Grund: Berlins Tierpark und Moskaus Zoozentrum verst\u00e4rken\u003cbr\u003eihren Tieraustausch und bauen, um seltene und vom \u003cb\u003eAussterben\u003c/b\u003e bs\u003cbr\u003e\u003c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 351.5, "y": 752.45}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFernsehen und Presse rufen zudem die \u00d6ffentlichkeit auf, alles\u003cbr\u003ef\u00fcr die Rettung des Pandas zu tun, damit die Hauptattraktion jedes\u003cbr\u003echinesischen Zoos, das Lieblingsmaskottchen aller Kinder, vor allem\u003cbr\u003eaber die noch rund 1000 in freier Wildbahn lebenden Baren vor dem\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e gerettet werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.73, "y": 309.7}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i98", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGemeint ist der vom \u003cb\u003eAussterben\u003c/b\u003e bedrohte, seit\u003cbr\u003eJahrtausenden bekannte Sibirische Kranich, der hier sowie in einigen\u003cbr\u003eGegenden Chinas und Irans \u00fcberwintert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 312.23, "y": 845.43}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmer wieder u\u00df er die Frage beantworten ob sein Beruf im\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e begriffen ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 832.91, "y": 564.59}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs handelt sich dabei vor allem um Tiere, die in freier\u003cbr\u003eWildbahn vom \u003cb\u003eAussterben\u003c/b\u003e bedroht sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.29, "y": 682.96}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i94", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSichtbar in vielen. oftmals landschaftlich besonders reizvollen\u003cbr\u003eGegenden der Repu\u003e blik, an sauberen Wanderwegen und Lehrpfaden, in\u003cbr\u003eNaturschutz gebieten oder den uns erhaltenen, vom \u003cb\u003eAussterben\u003c/b\u003e\u003cbr\u003ebedrohten Vertretern der heimischen Tier-und Pflonzenwe\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i94\u003cbr\u003etype: usage\u003c/p\u003e", "x": 607.23, "y": 167.02}, {"color": "#377eb8", "date": "1968", "id": "Aussterben-c2-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMehr als 30 Pflanzenarten, die im Mecklenburger Raum vom\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e bedroht oder gef\u00e4hrdet sind, wachsen in einem der\u003cbr\u003ej\u00fcngsten Naturschutzgebiete des Bezirkes Neubrandenburg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 256.87, "y": 695.08}, {"color": "#ff7f00", "date": "1850", "id": "Aussterben-c1-i2", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinmal verl\u00f6scht unter der allgemeinen Erstarrung bei dem\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e mittelalterlicher unbefangener Lebenslust und\u003cbr\u003eFr\u00f6hlichkeit die im Volk liegende Triebkraft zu neuer Trachtenbildung,\u003cbr\u003eund zweitens wurde durch die immer n\u00e4heren und innigeren\u003cbr\u003eWechselbeziehungen der V\u00f6lker, sowie durch die Verschmelzung der\u003cbr\u003eSt\u00e4nde die Bildung mehr und mehr ausgeglichen und erhielt einen\u003cbr\u003euniversalistischen Charakter:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Aussterben-c1-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1313.9, "y": 727.11}, {"color": "#ff7f00", "date": "1968", "id": "Aussterben-c2-i25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFr\u00fchere Vorstellungen, unseren Kindern nur die Sonnenseiten des\u003cbr\u003eLebens zu pr\u00e4sentieren, weil das Schlechte sowieso am\u003cbr\u003e\u003cb\u003eAussterben\u003c/b\u003e sei, bzw. den Heranwachsenden noch fr\u00fch genug ganz\u003cbr\u003eunliterarisch begegnen w\u00fcrde. sind in Theorie und Praxis\u003cbr\u003e\u00fcberwunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Aussterben-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1182.4, "y": 36.696}, {"color": "#ff7f00", "date": "1968", "id": "Aussterben-c2-i75", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ursachen f\u00fcr das \u003cb\u003eAussterben\u003c/
