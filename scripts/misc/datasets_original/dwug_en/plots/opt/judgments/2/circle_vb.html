    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1963", "id": "news_1963_722897.txt-12-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA year and a half ago, Dr. Sternglass reported that,\u003cbr\u003etheoretically, he could account for all observed Properties of the\u003cbr\u003esimplest of a type of particle known as mesons, the so-called neutral\u003cbr\u003epi meson, by assuming it to consist of an electron and positron\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e each other in a tight orbit (0.0000000000001\u003cbr\u003ecentimeters in diameter) and at speeds near that of light.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1963_722897.txt-12-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.76, "y": 583.1}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_24505.txt-2485-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e411 SKY SHOT - \u003cb\u003eCIRCLING\u003c/b\u003e BIRDS Sea gulls are soaring\u003cbr\u003eoverhead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_24505.txt-2485-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 414.2, "y": 300.375}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31844.txt-29-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had already \u003cb\u003ecircled\u003c/b\u003e our block about ten times in a\u003cbr\u003erow and each time he got a little closer to the house, as if he were\u003cbr\u003ezeroing in on a target.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31844.txt-29-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.24, "y": 465.285}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_53210.txt-146-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe \u003cb\u003ecircled\u003c/b\u003e the car and touched it gently with the rubber\u003cbr\u003etip of his cane, touched it several places, on a taillight, a hubcap,\u003cbr\u003ethe front bumper, the name on the grill. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_53210.txt-146-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 839.95, "y": 72.275}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_388177.txt-3-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThree hundred men and women sat swaying on tightly packed lines\u003cbr\u003eof folding chairs, eyes tightly clenched in trance-like ecstasy as\u003cbr\u003ethey beckoned an unseen paramour with \u003cb\u003ecircling\u003c/b\u003e comehither\u003cbr\u003ehands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_388177.txt-3-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.55, "y": 548.85}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_782032.txt-1834-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInstantly, a crewman flipped a switch to deploy a smoke marker\u003cbr\u003eand the aircraft turned hard right to \u003cb\u003ecircle\u003c/b\u003e back on the\u003cbr\u003econtact point. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_782032.txt-1834-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 427.23, "y": 553.6}, {"color": "#377eb8", "date": "1989", "id": "nf_1989_774255.txt-8-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe situation in the condenser and in the conductor, at the\u003cbr\u003emoment that the plates were chargeless and the current was zero, was,\u003cbr\u003ethen, a very strange one that had never been conceived of before: a\u003cbr\u003emagnetic field in empty space with its lines of force \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003ea wire in which no current was flowing and circling the empty space\u003cbr\u003ebetween the condenser plates with no charges on them.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1989_774255.txt-8-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 761.6, "y": 750.45}, {"color": "#377eb8", "date": "1965", "id": "fic_1965_780079.txt-1535-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe did not stop moving, but kept circling, \u003cb\u003ecircling\u003c/b\u003e,\u003cbr\u003eknees bent, in a kind of squat; as he passed the table he seized a\u003cbr\u003ebottle by the neck and broke it in half -- crack -- on the table edge,\u003cbr\u003eand kept moving.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_780079.txt-1535-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 840.6, "y": 505.55}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_44748.txt-709-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI turn and watch Justin push his way in slow motion through the\u003cbr\u003egroup of boys \u003cb\u003ecircling\u003c/b\u003e Liz and put his arm around her and toss\u003cbr\u003ehis beer can away.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44748.txt-709-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 277.0, "y": 783.85}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_48270.txt-66-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEverything was a chore except thinking about Paul Kellogg, the\u003cbr\u003ecutest boy in school, and the way we\u0027d danced together, once in the\u003cbr\u003ehigh school gym, once when nobody saw us, \u003cb\u003ecircling\u003c/b\u003e around a\u003cbr\u003edumpster at the shopping center.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_48270.txt-66-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.74, "y": 388.305}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_782032.txt-5194-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Nimrod \u003cb\u003ecircled\u003c/b\u003e two hundred miles east of Jan\u003cbr\u003eMayen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_782032.txt-5194-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.935, "y": 488.525}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_780526.txt-2258-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOver the threshold is a holoform: a pig with wings,\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e by the legend \" Hog Heaven!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_780526.txt-2258-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 752.0, "y": 690.75}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_331161.txt-1-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow the icy wayfarer was picking up speed, and the star had\u003cbr\u003ebecome a shining yellow sphere, its intense light illuminating the\u003cbr\u003eplanets \u003cb\u003ecircling\u003c/b\u003e it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_331161.txt-1-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 79.295, "y": 212.705}, {"color": "#377eb8", "date": "1986", "id": "mag_1986_492547.txt-199-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAgain those forepaws lashed and \u003cb\u003ecircled\u003c/b\u003e, again beasts\u003cbr\u003eleaped and darted in their frenzied efforts to evade him; some to\u003cbr\u003esucceed, two more to die.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1986_492547.txt-199-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 928.15, "y": 103.315}, {"color": "#377eb8", "date": "1994", "id": "fic_1994_54062.txt-687-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMore Gothas were \u003cb\u003ecircling\u003c/b\u003e above and below, propellers\u003cbr\u003echurning through the murk, their familiar Wong-wong filling the\u003cbr\u003efog.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_54062.txt-687-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 747.0, "y": 448.405}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_402876.txt-39-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe opulent fabric that made up this part of town has been\u003cbr\u003eirrevocably torn, allowing these few houses, \u003cb\u003ecircled\u003c/b\u003e by ancient\u003cbr\u003eshade trees and deep gardens, to stand out in strong relief against\u003cbr\u003ethe nearby parking garage, blankly modern bank, and abandoned\u003cbr\u003elot.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_402876.txt-39-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 524.25, "y": 719.75}, {"color": "#377eb8", "date": "1962", "id": "news_1962_722823.txt-13-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eScannell \u003cb\u003ecircled\u003c/b\u003e the big black car warily and confirmed\u003cbr\u003ethat it was the governor\u0027s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1962_722823.txt-13-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 401.81, "y": 256.76}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_10656.txt-791-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd so Tonweya omitted the story of his \u003cb\u003ecircling\u003c/b\u003e these\u003cbr\u003epte and he left out any mention of the grasshopper who pointed out the\u003cbr\u003eproper ridge.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_10656.txt-791-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 315.745, "y": 492.015}, {"color": "#377eb8", "date": "2001", "id": "nf_2001_776374.txt-73-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// My questions were endless, and touched on everything, though\u003cbr\u003ethey tended to \u003cb\u003ecircle\u003c/b\u003e around, again and again, to my obsession,\u003cbr\u003ethe metals.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2001_776374.txt-73-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.8, "y": 307.28}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_30107.txt-147-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe earth was thick with the scent of my prey-a deliberate\u003cbr\u003emove, as he weaved and \u003cb\u003ecircled\u003c/b\u003e, permeating this patch of forest\u003cbr\u003ewith his smell, hoping to throw me off the trail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_30107.txt-147-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 430.415, "y": 455.905}, {"color": "#377eb8", "date": "1960", "id": "fic_1960_10398.txt-5951-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKnau and I will keep \u003cb\u003ecircling\u003c/b\u003e to the right.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_10398.txt-5951-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 696.15, "y": 842.9}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_410849.txt-34-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eCircling\u003c/b\u003e the globe in slightly different orbits 15 times\u003cbr\u003ea\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_410849.txt-34-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 812.05, "y": 232.0}, {"color": "#377eb8", "date": "2005", "id": "nf_2005_776573.txt-14-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe \u003cb\u003ecircled\u003c/b\u003e, underlined, and clipped with abandon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2005_776573.txt-14-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 706.65, "y": 733.65}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_10663.txt-1009-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe dahlias limply \u003cb\u003ecircled\u003c/b\u003e the signpost, like sluggish\u003cbr\u003ewater round a drain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_10663.txt-1009-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 872.9, "y": 283.38}, {"color": "#377eb8", "date": "2001", "id": "fic_2001_14559.txt-2980-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd all around me people shouting, shouting and something like\u003cbr\u003ewater rushing in through my head and \u003cb\u003ecircling\u003c/b\u003e my skull.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2001_14559.txt-2980-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 509.45, "y": 646.05}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10569.txt-2907-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA new concrete road ran up to it and \u003cb\u003ecircled\u003c/b\u003e it to\u003cbr\u003erejoin itself and fade away into the dun thistle-strewn hills.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10569.txt-2907-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 672.4, "y": 262.58}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_417079.txt-206-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile all this was going on, a diversionary flotilla of ships\u003cbr\u003ecarrying catapults and assault troops \u003cb\u003ecircled\u003c/b\u003e around the\u003cbr\u003eisland, put ashore and attacked at various points.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_417079.txt-206-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 451.42, "y": 327.635}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_30451.txt-2-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI step onto the peat, which gives like a mattress, and the\u003cbr\u003einsects \u003cb\u003ecircle\u003c/b\u003e me in clouds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_30451.txt-2-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.8, "y": 391.37}, {"color": "#377eb8", "date": "1988", "id": "news_1988_670268.txt-22-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe connected 20th-century galleries that \u003cb\u003ecircle\u003c/b\u003e the\u003cbr\u003ecourt on the upper level are elegantly proportioned, also daylit from\u003cbr\u003eabove\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_670268.txt-22-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 607.3, "y": 803.95}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_782000.txt-984-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe looked at the gayly striped awn- | ings scattered over the\u003cbr\u003egarden, at the cool grottoes, at the shining whiteness of the graceful\u003cbr\u003estatues, at the shimmering pond on which \u003cb\u003ecircled\u003c/b\u003e the black and\u003cbr\u003ewhite swans, preening, and the ludicrous Chinese ducks who took\u003cbr\u003ethemselves so seriously and were therefore belligerent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_782000.txt-984-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 461.465, "y": 639.9}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_782023.txt-2137-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNo matter what problems \u003cb\u003ecircled\u003c/b\u003e, prowling and growling,\u003cbr\u003earound him, North never put down his whip and chair, invisible though\u003cbr\u003ethey might be, and once he began directing, every person on the set\u003cbr\u003ewas convinced that\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_782023.txt-2137-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 773.55, "y": 628.5}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_366502.txt-0-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@366502 Watching Fido lounge by the radiator or snowball\u003cbr\u003earrogantly \u003cb\u003ecircle\u003c/b\u003e her designer litter box, it\u0027s hard to believe\u003cbr\u003ethat dogs and cats were originally domesticated for practical purposes\u003cbr\u003e(dogs hunted; cats chased vermin away).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_366502.txt-0-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1041.1, "y": 463.95}, {"color": "#377eb8", "date": "1986", "id": "fic_1986_782032.txt-994-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInstead, they got all their electronic information from the two\u003cbr\u003e\u003cb\ 03ecircled\u003c/b\u003e back when he wasn\u0027t looking.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_32016.txt-215-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 727.4, "y": 621.75}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_10789.txt-1071-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMaybe he\u0027d wake up still on the plane, still \u003cb\u003ecircling\u003c/b\u003e La\u003cbr\u003eGuardia Airport, sipping champagne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_10789.txt-1071-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 412.435, "y": 393.275}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_54635.txt-208-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe crawled through the sweet corn, trying to \u003cb\u003ecircle\u003c/b\u003e\u003cbr\u003earound the party of Klingons who had devastated the Federation\u003cbr\u003eoutpost.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_54635.txt-208-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 647.55, "y": 800.15}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_31844.txt-22-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI could feel it coming, just as I could hear his motorcycle\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_31844.txt-22-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.975, "y": 196.285}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10676.txt-3345-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYou go along Gorki Street and within ten minutes you\u0027ve\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e back to the same sagging glory-to-Lenin sign you\u003cbr\u003estarted from, and these resigned, contentious crowds shufflingabout,\u003cbr\u003eall you smell is solitude and fear.... \" In Moscow the three travelers\u003cbr\u003ehave become more detached from each other, the triad tends to split\u003cbr\u003einto its separate tones, Claire on her * * 29; 8467; TOOLONG gun in\u003cbr\u003eyour lap, and carrying it around under your coat ain\u0027t making things\u003cbr\u003ebetter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10676.txt-3345-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 469.005, "y": 482.995}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_780041.txt-3391-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe pack of Dobermans were \u003cb\u003ecircling\u003c/b\u003e mound impatiently in\u003cbr\u003ethe out grass, obviously confused. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_780041.txt-3391-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.75, "y": 268.85}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040082.txt-3463-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe was walking around the bed, quietly now, \u003cb\u003ecircling\u003c/b\u003e to\u003cbr\u003ethe far wall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040082.txt-3463-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 333.825, "y": 225.55}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_780092.txt-3208-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey \u003cb\u003ecircled\u003c/b\u003e Pedestrian cautiously, like wrestlers\u003cbr\u003elooking for an opening.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_780092.txt-3208-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 740.2, "y": 19.9055}, {"color": "#377eb8", "date": "2005", "id": "mag_2005_377686.txt-9-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut critics wonder why the charter wasn\u0027t written long ago --\u003cbr\u003eCambone took the job in March 2003 -- and say the Pentagon appears to\u003cbr\u003ebe \u003cb\u003ecircling\u003c/b\u003e its wagons to ensure that it doesn\u0027t lose any\u003cbr\u003epower.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2005_377686.txt-9-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 57.825, "y": 259.88}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_413181.txt-228-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFather Smyth, tending the wounded, was met by a trooper who\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e him, aiming a cocked pistol at his breast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_413181.txt-228-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.63, "y": 293.475}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36647.txt-102-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInstead of taking the more direct route, Leila \u003cb\u003ecircled\u003c/b\u003e\u003cbr\u003ethe outside of the marketplace once and took a spur road that ran at a\u003cbr\u003ediagonal to the shiny black asphalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36647.txt-102-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 82.965, "y": 621.3}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_10588.txt-478-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy the time Sam had give up and noticed what I was doing, I was\u003cbr\u003ea hundred yards off and going brisk, and the burro was \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003eoff south of us both, his pack tree waggling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10588.txt-478-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 674.2, "y": 804.8}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_781980.txt-1331-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey walked down the gravel path, \u003cb\u003ecircled\u003c/b\u003e the pool and\u003cbr\u003efountain.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_781980.txt-1331-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 433.685, "y": 664.9}, {"color": "#377eb8", "date": "1991", "id": "fic_1991_13999.txt-1858-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd as Boone and Hilly are \u003cb\u003ecircling\u003c/b\u003e each other, Flo\u003cbr\u003ejoins Squire, Russell, and Mr. Wilson who are watching, from the front\u003cbr\u003egate.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_13999.txt-1858-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 995.65, "y": 570.65}, {"color": "#377eb8", "date": "1971", "id": "mag_1971_431814.txt-562-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut, well, let me put it this way: If one is not where one\u003cbr\u003ethinks one is, or is misled as to the time required to \u003cb\u003ecircle\u003c/b\u003e\u003cbr\u003eback to a designated spot, then I suppose, in terms of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_431814.txt-562-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 425.15, "y": 586.7}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10636.txt-27091-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere is a sense of awe among the others, as they \u003cb\u003ecircle\u003c/b\u003e\u003cbr\u003ea live American.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10636.txt-27091-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.75, "y": 923.15}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_32292.txt-187-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt showed the live feed from the cockpit of one of the fighter-\u003cbr\u003ebombers as it \u003cb\u003ecircled\u003c/b\u003e high above Petra, broadcast around the\u003cbr\u003eworld via the Global Community News Network.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_32292.txt-187-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.45, "y": 509.6}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_10568.txt-3728-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSomebody must be walking about down there in the bamboo and\u003cbr\u003ebanana bushes, a tangle so thick that even the cats \u003cb\u003ecircled\u003c/b\u003e\u003cbr\u003earound it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10568.txt-3728-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 639.1, "y": 16.0435}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_782013.txt-2184-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVance honked the horn a few times, then \u003cb\u003ecircled\u003c/b\u003e the\u003cbr\u003estation calling me and looked into the men\u0027s room again.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_782013.txt-2184-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 768.75, "y": 705.5}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_108137.txt-98-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI really didn\u0027t know what to expect, so I was just holding a\u003cbr\u003emackerel in my hand and then this shark started \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003eme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_108137.txt-98-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 741.55, "y": 188.265}, {"color": "#377eb8", "date": "2005", "id": "fic_2005_780529.txt-1695-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere\u0027s at least a half dozen apartments I \u003cb\u003ecircled\u003c/b\u003e that\u003cbr\u003ewould be perfect.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2005\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2005_780529.txt-1695-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 56.22, "y": 299.38}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_34154.txt-18-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSmall-boned, with light brown hair and blue-green eyes, she\u003cbr\u003edressed like the perfectly conservative product of a conservative\u003cbr\u003eschool except that a delicate tracery of tattooed flowers\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e one thin white wrist and was almost unnoticeable\u003cbr\u003ebeneath the leather band of her watch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_34154.txt-18-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 550.45, "y": 608.7}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_411260.txt-45-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen you lose a track, make a swing to one side and\u003cbr\u003e\u003cb\u003ecircle\u003c/b\u003e out in front.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_411260.txt-45-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 562.55, "y": 679.7}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_44469.txt-1382-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne of the shitdogs \u003cb\u003ecircled\u003c/b\u003e the base, and in the\u003cbr\u003edistance I saw another lumbering toward the mountains.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_44469.txt-1382-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 262.59, "y": 594.15}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_23837.txt-437-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRoy would \u003cb\u003ecircle\u003c/b\u003e and circle looking in vain for his\u003cbr\u003eopening, and then -- it never failed to happen -- Julian would cock\u003cbr\u003eback his right arm, cry \" Ya!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_23837.txt-437-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1071.65, "y": 593.6}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_782020.txt-1272-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJanet \u003cb\u003ecircled\u003c/b\u003e him at a distance as though he might still\u003cbr\u003ebe dangerous.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_782020.txt-1272-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 533.05, "y": 383.305}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_402759.txt-307-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is humbling to realize that still other totally different\u003cbr\u003ekinds of planets, beyond our imagining, must be \u003cb\u003ecircling\u003c/b\u003e stars\u003cbr\u003eelsewhere in the galaxy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_402759.txt-307-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.145, "y": 431.165}, {"color": "#377eb8", "date": "1978", "id": "fic_1978_10634.txt-2489-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOtis and Brady approached each other similarly; \u003cb\u003ecircling\u003c/b\u003e\u003cbr\u003ein small, glidingsteps, each moving opposite his opponent\u0027s crooked\u003cbr\u003eleft arm, each one\u0027s left elbow down in front of his left ribs, each\u003cbr\u003eone\u0027s left hand extendedshoulder-high a foot, each one\u0027s right hand\u003cbr\u003ecocked back below his right cheek ready to attack or defend.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1978_10634.txt-2489-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.4, "y": 600.65}, {"color": "#377eb8", "date": "1977", "id": "mag_1977_431937.txt-45-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHis captor began to pace the floor chain-smoking, holding the\u003cbr\u003erope which still \u003cb\u003ecircled\u003c/b\u003e Todd\u0027s waist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_431937.txt-45-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.9, "y": 428.99}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_42004.txt-118-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eforever \u003cb\u003ecircling\u003c/b\u003e the town, meeting with the police\u003cbr\u003echief, presiding over candlelight vigils.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_42004.txt-118-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 763.0, "y": 275.275}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39364.txt-52-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe evening is blue in the shadows, and swarms of mosquitoes\u003cbr\u003e\u003cb\u003ecircle\u003c/b\u003e around the smoke, billowing out into the breeze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39364.txt-52-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 981.9, "y": 458.865}, {"color": "#377eb8", "date": "2006", "id": "nf_2006_775510.txt-112-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eCircle\u003c/b\u003e yes if it is your mother or father or a sibling\u003cbr\u003e(if a stepsibling, circle no) // Y / N Did this relative get the\u003cbr\u003edisease with a suspected genetic link before age sixty-five?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_775510.txt-112-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 702.35, "y": 790.0}, {"color": "#377eb8", "date": "2007", "id": "mag_2007_387928.txt-57-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut when we start to \u003cb\u003ecircle\u003c/b\u003e the wagons around those whom\u003cbr\u003ewe identify as highly committed or somehow more pure in the faith, we\u003cbr\u003ebecome sectarian and move away from being church.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_387928.txt-57-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 825.95, "y": 531.5}, {"color": "#377eb8", "date": "1982", "id": "news_1982_668315.txt-45-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA Montana pass to Earl Cooper picked up 5 more before Solomon\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e left end on a wide receiver reverse for 14 more.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1982_668315.txt-45-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 743.6, "y": 803.35}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_32193.txt-13-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA slim bracelet of copper \u003cb\u003ecircled\u003c/b\u003e his left wrist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_32193.txt-13-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 108.085, "y": 188.69}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_31680.txt-17-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA diamond collar \u003cb\u003ecircled\u003c/b\u003e his neck and diamond guards\u003cbr\u003eglinted on his wrists and ankles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_31680.txt-17-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 151.89, "y": 329.105}, {"color": "#377eb8", "date": "1993", "id": "fic_1993_1040095.txt-1060-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOnce again everyone was \u003cb\u003ecircled\u003c/b\u003e; and once again everyone\u003cbr\u003ewas afraid to make the move.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1993_1040095.txt-1060-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.15, "y": 809.15}, {"color": "#377eb8", "date": "1973", "id": "mag_1973_280788.txt-28-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhile \u003cb\u003ecircling\u003c/b\u003e over Algeria\u0027s Blida Airport in\u003cbr\u003eanticipation of De Gaulle\u0027s departure, the pilot was dismayed to see\u003cbr\u003ethat a swarm of helicopters had taken off at once.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1973_280788.txt-28-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.6, "y": 432.27}, {"color": "#377eb8", "date": "2006", "id": "nf_2006_746843.txt-3-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUsing the observations of the planets that had been made over\u003cbr\u003emany centuries, he was able to calculate the time it took for each of\u003cbr\u003ethe five known planets to \u003cb\u003ecircle\u003c/b\u003e the Sun.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_2006_746843.txt-3-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.75, "y": 507.1}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_780102.txt-3228-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey were easily distinguished from the women of the desert\u003cbr\u003eregion near Hijaneh who wore bright yellows and pinks, their foreheads\u003cbr\u003e\u003cb\u003ecircled\u003c/b\u003e by a series of gold discs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_780102.txt-3228-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 570.45, "y": 99.38}, {"color": "#377eb8", "date": "1979", "id": "fic_1979_10648.txt-6485-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLike the Russian astronauts who \u003cb\u003ecircled\u003c/b\u003e the earth and\u003cbr\u003edid not see God.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1979_10648.txt-6485-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 528.1, "y": 774.8}, {"color": "#377eb8", "date": "1989", "id": "fic_1989_780083.txt-2098-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs soon as he got there, a host of white flowers flew up from\u003cbr\u003eunder his feet and \u003cb\u003ecircled\u003c/b\u003e above him anxiously like startled\u003cbr\u003epigeons.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1989_780083.txt-2098-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 290.22, "y": 338.405}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_10729.txt-5570-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe jerking stiff-jointed puppets \u003cb\u003ecircled\u003c/b\u003e him, shuffling\u003cbr\u003eand bobbingp229along the floorboards.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_10729.txt-5570-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 696.35, "y": 691.45}, {"color": "#377eb8", "date": "1988", "id": "mag_1988_339334.txt-17-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThree tanks \u003cb\u003ecircled\u003c/b\u003e the square and then drove\u003cbr\u003eoff.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1988_339334.txt-17-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 766.55, "y": 69.44}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_371787.txt-17-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith no enemy anti-aircraft fire, U.S. spy planes \u003cb\u003ecircle\u003c/b\u003e\u003cbr\u003ethe sky, daring al-Qaeda fighters to step out of their caves and\u003cbr\u003ebecome glowing infrared targets.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_371787.txt-17-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.84, "y": 223.45}, {"color": "#377eb8", "date": "1969", "id": "fic_1969_10513.txt-1153-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe walked over and dropped the blanket and started to\u003cbr\u003e\u003cb\u003ecircle\u003c/b\u003e around her, making sounds that bordered on astonishment\u003cbr\u003eand the obscene. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_10513.txt-1153-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 468.86, "y": 451.74}, {"color": "#377eb8", "date": "1971", "id": "fic_1971_10547.txt-3199-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eas he \u003cb\u003ecircled\u003c/b\u003e the pump and coaxed it up the drive,\u003cbr\u003eawning flapping, scales banging, and, swinging wildly at the rear\u003cbr\u003ebumper, the red kerosene lantern he used as a taillight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10547.txt-3199-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.925, "y": 164.795}, {"color": "#377eb8", "date": "1984", "id": "fic_1984_13602.txt-962-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eCircling\u003c/b\u003e SAPPHO while singing, TIMAS, ANACTORIA and\u003cbr\u003eCLEIS dress her in the death-gown, as she had dressed ANACTORIA as\u003cbr\u003eAphrodite in Act I. SAPPHO enters the death-cave, where ATTHIS sees\u003cbr\u003eher as the figure of Death.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1984_13602.txt-962-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 124.955, "y": 392.625}, {"color": "#377eb8", "date": "1996", "id": "fic_1996_54333.txt-437-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOther silkies were dimly visible beyond them, pale and dark\u003cbr\u003e\u003cb\u003ecircling\u003c/b\u003e together in the blue gloom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1996_54333.txt-437-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.6, "y": 172.69}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52345.txt-225-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eYet, there is something, some emotion they all seem to\u003cbr\u003e\u003cb\u003ecircle\u003c/b\u003e but never successfully describe about the pain of their\u003cbr\u003elives that, Anita feels certain, just might be the point.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52345.txt-225-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 795.65, "y": 517.35}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_409433.txt-83-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOnce out of sight, the buck angled to \u003cb\u003ecircle\u003c/b\u003e around\u003cbr\u003eme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_409433.txt-83-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 448.445, "y": 196.66}, {"color": "#377eb8", "date": "2002", "id": "fic_2002_31369.txt-57-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe \u003cb\u003ecircled\u003c/b\u003e the priest and went to stand behind\u003cbr\u003eCaroline.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_31369.txt-57-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1056.05, "y": 738.15}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_56447.txt-1144-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey recrossed the stream she had waded down, and ahead she saw\u003cbr\u003ea bend in the trail, where the path dipped down a bit, then turned\u003cbr\u003esharply to \u003cb\u003ecircle\u003c/b\u003e three big boulders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;
