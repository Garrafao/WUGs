808080;\"\u003e\u003c/span\u003eIch war so entz\u00fcckt \u00fcber die F\u00fclle der \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e,\u003cbr\u003eda\u00df ich mich zum erstenmale \u00fcber mein schl\u00e4frig, langsam dahin\u003cbr\u003ewandelndes Ochsengespann freute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pfeiffer_frauenfahrt03_1850-887-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 593.9, "y": 95.29}, {"color": "#377eb8", "id": "heine_reisebilder01_1826-1162-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch suchte gleich die sch\u00f6ne Dame in ein Gespr\u00e4ch zu\u003cbr\u003everflechten; denn \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e genie\u00dft man erst recht, wenn\u003cbr\u003eman sich auf der Stelle dar\u00fcber aussprechen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1826\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heine_reisebilder01_1826-1162-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 806.05, "y": 530.1}, {"color": "#377eb8", "id": "nn_maehrisches175_1885-237-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd in der That gibt es keinen bezaubernderen Flecken Erde, so\u003cbr\u003ereich an \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e und originellem bunten Treiben, als\u003cbr\u003edas Seebad Helgoland, das mit vollem Rechte zu einem Sammelplatz\u003cbr\u003evergn\u00fcgter M\u00fcssigg\u00e4nger aus allen Welttheilen, ein modernes Babylon\u003cbr\u003ewurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches175_1885-237-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 65.32, "y": 665.9}, {"color": "#377eb8", "id": "vischer_aesthetik01_1846-806-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie weit auch die unorganische Natur im Reiche der wirklichen\u003cbr\u003eIdee als Inhalt des Sch\u00f6nen berechtigt sey, wird sich in der Lehre von\u003cbr\u003eder \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e zeigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik01_1846-806-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.0, "y": 744.7}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-153-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso wenn das Geheimni\u00df der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e die\u00df ist,\u003cbr\u003eda\u00df sie sch\u00f6n ist, ohne da\u00df doch die Naturkr\u00e4fte mit Wissen und Willen\u003cbr\u003eauf Sch\u00f6nheit arbeiten, so ist nichts zur Erkl\u00e4rung gesagt, wenn man\u003cbr\u003ediese Erscheinung auf einen Sch\u00f6pfer als sein Werk hin\u00fcberschiebt, es\u003cbr\u003eist dasselbe, wie dort, es hilft der Natur gar nichts, wenn sie einen\u003cbr\u003evorbildenden Spiegel hat, sie ist und bleibt auf sich selbst\u003cbr\u003eangewiesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-153-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 586.25, "y": 614.15}, {"color": "#377eb8", "id": "vischer_aesthetik0202_1848-1493-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStoff aber zu werden ist sie bestimmt, weil sie allerdings,\u003cbr\u003eobwohl subjectives Product, die M\u00e4ngel der \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e\u003cbr\u003ehat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0202_1848-1493-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 699.0, "y": 654.1}, {"color": "#377eb8", "id": "vischer_aesthetik0201_1847-171-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir gehen einen andern Weg und dieser bringt es mit sich, da\u00df\u003cbr\u003eder \u00a7. bereits auf das weitere System hinausweist, darauf n\u00e4mlich, da\u00df\u003cbr\u003edie \u003cb\u003eNatursch\u00f6nheit\u003c/b\u003e bestimmt ist, sich in die Phantasie und\u003cbr\u003eKunst aufzuheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik0201_1847-171-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.65, "y": 452.21}, {"color": "#377eb8", "id": "pueckler_briefe03_1831-2104-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle diese Erinnerungen, mit so viel \u003cb\u003eNatursch\u00f6nheiten\u003c/b\u003e\u003cbr\u003evereinigt, machen einen gro\u00dfen Eindruck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1831\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe03_1831-2104-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.51, "y": 807.2}]);
