itle": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNikolai von Giers fick sin \u003cb\u003euppfostran\u003c/b\u003e vid det k\u00e4jserliga\u003cbr\u003elyc\u00e9et i Tsarskoje-Selo.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950128_144022_23_0002_alto.xml-127-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.815, "y": 303.15}, {"color": "#377eb8", "date": "1900", "id": "bib11653811_19001222_145317_199_0003_alto.xml-40-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enovember samma \u00e5r utn\u00e4mndes han till underl\u00f6jtnant vid k\u00e5ren,\u003cbr\u003eoch fr\u00e5n 1896 \u00e5rs b\u00f6rjan har han bestridt sin befattning som\u003cbr\u003ebrandkapten och bef\u00e4lhafvare \u00f6fver Stockholms modernaste brandstation\u003cbr\u003e\u2014 Katarina, Sin \u003cb\u003euppfostran\u003c/b\u003e till chef \u00f6fver att berga lif och\u003cbr\u003egods undan den r\u00f6da hanen har han dock ej enbart erh\u00e5llit inom\u003cbr\u003ehufvudstaden och under kommend\u00f6rkapten Hollst\u00e9n, Han har gjort trenne\u003cbr\u003eutrikes resor \u2014 \u00e5ren 1895, 97 och 99 \u2014 och h\u00e4rvidlag genomg\u00e5ende\u003cbr\u003estuderat brandv\u00e4sendet i Paris, Berlin, Hamburg osh Altona.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1900\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19001222_145317_199_0003_alto.xml-40-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 925.0, "y": 282.62}, {"color": "#377eb8", "date": "1895", "id": "bib19277301_18950418_145146_32_0002_alto.xml-53-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esom haft de flesta och st\u00f6rsta f\u00f6ruts\u00e4ttningar f\u00f6r att\u003cbr\u003eutwccklas till inb\u00f6rdes likhet: personer som warit barn af samma\u003cbr\u003ef\u00f6r\u00e4ldrar, sorn s\u00e4tt samma \u003cb\u003euppfostran\u003c/b\u003e och undcrwisning och r\u00f6nt\u003cbr\u003einflytande af samma omgifning, samma lefnadsh\u00e4ndelscr \u2014 till och med\u003cbr\u003edem se wi s\u00e4 olika, att de st\u00e4 som motsatser till hwarandra.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277301_18950418_145146_32_0002_alto.xml-53-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 352.12, "y": 409.62}, {"color": "#377eb8", "date": "1895", "id": "bib11653811_18950420_145317_60_0003_alto.xml-97-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ehan af socknen lemnad till w\u00e4rd och \u003cb\u003euppfostran\u003c/b\u003e \u00e4t\u003cbr\u003eNicolaj Olsen och han \u00bb hustru, men d\u00e4 gossen w\u00e4xte upp och de \u00e4rfda\u003cbr\u003ed\u00e4liga anlagen b\u00f6rjade ut \u00bb weckla sig, m\u00e4rkte fosterf\u00f6r\u00e4ldrar \u00bb?, att\u003cbr\u003ede icke kunde trifwas l\u00e4ngre samman med gossen och socknen fick honom\u003cbr\u003ed\u00e4 utackorderad p\u00e4 annat st\u00e4lle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18950420_145317_60_0003_alto.xml-97-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 973.85, "y": 1550.75}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950806_147640_180_0003_alto.xml-117-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eom man sjelf eger s\u00e5dana; men kunskaper och vetande \u00e4ro icke\u003cbr\u0 , "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edet \u2014 n\u00e5gon st\u00f6rre skilnad kunde det i alla fall icke vara\u003cbr\u003emellan alla dessa k\u00e4llor \u2014 och eftersom han f\u00f6r sin del ville begagna\u003cbr\u003eresan s\u00e5som en kur mot sin bristf\u00e4lliga \u003cb\u003euppfostran\u003c/b\u003e och sitt\u003cbr\u003eobildade vasen, fann han, att han f\u00f6rspilde tiden genom att uppeh\u00e5lla\u003cbr\u003esig f\u00f6r l\u00e4nge p\u00e5 ett och samma st\u00e4lle.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18951015_147683_281_0002_alto.xml-58-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1392.15, "y": 290.25}, {"color": "#377eb8", "date": "1901", "id": "bib11653790_19010510_145648_36_0003_alto.xml-189-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ev\u00e5rd har sorgf\u00e4llig uppm\u00e4rksamhet egnats och stiftelsen f\u00f6r\u003cbr\u003evanv\u00e5rdade barns \u003cb\u003euppfostran\u003c/b\u003e \u00e4r ibland de k\u00e4ra minnen hr\u003cbr\u003elandsh\u00f6fdingen h\u00e4r kvarl\u00e4mnar \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1901\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19010510_145648_36_0003_alto.xml-189-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1004.95, "y": 12.9725}, {"color": "#377eb8", "date": "1896", "id": "bib19277301_18960608_145146_46_0002_alto.xml-129-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eframbar f\u00f6r\u00e4ldrars och allm\u00e4nhetens tack till l\u00e4roverkets\u003cbr\u003el\u00e4rare for deras viktiga arbete med ungdomens undervisning och\u003cbr\u003e\u003cb\u003e :8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19031002_145317_152_0003_alto.xml-6-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.9, "y": 366.6}, {"color": "#377eb8", "date": "1901", "id": "bib11653811_19010703_145317_100_0001_alto.xml-75-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f6r den skull m\u00e5ste undervisningens och \u003cb\u003euppfostrans\u003c/b\u003e\u003cbr\u003efrihet, representerad af kongregationernas stora l\u00e4roverk,\u003cbr\u003eupph\u00e4fvas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1901\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19010703_145317_100_0001_alto.xml-75-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 275.68, "y": 698.9}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030112_145317_7_0002_alto.xml-51-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eElevantalet, sorn under en f\u00f6ljd af \u00e5r varit begr\u00e4nsadt till\u003cbr\u003e50, har med anledning af den stegrade efterfr\u00e5gan p\u00e5 plats f\u00f6r barn,\u003cbr\u003esom \u00e4ro i behof af s\u00e5dan undervisning ocb \u003cb\u003euppfostran\u003c/b\u003e, som\u003cbr\u003ehemmet p\u00e5 Nannylund \u00e4r afsedt att l\u00e4mna, tack vare tillbyggnaden, nu\u003cbr\u003ekunnat h\u00f6jas till en b\u00f6rjan till 60, och vid n\u00e4sta intagning \u00e4r man\u003cbr\u003eberedd att mottaga \u00e4nda till 70.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030112_145317_7_0002_alto.xml-51-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1257.45, "y": 374.425}, {"color": "#377eb8", "date": "1895", \u00e5n skolan, sedan\u003cbr\u003esommarlofvet b\u00f6rjat,\u201c jag fruktar, att din \u003cb\u003euppfostran\u003c/b\u003e inte Ur\u003cbr\u003etillr\u00e4ckligt praktisk f\u00f6r att motsvara fordringarna h\u00e4r p\u00e5 landet.4 \u2019\u201c\u003cbr\u003eHur s\u00e5?\u201c fr\u00e5gade den unge mannen f\u00f6rv\u00e5nad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18970722_145289_87_0003_alto.xml-14-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1362.45, "y": 1605.85}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18950715_147374_57_0002_alto.xml-8-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI sammanhang med m\u00f6tet anordnas en utst\u00e4llning, omfattande\u003cbr\u003eundervisningsmateriel, literatur r\u00f6rande \u003cb\u003euppfostran\u003c/b\u003e och\u003cbr\u003eundervisning, f\u00f6rem\u00e5l.afseende helsov\u00e5rdm.m.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277180_18950715_147374_57_0002_alto.xml-8-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.95, "y": 759.2}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990726_145317_112_0003_alto.xml-157-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet var den gamla historien med honom: en man med fin\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e, som sp\u00e5rat ur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990726_145317_112_0003_alto.xml-157-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1168.15, "y": 458.66}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950411_146391_85_0003_alto.xml-87-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eV\u00e5r \u003cb\u003euppfostran\u003c/b\u003e tillh\u00f6r till v\u00e5rt 14:de \u00e5r felk\u25a0kelan\u003cbr\u003eellar till v\u00e5rt 19:de den h\u00f6gre akolao, sedermera universitetet,\u003cbr\u003elifvet oeh qvinnorna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650837_18950411_146391_85_0003_alto.xml-87-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1309.55, "y": 284.705}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950912_147683_248_0010_alto.xml-7-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGreta \u00e4r en ung, bortsk\u00e4md flicka, som f\u00e5tt en \u00bb amerikansk \u00bb\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e, d. v. s. att hon f\u00e5tt g\u00f6ra, som hon bedagat, och\u003cbr\u003ef\u00f6r \u00f6frigt lurt sig, att penningen \u00e4r allt h\u00e4r p\u00e5 jorden, Men Greta \u00e4r\u003cbr\u003ei grund och botten en sn\u00e4ll och \u00f6msint flicka.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950912_147683_248_0010_alto.xml-7-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.95, "y": 1533.0}, {"color": "#377eb8", "date": "1896", "id": "bib19227291_18960218_145289_21_0004_alto.xml-82-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efick en mycket god \u003cb\u003euppfostran\u003c/b\u003e i studerkammaren, men en\u003cbr\u003e\u00e4nnu grundligare i k\u00f6ket.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18960218_145289_21_0004_alto.xml-82-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 605.2, "y": 735.7}, {"color": "#377eb8", "date": "1898", "id": "bib11653790_18981118_145648_89_0008_alto.xml-37-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSom fyra\u00e5rig flicka lyckades Marysienka f\u00e5 medf\u00f6lja i\u003cbr\u003eh\u00e4rtiginnans af Never, Maria af Gonzaga \u2019 s f\u00f6lje, d\u00e5 denna 1645\u003cbr\u003ef\u00f6rm\u00e4lde sig med konung Wladislaus IV af Polen- H\u00e4r v\u00e4xte hon upp i\u003cbr\u003edet polska kungapalatset i Warschau, endast under uppsigt af en\u003cbr\u003eguvernant och utan att f\u00e5 n\u00e5gon egentlig \u003cb\u003euppfostran\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18981118_145648_89_0008_alto.xml-37-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 959.75, "y": 761.7}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950220_144022_43_0005_alto.xml-172-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn god \u003cb\u003euppfostrans\u003c/b\u003e m\u00e5l \u00e4r d\u00e4rf\u00f6r, att s\u00e5 dana den unga\u003cbr\u003em\u00e4nniskan, s\u00e5 leda och utveckla henne, att hj\u00e4rta och sinne f\u00f6r\u00e4dlas\u003cbr\u003eoch viljan s\u00e5 riktas, att lion \u00e4lskar och \u00f6nskar det godt \u00e4r.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950220_144022_43_0005_alto.xml-172-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1012.25, "y": 494.055}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990717_145317_107_0003_alto.xml-24-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ef\u00f6rsorg erh\u00f6ll jag af den l\u00e4rde, men n\u00e5got snikne prosten i\u003cbr\u003ef\u00f6rsamlingen och tillsammans med hans tvenne d\u00f6ttrar en\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e, som, m\u00e5h\u00e4nda var \u00f6fver mitt st\u00e5nd, och som ni skall\u003cbr\u003ebli i tillf\u00e4lle att d\u00f6ma, huruvida den icke \u00e5tminstone i n\u00e5gon m\u00e5n\u003cbr\u003ebidragit att f\u00f6rs\u00e4tta mig i min nuvarande sorgliga bel\u00e4g\u00e9nhet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990717_145317_107_0003_alto.xml-24-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1529.2, "y": 1262.4}, {"color": "#377eb8", "date": "1895", "id": "bib19225758_18950518_144022_115_0006_alto.xml-141-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eoch moral \u00e4ro tronens och samh\u00e4llets v\u00e4rkliga st\u00f6d, skulle jag\u003cbr\u003einr\u00e4tta en djupt in gripande religi\u00f6s \u003cb\u003euppfostran\u003c/b\u003e, jag vill icke\u003cbr\u003eveta af n\u00e5gra skrymtare, men \u00e4nnu mindre af n\u00e5gra ateister. \u00bb\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950518_144022_115_0006_alto.xml-141-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1631.15, "y": 924.25}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18951207_147640_286_0007_alto.xml-153-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebara p\u00e5 skilnaden i ras, \u003cb\u003euppfostran\u003c/b\u003e och seder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18951207_147640_286_0007_alto.xml-153-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 924.1, "y": 438.535}, {"color": "#377eb8", "date": "1895", "id": "bib11653836_18950809_147011_32_0004_alto.xml-10-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f6rest\u00e5ndaren f\u00f6r prof\u00e5rskursen i Upsala dr Bager Sj\u00f6gren h\u00f6ll\u003cbr\u003ederefter f\u00f6redrag om\u201c exkursioner sorn medel f\u00f6r undervisning och\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653836_18950809_147011_32_0004_alto.xml-10-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 541.05, "y": 844.6}, {"color": "#377eb8", "date": "1903", "id": "bib11653811_19030318_145317_44_0001_alto.xml-74-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder 1870- och 1880-talen kommo flera idiotanstalter till\u003cbr\u003est\u00e5nd i skilda delar af riket, dels l\u00e4nsanstalter, dels privata, och\u003cbr\u003estaten b\u00f6rjade sedan 1871 l\u00e4mna bidrag till \u003cb\u003euppfostran\u003c/b\u003e af\u003cbr\u003esinnessl\u00f6a barn mellan 6 och 15 \u00e5r, s\u00e5vida dessa visat sig mottagliga\u003cbr\u003ef\u00f6r undervisning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19030318_145317_44_0001_alto.xml-74-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 360.64, "y": 756.45}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18951221_145050_197_0003_alto.xml-37-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ei det f\u00f6rsta talet, sorn afser b\u00e5de den teoretiska och\u003cbr\u003epraktiska pedagogiken (uppfostringskonsten), att m\u00e5let f\u00f6r en verkligt\u003cbr\u003emensklig \u003cb\u003euppfostran\u003c/b\u003e aldrig uppg\u00e5tt f\u00f6r de hedniska folkens\u003cbr\u003emedvetande ooh att endast en sant kristlig verlds\u00e5sk\u00e5dning kan gifva\u003cbr\u003eoss de r\u00e4tta uppfostringsgrundsatserna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18951221_145050_197_0003_alto.xml-37-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1188.15, "y": 1670.8}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950925_146365_224_0001_alto.xml-23-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Mycket m\u00f6jligt; men med er metod l\u00e4r det, \u00f6fver hufvud taget,\u003cbr\u003eej kunna bli fr\u00e5ga \u00f6rn n\u00e5gon \u003cb\u003euppfostran\u003c/b\u003e alls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950925_146365_224_0001_alto.xml-23-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1122.75, "y": 9.0}, {"color": "#377eb8", "date": "1897", "id": "bib11653815_18971025_146944_123_0002_alto.xml-75-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eaf mellan en och tv\u00e5 tusen kronor, utg\u00f6rande en (ordran al en\u003cbr\u003eaf stittets yngre, mera framst\u00e5ende prestm\u00e4n, hvars \u003cb\u003euppfostran\u003c/b\u003e\u003cbr\u003ehelt och h\u00e5llet bekostats af flen d\u00f6de, skulle af den f\u00f6rre p\u00e5 det\u003cbr\u003es\u00e4ttet \u00e5terbetalas, att lian i sin ordning \u00e5tog sig n\u00e5gon fattig\u003cbr\u003eyngling, som visade h\u00e5g och fallenhet f\u00f6r studier oell sorn dessutom\u003cbr\u003egen \u00bb \u00f6rn flit och stadgadt uppf\u00f6rande ingaf goda f\u00f6rhoppningar f\u00f6r\u003cbr\u003eIramtiden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18971025_146944_123_0002_alto.xml-75-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2024.3, "y": 1561.9}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990210_145317_22_0002_alto.xml-122-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInte ett \u00f6gonblick faller det honom in att min\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e i West Point kan hafva gjort att jag har olika\u003cbr\u003e\u00e5sigter mot honom om pligten mot f\u00e4derneslandet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990210_145317_22_0002_alto.xml-122-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 643.15, "y": 479.43}, {"color": "#377eb8", "date": "1903", "id": "bib11653790_19030210_12541_11_0003_alto.xml-104-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eatt de slipade amerikanerna icke kanna ha s\u00e4rdeles sv\u00e5rt att f\u00e4\u003cbr\u003esvenskarne helt och h\u00e5llet i sitt v\u00e5ld, 1 synnerhet sorn de inbilla\u003cbr\u003edem, att alla de f\u00f6r\u00f6dmjukelser och lidanden, de utst\u00e5, \u00e4ro tj\u00e4nliga\u003cbr\u003etill deras \u003cb\u003euppfostran\u003c/b\u003e och fullkomnande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19030210_12541_11_0003_alto.xml-104-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1597.95, "y": 850.85}, {"color": "#377eb8", "date": "1895", "id": "bib19227462_18950202_147640_28_0005_alto.xml-69-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eleker han med hundarne \u2014 Edgar f\u00e5r ju ett rikt barns\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e och v\u00e5rd.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227462_18950202_147640_28_0005_alto.xml-69-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.9, "y": 1285.35}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950608_146391_131_0007_alto.xml-15-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet anses ju af m\u00e5nga, att, \u00f6rn man ej rest utrikes, \u00e4r det en\u003cbr\u003ebet\u00e4nklig brist i ens \u003cb\u003euppfostran\u003c/b\u003e; man \u00e4r ej hved tyskarae kalla\u003cbr\u003enhoff\u00e4higt), d. v. b. man \u00e4r ej tillr\u00e4ckligt v\u00e4l utrustad att segla p\u00e5\u003cbr\u003eB\u00e4llskapslifvets Ingna \u2014 eller oroliga \u2014 haf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650837_18950608_146391_131_0007_alto.xml-15-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.65, "y": 375.79}, {"color": "#377eb8", "date": "1895", "id": "bib15761097_18950905_145020_105_0002_alto.xml-40-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003es\u00e4llsynt f\u00f6reteelse, att den v\u00e4l skolade mannen, n\u00e4r hans\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e skulle vara slut och tankens vapen skulle vara\u003cbr\u003eh\u00e4rdadt f\u00f6r lifvets strider, i ren intressel\u00f6shet icke gitter att\u003cbr\u003ebruka vapnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15761097_18950905_145020_105_0002_alto.xml-40-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1737.35, "y": 250.89}, {"color": "#377eb8", "date": "1896", "id": "bib15869824_18961230_145700_103_0003_alto.xml-231-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNu, sedan en tyrannisk \u003cb\u003euppfostran\u003c/b\u003e ej l\u00e4ngre ut\u00f6fvade\u003cbr\u003esitt inbytande \u00f6fver henne, erinrade hon i mycket \u00f6rn den lilla,\u003cbr\u003esoliga varelse, som en g\u00e5ng lekt h\u00e4r p\u00e5 terrassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15869824_18961230_145700_103_0003_alto.xml-231-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.45, "y": 856.5}, {"color": "#377eb8", "date": "1895", "id": "bib19227291_18950131_145289_13_0002_alto.xml-62-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBen nytta, som fr\u00e5n \u003cb\u003euppfostrans\u003c/b\u003e och undervisningens\u003cbr\u003esynpunkt \u00e4stadkommes genom s\u00e5dana skolresor, \u00e4r flerfaldig Be ungas\u003cbr\u003eiakttagelsef\u00f6rm\u00e5ga utvecklas, deras sinne f\u00f6r naturen och det sk\u00f6na\u003cbr\u003eutbildas.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18950131_145289_13_0002_alto.xml-62-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1789.05, "y": 1383.25}, {"color": "#377eb8", "date": "1895", "id": "bib15650814_18950718_146365_165_0004_alto.xml-51-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003emed Glanshammars kommun h\u00e5lles \u00e5 vanligt st\u00e4lle n\u00e4sta s\u00f6ndag 21\u003cbr\u003edsnnes, efter gudstj\u00e4nstens slut, d\u00e5 fr\u00e5ga f\u00f6rekommer \u00f6rn huruvida\u003cbr\u003ekommunen \u00e5tager sig att till v\u00e5rd och \u003cb\u003euppfostran\u003c/b\u003e bibeh\u00e5lla ett\u003cbr\u003epigan Amanda Karlsson tillh\u00f6rigt barn, tills det fyllt 15 \u00e5r.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650814_18950718_146365_165_0004_alto.xml-51-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.2, "y": 503.65}, {"color": "#377eb8", "date": "1896", "id": "bib15873936_18960321_147385_34_0002_alto.xml-61-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBaron Bondes motion om kontroll af konstgjorda g\u00f6dnings\u00e4mnen\u003cbr\u003eoch hr F. Bergs motion om \u00e5tg\u00e4rder f\u00f6r vanartiga barns\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e ha b\u00e4gge af andra kammaren bifallits och g\u00e5 nu till\u003cbr\u003ef\u00f6rsta kammaren.\u003cspan style=\"color:#808080;\"\ 45648_2_0001_alto.xml-54-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eM\u00e5let f\u00f6r skolans verksamhet b\u00f6r vara: Barnens\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e till dugliga medborgare i det jordiska samh\u00e4llet och\u003cbr\u003etill saliga med lemmar i Guds f\u00f6rsamling.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1902\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_19020107_145648_2_0001_alto.xml-54-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.92, "y": 991.0}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950725_147683_199_0002_alto.xml-44-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esorn dan lycklige vinsttagaren i s\u00e4llskap med sina b\u00e5da v\u00e4nner,\u003cbr\u003ekulisskunden Bordier oeh vaudeville-f\u00f6rfattaren Sautelet fullkomnade\u003cbr\u003esin \u003cb\u003euppfostran\u003c/b\u003e till en modern dandy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950725_147683_199_0002_alto.xml-44-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1003.9, "y": 921.55}, {"color": "#377eb8", "date": "1895", "id": "bib19277180_18950604_147374_45_0003_alto.xml-112-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4r s\u00f6rest\u00e4ndarinnan \u2014 s\u00e4ger ins\u00e4ndare \u00bb \u2014 begagnar s\u00e4dana\u003cbr\u003euttryck som\" orena\" flaggor ins\u00f6r barn, hwilkas \u003cb\u003euppfostran\u003c/b\u003e hon\u003cbr\u003ef\u00e4lt sig anf\u00f6rtrodd, d\u00e4 f\u00f6rekommer det mig, som om hennes sinne m\u00e4tte\u003cbr\u0 r\u003etype: usage\u003c/p\u003e", "x": 1894.5, "y": 967.8}, {"color": "#377eb8", "date": "1895", "id": "bib11653811_18950313_145317_41_0003_alto.xml-200-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDomstoleu medgas henne r\u00e4ttigheten att beh\u00e4lla barnen samt\u003cbr\u003es\u00f6rja f\u00f6r deras \u003cb\u003euppfostran\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18950313_145317_41_0003_alto.xml-200-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2084.45, "y": 876.75}, {"color": "#377eb8", "date": "1899", "id": "bib11653790_18990905_145648_69_0001_alto.xml-8-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI nykterhets fr agan har jag uttalat s\u00e5som min uppfattning, att\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e och lagstiftning m\u00e5ste samverka, f\u00f6r beredande af\u003cbr\u003eett godt resultat af nykterhetsstr\u00e4fvandena, \u00e4fvensom att jag genom\u003cbr\u003emin ganska l\u00e5nga verksamhet som domare f\u00e5tt s\u00e5 mycken inblick i de\u003cbr\u003eolyckor rusdryckerna \u00e5stadkommit, att det vore of\u00f6rl\u00e5tligt af mig att\u003cbr\u003eicke s\u00f6ka medverka till hvarje f\u00f6rnuftig lagstiftnings\u00e5tg\u00e4rd, sorn kan\u003cbr\u003everksamt bidraga till rusdrycksmissbrukets st\u00e4fjande.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18990905_145648_69_0001_alto.xml-8-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1649.0, "y": 1154.6}, {"color": "#377eb8", "date": "1898", "id": "bib11653830_18980224_146968_16_0004_alto.xml-151-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003em\u00e4nniskorna d\u00e5r \u00e5ro uppr\u00f6rda och tycka, att d\u00e5 den gamle med\u003cbr\u003estora uppoffringar bekostat bans \u003cb\u003euppfostran\u003c/b\u003e, s\u00e5 har han r\u00e5tt\u003cbr\u003eatt fordra, att sonen icke f\u00f6rst\u00f6r sin framtida bana...\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653830_18980224_146968_16_0004_alto.xml-151-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1695.7, "y": 468.505}, {"color": "#377eb8", "date": "1895", "id": "bib15975090_18950205_148377_15_0002_alto.xml-125-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egamla dagar flyttade B. med sin familj f\u00f6rst till ett litet\u003cbr\u003elandtst\u00e4lle i trakten af Trosa och sedan till Strengn\u00e4s i och f\u00f6r\u003cbr\u003esonens \u003cb\u003euppfostran\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15975090_18950205_148377_15_0002_alto.xml-125-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 308.66, "y": 960.9}, {"color": "#377eb8", "date": "1895", "id": "bib11653815_18950511_146944_56_0004_alto.xml-12-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edan war, Hade Han wuxit upp fritt utan \u003cb\u003euppfostran\u003c/b\u003e,\u003cbr\u003ealldeles som gr\u00e4set, Hwilket gladt spirade upp p\u00e4 TrianaS\u003cbr\u003egetor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653815_18950511_146944_56_0004_alto.xml-12-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1395.5, "y": 1224.7}, {"color": "#377eb8", "date": "1895", "id": "bib15760690_18951221_145050_197_0002_alto.xml-208-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Genom det umg\u00e4nge jag f\u00f6rr haft och den \u003cb\u003euppfostran\u003c/b\u003e jag\u003cbr\u003es\u00e4tt\", dies swaret.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15760690_18951221_145050_197_0002_alto.xml-208-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 898.8, "y": 685.1}, {"color": "#377eb8", "date": "1895", "id": "bib15761097_18951121_145020_138_0004_alto.xml-0-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eserligen alia \u00e4ro vid samma \u00e5lder, men f\u00f6r \u00f6frigt b\u00e5de till\u003cbr\u003eunderbyggnad, \u003cb\u003euppfostran\u003c/b\u003e och anlag mycket olika.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15761097_18951121_145020_138_0004_alto.xml-0-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.95, "y": 640.2}, {"color": "#377eb8", "date": "1895", "id": "bib15978012_18950316_148361_64_0002_alto.xml-25-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIcke v\u00e5llar bristande k\u00e4rlek till fosterlandet den tvekan, som\u003cbr\u003ed\u00e5 och d\u00e5 kan sp\u00e5ras hos v\u00e5rt folk gent emot ett v\u00e4xande kraf p\u00e5\u003cbr\u003eoffervillighet f\u00f6r f\u00f6rsvaret, men v\u00e4l en af faktiska f\u00f6rh\u00e5llanden\u003cbr\u003ealstrad misstro till viljan och f\u00f6rm\u00e5gan att r\u00e5tt handhafva\u003cbr\u003ehush\u00e5llningen med folkets medel och dess s\u00f6ners milit\u00e4ra\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15978012_18950316_148361_64_0002_alto.xml-25-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1107.05, "y": 1461.2}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950105_147683_5_0005_alto.xml-52-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eP\u00e5 den tid d\u00e5 Tacitus i sin Germania skildrade Tyskland,\u003cbr\u003estr\u00e4ckte \u003cb\u003euppfostran\u003c/b\u003e sig icke \u00f6fver folkets seder och vanor,\u003cbr\u003esonen villo icke l\u00e4ra sig n\u00e5got annat \u00e4n det fadern kunnat, och\u003cbr\u003eresultatet blef naturligtvis ett relativt stillast\u00e5ende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950105_147683_5_0005_alto.xml-52-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.15, "y": 1927.5}, {"color": "#377eb8", "date": "1895", "id": "bib19227291_18950216_145289_20_0002_alto.xml-43-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f6rf. kunna tagas f\u00f6r de s\u00e5 pl\u00f6tsligt lader- bar i Fj\u00e4re h\u00e4rad\u003cbr\u003e1 Halland funnit heml\u00f6sa harneus \u003cb\u003euppfostran\u003c/b\u003e ocb andra \u00e4n- orteu\u003cbr\u003efor eu af goternas stammar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19227291_18950216_145289_20_0002_alto.xml-43-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1631.9, "y": 1492.25}, {"color": "#377eb8", "date": "1900", "id": "bib11653811_19001130_145317_186_0003_alto.xml-25-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003een, f\u00f6rsummad \u003cb\u003euppfostran\u003c/b\u003e, p\u00e5 att de, som skulle bildat\u003cbr\u003ehonom till en god och nyttig samh\u00e4llsmedlem ej gjort sin plikt mot\u003cbr\u003ehonom.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1900\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_19001130_145317_186_0003_alto.xml-25-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1764.0, "y": 1102.8}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950705_146391_153_0002_alto.xml-128-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eoch l\u00e5t k\u00f6parinnan veta, att djuret var ett s\u00e4rdeles vanartigt\u003cbr\u003eexemplar och ari det fans lejon mod beit annorlunda temperament och\u003cbr\u003e\u003cb\u003euppfostran\u003c/b\u003e ftn det som bon hade k\u00f6pt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib15650837_18950705_146391_153_0002_alto.xml-128-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.7, "y": 1259.3}, {"color": "#377eb8", "date": "1895", "id": "bib15650837_18950129_146391_24_0002_alto.xml-172-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edin goda \u003cb\u003euppfostran\u003c/b\u003e, \u00bb genm\u00e4lde Uiqnbart, i det ban\u003cbr\u003ekastade bort tidningen oob v\u00e4nde sig mot sin dotter med bister\u003cbr\u003euppsyn.\u0
