_196.tcf.xml-3-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 480.19, "y": 907.8}, {"color": "#377eb8", "id": "2532889X_1988-09-29_01_092.tcf.xml-46-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr diejenigen, bei denen die Erfolge ausbleiben, trotzdem viel\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e zum Weitermachen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-09-29_01_092.tcf.xml-46-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.35, "y": 808.0}, {"color": "#377eb8", "id": "26120215_1976_12_17_01_011.tcf.xml-3-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotz Terror und jahrelanger KZ-Haft hat er seinen \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003enicht verloren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_12_17_01_011.tcf.xml-3-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 749.45, "y": 861.25}, {"color": "#377eb8", "id": "2532889X_1952-03-08_01_038.tcf.xml-36-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esp werden die Frauen, wenn sie heute \u00fcberall in der WeH\u003cbr\u003ezusammenstr\u00f6men, um den Internationalen Frauentag feierlich zu\u003cbr\u003ebesehen, aus \u0027den bereits erreichten Erfolgen neuen \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003esch\u00f6pfen f\u00fcr ihren weiteren Kampf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-03-08_01_038.tcf.xml-36-28\u0 01-30_01_297.tcf.xml-4-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 989.4, "y": 207.44}, {"color": "#377eb8", "id": "26120215_1986_07_22_01_067.tcf.xml-145-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir, War hat \u003cb\u003eMut\u003c/b\u003e. mit mir einen neuen An-35/1,62. 55 kg.\u003cbr\u003eHSA, dkl., m.-l. WA.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_07_22_01_067.tcf.xml-145-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 793.3, "y": 903.7}, {"color": "#377eb8", "id": "26120215_1963_10_21_01_101.tcf.xml-24-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Berliner Pfarrersfrau Schmidt w\u00fcnschte Valentina \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003eund Kraft f\u00fcr weitere Leistungen und sagte: \u201eWir f\u00fchlen uns mit den\u003cbr\u003eFrauen Ihres Landes im Geiste des Friedens tief verbunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_10_21_01_101.tcf.xml-24-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 712.5, "y": 766.85}, {"color": "#377eb8", "id": "26120215_1957_11_01_01_005.tcf.xml-26-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn \u00fcberall im demokratischen Berlin gut und zielsicher\u003cbr\u003egearbeitet wird, so gibt das diesseits des Brandenburger Tores neue\u003cbr\u003eKraft zum Weiterbauen am Sozialismus und den Werkt\u00e4tigen jenseits des\u003cbr\u003eBrandenburger Tores neuen \u003cb\u003eMut\u003c/b\u003e im Kampf gegen Monopolkapital,\u003cbr\u003egegen Teuerung und soziale Unsicherheit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1957\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1957_11_01_01_005.tcf.xml-26-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.7, "y": 965.15}, {"color": "#377eb8", "id": "26120215_1948_04_25_01_235.tcf.xml-38-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eK\u00f6rperlich zu Tode geschw\u00e4cht, aber immer noch mit keckem\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e, das Lied der Freiheit singend, kam er nach Prag\u003cbr\u003ezur\u00fcck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_04_25_01_235.tcf.xml-38-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1537.35, "y": 813.9}, {"color": "#377eb8", "id": "2532889X_1983-07-02_01_252.tcf.xml-11-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeine plastische und bildhafte Sprache, sein \u003cb\u003eMut\u003c/b\u003e zur\u003cbr\u003eErnotionaht\u00e4t und zu hypothetischen Vorschl\u00e4gen lassen das Studium des\u003cbr\u003eBuches zu einem Erlebnis werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-07-02_01_252.tcf.xml-11-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1399.65, "y": 437.17}, {"color": "#377eb8", "id": "2532889X_1973-02-10_01_120.tcf.xml-4-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den Nationalen Gedenkst\u00e4tten erinnern Mahntafeln an den\u003cbr\u003eselbstlosen / \u003cb\u003eMut\u003c/b\u003e der besten S\u00f6hne und T\u00f6chter Frankreichs, die\u003cbr\u003ein der Nacht. der faschistischen Okkupation ihr Leben In die\u003cbr\u003eWaagschale warfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-02-10_01_120.tcf.xml-4-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.97, "y": 830.95}, {"color": "#377eb8", "id": "2532889X_1952-05-11_01_077.tcf.xml-30-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn etwas Gewagtes soll unternommen werden und kann nicht\u003cbr\u003eanders sein, so ist ein frischer \u003cb\u003eMut\u003c/b\u003e zur Sache der Meister, und\u003cbr\u003eder mu\u00df dich durchrei\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-05-11_01_077.tcf.xml-30-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.6, "y": 646.3}, {"color": "#377eb8", "id": "26120215_1975_10_18_01_062.tcf.xml-17-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003efester Wille, Ausdauer, \u003cb\u003eMut\u003c/b\u003e, Begeisterung f\u00fcr die\u003cbr\u003eAufgabe, darum gelingt der Versuch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_10_18_01_062.tcf.xml-17-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 979.85, "y": 489.87}, {"color": "#377eb8", "id": "2532889X_1968-06-15_01_047.tcf.xml-50-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKollege Prohaska, der als unvoreingenommener Marxist verstanden\u003cbr\u003esein m\u00f6chte, hat den \u003cb\u003eMut\u003c/b\u003e, zu erkl\u00e4ren, Marx und Engels \u0027 h\u00e4tten\u003cbr\u003ekeine Ahnung von der landwirtschaftlichen \u00d6konomik gehabt, und er\u003cbr\u003etutet es ungeniert in das H\u00f6rn der b\u00fcrgerlichen Widerleger des\u003cbr\u003eMarxismus und so mancher sozialdemokratischer Ideologen, die die\u003cbr\u003eMarxschen Ideen f\u00fcr vermottet halten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1968-06-15_01_047.tcf.xml-50-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1954.25, "y": 609.6}, {"color": "#377eb8", "id": "2532889X_1961-12-02_01_100.tcf.xml-19-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr schildert mit dem \u003cb\u003eMut\u003c/b\u003e der Wahrheit die barbarischen\u003cbr\u003eMethoden der Ausbeutung,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-12-02_01_100.tcf.xml-19-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1480.85, "y": 671.05}, {"color": "#377eb8", "id": "26120215_1951_10_11_01_015.tcf.xml-23-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ezweimal demonstriert, wie j\u00e4mmerlich sie sich zur Unterdr\u00fcckung\u003cbr\u003eder Meinungsfreiheit mi\u00dfbrauchen lassen, w\u00e4hrend gleichzeitig viele\u003cbr\u003eihrer Kollegen in Westdeutschland den \u003cb\u003eMut\u003c/b\u003e finden den Volkskampf\u003cbr\u003egegen die Remilitarisierung und die Volksbefragung als v\u00f6llig legal zu\u003cbr\u003eerkl\u00e4ren, Das Gebaren der Westberliner Richter, die sich zu Werkzeugen\u003cbr\u003eder Kriegspolitik machen lassen, ist ein weiterer Beweis f\u00fcr die.,\u003cbr\u003enackte Unfreiheit, von der Adenauer erkl\u00e4rt hat. da\u00df unter ihr keine\u003cbr\u003egesamtdeutschen Wahlen stattfinden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_10_11_01_015.tcf.xml-23-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.0, "y": 754.9}, {"color": "#377eb8", "id": "2532889X_1971-07-02_01_188.tcf.xml-6-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie brachten den Menschen auf der Erde alle ihre Aufzeichnungen\u003cbr\u003eund Beobachtungen, alle wissenschaftlichen Ergebnisse dieser\u003cbr\u003ebeispiellos langen T\u00e4tigkeit im Kosmos mit einer Arbeit, die sie von\u003cbr\u003eAnfang bis Ende mit gr\u00f6\u00dfter wissenschaftlicher Sorgfalt aus\u00fcbten, die\u003cbr\u003eihrem gro\u00dfen \u003cb\u003eMut\u003c/b\u003e gleichkommt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-07-02_01_188.tcf.xml-6-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.3, "y": 431.46}, {"color": "#377eb8", "id": "2532889X_1966-07-28_01_123.tcf.xml-7-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Rostockerin l\u00e4uft wunderbar ruhig, und was das Wichtigste\u003cbr\u003eist, sie hat den \u003cb\u003eMut\u003c/b\u003e zum Tempolauf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1966-07-28_01_123.tcf.xml-7-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1369.05, "y": 556.15}, {"color": "#377eb8", "id": "26120215_1978_05_31_01_028.tcf.xml-340-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eMut\u003c/b\u003e zu machen f\u00fcr das Wagnis Sozialismus, f\u00fcr die immer\u003cbr\u003enoch elementare Herausforderung an jeden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1978_05_31_01_028.tcf.xml-340-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.5, "y": 606.15}, {"color": "#377eb8", "id": "2532889X_1988-12-02_01_038.tcf.xml-1198-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders eindrucksvoll sind der \u003cb\u003eMut\u003c/b\u003e und das Engagement\u003cbr\u003eder Frauen, den Proze\u00df der wissenschaftlich-technischen Revolution mit\u003cbr\u003evoranzubringen, an Forschungsarbeiten und im Neuererwesen\u003cbr\u003emitzuwirken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-12-02_01_038.tcf.xml-1198-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.2, "y": 835.1}, {"color": "#377eb8", "id": "26120215_1981_02_07_01_010.tcf.xml-8-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRund 6000 SPD-Mitglieder in der BRD haben bisher den\u003cbr\u003eBielefelder Appell \u201e\u003cb\u003eMut\u003c/b\u003e f\u00fcr eine bessere Zukunft\"\u003cbr\u003eunterzeichnet, der von der BRD-Regierung die R\u00fccknahme des Raketen-\u003cbr\u003eBeschlusses der NATO fordert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1981_02_07_01_010.tcf.xml-8-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1489.3, "y": 599.85}, {"color": "#377eb8", "id": "26120215_1947_09_20_01_119.tcf.xml-32-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun auf einmal erwacht der \u003cb\u003eMut\u003c/b\u003e in dem kleinen\u003cbr\u003eKerl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1947_09_20_01_119.tcf.xml-32-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1521.05, "y": 715.8}, {"color": "#377eb8", "id": "2532889X_1962-06-16_01_048.tcf.xml-55-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHelden wurde, der vom Tode bedroht, im Leipziger\u003cbr\u003eReichstagsbrandproze\u00df 1934 durch seinen \u003cb\u003eMut\u003c/b\u003e, seine\u003cbr\u003eUberzeueungstreue und seine politische Weitsicht den deutschen\u003cbr\u003eFaschismus vor der Welt\u00f6ffentlichkeit entlarvte und ihm eine\u003cbr\u003eentscheidende politische Niederlage bereitete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-06-16_01_048.tcf.xml-55-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.75, "y": 257.185}, {"color": "#377eb8", "id": "26120215_1964_02_06_01_063.tcf.xml-30-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir m\u00fcssen sehen: Dr. Dehler ist ein zweifellos patriotisch\u003cbr\u003egesinnter b\u00fcrgerlicher Politiker, der oftmals ehrlich und mit\u003cbr\u003eanerkennenswertem \u003cb\u003eMut\u003c/b\u003e seine Meinung sagt, der. auch f\u00fcr\u003cbr\u003eVerst\u00e4ndigung und Entspannung eintritt, der aber mit vielen\u003cbr\u003eVorurteilen des Vertreters der Bourgeoisie behaftet ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_02_06_01_063.tcf.xml-30-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1748.4, "y": 930.85}, {"color": "#377eb8", "id": "26120215_1963_07_14_01_177.tcf.xml-37-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Wege k\u00f6nnen wir jedoch betreten, wenn wir den \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003ehaben, dem ersten Sturme des konventionellen Vorurteils\u003cbr\u003estandzuhalten\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1963_07_14_01_177.tcf.xml-37-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1179.9, "y": 684.05}, {"color": "#377eb8", "id": "2532889X_1952-01-03_01_042.tcf.xml-11-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber ebenso notwendig ist, die gro\u00dfen Taten zu zeigen, um\u003cbr\u003edaraus Kraft, \u003cb\u003eMut\u003c/b\u003e, Zuversicht und Stolz zu gewinnen f\u00fcr unseren\u003cbr\u003egegenwartigen Kampf um Leben und Einheit der Nation.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-01-03_01_042.tcf.xml-11-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.4, "y": 231.155}, {"color": "#377eb8", "id": "2532889X_1956-10-26_01_056.tcf.xml-8-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir wollen den freundlich aufmunternden Erfolg des Abends nach\u003cbr\u003evorsichtiger Absch\u00e4tzung dahin deuten, da\u00df ein junger Komponist\u003cbr\u003eunserer Repu-: blik mit vorl\u00e4ufig noch mehr \u003cb\u003eMut\u003c/b\u003e eis K\u00f6nnen den\u003cbr\u003eWeg nach-einer Volksoper im Geiste unserer Zeit sucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-10-26_01_056.tcf.xml-8-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1087.8, "y": 268.945}, {"color": "#377eb8", "id": "26120215_1966_05_29_01_433.tcf.xml-126-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWann wird endlich die SPD den \u003cb\u003eMut\u003c/b\u003e finden, diesen\u003cbr\u003eselbstgezogenen Teufelskreis zu durchbrechen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_05_29_01_433.tcf.xml-126-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1471.7, "y": 1016.35}, {"color": "#377eb8", "id": "2532889X_1982-04-08_01_090.tcf.xml-6-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem von Leonid Breshnew und weiteren f\u00fchrenden\u003cbr\u003esowietischen Pers\u00f6nlichkeiten unterzeichneten Nachruf werden die\u003cbr\u003ehervorragenden organisatorischen F\u00e4higkeiten Pawel Rotmistrows, sein\u003cbr\u003eHeerf\u00fchrertalent, sein \u003cb\u003eMut\u003c/b\u003e und seine Entschlossenheit\u003cbr\u003egew\u00fcrdigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-04-08_01_090.tcf.xml-6-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.05, "y": 265.82}, {"color": "#377eb8", "id": "2532889X_1954-05-13_01_038.tcf.xml-97-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch freue mich, wenn es Menschen gibt, die den \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003ehaben, immer f\u00fcr den Frieden einzutreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-05-13_01_038.tcf.xml-97-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.3, "y": 11.58}, {"color": "#377eb8", "id": "2532889X_1971-12-29_01_209.tcf.xml-41-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr ihren pers\u00f6nlichen \u003cb\u003eMut\u003c/b\u003e bei den K\u00e4mpfen um Berlin und\u003cbr\u003eder Rettung von Klingenberg zeichnete das Pr\u00e4sidium des Obersten\u003cbr\u003eSowjets der UdSSR die Offiziere F. U. Galkin, A. M.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-12-29_01_209.tcf.xml-41-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 951.55, "y": 1042.85}, {"color": "#377eb8", "id": "2532889X_1961-03-20_01_051.tcf.xml-31-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eErfurt oder Rostock lfi\u00dft man den \u003cb\u003eMut\u003c/b\u003e nicht\u003cbr\u003esinken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-03-20_01_051.tcf.xml-31-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1422.05, "y": 931.65}, {"color": "#377eb8", "id": "2532889X_1982-11-29_01_213.tcf.xml-12-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManfred Kupferschmidt, Trainer von Zwickau: m mu\u00df meiner Elf\u003cbr\u003esicher sehr viel \u003cb\u003eMut\u003c/b\u003e zusprechen, damit sie in 14 Tagen zu Hause\u003cbr\u003egegen Halle wieder einigerma\u00dfen auf die Beine, kommt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-11-29_01_213.tcf.xml-12-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1442.1, "y": 634.7}, {"color": "#377eb8", "id": "26120215_1988_12_24_01_095.tcf.xml-12-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd dann spricht er sich selbst \u003cb\u003eMut\u003c/b\u003e zu: Wenn am\u003cbr\u003eU-Bahnhof Friedrichsfelde jeden Tag 400 bis 500 B\u00e4ume \u00fcber den\u003cbr\u003eLadentisch sprich unter die Me\u00dflatte -kamen, wird von den 11000, die\u003cbr\u003eallein an dieser Stelle vom kommenden\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1988_12_24_01_095.tcf.xml-12-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1452.25, "y": 242.25}, {"color": "#377eb8", "id": "26120215_1987_03_31_01_333.tcf.xml-5-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNR, nat\u00fcrl, vielseit, aufgeschl AdW Wei 6742 Theaterkasse Bin\u003cbr\u003e1120 In dieser Woche Wer findet den \u003cb\u003eMut\u003c/b\u003e, wieder Schwung\u003cbr\u003eDonnerstag, den 2. 4. 87, 19.00 Uhr in mein Leben zu bringen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_03_31_01_333.tcf.xml-5-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1356.7, "y": 352.985}, {"color": "#377eb8", "id": "26120215_1976_12_24_01_435.tcf.xml-13-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur sein au\u00dfergew\u00f6hnlicher \u003cb\u003eMut\u003c/b\u003e lie\u00df ihn das Ereignis gut\u003cbr\u003e\u00fcberstehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_12_24_01_435.tcf.xml-13-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1771.95, "y": 61.27}, {"color": "#377eb8", "id": "26120215_1982_10_09_01_414.tcf.xml-208-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr 37/1.67 u versuche auf diesem Weg ein mit gro\u00dfer\u003cbr\u003eEinsatzbereitschaft, \u003cb\u003eMut\u003c/b\u003e und Tapferkeit Bin 32/1* \u00ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1982_10_09_01_414.tcf.xml-208-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.25, "y": 58.49}, {"color": "#377eb8", "id": "26120215_1962_02_20_01_227.tcf.xml-37-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwar haben die Theater in der Republik allgemein mehr\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e bewiesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_02_20_01_227.tcf.xml-37-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1244.15, "y": 511.85}, {"color": "#377eb8", "id": "26120215_1986_01_13_01_097.tcf.xml-55-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ist ein Mensch, der sich \u00fcber den Krieg erhoben hat, und\u003cbr\u003esein Name wird voranleuchten, weil dieser \u003cb\u003eMut\u003c/b\u003e so selten und so\u003cbr\u003egro\u00df ist... Liebknecht!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1986_01_13_01_097.tcf.xml-55-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 741.85, "y": 688.9}, {"color": "#377eb8", "id": "26120215_1949_10_29_01_021.tcf.xml-15-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Notwendigkeit einer deutschen Neuorientierung mu\u00df vom\u003cbr\u003egesamten deutschen Volke erkannt werden, d. h. es mu\u00df den \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003efinden, sich von den Vorurteilen gegen die jungen sozialistischen\u003cbr\u003eKr\u00e4fte Ses Ostens loszusagen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_10_29_01_021.tcf.xml-15-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1774.6, "y": 800.0}, {"color": "#377eb8", "id": "26120215_1961_04_02_01_412.tcf.xml-5-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa sind doch tats\u00e4chlich einige Dinge vorhanden, die uns\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e machen und zeigen, da\u00df auf die Dauer, auch unter den\u003cbr\u003eUmst\u00e4nden, wie sie in Westdeutschland vorliegen, eine demokratische\u003cbr\u003eLiteratur nicht totzukriegen ist Ich w\u00fcrde empfehlen, das noch einmal\u003cbr\u003eauf diesen freundlichen Aspekt hin zu \u00fcberpr\u00fcfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_04_02_01_412.tcf.xml-5-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1023.25, "y": 364.005}, {"color": "#377eb8", "id": "2532889X_1965-02-19_01_219.tcf.xml-8-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZur \u201eEhe\" fehlte wohl noch der \u003cb\u003eMut\u003c/b\u003e, des Pr\u00fcfens wollte\u003cbr\u003ekein Ende nehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-02-19_01_219.tcf.xml-8-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1759.55, "y": 550.55}, {"color": "#377eb8", "id": "2532889X_1977-02-04_01_075.tcf.xml-11-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer BRD-Bundestagsabgeordnete Pieroth habe die Sympathie der\u003cbr\u003eBRD.-Politiker zum Pinochet-Regime zum Ausdruck gebracht, so hei\u00dft es\u003cbr\u003eim \u201eStern als er erkl\u00e4rte, der \u003cb\u003eMut\u003c/b\u003e der \u201eMilit\u00e4rs, auch in einer\u003cbr\u003everunsicherten und manchmal schon feige gewordenen westlichen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1977-02-04_01_075.tcf.xml-11-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1532.0, "y": 978.1}, {"color": "#377eb8", "id": "26120215_1975_01_07_01_029.tcf.xml-27-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDazu geh\u00f6rt auch der Mut zum Experimentieren, der \u003cb\u003eMut\u003c/b\u003e\u003cbr\u003ezum Risiko und zum Neuen,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_01_07_01_029.tcf.xml-27-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1881.1, "y": 387.135}, {"color": "#377eb8", "id": "2532889X_1967-11-23_01_060.tcf.xml-24-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas hei\u00dft nat\u00fcrlich nicht, da\u00df es allen Leitern an diesem\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e fehlt oder keiner in der Lage w\u00e4re, solche schwierigen\u003cbr\u003eProbleme selbst zu erkennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-11-23_01_060.tcf.xml-24-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1090.5, "y": 1090.3}, {"color": "#377eb8", "id": "2532889X_1951-03-03_01_019.tcf.xml-9-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eAn uns liegt es jetzt, oen vom Weltfriedensrat aufgezeigten\u003cbr\u003eWeg hartn\u00e4ckig und unverz\u00fcglich zu verfolgen, aufzukl\u00e4ren, wo\u003cbr\u003eAufkl\u00e4rung notwendig ist, aufzur\u00fctteln, wo der \u003cb\u003eMut\u003c/b\u003e fehlt,\u003cbr\u003eHoffnungen zu geben, wo Hoffnungslosigkeit vorhanden ist, wild zu\u003cbr\u003ebegeistern, wo aktiv f\u00fcr den Frieden gek\u00e4mpft Wird.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-03-03_01_019.tcf.xml-9-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1016.9, "y": 525.25}, {"color": "#377eb8", "id": "26120215_1951_06_15_01_038.tcf.xml-20-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eJugend aller Nationen, uns vereint gleicher Sinn, gleicher\u003cbr\u003e\u003cb\u003eMut\u003c/b\u003e\" zugrunde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_06_15_01_038.tcf.xml-20-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 831.2, "y": 1054.65}, {"color": "#ff7f00", "id": "stirner_einzige_1845-2813-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin nur zu Dem nicht berechtigt, was Ich nicht mit freiem\u003cbr\u003e\u003cb\u003eMuthe\u003c/b\u003e thue, d. h. wozu Ich Mich nicht berechtige.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stirner_einzige_1845-2813-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.3, "y": 454.725}, {"color": "#ff7f00", "id": "arent_dichtercharaktere_1885-2253-27", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOhne Dich, Du lodernd Feuer, Erstarrte mir Hirn und Blut, \u2014 Aus\u003cbr\u003eder Hand s\u00e4nk\u2019 mir das Steuer, Spr\u00e4ch\u2019 mir Dein Mund nicht\u003cbr\u003e\u003cb\u003eMuth\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arent_dichtercharaktere_1885-2253-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 73.77, "y": 389.05}, {"color": "#ff7f00", "id": "alexis_ruhe01_1852-1859-5", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMir ist da oft zu \u003cb\u003eMuthe\u003c/b\u003e, als m\u00fc\u00dfte ich mich verkriechen,\u003cbr\u003eweil ich davon nichts gelernt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: alexis_ruhe01_1852-1859-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 880.2, "y": 549.45}, {"color": "#ff7f00", "id": "brehm_thierleben01_1864-12204-61", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUm die Zeit, in welcher es die meiste Beute giebt, im Jnnern\u003cbr\u003eAfrikas also zu Anfang der Regenzeit und im Norden im Fr\u00fchlinge, w\u00f6lft\u003cbr\u003edie Hi\u00e4ne in einer selbstgegrabenen kunstlosen R\u00f6hre oder Felsenh\u00f6hle\u003cbr\u003eauf den nackten Boden drei, h\u00f6chstens vier Junge, welche sie, solange\u003cbr\u003ediese blind und klein sind, z\u00e4rtlich liebt und mit vielem \u003cb\u003eMuthe\u003c/b\u003e\u003cbr\u003evertheidigt, sp\u00e4ter aber, nachdem die Jungen gr\u00f6\u00dfer geworden, feig\u003cbr\u003everl\u00e4\u00dft, sobald Gefahr droht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: brehm_thierleben01_1864-12204-61\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.585, "y": 415.455}, {"color": "#ff7f00", "id": "2532889X_1969-01-01_01_086.tcf.xml-3-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber: Ganze drei b\u00fcrgerliche Bl\u00e4tter Westdeutschlands und\u003cbr\u003eWestberlins brachten den \u003cb\u003eMut\u003c/b\u003e auf, den Springer-Rlm des DDR-\u003cbr\u003eFernsehens zu rezensieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1969-01-01_01_086.tcf.xml-3-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 197.76, "y": 391.145}, {"color": "#ff7f00", "id": "2532889X_1955-10-29_01_050.tcf.xml-103-45", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs lag uns nat\u00fcrlich lern, mit der Ver\u00f6ffentlichung des\u003cbr\u003eBeitrages des Genossen Dr. Wilhelm Girnus Juber k\u00fcnstlerische\u003cbr\u003eMeisterschalt und ideologische Klarheit\" f \u201eND\" vom 2. Oktober 1955)\u003cbr\u003eder Behauptung unserer Feinde Vorschub zu leisten, da\u00df bei uns zum\u003cbr\u003eDiskutieren \u003cb\u003eMut\u003c/b\u003e geh\u00f6re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-10-29_01_050.tcf.xml-103-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.615, "y": 444.95}, {"color": "#4daf4a", "id": "hoffmann_floh_1822-1176-20", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Peregrinus war es, als sey er in ein b\u00f6ses Hexenwesen\u003cbr\u003everflochten und es wurde ihm so unheimlich zu \u003cb\u003eMuthe\u003c/b\u003e, da\u00df ihm\u003cbr\u003eselbst die alte ehrliche Aline ein gespenstiges Wesen bed\u00fcnken wollte,\u003cbr\u003edem er nicht schnell genug entfliehen k\u00f6nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1822\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_floh_1822-1176-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 629.15, "y": 180.0}, {"color": "k", "id": "kleist_kaethchen_1810-1044-2", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKeinem Knecht \u003cb\u003emuth\u0027\u003c/b\u003e ich zu, sie an ihr zu\u003cbr\u003evollziehn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kleist_kaethchen_1810-1044-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 686.8, "y": 1149.0}, {"color": "k", "id": "beyer_poetik01_1882-18385-24", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch han selchen trost besunnen, Wunnen, sunnen glich\u0027 ich si\u003cbr\u003egestalt, Diu mir tuot min leit verswinden, Binden, swinden \u003cb\u003emuot\u003c/b\u003e\u003cbr\u003ekan ir gewalt!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-18385-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.25, "y": 731.05}, {"color": "k", "id": "arnim_wunderhorn01_1806-3394-51", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer W\u00e4chter sprach: \u201eZart Frau ich lach, Thut mirs nicht \u00fcbel\u003cbr\u003ekehren, Meine Treu ich gab auf all mein Hab Ein Eid mu\u00dft ich wohl\u003cbr\u003eschw\u00f6ren, Und mit der Hand ich mich verband, Des Herren Schad zu\u003cbr\u003ewenden, Frau, da\u00df ich thu, \u003cb\u003emuth\u003c/b\u003e mir nicht zu, So darf mich\u003cbr\u003eniemand schelten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1806\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: arnim_wunderhorn01_1806-3394-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 982.85, "y": 1206.0}, {"color": "k", "id": "nn_turnkunst01_1843-743-32", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEiner der j\u00fcngern und r\u00fcstigsten Lehrer \u00fcbernahm, wenngleich er\u003cbr\u003ebis dahin noch nicht selbst geturnt hatte, unter dem Beirathe des\u003cbr\u003eDirectors und durch die bekannten Schriften von Jahn und\u003cbr\u003eGuts-\u003cb\u003eMuths\u003c/b\u003e unterst\u00fctzt, die Leitung dieses Unterrichts, zu\u003cbr\u003ewelchem alle Z\u00f6glinge unentgeltlich hinzugezogen, jedoch auch, soweit\u003cbr\u003ees nur irgend ihr Gesundheitszustand gestattete, alle dazu\u003cbr\u003everpflichtet wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_turnkunst01_1843-743-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1622.3, "y": 249.26}, {"color": "k", "id": "2532889X_1982-06-17_01_012.tcf.xml-6-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003emut\u003c/b\u003e M\u00fcller, 2. Sekret\u00e4r der SED-Bezirksleitung Berlin,\u003cbr\u003esowie K\u00fcnstler und Kulturschaffende an der festlichen Veranstaltung\u003cbr\u003eteil.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1982-06-17_01_012.tcf.xml-6-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 767.5, "y": 294.0}, {"color": "k", "id": "26120215_1975_01_30_01_103.tcf.xml-43-20", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e60000 Studenten, Lehrer und Obersch\u00fcler werden bis zum Herbst\u003cbr\u003e1975 auf dem Lande den Kampf gegen Unwissenheit, Ar* \u003cb\u003emut\u003c/b\u003e und\u003cbr\u003eSeuchen aufnehmen.\u003cspan style=\"color:#808080;\"\u003e\u
