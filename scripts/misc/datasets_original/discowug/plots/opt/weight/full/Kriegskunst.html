b\u003e neuer Zeit\u003cbr\u003emitgestrebt hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.97, "y": 166.26}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlles dieses liegt gar nicht au\u00dfer dem Gebiete der\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e und ihrer Theorie, denn diese ist Nichts als ein\u003cbr\u003evern\u00fcnftiges Nachdenken \u00fcber alle Lagen in welche man im Kriege kommen\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 478.64, "y": 513.54}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeutsche Heere wurden die Muster der \u003cb\u003eKriegskunst\u003c/b\u003e;\u003cbr\u003eDeutsche L\u00e4nder der Staatsverwaltung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.76, "y": 913.88}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i87", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Adel ri\u00df sich zuerst von dem f\u00fcr die neuere\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e nicht mehr geeigneten Formen des ritterlichen\u003cbr\u003eLanzenwesens los:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i87\u003cbr\u003etype: usage\u003c/p\u003e", "x": 384.8, "y": 505.48}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2500 Uebrigens sind artistische Gegenst\u00e4nde, sogar die\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e (Friedrich des Zweyten l\u0027 art de la guerre)\u003cbr\u003eGegenst\u00e4nde der sch\u00f6nen Kunst, oder psychologische Untersuchungen \u00fcber\u003cbr\u003edie damit verwandten Seelenkr\u00e4fte (Akenside\u0027s Pleasures of\u003cbr\u003eimagination) der beste Stoff zu einem didaktischen Gedicht zweyter\u003cbr\u003eOrdnung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 680.31, "y": 1040.9}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i72", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dem fortdauernden Werbesystem konnte sp\u00e4ter selbst die\u003cbr\u003et\u00fcchtige \u003cb\u003eKriegskunst\u003c/b\u003e Wallenstein\u2019s, Tilly\u2019s, Gustav Adolf\u2019s und\u003cbr\u003eBernhard\u2019s von Weimar den sittlichen Gehalt der wilden Soldatenhorden\u003cbr\u003enicht heben, so t\u00fcchtig diese auch in der Schlacht sich\u003cbr\u003ezeigten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i72\u003cbr\u003etype: usage\u003c/p\u003e", "x": 310.44, "y": 18.0}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie wissen, da\u00df schon im Oktober, zu jenen Zeiten, als noch das\u003cbr\u003eMinisterium Pfuel vereinbarte, der General St\u00f6\u00dfer aus Glogau mit 6000\u003cbr\u003eMann Preu\u00dfen und 15 St\u00fcck Gesch\u00fctz unsere Stadt nach allen Regeln der\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e \u201edie Kugeln im Lauf und die Schwerter haarscharf\u003cbr\u003egeschliffen,\u201c milit\u00e4risch okkupirte, \u2014 wahrscheinlich die erste\u003cbr\u003eHeldenthat, welche dieser gro\u00dfe Feldherr in seiner kriegerischen\u003cbr\u003eLaufbahn vollbracht hat, abgerechnet was er auf Rev\u00fcen und Paraden\u003cbr\u003evielleicht sonst geleistet haben mag.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i90\u003cbr\u003etype: usage\u003c/p\u003e", "x": 847.32, "y": 778.8}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhre Aufl\u00f6sung 16. Character der Politik 17. der\u003cbr\u003eStaatswirthschaft 18. der \u003cb\u003eKriegskunst\u003c/b\u003e 19. 2. Geschichte der\u003cbr\u003eEntstehung des Colonialwesens von 1492-1515. S. 32.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 819.69, "y": 613.91}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den hundert Jahren fast g\u00e4nzlicher Unth\u00e4tigkeit, welche auf\u003cbr\u003eXerxes Kriegszug nach Europa gefolgt waren, hatte sich in dem\u003cbr\u003eGriechischen Lande eine eigenth\u00fcmliche \u003cb\u003eKriegskunst\u003c/b\u003e entwickelt,\u003cbr\u003emit der sich Asien zu messen verlernt hatte; Griechische Waffe\u003cbr\u003eerschien m\u00e4chtiger als die ungeheueren V\u00f6lkerheere Persiens, ihr\u003cbr\u003evertrauten sich die Satrapen, wenn sie sich emp\u00f6rten, ihr der K\u00f6nig\u003cbr\u003eOchus, als er den Aufstand in Aegypten zu unterdr\u00fccken auszog; so da\u00df\u003cbr\u003edas K\u00f6nigthum, auf die Siege der Persischen Waffen gegr\u00fcndet, sich\u003cbr\u003edurch Griechische S\u00f6ldner zu sch\u00fctzen gen\u00f6thigt war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 458.6, "y": 923.4}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBl\u00fccher hatte am 28. Januar bei Brienne mit geringem Gl\u00fccke ein\u003cbr\u003eGefecht gegen Napoleon bestanden; er brannte vor Begier, hier im\u003cbr\u003eAngesichte des Schlosses, wo der gro\u00dfe Kriegsf\u00fcrst des Jahrhunderts\u003cbr\u003eeinst auf der Schule gewesen, sein Examen abzulegen: \u201edie Franzosen\u003cbr\u003esollen doch sehen, da\u00df wir Deutschen in der \u003cb\u003eKriegskunst\u003c/b\u003e auch\u003cbr\u003eetwas gelernt haben!\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 234.98, "y": 488.23}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas aber f\u00fcr die Wissenschaften die Erfindung der\u003cbr\u003eBuchdruckerkunst, und f\u00fcr die \u003cb\u003eKriegskunst\u003c/b\u003e die des\u003cbr\u003eSchie\u00dfpulvers, das ist f\u00fcr die E\u00dfkunst die Erfindung der Gabeln und\u003cbr\u003eServietten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 176.99, "y": 650.27}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Verwendung von Reiterei mit orientalischer Fechtweise l\u00e4sst\u003cbr\u003eerkennen, wie sehr man noch im 18. Jahrhundert und noch sp\u00e4ter die\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e der Orientalen achtete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 544.83, "y": 590.1}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e21. Auf die Fortschritte der \u003cb\u003eKriegskunst\u003c/b\u003e wirkten viele\u003cbr\u003eihr g\u00fcnstige Umst\u00e4nde ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i88\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.84, "y": 698.15}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i73", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e43. Es ist die Aufgabe der \u003cb\u003eKriegskunst\u003c/b\u003e in der Theorie\u003cbr\u003eund in der Ausf\u00fchrung diese Kr\u00e4fte zu ber\u00fccksichtigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1086.2, "y": 566.26}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eColbert 19. Brittisches Fundirungssystem 20. Idee von sinkenden\u003cbr\u003eFonds 21. \u003cb\u003eKriegskunst\u003c/b\u003e 22. Marine 23.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1094.1, "y": 145.56}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen kann die ber\u00fchmte Isthmos-Mauer, das grossartige\u003cbr\u003eVorwerk, mit dem die antike \u003cb\u003eKriegskunst\u003c/b\u003e den ganzen Isthmus\u003cbr\u003eabschloss, wiewohl an einzelnen Strecken kaum \u00fcber den Boden reichend,\u003cbr\u003enoch gut erkannt werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 484.48, "y": 368.45}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInde\u00df hatten dem heftigen Vorr\u00fccken Alexanders die schweren\u003cbr\u003ePhalangen so wenig folgen k\u00f6nnen, da\u00df sich eine bedeutende L\u00fccke in\u003cbr\u003eder Macedonischen Fronte bildete; der Eifer des Angriffs, durch die\u003cbr\u003esteilen Ufer gehemmt und vermehrt, l\u00f6ste die Reihen immer mehr; mit\u003cbr\u003eder Unordnung wuchs der Eifer, sie zu vermeiden, und die Gefahr, sie\u003cbr\u003ezu vergr\u00f6\u00dfern; und als Alexander schon in dem Centrum der Feinde\u003cbr\u003ew\u00fcthete und ihr linker Fl\u00fcgel wankte, st\u00fcrzten sich die Griechischen\u003cbr\u003eS\u00f6ldner mit der gr\u00f6\u00dften Wuth in die L\u00fccken der Phalanx, der sie sich\u003cbr\u003ean Muth, Waffen und \u003cb\u003eKriegskunst\u003c/b\u003e gewachsen wu\u00dften; jetzt galt\u003cbr\u003ees, den schon verlorenen Sieg wieder zu gewinnen; gelang es, die\u003cbr\u003eMacedonier wieder hinter die steilen Ufer zur\u00fcckzudr\u00e4ngen, so war\u003cbr\u003eAlexander in der Flanke gef\u00e4hrdet und so gut wie verloren; dasselbe\u003cbr\u003efeuerte die Phalangen zu doppelter Tapferkeit an; wichen sie jetzt, so\u003cbr\u003ehatten sie den Sieg, den Alexander schon gewonnen, Preis\u003cbr\u003egegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 338.75, "y": 320.79}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJch bilde mir sogar ein, die \u003cb\u003eKriegskunst\u003c/b\u003e zu verstehen,\u003cbr\u003eund habe, wenn ich des Abends nicht einschlafen konnte, im Bette\u003cbr\u003emanche Schlacht zwischen Nationen aufgef\u00fchrt, von welchen aber immer\u003cbr\u003ediejenige unterlag, die ich commandirte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 383.54, "y": 616.47}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Dann folgt eine treffende Schilderung von der Entwickelung\u003cbr\u003edes Welthandels und von der Lage der Dinge in China, \u00bb dessen\u003cbr\u003em\u00e4chtiger Kaiser nach langem fruchtlosen Widerstande endlich der\u003cbr\u003eUebermacht der europ\u00e4ischen \u003cb\u003eKriegskunst\u003c/b\u003e nachgeben und in dem\u003cbr\u003edarauf erfolgten Friedensvertrage Bedingungen eingehen musste, durch\u003cbr\u003ewelche die alte chinesische Politik eine bedeutende Ab\u00e4nderung erlitt,\u003cbr\u003eund verm\u00f6ge deren f\u00fcnf Seeh\u00e4fen von China f\u00fcr den Handel der Europ\u00e4er\u003cbr\u003eer\u00f6ffnet wurden \u00ab\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1031.4, "y": 653.59}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e12. Lassen Sie mich die beiden letzten Grunds\u00e4tze noch einmal\u003cbr\u003ezusammenfassen, sie geben durch ihre Verbindung ein Produkt was unter\u003cbr\u003eallen Ursachen des Sieges in der heutigen \u003cb\u003eKriegskunst\u003c/b\u003e als die\u003cbr\u003eerste angesehen werden mu\u00df, n\u00e4mlich:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 491.68, "y": 801.07}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit einem Wort, die \u003cb\u003eKriegskunst\u003c/b\u003e auf ihrem h\u00f6chsten\u003cbr\u003eStandpunkte wird zur Politik, aber freilich eine Politik die statt\u003cbr\u003eNoten zu schreiben Schlachten liefert.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 296.26, "y": 177.62}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df wir nur geworbene, gepre\u00dfte S\u00f6ldnerheere ihm\u003cbr\u003eentgegenf\u00fchrten, da\u00df unsere Taktik, \u003cb\u003eKriegskunst\u003c/b\u003e, da\u00df unser\u003cbr\u003eganzes Sein, unser Denken und Athmen, veraltet und verrottet\u003cbr\u003ewar.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 804.15, "y": 146.14}, {"color": "#377eb8", "date": "1850", "id": "Kriegskunst-c1-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df sie eine falsche Richtung haben, dem Ehrgeiz, dem\u003cbr\u003ePrivatinteresse, der Eitelkeit der Regierenden vorzugsweise dienen\u003cbr\u003ekann, geh\u00f6rt nicht hierher; denn in keinem Fall ist es die\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e welche als ihr Pr\u00e4ceptor betrachtet werden kann,\u003cbr\u003eund wir k\u00f6nnen hier die Politik nur als Repr\u00e4sentanten aller\u003cbr\u003eInteressen der ganzen Gesellschaft betrachten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: Kriegskunst-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 442.51, "y": 107.48}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu den Akteuren des entsetzlichen Massenmordes geh\u00f6rte jener\u003cbr\u003eLettow-Vorbeck, den Bundespr\u00e4sident L\u00fcbke 1960 als ein \u201eleuchtendes\u003cbr\u003eBeispiel meisterhafter \u003cb\u003eKriegskunst\u003c/b\u003e, ritterlichen Kampfes und\u003cbr\u003eedler menschlicher Gesinnung\" pries.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 291.05, "y": 650.01}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinen gro\u00dfen Beitrag leistete W. I. Lenin zur Entwicklung der\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.63, "y": 430.43}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber einmal hat sie selbst f\u00fcr die moderne \u003cb\u003eKriegskunst\u003c/b\u003e\u003cbr\u003enicht alle Bedeutung verloren, zum anderen besitzt sie als die\u003cbr\u003eVermittlerin der milit\u00e4rischen Erfahrungen vergangener Generationen\u003cbr\u003egr\u00f6\u00dften Wert f\u00fcr die Entwicklung des milit\u00e4rischen Denkens unter den\u003cbr\u003eGeneralen und Offizieren, und endlich hat auch ihre\u003cbr\u003epolitischmoralische Erzieherfunktion f\u00fcr die milit\u00e4rische Praxis immer\u003cbr\u003emehr an Bedeutung gewonnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 706.97, "y": 305.81}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00bb Geschichte der \u003cb\u003eKriegskunst\u003c/b\u003e das ist auch der Titel\u003cbr\u003eeines um. fassenden Standardwerkes, das in der Sowjetunion erschienen\u003cbr\u003eist und in einer Edition des Milit\u00e4rverlages der DDR nun auch bei uns\u003cbr\u003evorliegt F\u00fcr die Hauptredaktion zeichnet ein Mann verantwortlich, der\u003cbr\u003eseit drei Jahrzehnten in der Geschichte der Kriegskunst selbst einen\u003cbr\u003eachtbaren Platz einnimmt: Marschall der Sowjetunion I. Ch.\u003cbr\u003eBagramjan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.3, "y": 382.24}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Wertung, dafl^\u0027 die \u0027 \u003cb\u003eKriegskunst\u003c/b\u003e der franz\u00f6sischen\u003cbr\u003eArmee und die Kriegf\u00fchrung Napoleons im Niedergang befindlich waren,\u003cbr\u003ekann ich indes nicht zustimmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.14, "y": 600.57}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Zusammenhang mit der Umstellung der Sowjetarmee auf Raketen-\u003cbr\u003eund Atomtechnik ist auch die Theorie der \u003cb\u003eKriegskunst\u003c/b\u003e \u00fcberpr\u00fcft\u003cbr\u003eworden, schreibt der Marschall.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 100.9, "y": 429.92}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie erfolgte grundlegende Reorganisation der Streitkr\u00e4fte\u003cbr\u003emachte eine Neuausarbeitung der Theorie der \u003cb\u003eKriegskunst\u003c/b\u003e, der\u003cbr\u003eReglements und Vorschriften sowie eine Umschulung des Kaderbestands,\u003cbr\u003ebesonders der Offiziere und Generale, erforderlich.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 900.89, "y": 322.7}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Autoren analysieren darin die Taktik als einen Bestandteil\u003cbr\u003eder \u003cb\u003eKriegskunst\u003c/b\u003e, charakterisieren das allgemeine \u2022\u003cbr\u003eTruppengefecht und legen dar, \u0027 durch welche Faktoren es beeinflu\u00dft\u003cbr\u003eund entschieden wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 370.2, "y": 723.12}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer siegreiche Ausgang des\u003c Krieges demonstrierte \u00fcberzeugend\u003cbr\u003edie St\u00e4rke der sowjetischen Streitkr\u00e4fte, ihrer Organisation und\u003cbr\u003eBewaffnung, ihrer Ausbildung und \u003cb\u003eKriegskunst\u003c/b\u003e Im Feuer des\u003cbr\u003eKrieges offenbarten sich das K\u00f6nnen der sowjetischen Feldherren und\u003cbr\u003eHeerf\u00fchrer, Kommandeure und Polltoffiziere, das Heldentum und der Mut\u003cbr\u003eder Soldaten, die Standhaftigkeit und Aufopferung der Partisanen und\u003cbr\u003eillegalen K\u00e4mpfer im.Hinterland des Feindes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 690.3, "y": 543.4}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas wenden die Geschichtsf\u00e4lscher im Westen nicht alles an\u003cbr\u003eListen an, um das faschistische deutsche Kommando reinzuwaschen, es\u003cbr\u003evon der Verantwortung f\u00fcr die Niederlage im Krieg freizusprechen, die\u003cbr\u003efortschrittliche Rolle der sowjetischen Milit\u00e4rwissenschaft und\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e herabzumindern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.51, "y": 930.86}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAusger\u00fcstet mit der dialektisch-materialistischen Methode und\u003cbr\u003ebasierend auf seinen reichen milit\u00e4rischen Erfahrungen aus der Zeit\u003cbr\u003edes B\u00fcrgerkrieges und der ausl\u00e4ndischen milit\u00e4rischen Intervention\u003cbr\u003eentwickelte Stalin eine den faschistischen Strategen weit \u00fcberlesen \u00ab;\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e, die dank dos Heldentums der Sowietarmee und der\u003cbr\u003eMacht der TMSST? tut volligen Zerscbmettenms der gr\u00f6\u00dften\u003cbr\u003eKriegsmaschinerie f\u00fchrte, die es je P?f \u00bb eben hatte-d*\u003er\u003cbr\u003eKriegsmaschinerie cTes fapch\u0027s*\u0027sch^n deutschen Imperialismus und\u003cbr\u003esemer Trabanten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 196.02, "y": 327.6}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhren Brief vom 30. Januar \u00fcber Clausewitz und Ihre kurzen\u003cbr\u003eThesen \u00fcber Krieg und \u003cb\u003eKriegskunst\u003c/b\u003e habe ich erhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i69\u003cbr\u003etype: usage\u003c/p\u003e", "x": 413.5, "y": 266.04}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDabei ist es notwendig, die Milit\u00e4rtheorie und die Kampf\u003cbr\u003eerfahrungen der ausl\u00e4ndischen Armeen kritisch zu studieren, zu\u003cbr\u003eanalysieren und zu ber\u00fccksichtigen, die Milit\u00e4rtechnik, die schwachen\u003cbr\u003eund die starken Seiten der Milit\u00e4rwissenschaft und der\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e des wahrscheinlichen Gegners au \u0027kennen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 499.76, "y": 202.35}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausbildung (Lektionen, Seminare, Gruppenunterricht und vor\u003cbr\u003eallem Selbststudium) umfa\u00dft u. a. Gesellschaftswissenschaften,\u003cbr\u003eGeschichte der \u003cb\u003eKriegskunst\u003c/b\u003e, Strategie, operative Kunst und\u003cbr\u003eTaktik, Einsatzprinzipien der verschiedenen Teilstreitkr\u00e4fte und\u003cbr\u003eWaffengattungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.73, "y": 815.03}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Sieg im Gro\u00dfen Vaterl\u00e4ndischen Krieg hat gezeigt, auf welch\u003cbr\u003ehoher Stufe das milit\u00e4rtheoretische Denken, die Milit\u00e4rwissenschaft\u003cbr\u003eund die \u003cb\u003eKriegskunst\u003c/b\u003e in der Sowjetunion, die strategische\u003cbr\u003eF\u00fchrung und das milit\u00e4rische K\u00f6nnen unserer Kader standen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.43, "y": 694.62}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese, Anerkennung verpflichte die sowjetischen Soldaten, die\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e noch besser zu meistern, die Kampfbereitschaft\u003cbr\u003eweiter zu erh\u00f6hen und die Disziplin weiter zu festigen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 78.643, "y": 545.26}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer \u003cb\u003eKriegskunst\u003c/b\u003e unter den Bedingungen des Feudalism%s.\u003cbr\u003edes Kapitalismus und des sich herausbildenden Imperialismus sind\u003cbr\u003eweitere Analysen gewidmet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 936.95, "y": 461.3}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDaf\u00fcr sprechen nicht nur ihre hervorragende milit\u00e4rtechnische\u003cbr\u003eAusr\u00fcstung und die Meisterschaft in der modernen \u003cb\u003eKriegskunst\u003c/b\u003e\u003cbr\u003esondern vor allem auch das hohe sozialistische Bewu\u00dftsein der\u003cbr\u003eOffiziere und Soldaten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 585.0, "y": 452.51}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBesonders in \u201eDer st\u00e4hlerne Br\u00fcckenkopf ist mit filmischen\u003cbr\u003eMitteln gut dargestellt, was zum Erfolg f\u00fchrte: das Beherrschen der\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e der Strategie, der operativen Kunst und der Taktik\u003cbr\u003ezusammen mit dem milit\u00e4rischen K\u00f6nnen der Soldaten, ihrem Kampfgeist\u003cbr\u003eund Siegeswillen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 473.35, "y": 1029.8}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Sieg, den die sowjetischen Streitkr\u00e4fte im Fernen Osten\u003cbr\u003eerrangen, war ein neuer, eindrucksvoller Beweis der St\u00e4rke der\u003cbr\u003esozialistischen Staats-und Gesellschaftsordnung, den gro\u00dfen\u003cbr\u003eorganisatorischen Rolle der Kommunistischen Partei, ein neuer Triumph\u003cbr\u003eder sowjeti-\u0027 sehen \u003cb\u003eKriegskunst\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.41, "y": 474.03}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kursker Schlacht begann als sorgf\u00e4ltig geplante\u003cbr\u003efaschistische Angriffsoperation \u2014 Plan \u201eZitadelle\" \u2014 und endete mit\u003cbr\u003eeinem grandiosen Sieg der Sowjetarmee, mit einem Triumph sowjetischer\u003cbr\u003e\u003cb\u003eKriegskunst\u003c/b\u003e \u00fcber Hitlers Heerf\u00fchrer mit Generalfeldmarschall\u003cbr\u003eManstein an der Spitze.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 130.97, "y": 868.24}, {"color": "#377eb8", "date": "1968", "id": "Kriegskunst-c2-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eKriegskunst\u003c/b\u003e und Willensst\u00e4rke Georgi Shukows seien\u003cbr\u003ebesonders klar in den gigantischen Schlachten des zweiten Weltkrieges\u003cbr\u003ezutage getreten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Kriegskunst-c2-i21\u003cbr\u003et
