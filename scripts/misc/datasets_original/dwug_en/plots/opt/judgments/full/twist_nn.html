        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#f781bf", "date": "1860", "id": "fic_1860_9165.txt-1649-9", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeonora did not reply, save by a contemptuous \u003cb\u003etwist\u003c/b\u003e of\u003cbr\u003eher features, and a shake of her head. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1860_9165.txt-1649-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1161.4, "y": 618.7}, {"color": "#f781bf", "date": "1843", "id": "mag_1843_555146.txt-498-35", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd yet, though Bremen has extensive and increasing\u003cbr\u003emanufactories of cotton, it has not enabled us to furnish her artisans\u003cbr\u003ewith more than 12,000 bales of the raw material annually, because\u003cbr\u003eBritish \u003cb\u003etwist\u003c/b\u003e continues to be admitted free.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1843_555146.txt-498-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1194.35, "y": 698.2}, {"color": "#f781bf", "date": "1843", "id": "fic_1843_7208.txt-7787-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Leycraft\u0027s case is a very bad one, \u0027 says the keeper with\u003cbr\u003ehis \u003cb\u003etwist\u003c/b\u003e in his mouth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1843_7208.txt-7787-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1142.8, "y": 733.7}, {"color": "#f781bf", "date": "1835", "id": "nf_1835_747966.txt-690-8", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOwing to these advantages the greater quantity of \u003cb\u003etwist\u003c/b\u003e\u003cbr\u003eproduced, its consequent cheapness, and its adaptation to the purpose\u003cbr\u003eof warps for power-loom cloth of the coarser kinds it is probable that\u003cbr\u003ethe throstles will come into use more extensively than at\u003cbr\u003epresent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1835_747966.txt-690-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1176.95, "y": 630.15}, {"color": "#f781bf", "date": "1832", "id": "nf_1832_771858.txt-209-6", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIntroduce a piece of common \" \u003cb\u003etwist\u003c/b\u003e, \" as large as a\u003cbr\u003ekidney bean, into the mouth of a robust man, unaccustomed to this\u003cbr\u003eweed, and soon he is affected with fainting, vertigo, nausea,\u003cbr\u003evomiting, and loss of vision.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1832_771858.txt-209-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1236.6, "y": 894.55}, {"color": "#f781bf", "date": "1839", "id": "fic_1839_7336.txt-1218-18", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esaid Jones, repeating the words of the other, as he began to\u003cbr\u003eassume his old comic \u003cb\u003etwist\u003c/b\u003e of features, no, unless you might\u003cbr\u003ecall him a kettle drummer; for now I think on\u0027t when we first came\u003cbr\u003einto the house where we found him, he was at it hammer and tongs upon\u003cbr\u003ean old brass kettle, making clatter enough to crazy a small nation.\u003cbr\u003e\u0027\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7336.txt-1218-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.85, "y": 581.7}, {"color": "#f781bf", "date": "1855", "id": "nf_1855_747674.txt-451-9", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis Anaconda of the Dismal Swamp wound its constricting\u003cbr\u003e\u003cb\u003etwists\u003c/b\u003e about the neck of all your\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_747674.txt-451-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1108.35, "y": 678.8}, {"color": "#f781bf", "date": "1982", "id": "nf_1982_773998.txt-376-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeave the assembly under weights for the glue to set if you\u003cbr\u003ehave to correct a \u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_773998.txt-376-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1100.75, "y": 535.25}, {"color": "#f781bf", "date": "1966", "id": "news_1966_725646.txt-32-10", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey sang something in English and danced, not the \u003cb\u003etwist\u003c/b\u003e\u003cbr\u003ebut the shake.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1966_725646.txt-32-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1024.8, "y": 612.3}, {"color": "#f781bf", "date": "1961", "id": "fic_1961_12930.txt-399-14", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e-- DONNO WHETHER TO LAUGH OR CRY, JES KNOW I WANT-ER DO THE\u003cbr\u003e\u003cb\u003eTWIST\u003c/b\u003e!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1961_12930.txt-399-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.85, "y": 569.65}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7103.txt-1406-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA fellow can\u0027t drive tandem without having his leader always\u003cbr\u003eout of sight \u0027 round some \u003cb\u003etwist\u003c/b\u003e or other in \u0027 em.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7103.txt-1406-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 921.1, "y": 527.9}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_750257.txt-948-64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThen the immense power of muscle is displayed in the\u003cbr\u003econcentrated energy of the spring; he flies through the air and\u003cbr\u003esettles on the throat, usually throwing his own body over the animal,\u003cbr\u003ewhile his teeth and claws are fixed on the neck; this is the manner in\u003cbr\u003ewhich the spine of an animal is broken -- by a sudden \u003cb\u003etwist\u003c/b\u003e,\u003cbr\u003eand not by a blow.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_750257.txt-948-64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1009.7, "y": 494.285}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_749190.txt-550-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto compass the contrivance of a \u003cb\u003etwist\u003c/b\u003e traverse-net\u003cbr\u003emachine.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_749190.txt-550-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1326.5, "y": 577.85}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3300.txt-3435-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrank and Salisbury were both of them seated on the top of a\u003cbr\u003edesk; the former, generally silent, relieved himself by sundry\u003cbr\u003e\u003cb\u003etwists\u003c/b\u003e and contortions, smacking of the lips, sighs, and\u003cbr\u003eturnings of the eyes, varied by a few occasional thumps administered\u003cbr\u003eto Salisbury, who sat by him, apparently unconscious of the bellicose\u003cbr\u003eattitude of his neighbor, listening\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3300.txt-3435-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1403.6, "y": 267.605}, {"color": "#377eb8", "date": "1855", "id": "nf_1855_748479.txt-1217-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was dust in his hair; \" \" there was a \u003cb\u003etwist\u003c/b\u003e in his\u003cbr\u003ereins; \" \" his mane did not lie straight; \" \" he had not been properly\u003cbr\u003egrained; \" \" his head did not look well; \" \" his fore-top was not\u003cbr\u003ecombed out; \" \" his fetlocks had not been properly trimmed; \"\u003cbr\u003esomething was always wrong.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1855_748479.txt-1217-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 991.65, "y": 217.875}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_2764.txt-150-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTruly it was a talisman; yet if you had looked at it, you would\u003cbr\u003ehave seen nothing in it but a little \u003cb\u003etwist\u003c/b\u003e of golden hairs tied\u003cbr\u003etogether with a blue silken thread.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_2764.txt-150-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.75, "y": 107.14}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2470.txt-3106-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSee, how de road \u003cb\u003etwist\u003c/b\u003e round my house.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_2470.txt-3106-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 843.4, "y": 279.805}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7681.txt-1992-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebough to bough, And hangs in many a dull festoon; -- There,\u003cbr\u003epeeping through thy curtain, thou Mayest catch some \u0027 glimpses of the\u003cbr\u003emoon \u0027; Or, better, \u003cb\u003etwist\u003c/b\u003e of it a string, Noose in thy neck,\u003cbr\u003erepent, and -- swing! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7681.txt-1992-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1157.5, "y": 407.35}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7047.txt-1521-36", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow, \u0027 says I, Gineral, let me have your specs, \u0027 says I, a\u003cbr\u003eminit \u0027 -- and I took \u0027 em to the window, and give the screws a\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-1521-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1244.95, "y": 112.715}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7169.txt-1700-99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhich hung upon his lips, to sooth that which he deemed the\u003cbr\u003eirritation of the person who had thus directed his speech to him, and\u003cbr\u003eto free himself from his company; but his endeavours were fruitless,\u003cbr\u003ethe sage was not so easily to be shaken off, neither would he allow\u003cbr\u003eutterance to ought that seemed to interfere with the purport of his\u003cbr\u003eparlance; and he was truly dogmatical in retaining his unwilling\u003cbr\u003elistener, for having griped him firmly by the sleeve lest he should\u003cbr\u003eescape him, and in spite of the \u003cb\u003etwists\u003c/b\u003e and jerks with which\u003cbr\u003eever and anon his hearer strove to loosen the hold by which he was\u003cbr\u003ebound, and all unmindful of the distressed attention with which his\u003cbr\u003eprolixity was received, he pertinaciously continued to persevere in\u003cbr\u003ethe motley tenor of his speech. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7169.txt-1700-99\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1429.5, "y": 88.155}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7169.txt-2562-143", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewild madness of despair could conjure up, came flitting by like\u003cbr\u003eclouds that are gathered in the train of a midnight storm when it\u003cbr\u003emusters in wrath; the past, though dreary, looked not so bleak and\u003cbr\u003echeerless and black as that to come: it was a long and darksome track,\u003cbr\u003esuch as is shown to the fainting traveller\u0027s eye by the lightning on a\u003cbr\u003edesert wold; but yet mid all he wept not; no tear-drop dimmed his\u003cbr\u003esight, but his eyelids grew hot, like curtains of burning fire, and\u003cbr\u003ethe balls stood unmoved, full and wide, nor turned to either side in\u003cbr\u003etheir glassy gaze, and when excited by the anguish of his mind,\u003cbr\u003eforgetful of bondage, he would strive to start from earth, and\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e and writhe in his bonds until the blood would trickle\u003cbr\u003efrom their stretched and tightened clasp, and break his convulsive\u003cbr\u003edream; then recalled to reality by the agony of his wrung limbs, he\u003cbr\u003ewould give o\u0027er the vain and idle strife which but increased\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7169.txt-2562-143\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1106.8, "y": 299.215}, {"color": "#377eb8", "date": "1837", "id": "nf_1837_757476.txt-2572-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGive each slip a slight \u003cb\u003etwist\u003c/b\u003e, and press it down hard\u003cbr\u003einto the needle with your fingers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1837_757476.txt-2572-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1318.35, "y": 513.3}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7317.txt-3585-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewhich grasped tightly his neckcloth from behind, and giving it\u003cbr\u003ea sudden \u003cb\u003etwist\u003c/b\u003e, curtailed his powers of respiration to a most\u003cbr\u003eannoying degree.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1845\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1845_7317.txt-3585-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1254.1, "y": 381.06}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7047.txt-1656-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Gineral he was stump\u0027d; he look\u0027d at me, and gin his face a\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e, and then he look\u0027d in the cup, and shook it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-1656-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1465.3, "y": 312.44}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7249.txt-435-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAbout the time when these discontents first broke out,\u003cbr\u003eArchibald came accidentally in contact with a yankee named Copely,\u003cbr\u003eChester Copely -- a strange, cold blooded fellow, with resolute\u003cbr\u003efeatures, light grey eyes, and a remarkably muscular, sinewy frame; of\u003cbr\u003ethe middle size -- with a little \u003cb\u003etwist\u003c/b\u003e in his neck, to the\u003cbr\u003eleft, that cost him many a pleasant gibe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7249.txt-435-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.05, "y": 615.65}, {"color": "#377eb8", "date": "1839", "id": "fic_1839_7336.txt-2798-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhy, \u0027 answered the scout, with his peculiar comic \u003cb\u003etwist\u003c/b\u003e\u003cbr\u003eof features, I have actually seen a sign or two, that I have never\u003cbr\u003eknown fail, except in the dryest of times.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7336.txt-2798-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1118.05, "y": 402.96}, {"color": "#377eb8", "date": "1823", "id": "fic_1823_7246.txt-5821-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOne \u003cb\u003etwist\u003c/b\u003e o \u0027 the wheel -- wire crooked -- cut -- holes\u003cbr\u003epunched -- teeth placed -- just like the human fingers -- more exact\u003cbr\u003e-- when a committee of the national institute were invited to see it,\u003cbr\u003ein Paris, they laughed at the specification -- they said it was\u003cbr\u003eimpossible -- they saw it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7246.txt-5821-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1307.45, "y": 198.49}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_3300.txt-3055-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrank had drawn up his face into a very grave and confidential\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e, when Mrs. Paget\u0027s equerry, the young gentleman before\u003cbr\u003ementioned, offered his arm, and, giving Frank a withering look, warned\u003cbr\u003ethe lady of the time. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_3300.txt-3055-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.75, "y": 685.1}, {"color": "#377eb8", "date": "1844", "id": "nf_1844_747892.txt-136-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey are all very easily propagated by layering in July: give\u003cbr\u003ethe shoot of the present year\u0027s growth a \u003cb\u003etwist\u003c/b\u003e, and then bury\u003cbr\u003ethe twisted part six inches under ground; in November it will be well\u003cbr\u003erooted, and can then be cut oif and transplanted in any desired\u003cbr\u003esituation; the tasteful husbandman may thus cover every unsightly\u003cbr\u003efence rail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747892.txt-136-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.6, "y": 539.4}, {"color": "#377eb8", "date": "1834", "id": "nf_1834_747621.txt-700-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDraw on one side of it a figure with balls, and on the other,\u003cbr\u003etwo balls only; then taking one of the strings between the forefinger\u003cbr\u003eand thumb of each hand, close to, the card, \u003cb\u003etwist\u003c/b\u003e or twirl it\u003cbr\u003erapidly round, and according to which pair of strings you use, the\u003cbr\u003efigure will seem to be tossing two\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1834_747621.txt-700-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1058.1, "y": 107.415}, {"color": "#377eb8", "date": "1836", "id": "fic_1836_7052.txt-1355-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI can tell you, my little man, \" was the old gentleman\u0027s reply,\u003cbr\u003eas he looked down upon Zeb\u0027s queer face, turned up towards his own,\u003cbr\u003ewith a slight inclination to the right, and a \u003cb\u003etwist\u003c/b\u003e of the\u003cbr\u003emouth to the left, while the earnest protrusion of his dark sparkling\u003cbr\u003eeyes, and the honest confidence expressed by all his features in\u003cbr\u003ecombination, rivetted the stranger\u0027s attention to the person of our\u003cbr\u003ehero, though at first overlooked in his examination of the travellers\u003cbr\u003ewho had arrived in the stage. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1836_7052.txt-1355-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 884.3, "y": 427.7}, {"color": "#377eb8", "date": "1827", "id": "nf_1827_747521.txt-859-58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, and d 6 equal to one riser; divide d 6 in six parts, and draw\u003cbr\u003ethe line 1 and make 1 a equiil to the distance from the face of the\u003cbr\u003esecond riser to the beginning of the twist; make a 3 equal to the\u003cbr\u003edistance from a, on A, where the \u003cb\u003etwist\u003c/b\u003e begins, to 3, where the\u003cbr\u003erail becomes horizontal; divide / \" 7 on C, into seven parts, also fS\u003cbr\u003einto seven parts, and by intersecting the lines 3 fT, the curve of the\u003cbr\u003etop rail is given.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747521.txt-859-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1093.0, "y": 647.05}, {"color": "#377eb8", "date": "1859", "id": "fic_1859_9220.txt-2169-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA half-smothered groan escaped from her uncle\u0027s ashy lips as he\u003cbr\u003esprang up, and running his eye over the notes once more, gave them a\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e, crushed them together, and flung them into the\u003cbr\u003efire.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9220.txt-2169-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1218.8, "y": 629.75}, {"color": "#377eb8", "date": "1859", "id": "nf_1859_749190.txt-558-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003epassing the weft threads between them by common plyers,\u003cbr\u003edelivering them to other plyers on the opposite side; then, after\u003cbr\u003egiving them a sideways motion and \u003cb\u003etwist\u003c/b\u003e, the threads were\u003cbr\u003erepassed back between the next adjoining cords, the meshes being thus\u003cbr\u003etied in the same way as upon pillows by hand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1859_749190.txt-558-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.45, "y": 313.38}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-14308-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJest say when, cappin, and I gives him sich a \u003cb\u003etwist\u003c/b\u003e as\u003cbr\u003ewill make him see daylight in another world, I reckon.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-14308-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1008.95, "y": 547.3}, {"color": "#377eb8", "date": "1827", "id": "fic_1827_7168.txt-584-40", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt this the skipper could not help, in spite of the awe that\u003cbr\u003epervaded him at the research and talents of the judge, ripping out a\u003cbr\u003ehuge swinging oath, and giving his mustachios an undaunted and defying\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e that made all stare again, and was about to make an\u003cbr\u003eappeal -- but Dirk, interposing, said he had not yet finished, for\u003cbr\u003ethat on account of the complainant being a resident of another county,\u003cbr\u003ehe was doubtful of his jurisdiction in the business, and he therefore\u003cbr\u003esupposed that the affair of the costs would be best referred\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_7168.txt-584-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1106.95, "y": 197.13}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_70.txt-38-56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat I have heard of Bramins sitting exposed to four fires and\u003cbr\u003elooking in the face of the sun; or hanging suspended, with their heads\u003cbr\u003edownward, over flames; or looking at the heavens over their shoulders\u003cbr\u003e\" until it becomes impossible for them to resume their natural\u003cbr\u003eposition, while from the \u003cb\u003etwist\u003c/b\u003e of the neck nothing but liquids\u003cbr\u003ecan pass into the stomach \"; or dwelling, chained for life, at the\u003cbr\u003efoot of a tree; or measuring with their bodies, like caterpillars, the\u003cbr\u003ebreadth of vast empires; or standing on one leg on the tops of pillars\u003cbr\u003e-- even these forms of conscious penance are hardly more incredible\u003cbr\u003eand astonishing than the scenes which I daily witness\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_70.txt-38-56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1285.0, "y": 272.02}, {"color": "#377eb8", "date": "1854", "id": "fic_1854_9826.txt-1072-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith innumerable odd jerks and \u003cb\u003etwists\u003c/b\u003e of his head and\u003cbr\u003eshoulders, the boy was kicking the article in question across the\u003cbr\u003efaded carpet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1854_9826.txt-1072-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1085.1, "y": 614.85}, {"color": "#377eb8", "date": "1840", "id": "fic_1840_7057.txt-145-153", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ebreaking off his approaching marriage with Ida; that he had,\u003cbr\u003eaccordingly, borne a message from Elkington, upon receiving which Mr.\u003cbr\u003eWyndham had become exceedingly pale and alarmed; and that, after\u003cbr\u003ehaving refused to fight, although urged to it by provocations which no\u003cbr\u003egentleman could endure, and still refusing, he, the general, took his,\u003cbr\u003eMr. Wyndham\u0027s, nose between his, the general\u0027s, fore and middle\u003cbr\u003efingers, and pulled the same; and that the operation had been\u003cbr\u003eperformed with so little resistance on the part of the operatee, that\u003cbr\u003ehe should have repeated it at short intervals, when not otherwise\u003cbr\u003eengaged, wherever the said Wyndham presumed to show the said nose in\u003cbr\u003esociety, only he, the said Wyndham \" (and in this part of the account\u003cbr\u003ethe general gave such huge \u003cb\u003etwists\u003c/b\u003e with his body, and such\u003cbr\u003eghastly contortions of his wounded cheek, as to render the description\u003cbr\u003eextremely lively and impressive), \" had had the meanness -- the\u003cbr\u003ecowardice -- the -- \" (\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7057.txt-145-153\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.15, "y": 478.275}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_9779.txt-14307-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had so adjusted the cord that, by inserting a pistol-butt\u003cbr\u003einto a loop of the rope, he could contract it in a moment by a single\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1856_9779.txt-14307-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1348.25, "y": 344.31}, {"color": "#377eb8", "date": "1851", "id": "fic_1851_746.txt-8545-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd when after gaining his own deck, and his own pivot-hole\u003cbr\u003ethere, he so vehemently wheeled round with an urgent command to the\u003cbr\u003esteersman (it was, as ever, something about his not steering\u003cbr\u003einflexibly enough); then, the already shaken ivory received such an\u003cbr\u003eadditional \u003cb\u003etwist\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1851\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1851_746.txt-8545-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1095.1, "y": 347.26}, {"color": "#377eb8", "date": "1856", "id": "fic_1856_2470.txt-2074-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith a \u003cb\u003etwist\u003c/b\u003e of his wrist he had whirled the bow of the\u003cbr\u003eboat in the direction of the bank they had just left, and was paddling\u003cbr\u003eaway for dear life.\u003cspan lor:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747521.txt-840-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.75, "y": 679.75}, {"color": "#377eb8", "date": "1837", "id": "fic_1837_7395.txt-1380-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnalogous, perhaps, to these trifling deformities, was an\u003cbr\u003ealmost imperceptible \u003cb\u003etwist\u003c/b\u003e of every joint, and the uneven\u003cbr\u003eprominence\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7395.txt-1380-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 945.25, "y": 351.475}, {"color": "#377eb8", "date": "1834", "id": "fic_1834_7323.txt-3237-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Gineral, he was stump\u0027d, he look\u0027d at me and gin his face a\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e, and then he look\u0027d in the cup and shook it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7323.txt-3237-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.5, "y": 472.09}, {"color": "#377eb8", "date": "1860", "id": "fic_1860_9791.txt-883-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe current of fresh air blowing down from the open door half\u003cbr\u003eroused him; broken reflections of the scene floated away on the\u003cbr\u003edissipating smoke; he wondered if men often lived so long as he was\u003cbr\u003esuffering; -- the atmosphere became : "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, Palsied with this, he quails at death to night, Who would\u003cbr\u003ehave curst the heavens yesterday, In the face of its bright glorious\u003cbr\u003esun; And wrung an infant\u0027s neck, with as little Of hesitating\u003cbr\u003econscience, as \u003cb\u003etwist\u003c/b\u003e straws.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1827_8772.txt-735-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1139.55, "y": 345.03}, {"color": "#377eb8", "date": "1824", "id": "fic_1824_7279.txt-968-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGrace forgot for once whether she was in company or alone --\u003cbr\u003eforgot every thing but the surprising certainty that Howard and Fenton\u003cbr\u003ewere the self-same person -- every trace of displeasure vanished from\u003cbr\u003eher face, unmixed delight shone in her brightened eye and glowing\u003cbr\u003echeek, and without noticing the joyful expression of her aunt\u0027s face,\u003cbr\u003ethe ludicrous \u003cb\u003etwist\u003c/b\u003e of William Armstead\u0027s mouth, or the\u003cbr\u003esympathy that moistened Ellen\u0027s eye, she gave Fenton her hand, and in\u003cbr\u003evirtue of his being friend, lover, or cousin, one or all, permitted\u003cbr\u003ehim to devour it with kisses. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1824_7279.txt-968-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.45, "y": 264.4}, {"color": "#377eb8", "date": "1845", "id": "fic_1845_7170.txt-1583-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe co c_1980_780027.txt-2318-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1183.5, "y": 475.45}, {"color": "#377eb8", "date": "1983", "id": "fic_1983_10704.txt-7238-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe sat there behind the wheel and drew a long, shuddering\u003cbr\u003ebreath, watching the first snowflakes of an afternoon flurry\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e and skirl across the bright hood.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1983_10704.txt-7238-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1057.1, "y": 393.26}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36260.txt-132-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut then there came another flash, and another, and with a\u003cbr\u003epainful \u003cb\u003etwist\u003c/b\u003e of his body he was able to see Wes Janson\u0027s\u003cbr\u003efighter\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36260.txt-132-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1191.0, "y": 256.75}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_781989.txt-1510-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNow you can do it all with a \u003cb\u003etwist\u003c/b\u003e of the wrist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781989.txt-1510-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.45, "y": 278.115}, {"color": "#377eb8", "date": "1982", "id": "nf_1982_773998.txt-224-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDRILLING Small holes for screws and similar things can be made\u003cbr\u003ewith metalworking \u003cb\u003etwist\u003c/b\u003e drills, but they leave ragged\u003cbr\u003eedges.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1982\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1982_773998.txt-224-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.65, "y": 320.58}, {"color": "#377eb8", "date": "1968", "id": "fic_1968_10498.txt-1883-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI twist and \u003cb\u003etwist\u003c/b\u003e, but I can\u0027t.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1968_10498.txt-1883-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.15, "y": 455.965}, {"color": "#377eb8", "date": "1962", "id": "fic_1962_10417.txt-7726-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe had wanted one of those guns, and to go on that raid, so\u003cbr\u003ebadly that it made his face \u003cb\u003etwist\u003c/b\u003e into a gargoyle mask whenever\u003cbr\u003ehe thought about it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1962_10417.txt-7726-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1197.8, "y": 429.695}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39274.txt-17-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAfter setting the bags inside he tossed his mop of blond hair,\u003cbr\u003ewhich was cut as if with a bowl and stood out like eaves over his\u003cbr\u003elongish ears and away from his forehead, with a \u003cb\u003etwist\u003c/b\u003e of his\u003cbr\u003eneck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39274.txt-17-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.45, "y": 204.865}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_33247.txt-195-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt the \u003cb\u003etwist\u003c/b\u003e of a rheostat, the next room turned into a\u003cbr\u003ehome theater with a flat screen a good two meters wide, speakers in\u003cbr\u003ematte black and eight swivel chairs in red velvet with individual\u003cbr\u003egooseneck lamps.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_33247.txt-195-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1107.75, "y": 491.08}, {"color": "#4daf4a", "date": "1834", "id": "fic_1834_8947.txt-2024-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePatrick Molony Here he is, your honor -- Pat gave a sly\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e from the ground and surprised him!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_8947.txt-2024-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1088.15, "y": 417.94}, {"color": "#4daf4a", "date": "1855", "id": "fic_1855_604.txt-1903-14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe diddler approaches the bar of a tavern, and demands a\u003cbr\u003ecouple of \u003cb\u003etwists\u003c/b\u003e of tobacco.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_604.txt-1903-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1350.0, "y": 710.85}, {"color": "#4daf4a", "date": "1855", "id": "fic_1855_9773.txt-271-19", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd Mr. Bivins, with a complacent look, took a small chew of\u003cbr\u003etobacco; first offering the \u003cb\u003etwist\u003c/b\u003e to the pallid Mr. Quid, who,\u003cbr\u003eit is needless to say, declined.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9773.txt-271-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1349.45, "y": 655.95}, {"color": "#4daf4a", "date": "1823", "id": "mag_1823_553448.txt-210-40", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis threat, from one whom they had vested with authority for\u003cbr\u003ethis occasion, had a manifest effect upon his auditors, who were\u003cbr\u003epresently highly wrought up by the sight of two or three little mounds\u003cbr\u003eof tobacco \u003cb\u003etwist\u003c/b\u003e, which were now laid before them, and appeared\u003cbr\u003eto infuse new life.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mag_1823_553448.txt-210-40\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1304.0, "y": 380.77}, {"color": "#4daf4a", "date": "1855", "id": "fic_1855_9773.txt-1608-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eurged the Squire, toying with a bit of \u003cb\u003etwist\u003c/b\u003e upon the\u003cbr\u003etable. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9773.txt-1608-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1206.4, "y": 534.5}, {"color": "#4daf4a", "date": "1827", "id": "nf_1827_747521.txt-860-41", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e/z/ The falling mould, D, is drawn in the same manner as the\u003cbr\u003eoutside falHiig mould, C, e.vccpting its being shorter, which is\u003cbr\u003eoccasioned by a difference of length between the inside and outside of\u003cbr\u003ethe \u003cb\u003etwist\u003c/b\u003e part of the rail.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1827_747521.txt-860-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 930.45, "y": 408.565}, {"color": "#4daf4a", "date": "1859", "id": "fic_1859_9220.txt-6324-24", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt may seem strange, very strange, gentlemen of the jury, \"\u003cbr\u003esaid he, \" that in such weather, a \u003cb\u003etwist\u003c/b\u003e of paper like these \"\u003cbr\u003e-- holding up the notes in two separate parcels, and in such a way as\u003cbr\u003eto show that they were loosely and lightly twisted at one end only,\u003cbr\u003ethe other ends having been carefully unrolled for verification -- \"\u003cbr\u003eshould have attracted the attention of the witness; but he will inform\u003cbr\u003eyou that they were blazing when they fluttered by him, and struck the\u003cbr\u003esnow, and that just when he was about trampling on them with his foot,\u003cbr\u003ehe saw something which led him to snatch them up\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1859\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1859_9220.txt-6324-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1279.4, "y": 785.55}, {"color": "#4daf4a", "date": "1834", "id": "fic_1834_7047.txt-1489-39", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe \u0027 counts, and run the chance of lettin Congress skip \u0027 em\u003cbr\u003eover; and I tell\u0027d you too, that I would to rights git the Gineral\u0027s\u003cbr\u003especs, and giv \u0027 em a \u003cb\u003etwist\u003c/b\u003e round to a plain sight, and let him\u003cbr\u003etake a look at things jest as they be, without a bit of glory \u0027 about\u003cbr\u003e\u0027 em.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-1489-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1097.15, "y": 567.45}, {"color": "#4daf4a", "date": "1839", "id": "fic_1839_7011.txt-254-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith these words, my accomplished associate drew from his\u003cbr\u003epocket a \u003cb\u003etwist\u003c/b\u003e of tobacco, which, as he rode slowly along, he\u003cbr\u003ebit into sundry small pieces, suitable for his purpose\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7011.txt-254-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1299.65, "y": 545.85}, {"color": "#4daf4a", "date": "1842", "id": "fic_1842_7206.txt-1247-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMr. Leycraft\u0027s case is a very bad one, \u0027 says the keeper with\u003cbr\u003ehis \u003cb\u003etwist\u003c/b\u003e in his mouth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1842_7206.txt-1247-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1061.75, "y": 711.35}, {"color": "#4daf4a", "date": "1837", "id": "fic_1837_7395.txt-1611-50", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe pedler whistled to his mare and went up the hill, pondering\u003cbr\u003eon the doleful fate of Mr. Higginbotham, whom he had known in the way\u003cbr\u003eof trade, having sold him many a bunch of long nines, and a great deal\u003cbr\u003eof pig-tail, lady\u0027s \u003cb\u003etwist\u003c/b\u003e, and fig tobacco.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1837\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1837_7395.txt-1611-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1190.8, "y": 758.85}, {"color": "#4daf4a", "date": "1964", "id": "fic_1964_781988.txt-39-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe grew a big nose with a long, hooking sweep to it, and the\u003cbr\u003eends of his mouth had slight upward \u003cb\u003etwists\u003c/b\u003e, whereas his eyes\u003cbr\u003ewas sad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_781988.txt-39-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1337.85, "y": 438.1}, {"color": "#4daf4a", "date": "1991", "id": "fic_1991_53421.txt-313-17", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe granite, letting in sunlight on entangled bones, a necklace\u003cbr\u003eof broken amber, a \u003cb\u003etwist\u003c/b\u003e of Cornish tin, poor gauds.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1991_53421.txt-313-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1401.7, "y": 521.4}, {"color": "#4daf4a", "date": "1993", "id": "mag_1993_395629.txt-18-14", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePhina, in fact, stepped on these shores wearing her hair in\u003cbr\u003espiky \u003cb\u003etwists\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1993\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1993_395629.txt-18-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1385.95, "y": 606.75}, {"color": "#4daf4a", "date": "2009", "id": "fic_2009_36961.txt-181-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe reached for a \u003cb\u003etwist\u003c/b\u003e of orange peel, knowing she was\u003cbr\u003ewatching his every move, and added an extra twist, giving the shape a\u003cbr\u003esensual sinuousness as it looped around the edge of the glass the way\u003cbr\u003ea stripper might twine herself around a pole. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36961.txt-181-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1160.35, "y": 552.15}, {"color": "#4daf4a", "date": "1966", "id": "fic_1966_781992.txt-2245-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eand a thin nose, and a \u003cb\u003etwist\u003c/b\u003e of her dyed brown hair\u003cbr\u003estraggled down her forehead.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_781992.txt-2245-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.85, "y": 443.305}, {"color": "#4daf4a", "date": "2003", "id": "fic_2003_48245.txt-267-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHalf-sister Mommy spoke of her with a hurt \u003cb\u003etwist\u003c/b\u003e of her\u003cbr\u003emouth.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_48245.txt-267-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1394.4, "y": 639.5}, {"color": "#4daf4a", "date": "2007", "id": "mag_2007_389994.txt-60-31", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003estep 4: Finish by tying a reverse uniknot around both legs of\u003cbr\u003ethe loop as shown and then carefully snug it back up until it joins\u003cbr\u003ethe base of the \u003cb\u003etwist\u003c/b\u003e, locking it and creating a nice smooth\u003cbr\u003etransition.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2007_389994.txt-60-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1233.55, "y": 510.5}, {"color": "#ff7f00", "dat cause he is not troubled with scruples, and has no faith in God\u003cbr\u003eor duty!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1847_750187.txt-553-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 913.8, "y": 833.1}, {"color": "#ff7f00", "date": "1834", "id": "fic_1834_7047.txt-849-76", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt won\u0027t do to wait too long -- its only three years more afore\u003cbr\u003ewe shall want another President, and we ought to spring to it now jest\u003cbr\u003eas the Gineral says about the Bank -- that\u0027s got only three years more\u003cbr\u003eto run, and he is afraid it can\u0027t wind up as safely by that time as it\u003cbr\u003ecan now, and so he\u0027s goin to give it a \u003cb\u003etwist\u003c/b\u003e on 1st October --\u003cbr\u003eand we mean to follow it up till we nock it all to bits, unless Biddle\u003cbr\u003eresigns, and\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7047.txt-849-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.25, "y": 632.6}, {"color": "#ff7f00", "date": "1810", "id": "fic_1810_8694.txt-1521-11", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUsaldo Is it the devil whispers, That I should \u0027 \u003cb\u003etwist\u003c/b\u003e\u003cbr\u003ethis accident to my purpose?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1810_8694.txt-1521-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 823.25, "y": 652.95}, {"color": "#ff7f00", "date": "1841", "id": \u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7249.txt-3606-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 875.2, "y": 358.76}, {"color": "#999999", "date": "1823", "id": "fic_1823_7213.txt-1296-19", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe blessing of Saint Bridget be on you, for you have saved\u003cbr\u003epoor Peter\u0027s neck from the \u003cb\u003etwist\u003c/b\u003e, master -- and the doctor will\u003cbr\u003ecure you in a week, as sound as a church bell -- Only now take a\u003cbr\u003elittle of the swate stingo to warm your stomach, dear.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1823_7213.txt-1296-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1056.55, "y": 203.09}, {"color": "#e41a1c", "date": "1844", "id": "nf_1844_747892.txt-574-13", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen this is done bind it up with damp matting, or cotton\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e, all except the bud, (see fig.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nf_1844_747892.txt-574-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1573.25, "y": 443.455}, {"color": "#e41a1c", "date": "1966", "id": "fic_1966_10473.txt-2976-10", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBlix, on her bed, with make-up, French \u003cb\u003etwist\u003c/b\u003e, and time\u003cbr\u003ebomb ticking away inside her, was far more of an enigma than any\u003cbr\u003eHobhouse I could \" re-create. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10473.txt-2976-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1450.45, "y": 463.4}, {"color": "#894585", "date": "1855", "id": "fic_1855_9053.txt-7676-33", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd the diminutive hand of the young lady was raised to her own\u003cbr\u003eshort locks, which no process of \" binding up \" yet discovered, could\u003cbr\u003epossibly have coaxed into a \u003cb\u003etwist\u003c/b\u003e behind her head.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9053.txt-7676-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1178.3, "y": 14.2975}, {"color": "#70b23f", "date": "1839", "id": "fic_1839_7011.txt-1159-17", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eendured from the furies, that \" I might thank my stars they had\u003cbr\u003enot taken a \u003cb\u003etwist\u003c/b\u003e of the rope round my neck, instead of my\u003cbr\u003ewrists and ankles! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1839_7011.txt-1159-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1278.8, "y": 92.33}, {"color": "#dede00", "date": "1847", "id": "fic_1847_2352.txt-2533-11", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom seven o\u0027clock a.m. till ten p.m. affairs are in a\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1847_2352.txt-2533-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 652.55, "y": 832.85}, {"color": "#dede00", "date": "1834", "id": "fic_1834_7323.txt-2713-19", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe knows I am the best friend about him; whenever they gets\u003cbr\u003ethings in any kind of a \u003cb\u003etwist\u003c/b\u003e or a snarl, says he, Major, do\u003cbr\u003eyou unravel that\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1834_7323.txt-2713-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 773.6, "y": 827.85}, {"color": "#d4ffff", "date": "1855", "id": "fic_1855_604.txt-2207-10", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis caoutchouc was occasionally called Indian rubber or rubber\u003cbr\u003eof \u003cb\u003etwist\u003c/b\u003e, and was no doubt one of the numerous fungi.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_604.txt-2207-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1272.25, "y": 815.3}, {"color": "#65ab7c", "date": "1855", "id": "fic_1855_9773.txt-1591-25", "label": "17", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThis matter has not a little surprised the Squire; he has\u003cbr\u003ereflected upon it profoundly: his demand upon the village stock of\u003cbr\u003eVirginia \u003cb\u003etwist\u003c/b\u003e has been unprecedented.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1855_9773.txt-1591-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 517.95, "y": 125.0}, {"color": "#acc2d9", "date": "1840", "id": "fic_1840_7164.txt-2774-22", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd so I thought when I got near enough for my eyes to look\u003cbr\u003efairly into those black holes, with a \u003cb\u003etwist\u003c/b\u003e of foam around\u003cbr\u003ethem, that seemed to screw, as it were, right down through the yaller\u003cbr\u003ewater of Konnedieyu. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fic_1840_7164.txt-2774-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1235.3, "y": 363.035}, {"color": "#acc2d9", "date": "1960", "id": "fic_1960_10398.txt-4574-8", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAt six the garrison, spurred by the \u003cb\u003etwist\u003c/b\u003e of the earth\u003cbr\u003etoward winter, went swiftly to work.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1960_10398.txt-4574-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1288.5, "y": 173.65}, {"color": "#952e8f", "date": "1966", "id": "fic_1966_10473.txt-1675-18", "label": "18", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe still wore her hair, though putting it up tired her, in her\u003cbr\u003eusual elegant French \u003cb\u003etwist\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10473.txt-1675-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1159.1, "y": 715.9}, {"color": "#56ae57", "date": "1974", "id": "nf_1974_774254.txt-611-20", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJohannes Kepler, later to use Tycho\u0027s observations to disprove\u003cbr\u003eTycho\u0027s theory of the universe (a strange \u003cb\u003etwist\u003c/b\u003e of\u003cbr\u003efate!)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1974_774254.txt-611-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.9, "y": 446.835}, {"color": "#56ae57", "date": "1998", "id": "news_1998_626792.txt-30-11", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNot to the Ramallah cousins, who seem familiar with every\u003cbr\u003e\u003cb\u003etwist\u003c/b\u003e and turn of their family\u0027s genealogy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1998_626792.txt-30-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.65, "y": 348.565}, {"color": "#b2996e", "date": "2002", "id": "fic_2002_47050.txt-569-1", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA \u003cb\u003etwist\u003c/b\u003e of regret caught Brian\u0027s breath, and he thought,\u003cbr\u003eI wish I\u0027d known.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2002_47050.txt-569-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 664.6, "y": 588.45}, {"color": "
