ichste i* t. den\u003cbr\u003eIdeengehalt und die Dynamik dieser Menschen, die die Weitung ihres\u003cbr\u003eHorizonts, das Anwachsen des Verantwortungsgef\u00fchls f\u00fcr die Gesamtheit,\u003cbr\u003edas Suchen nach der Antwort auf alle Bauchschmerzen, Dag ist keine\u003cbr\u003eGruppe von Personen, die die Technik der Regierungsaus\u00fcbung\u003cbr\u003ebeherrscht, sondern das ist ein Aktiv, das mit Millionen von Menschen\u003cbr\u003eVerbunden Ist, das aul dem Willen und der Energie dieser Millionen\u003cbr\u003eseine Kr\u00e4fte sch\u00f6pft, f\u00fcr daB sie die Quelle seiner Kraft sind und ihm\u003cbr\u003edie M\u00f6glichkeit geben, den Staat zu leiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Triebkraft-c2-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.29, "y": 481.69}, {"color": "#377eb8", "date": "1968", "id": "Triebkraft-c2-i29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEntwicklung der nationalen Kulturen und der Wirtschaft der\u003cbr\u003enationalen Republiken in Verbindung mit der Politik ihrer Ann\u00e4herung \u2014\u003cbr\u003edas ist eine der gr\u00f6\u00dften \u003cb\u003eTriebkr\u00e4fte\u003c/b\u003e auf unserem Wege zum\u003cbr\u003eKommunismus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: Triebkraft-c2-i29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 765.85, "y": 1007.3}, {"color": "#377eb8", "date": "1968", "id": "Triebkraft-c2-i84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas warf alle seine Vorstellungen \u00fcber Arbeit und F\u00fchrung\u003cbr\u003edurcheinander, und er begann, nach den \u003cb\u003e
