        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn dieser Stellung oder Lage hielten die beiden Bocke ihre\u003cbr\u003eBesserungsreden, wenn sie nicht fra\u00dfen, der Eine die Feigen des\u003cbr\u003eBaumes, der Andere das junge Laubgespro\u00df, welches an der Felsritze\u003cbr\u003egerade in der \u003cb\u003ewucherndsten\u003c/b\u003e und saftigsten F\u00fclle wuchs.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i68\u003cbr\u003etype: usage\u003c/p\u003e", "x": 495.44, "y": 664.86}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i70", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb haben die Rhetoriker die ganze \u003cb\u003ewuchernde\u003c/b\u003e Flora\u003cbr\u003evon Figuren klassificirt, den Bildern dagegen nur eine geringe\u003cbr\u003eAufmerksamkeit zugewendet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 977.47, "y": 1336.8}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i85", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Weinbl\u00fcthe erf\u00fcllte die Luft mit einem starken\u003cbr\u003eResedageruch, wobei ihr das \u00fcppig \u003cb\u003ewuchernde\u003c/b\u003e Caprifolium und\u003cbr\u003eeine gelbe Blume, deren Namen ich nicht kenne, halfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 836.28, "y": 971.94}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i84", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese m\u00e4hende Sichel schneidet die \u003cb\u003ewuchernden\u003c/b\u003e Kr\u00e4uter,\u003cbr\u003eUnd sie f\u00f6rdert das s\u00fcsse Werk des Baumbeschneiders.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i84\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1133.0, "y": 465.69}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm meisten sind es \u00fcberz\u00e4hlige, \u003cb\u003ewuchernde\u003c/b\u003e Theile\u003cbr\u003e(monstra per excessum S. 22.); doppelte an einander gewachsene St\u00e4mme,\u003cbr\u003edoppelte oder vielfache Fr\u00fcchte rc. vielfache Korn\u00e4hren, Rosen, aus\u003cbr\u003ederen Mitte andere kleine Rosen hervor schie\u00dfen u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i82\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.1, "y": 843.3}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 In Venedig: der hellfarbige Gio. Batt. Tiepolo, der die\u003cbr\u003eUntensicht vielleicht am weitesten treibt, sodass Fusssohlen und\u003cbr\u003eNasenl\u00f6cher die charakteristischen Theile seiner Gestalten sind.\u003cbr\u003e(Assunta, an der Decke von S. M. della piet\u00e0, an der Riva; Glorie des\u003cbr\u003eheil. Dominicus in SS. Giov. e Paolo, letzte Cap. r.) Wie zuerst Mengs\u003cbr\u003emit seinem einsamen Protest dieser \u003cb\u003ewuchernden\u003c/b\u003e Ausartung\u003cbr\u003egegen\u00fcberstand, ist oben (S. 1014) erw\u00e4hnt worden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1298.8, "y": 805.37}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn man irgend eine \u003cb\u003ewuchernde\u003c/b\u003e Geschwulst von zelligem\u003cbr\u003eCharacter untersucht, so findet man oft 3\u20145 Linien \u00fcber die scheinbare\u003cbr\u003eGrenze der Geschwulst hinaus die Gewebe schon erkrankt und die Anlage\u003cbr\u003eeiner neuen Zone schon gegeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1025.7, "y": 829.19}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKiefern, Cryptomerien, herrliche Kampherb\u00e4ume, Eichen,\u003cbr\u003eLorbeern, Cypressen, Thuja, Ahorn und Podocarpus ragen in pr\u00e4chtigen\u003cbr\u003eGruppen aus dem Orangen-, Camelien-, Bambus-und Myrthen-Geb\u00fcsch, aus\u003cbr\u003eStechpalmen, Aralien-, Ligustrum-, Viburnum-, Elaeagnus-Str\u00e4uchern\u003cbr\u003ehervor, den absch\u00fcssigen Felsboden beschattend, wo zwischen Moos und\u003cbr\u003eEpheuranken eine F\u00fclle \u003cb\u003ewuchernder\u003c/b\u003e Kr\u00e4uter spriesst.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i97\u003cbr\u003etype: usage\u003c/p\u003e", "x": 851.83, "y": 887.29}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm meisten sind es \u00fcberz\u00e4hlige, \u003cb\u003ewuchernde\u003c/b\u003e Theile\u003cbr\u003e(monstra per excessum S. 19.); doppelte an einander gewachsene St\u00e4mme,\u003cbr\u003edoppelte oder vielfache Fr\u00fcchte rc. vielfache Korn\u00e4hren; Rosen, aus\u003cbr\u003ederen Mitte andere kleine Rosen hervorschie\u00dfen u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.0, "y": 619.17}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd endlich werden freylich nicht blo\u00df brauchbare Gew\u00e4chse,\u003cbr\u003esondern auch eben so wohl \u003cb\u003ewucherndes\u003c/b\u003e Unkraut durch die Vogel\u003cbr\u003everpflanzt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1256.2, "y": 965.12}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i86", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSp\u00e4ter verbindet sich dieselbe fester mit dem inneren Theile\u003cbr\u003eder \u003cb\u003ewuchernden\u003c/b\u003e bindegewebigen H\u00fclle, w\u00e4hrend der \u00e4ussere Theil\u003cbr\u003ederselben als inneres Perichondrium des knorpeligen Labyrinthes\u003cbr\u003eerscheint und zuletzt endlich bildet sich zwischen diesen beiden\u003cbr\u003eBl\u00e4ttern der bindegewebigen H\u00fclle ein Zwischenraum, der mit dem\u003cbr\u003eLabyrinthwasser sich f\u00fcllt, so dass dann das sp\u00e4tere h\u00e4utige Labyrinth\u003cbr\u003ewie frei in einem Raume enthalten ist, der der L\u00fccke zwischen Dura und\u003cbr\u003ePia mater verglichen werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i86\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.98, "y": 772.03}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Die Gr\u00e4berst\u00e4tte von To-d\u017een-d\u017ei ist eine der sch\u00f6nsten und\u003cbr\u003eehrw\u00fcrdigsten der Hauptstadt; breite Steinbahnen und Treppen f\u00fchren\u003cbr\u003ezwischen haushohen Camelien, schlanken Cryptomerien, Lorbeern, F\u00f6hren\u003cbr\u003eund Ulmen die Abh\u00e4nge hinan, Myrthen und Azaleen, Moos, Epheu,\u003cbr\u003eFarrenkr\u00e4uter und vielerlei Immergr\u00fcn bedecken \u003cb\u003ewuchernd\u003c/b\u003e den\u003cbr\u003eBoden, und fernhin schimmert der weite Golf.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1021.5, "y": 973.35}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEbenso bedeckt sich die Schnitt-oder Bruchfl\u00e4che eines Astes,\u003cbr\u003eselbst vieler saftiger Stengel mit \u003cb\u003ewucherndem\u003c/b\u003e Callusgewebe, in\u003cbr\u003edem sogar neue Vegetationspunkte von Sprossen und Wurzeln entstehen\u003cbr\u003ek\u00f6nnen, so dass der Callus zum Ausgangspunkt neuer Pflanzen-Individuen\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 856.9, "y": 1238.0}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i58", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese kalkarmen B\u00e4che, in welchen Unio margaritifer lebt und\u003cbr\u003ew\u00e4chst, so schildert von He\u00dfling, rieseln ruhigen, doch nicht\u003cbr\u003eschl\u00e4frigen Ganges \u00fcber blumenreiche Wiesenauen, bald zwischen \u00fcppig\u003cbr\u003egr\u00fcnenden Halden oder am Saume schattiger W\u00e4lder, bald zwischen\u003cbr\u003efruchtbaren H\u00fcgeln und Vergen, welchen frische muntere Wasser\u003cbr\u003eentquellen; sie sind umfriedet von \u00fcppig \u003cb\u003ewuchernden\u003c/b\u003e Erlen und\u003cbr\u003eWeiden, umflattert von neckischen Libellen und belebt von klappernden\u003cbr\u003eM\u00fchlen; aber sie st\u00fcrzen auch in pfeilschneller Eile durch enge,\u003cbr\u003eschluchtenartige Th\u00e4ler, zwischen steilen, melancholisch beschatteten,\u003cbr\u003efelsigen W\u00e4nden, \u00fcber steinigen, unterw\u00fchlten Grund, aus welchem\u003cbr\u003eriesige Granitbl\u00f6cke m\u00e4chtig ihr ehrw\u00fcrdiges Haupt erheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 728.34, "y": 1044.1}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i60", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese aus der \u003cb\u003ewuchernden\u003c/b\u003e Vermehrung der\u003cbr\u003ePeriostk\u00f6rperchen hervorgegangenen Elemente geben die\u003cbr\u003eKnochenk\u00f6rperchen genau in derselben Weise, wie ich es beim Marke\u003cbr\u003ebeschrieben habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i60\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1224.3, "y": 886.11}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem Menschen n\u00fctzen diese absonderlichen Gesch\u00f6pfe durchaus\u003cbr\u003enicht: ihr Fleisch schmeckt schlecht und soll von einigen zu gewissen\u003cbr\u003eZeiten sogar giftig sein; im nat\u00fcrlichen Haushalte spielen sie\u003cbr\u003eebenfalls eine h\u00f6chst untergeordnete Rolle; denn sie vertilgen weder\u003cbr\u003egro\u00dfe Mengen \u00fcberm\u00e4\u00dfig \u003cb\u003ewuchernder\u003c/b\u003e Thiere, noch dienen sie\u003cbr\u003eanderen als wichtiges Nahrungsmittel; und ihr Betragen ist eben so\u003cbr\u003eabsonderlich wie ihre Gestalt und ihre \u00e4u\u00dfere Erscheinung\u003cbr\u003e\u00fcberhaupt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1231.5, "y": 532.42}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese \u003cb\u003ewuchernde\u003c/b\u003e Fortbildung ist nicht selten w\u00e4hrend der\u003cbr\u003eSchwangerschaft auch an den \u00e4u\u00dfern Schamtheilen bemerkbar, wie ich\u003cbr\u003edenn z. B. die Nymphen zuweilen auf 3 bis 4 Zoll lang bei Schwangern\u003cbr\u003egefunden habe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1397.1, "y": 805.71}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm meisten sind es \u00fcberz\u00e4hlige, \u003cb\u003ewuchernde\u003c/b\u003e Theile\u003cbr\u003e(monstra perexcessum); doppelte an einander gewachsene St\u00e4mme,\u003cbr\u003edoppelte oder vielfache Fr\u00fcchte rc. vielfache Korn\u00e4hren; Rosen, aus\u003cbr\u003ederen Mitte andere kleine Rosen hervorschie\u00dfen u. s. w.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1102.6, "y": 590.99}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i74", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gerathen n\u00e4mlich, vorz\u00fcglich bey jungen vollsaftigen Frauen,\u003cbr\u003ezumal wenn diese Theile durch ausschweifende Lebensweise \u00f6fters\u003cbr\u003egereizt werden, die Venen der Vagina sowohl als der Urethra leicht in\u003cbr\u003eeinen Zustand bleibender Ueberf\u00fcllung, schwellen an und erregen\u003cbr\u003edadurch Zuf\u00e4lle, welche den H\u00e4morrhoidalbeschwerden ganz analog sind,\u003cbr\u003ewie diese sich mit Tenesmus, vermehrter Empfindlichkeit und\u003cbr\u003eSchleimabgang gern verbinden, und selbst zu \u003cb\u003ewuchernden\u003c/b\u003e\u003cbr\u003eAusw\u00fcchsen oder entz\u00fcndlichen Zust\u00e4nden Veranlassung werden\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i74\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1244.8, "y": 1191.7}, {"color": "#377eb8", "date": "1850", "id": "wuchernd-c1-i55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf diesen Mauern und aus den Spalten derselben quellen in\u003cbr\u003edichter F\u00fclle der saftige wei\u00dfbl\u00fchende Mauerpfeffer (Sedum album),\u003cbr\u003eseiner dicken k\u00f6rnerartigen Bl\u00e4tter halber auch \u201eSteinweizen\u201c genannt,\u003cbr\u003e\u2014 und daneben sein Zunft-Kumpan, der blendend-goldgelb-bl\u00fchende\u003cbr\u003escharfe Mauerpfeffer (Sedum acre), ein fr\u00f6hlich \u003cb\u003ewucherndes\u003c/b\u003e\u003cbr\u003efettes Felsenpfl\u00e4nzchen mit tropischem Habitus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 920.05, "y": 873.67}, {"color": "#ff7f00", "date": "1850", "id": "wuchernd-c1-i79", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIndessen d\u00fcnkt uns, da\u00df in diesem Kunstgebiete es immer\u003cbr\u003eschwerer wird, einen wirklich freien Standpunkt und einen gro\u00dfartigen\u003cbr\u003eUeberblick zu fassen, jemehr die technischen Kenntnisse sich\u003cbr\u003evervielfachen, und in Verbindung mit mancherlei der Musik an sich ganz\u003cbr\u003efremden, aber im Zeitgeiste \u003cb\u003ewuchernden\u003c/b\u003e einseitigen\u003cbr\u003eVorstellungen sich f\u00fcr die wahre Kunstansicht ausgeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 530.66, "y": 313.09}, {"color": "#ff7f00", "date": "1850", "id": "wuchernd-c1-i64", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo konnte diese Polizei nicht einmal der vor ihren Augen in\u003cbr\u003eallen Schichten des Volks \u003cb\u003ewuchernden\u003c/b\u003e Sittenlosigkeit, zu\u003cbr\u003ewelcher K\u00f6nig und Adel freilich das \u00e4rgerlichste Beispiel gab, und\u003cbr\u003ewelche auch, wie ein Gifthauch, \u00fcber die Grenzen Frankreichs nach\u003cbr\u003eDeutschland hinausdrang, an ihrem Herde einigerma\u00dfen entgegentreten;\u003cbr\u003esie konnte nicht die grenzenlose materielle Noth des Volks lindern,\u003cbr\u003ekonnte nicht seine sp\u00e4tere Erhebung zur Revolution, nicht den\u003cbr\u003eK\u00f6nigsmord verhindern, und wu\u00dfte nach ihrer Wiedereinsetzung auch\u003cbr\u003enicht den sp\u00e4tern Revolutionen vorzubauen, weil sie niemals gerade und\u003cbr\u003etief mit der Stammwurzel in den Boden der Volksth\u00fcmlichkeit gefa\u00dft\u003cbr\u003ehatte, sondern statt dessen sich dazu verstehen mu\u00dfte, mit den\u003cbr\u003etausendfach feinen d\u00fcrren Wurzeln der geheimen politischen Polizei\u003cbr\u003eunter der Oberfl\u00e4che des kahlen Bodens entlang zu kriechen, der bei\u003cbr\u003ejedem rasch hingeworfenen Z\u00fcndstoff wie bei einem Heidebrand in\u003cbr\u003eFlammen ger\u00e4th, die ganze Strecke versengt und doch nicht einmal durch\u003cbr\u003edie Asche den Boden fruchtbarer macht!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1408.7, "y": 545.41}, {"color": "#ff7f00", "date": "1850", "id": "wuchernd-c1-i46", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan begreift das Vergn\u00fcgen, wenn innerhalb des Kreditwesens\u003cbr\u003ealle diese potentiellen Kapitale durch ihre Koncentration in H\u00e4nden\u003cbr\u003evon Banken u. s. w. zu disponiblem Kapital, \u201eloanable capital\u201c,\u003cbr\u003eGeldkapital werden, und zwar nicht mehr zu passivem und als\u003cbr\u003eZukunftsmusik, sondern zu aktivem, wucherndem (hier \u003cb\u003ewuchern\u003c/b\u003e im\u003cbr\u003eSinn des Wachsens).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 267.68, "y": 605.25}, {"color": "#ff7f00", "date": "1850", "id": "wuchernd-c1-i91", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFindet gleichzeitig eine \u003cb\u003ewuchernde\u003c/b\u003e Epithelbildung an der\u003cbr\u003eOberfl\u00e4che statt, so werden auch die durch das Transsudat losgel\u00f6sten\u003cbr\u003eBestandtheile nur wucherndes Epithel darstellen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1227.7, "y": 1069.2}, {"color": "#4daf4a", "date": "1850", "id": "wuchernd-c1-i59", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie besitzen theils das ideale Schema nicht vollst\u00e4ndig, theils\u003cbr\u003ehaben sie die Bedeutung einzelner Kategorien getr\u00fcbt, theils haben sie\u003cbr\u003eganz eigenth\u00fcmliche, weder der Logik angeh\u00f6rige, noch dem Wesen der\u003cbr\u003eSprache nothwendige Kategorien geschaffen und nicht nur mit letztern\u003cbr\u003eden Mangel des Schemas ersetzt, sondern sogar dieselben in\u003cbr\u003e\u003cb\u003ewuchernder\u003c/b\u003e Ueppigkeit entwickelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: wuchernd-c1-i59\u003cbr\u003etype: usage\u003c/p\u003e", "x": 70.844, "y": 1123.1}]);
