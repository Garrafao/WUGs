an style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht0301_1880-457-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 318.215, "y": 781.2}, {"color": "#377eb8", "id": "nn_nrhz029b_1848-52-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Oberst Harder, Kommandeur des 16. Infanterie-Regiments, hat\u003cbr\u003eden Offizieren, Unteroffizieren und Soldaten jenes\u003cbr\u003e\u003cb\u003eTruppentheils\u003c/b\u003e \u201ezur W\u00fcrdigung der j\u00fcngsten politischen\u003cbr\u003eEreignisse\u201c eine Schrift, betitelt, \u201eeine Stimme aus Oberschlesien\u201c,\u003cbr\u003e\u00fcbergeben, in welcher es unter Anderm hei\u00dft:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz029b_1848-52-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 889.15, "y": 58.895}, {"color": "#377eb8", "id": "laband_staatsrecht0301_1880-2595-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVor Ablauf der gesetzlichen Dienstzeit k\u00f6nnen Wehrpflichtige\u003cbr\u003eaus dem activen Dienst entlassen werden und zwar entweder zur\u003cbr\u003eDisposition des \u003cb\u003eTruppentheils\u003c/b\u003e oder zur Disposition der\u003cbr\u003eErsatzbeh\u00f6rden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1880\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: laband_staatsrecht0301_1880-2595-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.3, "y": 892.95}, {"color": "#377eb8", "id": "fontane_brandenburg03_1873-842-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBeide Turner blieben seitdem vereint; sie dienten in demselben\u003cbr\u003e\u003cb\u003eTruppentheil\u003c/b\u003e (der Garde); sie fochten am 3. Juli bei\u003cbr\u003eK\u00f6niggr\u00e4tz; und abermals an einem hei\u00dfen Augusttage, hei\u00dfer als jener\u003cbr\u003eWandertag, der sie 8 Jahre vorher zur K\u00f6nigs-Eiche gef\u00fchrt hatte,\u003cbr\u003est\u00fcrmten sie gemeinschaftlich gegen St. Privat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1873\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: fontane_brandenburg03_1873-842-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 911.3, "y": 1252.6}, {"color": "#377eb8", "id": "nn_nrhz189ii_1849-196-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm 3. J\u00e4gerkorps und 10. Linienbataillon hat man aber gar nicht\u003cbr\u003eerst gefragt, sondern das Offizierkorps hat eine Adresse (in jedem\u003cbr\u003e\u003cb\u003eTruppentheil\u003c/b\u003e) zu Stande gebracht, dem Bonin zugeschickt und\u003cbr\u003enachher erst der Mannschaft gesagt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz189ii_1849-196-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.0, "y": 620.9}, {"color": "#377eb8", "id": "laband_staatsrecht0301_1880-3288-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Vorschlag erfolgt durch den Divisionsarzt auf Antrag des\u003cbr\u003erang\u00e4ltesten \u00e4rztlichen Vorgesetzten und nach eingeholter\u003cbr\u003eschriftlicher Genehmigung des Kommandeurs des\u003cbr\u003e\u003cb\u003eTruppentheils\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style
