        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1974", "id": "mag_1974_252888.txt-11-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eball\u003c/b\u003e to Walton, positioned on the left side of the court\u003cbr\u003eclose to the basket.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1974_252888.txt-11-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.0, "y": 535.1}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_123519.txt-271-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWorking out with manager Leo Durocher in spring training, he\u003cbr\u003efired a double-play \u003cb\u003eball\u003c/b\u003e to Leo, playing second, and broke his\u003cbr\u003eright thumb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_123519.txt-271-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.8, "y": 557.8}, {"color": "#377eb8", "date": "1992", "id": "mag_1992_345638.txt-5-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the ashes cool, the widow Gertrude Leemer, still\u003cbr\u003erecovering from a double mastectomy, hefts her husband\u0027s skull like a\u003cbr\u003ebowling \u003cb\u003eball\u003c/b\u003e and muses, \" The final scar makes\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_345638.txt-5-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 689.2, "y": 320.125}, {"color": "#377eb8", "date": "1989", "id": "news_1989_670792.txt-27-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFollow the Bouncing \u003cb\u003eBall\u003c/b\u003e // Ms. Birnbaum, a lawyer and\u003cbr\u003ethe club \u0027 s operations partner, said, \" We felt the time was right\u003cbr\u003efor the audience to be part of the entertainment. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_670792.txt-27-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1199.45, "y": 487.775}, {"color": "#377eb8", "date": "1977", "id": "fic_1977_780095.txt-2758-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn the eighth, I got a Texas league single, and made second on\u003cbr\u003ea passed \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1977_780095.txt-2758-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 837.4, "y": 797.05}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_413914.txt-69-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat happens when you don\u0027t get on top of the \u003cb\u003eball\u003c/b\u003e or\u003cbr\u003ethrow it without the proper arm action, \" Willis says.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_413914.txt-69-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 918.75, "y": 327.71}, {"color": "#377eb8", "date": "1988", "id": "mag_1988_432396.txt-6-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea kind of eye-hand coordination, like hitting a golf\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1988_432396.txt-6-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1109.95, "y": 714.5}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_99532.txt-139-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI felt like an idiot doing it, but I pulled out the one-iron\u003cbr\u003eand hit the \u003cb\u003eball\u003c/b\u003e down the right side away from all the trouble\u003cbr\u003eon the left.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_99532.txt-139-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1027.75, "y": 450.465}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_31256.txt-365-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTherefore, Darcy unfailingly made his box available to his\u003cbr\u003ecousin for interests that they shared, such as the theater and opera,\u003cbr\u003eand for those they did not, the occasional wager on the roll of a\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e or turn of a card provided what was lacking.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_31256.txt-365-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1106.85, "y": 286.81}, {"color": "#377eb8", "date": "2000", "id": "fic_2000_27978.txt-555-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eeight \u003cb\u003eball\u003c/b\u003e, but I \u0027m going to drag her down to Be-\u003cbr\u003eStitched the minute she gets here and force her to make a decision.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2000_27978.txt-555-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 882.55, "y": 691.1}, {"color": "#377eb8", "date": "2004", "id": "fic_2004_31412.txt-112-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn her sleep she seems to mew like a kitten, and he watches her\u003cbr\u003ewith a strange mixture of tenderness and condescension, imagining that\u003cbr\u003eshe\u0027s dreaming about a \u003cb\u003eball\u003c/b\u003e of yarn, a plate\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2004_31412.txt-112-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.7, "y": 604.9}, {"color": "#377eb8", "date": "2006", "id": "mag_2006_386391.txt-121-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUP THE BURN: stand on a Bosu \u003cb\u003eball\u003c/b\u003e as you chop.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_386391.txt-121-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1187.7, "y": 826.05}, {"color": "#377eb8", "date": "1994", "id": "mag_1994_352587.txt-5-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor this week\u0027s profile of triple-threat comedy star Tim Allen,\u003cbr\u003eRessner -- along with correspondent Patrick Cole -- carried the\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e for a touchdown. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1994_352587.txt-5-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 754.7, "y": 542.25}, {"color": "#377eb8", "date": "1975", "id": "mag_1975_285963.txt-23-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e(Small by basketball standards, Washington leaps so high that\u003cbr\u003ehe has tune to dunk two \u003cb\u003eballs\u003c/b\u003e on the same jump.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_285963.txt-23-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1187.6, "y": 654.1}, {"color": "#377eb8", "date": "1985", "id": "mag_1985_432241.txt-96-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCovered with metallic \u003cb\u003eballs\u003c/b\u003e for discharging electrical\u003cbr\u003eenergy, the monstrous contraption seemed fit for a horror\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_432241.txt-96-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.5, "y": 495.235}, {"color": "#377eb8", "date": "1969", "id": "fic_1969_10518.txt-3495-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo I heard it out alone, then came back in and switched on the\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e game.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_10518.txt-3495-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 825.75, "y": 513.6}, {"color": "#377eb8", "date": "2007", "id": "fic_2007_52344.txt-67-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd two metal \u003cb\u003eballs\u003c/b\u003e suspended on delicate wires will\u003cbr\u003eattract one another in the proper way.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52344.txt-67-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1199.45, "y": 443.24}, {"color": "#377eb8", "date": "1981", "id": "fic_1981_10681.txt-5509-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe hits a long \u003cb\u003eball\u003c/b\u003e, Webb was right, but Harry doesn\u0027t\u003cbr\u003elike his swing: too wristy.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_10681.txt-5509-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 890.9, "y": 533.35}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_413914.txt-62-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is a vertical curve, however, due to the \u003cb\u003eball\u003c/b\u003e\u003cbr\u003espinning in an up-and-down motion instead of side-to-side. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_413914.txt-62-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.35, "y": 458.88}, {"color": "#377eb8", "date": "1983", "id": "mag_1983_492264.txt-7-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut even as he dove to overtake the \u003cb\u003eball\u003c/b\u003e\u003cbr\u003etraversing\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1983_492264.txt-7-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 953.1, "y": 136.58}, {"color": "#377eb8", "date": "1976", "id": "mag_1976_284562.txt-17-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eball\u003c/b\u003e comes zinging back like a small cannon ball,\u003cbr\u003eand an opponent\u0027s 18-in.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1976_284562.txt-17-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 581.15, "y": 558.7}, {"color": "#377eb8", "date": "2008", "id": "fic_2008_36315.txt-261-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWedging myself into the pack, I tried to make a grab at the man\u003cbr\u003ewith the \u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2008\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2008_36315.txt-261-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.95, "y": 539.4}, {"color": "#377eb8", "date": "2001", "id": "mag_2001_416864.txt-41-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWooden clubs required two properties: a head sufficiently hard\u003cbr\u003eto withstand successive hits on the \u003cb\u003eball\u003c/b\u003e and a springy, or\u003cbr\u003ewhippy, shaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416864.txt-41-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1017.85, "y": 384.47}, {"color": "#377eb8", "date": "2006", "id": "fic_2006_27868.txt-115-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs always, the \u003cb\u003eball\u003c/b\u003e exploded off his club face and rode\u003cbr\u003ethe soft wind to disappear beyond the sloping fairway and run a dozen\u003cbr\u003eyards farther, leaving him a short iron to the green.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2006_27868.txt-115-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 877.45, "y": 658.2}, {"color": "#377eb8", "date": "1970", "id": "fic_1970_782004.txt-852-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe Nightman\u0027s eyes moved to the \u003cb\u003eball\u003c/b\u003e in Frank\u003cbr\u003eSullivan\u0027s hand and his body constricted in sickening anticipation.\u003cbr\u003e\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1970_782004.txt-852-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1021.55, "y": 726.7}, {"color": "#377eb8", "date": "1967", "id": "mag_1967_140077.txt-264-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere were now about 20 \u003cb\u003eballs\u003c/b\u003e, many of them shockingly\u003cbr\u003ebright and pristine, with not a mark on them except perhaps, as I\u003cbr\u003eimagined suddenly, a small PC for Paul Christman stamped on the\u003cbr\u003ecover.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1967_140077.txt-264-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1129.65, "y": 468.165}, {"color": "#377eb8", "date": "1998", "id": "mag_1998_69123.txt-98-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe play in golf is hitting the \u003cb\u003eball\u003c/b\u003e, which I can do,\u003cbr\u003ewhile the play in football is running to catch the pass. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_69123.txt-98-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1220.8, "y": 842.95}, {"color": "#377eb8", "date": "2002", "id": "mag_2002_384996.txt-52-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// * MINIATURE BALL: It is like \u003cb\u003eBall\u003c/b\u003e but smaller,\u003cbr\u003ebetween 2 and 3 1/2 inches wide.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_384996.txt-52-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 820.15, "y": 587.55}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_53012.txt-167-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFrom the first second the \u003cb\u003eball\u003c/b\u003e sailed over the heads of\u003cbr\u003ethe fielders, it was clear to everyone that this shot was headed way,\u003cbr\u003eway beyond the red Plymouth, which meant it would sail over into the\u003cbr\u003egrassy lots alongside the train tracks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_53012.txt-167-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 952.55, "y": 630.7}, {"color": "#377eb8", "date": "1987", "id": "mag_1987_335558.txt-33-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePicking up a ball, any kind of \u003cb\u003eball\u003c/b\u003e, I always had a\u003cbr\u003efeeling for it.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_335558.txt-33-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.85, "y": 663.85}, {"color": "#377eb8", "date": "1988", "id": "fic_1988_782035.txt-367-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ede resistance -- and he called it by just those words in French\u003cbr\u003e-- and they produced a somewhat rusty, out-ofdate musket, which he\u003cbr\u003ehanded gravely to the toion, asking one of the sailors to provide\u003cbr\u003epowder and \u003cb\u003eball\u003c/b\u003e plus an exhibition of how the old gun should be\u003cbr\u003efired.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_782035.txt-367-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1176.25, "y": 555.15}, {"color": "#377eb8", "date": "2003", "id": "news_2003_628544.txt-14-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI played \u003cb\u003eball\u003c/b\u003e, and that\u0027s what I liked to do.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_628544.txt-14-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1196.0, "y": 852.1}, {"color": "#377eb8", "date": "1997", "id": "fic_1997_42967.txt-27-54", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnd I thought with sudden insight of myself, then, sitting\u003cbr\u003ealone in an empty house, holding in my possession a unique life that\u003cbr\u003eno one else would ever know: the hours I spent as a child keeping\u003cbr\u003eelaborate scores and records for games of my own invention-some with a\u003cbr\u003etennis \u003cb\u003eball\u003c/b\u003e and racquet, targeting the rectangular openings in\u003cbr\u003ethe green glider on the front porch of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1997_42967.txt-27-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.05, "y": 286.275}, {"color": "#377eb8", "date": "2003", "id": "fic_2003_47961.txt-123-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJackie grabs a cue from a pine hutch and rubs blue chalk on the\u003cbr\u003etip while Sharkey starts racking up the \u003cb\u003eballs\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2003_47961.txt-123-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.9, "y": 596.7}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_491599.txt-362-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuch examples of West Virginia basket -- \u003cb\u003eball\u003c/b\u003e fanaticism\u003cbr\u003eare as profuse as the timber in the hills around Morgantown,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_491599.txt-362-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.25, "y": 463.53}, {"color": "#377eb8", "date": "1996", "id": "mag_1996_428895.txt-13-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eCummings described his glee at seeing what happened to batters\u003cbr\u003ewhen he finally got around to throwing his discovery pitch in a game:\u003cbr\u003e\" I began to watch the flight of the \u003cb\u003eball\u003c/b\u003e through the air, and\u003cbr\u003edistinctly saw it curve, \" he said, \" a surge of joy flooded over me\u003cbr\u003ethat\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1996\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1996_428895.txt-13-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.9, "y": 792.0}, {"color": "#377eb8", "date": "1980", "id": "mag_1980_490829.txt-159-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen a player is tackled, it is a good thing if he can manage\u003cbr\u003eto curl into a \u003cb\u003eball\u003c/b\u003e, because the convexity of the hack acts as\u003cbr\u003ea shield, like a tortoise\u0027s shell particularly when there are nine\u003cbr\u003epeople on top of one.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1980_490829.txt-159-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 879.4, "y": 582.65}, {"color": "#377eb8", "date": "1969", "id": "fic_1969_10520.txt-1352-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEddie himself wasn\u0027t very religious -- he played \u003cb\u003eball\u003c/b\u003e\u003cbr\u003ewith us at the Parade Grounds on Saturdays -- but he was determined\u003cbr\u003enot to hurt his mother, and I guess I could understand why at the\u003cbr\u003etime.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1969\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1969_10520.txt-1352-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 669.55, "y": 334.89}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_490038.txt-125-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWe\u0027ve got to control the \u003cb\u003eball\u003c/b\u003e and not let them have it\u003cbr\u003eThey didn\u0027t make a mistake last year.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_490038.txt-125-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 775.6, "y": 839.15}, {"color": "#377eb8", "date": "1973", "id": "fic_1973_780114.txt-725-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003enext day\u0027s \u003cb\u003eball\u003c/b\u003e game, which was against Bear Paw and was\u003cbr\u003esure to be tough, that team by report having recruited three or four\u003cbr\u003ecity ringers.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_780114.txt-725-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1076.2, "y": 670.4}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_24514.txt-894-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHAWKER If that\u0027s his original \u003cb\u003eball\u003c/b\u003e, I \u0027m Arnold\u003cbr\u003ePalmer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_24514.txt-894-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 929.6, "y": 704.4}, {"color": "#377eb8", "date": "1966", "id": "fic_1966_10470.txt-2330-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ethe sheriff said, taking aim at a red \u003cb\u003eball\u003c/b\u003e. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10470.txt-2330-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 756.95, "y": 467.585}, {"color": "#377eb8", "date": "1990", "id": "mag_1990_420742.txt-65-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut since Marks and Caesar\u0027s fundamental safety rules, like \"\u003cbr\u003eLet the \u003cb\u003eball\u003c/b\u003e roll, no matter where it may go, \" still apply,\u003cbr\u003eit\u0027s good to know that the songbook, with its simple, catchy music and\u003cbr\u003elyrics, is available once again (Hardcover: Abrams.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1990_420742.txt-65-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1230.95, "y": 367.365}, {"color": "#377eb8", "date": "2006", "id": "news_2006_607707.txt-38-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003etake short drop-backs on pass plays, read the defense quickly\u003cbr\u003eto determine who is open and then pass the \u003cb\u003eball\u003c/b\u003e to a spot,\u003cbr\u003erather than to a receiver\u0027s hands.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_607707.txt-38-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.9, "y": 580.95}, {"color": "#377eb8", "date": "1976", "id": "fic_1976_780158.txt-2290-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt\u0027s all part of the same \u003cb\u003eball\u003c/b\u003e of wax.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_780158.txt-2290-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1130.85, "y": 373.29}, {"color": "#377eb8", "date": "1995", "id": "fic_1995_39512.txt-188-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe second night one of his brothers arrived, having driven all\u003cbr\u003ethe way from Nashtoba to carry him to the \u003cb\u003eball\u003c/b\u003e game. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39512.txt-188-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 738.55, "y": 751.35}, {"color": "#377eb8", "date": "1960", "id": "mag_1960_92728.txt-98-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, but Halfback Bob Boyd, who hadn\u0027t been doing too well until\u003cbr\u003ethen, intercepted and ran the \u003cb\u003eball\u003c/b\u003e to the Packer 14.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1960_92728.txt-98-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 667.85, "y": 502.9}, {"color": "#377eb8", "date": "1985", "id": "fic_1985_780045.txt-667-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" I\u0027ll go get the \u003cb\u003eball\u003c/b\u003e, \" Tracy said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1985_780045.txt-667-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 955.7, "y": 777.95}, {"color": "#377eb8", "date": "1984", "id": "mag_1984_125215.txt-39-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecan jump, you don\u0027t fret as much when the \u003cb\u003eball\u003c/b\u003e\u0027s in the\u003cbr\u003eair because he\u0027s got a chance to get it. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_125215.txt-39-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 736.65, "y": 488.38}, {"color": "#377eb8", "date": "1982", "id": "news_1982_668317.txt-21-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHow did Montanathrow the \u003cb\u003eball\u003c/b\u003e, a trio of large and\u003cb unce by deflating the ball\u003cbr\u003eslightly (or check sports shops for \u003cb\u003eballs\u003c/b\u003e designed with kids in\u003cbr\u003emind).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_404008.txt-53-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1082.7, "y": 273.89}, {"color": "#377eb8", "date": "1999", "id": "fic_1999_55619.txt-138-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBecause he couldn\u0027t think of anything else, he spent nights\u003cbr\u003ediving into country club water hazards and collecting golf\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e to have something to sell at the flea markets. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1999_55619.txt-138-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1217.2, "y": 819.5}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_10580.txt-582-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is hard to get hold of like a ball because a \u003cb\u003eball\u003c/b\u003e has\u003cbr\u003eno corners or edges to get hold of it by.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10580.txt-582-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 719.75, "y": 425.58}, {"color": "#377eb8", "date": "1990", "id": "fic_1990_16024.txt-1796-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003eball\u003c/b\u003e just goes flup and doesn\u0027t bounce back up to\u003cbr\u003ehim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1990_16024.txt-1796-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.85, "y": 750.75}, {"color": "#377eb8", "date": "1964", "id": "fic_1964_780000.txt-1166-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eShe float around like a \u003cb\u003eball\u003c/b\u003e lightning, first over the\u003cbr\u003eriver, then under.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1964_780000.txt-1166-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 772.25, "y": 635.45}, {"color": "#377eb8", "date": "1972", "id": "mag_1972_103844.txt-27-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe game was invented by Albion crewmen after they found, not\u003cbr\u003esurprisingly, that ordinary golf \u003cb\u003eballs\u003c/b\u003e kept rolling off the\u003cbr\u003eflight deck.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1972_103844.txt-27-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 939.3, "y": 266.825}, {"color": "#377eb8", "date": "1961", "id": "fic_1961_16150.txt-61-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDissolve to: -- 4 -- 4 Interior: Armstead\u0027s Bar, Time Lapse Two\u003cbr\u003e\u003cb\u003eballs\u003c/b\u003e lay side by side on the table.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u00 lor": "#377eb8", "date": "1966", "id": "fic_1966_10470.txt-2474-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe put the white cue ball in the center of the table, sighted\u003cbr\u003equickly, and then with a quick hard thrust of his hips sent the white\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e rauinliug into the tight triangle of red balls.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1966_10470.txt-2474-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 858.35, "y": 204.815}, {"color": "#377eb8", "date": "1980", "id": "fic_1980_780046.txt-4314-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWith fires blazing in almost every room -- though there were\u003cbr\u003eadequate coal furnaces -- and holiday greens at every window and\u003cbr\u003eenormous Christmas trees in the public rooms dancing with tinsel and\u003cbr\u003eglass \u003cb\u003eballs\u003c/b\u003e and toy reindeer and Santa Clauses, and ballroom\u003cbr\u003emusic every night and liquors and wines donated by the management, it\u003cbr\u003ewas a joyous and resplendent time at the resort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1980_780046.txt-4314-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 819.85, "y": 633.65}, {"color": "#377eb8", "date": "1964", "id": "mag_1964_247601.txt-23-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOn and on he went, playing as if he had taken lessons from Rube\u003cbr\u003eGoldberg-straying down an adjoining fairway on the eighth, bouncing\u003cbr\u0 96.25}, {"color": "#377eb8", "date": "2000", "id": "mag_2000_369192.txt-6-51", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof Agriculture plans to release hundreds of thousands of flies\u003cbr\u003eto decapitate fire ants Woman claims fried chicken head was in her\u003cbr\u003eMcDonald\u0027s order TESTICULAR CANCER AND SONG Marlins \u0027 Mike Lowell says\u003cbr\u003eradiation treatments for testicular cancer made him a stronger player\u003cbr\u003eBoy George injured by a falling disco \u003cb\u003eball\u003c/b\u003e Phil Collins \u0027\u003cbr\u003eYou\u0027ll Be in My Heart beats Blame Canada at the Oscars After\u003cbr\u003erecovering from testicular cancer, Green Bay\u0027s Josh Bidwell returns to\u003cbr\u003epunting \u0027 N Sync performs at bat mitzvah of AOL executive\u0027s daughter\u003cbr\u003eMTV\u0027s Tom Green sings a song about his testicular cancer Lance\u003cbr\u003eArmstrong wins his second consecutive Tour de France The Rock sings on\u003cbr\u003eWyclef Jean\u0027s song\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_369192.txt-6-51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1036.15, "y": 402.64}, {"color": "#377eb8", "date": "1999", "id": "mag_1999_404416.txt-81-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI didn\u0027t have a lot of things to do except throw a \u003cb\u003eball\u003c/b\u003e\u003cbr\u003eall day long, \" Tim says. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1999_404416.txt-81-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 901.15, "y": 595.1}, {"color": "#377eb8", "date": "2009", "id": "fic_2009_36543.txt-144-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eyou put a \u003cb\u003eball\u003c/b\u003e on the kitchen floor and let go, it would\u003cbr\u003eroll straight into the dining room (through the legs of the heavy\u003cbr\u003ewooden table), past my mother\u0027s study, and finally into the living\u003cbr\u003eroom where the pile of my father\u0027s failed inventions inevitably\u003cbr\u003estopped the ball\u0027s trajectory.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2009\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2009_36543.txt-144-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 797.0, "y": 414.51}, {"color": "#377eb8", "date": "2004", "id": "mag_2004_416263.txt-33-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf dough is soft and sticky, press scraps into a \u003cb\u003eball\u003c/b\u003e\u003cbr\u003eand repeat step 3.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_416263.txt-33-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 825.45, "y": 296.92}, {"color": "#377eb8", "date": "1974", "id": "fic_1974_10580.txt-9046-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe big man threw the first two \u003cb\u003eballs\u003c/b\u003e very hard and\u003cbr\u003efast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1974_10580.txt-9046-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1279.05, "y": 446.25}, {"color": "#377eb8", "date": "1965", "id": "mag_1965_97776.txt-205-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI keep my other guard behind the \u003cb\u003eball\u003c/b\u003e as a trailer for a\u003cbr\u003esafety pass, and if he gets the ball his move is to the other\u003cbr\u003eside.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1965_97776.txt-205-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1048.45, "y": 609.2}, {"color": "#377eb8", "date": "1998", "id": "mag_1998_401244.txt-39-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eis to gently insert an olive oil-soaked cotton \u003cb\u003eball\u003c/b\u003e into\u003cbr\u003eeach ear at bedtime.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_401244.txt-39-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 959.95, "y": 272.48}, {"color": "#377eb8", "date": "1998", "id": "fic_1998_14643.txt-1259-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eoops, sorry -- operators of the local sewage treatment plant,\u003cbr\u003eof Sparks, Nevada, were forced to warn locals not to pour grease down\u003cbr\u003ethe drain, after a Monster Grease \u003cb\u003eBall\u003c/b\u003e disrupted\u003cbr\u003eoperations.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1998_14643.txt-1259-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1002.0, "y": 520.75}, {"color": "#ff7f00", "date": "1971", "id": "fic_1971_10537.txt-7046-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBy the way, Gail why don\u0027t you ask if we can have the hunt\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e here in the Charnel.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1971_10537.txt-7046-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 92.74, "y": 691.05}, {"color": "#ff7f00", "date": "1988", "id": "fic_1988_10771.txt-8526-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey attended polo matches, receptions, \u003cb\u003eballs\u003c/b\u003e, and gave\u003cbr\u003ea number of their own, and the only time she slowed down at all was in\u003cbr\u003e1924, when she again found out she was pregnant.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1988_10771.txt-8526-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 119.32, "y": 458.945}, {"color": "#ff7f00", "date": "1977", "id": "news_1977_732915.txt-20-33", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLater, Carter will go to the White House to review the\u003cbr\u003einaugural parade, then enter the White House as its occupant for the\u003cbr\u003efirst time before heading for the seven inaugural \u003cb\u003eballs\u003c/b\u003e\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1977_732915.txt-20-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.63, "y": 716.75}, {"color": "k", "date": "2000", "id": "mag_2000_401152.txt-24-23", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBut it\u0027s making a big comeback in collegiate training rooms, \"\u003cbr\u003esays Dave Pearson, Ph.D., an exercise physiologist at \u003cb\u003eBall\u003c/b\u003e\u003cbr\u003eState University. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2000\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2000_401152.txt-24-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 417.195, "y": 225.0}, {"color": "#4daf4a", "date": "1976", "id": "fic_1976_14078.txt-70-41", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe is short and powerfully built with his hair greased straight\u003cbr\u003eback, dark glasses, black suit and shoes, starched white shirt with a\u003cbr\u003ehigh collar, gold cuff links which he\u0027s constantly snapping and\u003cbr\u003eadjusting, a \u003cb\u003eball\u003c/b\u003e point pen which he clicks\u003cbr\u003econtinuously.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1976_14078.txt-70-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 656.3, "y": 680.4}, {"color": "#4daf4a", "date": "2001", "id": "mag_2001_416864.txt-126-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFeather \u003cb\u003eball\u003c/b\u003e remained the norm until about 1850, when\u003cbr\u003egutta percha was introduced, making balls somewhat cheaper.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2001\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2001_416864.txt-126-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 477.32, "y": 671.9}, {"color": "#f781bf", "date": "1992", "id": "mag_1992_61837.txt-47-12", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eaway with a woman line judge, resulting in the headline NEW\u003cbr\u003e\u003cb\u003eBALLS\u003c/b\u003e, PLEASE.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_61837.txt-47-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 674.85, "y": 746.35}, {"color": "#a8ff04", "date": "1973", "id": "fic_1973_10570.txt-1937-3", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStickin \u0027 the \u003cb\u003eball\u003c/b\u003e in his back pocket like that.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1973_10570.txt-1937-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 960.2, "y": 981.5}, {"color": "#69d84f", "date": "1979", "id": "nf_1979_774342.txt-1216-30", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe teacher tells his students how poorly they have done on the\u003cbr\u003emidterm exam, hands clasped behind him as he shifts back and forth\u003cbr\u003efrom the heels to the \u003cb\u003eballs\u003c/b\u003e of his feet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1979\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1979_774342.txt-1216-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 770.6, "y": 761.95}, {"color": "#894585", "date": "1989", "id": "mag_1989_492445.txt-76-35", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMedical updates were released three times a day, and hundreds\u003cbr\u003estood vigil outside the East Side hospital, including dozens of\u003cbr\u003echildren who weren\u0027t even old enough to have seen their idol play\u003cbr\u003e\u003cb\u003eball\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1989_492445.txt-76-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 726.75, "y": 728.1}, {"color": "#a65628", "date": "2007", "id": "fic_2007_52171.txt-163-54", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMore rambling here, but the short version is the woman\u0027s crazy,\u003cbr\u003ethe kind who says one thing and does another, wants control of every\u003cbr\u003efacet of his life, always has to know where he\u0027s been, who he\u0027s been\u003cbr\u003ewith, like she hasn\u0027t got his \u003cb\u003eballs\u003c/b\u003e already and that isn\u0027t\u003cbr\u003eenough. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2007\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_2007_52171.txt-163-54\u003cbr\u003etype: usage\u003c/p\u003e", "x": 600.0, "y": 712.55}, {"color": "#a65628", "date": "1965", "id": "fic_1965_13271.txt-12-9", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe\u0027d be a eunuch if you cut his \u003cb\u003eballs\u003c/b\u003e off.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1965_13271.txt-12-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.25, "y": 809.5}, {"color": "#a65628", "date": "1994", "id": "fic_1994_41224.txt-397-7", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAesop sighed, grabbed hold of his \u003cb\u003eballs\u003c/b\u003e with his left\u003cbr\u003ehand -- which was how the two of us swore to sacred oaths -- and\u003cbr\u003elifted his right hand into the air. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1994\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1994_41224.txt-397-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.8, "y": 734.05}, {"color": "#70b23f", "date": "1986", "id": "fic_1986_16266.txt-1941-23", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSTANKOVICHI swear asshole, if this thing is a phony, I \u0027m gon\u003cbr\u003ena personally track you down, cut off your \u003cb\u003eballs\u003c/b\u003e and stuff \u0027 em\u003cbr\u003edown your throat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1986\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1986_16266.txt-1941-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.25, "y": 493.205}, {"color": "#d4ffff", "date": "1967", "id": "fic_1967_10489.txt-1997-3", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\" Cut my \u003cb\u003eballs\u003c/b\u003e off, I suppose. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1967_10489.txt-1997-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 978.85, "y": 9.0}]);
