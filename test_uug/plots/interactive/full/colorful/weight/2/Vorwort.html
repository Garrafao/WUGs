wort\u003c/b\u003e. \u003cspan style=\"color:#808080;\"\u003eBei\u003cbr\u003emeiner Begeisterung f\u00fcr Alles, was dazu beitragen kann, die Menschen\u003cbr\u003ezur Natur zu f\u00fchren, erf\u00fcllte ich gern den Wunsch des Herrn Verlegers,\u003cbr\u003eder selbst ein eifriger Pfleger seines Aquariums ist, ein B\u00fcchlein\u003cbr\u003e\u00fcber diese lehrreiche und sch\u00f6ne Bereicherung der Dekoration unserer\u003cbr\u003eZimmer zu schreiben.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: rossmaessler_suesswasseraquarium_1857-6-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -478.4925065001863, "y": 101.34724228613509}, {"color": "k", "date": "1881", "id": "liszt_reichsstrafrecht_1881-3-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eVerlag von J. Guttentag. (D. Collin.) 1881. \u003c/span\u003e\u003cb\u003eVorwort\u003c/b\u003e.\u003cbr\u003e\u003cspan style=\"color:#808080;\"\u003eDas nachstehende \u201ekurzgefa\u00dfte\u201c Lehrbuch ist zur Einf\u00fchrung in das\u003cbr\u003eStudium des Reichsstrafrechtes bestimmt.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1881\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: liszt_reichsstrafrecht_1881-3-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -147.30873606396432, "y": -368.18006994776084}, {"color": "k", "date": "1856", "id": "krane_reitpferd_1856-5-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eSeiner K\u00f6niglichen Hoheit dem GROSSHERZOG Nicolaus Friedrich Peter\u003cbr\u003evon Oldenburg in tiefster Ehrfurcht allerunterth\u00e4nigst gewidmet.\u003cbr\u003e\u003c/span\u003e\u003cb\u003eVorwort\u003c/b\u003e. \u003cspan style=\"color:#808080;\"\u003eDer Revolutionssturm, welcher am Ende des\u003cbr\u003evorigen Jahrhunderts in Frankreich losbrach und ganz Europa\u003cbr\u003edurchtobte, zerst\u00f6rte in wenig Jahren manches Werk, woran Jahrhunderte\u003cbr\u003em\u00fchsam gearbeitet hatten.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1856\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: krane_reitpferd_1856-5-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -654.09500786479, "y": 140.8881893783088}, {"color": "k", "date": "1862", "id": "fontane_brandenburg01_1862-7-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eOsnabr\u00fcck, Kisling\u2019sche Buchdruckerei. \u003c/span\u003e\u003cb\u003eVorwort\u003c/b\u003e. \u003cspan style=\"color:#808080;\"\u003e\u201eErst\u003cbr\u003edie Fremde lehrt uns, was wir an der Heimath besitzen.\u201c\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fontane_brandenburg01_1862-7-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -144.96638091997394, "y": -627.5131064979306}, {"color": "k", "date": "1898", "id": "boelsche_liebesleben01_1898-4-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eAlle Rechte, insbesondere das der \u00dcbersetzung in fremde Sprachen,\u003cbr\u003esind vorbehalten. \u003c/span\u003e\u003cb\u003eVorwort\u003c/b\u003e. \u003cspan style=\"color:#808080;\"\u003eMein Buch wendet sich an\u003cbr\u003ealle, die vern\u00fcnftig denken k\u00f6nnen und den Mut haben, sich eine eigene\u003cbr\u003eWeltanschauung zu bilden.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: boelsche_liebesleben01_1898-4-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -199.4451543901635, "y": 433.5004430109366}, {"color": "#dede00", "date": "1871", "id": "parthey_jugenderinnerungen01_1871-19-0", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e1814 334 Nach dem Kriege 431 \u003c/span\u003e\u003cb\u003eVorwort\u003c/b\u003e. \u003cspan style=\"color:#808080;\"\u003eDie\u003cbr\u003enachfolgenden Bl\u00e4tter habe ich auf den Wunsch meiner beiden lieben\u003cbr\u003eKinder, Gustav und Veronika niedergeschrieben, die meinen m\u00fcndlichen\u003cbr\u003eMittheilungen so oft mit liebevoller Theilnahme gefolgt sind.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1871\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: parthey_jugenderinnerungen01_1871-19-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 68.05832977810338, "y": 654.0680059136814}, {"color": "#e41a1c", "date": "1872", "id": "nietzsche_tragoedie_1872-2-0", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eDas Uebersetzungsrecht ist vorbehalten. \u003c/span\u003e\u003cb\u003eVORWORT\u003c/b\u003e AN\u003cbr\u003eRICHARD WAGNER. \u003cspan style=\"color:#808080;\"\u003eUm mir alle die m\u00f6glichen Bedenklichkeiten,\u003cbr\u003eAufregungen und Missverst\u00e4ndnisse ferne zu halten, zu denen die in\u003cbr\u003edieser Schrift vereinigten Gedanken bei dem eigenth\u00fcmlichen Charakter\u003cbr\u003eunserer \u00e4sthetischen Oeffentlichkeit Anlass geben werden, und um auch\u003cbr\u003edie Einleitungsworte zu derselben mit der gleichen beschaulichen Wonne\u003cbr\u003eschreiben zu k\u00f6nnen, deren Zeichen sie selbst, als das Petrefact guter\u003cbr\u003eund erhebender Stunden, auf jedem Blatte tr\u00e4gt, vergegenw\u00e4rtige ich\u003cbr\u003emir den Augenblick, in dem Sie, mein hochverehrter Freund, diese\u003cbr\u003eSchrift empfangen werden: wie Sie, vielleicht nach einer abendlichen\u003cbr\u003eWanderung im Winterschnee, den entfesselten Prometheus auf dem\u003cbr\u003eTitelblatte betrachten, meinen Namen lesen und sofort \u00fcberzeugt sind,\u003cbr\u003edass, mag in dieser Schrift stehen, was da wolle, der Verfasser etwas\u003cbr\u003eErnstes und Eindringliches zu sagen hat, ebenfalls dass er, bei allem,\u003cbr\u003ewas er sich erdachte, mit Ihnen wie mit einem Gegenw\u00e4rtigen verkehrte\u003cbr\u003eund nur etwas dieser Gegenwart Entsprechendes niederschreiben\u003cbr\u003edurfte.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nietzsche_tragoedie_1872-2-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": 335.60042475705495, "y": 608.9794701561835}, {"color": "#4daf4a", "date": "1855", "id": "burdel_trunksucht_1855-13-0", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003eder Uebersetzer. \u003c/span\u003e\u003cb\u003eVorwort\u003c/b\u003e des Verfassers. \u003cspan style=\"color:#808080;\"\u003eIch wei\u00df\u003cbr\u003enicht, ob der Gebrauch noch existirt, oder ob der in den St\u00e4dten\u003cbr\u003eherrschende Glaubensmangel, der mit jedem Tage auch auf dem Lande sich\u003cbr\u003eweitere Bahn bricht, ihn hat verschwinden lassen, aber ich erinnere\u003cbr\u003emich, noch gesehen zu haben, da\u00df der Landmann aus dem Berry in dem\u003cbr\u003eAugenblicke, wo er sein Feld bes\u00e4en wollte, in einem kurzen Gebete die\u003cbr\u003eVorsehung um Segen f\u00fcr seine Arbeit anflehte, damit sie ihm seiner\u003cbr\u003eZeit ihre Frucht trage.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: burdel_trunksucht_1855-13-0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -74.71537212824823, "y": -359.6811370681477}]);

        }

        // Handler event when slider changes
        document.getElementById('slider').oninput = function () {
            // Get the value of the slider
            var sliderValue = this.value;

            // Display the selected value next to slider
            document.getElementById('sliderValueDisplay').innerHTML = sliderValue;

            // Loop through the edges
            edges.forEach(function (edge) {
                // Check if the edge should be displayed based on its weight
                if (edge.weight <= sliderValue) {
                    // Edge should be displayed
                    // Unhide edge if it's hidden and update DataSet
                    if (edge.hidden) {
                        edge.hidden = false;
                        edges.update(edge);
                    }
                } else {
                    // Edge should not be displayed
                    // Hide edge if not already hidden and update DataSet
                    if (!edge.hidden) {
                        edge.hidden = true;
                        edges.update(edge);
                    }
                }
            });
        }

        function selectMinYear() {
            //console.log("changed selection");
            var selectValue = document.getElementById('minPicker').value;
            var maxValue = document.getElementById('maxPicker').value;
            //console.log(selectValue);
            nodes.forEach(function (node) {
                if (Number(node.date) < Number(selectValue)) {
                    //console.log("found a smaller date");
                    node.hidden = true;
                    nodes.update(node);
                } else if (Number(node.date) >= Number(selectValue) && Number(node.date) <= Number(maxValue)) {
                    node.hidden = false;
                    nodes.update(node);
                }
            })
        }

        function selectMaxYear() {
            //console.log("changed selection");
            var selectValue = document.getElementById('maxPicker').value;
            var minValue = document.getElementById('minPicker').value;
            //console.log(selectValue);
            nodes.forEach(function (node) {
                if (Number(node.date) > Number(selectValue)) {
                    //console.log("found a bigger date");
                    node.hidden = true;
                    nodes.update(node);
                } else if (Number(node.date) <= Number(selectValue) && Number(node.date) >= Number(minValue)) {
                    node.hidden = false;
                    nodes.update(node);
                }
            })
        }
