aftnarne, d\u00e5 m\u00e5nens stora r\u00f6dgula klot st\u00e5r bakom S:t\u003cbr\u003eOlof, under det orkesterns toner ljuda fr\u00e5n paviljongen,\u003cbr\u003eackompagDerade af v\u00e5gornas taktm\u00e4ssiga slag mot lummig strand, s\u00e5\u003cbr\u003etycker jag n\u00e4stan jag f\u00e5tt uppfylld min varma l\u00e4ngtan \u00bb Till ett\u003cbr\u003efj\u00e4rran land i s\u00f6der \u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19225758_18950809_144022_183_0001_alto.xml-22-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1586.75, "y": 1199.6}, {"color": "#377eb8", "date": "1895", "id": "bib11653790_18950712_145648_29_0003_alto.xml-56-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esocknen f\u00e5r man se kl\u00f6fverf\u00e4lt s\u00e5 t\u00e4ta och h\u00f6ga, att de p\u00e5minna\u003cbr\u003eom s\u00f6dra Sveriges \u003cb\u003evegetation\u003c/b\u003e under b\u00f6rdiga \u00e5r.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653790_18950712_145648_29_0003_alto.xml-56-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1668.75, "y": 1133.3}, {"color": "#377eb8", "date": "1903", "id": "bib11653838_19030807_147024_32_0004_alto.xml-132-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStrax intill, under sjalfva berget, visade sig en typisk bild\u003cbr\u003eaf \u003cb\u003evegetationens\u003c/b\u003e sega men hoppl\u00f6sa kamp mot d\u00f6dens makter: r\u00e4tt\u003cbr\u003evackra \u00e4ldre tr\u00e4d v\u00e4xte d\u00e4r, men icke ett enda yngre, det var liksom\u003cbr\u003e\u00f6rn den aflelsens och f\u00f6rnyelsens kraft hvaraf eljest hela naturen\u003cbr\u003esv\u00e4ller, som oftast i rent af sl\u00f6sande rikedom, h\u00e4r hade alldeles\u003cbr\u003eutsinat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1903\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653838_19030807_147024_32_0004_alto.xml-132-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1215.5, "y": 665.95}, {"color": "#377eb8", "date": "1895", "id": "bib19277277_18950808_147683_213_0006_alto.xml-184-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003esom sir James Ross beskref s\u00e5som fullkomligt utan v\u00e4xtlif, fann\u003cbr\u003eman \u003cb\u003evegetation\u003c/b\u003e p\u00e5 klipporna 30 fot \u00f6fver bafsytan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib19277277_18950808_147683_213_0006_alto.xml-184-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 619.9, "y": 903.15}, {"color": "#377eb8", "date": "1899", "id": "bib11653811_18990102_145317_1_0003_alto.xml-131-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGenom denna starkt hopv\u00e4fda \u003cb\u003evegetation\u003c/b\u003e m\u00e5ste vi nu hugga\u003cbr\u003eoch bryta en r\u00e4nna, som de skjutna flodh\u00e4starne kunde flyta i, tills\u003cbr\u003evi \u00c4ng\u00f6 dem s\u00e5 n\u00e4ra land, att vi kunde r\u00e4cka dem med v\u00e5ra sammanfogade\u003cbr\u003evagnskettingar och sedan begagna oss af oxkraft f\u00f6r att f\u00e5 dem upp p\u00e5\u003cbr\u003eland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1899\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: bib11653811_18990102_145317_1_0003_alto.xml-131-4\u003cbr\u003etype: usage\u003c
