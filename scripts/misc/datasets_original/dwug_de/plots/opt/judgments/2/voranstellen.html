2\u003cbr\u003eidentifier: 2532889X_1978-07-10_01_231.tcf.xml-15-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 883.3, "y": 797.25}, {"color": "#377eb8", "id": "2532889X_1987-06-30_01_071.tcf.xml-17-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls wohltuend empfinde ich die Komplettierung der Angaben zu\u003cbr\u003ejedem St\u00fcck; der Fabel sind nun jeweils Originaltitel, Akteinteilung,\u003cbr\u003eJahr und Ort der Ur-oder Erstauff\u00fchrung sowie ein Personenregister\u003cbr\u003e\u003cb\u003evorangestellt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1987-06-30_01_071.tcf.xml-17-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 626.1, "y": 1141.35}, {"color": "#377eb8", "id": "2532889X_1947-02-06_01_119.tcf.xml-4-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit Recht ist deshalb dieser Teil den weiteren Abschnitten \u00fcber\u003cbr\u003edie Rechte des Parlamentes und der Regierung \u003cb\u003evorangestellt\u003c/b\u003e\u003cbr\u003eworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-02-06_01_119.tcf.xml-4-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1354.45, "y": 749.25}, {"color": "#377eb8", "id": "2532889X_1978-07-26_01_069.tcf.xml-4-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo charakterisierte Rosa Luxemburg den russischen Schrittsie\u00fcei\u003cbr\u003eKorolenko. dessen autobiographische \u201eGeschichte eines Zeitgenossen\"\u003cbr\u003esie 1919 in deutscher \u00dcbersetzung herausgab und dem deutschen Leser\u003cbr\u003ezur Lekt\u00fcre empfahl Was hatte Rosa Luxemburg, die dieser Ausgabe eine\u003cbr\u003ebrillante Gesamteinsch\u00e4tzung der russischen Literatur\u003cbr\u003e\u003cb\u003evoranstellte\u003c/b\u003e, beuogen. w\u00e4hrend ihrer Gef\u00e4ngnishaft in der\u003cbr\u003eStrafanstalt Breslau ausgerechnet Korolenko einem breiteren Leserkreis\u003cbr\u003evorzustellen?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-07-26_01_069.tcf.xml-4-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 479.83, "y": 534.95}, {"color": "#377eb8", "id": "2532889X_1965-05-24_01_149.tcf.xml-21-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs mu\u00df allem \u003cb\u003evorangestellt\u003c/b\u003e werdon; Wir erlebten ein\u003cbr\u003eSpiel, das sowohl f\u00fcr die Ungarn (es war ihr 410.) als auch und\u003cbr\u003ebesonders f\u00fcr uns (es war unser 60.) als ein niveauvolles Spiel in\u003cbr\u003edie\u0027 L\u00e4nderspielgeschichte eingeschrieben werden kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-05-24_01_149.tcf.xml-21-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1343.95, "y": 374.0}, {"color": "#377eb8", "id": "26120215_1966_10_02_01_461.tcf.xml-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeshalb ich diese ungew\u00f6hnlichen Angaben \u003cb\u003evoranstelle\u003c/b\u003e,\u003cbr\u003ewird Ihnen, verehrte Leser, sp\u00e4ter deutlich werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_10_02_01_461.tcf.xml-6-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1132.55, "y": 96.74}, {"color": "#ff7f00", "id": "2532889X_1959-01-25_01_024.tcf.xml-4-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Pr\u00e4sident der Akademie, Prof. Dr. Werner Hartke, hatte dem\u003cbr\u003eVortrag den Hinweis, \u003cb\u003evorangestellt\u003c/b\u003e, da\u00df die Deutsche Akademie\u003cbr\u003eder Wissenschaften schon seit fr\u00fchester Vergangenheit es als ihre\u003cbr\u003ePflicht empfunden habe, zu entscheidenden Gegenwartsfragen Stellung zu\u003cbr\u003enehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1959-01-25_01_024.tcf.xml-4-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 709.1, "y": 447.91}, {"color": "#ff7f00", "id": "26120215_1985_04_26_01_071.tcf.xml-5-4", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNein, es sei \u003cb\u003evorangestellt\u003c/b\u003e, hier waltet Geschmack Wer\u003cbr\u003enun aber nichts wei\u00df \u00fcber H\u00f6lderlin, hat er nach anderthalb\u003cbr\u003eFilmstunden etwas erfahren \u00fcber ihn?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_04_26_01_071.tcf.xml-5-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.52, "y": 427.525}, {"color": "k", "id": "26120215_1986_09_29_01_142.tcf.xml-7-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber das sei \u003cb\u003evorangestellt\u003c/b\u003e, es ist l\u00e4ngst kein\u003cbr\u003efragw\u00fcrdiger Sport mehr, Richtig getippt, ich wid
