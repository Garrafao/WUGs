003c/span\u003eAuch in der sachgem\u00e4\u00dfen \u003cb\u003eBehandlung\u003c/b\u003e, angefangen beim le\u003cbr\u003e-\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-01-18_01_059.tcf.xml-13-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 316.47, "y": 313.27}, {"color": "#377eb8", "id": "26120215_1951_08_15_01_013.tcf.xml-13-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn wer in England und Frankreich noch etwas Nationalgef\u00fchl\u003cbr\u003ehat, ist \u00fcber diese \u003cb\u003eBehandlung\u003c/b\u003e seiner Landsleute durch die USA-\u003cbr\u003eBeh\u00f6rden in \u00d6sterreich emp\u00f6rt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_08_15_01_013.tcf.xml-13-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 587.5, "y": 539.8}, {"color": "#377eb8", "id": "26120215_1958_05_01_02_035.tcf.xml-271-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie amerikanischen Journalisten brachten das Gespr\u00e4ch auf die\u003cbr\u003ebevorstehende Gipfelkonferenz und waren bem\u00fcht, einen Widerspruch\u003cbr\u003ezwischen der Einstellung der DDR und der Haltung der Sowjetregierung\u003cbr\u003ezur Frage der \u003cb\u003eBehandlungen\u003c/b\u003e des sogenannten Deutschland-Problems\u003cbr\u003eauf der Gipfelkonferenz herauszufinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1958_05_01_02_035.tcf.xml-271-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 751.7, "y": 65.55}, {"color": "#377eb8", "id": "2532889X_1946-10-15_01_116.tcf.xml-4-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Anstalt ist bis auf verh\u00e4ltnism\u00e4\u00dfig wenige Sch\u00e4den noch\u003cbr\u003etrl\u00fccklith durch den Kries gekommen \u00ab Insgesamt stehen 800 Betten zur\u003cbr\u003eVerf\u00fcgung, eeienw\u00e4rtic werden monatlich 3500 \u003cb\u003eBehandlungen\u003c/b\u003e\u003cbr\u003evorgenommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1946-10-15_01_116.tcf.xml-4-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1125.3, "y": 988.45}, {"color": "#377eb8", "id": "2532889X_1954-01-16_01_010.tcf.xml-12-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs gilt in diesem Jahr, endg\u00fcltig Schlu\u00df zu machen mit der\u003cbr\u003eb\u00fcrokratischen, rein administrativen \u003cb\u003eBehandlung\u003c/b\u003e von\u003cbr\u003eBeschl\u00fcssen, mit der Mi\u00dfachtung der Gesetze und Verordnungen unserer\u003cbr\u003eRegierung, mit der oft noch mangelhaften Sorge um gute\u003cbr\u003eArbeitsbedingungen,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-01-16_01_010.tcf.xml-12-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.765, "y": 605.65}, {"color": "#377eb8", "id": "26120215_1961_11_09_01_176.tcf.xml-2-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer.Sonderberater der Bundesregierung\", Hubert Prinz zu\u003cbr\u003eL\u00f6wenstein, hat nach der k\u00fchlen \u003cb\u003eBehandlung\u003c/b\u003e in Indien auch in\u003cbr\u003eBurma eine Abfuhr hinnehmen m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1961_11_09_01_176.tcf.xml-2-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 642.1, "y": 117.095}, {"color": "#377eb8", "id": "26120215_1948_07_16_01_122.tcf.xml-18-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Drinslichkeitsanfrage der SPD und der CDU zur Entlassung\u003cbr\u003edes fr\u00fcheren Polizeikommandeurs K a n i g und anderer Polizeioffiziere\u003cbr\u003ewird erst in der n\u00e4chsten Sitzung, die am kommenden Dienstag\u003cbr\u003estattfinden soll, zur \u003cb\u003eBehandlung\u003c/b\u003e komme \u00bb, weil die amtierende\u003cbr\u003eOberburgermeisterin, Frau Schroeder, f\u00fcr den Magistrat von dem Recht\u003cbr\u003eGebrauch machte, die Anfrage nicht sofort zu beantworten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_07_16_01_122.tcf.xml-18-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.45, "y": 244.63}, {"color": "#377eb8", "id": "2532889X_1962-03-24_01_101.tcf.xml-19-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2022 Die informellen Sitzungen der Konferenz sollen fortgesetzt\u003cbr\u003ewerden, die das Ziel haben, die Arbeit der Konferenz zu orientieren\u003cbr\u003eund die \u003cb\u003eBehandlung\u003c/b\u003e substantieller Fragen auf der\u003cbr\u003eVollversammlung zu erleichtern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-03-24_01_101.tcf.xml-19-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 232.555, "y": 901.85}, {"color": "#377eb8", "id": "26120215_1980_10_18_01_048.tcf.xml-34-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Budapester Heilbad auf der Margareteninsel setzt die\u003cbr\u003eQuellen zur \u003cb\u003eBehandlung\u003c/b\u003e von Rheumaerkrankungen und zur\u003cbr\u003eZahnfleischmassage ein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_10_18_01_048.tcf.xml-34-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1005.05, "y": 868.1}, {"color": "#377eb8", "id": "2532889X_1973-07-11_01_027.tcf.xml-3-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs handelt sich um den in Westberlin wohnhaften Jacomo Neumann,\u003cbr\u003eder nach eigenen Angaben als Patient der Heilanstalt Wlttenau l\u00e4ngere\u003cbr\u003eZeit in station\u00e4rer \u003cb\u003eBehandlung\u003c/b\u003e war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-07-11_01_027.tcf.xml-3-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 559.55, "y": 1279.25}, {"color": "#377eb8", "id": "2532889X_1978-09-23_01_204.tcf.xml-6-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit der steigenden Lebenserwartung der Menschen treten neue\u003cbr\u003ealtersbedingte Probleme auf, und deshalb stehen Fragen der\u003cbr\u003eGesundheitsf\u00fcrsorge und \u003cb\u003eBehandlung\u003c/b\u003e \u00e4lterer erkrankter B\u00fcrger\u003cbr\u003ezunehmend im Zentrum der Aufmerksamkeit der sozialistischen\u003cbr\u003eGesellschaft und ihres Gesundheitswesens.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-09-23_01_204.tcf.xml-6-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1361.7, "y": 456.16}, {"color": "#4daf4a", "id": "carus_gynaekologie01_1820-2038-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eBehandlung\u003c/b\u003e der Metritis mu\u00df gleichfalls nach\u003cbr\u003eUrsachen, Grad und Charakter der Krankheit verschieden seyn.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-2038-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1532.55, "y": 1447.2}, {"color": "#4daf4a", "id": "huber_reisejournal_1811-1600-50", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Rhachitis, englische Krankheit, oder doppelten Glieder, wie\u003cbr\u003eman an einigen Orten in Deutschland sagt, soll hier unter den\u003cbr\u003eVolksklassen sehr gemein seyn, welches mich in einer so feucht\u003cbr\u003egelegenen Stadt nicht wundert, besonders wenn noch einige alte\u003cbr\u003eVorurtheile bei der Nahrung und ersten \u003cb\u003eBehandlung\u003c/b\u003e der Kinder\u003cbr\u003ehinzukommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1811\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_reisejournal_1811-1600-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.8, "y": 1324.75}, {"color": "#4daf4a", "id": "2532889X_1951-07-08_01_007.tcf.xml-5-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen in \u00e4rztlicher \u003cb\u003eBehandlung\u003c/b\u003e befindlichen Kindern\u003cbr\u003ew\u00fcnsche ich baldige Genesung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-07-08_01_007.tcf.xml-5-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1269.05, "y": 1353.3}, {"color": "#4daf4a", "id": "2532889X_1983-11-17_01_029.tcf.xml-4-21", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie waren am 7. November bei einem Auffahrunfall auf der\u003cbr\u003eAutobahn Berlin\u2014 Marienborn verletzt worden und konnten inzwischen aus\u003cbr\u003eder station\u00e4ren \u003cb\u003eBehandlung\u003c/b\u003e entlassen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-11-17_01_029.tcf.xml-4-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1596.45, "y": 1330.4}, {"color": "#4daf4a", "id": "2532889X_1947-02-28_01_064.tcf.xml-13-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEnde 1946 waren von 590000 Berliner Kindern bis zu 14 Jahren\u003cbr\u003e11500 Tbc-erkrankte Kinder In \u003cb\u003eBehandlung\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1947\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1947-02-28_01_064.tcf.xml-13-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1763.55, "y": 1618.15}, {"color": "#4daf4a", "id": "2532889X_1956-06-19_01_082.tcf.xml-6-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie Krebskrankheiten der Frau, ihre \u003cb\u003eBehandlung\u003c/b\u003e und\u003cbr\u003evorbeugende Bek\u00e4mpfung\" hei\u00dft ein Vortrag von Chefarzt Dr. Schulz am\u003cbr\u003e20. Juni, 19.30 Uhr, in der 10. Grundschule, Wei\u00dfensee,\u003cbr\u003ePistoriusstra\u00dfe.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1956-06-19_01_082.tcf.xml-6-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1881.95, "y": 1256.8}, {"color": "#4daf4a", "id": "26120215_1948_03_07_02_047.tcf.xml-4-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Polizei h\u00e4ndigte ihm einen Schein folgenden Inhalts aus:\u003cbr\u003e\u201eHerrn Dr. X ist das Tragen einer Pistole gestattet, da er diese f\u00fcr\u003cbr\u003edie \u003cb\u003eBehandlung\u003c/b\u003e seiner Patienten bei Nacht benotigt In Bahia in\u003cbr\u003eBrasilien starb ein Mann, der sidi seit 75 Jahren niemals die Haare\u003cbr\u003ehatte schneiden lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1948\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1948_03_07_02_047.tcf.xml-4-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1566.6, "y": 1875.9}, {"color": "#a65628", "id": "zoeckler_lehre_1879-1902-16", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOder sollte gar Max M\u00fcllers Annahme, da\u00df das Ganze in\u003cbr\u003eschwiegerm\u00fctterlicher Chikane, in tyrannischer \u003cb\u003eBehandlung\u003c/b\u003e des\u003cbr\u003earmen Ehegatten durch seine weiblichen Verwandten seinen\u003cbr\u003eurspr\u00fcnglichen Grund gehabt habe, die wahre L\u00f6sung des R\u00e4thsels\u003cbr\u003ebieten?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: zoeckler_lehre_1879-1902-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2521.75, "y": 1457.25}, {"color": "#a65628", "id": "stein_handbuch_1870-7931-17", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist hier der Punkt, sich \u00fcber die Unklarheit der Begriffe zu\u003cbr\u003everst\u00e4ndigen, welche die \u003cb\u003eBehandlung\u003c/b\u003e dieser Gebiete schwierig\u003cbr\u003emacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_handbuch_1870-7931-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2690.0, "y": 1468.4}, {"color": "#a65628", "id": "hartwig_erziehung_1847-1238-14", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOrgane mit einer so feinen Sensibilit\u00e4t begabt, verlangen nun\u003cbr\u003eaber auch eine r\u00fccksichtsvollere \u003cb\u003eBehandlung\u003c/b\u003e, als ihnen\u003cbr\u003egew\u00f6hnlich aus Unkenntni\u00df ihres zarten bewunderungsw\u00fcrdigen Baues zu\u003cbr\u003eTheil wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hartwig_erziehung_1847-1238-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2461.65, "y": 1661.9}, {"color": "#984ea3", "id": "nn_nrhz244_1849-378-23", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn einem der letztvergangenen Sonntage unterhielten sich in\u003cbr\u003eeinem dortigen stark besuchten Wirthshause mehrere Arbeiter und\u003cbr\u003eLandleute von der \u201egar zu sklavischen \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eSoldaten.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz244_1849-378-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.35, "y": 276.5}, {"color": "#999999", "id": "marx_kapital01_1867-10768-36", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eObgleich der Gangmeister, der in einigen Gegenden \u201ethe driver\u201c\u003cbr\u003e(Treiber) heisst, mit einem langen Stabe ausger\u00fcstet ist, wendet er\u003cbr\u003esolchen jedoch nur selten an, und Klage \u00fcber brutale \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eist Ausnahme.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-10768-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 383.395, "y": 169.5}, {"color": "#f781bf", "id": "rosenkranz_aesthetik_1853-2805-17", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eMenschenopfer\u201c hei\u00dft das St\u00fcck Uralt ist der Stoff, die Fabel;\u003cbr\u003eIn der christlichen \u003cb\u003eBehandlung\u003c/b\u003e Ist das Schauspiel nicht so\u003cbr\u003egr\u00e4\u00dflich, Denn dem Blute wurde Rothwein, Und dem Leichnam, welcher\u003cbr\u003evorkam, Wurde eine harmlos d\u00fcnne Mehlbreispeis transsubstituiret\u003cbr\u003e\u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1853\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosenkranz_aesthetik_1853-2805-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1275.8, "y": 1254.05}, {"color": "#f781bf", "id": "mueller_hellenische03_1824-5649-2", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei Hekat\u00e4os \u003cb\u003eBehandlung\u003c/b\u003e der Heraklesfabel beziehe ich\u003cbr\u003emich auf Creuzers Fragm. histor. antiqu. p. 45. Hek. erz\u00e4hlte die\u003cbr\u003eBezwingung der Hyder (Aelian H. A. 9, 23.), den Fang des\u003cbr\u003eErymanthischen Ebers bei Psophis (Steph. B. \u03a8\u03c9\u03c6\u1f76\u03c2 nach Salmas.),\u003cbr\u003edeutete aufgekl\u00e4rt den Kerberos von einer Schlange auf Taenaron (Paus.\u003cbr\u003e3, 25, 4.).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1824\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mueller_hellenische03_1824-5649-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1234.75, "y": 1145.55}, {"color": "#f781bf", "id": "stein_verwaltungslehre05_1868-4173-30", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHier sind wir auch in Deutschland noch so sehr im Werden, da\u00df\u003cbr\u003ekaum noch einmal eine Geschichte dieser Bewegung mit rechtem Erfolg\u003cbr\u003egeschrieben werden kann und da\u00df sich die \u003cb\u003eBehandlung\u003c/b\u003e noch einige\u003cbr\u003eZeit ziemlich strenge auf der Basis der allgemeinen Unterscheidung von\u003cbr\u003eRealismus und Humanismus halten mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4173-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1373.35, "y": 1248.2}, {"color": "#f781bf", "id": "26120215_1959_04_26_02_004.tcf.xml-18-2", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDie \u003cb\u003eBehandlung\u003c/b\u003e eines Friedensvertrages mit Deutschland\u003cbr\u003ew\u00fcrde nicht der politischen Wirklichkeit entsprechen.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1959_04_26_02_004.tcf.xml-18-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1326.65, "y": 1312.1}, {"color": "#f781bf", "id": "26120215_1976_09_02_01_434.tcf.xml-305-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSuche ab 37:-R.-Wg., unter 1,70 m ges., d. es ehrl. m. uns\u003cbr\u003ekosmetische \u003cb\u003eBehandlung\u003c/b\u003e meint.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_09_02_01_434.tcf.xml-305-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1208.2, "y": 995.5}, {"color": "#f781bf", "id": "26120215_1989_11_18_01_011.tcf.xml-9-11", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVerletzte k\u00f6nnen nur unter Lebensgefahr der Rotkreuzhelfer\u003cbr\u003egeborgen werden, die \u003cb\u003eBehandlung\u003c/b\u003e im Krankenhaus wird zunehmend\u003cbr\u003evom Mangel an Medikamenten und Material beeintr\u00e4chtigt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1989_11_18_01_011.tcf.xml-9-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1213.75, "y": 1305.35}, {"color": "#f781bf", "id": "26120215_1971_04_10_01_146.tcf.xml-23-16", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach unseren Erfahrungen zeigen etwa 10 Prozent aller\u003cbr\u003eSchwangeren Risiko-oder Gefahrensvmptome, die einer intensiven\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e bed\u00fcrfen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1971_04_10_01_146.tcf.xml-23-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1318.9, "y": 1084.6}, {"color": "#e41a1c", "id": "savigny_system06_1847-2281-6", "label": "7", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin rein practischer Grund der h\u00e4rteren \u003cb\u003eBehandlung\u003c/b\u003e des\u003cbr\u003eDiebes, gerade in der hier vorliegenden Beziehung, liegt auch noch\u003cbr\u003edarin, da\u00df meist der Bestohlene den Dieb lange Zeit nicht kennt, die\u003cbr\u003eAnstellung der Klage also nicht so, wie bei anderen Klagen, in seiner\u003cbr\u003eMacht steht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system06_1847-2281-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1561.05, "y": 223.0}, {"color": "#dede00", "id": "klein_geometrische_1872-342-11", "label": "8", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan mag daraus die allgemeine Regel abnehmen, dass die formale\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e eines Problem\u2019s im Sinne aller\u003cbr\u003eBer\u00fchrungstransformationen (also etwa die sogleich vorzutragende\u003cbr\u003eTheorie der partiellen Differentialgleichungen) eine unvollkommene\u003cbr\u003ewerden muss, sowie man mit Punct-(oder Ebenen-) Coordinaten operirt,\u003cbr\u003eda die zu Grunde gelegten Raumelemente eben keinen K\u00f6rper\u003cbr\u003ebilden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: klein_geometrische_1872-342-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 64.995, "y": 647.35}, {"color": "#acc2d9", "id": "silberer_traber_1883-845-24", "label": "9", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Pferd ist eben ein viel kl\u00fcgeres und verst\u00e4ndigeres Thier,\u003cbr\u003eals man gemeinhin annimmt, und hat der Fahrer kein methodisches System\u003cbr\u003eder \u003cb\u003eBehandlung\u003c/b\u003e, nach dem er vorgeht, ist er heftig oder streng\u003cbr\u003eohne Ursache, so wird er auch nach langer Zeit noch nicht des Thieres\u003cbr\u003eZutrauen gewonnen haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: silberer_traber_1883-845-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 848.6, "y": 191.75}, {"color": "#56ae57", "id": "toennies_gemeinschaft_1887-607-28", "label": "10", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Knechtesstand selber kann der Kindschaft \u00e4hnlich werden,\u003cbr\u003eaber auf der anderen Seite in den Begriff des Sklaven \u00fcbergehen, wenn\u003cbr\u003edie W\u00fcrde des Menschen durch seine \u003cb\u003eBehandlung\u003c/b\u003e verachtet\u003cbr\u003ewird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: toennies_gemeinschaft_1887-607-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 787.4, "y": 366.3}, {"color": "#ff7f00", "id": "carus_zoologie_1872-6709-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war endlich \u2014 und dies stellt nicht gerade das kleinste\u003cbr\u003eVerdienst Linn\u00e9\u0027s um die formelle \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eNaturgeschichte dar \u2014 ein au\u00dferordentlich gl\u00fccklicher Griff, auch f\u00fcr\u003cbr\u003edie Bezeichnung der Pflanzen-und Thierarten selbst eine neue einfache\u003cbr\u003eArt der Namengebung einzuf\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-6709-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1839.4, "y": 1032.7}, {"color": "#ff7f00", "id": "boeheim_waffenkunde_1890-20-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr h\u00e4tte auf diese Weise seinen Stoff verzettelt und auf eine\u003cbr\u003esystematische \u003cb\u003eBehandlung\u003c/b\u003e verzichten m\u00fcssen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boeheim_waffenkunde_1890-20-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2241.55, "y": 1733.45}, {"color": "#ff7f00", "id": "savigny_system01_1840-3857-18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa\u00df solche Gegens\u00e4tze eine tiefe Wurzel in den Rechtsansichten\u003cbr\u003eselbst hatten, und da\u00df sie wiederum auf die \u003cb\u003eBehandlung\u003c/b\u003e der\u003cbr\u003eTheorie einwirkten, ist nicht zu bezweifeln.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system01_1840-3857-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2292.7, "y": 1014.1}, {"color": "#ff7f00", "id": "stein_verwaltungslehre05_1868-4684-16", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vorlesungen sind in ihrem Objekt streng vorgeschrieben, wie\u003cbr\u003enamentlich die juristischen; eine systematische \u003cb\u003eBehandlung\u003c/b\u003e gibt\u003cbr\u003ees nicht; Geschichte und Philosophie fehlen; so fehlt der Fakult\u00e4t die\u003cbr\u003eUniversit\u00e4t, und dieselbe ist daher auch, trotz des gleichen Namens,\u003cbr\u003ekeine deutsche Fakult\u00e4t, sondern eine reine Abrichtungsanstalt f\u00fcr den\u003cbr\u003e\u00f6ffentlichen Dienst, die tief unter den deutschen wissenschaftlichen\u003cbr\u003eK\u00f6rpern stehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-4684-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1916.95, "y": 874.65}, {"color": "#ff7f00", "id": "beseler_volksrecht_1843-1931-37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit soll aber nat\u00fcrlich nicht gesagt seyn, da\u00df die\u003cbr\u003ehistorische Forschung und die Philosophie f\u00fcr das Juristenrecht keine\u003cbr\u003eBedeutung haben; denn da es einen Theil des positiven Rechts bildet,\u003cbr\u003eso bietet es der wissenschaftlichen \u003cb\u003eBehandlung\u003c/b\u003e alle Seiten dar,\u003cbr\u003ewelche nur an diesem \u00fcberhaupt zu finden sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beseler_volksrecht_1843-1931-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2041.9, "y": 1373.45}, {"color": "#ff7f00", "id": "gutzkow_zeitgenossen02_1842-2429-15", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJn dem engern Gebiet der Weltgeschichte selbst hat einstweilen\u003cbr\u003enoch die Charakteristik und die synoptische \u003cb\u003eBehandlung\u003c/b\u003e eine\u003cbr\u003eharmonische Regelung des Stoffes erzielt, namentlich hat in neuerer\u003cbr\u003eZeit durch das Memoire sich ein eigenes Jnkarnat auf die Haut der\u003cbr\u003eGeschichte gelegt, und ihr dies sch\u00f6ne, verlockende Ansehen gegeben,\u003cbr\u003ewelches sich in einigen Werken der neuern franz\u00f6sischen\u003cbr\u003eGeschichtschreibung so reizend auspr\u00e4gt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1842\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_zeitgenossen02_1842-2429-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1807.9, "y": 1484.8}, {"color": "#ff7f00", "id": "marx_kapital01_1867-699-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiess tritt schlagend hervor z. B. bei der \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003edes Bankwesens, wo mit den gemeinpl\u00e4tzlichen Definitionen des Geldes\u003cbr\u003enicht mehr ausgereicht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-699-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2064.4, "y": 1516.65}, {"color": "#ff7f00", "id": "26120215_1972_04_09_01_242.tcf.xml-28-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs war jedoch notwendig, vor \u003cb\u003eBehandlung\u003c/b\u003e der praktischen\u003cbr\u003eFragen zun\u00e4chst die Zusammenhange zu erl\u00e4utern, um Verst\u00e4ndnis f\u00fcr\u003cbr\u003eeinige Hinweise zu wecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1972_04_09_01_242.tcf.xml-28-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2172.9, "y": 1375.4}, {"color": "#ff7f00", "id": "26120215_1953_02_08_01_319.tcf.xml-38-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotzdem bleibt f\u00fcr uns schon die von Kruczkowski genauso wie\u003cbr\u003evon Rybak angewandte und von uns oben beschriebene Methode, das Volk\u003cbr\u003eals die entscheidende Kraft bei der \u003cb\u003eBehandlung\u003c/b\u003e historischer\u003cbr\u003eEreignisse in den Mittelpunkt zu stellen, wertvoll genug, um dieses\u003cbr\u003eBuch einem gr\u00f6\u00dferen Leserkreis zu empfehlen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_02_08_01_319.tcf.xml-38-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2243.85, "y": 1628.75}, {"color": "#ff7f00", "id": "2532889X_1973-02-24_01_036.tcf.xml-11-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr tagt j\u00e4hrlich einmal und hat f\u00fcr die \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003espezieller Fragen Komitees f\u00fcr, Rohstoffprobleme, f\u00fcr\u003cbr\u003eIndustrieerzeugnisse, f\u00fcr Schiffahrt, f\u00fcr unsichtbaren Handel und\u003cbr\u003eFinanzen sowie ein Spezialkomitee f\u00fcr Pr\u00e4ferenzen gebildet, die alle\u003cbr\u003ezwei Jahre zusammentreten sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-02-24_01_036.tcf.xml-11-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2465.6, "y": 758.0}, {"color": "#ff7f00", "id": "2532889X_1954-01-17_01_008.tcf.xml-16-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist nicht zul\u00e4ssig, hob Heinrich Rau bei der\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e des Exportprogramms hervor, da\u00df andere\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1954-01-17_01_008.tcf.xml-16-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1999.45, "y": 1171.55}, {"color": "#ff7f00", "id": "2532889X_1961-04-04_01_034.tcf.xml-14-1", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u003cb\u003eBehandlung\u003c/b\u003e aktueller Vorg\u00e4nge im westdeutschen NATO-\u003cbr\u003eRevier in Fernsehspielen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-04-04_01_034.tcf.xml-14-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1849.15, "y": 1341.75}, {"color": "#ff7f00", "id": "2532889X_1953-10-06_01_124.tcf.xml-18-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSchlie\u00dflich \u00fcbermannte den Kapit\u00e4n in seinem Bericht der Zorn\u003cbr\u003e\u00fcber die entw\u00fcrdigende \u003cb\u003eBehandlung\u003c/b\u003e englischer Seeleute durch dia\u003cbr\u003eUSA: \u201e\u00dcben wir Vergeltung, und. \u00fcberreichen wir der Besatzung eines\u003cbr\u003ejeden USA-Schiffes, das nach Gro\u00dfbritannien kommt, Untersuchungs-und\u003cbr\u003eVerhorlisten!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1953-10-06_01_124.tcf.xml-18-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2026.1, "y": 1624.55}, {"color": "#ff7f00", "id": "2532889X_1949-08-03_01_013.tcf.xml-3-17", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Beschlu\u00df ist, wie. mitgeteilt wird, auf die k\u00fcrzlich\u003cbr\u003eenth\u00fcllten Tatsachen \u00fcber die brutale \u003cb\u003eBehandlung\u003c/b\u003e der in\u003cbr\u003eJugoslawien lebenden Sowjetb\u00fcrger. zur\u00fcckzuf\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-08-03_01_013.tcf.xml-3-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2377.75, "y": 1473.05}, {"color": "#b2996e", "id": "rumohr_forschungen01_1827-2626-17", "label": "11", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAllein in den Malereyen der Kirche S. Pietro in Grado zeigt\u003cbr\u003esich eben jene zierliche Hagerkeit der \u003cb\u003eBehandlung\u003c/b\u003e und der\u003cbr\u003eVerh\u00e4ltnisse mehr, als irgend sonst in alten toscanischen\u003cbr\u003eArbeiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1827\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rumohr_forschungen01_1827-2626-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1571.75, "y": 1079.0}, {"color": "#a8ff04", "id": "vischer_poetik_1857-2690-58", "label": "12", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBallade ist zwar ein italienisches Wort und bezeichnet ein\u003cbr\u003eTanzlied, das urspr\u00fcnglich die bestimmte rhythmische Form von drei\u003cbr\u003everschlungenen Strophen mit Refrain hatte, allein wie es in England\u003cbr\u003estehend wurde als Name f\u00fcr das epische Lied, wie es dort und in\u003cbr\u003eSchottland sich ausbildete, so verband sich damit der Sinn eines\u003cbr\u003ebestimmten Charakters der \u003cb\u003eBehandlung\u003c/b\u003e, in dem wir ein reines\u003cbr\u003eBild jener zweiten Stylrichtung haben, und die rhythmische Form\u003cbr\u003ebewegte sich frei in heimischen Maa\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_poetik_1857-2690-58\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.67, "y": 1346.5}, {"color": "#69d84f", "id": "freud_hysterie_1895-2039-7", "label": "13", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eH\u00e4tte ich in diesem Stadium die psychische \u003cb\u003eBehandlung\u003c/b\u003e\u003cbr\u003eder Kranken aufgegeben, so w\u00e4re der Fall des Frl. Elisabeth v. R. wohl\u003cbr\u003erecht belanglos f\u00fcr die Theorie der Hysterie geworden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: freud_hysterie_1895-2039-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 269.57, "y": 1239.5}, {"color": "#894585", "id": "carus_gynaekologie01_1820-1207-3", "label": "14", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWas demnach die \u003cb\u003eBehandlung\u003c/b\u003e von dem die Regeln\u003cbr\u003evertretenden Nasenbluten, Bluthusten u. s. w. betrifft, so ist dar\u00fcber\u003cbr\u003eschon oben das N\u00e4here erw\u00e4hnt, allein von den \u00fcbrigen vicariirenden\u003cbr\u003eAusscheidungen gedenken wir hier noch der Blutungen aus den\u003cbr\u003eBrustwarzen, wogegen vorz\u00fcglich das Einreiben vom Oleo camphorato, das\u003cbr\u003eBedecken mit Emplastro de Cicuta und E. mercuriali, verbunden mit dem\u003cbr\u003eGebrauche reitzender Fu\u00dfb\u00e4der, der Elektricit\u00e4t, der Purgiermittel, so\u003cbr\u003ewie der salinischen Mineralquellen und B\u00e4der empfohlen werden\u003cbr\u003ekann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1820\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_gynaekologie01_1820-1207-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 283.87, "y": 1132.5}, {"color": "#70b23f", "id": "krafft_landwirthschaft03_1876-5082-8", "label": "15", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDerselbe soll seinen Pferden eine sanfte, liebevolle\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e zu Theil werden lassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1876\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: krafft_landwirthschaft03_1876-5082-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.77, "y": 62.5}, {"color": "#d4ffff", "id": "nn_msgermqu2124_1827-1488-8", "label": "16", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn neuerer Zeit finden wir die erste aesthetische\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e der Naturscenen beim Kardinal Bembo, der in einer\u003cbr\u003eeignen kleinen Blumenschrift sein Aufsteigen auf den Aetna schildert,\u003cbr\u003eu. auf eine reizende Weise die Ver\u00e4nderung der Vegetationsverh\u00e4ltnisse\u003cbr\u003emalt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1828\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_msgermqu2124_1827-1488-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 974.15, "y": 9.0}, {"color": "#65ab7c", "id": "davidis_kochbuch_1879-7761-8", "label": "17", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei diesen Zust\u00e4nden hat sich die rein di\u00e4tetische\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e den gr\u00f6\u00dften Ruf erworben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: davidis_kochbuch_1879-7761-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1185.55, "y": 9.0}, {"color": "#952e8f", "id": "26120215_1959_07_18_01_185.tcf.xml-9-17", "label": "18", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin der Ansicht, da\u00df nach dem gegenw\u00e4rtigen Stand der\u003cbr\u003eVerhandlungen anzunehmen ist, da\u00df die \u003cb\u003eBehandlung\u003c/b\u003e einer Reihe\u003cbr\u003evon Fragen eine absolut positive Rolle f\u00fcr die Vorbereitung der\u003cbr\u003eGipfelkonferenz spielen wird\", erkl\u00e4rte Grotewohl,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1959\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1959_07_18_01_185.tcf.xml-9-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1370.1, "y": 865.0}, {"color": "#fcfc81", "id": "2532889X_1988-07-16_01_202.tcf.xml-2-17", "label": "19", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem Internationalen Zentrum sollen k\u00fcnftig Fachkr\u00e4fte der\u003cbr\u003eRGW-Staaten zur Entwicklung wirksamer Pr\u00e4parate f\u00fcr die Prophylaxe und\u003cbr\u003e\u003cb\u003eBehandlung\u003c/b\u003e von Erbkrankheiten auf dem Wege der Gentechnologie\u003cbr\u003eund Immundiagnostik vereint werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-07-16_01_202.tcf.xml-2-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1249.4, "y": 543.5}, {"color": "#a5a391", "id": "26120215_1956_09_13_01_274.tcf.xml-11-2", "label": "20", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der \u003cb\u003eBehandlung\u003c/b\u003e des Verh\u00e4ltnisses zwischen Staat und\u003cbr\u003eKirche wandte sich Dr. Nuschke entschieden dagegen, da\u00df unter dem\u003cbr\u003ekirchlichen Deckmantel Zersetzungsarbeit gegen den Staat betrieben\u003cbr\u003ewerde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1956\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1956_09_13_01_274.tcf.xml-11-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1477.1, "y": 972.0}, {"color": "#388004", "id": "2532889X_1988-04-20_01_232.tcf.xml-2-9", "label": "21", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNeue Erkenntnisse zur Entwicklung k\u00fcnstlicher Gelenke und der\u003cbr\u003echirurgischen \u003cb\u003eBehandlung\u003c/b\u003e von Gelenkrheumatismus werden auf\u003cbr\u003eeiner am Dienstag in Gera er\u00f6ffneten Tagung der-Gesellschaft f\u00fcr\u003cbr\u003eOrthop\u00e4die der DDR vermittelt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-04-20_01_232.tcf.xml-2-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 762.25, "y": 895.1}, {"color": "#4c9085", "id": "26120215_1975_03_01_01_075.tcf.xml-7-9", "label": "22", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003egerschaft die M\u00f6glichkeit eines Abbruchs bei medizinischer\u003cbr\u003eBeratung und \u003cb\u003eBehandlung\u003c/b\u003e in Kliniken, auf Kosten der\u003cbr\u003egesetzlichen Krankenversicherung gegeben wird\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1975_03_01_01_075.tcf.xml-7-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 344.205, "y": 249.005}, {"color": "#5e9b8a", "id": "26120215_1980_05_08_01_306.tcf.xml-41-6", "label": "23", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch bin sch\u00fcchtern, aber in \u003cb\u003eBehandlung\u003c/b\u003e P 14 (3), 17.30,\u003cbr\u003e20.00, Alexander Newskl PS m, 15.00, Bcfreiune, ill.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1980_05_08_01_306.tcf.xml-41-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1396.35, "y": 1179.55}, {"color": "#efb435", "id": "26120215_1990_09_22_01_273.tcf.xml-7-20", "label": "24", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edieses Krankenhaus in der Scharnhorststra\u00dfe k\u00fcnftig\u003cbr\u003eWehrpflichtigen des n\u00f6rdlichen Teils der Noch-DDR offenstehen m\u00fcsse,\u003cbr\u003edie einer intensiven medizinischen \u003cb\u003eBehandlung\u003c/b\u003e bed\u00fcrfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1990\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1990_09_22_01_273.tcf.xml-7-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 2147.9, "y": 1871.1}, {"color": "#d99b82", "id": "26120215_1972_07_02_01_344.tcf.xml-14-31", "label": "25", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Auftrage des Arbeitervereins f\u00fcr Wei\u00dfensee und Umgebung\u003cbr\u003esetzten sich beide besonders f\u00fcr die Aufhebung des Schulgeldes in der\u003cbr\u003eGemeindeschule, die Er
