ape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesen lobenswerten Satz konnte der gesch\u00e4ftig hastende B\u00fcrger\u003cbr\u003eunserer Stadt an allen \u003cb\u003eKnotenpunkten\u003c/b\u003e, in allen\u003cbr\u003eStra\u00dfenbahnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_10_22_01_196.tcf.xml-4-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 753.25, "y": 163.425}, {"color": "#377eb8", "id": "26120215_1962_08_28_01_163.tcf.xml-56-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den neueren Betrieben ragen in der Hauptstadt\u003cbr\u003eTscheboksary ein Elektroapparatewerk und im\u003cbr\u003eEisenbahn-\u003cb\u003eKnotenpunkt\u003c/b\u003e Kanasch ein Waggonreparaturbetrieb\u003cbr\u003ehervor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_08_28_01_163.tcf.xml-56-14\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 859.1, "y": 452.79}, {"color": "#377eb8", "id": "2532889X_1971-02-16_01_044.tcf.xml-558-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Abfertlgungsf\u00e4hl \u00ab keit der Stationen, \u003cb\u003eKnotenpunkte\u003c/b\u003e\u003cbr\u003eund Betriebsnebenbahnen Ist zu vergr\u00f6\u00dfern.\u003cspan style=\"  "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs ist beabsichtigt, an diesem \u003cb\u003eKnotenpunkt\u003c/b\u003e des\u003cbr\u003eKrafverkehrs zwischen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_09_09_01_190.tcf.xml-28-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 819.1, "y": 229.83}, {"color": "#377eb8", "id": "2532889X_1963-02-05_01_006.tcf.xml-10-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVordringliche Aufgabe der \u00f6rtlichen Staatsorgane ist es, in\u003cbr\u003eengem Zusammenwirken mit der Wirtschaft und den Verkehrstr\u00e4gern die\u003cbr\u003efestgelegten etwa 160 \u003cb\u003eKnotenpunkte\u003c/b\u003e \u00fcberall ohne Zeitverlust\u003cbr\u003eeinzurichten und die reibungslose Arbeit auf diesen \u2022 Punkten zu\u003cbr\u003eorganisieren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-02-05_01_006.tcf.xml-10-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 894.25, "y": 768.85}, {"color": "#377eb8", "id": "26120215_1973_04_09_01_003.tcf.xml-5-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den ersten vier Apriltage gelangten allein 40000 Tonnen\u003cbr\u003eEisenerze und Roheisen vom Haup thandelspartner UdSSR \u ": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201esprechenden Verkehrsampeln bald allen \u003cb\u003eKnotenpunkten\u003c/b\u003e\u003cbr\u003eunserer Stadt eine unentbehrliche Einrichtung sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-05-07_01_127.tcf.xml-15-4\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorB: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 922.15, "y": 300.545}, {"color": "#4daf4a", "id": "26120215_1962_12_13_01_063.tcf.xml-115-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eStellen wir uns nur einmal einen Augenblick vor, da\u00df\u003cbr\u003etats\u00e4chlich ein solcher \u003cb\u003eKnotenpunkt\u003c/b\u003e der Spannungen in Europa\u003cbr\u003eentsteht, sagen wir in der Frage des Abschlusses eines\u003cbr\u003eFriedensvertrages mit Deutschland, und stellen wir uns vor, da\u00df die\u003cbr\u003eamerikanischen Militaristen und solche sie anstachelnden Kritiker wie\u003cbr\u003eAdenauer behaupten werden, da\u00df. H\u00e4rte \u0027 dem Westen Dividenden\u003cbr\u003eeinbringen werde und da\u00df man deshalb eine noch h\u00e4rtere Haltung\u003cbr\u003eeinnehmen m\u00fcsse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1962_12_13_01_063.tcf.xml-115-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.55, "y": 647.35}, {"color": "#4daf4a", "id": "26120215_1953_01_10_01_038.tcf.xml-76-36", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUm das Geheimnis des russischen Volke \u00ab -zu verstehen\", sagt\u003cbr\u003eTolstoi, \u201eseine ganze Gr\u00f6\u00dfe, mu\u00df man seine Vergangenheit gut und\u003cbr\u003egr\u00fcndlich kennen: unsere Geschichte in ihren Wurzeln und\u003cbr\u003e\u003cb\u003eKnotenpunkten\u003c/b\u003e, ihren tragischen und sch\u00f6pferischen Epxhen. die\u003cbr\u003eden russischen Charakter geformt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1953\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1953_01_10_01_038.tcf.xml-76-36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 368.565, "y": 1056.0}, {"color": "#4daf4a", "id": "2532889X_1963-08-01_01_131.tcf.xml-34-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon hier aus, wo sich ein entscheidender \u003cb\u003eKnotenpunkt\u003c/b\u003e f\u00fcr\u003cbr\u003edie illegale Arbeit der Partei in jenen Jahren befand, geht Erich\u003cbr\u003eGentsch im Auftrag der Partei nach Amsterdam als \u201eAbschnittsleiter\u003cbr\u003eWest f\u00fcr die politische Arbeit im Ruhrgebiet, Niederrhein und die\u003cbr\u003eangrenzenden Gebietsteile.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-08-01_01_131.tcf.xml-34-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 520.15, "y": 610.05}, {"color": "#4daf4a", "id": "2532889X_1951-12-29_01_058.tcf.xml-16-4", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eRu\u00df\u0027 land war der \u003cb\u003eKnotenpunkt\u003c/b\u003e aller Widerspr\u00fcche des\u003cbr\u003eImperialismus, es war der Herd jeder Art von Unterdr\u00fcckung, \u201esowohl\u003cbr\u003eder kapitalistischen als auch der kolonialen \u00fch\u00f6\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1951-12-29_01_058.tcf.xml-16-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 521.6, "y": 702.2}, {"color": "#4daf4a", "id": "2532889X_1970-04-02_01_150.tcf.xml-46-49", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Werke sind ein Ausdruck daf\u00fcr, da\u00df mit der estaltung des\u003cbr\u003eentwickelten gesellschaftlichen Systems sich auch eine Literatur\u003cbr\u003eherausgebilde hat, die sich als Ganzes nunmeh r auf systemeigenen\u003cbr\u003esozial\u00f6ko omisehen Grundlagen entfaltet, Dieser \u00dcbergang der Literatu\u003cbr\u003eauf systemeigene sozialistische Gr undlagen ist ein ganz wesentl er\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e in der Gesch te unserer sozialistischen deuts hen\u003cbr\u003eNationalliteratur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-04-02_01_150.tcf.xml-46-49\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 407.26, "y": 692.9}, {"color": "#4daf4a", "id": "2532889X_1958-11-30_01_011.tcf.xml-4-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeil Westberlin unter den Besatzungsregimen der drei Westmachte\u003cbr\u003esich zu einem der gef\u00e4hrlichsten \u003cb\u003eKnotenpunkte\u003c/b\u003e und Gefahrenherde\u003cbr\u003eder internationalen Spannungen entwickelt hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-11-30_01_011.tcf.xml-4-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 688.2, "y": 840.0}, {"color": "#4daf4a", "id": "2532889X_1958-11-28_01_014.tcf.xml-6-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBerlin. das Zeuge des gr\u00f6\u00dften Triumphes des gemeinsamen Kampfes\u003cbr\u003eunserer Lander gegen die faschistische Aggression war, wurde jetzt zu\u003cbr\u003eeinem gef\u00e4hrlichen \u003cb\u003eKnotenpunkt\u003c/b\u003e der Widerspruche zwischen den\u003cbr\u003eGro\u00dfm\u00e4chten, den Alliierten im vergangenen Krieg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-11-28_01_014.tcf.xml-6-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.545, "y": 941.8}, {"color": "#4daf4a", "id": "2532889X_1961-02-04_01_102.tcf.xml-32-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBerechtigterweise wollte Herbert Nachbar mehr erhellen als nur\u003cbr\u003eden \u003cb\u003eKnotenpunkt\u003c/b\u003e einer gesellschaftlichen Entwicklung; er wollte\u003cbr\u003eweite Teile des genossenschaftlichen Lebens einbeziehen \u2014 und dazu\u003cbr\u003ebedarf es tats\u00e4chlich des Romans.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-02-04_01_102.tcf.xml-32-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 334.07, "y": 673.9}, {"color": "#4daf4a", "id": "2532889X_1963-04-03_01_066.tcf.xml-66-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas alles f\u00fchrt zu einer Verst\u00e4rkung der bestehenden und zum\u003cbr\u003eEntstehen neuer \u003cb\u003eKnotenpunkte\u003c/b\u003e der imperialistischen Rivalit\u00e4t\u003cbr\u003eund der Konflikte, Wodurch das System des Kapitalismus Insgesamt\u003cbr\u003egeschw\u00e4cht wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1963\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1963-04-03_01_066.tcf.xml-66-12\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorC: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 438.4, "y": 596.7}, {"color": "#4daf4a", "id": "2532889X_1949-06-15_01_053.tcf.xml-89-22", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEntsprechend den Hauptaufgaben bei der gegebenen Situation mu\u00df\u003cbr\u003esich die Arbeit des Sekretariats auf die Durchf\u00fchrung der Beschl\u00fcsse\u003cbr\u003edes Vorstandes an den \u003cb\u003eKnotenpunkten\u003c/b\u003e, in den wichtigsten\u003cbr\u003eBetrieben, in Maschinenausleihstationen oder staatlichen und\u003cbr\u003ewirtschaftlichen Organen konzentrieren, in der Schaffung von\u003cbr\u003eBeispielen, die die Arbeit aller Organisationen auf eine h\u00f6here Stufe\u003cbr\u003eheben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1949-06-15_01_053.tcf.xml-89-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 871.75, "y": 898.35}, {"color": "#4daf4a", "id": "26120215_1965_06_13_01_446.tcf.xml-9-6", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Fabel f\u00fchrt nicht immer an \u003cb\u003eKnotenpunkten\u003c/b\u003e von\u003cbr\u003eerz\u00e4hlenswertem Geschehen vor\u00fcber:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1965_06_13_01_446.tcf.xml-9-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 83.845, "y": 722.4}, {"color": "#4daf4a", "id": "2532889X_1950-06-28_01_038.tcf.xml-19-26", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch wei\u00df gewi\u00df, da\u00df alles, was heute in Deutschland und m der \u0027\u003cbr\u003eWelt geschieht, im Familienkreise der \u201eSonnenbrucks\" einen typischen\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e gefunden hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1950\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1950-06-28_01_038.tcf.xml-19-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 654.1, "y": 711.9}, {"color": "#4daf4a", "id": "2532889X_1958-11-27_01_040.tcf.xml-55-0", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e zur raschen Steigerung der\u003cbr\u003eArbeitsproduktivit\u00e4t, ist die Technologie.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1958\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1958-11-27_01_040.tcf.xml-55-0\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorB: zentraler Gegenstand einer Sache, \u00dcberlegung\u003c/li\u003e\u003cli\u003eannotatorC: Schnittpunkt verschiedener Verkehrswege\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 556.7, "y": 640.35}, {"color": "#4daf4a", "id": "2532889X_1989-09-27_01_061.tcf.xml-15-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeider gibt es in anderen \u003cb\u003eKnotenpunkten\u003c/b\u003e der Komposition\u003cbr\u003enoch immer ihre Gesamtheit zerst\u00f6rende Kl\u00fcfte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-09-27_01_061.tcf.xml-15-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 628.3, "y": 727.5}, {"color": "#4daf4a", "id": "2532889X_1984-12-19_01_252.tcf.xml-27-2", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf einen \u003cb\u003eKnotenpunkt\u003c/b\u003e \u00f6konomisch-politischer\u003cbr\u003eWiderspr\u00fcche verwies j\u00fcngst im typischen B\u00f6rseniargon die \u201eNeue\u003cbr\u003eZ\u00fcrcher\":\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-12-19_01_252.tcf.xml-27-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 324.675, "y": 874.6}, {"color": "#4daf4a", "id": "2532889X_1985-09-04_01_084.tcf.xml-10-18", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLiselotte Welskopf-Henrich sah f\u00fcr sich, wie sie einmal in\u003cbr\u003eeinem ND-Artikel schrieb, im abenteuerlichen Sujet einen\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e f\u00fcr die Gestaltung pers\u00f6nlicher und\u003cbr\u003egesellschaftlicher Entwicklungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-09-04_01_084.tcf.xml-10-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 392.835, "y": 751.25}, {"color": "k", "id": "2532889X_1971-01-26_01_164.tcf.xml-34-9", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle Arbeit der ersten vier Jahre lief auf diesen\u003cbr\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e hin.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-01-26_01_164.tcf.xml-34-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 988.05, "y": 1244.95}, {"color": "k", "id": "2532889X_1982-01-08_01_162.tcf.xml-29-0", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eKnotenpunkt\u003c/b\u003e erforderte eine Ver-, gr\u00f6\u00dferung des Alex um\u003cbr\u003edas Dred-bis Vierfache.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"
