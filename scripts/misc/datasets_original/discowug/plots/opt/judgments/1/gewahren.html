    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "date": "1850", "id": "gewahren-c1-i1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Arbeiter-Verein, welcher nur in dem kr\u00e4ftigsten\u003cbr\u003eZusammenwirken die Freiheit des ganzen Volkes \u003cb\u003egewahrt\u003c/b\u003e sehen\u003cbr\u003ekann, und der auch in diesen Tagen bewiesen hat, da\u00df es den Arbeitern\u003cbr\u003enicht um Raub und Pl\u00fcnderung zu thun sei, stellt sich ganz zur\u003cbr\u003eVerf\u00fcgung einer hohen Reichsversammlung, mit dem Bedeuten, ihre\u003cbr\u003eBeschl\u00fcsse, welche gewi\u00df nur zum Wohle des Gesammtvolkes dienen\u003cbr\u003ewerden, mit dem Leben gegen alle Angriffe, von welcher Seite sie immer\u003cbr\u003ekommen wollen, zu vertheidigen, um auch auf diese Art nach seinen\u003cbr\u003eKr\u00e4ften zum Wohle des Staates beitragen zu k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 988.76, "y": 277.87}, {"color": "#377eb8", "date": "1850", "id": "gewahren-c1-i75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eso kann seine geistige nur durch die volle Bedeutung des Wortes\u003cbr\u003e\u003cb\u003egewahrt\u003c/b\u003e werden, das sein Tr\u00e4ger ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.8, "y": 248.33}, {"color": "#377eb8", "date": "1850", "id": "gewahren-c1-i77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kompetenz des Reichskanzlers und event. des Bundesrathes\u003cbr\u003eist im Wesentlichen auf die Beaufsichtigung der Justizverwaltung\u003cbr\u003ebeschr\u00e4nkt, insbesondere darauf, da\u00df in den Einzelstaaten die im\u003cbr\u003eGerichtsverfassungsgesetz vorgezeichneten Beh\u00f6rden-Organisationen\u003cbr\u003ewirklich durchgef\u00fchrt, die erforderlichen Gerichte,\u003cbr\u003eStaatsanwaltschaften u. s. w. errichtet und mit qualifizirten Beamten\u003cbr\u003ebesetzt werden und da\u00df die Gerichte bei ihren Amtsverrichtungen vor\u003cbr\u003eunerlaubten Einwirkungen der Verwaltungsbeh\u00f6rden u. dgl.\u003cbr\u003e\u003cb\u003egewahrt\u003c/b\u003e bleiben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 985.98, "y": 172.17}, {"color": "#377eb8", "date": "1850", "id": "gewahren-c1-i19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa ich hoffe, da\u00df meine Gesundheit sich bessern wird, und da\u003cbr\u003eich f\u00fcr diesen Fall mir gern den Wiedereintritt in die Gesch\u00e4fte, so\u003cbr\u003eweit er dem Allerh\u00f6chsten Willen entspricht, offen erhalte, so nehme\u003cbr\u003eich ein pers\u00f6nliches Interesse daran, da\u00df das Ansehn der\u003cbr\u003eministeriellen Stellung hinreichend \u003cb\u003egewahrt\u003c/b\u003e werde, um mir die\u003cbr\u003eWiederaufnahme einer solchen nach meinem Gewissen m\u00f6glich zu\u003cbr\u003eerhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1143.5, "y": 205.3}, {"color": "#4daf4a", "date": "1850", "id": "gewahren-c1-i71", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dfer Herrn M\u00fcller \u003cb\u003egewahrte\u003c/b\u003e man inde\u00df auch noch einen\u003cbr\u003edritten Versammelten, der es f\u00fcr seine Pflicht hielt, sich zu den\u003cbr\u003e\u00fcbrigen G\u00e4sten herabzulassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 609.95, "y": 304.49}, {"color": "#4daf4a", "date": "1850", "id": "gewahren-c1-i36", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZum erstenmal glaubte er tief in den Augen der Kleinen etwas\u003cbr\u003eseltsam lebloses, starres zu \u003cb\u003egewahren\u003c/b\u003e und der Ton ihrer Stimme,\u003cbr\u003eja selbst das Rauschen des wunderlichen Silberzindels, schien ein\u003cbr\u003efremdartiges Wesen zu verrathen, dem nimmermehr zu trauen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i36\u003cbr\u003etype: usage\u003c/p\u003e", "x": 727.5, "y": 305.89}, {"color": "#f781bf", "date": "1850", "id": "gewahren-c1-i78", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ewir \u003cb\u003egewahren\u003c/b\u003e eben diese wiederum bei G\u00f6the, und insofern\u003cbr\u003emag man ihn den deutschen Classiker \u03ba\u03b1\u03c4\u0027 \u1f10\u03be\u03bf\u03c7\u03ae\u03bd nennen; ebenso ist ihm\u003cbr\u003ewie den Griechen auch das dritte eigen, was mit der vollkommenen\u003cbr\u003eEinheit und Einfachheit eng und wesentlich verbunden ist, die\u003cbr\u003eObjectivit\u00e4t der Anschauungen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i78\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.0, "y": 255.87}, {"color": "#f781bf", "date": "1850", "id": "gewahren-c1-i62", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Eigenart des Baues und der Entrichtung interessiere mich,\u003cbr\u003eund als ich rechts vom Lehrertisch ein kleines Harmonium\u003cbr\u003e\u003cb\u003egewahrte\u003c/b\u003e, konnte ich es, da gerade niemand zugegen war, nicht\u003cbr\u003elassen, mich an dasselbe zu setzen und etwas zu pr\u00e4ludiren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 70.194, "y": 251.48}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i80", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan \u003cb\u003egewahrt\u003c/b\u003e nur noch eilfertiges Rennen, Laufen und\u003cbr\u003eHuschen, h\u00f6rt ab und zu das warnende \u201eZerr zerr \u201f und endlich Nichts\u003cbr\u003emehr; denn bis das M\u00e4nnchen wieder nach oben kommt, scheint Alles\u003cbr\u003everschwunden zu sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 610.97, "y": 233.43}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i37", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls aber das Unwetter vor\u00fcber, und die Sonnenstralen in die\u003cbr\u003eH\u00f6hle fielen, \u003cb\u003egewahrte\u003c/b\u003e er zu seinem Erstaunen, da\u00df neben ihn\u003cbr\u003eauf einem Bl\u00e4tterlager ein nacktes Kn\u00e4blein lag und ihn mit hellen\u003cbr\u003efunkelnden Augen anschaute.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 293.05, "y": 252.28}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i51", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWeder Euch, noch das h\u00fcbsche Frauenzimmer das mich aufsuchte\u003cbr\u003ebei dem Buchbinder L\u00e4mmerhirt und das Ihr seltsamer Weise Prinzessin\u003cbr\u003eGamaheh zu nennen beliebt, habe ich in der Bude \u003cb\u003egewahrt\u003c/b\u003e, wo ich\u003cbr\u003eSpielsachen einkaufte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i51\u003cbr\u003etype: usage\u003c/p\u003e", "x": 377.9, "y": 140.01}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i18", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJst das Dickicht weniger filzig, so sieht man ihn ab und zu,\u003cbr\u003edoch nur einem Schatten vergleichbar; denn man \u003cb\u003egewahrt\u003c/b\u003e blos\u003cbr\u003eeinen eilig sich bewegenden Gegenstand.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 361.53, "y": 222.43}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i22", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer G\u00f6tter h\u00f6chste Gunst ist aber dem bewahrt, Der im Unsch\u00f6nen\u003cbr\u003eselbst das Sch\u00f6ne nur \u003cb\u003egewahrt\u003c/b\u003e;\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 443.62, "y": 176.1}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i79", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa stand es auf, und suchte ihn, konnte ihn aber in keiner Ecke\u003cbr\u003efinden; endlich \u003cb\u003egewahrte\u003c/b\u003e es hinter der Th\u00fcr einen Sack mit\u003cbr\u003eGeld, so schwer, als es ihn nur tragen konnte, darauf stand\u003cbr\u003egeschrieben das w\u00e4re f\u00fcr das Kind, das heute Nacht hier geschlafen\u003cbr\u003eh\u00e4tte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 470.72, "y": 219.67}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i35", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr bestieg wieder sein Pferd und ritt am Ufer hin und her: es\u003cbr\u003ewar Ebbe, und er \u003cb\u003egewahrte\u003c/b\u003e wohl, wie der Strom von au\u00dfen her\u003cbr\u003esich wieder ein neues Bett im Schlick gew\u00fchlt hatte und jetzt von\u003cbr\u003eNordwesten auf den alten Deich gesto\u00dfen war; der neue aber, soweit es\u003cbr\u003eihn traf, hatte mit seinem sanfteren Profile dem Anprall widerstehen\u003cbr\u003ek\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 410.61, "y": 264.76}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i25", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Neugierde f\u00fchrte ihn weiter, und da \u003cb\u003egewahrte\u003c/b\u003e er\u003cbr\u003eendlich im Hintergrunde, wo kaum noch ein Schimmer von Tagslicht\u003cbr\u003ehinfiel, eine runde Oeffnung in der Erde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 433.08, "y": 302.99}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i67", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePeregrinus \u003cb\u003egewahrte\u003c/b\u003e bunt durcheinander Blumen, die sich\u003cbr\u003ezu Menschen gestalteten, dann wieder Menschen, die in die Erde\u003cbr\u003ezerflossen und dann als Steine, Metalle, hervorblickten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 350.65, "y": 294.36}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i39", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan \u003cb\u003egewahrt\u003c/b\u003e auch das freundliche St\u00e4dtchen Zaandam im\u003cbr\u003eNordwesten von Amsterdam, wo der Czar Peter der Grosse 1697 auf der\u003cbr\u003eWerfte des Mynheer Kalf als Zimmermann arbeitete und die\u003cbr\u003eSchiffbaukunst erlernte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 266.68, "y": 205.11}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i50", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa \u003cb\u003egewahrte\u003c/b\u003e er, wie vor demselben eine ganze Allee von\u003cbr\u003ejungen sch\u00f6nen Birkenb\u00e4umen aufgepflanzt war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 432.96, "y": 124.02}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i21", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Wirbel entstehen ebenfalls auf andere Weise, als bei den\u003cbr\u003eFischen und Lurchen; zwar \u003cb\u003egewahrt\u003c/b\u003e man wie bei diesen eine d\u00fcnne\u003cbr\u003eScheide, welche den knorpeligen Kern der Chorda einschlie\u00dft, die\u003cbr\u003eersten Anlagen der Wirbelk\u00f6rper erscheinen aber nicht als Ringe,\u003cbr\u003esondern vielmehr als quadratische T\u00e4felchen, welche zu beiden Seiten\u003cbr\u003eder Wirbelsaite sich hinziehen und aus einer dunkleren Masse gebildet\u003cbr\u003esind, so da\u00df sie durch die zarten Leibeswandungen hindurch\u003cbr\u003eschimmern.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 348.75, "y": 262.01}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie geselligen R\u00fcsselb\u00e4ren ziehen zerstreut umher und lassen\u003cbr\u003edabei best\u00e4ndig eigenth\u00fcmliche, rauhe, halb grunzende, halb pfeifende\u003cbr\u003eT\u00f6ne h\u00f6ren, welche man viel eher vernimmt, als man die Bande selbst\u003cbr\u003e\u003cb\u003egewahrt\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 435.39, "y": 245.69}, {"color": "#ff7f00", "date": "1850", "id": "gewahren-c1-i52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnversehens stie\u00df die Wagendeichsel beim Ausfahren aus dem\u003cbr\u003eSchlosse an einen Prallstein, ohne da\u00df ihr Bruch erfolgte, sonst w\u00fcrde\u003cbr\u003eich denselben \u003cb\u003egewahrt\u003c/b\u003e haben; ich fuhr daher ohne irgend eine\u003cbr\u003eSorge weiter; pl\u00f6tzlich w\u00e4hrend der Spazierfahrt brach das vordere\u003cbr\u003eHolz der Deichsel splitternd ab, und das hintere Theil verwundete nun\u003cbr\u003eebenso pl\u00f6tzlich mit seiner scharfen Spitze die Pferde fort und fort,\u003cbr\u003edie dadurch w\u00fcthend wurden und durchgingen, und auf die andern Pferde\u003cbr\u003eeinhieben, da\u00df auch diese wie toll mit von dannen rannten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 491.72, "y": 268.62}, {"color": "#a65628", "date": "1850", "id": "gewahren-c1-i93", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDein Blick aber \u003cb\u003egewahrt\u003c/b\u003e oben, unter der bunten Spange\u003cbr\u003edieses Regenbogens selbst jetzt Gestalt um Gestalt, ein unendliches\u003cbr\u003eHeer, das da hindurchzieht: die sichtbaren Liebesformen zwischen dem\u003cbr\u003eUrlebendigen der Erde und dir.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i93\u003cbr\u003etype: usage\u003c/p\u003e", "x": 934.19, "y": 378.0}, {"color": "#984ea3", "date": "1850", "id": "gewahren-c1-i42", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJa, Best\u00fcrzung verbreitete sich unter ihnen, als einige\u003cbr\u003e\u003cb\u003egewahrten\u003c/b\u003e, die Verwundeten der Europ\u00e4er bedienten sich eines\u003cbr\u003eGegenmittels.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.2, "y": 486.0}, {"color": "k", "date": "1850", "id": "gewahren-c1-i17", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Natur selber l\u00e4sst uns hier, unter sonst ganz wechselnden\u003cbr\u003eUmst\u00e4nden, \u00fcberall freie Entfaltung der Bilder \u003cb\u003egewahren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1850\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gewahren-c1-i17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 733.39, "y": 384.98}]);
