9.0}, {"color": "k", "date": "2006", "id": "news_2006_623986.txt-135-13", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThey stood up to the feds (by fighting a subpoena seeking\u003cbr\u003esearch \u003cb\u003erecords\u003c/b\u003e to explore whether there is a need for new\u003cbr\u003eInternet child pornography laws) and it\u0027s \" Yea! \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_623986.txt-135-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1052.45, "y": 319.0}, {"color": "k", "date": "1985", "id": "mag_1985_432223.txt-147-3", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo did Sire \u003cb\u003eRecords\u003c/b\u003e, which signed her in 1983 at Kamin\u0027s\u003cbr\u003eurging.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_432223.txt-147-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 801.2, "y": 939.0}, {"color": "k", "date": "1991", "id": "mag_1991_421244.txt-16-8", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eof commercial exploitation such as bootleg films,\u003cbr\u003e\u003cb\u003erecords\u003c/b\u003e, or unauthorized copies of books, were specifically\u003cbr\u003eexcluded from the Visual Artist Rights Act.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1991\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1991_421244.txt-16-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1139.9, "y": 40.0}, {"color": "k", "date": "1987", "id": "news_1987_670609.txt-25-11", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// As the baseball season progressed, Gooden produced a 15-7\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1987_670609.txt-25-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1050.15, "y": 877.0}, {"color": "k", "date": "1985", "id": "mag_1985_330769.txt-0-21", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e@@330769 It is considered the birthplace of rock \u0027 n \u0027 roll,\u003cbr\u003ebut in the past two decades the Sun \u003cb\u003eRecords\u003c/b\u003e studio in Memphis\u003cbr\u003ehas seemed to be in its twilight.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1985_330769.txt-0-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1139.9, "y": 629.0}, {"color": "#4daf4a", "date": "1962", "id": "mag_1962_311690.txt-9-8", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhat\u0027s more, sales of poetry on \u003cb\u003erecords\u003c/b\u003e are tuned to\u003cbr\u003eunprecedented volume.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1962_311690.txt-9-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 779.4, "y": 179.09}, {"color": "#4daf4a", "date": "1978", "id": "news_1978_733514.txt-23-7", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePresident Carter, who listens to classical \u003cb\u003erecords\u003c/b\u003e all\u003cbr\u003eday long, appeared to be enthralled.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1978_733514.txt-23-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 866.85, "y": 26.2595}, {"color": "#4daf4a", "date": "2004", "id": "mag_2004_415362.txt-103-15", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt\u0027s not a very good time to be in a band and on a\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e label right now, anyway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2004\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2004_415362.txt-103-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 923.7, "y": 125.765}, {"color": "#4daf4a", "date": "2002", "id": "mag_2002_385360.txt-30-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI was making \u003cb\u003erecords\u003c/b\u003e, but they weren\u0027t getting played\u003cbr\u003ebecause there was no place to play them. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_385360.txt-30-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 871.9, "y": 80.43}, {"color": "#4daf4a", "date": "1981", "id": "fic_1981_14064.txt-702-12", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eConstance starts to drink, stops, puts the needle on the\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e again, sits.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1981_14064.txt-702-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 844.55, "y": 148.01}, {"color": "#4daf4a", "date": "2006", "id": "news_2006_604898.txt-32-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e, and began catering to them at the shows and on\u003cbr\u003e\u003cb\u003erecords\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2006_604898.txt-32-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 810.85, "y": 73.14}, {"color": "#4daf4a", "date": "2002", "id": "mag_2002_421280.txt-35-1", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe \u003cb\u003erecord\u003c/b\u003e labels \u0027 new services include MusicNet,\u003cbr\u003ebacked by AOL Time Warner, BMG, and EMI; and PressPlay backed by Sony\u003cbr\u003eMusic and Vivendi Universal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2002\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2002_421280.txt-35-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 914.8, "y": 237.315}, {"color": "#4daf4a", "date": "1992", "id": "nf_1992_773879.txt-884-9", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ecreates a heavy swing that is one of the \u003cb\u003erecord\u003c/b\u003e\u0027s strong\u003cbr\u003epoints.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: nf_1992_773879.txt-884-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 780.05, "y": 23.0595}, {"color": "#4daf4a", "date": "1995", "id": "fic_1995_39281.txt-144-16", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe children had stayed up late; popcorn had been popped,\u003cbr\u003etoddies poured, old \u003cb\u003erecord\u003c/b\u003e albums resurrected and played on the\u003cbr\u003eancient player, Sam Hinton, Buffy Sainte-Marie, Glenn Miller. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1995\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: fic_1995_39281.txt-144-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 918.15, "y": 42.8495}, {"color": "#4daf4a", "date": "2006", "id": "mag_2006_398617.txt-90-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWhen the veteran rapper and actor LL Cool J\u0027s last Def Jam\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e tanked, he cut loose backstage at the MTV awards: \" I\u003cbr\u003ethink Jay-Z does a very good job, \" he reportedly said. \"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2006\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_2006_398617.txt-90-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 969.0, "y": 9.0}, {"color": "#ff7f00", "date": "1977", "id": "mag_1977_287660.txt-20-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDespite the country\u0027s grim mood, the \u003cb\u003erecord\u003c/b\u003e 87% of the\u003cbr\u003evoters who turned out made decisions on broader issues; they gave Den\u003cbr\u003eUyl\u0027s party 53 seats in the new 150-member parliament, a gain of ten;\u003cbr\u003ethe Socialists will now probably seek to form a coalition government\u003cbr\u003ewith the Christian Democrats.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1977\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1977_287660.txt-20-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 588.15, "y": 288.185}, {"color": "#ff7f00", "date": "1981", "id": "mag_1981_127085.txt-95-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// Southern Cal\u0027s Marcus Allen broke another of Dorsett\u0027s NCAA\u003cbr\u003e\u003cb\u003erecords\u003c/b\u003e by increasing his season rushing yardage to 1,968 in a\u003cbr\u003e21-3 victory over Cal.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1981_127085.txt-95-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 519.5, "y": 37.957}, {"color": "#ff7f00", "date": "1971", "id": "mag_1971_282685.txt-6-3", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLast week a \u003cb\u003erecord\u003c/b\u003e crowd of 81,036 came to find out, as\u003cbr\u003ethe big (16.1 hands) copper colt went to the post in the $125,000\u003cbr\u003eBelmont Stakes, the final jewel in the Triple Crown.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1971_282685.txt-6-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 549.75, "y": 168.42}, {"color": "#ff7f00", "date": "1987", "id": "mag_1987_88962.txt-50-28", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e// SAILING -- PHILIPPE JEANTOT, in his 60-foot sloop, Credit\u003cbr\u003eAgricole III, cut nearly 25 days off his own four-year-old BOC\u003cbr\u003eChallenge solo circumnavigation world \u003cb\u003erecord\u003c/b\u003e, covering the\u003cbr\u003e27,000 miles in 134 days, 5 hours, 24 minutes and 56 seconds to win\u003cbr\u003eClass I. MIKE PLANT, in a 50-foot sloop, won Class II in 157 days\u003cbr\u003e(page 74).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1987_88962.txt-50-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.1, "y": 362.2}, {"color": "#ff7f00", "date": "1988", "id": "news_1988_668892.txt-4-9", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEast Germany \u0027 s Heike Drechsler owns the indoor \u003cb\u003erecord\u003c/b\u003e\u003cbr\u003eof 24-2 1/2, set Saturday in Vienna.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1988_668892.txt-4-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 486.87, "y": 394.35}, {"color": "#ff7f00", "date": "1989", "id": "news_1989_668984.txt-52-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e5 points per game and has an outside shot at the AMCU single-\u003cbr\u003eseason \u003cb\u003erecord\u003c/b\u003e held by current Golden State guard Winston\u003cbr\u003eGarland.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1989_668984.txt-52-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.55, "y": 365.265}, {"color": "#ff7f00", "date": "2003", "id": "news_2003_628509.txt-80-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eA southpaw, Spinks ran his \u003cb\u003erecord\u003c/b\u003e to 31-2 with 10\u003cbr\u003eknockouts.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2003\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_2003_628509.txt-80-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 543.9, "y": 347.77}, {"color": "#ff7f00", "date": "1998", "id": "mag_1998_399430.txt-31-10", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNew England\u0027s seven pathetic yards is a Super Bowl\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1998\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1998_399430.txt-31-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 390.45, "y": 316.17}, {"color": "#ff7f00", "date": "1975", "id": "mag_1975_107266.txt-40-12", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat clocking was 18.6 seconds behind the late Steve\u003cbr\u003ePrefontaine\u0027s American \u003cb\u003erecord\u003c/b\u003e, but the Oregon crowd gave\u003cbr\u003eShorter the longest applause of the meet, probably because Shorter\u003cbr\u003eattacked the race the way Prefontaine used to, driving hard all the\u003cbr\u003eway.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1975_107266.txt-40-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 511.65, "y": 432.735}, {"color": "#ff7f00", "date": "1984", "id": "mag_1984_432205.txt-64-8", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe merchandise trade deficit, which fell below \u003cb\u003erecord\u003c/b\u003e\u003cbr\u003elevels in May and June, means foreign firms are selling more goods\u003cbr\u003ehere than U.S. exporters sell abroad,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1984_432205.txt-64-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 440.705, "y": 394.11}, {"color": "#ff7f00", "date": "1968", "id": "news_1968_726910.txt-21-6", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThe basic reason is that the \u003cb\u003erecord\u003c/b\u003e build-up of forces\u003cbr\u003ehas passed and defense establishment strengths are expected to remain\u003cbr\u003eabout the same.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1968_726910.txt-21-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 467.705, "y": 297.52}, {"color": "#ff7f00", "date": "1999", "id": "news_1999_653851.txt-73-20", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe said he could easily envision a \" relatively normal\u003cbr\u003ecorrection \" this year in a market that has reached \u003cb\u003erecord\u003c/b\u003e\u003cbr\u003eprices.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1999\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1999_653851.txt-73-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 594.45, "y": 251.01}, {"color": "#ff7f00", "date": "1981", "id": "news_1981_670937.txt-48-7", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e50 a square foot, erected in \u003cb\u003erecord\u003c/b\u003e time for the\u003cbr\u003egovernment of Cyprus to serve refugees from the 1974 Turkish\u003cbr\u003einvasion.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1981_670937.txt-48-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 487.93, "y": 271.285}, {"color": "#ff7f00", "date": "1992", "id": "mag_1992_423150.txt-30-24", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eto operate, primarily views X-ray sources, a camera aboard the\u003cbr\u003ecraft has surveyed the sky in the extreme ultraviolet and identified a\u003cbr\u003e\u003cb\u003erecord\u003c/b\u003e 385 bright sources in this wavelength band (see\u003cbr\u003esidebar).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1992\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: mag_1992_423150.txt-30-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 527.3, "y": 266.675}, {"color": "#ff7f00", "date": "1997", "id": "news_1997_602155.txt-31-13", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eColumbus (Ohio) Quest Head coach: Brian Agler (31-9)\u003cbr\u003e\u003cb\u003eRecord\u003c/b\u003e last season: 31-9 Returning players: 6 Returning\u003cbr\u003estarters: 4 Probable starters F: Andrea Lloyd, 6-2 (Texas \u0027 87) F:\u003cbr\u003eKatie Smith, 5-11 (Ohio State \u0027 96) C: Valerie Still, 6-1 (Kentucky \u0027\u003cbr\u003e83) G: Shannon Johnson, 5-8 (S. Carolina \u0027 96) G: Tonya Edwards, 5-10\u003cbr\u003e(Tennessee \u0027 96) Players to watch: Smith and Edwards are returning\u003cbr\u003eall-stars, and Still was the championship series MVP.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1997\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: news_1997_602155.txt-31-
