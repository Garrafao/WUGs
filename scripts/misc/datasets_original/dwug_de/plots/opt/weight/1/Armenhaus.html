        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "kerner_besessene_1834-1424-97", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4chstfolgenden Montag, Vormittags um zehn Uhr, ging ich, in\u003cbr\u003eBegleitung eines jener frommen M\u00e4nner, wieder in\u2019s Armenhaus, um zu\u003cbr\u003eerforschen, ob die andere Weibsperson, Namens Ursula, der erst\u003cbr\u003eBesessenen Stieftochter, wahrhaftig m\u00f6chte besessen seyn, welches\u003cbr\u003etheils daraus zweifelhaft schien, weil diese Besessene nicht nur keine\u003cbr\u003eoffenbare Merkzeichen der Besitzung wie die Erstere von sich sehen\u003cbr\u003elie\u00df, au\u00dfer in den Augen, die ein sonderbares Ansehen hatten, sondern\u003cbr\u003eweil sie auch bey allem, was mit der erst Besessenen sowohl in der\u003cbr\u003eKirche als im \u003cb\u003eArmenhaus\u003c/b\u003e vorging, ganz stille blieb, theils\u003cbr\u003edaraus, da\u00df sie selbst nicht mit der Sprache, sie sey besessen, heraus\u003cbr\u003ewollte, au\u00dfer da\u00df der b\u00f6se Geist bisweilen wie ein Hahn aus ihr\u003cbr\u003ekr\u00e4hte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1424-97\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 737.0, "y": 767.85}, {"color": "#377eb8", "id": "nn_nrhz159b_1848-209-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn in unserer, alles Untergrundes entbehrenden, unruhigen\u003cbr\u003eZeit, ganze Staaten einfallen, kann sich da noch Jemand wundern, wenn\u003cbr\u003ein dem schon vor zwei Jahren neu erbauten Seitenfl\u00fcgel des hiesigen\u003cbr\u003e\u003cb\u003eArmenhauses\u003c/b\u003e, die beiden Pfeiler, welche das Hauptgeb\u00e4ude\u003cbr\u003etragen, bereits zu weichen beginnen, so da\u00df Dank vielen angebrachten\u003cbr\u003eBalken und zu errichtenden Seitenw\u00f6lbungen, dasselbe Aussicht hat,\u003cbr\u003ewiederum zwei ganze Jahre festzustehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz159b_1848-209-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1413.1, "y": 749.0}, {"color": "#377eb8", "id": "liliencron_adjutantenritte_1883-1309-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVergangen Jahr endlich kehrt\u2019 er zur\u00fcck, Und fordert, ich solle\u003cbr\u003ehinaus, Und dann, ein altes, verbrauchtes St\u00fcck, Verwelken im\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1883\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liliencron_adjutantenritte_1883-1309-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1167.9, "y": 957.55}, {"color": "#377eb8", "id": "pueckler_briefe01_1830-2655-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ezugleich nehme ich mir jedoch die Freiheit, um eine kleine\u003cbr\u003eBeisteuer f\u00fcr das protestantische \u003cb\u003eArmenhaus\u003c/b\u003e zu ersuchen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1830\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: pueckler_briefe01_1830-2655-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1021.4, "y": 594.15}, {"color": "#377eb8", "id": "gizycki_buergerpflicht_1895-256-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGeht in die \u003cb\u003eArmenh\u00e4user\u003c/b\u003e der D\u00f6rfer, wo Jung und Alt eng\u003cbr\u003egedr\u00e4ngt bei einander wohnt und noch dankbar sein mu\u00df f\u00fcr diese\u003cbr\u003e\u201eWohlthat \u201f.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gizycki_buergerpflicht_1895-256-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 174.375, "y": 823.75}, {"color": "#377eb8", "id": "loehe_neuendettelsau_1870-1597-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIrrenheilanstalt: Schwestern 1. Hospital: Schwestern 1.\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e: Schwestern 1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: loehe_neuendettelsau_1870-1597-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 623.55, "y": 801.2}, {"color": "#377eb8", "id": "kerner_besessene_1834-1344-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGegen Abend besuchte ich sie wieder im \u003cb\u003eArmenhause\u003c/b\u003e, in\u003cbr\u003eBegleitung eines siebenj\u00e4hrigen Kindes, das aus Furcht vor der\u003cbr\u003eBesessenen sich hinter eine Frau versteckte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1344-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 835.85, "y": 686.1}, {"color": "#377eb8", "id": "falke_trachten01_1858-382-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eUnd als sie nun an einem Sonntag zur Messe ging, legte\u003cbr\u003eAurelianus \u00e4rmliche Kleider an und setzte sich vor dem\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e bei der Kirche mitten unter den Bettlern\u003cbr\u003enieder.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: falke_trachten01_1858-382-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1331.85, "y": 881.5}, {"color": "#377eb8", "id": "kerner_besessene_1834-1323-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf unvermuthetes Vernehmen, da\u00df zwey besessene Weibsleute in\u003cbr\u003ehiesiges \u003cb\u003eArmenhaus\u003c/b\u003e gebracht worden, ging ich Pfarrer den 14.\u003cbr\u003eDec. 1714 Abends aus starkem Trieb meines Gewisfens in\u2019s Armenhaus und\u003cbr\u003enachdem ich die zwey besessenen Weibsleute auf eine Herzenspr\u00fcfung\u003cbr\u003egef\u00fchrt, ob sie nicht durch mancherley herrschende S\u00fcnden, z. E.\u003cbr\u003eFluchen, Hader, Zank, Unzucht, L\u00fcgen und dergleichen Teufelswerke, dem\u003cbr\u003eSatan in sich Raum gegeben h\u00e4tten, welches aber die Besessenen mir\u003cbr\u003enicht gestehen wollten, fing bey der einen Besessenen, Elisabetha,\u003cbr\u003eJohann Doblers Frau aus Roschach in der Schweiz, alsbald der\u003cbr\u003eParoxismus damit an, da\u00df der Satan aus ihr mich anfuhr:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1323-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.15, "y": 521.15}, {"color": "#377eb8", "id": "kerner_besessene_1834-1424-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4chstfolgenden Montag, Vormittags um zehn Uhr, ging ich, in\u003cbr\u003eBegleitung eines jener frommen M\u00e4nner, wieder in\u2019s \u003cb\u003eArmenhaus\u003c/b\u003e,\u003cbr\u003eum zu erforschen, ob die andere Weibsperson, Namens Ursula, der erst\u003cbr\u003eBesessenen Stieftochter, wahrhaftig m\u00f6chte besessen seyn, welches\u003cbr\u003etheils daraus zweifelhaft schien, weil diese Besessene nicht nur keine\u003cbr\u003eoffenbare Merkzeichen der Besitzung wie die Erstere von sich sehen\u003cbr\u003elie\u00df, au\u00dfer in den Augen, die ein sonderbares Ansehen hatten, sondern\u003cbr\u003eweil sie auch bey allem, was mit der erst Besessenen sowohl in der\u003cbr\u003eKirche als im Armenhaus vorging, ganz stille blieb, theils daraus, da\u00df\u003cbr\u003esie selbst nicht mit der Sprache, sie sey besessen, heraus wollte,\u003cbr\u003eau\u00dfer da\u00df der b\u00f6se Geist bisweilen wie ein Hahn aus ihr kr\u00e4hte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1424-20\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 945.05, "y": 637.0}, {"color": "#377eb8", "id": "storm_riew_1885-35-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Junge von dem Riew \u2019; er ist gleich vom Kirchhof in das\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e gebracht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: storm_riew_1885-35-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 104.47, "y": 767.6}, {"color": "#377eb8", "id": "marx_kapital01_1867-11481-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIhr trennt das Spinnrad und den Pflug, die Spindel und das\u003cbr\u003eJoch, und erhaltet Fabriken und \u003cb\u003eArmenh\u00e4user\u003c/b\u003e, Kredit und Paniks,\u003cbr\u003ezwei feindliche Nationen, agrikole und kommercielle.\u201c (David Urquhart\u003cbr\u003el. c. p. 122.)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-11481-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1158.6, "y": 764.8}, {"color": "#377eb8", "id": "savigny_system02_1840-3285-79", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAndere bejahen die Frage, indem sie von einer absoluten Rechts-\u003cbr\u003eund Willensf\u00e4higkeit der juristischen Person ausgehen, welche f\u00fcr\u003cbr\u003ediesen einzelnen Fall durch keine positive Ausnahme beschr\u00e4nkt sey.\u003cbr\u003eFreylich giebt man zu, da\u00df manche Verbrechen und manche Strafen\u003cbr\u003eausgeschlossen bleiben m\u00fc\u00dften; denn es wird doch Niemand eine Stadt\u003cbr\u003edes Ehebruchs, oder ein Hospital der Bigamie beschuldigen wollen; eben\u003cbr\u003eso w\u00fcrde bey einer Dorfgemeinde die Strafe der Landesverweisung, bey\u003cbr\u003eeiner Kirche oder einem \u003cb\u003eArmenhaus\u003c/b\u003e die Gef\u00e4ngni\u00dfstrafe,\u003cbr\u003eun\u00fcbersteigliche Schwierigkeiten haben; weniger Schwierigkeit macht\u003cbr\u003edie Todesstrafe, welche hier in der Gestalt der Vernichtung der\u003cbr\u003ejuristischen Person angewendet werden k\u00f6nnte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system02_1840-3285-79\u003cbr\u003etype: usage\u003c/p\u003e", "x": 144.32, "y": 699.5}, {"color": "#377eb8", "id": "paul_katzenberger02_1809-792-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch las bisher zu meiner Freude manchen Vorschlag, an Luthers\u003cbr\u003ePrunktempel etwas Reelles, Nutzenhaftes, irgend ein Schul-oder\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e anzuschlingen, damit das dulce sich auf einem utile\u003cbr\u003eh\u00f6be.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_katzenberger02_1809-792-21\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 958.8, "y": 769.65}, {"color": "#377eb8", "id": "boelsche_liebesleben01_1898-816-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThat werdend erst unter uns, unter tausend, Millionen Kreuzen,\u003cbr\u003edie unsichtbar zu dem einen aufsteigen, das die Legende zur\u003cbr\u003edurchsichtigen Lilie verkl\u00e4rt hat, \u2014 aufsteigen aus dunklen H\u00f6hlen der\u003cbr\u003emodernen Gro\u00dfstadtfenster, aus Fabriken, wo das eiserne Rad \u00fcber die\u003cbr\u003ezuckenden Leiber rollt, aus Gef\u00e4ngnissen, Bordellen, Irrenh\u00e4usern und\u003cbr\u003e\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: boelsche_liebesleben01_1898-816-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1019.3, "y": 839.7}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-14023-68", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBemerkenswerth ist ferner die Kunstgallerie (Walker Art\u003cbr\u003eGallery), welche einer grossen Schenkung des Mayors der Stadt,\u003cbr\u003eBrauereibesitzer Andreas Barcley Walker, ihren Ursprung verdankt, eine\u003cbr\u003eauf hoher Steins\u00e4ule stehenden Statue des Herzogs von Wellington und\u003cbr\u003edie in London Road befindliche Reiterstatue Georgs III. Erw\u00e4hnen wir\u003cbr\u003enoch des Liverpool College, des nun vollendeten allgemeinen\u003cbr\u003eKrankenhauses, eines der gr\u00f6ssten der Welt, des \u003cb\u003eArmenhauses\u003c/b\u003e,\u003cbr\u003eallwo 5000 Personen Unterkunft finden k\u00f6nnen, und einiger aus neuester\u003cbr\u003eZeit stammender grossartiger H\u00f4tels, so haben wir so ziemlich\u003cbr\u003eersch\u00f6pft, was im Inneren der Stadt den Besucher anziehen kann.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-14023-68\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 985.1, "y": 1084.9}, {"color": "#377eb8", "id": "hc_1070405_1848-734-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa nun \u00fcber das Vorhandenseyn von Erben und Nachkommen des\u003cbr\u003eStifters des genannten Armenhauses, Amtmanns Gue, bisher nichts hat\u003cbr\u003eermittelt werden k\u00f6nnen, so werden auf den Antrag der Jnspectoren des\u003cbr\u003e\u003cb\u003eArmenhauses\u003c/b\u003e mit ertheilter Genehmigung Herzogl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1070405_1848-734-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 916.45, "y": 579.7}, {"color": "#377eb8", "id": "kerner_besessene_1834-1362-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den Armen, die selbige Nacht im \u003cb\u003eArmenhause\u003c/b\u003e lagen,\u003cbr\u003ewaren drey kleine Kinder und darunter ein S\u00e4ugling, von welchen der\u003cbr\u003eSatan bekannte:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1362-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1579.4, "y": 887.75}, {"color": "#377eb8", "id": "nn_nrhz049_1848-322-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas anmuthige \u201eSiecle\u201c proponirt sogar \u201eModellh\u00e4user\u201c, zu\u003cbr\u003edeutsch \u003cb\u003eArmenh\u00e4user\u003c/b\u003e, worin die Miethe nicht \u00fcber zwei Prozent\u003cbr\u003esteigen d\u00fcrfe, in jeder gro\u00dfen Stra\u00dfe der reichern Stadttheile\u003cbr\u003eanzulegen, f\u00fcr 60 Familien jedes und unter Spezialaufsicht eines\u003cbr\u003eMildth\u00e4tigkeitsbeamten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz049_1848-322-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 601.6, "y": 471.795}, {"color": "#377eb8", "id": "paul_katzenberger02_1809-802-67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Nazion suche doch f\u00fcr ein Spinnhaus, das sie erbauet, einen\u003cbr\u003egro\u00dfen Theologen und zeige, wie Nazionen danken \u2014 f\u00fcr ein Schlacht-\u003cbr\u003eoder ein Gebeinhaus einen Generalissimus \u2014 ein Hatzhaus, ein\u003cbr\u003eFindelhaus ehre einen gro\u00dfen Humanisten und der Pranger einen\u003cbr\u003egew\u00f6hnlichen Rezensenten \u2014 eine Irrenanstalt greife nach ihrem\u003cbr\u003ePhilosophen, und f\u00fcr den seltenen Dichter wird sich immer ein\u003cbr\u003eStockhaus, Hospital und \u003cb\u003eArmenhaus\u003c/b\u003e mit einem Eingange\u003cbr\u003efinden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1809\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: paul_katzenberger02_1809-802-67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1487.55, "y": 428.085}, {"color": "#377eb8", "id": "savigny_system02_1840-2902-69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ein Testator die Armen \u00fcberhaupt zu Erben oder Legataren\u003cbr\u003eernannte, so war die Bestimmung ung\u00fcltig wegen der alten Regel des\u003cbr\u003eR\u00f6mischen Rechts, da\u00df keine incerta persona bedacht werden k\u00f6nne; eine\u003cbr\u003eVerordnung Valentinians III. hob die Regel in dieser besonderen\u003cbr\u003eAnwendung auf. Justinian erkl\u00e4rte ein solches Testament dahin, da\u00df die\u003cbr\u003eErbschaft dem Armenhaus, welches der Testator besonders meynte, in\u003cbr\u003eUngewi\u00dfheit hier\u00fcber dem \u003cb\u003eArmenhaus\u003c/b\u003e seines Wohnorts, unter\u003cbr\u003emehreren Armenh\u00e4usern dem \u00e4rmsten derselben, wo gar kein Armenhaus\u003cbr\u003esey, der Kirche des Wohnorts zufallen solle, mit der Verpflichtung,\u003cbr\u003eAlles f\u00fcr die Armen zu verwenden; eben so, wenn die Gefangenen zu\u003cbr\u003eErben eingesetzt waren, sollte die Kirche des Orts Erbe seyn, mit der\u003cbr\u003eVerpflichtung das ganze Verm\u00f6gen zum Loskauf von Gefangenen zu\u003cbr\u003everwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system02_1840-2902-69\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 630.55, "y": 764.85}, {"color": "#377eb8", "id": "polenz_buettnerbauer_1895-8647-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs galt die gr\u00f6\u00dften Anstrengungen, denn wenn Harrassowitz sein\u003cbr\u003eWort wahrmachte, dann blieb ihnen nichts, als das\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: polenz_buettnerbauer_1895-8647-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1257.8, "y": 947.15}, {"color": "#377eb8", "id": "lehnert_seehaefen01_1891-5214-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLazzaro-Tunnel, Z Landarsenal. \u2014 1 West-Station (Stazione\u003cbr\u003eoccidentale), 2. Columbus-Platz, 3. Via Balbi, 4. Piazza Annunziata,\u003cbr\u003e5. Palazzo Reale, 6. \u003cb\u003eArmenhaus\u003c/b\u003e, 7. Acquasola-Garten, 8.\u003cbr\u003ePamatone-Spital, 9. Villetta di Negro Garten, 10 Via Roma, 11. Via\u003cbr\u003eAssarotti, 12 Via Garibaldi, 13. Piazza Deferrari, 14. Via Giulia, 15.\u003cbr\u003eTeatro Politeama Margherita, 16. Irrenhaus. 17. Via Corsica, 18.\u003cbr\u003eKirche Sta. Maria di Carignano, 19. Ostbahnhof (Stazione orientale),\u003cbr\u003e20. grosser Tunnel, 21. Via Caffaro, 22. Palazzo Ducale, 23.\u003cbr\u003eKathedrale S. Lorenzo, 24. Kirche Sta. Maria di Castello, 25. Piazza\u003cbr\u003eCavour, 26. Via Orefici, 27. Kirche Sta. Maria delle Vigne, 28. Teatro\u003cbr\u003eApollo, 29. Friedhof, 30. Municipalschule, 31. Milit\u00e4r-Spital, 32.\u003cbr\u003ePalazzo Scassi, 33. S.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1891\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen01_1891-5214-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 474.845, "y": 478.1}, {"color": "#377eb8", "id": "dickens_weihnachtsabend_1844-1087-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm \u003cb\u003eArmenhause\u003c/b\u003e und im Lazarethe, im Kerker und in jedem\u003cbr\u003eZufluchtsorte des Jammers, wo der Mensch in seiner kurzen \u00e4rmlichen\u003cbr\u003eHerrschaft dem Geiste die Th\u00fcr verschlossen hatte, spendete er seinen\u003cbr\u003eSegen und lehrte Scrooge seine Weise.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: dickens_weihnachtsabend_1844-1087-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1709.15, "y": 810.8}, {"color": "#377eb8", "id": "savigny_system02_1840-2902-57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ein Testator die Armen \u00fcberhaupt zu Erben oder Legataren\u003cbr\u003eernannte, so war die Bestimmung ung\u00fcltig wegen der alten Regel des\u003cbr\u003eR\u00f6mischen Rechts, da\u00df keine incerta persona bedacht werden k\u00f6nne; eine\u003cbr\u003eVerordnung Valentinians III. hob die Regel in dieser besonderen\u003cbr\u003eAnwendung auf. Justinian erkl\u00e4rte ein solches Testament dahin, da\u00df die\u003cbr\u003eErbschaft dem \u003cb\u003eArmenhaus\u003c/b\u003e, welches der Testator besonders meynte,\u003cbr\u003ein Ungewi\u00dfheit hier\u00fcber dem Armenhaus seines Wohnorts, unter mehreren\u003cbr\u003eArmenh\u00e4usern dem \u00e4rmsten derselben, wo gar kein Armenhaus sey, der\u003cbr\u003eKirche des Wohnorts zufallen solle, mit der Verpflichtung, Alles f\u00fcr\u003cbr\u003edie Armen zu verwenden; eben so, wenn die Gefangenen zu Erben\u003cbr\u003eeingesetzt waren, sollte die Kirche des Orts Erbe seyn, mit der\u003cbr\u003eVerpflichtung das ganze Verm\u00f6gen zum Loskauf von Gefangenen zu\u003cbr\u003everwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system02_1840-2902-57\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1372.05, "y": 899.75}, {"color": "#377eb8", "id": "marx_kapital01_1867-4149-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn diesem \u201eSystem\u201c schliesst der Fabrikant einen Kontrakt mit\u003cbr\u003eden Beh\u00f6rden der \u003cb\u003eArmenh\u00e4user\u003c/b\u003e f\u00fcr bestimmte Perioden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-4149-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 990.95, "y": 963.05}, {"color": "#377eb8", "id": "hundtradowsky_judenschule03_1823-985-102", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWo ein wei\u00dfj\u00fcdischer Plusmacher den Finanzminister, ein\u003cbr\u003ewei\u00dfj\u00fcdischer R\u00e4nkeschmied den Justiz-und Polizeiminister spielt, wo\u003cbr\u003eihnen gleich gesinnte Staatsr\u00e4the die H\u00e4nde bieten, wo keine\u003cbr\u003eVerfassung das Eigenthum und die Rechte der Menschen sichert; und ein\u003cbr\u003etiefverschuldeter Gro\u00dfvezier, der nur durch f\u00fcrstliche Dotationen von\u003cbr\u003eschm\u00e4hlichem Bankerott sich retten kann, an der Spitze steht; da ist\u003cbr\u003eauch der bl\u00fchendste Staat bald an den Rand des Abgrunds gebracht; da\u003cbr\u003ewerden Ackerbau, Gewerbe und Handel durch Erpressungen und Steuern,\u003cbr\u003edurch Schaaren von Z\u00f6llnern und Sp\u00e4hern vernichtet; statt der\u003cbr\u003eKaufh\u00e4user und Werkst\u00e4tten wird man Zucht-und \u003cb\u003eArmenh\u00e4user\u003c/b\u003e,\u003cbr\u003estatt rechtlicher B\u00fcrger und Handwerker schwarze und wei\u00dfe wuchernde\u003cbr\u003eJuden und lumpige Bettler, statt froher arbeitsamer Bauern Heere\u003cbr\u003eschlecht besoldeter, schlecht gekleideter und noch schlechter\u003cbr\u003ebehandelter Krieger wahrnehmen, die blos da sind, um den Unwilleu\u003cbr\u003eihrer in dr\u00fcckendes Sklavenjoch geschmiedeten V\u00e4ter, Br\u00fcder und\u003cbr\u003eVerwandten, im Zaume zu halten, oder einem elenden Despoten zum\u003cbr\u003ePuppenspiel und Zeitvertreibe zu dienen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1823\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hundtradowsky_judenschule03_1823-985-102\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1195.25, "y": 433.91}, {"color": "#377eb8", "id": "kerner_besessene_1834-1360-45", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSamstag Nachts um ein Uhr holte mich ein welscher reformirter\u003cbr\u003eSchweizer, der etlicher Sprachen kundig war, und erz\u00e4hlte mir mit\u003cbr\u003eErstaunen: die Teufel spr\u00e4chen aus der Besessenen lateinisch,\u003cbr\u003efranz\u00f6sisch, ungarisch u. s. w. und w\u00fctheten als wollten sie Alles im\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e umbringen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1360-45\u003cbr\u003etype: usage\u003c/p\u003e", "x": 425.74, "y": 884.3}, {"color": "#377eb8", "id": "nn_nrhz159b_1848-112-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Kartoffeln sind in einigen Distrikten fast ganz\u003cbr\u003everschwunden, die \u003cb\u003eArmenh\u00e4user\u003c/b\u003e sind voll bis zum Ueberflie\u00dfen,\u003cbr\u003ein den Bergen und den Bogs w\u00fcthet der Hunge auf\u0027s\u003cbr\u003eEntsetzlichste.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz159b_1848-112-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1219.3, "y": 904.95}, {"color": "#377eb8", "id": "rosegger_waldschulmeister_1875-3811-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin \u003cb\u003eArmenhaus\u003c/b\u003e mu\u00df man nicht auch noch mit Einsamkeit und\u003cbr\u003eTr\u00fcbsal umgeben; die lustige Welt soll ihm zu allen Fenstern\u003cbr\u003ehereinlugen und sagen:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosegger_waldschulmeister_1875-3811-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1201.05, "y": 500.1}, {"color": "#377eb8", "id": "vischer_aesthetik030201_1852-959-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZu dem gegenw\u00e4rtigen ziehen wir noch die Pflege f\u00fcr das \u00e4u\u00dfere\u003cbr\u003eWohl, wie sie sich in \u003cb\u003eArmenh\u00e4usern\u003c/b\u003e, Krankenh\u00e4usern (ospedale\u003cbr\u003egrande in Mailand), Invalidenh\u00e4usern ausspricht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1852\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: vischer_aesthetik030201_1852-959-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1156.35, "y": 865.3}, {"color": "#377eb8", "id": "bluntschli_staatslehre_1875-3769-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUeberdem zeigt sich in den modernen Staten die Neigung, die\u003cbr\u003ebesonderen Interessen des Kreises in demselben eigenartig zu pflegen,\u003cbr\u003edie Interessengemeinschaft der Bev\u00f6lkerung zu organisiren, und je nach\u003cbr\u003eBed\u00fcrfnisz gemeinn\u00fctzliche Kreisanstalten (Straszen, Magazine,\u003cbr\u003eKrankenh\u00e4user, Schulen, \u003cb\u003eArmenh\u00e4user\u003c/b\u003e, Correctionsh\u00e4user) zu\u003cbr\u003egr\u00fcnden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bluntschli_staatslehre_1875-3769-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1131.2, "y": 575.15}, {"color": "#377eb8", "id": "polenz_buettnerbauer_1895-2989-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie hatte inzwischen die Sehensw\u00fcrdigkeiten von Halbenau in\u003cbr\u003eAugenschein genommen: Kirche, Pfarre, Schule, das \u003cb\u003eArmenhaus\u003c/b\u003e,\u003cbr\u003edas Spritzenhaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: polenz_buettnerbauer_1895-2989-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.55, "y": 738.25}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-5781-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas sind namentlich solche, die im Zusammenhang stehen mit\u003cbr\u003eeinem Gewalt-und Zuchtverh\u00e4ltnisse \u00f6ffentlichrechtlicher Art, in\u003cbr\u003ewelchem der Leistungsempf\u00e4nger steht: die Verpflegung des Soldaten\u003cbr\u003edurch die Heeresanstalt, des Str\u00e4flings im Gef\u00e4ngnis, des Mittellosen\u003cbr\u003eim \u003cb\u003eArmenhaus\u003c/b\u003e stehen au\u00dfer Streit bez\u00fcglich der ihnen\u003cbr\u003egeb\u00fchrenden rechtlichen Beurteilung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-5781-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1715.35, "y": 778.25}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-6021-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAnstaltsdisciplin hei\u00dft die Gewalt, wenn die Anstalt einen\u003cbr\u003eKreis von benutzenden Personen in mehr dauernder Weise vereinigt:\u003cbr\u003eKrankenanstalten, \u003cb\u003eArmenh\u00e4user\u003c/b\u003e, Schulen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-6021-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1254.25, "y": 527.65}, {"color": "#377eb8", "id": "keller_heinrich01_1854-59-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Geb\u00e4ude aber enthalten ein Irrenhaus, ein \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003eoder Hospital u. dgl. mehr. Seltsam und d\u00fcster haben sich Tod und\u003cbr\u003eElend zwischen dem alten winklichten Gem\u00e4uer eingenistet, aus dessen\u003cbr\u003eDunkelheiten die herrliche schimmervolle Landschaft das Auge um so\u003cbr\u003emehr blendet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: keller_heinrich01_1854-59-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1130.6, "y": 941.3}, {"color": "#377eb8", "id": "kerner_besessene_1834-1453-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDienstags zuvor kam ein siebenzigj\u00e4hriges Bettelweib, kathol.\u003cbr\u003eReligion, aus Lothringen geb\u00fcrtig, welche einige Zeit in Rastadt\u003cbr\u003egewohnt, auf der Bettelfuhr nach G\u00e4rtringen, und wurde dorten in dem\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e abgeladen, woselbst sie auch \u00fcbernachtete.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1453-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 553.9, "y": 729.75}, {"color": "#377eb8", "id": "peschel_voelkerkunde_1874-4634-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e4chstenliebe wie im Christenthum ist die h\u00f6chste Pflicht des\u003cbr\u003eBuddhisten, nur erstreckt sie sich auf alle Gesch\u00f6pfe, so dass die\u003cbr\u003eErrichtung oder Erhaltung von Schutzorten und Heilst\u00e4tten f\u00fcr Thiere\u003cbr\u003eebenso zu den frommen Werken geh\u00f6rt, wie die Stiftung von\u003cbr\u003e\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e f\u00fcr bed\u00fcrftige Menschen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1874\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: peschel_voelkerkunde_1874-4634-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 555.15, "y": 523.7}, {"color": "#377eb8", "id": "nn_nrhz009_1848-584-55", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus den Berichten der Armenverwaltung von Marylebone geht nun\u003cbr\u003ehervor, da\u00df zwar die Knaben im Durchschnitt ziemlich gut fortkommen,\u003cbr\u003eda\u00df aber die entlassenen M\u00e4dchen nur zu h\u00e4ufig, sei es durch die\u003cbr\u003eschlechte Behandlung, welche ihnen in ihrem Dienst zu Theil wurde,\u003cbr\u003eoder durch die nothwendigerweise mangelhaft gebliebene Erziehung in\u003cbr\u003eden \u003cb\u003eArmenh\u00e4usern\u003c/b\u003e, schnell dem entsetzlichsten Elende\u003cbr\u003eanheimfallen und nach einer traurigen Existenz auf den Gassen und in\u003cbr\u003eden Schenken, schlie\u00dflich in ganzen Haufen zu dem Armenhause, wie zu\u003cbr\u003eihrer Heimath, zur\u00fcckkehren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz009_1848-584-55\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 539.0, "y": 516.2}, {"color": "#377eb8", "id": "treitschke_geschichte01_1879-9009-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch vor wenigen Jahren lebte im \u003cb\u003eArmenhause\u003c/b\u003e zu Wahren\u003cbr\u003eein alter Mann, der im Volksmunde der Verr\u00e4ther hie\u00df; er hatte w\u00e4hrend\u003cbr\u003edes blutigen Kampfes um M\u00f6ckern einem preu\u00dfischen Bataillon einen\u003cbr\u003eversteckten Fu\u00dfweg gewiesen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte01_1879-9009-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 321.83, "y": 671.0}, {"color": "#377eb8", "id": "burckhardt_renaissance_1860-7113-48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEinem ungetreuen Armenhausverwalter zu Perugia erschien eines\u003cbr\u003eAbends, als er Geld z\u00e4hlte, ein Schwarm von Armen mit Lichtern in den\u003cbr\u003eH\u00e4nden und tanzten vor ihm herum; eine gro\u00dfe Gestalt aber f\u00fchrte\u003cbr\u003edrohend das Wort f\u00fcr sie, es war S. Al\u00f2, der Schutzheilige des\u003cbr\u003e\u003cb\u003eArmenhauses\u003c/b\u003e. \u2014 Diese Anschauungen verstanden sich so sehr von\u003cbr\u003eselbst, da\u00df auch Dichter ein allgemein g\u00fcltiges Motiv darin finden\u003cbr\u003ekonnten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_renaissance_1860-7113-48\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1243.05, "y": 450.16}, {"color": "#377eb8", "id": "nn_nrhz148i_1848-755-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn den \u003cb\u003eArmenh\u00e4usern\u003c/b\u003e, die wahrhaft \u00fcberf\u00fcllt sind, fallen\u003cbr\u003ejeden Tag die entsetzlichsten Schl\u00e4gereien und Revolten vor.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz148i_1848-755-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1499.75, "y": 472.465}, {"color": "#377eb8", "id": "nn_nrhz200_1849-253-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie die Armenpflege hier beschaffen ist, davon findet man ein\u003cbr\u003eh\u00fcbsches Pr\u00f6bchen im hiesigen eigentlichen \u201e\u003cb\u003eArmenhause\u003c/b\u003e\u201c, das\u003cbr\u003eunter spezieller Obhut des sehr l\u00f6blichen Stadtraths steht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz200_1849-253-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 404.325, "y": 412.42}, {"color": "#377eb8", "id": "avelallemant_gaunerthum04_1862-2021-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs leitet sich am besten ein, wenn der \u00a7. 12 der \u201eSiebenten\u003cbr\u003eNachricht von dem (1716 gegr\u00fcndeten) \u003cb\u003eArmenhause\u003c/b\u003e zu Waldheim\u201c,\u003cbr\u003ewelcher das Lexikon enth\u00e4lt, hier ganz mitgetheilt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-2021-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 700.55, "y": 636.9}, {"color": "#377eb8", "id": "nn_nrhz200_1849-263-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn ihren \u201eKasematten\u201c und in ihrem \u201e\u003cb\u003eArmenhause\u003c/b\u003e\u201c hat sie\u003cbr\u003eihr Muster von einem \u201eBreslauer Workhause\u201c und einer Anstalt f\u00fcr\u003cbr\u003eArmenkinder, wie die neulich erw\u00e4hnte von Tooting (bei London) den\u003cbr\u003eAndern zur Nachahmung aufzustellen gewu\u00dft!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz200_1849-263-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1300.45, "y": 658.2}, {"color": "#377eb8", "id": "hc_1070405_1848-730-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeder war, hat mit laut Urkunde vom 7. Septbr. 1698 ertheilter\u003cbr\u003eGenehmigung der Herz\u00f6ge Rudolph August und Anton Ulrich von\u003cbr\u003eBraunschweig-L\u00fcneburg, zu Jerrheim ein \u003cb\u003eArmenhaus\u003c/b\u003e\u201c zur Ehre\u003cbr\u003eGottes \u201d gegr\u00fcndet, und ist zugleich dem rc. Gue, dessen Erben und\u003cbr\u003eNachkommen laut jener Urkunde das Patronatrecht \u00fcber dieses Armenhaus\u003cbr\u003eeinger\u00e4umt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1070405_1848-730-26\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 866.9, "y": 773.85}, {"color": "#377eb8", "id": "kerner_besessene_1834-1343-76", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInw\u00e4hrend des Betens, Schreyens, K\u00e4mpfens der Gemeinde,\u003cbr\u003emarterte der Satan die arme Kreatur j\u00e4mmerlich, br\u00fcllte aus ihr\u003cbr\u003eentsetzlich und warf sie so starr, so unempfindlich zur Erde nieder,\u003cbr\u003eda\u00df sie lange eiskalt, ohne da\u00df man einen Athemzug bemerkte, wie ganz\u003cbr\u003etodt da lag, bis sie endlich mit Gottes H\u00fclfe wieder zu sich selbst\u003cbr\u003ekam und ganz schwach und entkr\u00e4ftet von etlichen Personen wieder aus\u003cbr\u003eder Kirche in\u2019s \u003cb\u003eArmenhaus\u003c/b\u003e gef\u00fchrt wurde, allwo der Satan sie\u003cbr\u003evon neuem grausam plagte. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1343-76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1189.0, "y": 931.25}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-1428-42", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eE Kensington-Bahnhof, F Broad-Station, G Washington-Station, H\u003cbr\u003eGermantown-Junction, J Balt. u. Ohio-Station, K Phil. \u0026 Read-Station,\u003cbr\u003eL North-Pennsylvania-Junction, M City-Hall (Public Buildings), N State\u003cbr\u003eHouse, O Naval-Asylum, P \u003cb\u003eArmenhaus\u003c/b\u003e, Q Pennsylvania-\u003cbr\u003eHospit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-1428-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 679.95, "y": 416.32}, {"color": "#377eb8", "id": "becker_arbeiter_1860-251-43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hat eben keine Zukunft vor sich, in der ihn etwas freute; er\u003cbr\u003elebt nur von einem Tag auf den andern; wird er krank, so mag Gott\u003cbr\u003ezusehen, wie es geht, oder soll ihn ein Kranken-oder \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003eaufnehmen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1860\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: becker_arbeiter_1860-251-43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 849.0, "y": 703.15}, {"color": "#377eb8", "id": "storm_waldwinkel_1875-1778-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDas glaub \u2019 ich wohl,\u201c erwiederte er, \u201eder schwarze Schmidt\u003cbr\u003eist schon vor Jahren im \u003cb\u003eArmenhaus\u003c/b\u003e verstorben; damals aber war\u003cbr\u003eer Meister gleich mir; nicht ungeschickt, aber l\u00fcderlich in seiner\u003cbr\u003eArbeit wie im Leben; der sparsame Verdienst des Tages wurde Abends im\u003cbr\u003eTrunk und Kartenspiel verthan.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: storm_waldwinkel_1875-1778-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.12, "y": 550.25}, {"color": "#377eb8", "id": "avelallemant_gaunerthum02_1858-2803-62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSo ist es denn nicht zu verwundern, wenn der aufmerksame Blick\u003cbr\u003eder Polizei in den zahlreichen Verstecken, in welchen besonders alte\u003cbr\u003eKupplerinnen und abgesetzte Lustdirnen die rohe Unwissenheit, den\u003cbr\u003eperennirenden Aberglauben und die tolle Genu\u00dfsucht ausbeuten, noch\u003cbr\u003eimmer die schm\u00e4hlichsten Betr\u00fcgereien aufdeckt, durch welche schon\u003cbr\u003evielfach der vollst\u00e4ndige sittliche und b\u00fcrgerliche Ruin und der Weg\u003cbr\u003ein das \u003cb\u003eArmenhaus\u003c/b\u003e, Zuchthaus und Jrrenhaus angebahnt, und\u003cbr\u003eh\u00e4ufiger Selbstmord herbeigef\u00fchrt wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1858\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum02_1858-2803-62\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 834.3, "y": 1117.0}, {"color": "#377eb8", "id": "schweiger_armenien_1878-2038-53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan \u00fcbert\u00fcnchte zwar die Mosaikgem\u00e4lde und Bibelverse an den\u003cbr\u003eW\u00e4nden der Kirchen, um darauf zu schreiben, da\u00df es nur einen Gott und\u003cbr\u003eseinen Propheten Mohammed gebe, im Uebrigen aber war Orchan gro\u00dfm\u00fcthig\u003cbr\u003egegen die Besiegten, \u00fcberaus wohlth\u00e4tig gegen die Armen und gr\u00fcndete\u003cbr\u003eeben hier au\u00dfer einer Studienanstalt auch ein \u003cb\u003eArmenhaus\u003c/b\u003e, worin\u003cbr\u003eer zur Er\u00f6ffnung selber die Lampen anz\u00fcndete und die Speisen\u003cbr\u003evertheilte (Nach Jouannin, \u201eTurquie\u201c, bei Braun, a. a. O. 373).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1878\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schweiger_armenien_1878-2038-53\u003cbr\u003etype: usage\u003c/p\u003e", "x": 895.5, "y": 816.45}, {"color": "#377eb8", "id": "rosegger_waldschulmeister_1875-3816-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDem alten R\u00fcppel werde ich im neuen \u003cb\u003eArmenhause\u003c/b\u003e das\u003cbr\u003efreundlichste K\u00e4mmerlein weisen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1875\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: rosegger_waldschulmeister_1875-3816-7\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1340.3, "y": 553.85}, {"color": "#377eb8", "id": "nn_nrhz081b_1848-67-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie freien Konstitutionen entwickelten nur den Pauperismus; der\u003cbr\u003ekonstitutionelle Weg f\u00fchrte unsere Weiber in die \u003cb\u003eArmenh\u00e4user\u003c/b\u003e;\u003cbr\u003eunsere T\u00f6chter hatten keinen Flachs mehr zu spinnen: die Tugend trieb\u003cbr\u003esie in die \u00f6ffentlichen H\u00e4user.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz081b_1848-67-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 392.81, "y": 629.15}, {"color": "#377eb8", "id": "nn_nrhz162_1848-589-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEine Idee von der st\u00fcndlich wachsenden Noth kann man sich\u003cbr\u003emachen, wenn man bedenkt, da\u00df \u003cb\u003eArmenh\u00e4user\u003c/b\u003e, die f\u00fcr 800 Personen\u003cbr\u003eerbaut wurden, jetzt etwa 3000 Arme beherbergen m\u00fcssen, und noch von\u003cbr\u003eganzen Schaaren umringt sind, die vergebens Einla\u00df verlangen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz162_1848-589-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1084.15, "y": 518.95}, {"color": "#377eb8", "id": "polenz_buettnerbauer_1895-9021-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Freude wollte er ihnen nicht machen, den ehemaligen\u003cbr\u003eB\u00fcttnerbauer im \u003cb\u003eArmenhause\u003c/b\u003e zu sehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: polenz_buettnerbauer_1895-9021-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1147.6, "y": 554.1}, {"color": "#377eb8", "id": "nn_nrhz219b_1849-185-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin bedeutender Theil des westlichen Wahldistrikts liegt w\u00fcst,\u003cbr\u003edie P\u00e4chter haben ihr Land verlassen und sind ausgewandert; viele sind\u003cbr\u003edem Hunger erlegen und eine gro\u00dfe Zahl anderer im\u003cbr\u003e\u003cb\u003eArmenhause\u003c/b\u003e.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz219b_1849-185-30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1722.15, "y": 711.5}, {"color": "#377eb8", "id": "nn_nrhz159b_1848-211-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDeshalb K\u00f6lner Philister raisonnire nicht, und bedenke, wenn\u003cbr\u003eStaaten weichen, kann auch das neue K\u00f6lner \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003eweichen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz159b_1848-211-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 997.1, "y": 327.355}, {"color": "#377eb8", "id": "stein_verwaltungslehre03_1867-2145-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuch die Geb\u00e4r-und \u003cb\u003eArmenh\u00e4user\u003c/b\u003e sind erst im vorigen\u003cbr\u003eJahrhundert entstanden und haben den doppelten Charakter von Armen-und\u003cbr\u003eHeilanstalten, ohne da\u00df einer von beiden der \u00fcberwiegende w\u00e4re.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre03_1867-2145-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1266.3, "y": 715.05}, {"color": "#377eb8", "id": "gizycki_buergerpflicht_1895-127-99", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Besitz und die Aus\u00fcbung des Stimmrechts durch die Frauen\u003cbr\u003ein Wyoming hat keinerlei schlechte, sondern nach vielen Richtungen\u003cbr\u003esehr gute Folgen gehabt; er hat in hervorragender Weise dazu\u003cbr\u003ebeigetragen, Verbrechen und Armut aus diesem Staat zu verbannen, und\u003cbr\u003ezwar ohne alle Gewaltma\u00dfregeln; er hat friedliche und ordentliche\u003cbr\u003eWahlen, eine gute Regierung, einen bemerkenswerten Grad von\u003cbr\u003eZivilisation und \u00f6ffentlicher Ordnung herbeif\u00fchren helfen; und wir\u003cbr\u003eweisen mit Stolz auf die Thatsache hin, da\u00df nach nahezu 25 Jahren, da\u00df\u003cbr\u003edie Frauen das Stimmrecht besitzen, kein Distrikt in Wyoming ein\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e besitzt, da\u00df unsere Gef\u00e4ngnisse so gut wie leer, und\u003cbr\u003eVerbrechen so gut wie unbekannt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gizycki_buergerpflicht_1895-127-99\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 102.03, "y": 646.15}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-1637-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Literatur \u00fcber das englische Volksschulwesen und seine\u003cbr\u003efr\u00fchere Geschichte bei Buckle, Geschichte der Civilisation I. S. 202.\u003cbr\u003e(Warum hat Ruge in seiner Uebersetzung die deutsche nicht\u003cbr\u003enachgetragen?) Ueber die Commission f\u00fcr Education s. Gneist I. S. 326.\u003cbr\u003eUeber die District schools (\u003cb\u003eArmenh\u00e4user\u003c/b\u003e) das.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-1637-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 845.6, "y": 866.7}, {"color": "#377eb8", "id": "hauptmann_sonnenaufgang_1889-997-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr hat 300000 Menschen get\u00f6dtet, 100000 Kinder in die\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e geschickt, weitere Tausende in die Gef\u00e4ngnisse und\u003cbr\u003eArbeitsh\u00e4user getrieben, er hat mindestens 2000 Selbstmorde\u003cbr\u003everursacht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hauptmann_sonnenaufgang_1889-997-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 373.855, "y": 586.05}, {"color": "#377eb8", "id": "nn_nrhz196_1849-199-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTrotz der gro\u00dfen K\u00e4lte 14-17 R. wird im hiesigen\u003cbr\u003e\u003cb\u003eArmenhause\u003c/b\u003e nur zweimal eingeheizt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz196_1849-199-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 546.65, "y": 833.65}, {"color": "#377eb8", "id": "treitschke_geschichte03_1885-8650-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf den adlichen G\u00fctern dagegen \u00fcbte der Bauernvogt die niedere\u003cbr\u003ePolizei und verk\u00fcndete den Hintersassen die Befehle der Gutsobrigkeit;\u003cbr\u003ewohlmeinende Gutsherren errichteten h\u00e4ufig gute Schulen und\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e, ordneten die communalen Beitragspflichten durch\u003cbr\u003eContracte, aber eine Dorfordnung wurde den hinters\u00e4ssigen Bauern auch\u003cbr\u003enach der Aufhebung der Leibeigenschaft nur selten gew\u00e4hrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte03_1885-8650-27\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 862.15, "y": 829.5}, {"color": "#377eb8", "id": "hc_1070405_1848-733-30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese ist am 16. Novbr. v. J. kinderlos verstorben, und es\u003cbr\u003ew\u00fcrde deshalb, wenn wirklich keine Nachkommenschaft des Joh. Gue\u003cbr\u003evorhanden ist, das Patronatrecht \u00fcber das gedachte \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003edem Landes-Fiscus zufallen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1070405_1848-733-30\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1415.9, "y": 851.65}, {"color": "#377eb8", "id": "savigny_system02_1840-2902-83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ein Testator die Armen \u00fcberhaupt zu Erben oder Legataren\u003cbr\u003eernannte, so war die Bestimmung ung\u00fcltig wegen der alten Regel des\u003cbr\u003eR\u00f6mischen Rechts, da\u00df keine incerta persona bedacht werden k\u00f6nne; eine\u003cbr\u003eVerordnung Valentinians III. hob die Regel in dieser besonderen\u003cbr\u003eAnwendung auf. Justinian erkl\u00e4rte ein solches Testament dahin, da\u00df die\u003cbr\u003eErbschaft dem Armenhaus, welches der Testator besonders meynte, in\u003cbr\u003eUngewi\u00dfheit hier\u00fcber dem Armenhaus seines Wohnorts, unter mehreren\u003cbr\u003eArmenh\u00e4usern dem \u00e4rmsten derselben, wo gar kein \u003cb\u003eArmenhaus\u003c/b\u003e sey,\u003cbr\u003eder Kirche des Wohnorts zufallen solle, mit der Verpflichtung, Alles\u003cbr\u003ef\u00fcr die Armen zu verwenden; eben so, wenn die Gefangenen zu Erben\u003cbr\u003eeingesetzt waren, sollte die Kirche des Orts Erbe seyn, mit der\u003cbr\u003eVerpflichtung das ganze Verm\u00f6gen zum Loskauf von Gefangenen zu\u003cbr\u003everwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: savigny_system02_1840-2902-83\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1504.25, "y": 909.2}, {"color": "#377eb8", "id": "marx_kapital01_1867-4243-63", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas was neu ist, ist die Intelligenz, die die Uebel entdeckt,\u003cbr\u003eund die Humanit\u00e4t, die sie heilt.\u201c (\u201eHistory of England\u201c, v. I, p.\u003cbr\u003e419.) Macaulay h\u00e4tte weiter berichten k\u00f6nnen, dass \u201eausserordentlich\u003cbr\u003ewohlgesinnte\u201c amis du commerce im 17. Jahrhundert mit \u201eExultation\u201c\u003cbr\u003eerz\u00e4hlen, wie in einem \u003cb\u003eArmenhaus\u003c/b\u003e in Holland ein Kind von 4\u003cbr\u003eJahren besch\u00e4ftigt wurde, und dass diess Beispiel der \u201evertue mise en\u003cbr\u003epratique\u201c in allen Schriften von Humanitairen \u00e0 la Macaulay Muster\u003cbr\u003epassirt bis zur Zeit A. Smith\u2019s.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1867\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: marx_kapital01_1867-4243-63\u003cbr\u003etype: usage\u003c/p\u003e", "x": 123.45, "y": 589.75}, {"color": "#377eb8", "id": "hc_1070405_1848-734-13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa nun \u00fcber das Vorhandenseyn von Erben und Nachkommen des\u003cbr\u003eStifters des genannten \u003cb\u003eArmenhauses\u003c/b\u003e, Amtmanns Gue, bisher nichts\u003cbr\u003ehat ermittelt werden k\u00f6nnen, so werden auf den Antrag der Jnspectoren\u003cbr\u003edes Armenhauses mit ertheilter Genehmigung Herzogl.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1070405_1848-734-13\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1109.55, "y": 1006.05}, {"color": "#377eb8", "id": "schauberg_freimaurerei03_1863-2669-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn \u00fcberall nur diese Umwandlungen erwiesen und auch von den\u003cbr\u003echristlichen Geistlichen geduldet worden w\u00e4ren, und wenn nicht\u003cbr\u003enat\u00fcrlicher die Kranken-und Armenpflege, die Kranken-und\u003cbr\u003e\u003cb\u003eArmenh\u00e4user\u003c/b\u003e und selbst die Sorge f\u00fcr den Kirchen-und\u003cbr\u003eTodtendienst als zuerst in den St\u00e4dten und daher in den r\u00f6mischen\u003cbr\u003eSt\u00e4dten eingerichtet, und von ihnen mit der St\u00e4dtebildung auf die\u003cbr\u003eGermanen \u00fcbertragen, eischeinen w\u00fcrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schauberg_freimaurerei03_1863-2669-28\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 210.945, "y": 843.55}, {"color": "#377eb8", "id": "nn_nrhz219b_1849-191-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAm 30. September 1848 befanden sich in den Workhouses\u003cbr\u003e(\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e) 113,996 Insassen; w\u00e4hrend der mit dem 30. Sept.\u003cbr\u003eendigenden Woche gab es 2847 Fieberkranke darunter, und 302\u003cbr\u003eTodesf\u00e4lle, d. h. es starben w\u00f6chentlich von 1000 Armenhausbewohnern 2\u003cbr\u003e1/2 pCt.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz219b_1849-191-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 739.3, "y": 839.0}, {"color": "#377eb8", "id": "mommsen_roemische02_1855-1759-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn der ausgehobene B\u00fcrger und Bauer in dem Kriegsdienst\u003cbr\u003enichts sah als eine f\u00fcr das gemeine Beste zu \u00fcbernehmende Last und im\u003cbr\u003eKriegsgewinn nichts als eine geringe Zubusse f\u00fcr den ihm aus dem\u003cbr\u003eDienst erwachsenden weit ansehnlicheren Verlust, so war dagegen der\u003cbr\u003egeworbene Proletarier nicht bloss f\u00fcr den Augenblick allein angewiesen\u003cbr\u003eauf seinen Sold, sondern auch f\u00fcr die Zukunft musste er, den nach der\u003cbr\u003eEntlassung kein Invaliden-, ja nicht einmal ein \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003eaufnahm, w\u00fcnschen zun\u00e4chst bei der Fahne zu bleiben und diese nicht\u003cbr\u003eanders zu verlassen als mit Begr\u00fcndung seiner b\u00fcrgerlichen\u003cbr\u003eExistenz.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mommsen_roemische02_1855-1759-75\u003cbr\u003etype: usage\u003c/p\u003e", "x": 776.55, "y": 569.15}, {"color": "#377eb8", "id": "hc_1070405_1848-730-52", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMeder war, hat mit laut Urkunde vom 7. Septbr. 1698 ertheilter\u003cbr\u003eGenehmigung der Herz\u00f6ge Rudolph August und Anton Ulrich von\u003cbr\u003eBraunschweig-L\u00fcneburg, zu Jerrheim ein Armenhaus\u201c zur Ehre Gottes \u201d\u003cbr\u003egegr\u00fcndet, und ist zugleich dem rc. Gue, dessen Erben und Nachkommen\u003cbr\u003elaut jener Urkunde das Patronatrecht \u00fcber dieses \u003cb\u003eArmenhaus\u003c/b\u003e\u003cbr\u003eeinger\u00e4umt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hc_1070405_1848-730-52\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1282.05, "y": 495.84}, {"color": "#377eb8", "id": "kerner_besessene_1834-1423-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ungl\u00fcckliche ward auch durch Gottes H\u00fclfe g\u00e4nzlich befreyt,\u003cbr\u003ebetete mit gro\u00dfer Andacht und lie\u00df sich aus der Kirche mit Jedermanns\u003cbr\u003egro\u00dfer Freude, wiewohl sehr schwach und entkr\u00e4ftet, wieder ins\u003cbr\u003e\u003cb\u003eArmenhaus\u003c/b\u003e f\u00fchren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-1423-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1515.5, "y": 714.65}, {"color": "#377eb8", "id": "schmidlin_kinderindustrie_1821-630-47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn einigen Orten soll es zwar selbst an den nothwendigsten\u003cbr\u003eElementar-Schulzimmern, oder wenigstens an dem erforderlichen Raume in\u003cbr\u003edenselben, fehlen; dagegen w\u00fcrde sich aber vielleicht, wie die\u00df an\u003cbr\u003emehreren Orten der Fall gewesen ist, in dem Hospital oder in irgend\u003cbr\u003eeinem anderen \u003cb\u003eArmenhause\u003c/b\u003e ein Lokal um so mehr ausmitteln\u003cbr\u003elassen, als es ohnehin oft weit angemessener w\u00e4re, wenn die in solchen\u003cbr\u003e\u00f6ffentlichen H\u00e4usern wohnenden Armen zum Theil in Privath\u00e4usern\u003cbr\u003euntergebracht w\u00fcrden. \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1821\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmidlin_kinderindustrie_1821-630-47\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorB: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003cli\u003eannotatorC: Unterkunft f\u00fcr Arme\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 651.65, "y": 699.75}, {"color": "#377eb8", "id": "nn_nrhz200_1849-259-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndlich aber wurde der Bourgeoisie nat\u00fcrlich auch hier Angst,\u003cbr\u003eund so errichtete man im \u003cb\u003eArmenhause\u003c/b\u003e selbst \u2014 weil die Spit\u00e4ler\u003cbr\u003e\u00fcberf\u00fcllt seien \u2014 2 Krankens\u00e4le, niedrige und doch kaum erheizbare\u003cbr\u003eZimmer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz200_1849-259-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 140.925, "y": 814.55}, {"color": "#377eb8", "id": "nn_nrhz219b_1849-193-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eIn der mit dem 25. Novbr. 1848 zu Ende gehenden Woche z\u00e4hlten\u003cbr\u003edie irischen \u003cb\u003eArmenh\u00e4user\u003c/b\u003e bereits 163,394 Bewohner, 3,820 Fieber\u003cbr\u003eund 685 Todesf\u00e4lle, mit andern Worten:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz219b_1849-193-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1039.75, "y": 771.45}, {"color": "#377eb8", "id": "polenz_buettnerbauer_1895-9020-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber in\u0027s \u003cb\u003eArmenhaus\u003c/b\u003e sollten sie ihn doch nicht\u003cbr\u003ebekommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: polenz_buettnerbauer_1895-9020-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 678.5, "y": 728.9}, {"color": "#377eb8", "id": "mayer_verwaltungsrecht02_1896-8530-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArmenwesen; \u003cb\u003eArmenh\u00e4user\u003c/b\u003e II 335; Armenstiftung II 379, 6;\u003cbr\u003eArmenverband II 285; Armenlast II 423; Erstattungsanspruch nach\u003cbr\u003eCivilrecht II 427, 9. 428, 11; \u00f6ffentlichrechtlicher\u003cbr\u003eErstattungsanspruch II 428, 10; R\u00fcckforderung der geleisteten\u003cbr\u003eErstattung II 429, 12; Armenpolizei II 437.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1896\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: mayer_verwaltungsrecht02_1896-8530-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1083.8, "y": 402.86}, {"color": "#377eb8", "id": "savigny_system02_1840-2902-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWenn ein Testator die Armen \u00fcberhaupt zu Erben oder Legataren\u003cbr\u003eernannte, so war die Bestimmung ung\u00fcltig wegen der alten Regel des\u003cbr\u003eR\u00f6mischen Rechts, da\u00df keine incerta persona bedacht werden k\u00f6nne; eine\u003cbr\u003eVerordnung Valentinians III. hob die Regel in dieser besonderen\u003cbr\u003eAnwendung auf. Justinian erkl\u00e4rte ein solches Testament dahin, da\u00df die\u003cbr\u003eErbschaft dem Armenhaus, welches der Testator besonders meynte, in\u003cbr\u003eUngewi\u00dfheit hier\u00fcber dem Armenhaus seines Wohnorts, unter mehreren\u003cbr\u003e\u003cb\u003eArmenh\u00e4usern\u003c/b\u003e dem \u00e4rmsten derselben, wo gar kein Armenhaus sey,\u003cbr\u003eder Kirche des Wohnorts zufallen solle, mit der Verpflichtung, Alles\u003cbr\u003ef\u00fcr die Armen zu verwenden; eben so, wenn die Gefangenen zu Erben\u003cbr\u003eeingesetzt waren, sollte die Kirche des Orts Erbe seyn, mit der\u003cbr\u003eVerpflichtung das ganze Verm\u00f6gen zum Loskauf von Gefangenen zu\u003cbr\u003everwenden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u
