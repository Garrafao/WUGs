 "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnter den 3800 Sch\u00fclern des \u00fcberdies wegen gef\u00e4hrlicher\u003cbr\u003eUmtriebe neofaschistischer Gruppen stadtbekannten \u003cb\u003eLyzeums\u003c/b\u003e \u201eD.\u003cbr\u003eDinis\" soll es nach zuverl\u00e4ssigen Informationen Hunderte \u201eDrogados\"\u003cbr\u003egeben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1978\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1978-07-29_01_317.tcf.xml-35-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 838.9, "y": 850.35}, {"color": "#377eb8", "id": "2532889X_1967-03-25_01_098.tcf.xml-195-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eViet Hong, das \u00e4lteste von vier Kindern, besuchte In Casablanca\u003cbr\u003edas franz\u00f6sische \u003cb\u003eLyzeum\u003c/b\u003e bis zum Abitur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1967-03-25_01_098.tcf.xml-195-14\u003cbr\u003etype: usage\u003c/p\u003e", "x": 943.05, "y": 11.877}, {"color": "#377eb8", "id": "2532889X_1983-06-10_01_099.tcf.xml-7-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Lehrgang, an dem zun\u00e4chst 20 Studenten teilnehmen, findet\u003cbr\u003ein einem der beiden \u003cb\u003eLyzeen\u003c/b\u003e des Landes statt, weil die Kapverden\u003cbr\u003ebisher \u00fcber kein eigenes Lehrerbildungsinstitut verf\u00fcgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-06-10_01_099.tcf.xml-7-15 : "#377eb8", "id": "26120215_1987_05_15_01_174.tcf.xml-58-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber hier in Berlin ist sie geboren, hier hat sie das\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e besucht, war von der Inflation betroffen, wurde\u003cbr\u003eKommunistin, heiratete und von Berun begann das 20j\u00e4hrige Abenteuer an\u003cbr\u003eder stillen Front, denn das war es auch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_05_15_01_174.tcf.xml-58-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.55, "y": 247.365}, {"color": "#377eb8", "id": "2532889X_1984-08-04_01_400.tcf.xml-7-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit 20 Jahren verbindet das \u003cb\u003eLyzeum\u003c/b\u003e von Kowary und die\u003cbr\u003eKarl-Pflugbeil-Oberschule feste Freundschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-08-04_01_400.tcf.xml-7-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 604.5, "y": 133.815}, {"color": "#377eb8", "id": "2532889X_1985-08-23_01_111.tcf.xml-33-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eHier befindet sich ein Gro\u00dfteil der acht \u003cb\u003eLyzeen\u003c/b\u003e, der\u003cbr\u003esechs Berufs-und 18 Allgemeinschulen, \u00fcber die Focsani verf\u00fcgt.\u003cbr\u003eberichtet er.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-08-23_01_111.tcf.xml-33-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.9, "y": 888.45}, {"color": "#377eb8", "id": "2532889X_1952-04-18_01_079.tcf.xml-1-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie studierende Jugend des Staatlichen P\u00e4dagogischen\u003cbr\u003e\u003cb\u003eLyzeums\u003c/b\u003e in Warschau besitzt ein ausgezeichnet organisiertes\u003cbr\u003eultur=Ensemble, dessen Leistungen sich durch hohes k\u00fcnstlerisches\u003cbr\u003eNiveau ausz eichnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1952\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1952-04-18_01_079.tcf.xml-1-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1169.45, "y": 874.45}, {"color": "#377eb8", "id": "2532889X_1985-04-12_01_113.tcf.xml-4-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach seiner R\u00fcckkehr 1936 war er als P\u00e4dagoge in Tirana und\u003cbr\u003edanach bis 1939 am \u003cb\u003eLyzeum\u003c/b\u003e Jn Korea t\u00e4tig, wo er zu einem der\u003cbr\u003eaktivsten F\u00fchrer der kommunistischen Gruppe wurde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1985-04-12_01_113.tcf.xml-4-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 682.1, "y": 855.65}, {"color": "#377eb8", "id": "26120215_1946_10_03_01_257.tcf.xml-0-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausstellung \u201eGraphiken und Aquarelle Reinickendorfer\u003cbr\u003eK\u00fcnstler\" in Berlin-Tegel, Otto Haase-Stra\u00dfe (\u003cb\u003eLyzeum\u003c/b\u003e), nah*\u003cbr\u003eBahnhof Tegel, wird bis einschlie\u00dflich 10. Oktober verl\u00e4ngert und Ist\u003cbr\u003etaglich von 10 bis 20 Uhr ge\u00f6ffnet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1946\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1946_10_03_01_257.tcf.xml-0-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 665.85, "y": 1003.0}, {"color": "#377eb8", "id": "2532889X_1984-05-21_01_146.tcf.xml-5-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDieses ehemalige \u003cb\u003eLyzeum\u003c/b\u003e war von der Pol-Pot-Clique in\u003cbr\u003eein Vernichtungslager verwandelt worden, in dem rund 20000 Menschen zu\u003cbr\u003eTode gefoltert wurden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1984-05-21_01_146.tcf.xml-5-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 640.9, "y": 641.35}, {"color": "#377eb8", "id": "2532889X_1955-03-13_01_049.tcf.xml-37-11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der Grundschule hatte sie oft Tanzschritte erfunden, und im\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e hatte der Turnlehrer erkl\u00e4rt, er habe noch niemals eine\u003cbr\u003ederartige Tanzbegabung wie bei Manuela gesehen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-03-13_01_049.tcf.xml-37-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 460.155, "y": 372.5}, {"color": "#377eb8", "id": "26120215_1987_11_12_01_004.tcf.xml-23-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin herzliches Willkommen bereiteten die Sch\u00fclerinnen und\u003cbr\u003eSch\u00fcler des Bukarester \u003cb\u003eLyzeums\u003c/b\u003e \u201eIon Luca Caragiale\" dem\u003cbr\u003eGast.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1987\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1987_11_12_01_004.tcf.xml-23-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1141.2, "y": 262.9}, {"color": "#377eb8", "id": "2532889X_1989-08-26_01_238.tcf.xml-45-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKopfsch\u00fcttelnd stand der Hausmeister des \u003cb\u003eLyzeums\u003c/b\u003e in\u003cbr\u003eeiner Ecke, und als einer nach Venezuela rief, wies er auf den Zettel\u003cbr\u003ean der T\u00fcr.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1989\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1989-08-26_01_238.tcf.xml-45-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1145.75, "y": 386.515}, {"color": "#377eb8", "id": "2532889X_1975-01-24_01_059.tcf.xml-19-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSeit einem Jahr verbindet uns auch mit dem Kollektiv des\u003cbr\u003e\u003cb\u003eLyzeums\u003c/b\u003e \u201eJ. Slowackl\" in Debno, VR Polen, feste\u003cbr\u003eFreundschaft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1975\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1975-01-24_01_059.tcf.xml-19-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1113.7, "y": 869.7}, {"color": "#377eb8", "id": "2532889X_1972-12-13_01_060.tcf.xml-5-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSp\u00e4ter trat ich in das Gymnasium dieser Stadt ein, das  1985\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1985_10_16_01_036.tcf.xml-23-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1037.1, "y": 778.6}, {"color": "#377eb8", "id": "2532889X_1973-12-23_01_198.tcf.xml-2-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwischen der Ernst-Th\u00e4lmann-Oberschule Schwedt und dem\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e \u201eJuliusz Slowadci\" in Debno entwickelt sich eine enge\u003cbr\u003eZusammenarbeit.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1973-12-23_01_198.tcf.xml-2-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 90.695, "y": 566.45}, {"color": "#377eb8", "id": "2532889X_1972-12-08_01_151.tcf.xml-2-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNach dem Besuch eines \u003cb\u003eLyzeums\u003c/b\u003e in Beirut begann er sein\u003cbr\u003eStudium an der Universit\u00e4t Teheran und setzte es an den Fakult\u00e4ten f\u00fcr\u003cbr\u003epolitische und Wirtschaftswissenschaften in Paris und Br\u00fcssel\u003cbr\u003efort.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-12-08_01_151.tcf.xml-2-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 273.11, "y": 738.75}, {"color": "#377eb8", "id": "26120215_1949_10_26_01_035.tcf.xml-75-14", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie soll eine gute Lehrerin sein, aber ihre Ansichten sind\u003cbr\u003evielleicht die eines \u003cb\u003eLyzeums\u003c/b\u003e der Jahrhundertwende.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u0 in St. Saulve im\u003cbr\u003eDepartement Nord, die Lehrer des Pariser \u003cb\u003eLyzeums\u003c/b\u003e Buffon sowie\u003cbr\u003e131 Arbeiter eines Lyoner H\u00fcttenwerkes aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1954\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1954_02_16_01_020.tcf.xml-10-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 159.535, "y": 706.6}, {"color": "#377eb8", "id": "26120215_1960_06_19_01_530.tcf.xml-3-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Besuch eines Gymnasiums oder \u003cb\u003eLyzeums\u003c/b\u003e kostete\u003cbr\u003eSchulgeld, aber bis zur Einf\u00fchrung der Br\u00fcningschen Notverordnungen,\u003cbr\u003emit denen die Rechte, die die Arbeiterklasse in der Novemberrevolution\u003cbr\u003eerk\u00e4mpft hatte, wieder zerschlagen wurden, gab es auch hin und wieder\u003cbr\u003ef\u00fcr ein Arbeiterkind eine \u201eFreistelle\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1960\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1960_06_19_01_530.tcf.xml-3-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 874.0, "y": 717.55}, {"color": "#377eb8", "id": "2532889X_1955-03-13_01_049.tcf.xml-6-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eManuela, die f\u00fcr ihr sch\u00fcchternes Wesen und ihr gutes Betragen\u003cbr\u003ebekannt war, emp\u00f6rte sich an Jenem Tag, verteidigte den Lehrer,\u003cbr\u003eschimpfte die aufgeregten Eltern der Mitsch\u00fclerinnen \u201eCarolas\" und\u003cbr\u003enannte die Direktion des \u003cb\u003eLyzeums\u003c/b\u003e -unf\u00e4hig\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1955\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1955-03-13_01_049.tcf.xml-6-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1229.75, "y": 548.55}, {"color": "#377eb8", "id": "26120215_1984_02_22_01_191.tcf.xml-17-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMan lief die Koblenzer Stra\u00dfe hinauf, bog in die Mainzer Stra\u00dfe\u003cbr\u003eein, dann in die Weimarische, und da war es, das Vierte \u003cb\u003eLyzeum\u003c/b\u003e,\u003cbr\u003ewie es damals hie\u00df,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1984\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1984_02_22_01_191.tcf.xml-17-26\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1006.9, "y": 11.123}, {"color": "#377eb8", "id": "2532889X_1983-06-10_01_099.tcf.xml-6-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Ausbildung der Sch\u00fcler des \u003cb\u003eLyzeums\u003c/b\u003e wie auch der\u003cbr\u003eLehrerstudenten In diesen naturwissenschaftlichen F\u00e4chern erfolgt in\u003cbr\u003eFachkabinetten, die mit Apparaturen und Ger\u00e4ten aus einer\u003cbr\u003eSolidarit\u00e4tssendung der DDR ausgestattet sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1983\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1983-06-10_01_099.tcf.xml-6-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 659.9, "y": 762.6}, {"color": "#377eb8", "id": "2532889X_1960-05-04_01_058.tcf.xml-3-26", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnser Weg h\u00e4tte uns zu jenem gerundeten Hause aus Holz gef\u00fchrt,\u003cbr\u003ein dem Puschkin, der Goethe des russischen Volkes, w\u00e4hrend seiner\u pan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1973\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1973_05_16_01_231.tcf.xml-5-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 324.425, "y": 902.65}, {"color": "#377eb8", "id": "2532889X_1974-12-28_01_154.tcf.xml-16-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie \u201e49er\" gastierten in der Bezirksstadt Castelo Branco, wo\u003cbr\u003edie Turnhalle des \u003cb\u003eLyzeums\u003c/b\u003e bis zum Bersten gef\u00fcllt war und ein\u003cbr\u003eauf Krawall bedachtes H\u00e4uflein ultralinker Provokateure an der\u003cbr\u003eDisziplin der Schutzgruppen und der Zuh\u00f6rer abprallte, und vor\u003cbr\u003eenthusiastischen Studenten der Universit\u00e4t Porto, in der\u003cbr\u003ekleinen\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1974\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1974-12-28_01_154.tcf.xml-16-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 626.35, "y": 947.6}, {"color": "#377eb8", "id": "2532889X_1980-05-03_01_167.tcf.xml-42-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm \u003cb\u003eLyzeum\u003c/b\u003e in der Grabenstra\u00dfe hielten sie mit den dort\u003cbr\u003euntergebrachten Deportierten eine gro\u00dfe Maifeier ab.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-05-03_01_167.tcf.xml-42-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 742.25, "y": 849.0}, {"color": "#377eb8", "id": "26120215_1987_06_23_01_151.tcf.xml-18-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\ \u003e\u003c/span\u003eMaurice Vieille Professor der Philo-Sophie am \u003cb\u003eLyzeum\u003c/b\u003e in\u003cbr\u003eBu\u00fcon: f 7. 12. 44 im KZ Neu-Sta\u00dffurt\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1966\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1966_01_26_01_038.tcf.xml-3-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 859.25, "y": 28.4715}, {"color": "#377eb8", "id": "26120215_1967_10_02_01_069.tcf.xml-34-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eSie hat als junges M\u00e4dchen ein \u003cb\u003eLyzeum\u003c/b\u003e besucht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1967\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1967_10_02_01_069.tcf.xml-34-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 572.85, "y": 274.525}, {"color": "#377eb8", "id": "2532889X_1980-10-18_01_198.tcf.xml-65-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie einstige Folterst\u00e4tte im Geb\u00e4ude des ehemaligen\u003cbr\u003e\u003cb\u003eLyzeums\u003c/b\u003e Toul Svay Prey ist heute Nationale Mahn-und\u003cbr\u003eGedenkst\u00e4tte\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1980-10-18_01_198.tcf.xml-65-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 961.4, "y": 494.71}, {"color": "#377eb8", "id": "2532889X_1961-04-08_01_104.tcf.xml-27-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber neben wertvollen, die Entwicklung des\u003cbr\u003eZisterzienserklosters und der Schule betreffenden Sammlungen besitzt\u003cbr\u003edie Bibliothek auch fast s\u00e4mtliche Schulprogramme der\u003cbr\u003edeutschsprachigen Gymnasien und \u003cb\u003eLyzeen\u003c/b\u003e vom Anfang des 19.\u003cbr\u003eJahrhunderts bis in die 30er Jahre unseres Jahrhunderts und ist damit\u003cbr\u003eauch In schulgeschichtlicher Hinsicht ein hervorragendes\u003cbr\u003eKompendium.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1961\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1961-04-08_01_104.tcf.xml-27-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 785.65, "y": 13.48}, {"color": "#377eb8", "id": "26120215_1951_07_08_01_148.tcf.xml-7-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eJa\", sacht da\u0027 Adele, \u201edet is so mit dem Bahnhof: Vorne\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e, hinten Museum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1951\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1951_07_08_01_148.tcf.xml-7-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 944.65, "y": 645.85}, {"color": "#377eb8", "id": "2532889X_1981-04-02_01_154.tcf.xml-10-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNoch w\u00e4hrend sie das \u003cb\u003eLyzeum\u003c/b\u003e besuchte, trat sie dem\u003cbr\u003eKommunistischen Jugendverband bei.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1981\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1981-04-02_01_154.tcf.xml-10-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1344.35, "y": 319.765}, {"color": "#377eb8", "id": "26120215_1949_03_18_01_038.tcf.xml-5-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDer Weiberfeind\" von Lcsslnar, ein selten gespieltes\u003cbr\u003eJugendst\u00fcck, wird am 19. M\u00e4rz (19 Uhr) von Sch\u00fclern und Schulerinnen\u003cbr\u003eder Franz-Mehring-Schule und des Pestalozzi-\u003cb\u003eLyzeums\u003c/b\u003e im Berliner\u003cbr\u003eLessing-Nicolai-Haus, Br\u00fcderstra\u00dfe 13, aufgef\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1949\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1949_03_18_01_038.tcf.xml-5-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1192.2, "y": 954.7}, {"color": "#377eb8", "id": "2532889X_1965-12-24_01_074.tcf.xml-19-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVon hier aus kann man das neue Kep gut \u00fcbersehen; die drei\u003cbr\u003ehellen Schulgeb\u00e4ude, das Sportstadion, das Hotel, das \u003cb\u003eLyzeum\u003c/b\u003e,\u003cbr\u003edie Verwaltung und das staatliche Warenhaus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1965\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1965-12-24_01_074.tcf.xml-19-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 681.6, "y": 926.8}, {"color": "#377eb8", "id": "26120215_1976_06_12_01_330.tcf.xml-19-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNun, wie war das mit Puschkins Iieunden am\u003cbr\u003e\u003cb\u003eLyzeum\u003c/b\u003e?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1976\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1976_06_12_01_330.tcf.xml-19-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1496.4, "y": 720.95}, {"color": "k", "id": "drude_pflanzengeographie_1890-3994-33", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eImmergr\u00fcne Maquis fehlen noch als eigene Formation und bilden\u003cbr\u003eden gr\u00f6ssten Gegensatz des reicheren S\u00fcdens zu dem hier auf\u003cbr\u003eunfruchtbaren H\u00fcgeln waltenden Gestr\u00fcpp mit steifem Graswuchs von\u003cbr\u003eZizyphus K\u00e4mpferi, Vitex incisa, \u003cb\u003eLycium\u003c/b\u003e chinense.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-3994-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1292.6, "y": 598.5}, {"color": "k", "id": "beyer_poetik01_1882-8419-70", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachfolgende Fremdw\u00f6rter mit logischer Bedeutung sind meist\u003cbr\u003egermanisiert: Abraham\u012btisch, access\u014drisch, allop\u0101thisch, An\u0101pher,\u003cbr\u003eAusp\u012bzien, Baccala\u016breus, balsam\u012beren, Bas\u012blikum, Bram\u0101rbas, Char\u0101kter,\u003cbr\u003echarakter\u012bstisch; D\u0113bitor, Defin\u012btum, Dep\u014dsitum, Di\u0101konus; Ext\u0113mpore,\u003cbr\u003eFaks\u012bmile; gramm\u0101tisch, grammatik\u0101lisch; Her\u014dentum, Hi\u0101tus,\u003cbr\u003ehom\u00f6op\u0101thisch; Jnterm\u0113zzo, Jubila\u0308\u0304um; Kal\u0113nder, Kan\u012bnchen,\u003cbr\u003eKollekt\u0101neum (Plur.: Kollektan\u0113en), Kom\u012btien; \u003cb\u003eLyz\u0113um\u003c/b\u003e; Mahag\u014dni;\u003cbr\u003eMausol\u0113um, Mess\u012bas, Met\u0101pher, Mi\u0101sma, Mosk\u012bto, Mus\u0113um; Parad\u012bgma,\u003cbr\u003eParall\u0101xe, plat\u014dnisch, Pleb\u0113jer, priv\u0101tim, Prok\u016bra, Pron\u014dmen,\u003cbr\u003ePropag\u0101nda; Quinquag\u0113sima; Rap\u016bnzel, Res\u0113da, Rev\u014dlver, Rhab\u0101rber,\u003cbr\u003eRhodod\u0113ndron; Salp\u0113ter, S\u0113nior, Sexag\u0113sima, sophokl\u0113isch, Spond\u0113us,\u003cbr\u003eSult\u0101na; Tar\u0101ntel, Ti\u0101ra; Ultim\u0101tum, Univ\u0113rsum; Val\u016bta, Ver\u0101nda,\u003cbr\u003eVi\u0101tikum; Zod\u012bakus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beyer_poetik01_1882-8419-70\u003cbr\u003etype: usage\u003c/p\u003e", "x": 154.43, "y": 563.3}, {"color": "k", "id": "drude_pflanzengeographie_1890-4399-6", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin Nitraria-Strauch verflicht sich mit einem \u003cb\u003eLycium\u003c/b\u003e,\u003cbr\u003eund halbmannshohe Grasb\u00fcsche von Panicum oder Pennisetum stellen die\u003cbr\u003eVerbindung her mit einem n\u00e4chsten gr\u00f6sseren Haufwerk, das im wirren\u003cbr\u003eDurcheinander aus Deverra (einer halbstrauchigen Umbellifere),\u003cbr\u003eAstragalus und Zilla besteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1890\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: drude_pflanzengeographie_1890-4399-6\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1485.0, "y": 9.0}, {"color": "k", "id": "drude_pflanzengeographie_1890-3828-35", "label": "-1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin weiterer Charakterstrauch ist der zu den Zygophylleen\u003cbr\u003egeh\u00f6rige Charmyk: Nitraria Schoberi, welcher am Nan-schan in 3300 m\u003cbr\u003eH\u00f6he Anfang Juli bl\u00fcht, in Zaidam durch seine Beeren als\u003cbr\u003eNahrungsmittel dient (mit \u003cb\u003eLycium\u003c/b\u003e turcomanicum), und welcher\u003cbr\u003einteressanterweise mit Ueberspringung der Tropen in weiten Bezirken\u003cbr\u003eAustraliens wiederkehrt
