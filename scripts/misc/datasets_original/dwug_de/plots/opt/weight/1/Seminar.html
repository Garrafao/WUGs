38\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: andere\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 942.15, "y": 224.15}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4982-103", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e12. Theils um des oben angegebenen Zweckes willen, theils um\u003cbr\u003e\u00fcberhaupt mit der Beschaffenheit und den Bed\u00fcrfnissen des Schulwesens\u003cbr\u003eihres Bezirkes genau bekannt zu werden, sollen die Seminardirectoren\u003cbr\u003eallj\u00e4hrlich w\u00e4hrend der Ferien einen Theil des Regierungsbezirkes oder\u003cbr\u003eder Provinz, wof\u00fcr in ihren Anstalten Lehrer gebildet werden,\u003cbr\u003ecommissarisch zur Untersuchung der Landschulen bereisen, und von ihren\u003cbr\u003eBeobachtungen und Erfahrungen der betr. Regierung einen Bericht, der\u003cbr\u003eauch abschriftlich dem Provinzial-Schul-Collegio einzureichen ist,\u003cbr\u003eerstatten, damit danach das N\u00f6thige veranla\u00dft, und namentlich\u003cbr\u003ediejenigen Lehrer, auf welche die Bestimmung im vorigen Abschnitt 11.\u003cbr\u003esich bezieht, in die \u003cb\u003eSeminare\u003c/b\u003e einberufen werden k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4982-103\u003cbr\u003etype: usage\u003c/p\u003e", "x": 501.6, "y": 730.8}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1477-75", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Einrichtung gew\u00e4hrt den Vortheil, da\u00df man jedesmal solche\u003cbr\u003eSubjecte zusammen einberufen kann, die ungef\u00e4hr auf gleicher Stufe\u003cbr\u003estehen; da\u00df der Gegenstand selbst gr\u00fcndlicher und vollst\u00e4ndiger\u003cbr\u003edurchgenommen wird; da\u00df die Einzelnen besser beobachtet und ihren be-\u003cbr\u003esondern Bed\u00fcrfnissen gem\u00e4\u00df behandelt werden k\u00f6nnen; und da\u00df nicht alle\u003cbr\u003eSeminarlehrer zugleich, zum Nachtheil der eigentlichen Z\u00f6glinge der\u003cbr\u003eAnstalt, sondern immer nur vorzugsweise derjenige, welchem der zu\u003cbr\u003ebehandelnde Gegenstand auch im \u003cb\u003eSeminar\u003c/b\u003e zugetheilt ist, in\u003cbr\u003eAnspruch genommen wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1477-75\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003cli\u003eannotatorC: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1039.05, "y": 926.65}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1489-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Ministerium findet sich durch manche in den Sanit\u00e4ts-und\u003cbr\u003eandern Berichten der Regierungen erw\u00e4hnte Ungl\u00fccksf\u00e4lle veranla\u00dft, von\u003cbr\u003edem Provinzialschulcollegium und dem Consistorium Bericht dar\u00fcber zu\u003cbr\u003eerfordern, ob in den \u003cb\u003eSeminaren\u003c/b\u003e seines Bezirkes auch der n\u00f6thige\u003cbr\u003eUnterricht \u00fcber Wiederbelebung der Scheintodten, Kenntni\u00df der\u003cbr\u003eGiftpflanzen, Verhalten bei dem Bisse toller Hunde, Verh\u00fctung der\u003cbr\u003eFeuersbr\u00fcnste und anderer Ungl\u00fccksf\u00e4lle ertheilt wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1489-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 563.0, "y": 452.715}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-3371-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEs zeigt n\u00e4mlich die Erfahrung, da\u00df die ganz ver\u00e4nderte\u003cbr\u003eLebensart, zu welcher sich die in das \u003cb\u003eSeminar\u003c/b\u003e eintretenden\u003cbr\u003eJ\u00fcnglinge gew\u00f6hnen m\u00fcssen, nicht ohne Nachtheil f\u00fcr ihr k\u00f6rperliches\u003cbr\u003eBefinden bleibt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-3371-18\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 570.2, "y": 500.35}, {"color": "#377eb8", "id": "lange_maedchenschule_1887-544-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 \u00dcbrigens w\u00fcrde \u2014 wir erw\u00e4hnen das, um Mi\u00dfverst\u00e4ndnissen\u003cbr\u003evorzubeugen \u2014 das Elementarexamen niemals als Vorbedingung f\u00fcr die\u003cbr\u003eAufnahme in die Hochschule verlangt werden oder gelten k\u00f6nnen;\u003cbr\u003eHochschule und \u003cb\u003eSeminar\u003c/b\u003e k\u00f6nnen f\u00fcr Frauen eben so wenig\u003cbr\u003evoneinander abh\u00e4ngen, wie f\u00fcr M\u00e4nner; es sollen also nicht zwei\u003cbr\u003eExamina nacheinander abgelegt werden, sondern nach Wahl und Bef\u00e4higung\u003cbr\u003enur das niedere oder nur das h\u00f6here\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lange_maedchenschule_1887-544-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 886.25, "y": 736.2}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1487-100", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Hauptnutzen dieser Einrichtung aber wird darin bestehen,\u003cbr\u003eda\u00df sich unter den Lehrern selbst Trieb, Eifer und Fortschritt\u003cbr\u003evermehrt, da\u00df sich \u00fcberhaupt Regsamkeit im Schulwesen verbreitet; da\u00df\u003cbr\u003eimmer mehr Uebereinstimmung in der Behandlung des Unterrichts durch\u003cbr\u003ealle Schulen bewirkt wird; da\u00df das Seminar wirklich der lebendige\u003cbr\u003eMittelpunkt des Gauzen wird; da\u00df die Seminarlehrer mit dem\u003cbr\u003eeigentlichen Zustande und den wahren Bed\u00fcrfnissen der Schulen sich\u003cbr\u003evertraut machen, und da\u00df auch in ihnen ein lebendiges Interesse und\u003cbr\u003eein frischer Eifer erhalten wird, und endlich, da\u00df die angehenden\u003cbr\u003eLehrer, n\u00e4mlich die Z\u00f6glinge der \u003cb\u003eSeminare\u003c/b\u003e, gleich vom Anfange\u003cbr\u003evon dem Gef\u00fchle der Wichtigkeit ihres Berufs durchdrungen werden, und\u003cbr\u003eden Ernst erkennen lernen, womit dar\u00fcber gewacht wird, da\u00df sie\u003cbr\u003edereinst ihre Pflicht redlich erf\u00fcllen und nicht l\u00e4ssig befunden\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1487-100\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 516.7, "y": 650.3}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-5007-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e10. Wer aus einem \u003cb\u003eSeminare\u003c/b\u003e verwiesen ist, oder dasselbe\u003cbr\u003evon nun an eigenm\u00e4chtig und ohne Abgangszeugni\u00df verlassen hat, soll in\u003cbr\u003ekeinem Falle zur Pr\u00fcfung, und also noch viel weniger ins Schulamt\u003cbr\u003ezugelassen werden rc.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-5007-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 786.05, "y": 492.155}, {"color": "#377eb8", "id": "ranke_paepste02_1836-5297-18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Jesuiten lehren Grammatik und freie K\u00fcnste: mit ihrem\u003cbr\u003eCollegium San Ildefonso zu Mexico ist ein theologisches \u003cb\u003eSeminar\u003c/b\u003e\u003cbr\u003everbunden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_paepste02_1836-5297-18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 900.3, "y": 628.35}, {"color": "#377eb8", "id": "ranke_paepste01_1834-2054-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eZwar wurde dieser Orden nicht eigentlich ein Seminar von\u003cbr\u003ePriestern: dazu war er niemals zahlreich genug: allein er bildete sich\u003cbr\u003ezu einem \u003cb\u003eSeminar\u003c/b\u003e von Bisch\u00f6fen aus.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_paepste01_1834-2054-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1308.2, "y": 736.25}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1436-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6. Ein solches Abgangszeugni\u00df soll dem Entlassenen zwar die\u003cbr\u003eAnstellungsf\u00e4higkeit, allein f\u00fcrs Erste nur auf 3 Jahre ertheilen,\u003cbr\u003enach deren Ablauf der Inhaber sich zu einer abermaligen Pr\u00fcfung im\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e zu stellen hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1436-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 622.9, "y": 130.74}, {"color": "#377eb8", "id": "strauss_jesus02_1836-14-50", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEigene Empfindungen hat es in mir erregt, des w\u00fcrdigen alten\u003cbr\u003eLandsmannes Freude \u00fcber die Fortschritte der wissenschaftlichen\u003cbr\u003eFreiheit in W\u00fcrtemberg zu lesen, verm\u00f6ge welcher man daselbst\u003cbr\u003edergleichen jezt ungef\u00e4hrdet schreiben k\u00f6nne: zu einer Zeit, wo ich\u003cbr\u003ebereits auf meine Schrift hin von meiner Repetentenstelle am T\u00fcbinger\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e entfernt war.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1836\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: strauss_jesus02_1836-14-50\u003cbr\u003etype: usage\u003c/p\u003e", "x": 612.95, "y": 1008.35}, {"color": "#377eb8", "id": "nn_nrhz202_1849-175-0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eSeminar\u003c/b\u003e auseinander sprengen half und so viel Sch\u00f6nes\u003cbr\u003e\u00fcber die Zertheilung der Seminare und ihre Verlegung in idyllische\u003cbr\u003eLandst\u00e4dtchen auch zum Zweck der besseren Vorbereitung auf die \u201eharte\u003cbr\u003eKost und leere Wand\u201c gedacht und gesagt hat; derselbe Stiehl, wie\u003cbr\u003eseine Herren und Meister, f\u00fcr den christlich-germanischen Staat\u003cbr\u003eschw\u00e4rmt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_nrhz202_1849-175-0\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 735.3, "y": 830.7}, {"color": "#377eb8", "id": "stein_verwaltungslehre05_1868-3430-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Lehrer sind nur zum Theil Staatsdiener; philologische\u003cbr\u003e\u003cb\u003eSeminare\u003c/b\u003e an den Universit\u00e4ten, jedoch bisher noch ohne\u003cbr\u003ePr\u00fcfungssystem; Anstellung trotzdem vom Staate.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1868\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: stein_verwaltungslehre05_1868-3430-9\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1080.9, "y": 505.4}, {"color": "#377eb8", "id": "lange_maedchenschule_1887-370-77", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDazu geh\u00f6rt ferner, wenn ihr Unterricht, auch bei idealem\u003cbr\u003eEndzweck, auf realem Boden bleiben und sich nicht in Allgemeinheiten\u003cbr\u003everfl\u00fcchtigen soll, eine absolute Beherrschung des Stoffs, an den sie\u003cbr\u003eanzukn\u00fcpfen hat, auch des Details, (wenn sie es auch nicht unmittelbar\u003cbr\u003ef\u00fcr ihre Sch\u00fclerinnen braucht), und \u2014 es mu\u00df gesagt sein \u2014 viele\u003cbr\u003eLehrerinnen wissen nicht einmal dem Namen nach, was Studium bedeutet,\u003cbr\u003eda ihnen im \u003cb\u003eSeminar\u003c/b\u003e niemals ein solches zugemutet ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lange_maedchenschule_1887-370-77\u003cbr\u003etype: usage\u003c/p\u003e", "x": 704.3, "y": 124.395}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1417-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ea. zehn Thaler f\u00fcr jedes Halbjahr seines Aufenthalts im\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e und den in dieser Zeit genossenen Unterricht,\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1417-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 134.19, "y": 920.35}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-3883-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn solchen Gegenden aber, wo das Bed\u00fcrfni\u00df eines geschickten\u003cbr\u003eTaubstummen-Lehrers besonders dr\u00fcckend gef\u00fchlt wird, wo das vorhandene\u003cbr\u003eSeminar noch mit keinem Taubstummen-Lehrer versehen ist, oder wo an\u003cbr\u003edem Orte des \u003cb\u003eSeminars\u003c/b\u003e keine Gelegenheit zu billiger\u003cbr\u003eUnterbringung von \u00e4rmeren taubstummen Kindern sich darbietet, will das\u003cbr\u003eMinisterium auch der einen oder der andern Land-und Stadtschule einen\u003cbr\u003eder f\u00fcr den Taubstummen-Unterricht vorgebildeten jungen M\u00e4nner\u003cbr\u003e\u00fcberlassen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-3883-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 579.1, "y": 1055.95}, {"color": "#377eb8", "id": "buechner_werke_1879-503-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer letztere war \u00fcbrigens nicht blos der \u00e4ltere, sondern auch\u003cbr\u003eder weitaus ber\u00fchmtere von beiden, der\" Stolz des gelehrten Elsa\u00df\",\u003cbr\u003ewelcher damals bereits seit vier Jahrzehnten, zuerst an der deutschen\u003cbr\u003eHochschule, dann am\" \u003cb\u003eS\u00e9minare\u003c/b\u003e protestant\", wo er\" Fundamenta\u003cbr\u003eAnthropologiae\" vortrug, endlich seit Gr\u00fcndung der Acad\u00e9mie an dieser\u003cbr\u003eals Forscher und als Lehrer gleich erfolgreich wirkte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1879\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: buechner_werke_1879-503-41\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 635.15, "y": 569.1}, {"color": "#377eb8", "id": "nn_maehrisches119_1895-174-3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Olm\u00fctzer f\u00fcrsterzbisch\u00f6flichen \u003cb\u003eSeminar\u003c/b\u003e waren 1893\u003cbr\u003eunter 202 Alumnen nur 37 Deutsche, welche f\u00fcr die in Betracht\u003cbr\u003ekommenden mehr als 500.000 deutschen Pfarrkinder kaum als gen\u00fcgender\u003cbr\u003eNachwuchs in der Seelsorge gelten k\u00f6nnen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches119_1895-174-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.4, "y": 538.5}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4972-32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6. Ein solches Abgangszeugni\u00df soll dem Entlassenen zwar die\u003cbr\u003eAnstellungsf\u00e4higkeit, allein f\u00fcr \u2019s Erste nur auf 3 Jahre ertheilen,\u003cbr\u003enach deren Ablauf der Inhaber sich zu einer abermaligen Pr\u00fcfung im\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e zu stellen hat.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4972-32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1067.9, "y": 698.05}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-8359-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e22. M\u00e4rz. Circ.-Rescr., betr. die Ableistung der\u003cbr\u003eMilitairpflicht Seitens der im \u003cb\u003eSeminar\u003c/b\u003e Gnadenfeldt gebildeten\u003cbr\u003eLehrer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-8359-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1241.65, "y": 262.365}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-3750-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer anerkannt erste Mann des preu\u00dfischen\u003cbr\u003eVolksschullehrerstandes war Adolf Diesterweg, der in Nassau-Siegen\u003cbr\u003egeboren, lange in S\u00fcddeutschland, dann in Elberfeld und M\u00f6rs\u003cbr\u003eerfolgreich gewirkt hatte, und seit 1832 das \u003cb\u003eSeminar\u003c/b\u003e f\u00fcr\u003cbr\u003est\u00e4dtische Lehrer in Berlin, die Musterschule des Staates leitete, ein\u003cbr\u003egrundehrlicher Idealist, volksth\u00fcmlich derb, arm, bed\u00fcrfni\u00dflos, mit\u003cbr\u003evielen Kindern gesegnet, der geborene Schulmeister, mit Leib und Seele\u003cbr\u003ebei der Sache, durch keine Wiederholung je zu erm\u00fcden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-3750-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 511.45, "y": 80.5}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1500-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Erfahrung hat inde\u00df gezeigt, da\u00df einzelne F\u00e4lle vorkommen\u003cbr\u003ek\u00f6nnen, wo die Entfernung eines Z\u00f6glings aus dem \u003cb\u003eSeminar\u003c/b\u003e nicht\u003cbr\u003eumgangen werden kann, ohne da\u00df er mit R\u00fccksicht auf sein fr\u00fcheres\u003cbr\u003eBetragen, auf seine Anlagen und seinen Flei\u00df es zu verdienen scheint,\u003cbr\u003ef\u00fcr immer vom Schullehrerstande ausgeschlossen zu werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1500-19\u003cbr\u003etype: usage\u003c/p\u003e", "x": 436.215, "y": 764.0}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1499-38", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei dieser Bestimmung ist es darauf abgesehen gewesen,\u003cbr\u003eunw\u00fcrdige Subjecte von dem Schulstande auszuschlie\u00dfen, und mu\u00df\u003cbr\u003edieselbe, insofern unsittliches Betragen und Unflei\u00df, ungeachtet\u003cbr\u003evorhergegangener Ermahnungen und Besserungsversuche, die Entfernung\u003cbr\u003eeines Pr\u00e4paranden aus dem \u003cb\u003eSeminar\u003c/b\u003e n\u00f6thig machen, in voller\u003cbr\u003eKraft erhalten werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1499-38\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1014.15, "y": 177.065}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-4170-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn wissenschaftlichen Instituten bestehen in Valparaiso ein\u003cbr\u003etheologisches \u003cb\u003eSeminar\u003c/b\u003e, eine Marine-Akademie mit 70 Sch\u00fclern und\u003cbr\u003eeiner maritimen Bibliothek, ein Lyceum mit 500 Sch\u00fclern und ein\u003cbr\u003eMuseum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-4170-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 722.25, "y": 1090.75}, {"color": "#377eb8", "id": "schmoller_volkswirtschaftslehre_1893-392-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie deutsche Wissenschaft und die Leiter derjenigen\u003cbr\u003estaatswissenschaftlichen \u003cb\u003eSeminare\u003c/b\u003e, aus denen seit 30 Jahren\u003cbr\u003e\u00fcberwiegend deskriptive Arbeiten hervorgingen, waren sich bewu\u00dft,\u003cbr\u003edamit im Einklange zu stehen mit dem Gange, den die Erkenntnistheorie\u003cbr\u003eund Wissenschaftslehre \u00fcberhaupt genommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1893\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schmoller_volkswirtschaftslehre_1893-392-8\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 528.0, "y": 1128.85}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-419-19", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDagegen bedarf es bei den noch nicht angestellt gewesenen, aber\u003cbr\u003emit dem Zeugni\u00df unbedingter Anstellungsf\u00e4higkeit aus einem K\u00f6nigl.\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e entlassenen und in den Amtsbl\u00e4ttern der betr.\u003cbr\u003eRegierungen als wahlf\u00e4hig bezeichneten Subjecten einer abermaligen\u003cbr\u003ePr\u00fcfung nicht, wenn solche aus einer Provinz in die andere sich\u003cbr\u003ebegeben und dort Schulstellen derselben Art, f\u00fcr welche sie unbedingt\u003cbr\u003eanstellungsf\u00e4hig sind, erhalten sollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-419-19\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1085.45, "y": 939.9}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4950-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWer dieser Verbindlichkeit nicht, oder nicht sofort, als es von\u003cbr\u003eihm gefordert wird, nachkommt, mu\u00df der Seminar-Anstalt die auf ihn\u003cbr\u003egewandten Kosten zur\u00fcckzahlen, n\u00e4mlich a) Zehn Thaler f\u00fcr jedes\u003cbr\u003eHalbjahr seines Aufenthalts im \u003cb\u003eSeminar\u003c/b\u003e und den in dieser Zeit\u003cbr\u003egenossenen Unterricht; b) den ganzen Betrag des von ihm genossenen\u003cbr\u003eBenefices der freien Bek\u00f6stigung. \u2014 3)\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4950-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1079.8, "y": 1107.4}, {"color": "#377eb8", "id": "nn_charaktere02_1848-65-5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLobeck k\u00e4mpfte in seinem philologischen \u003cb\u003eSeminar\u003c/b\u003e mit\u003cbr\u003eErfolg gegen alle romantischen Einf\u00e4lle, die seiner Wissenschaft zu\u003cbr\u003enahe traten; er galt als Republikaner, da er ohnehin mehr in Rom und\u003cbr\u003eAthen, als in K\u00f6nigsberg lebte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_charaktere02_1848-65-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 638.2, "y": 467.685}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1414-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e1. Jeder Seminarist bleibt drei Jahre hindurch nach seinem\u003cbr\u003eAustritt aus der Anstalt zur Disposition der K\u00f6nigl. Regierungen in\u003cbr\u003edemjenigen Consistorialbezirke, f\u00fcr welchen das \u003cb\u003eSeminar\u003c/b\u003e, worin\u003cbr\u003eer seine Bildung erhalten hat, errichtet worden, und ist verpflichtet,\u003cbr\u003ejede Stelle, zu welcher diese Beh\u00f6rde ihn geeignet findet, anzunehmen,\u003cbr\u003eauch dies sogleich zu thun, sobald es von ihm gefordert wird.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1414-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1018.25, "y": 800.95}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4957-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNachdem nunmehr in allen Provinzen der Monarchie f\u00fcr die\u003cbr\u003en\u00f6thige Ausbildung guter Schullehrer durch eine Anzahl von\u003cbr\u003e\u003cb\u003eSeminaren\u003c/b\u003e, welche dem gegenw\u00e4rtigen Bed\u00fcrfnisse nach Maa\u00dfgabe\u003cbr\u003eder zu Gebote stehenden H\u00fclfsmittel m\u00f6glichst entspricht, f\u00fcr jetzt\u003cbr\u003eausreichend gesorgt, auch diesen Anstalten fast s\u00e4mmtlich sowohl durch\u003cbr\u003edie sorgf\u00e4ltigste Auswahl bew\u00e4hrter Vorsteher und t\u00fcchtiger Lehrer,\u003cbr\u003eals auch durch Feststellung wohlerwogener Lehrpl\u00e4ne, durch \u00e4u\u00dfere\u003cbr\u003eAusstattung mit Localien und Lehrmitteln und durch angemessene\u003cbr\u003eDisciplinarverfassungen, solche Einrichtungen ertheilt sind, da\u00df sie\u003cbr\u003eihre wichtige Bestimmung nicht unerf\u00fcllt lassen k\u00f6nnen; so bleibt nun\u003cbr\u003enoch \u00fcbrig, sie zu dem gesammten Schulwesen derjenigen Provinzen und\u003cbr\u003eBezirke, f\u00fcr welche zu sorgen sie bestimmt sind, in eine solche n\u00e4here\u003cbr\u003eBeziehung zu setzen, da\u00df dadurch theils ihr Einflu\u00df auf dasselbe\u003cbr\u003ebefestigt und dauernd gesichert, theils ihnen selbst die best\u00e4ndige\u003cbr\u003eR\u00fccksicht auf den Zustand und die wahren Bed\u00fcrfnisse der Volksbildung\u003cbr\u003eerleichtert werden mu\u00df.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4957-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.56, "y": 978.3}, {"color": "#377eb8", "id": "otto_bauernsohn_1849-817-7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWie ich nun aber schon auf dem \u003cb\u003eSeminar\u003c/b\u003e war, kam die\u003cbr\u003eGewerbefreiheit und ruinirte alle Handwerker, die nicht mit einem\u003cbr\u003egro\u00dfen Kapital sich weiter helfen konnten oder von der alten soliden\u003cbr\u003eArbeit der neumodischen Schleuderarbeit sich zuwandten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1849\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: otto_bauernsohn_1849-817-7\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1305.6, "y": 320.075}, {"color": "#377eb8", "id": "steub_tirol_1846-7463-39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSie erhalten sich am Gymnasium \u2013 als \u201eLotterstudenten\" \u2013 durch\u003cbr\u003eFreitische und Wohlthaten der Stadtleute, gehen dann nach Innsbruck um\u003cbr\u003ean der Universit\u00e4t den philosophischen Cursus durchzumachen, und\u003cbr\u003ebleiben zuletzt vier Jahre in einem der \u003cb\u003eSeminare\u003c/b\u003e zu Brixen und\u003cbr\u003eTrient.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1846\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: steub_tirol_1846-7463-39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 698.2, "y": 1026.2}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-535-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer scharf bureaukratischen Kirchenpolitik des K\u00f6nigs trat der\u003cbr\u003eClerus mit offenbarer Unbotm\u00e4\u00dfigkeit entgegen; wieder wie in Kaiser\u003cbr\u003eJoseph\u2019s Tagen klagte er \u00fcber Glaubensdruck weil die Staatsgewalt ein\u003cbr\u003egeistliches \u003cb\u003eSeminar\u003c/b\u003e in L\u00f6wen errichtet hatte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-535-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 246.335, "y": 519.85}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1419-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e3. Es soll zwar den Z\u00f6glingen frei stehen, Stellen, welche\u003cbr\u003eihnen von dem Director des \u003cb\u003eSeminars\u003c/b\u003e in Folge der Auftr\u00e4ge, die\u003cbr\u003eihm wegen Besetzung von der K\u00f6nigl. Regierung gegeben worden, oder in\u003cbr\u003eFolge eines Gesuches von Patronen und Schulinspectoren um Nachweisung\u003cbr\u003eeines Schullehrers angeboten werden, auszuschlagen; wenn aber die\u003cbr\u003eK\u00f6nigl. Regierung diese Ablehnung nicht gelten l\u00e4\u00dft, sondern den\u003cbr\u003eZ\u00f6gling f\u00fcr eine bestimmte Stelle K\u00f6nigl. oder Privatpatronats\u003cbr\u003eangestellt wissen will, so mu\u00df derselbe sich dieser Verf\u00fcgung entweder\u003cbr\u003eunterwerfen, oder die im Vorstehenden bestimmte Zur\u00fcckzahlung\u003cbr\u003eleisten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1419-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 762.25, "y": 896.3}, {"color": "#377eb8", "id": "lange_maedchenschule_1887-423-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eSeminar\u003c/b\u003e giebt nun ein eng begrenztes,\u003cbr\u003eabgeschlossenes Wissen und zwar zum gr\u00f6\u00dften Teil in fertigen\u003cbr\u003eResultaten, dazu eine sch\u00e4tzenswerte Routine in der Handhabung und\u003cbr\u003eWeiterlieferung desselben und eine t\u00fcchtige methodische Schulung, die\u003cbr\u003eden seminaristisch gebildeten Lehrer auf manchem Gebiet dem akademisch\u003cbr\u003egebildeten \u00fcberlegen macht; es setzt seine Sch\u00fcler in den Stand,\u003cbr\u003eFertigkeiten beizubringen, das Begriffs-und Urteilsverm\u00f6gen bis zu\u003cbr\u003eeinem gewissen Grade zu bilden und diejenigen positiven Thatsachen zu\u003cbr\u003e\u00fcberliefern, die als Grundlage der allgemeinen Bildung dienen\u003cbr\u003esollen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1887\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lange_maedchenschule_1887-423-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 809.45, "y": 433.56}, {"color": "#377eb8", "id": "gutzkow_narren_1832-934-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa stehen wir wieder bei unsern Jesuitenhelden, den Vork\u00e4mpfern\u003cbr\u003ef\u00fcr Licht und Wahrheit, bei der gro\u00dfen Opposition gegen Montrouge und\u003cbr\u003edas Freiburger \u003cb\u003eSeminar\u003c/b\u003e, bei den k\u00fchnen C\u00f6libatsgegnern, kurz\u003cbr\u003ebei dieser ewigen Schande der Unredlichkeit auf der einen und der\u003cbr\u003eLeichtgl\u00e4ubigkeit auf der andern Seite.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1832\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_narren_1832-934-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 115.35, "y": 426.6}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1501-44", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr solche F\u00e4lle ist es billig, eine Modification eintreten zu\u003cbr\u003elassen, und wird daher das Provinzial-Schulcollegium autorisirt, wenn\u003cbr\u003ebei der Beurtheilung der von Seminarien auf Exclusion einzelner\u003cbr\u003eZ\u00f6glinge gestellten Antr\u00e4ge sich ergeben sollte, da\u00df der mit der\u003cbr\u003eEntfernung aus dem \u003cb\u003eSeminar\u003c/b\u003e zu Bestrafende, hinsichtlich seines\u003cbr\u003efr\u00fcher bew\u00e4hrten Flei\u00dfes, seines Betragens und Charakters\u003cbr\u003eBer\u00fccksichtigung verdient, und Hoffnung vorhanden ist, da\u00df er unter\u003cbr\u003ever\u00e4nderten Verh\u00e4ltnissen den Fehltritt vergessen machen werde, zu\u003cbr\u003egestatten, seine Ausbildung zum Lehramt au\u00dferhalb des Seminars\u003cbr\u003efortzusetzen, und falls er nach Ablauf einer angemessenen Zeit durch\u003cbr\u003eZeugnisse des Pfarrers und Vorstandes seines Aufenthaltsorts \u00fcber\u003cbr\u003eseinen Flei\u00df und sein tadelloses Betragen sich geh\u00f6rig ausweisen kann,\u003cbr\u003esich der vorschriftsm\u00e4\u00dfigen Pr\u00fcfung zu unterwerfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1501-44\u003cbr\u003etype: usage\u003c/p\u003e", "x": 289.045, "y": 357.865}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-4650-20", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie mittleren Unterrichtsanstalten standen unter der Leitung\u003cbr\u003eNiethammers, eines wackeren Vork\u00e4mpfers der strengclassischen Bildung;\u003cbr\u003eauf dem M\u00fcnchener philologischen \u003cb\u003eSeminar\u003c/b\u003e erzog der Th\u00fcringer\u003cbr\u003eFriedrich Thiersch in vielj\u00e4hriger treuer Arbeit einen Stamm von\u003cbr\u003et\u00fcchtigen Lehrern, so da\u00df ein Hauch von dem idealistischen Geiste\u003cbr\u003edieses praeceptor Bavariae allm\u00e4hlich in die meisten Gymnasien des\u003cbr\u003eLandes drang.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-4650-20\u003cbr\u003etype: usage\u003c/p\u003e", "x": 512.35, "y": 328.795}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1522-66", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa diese Bestimmung nicht \u00fcberall p\u00fcnktlich zur Ausf\u00fchrung\u003cbr\u003egekommen ist, so sieht das Ministerium sich veranla\u00dft, die genaue\u003cbr\u003eBefolgung derselben um so mehr in Erinnerung zu bringen, als es im\u003cbr\u003ewesentlichen Interesse der K\u00f6nigl. Regierungen selbst liegt, da\u00df die\u003cbr\u003eSeminar-Directoren fortw\u00e4hrend von dem wirklichen Zustande des\u003cbr\u003eElementarschulwesens in Kenntni\u00df erhalten werden und Gelegenheit\u003cbr\u003efinden, sich von den Resultaten der Wirksamkeit der \u003cb\u003eSeminare\u003c/b\u003e\u003cbr\u003eselbst zu \u00fcberzeugen, damit in diesen, neben der theoretischen\u003cbr\u003eAusbildung der Z\u00f6glinge, auch die praktische F\u00e4higkeit derselben stets\u003cbr\u003edie erforderliche Ber\u00fccksichtigung finde.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1522-66\u003cbr\u003etype: usage\u003c/p\u003e", "x": 771.7, "y": 570.15}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-4978-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e10. Zugleich mit diesen abermaligen Pr\u00fcfungen und ganz nach den\u003cbr\u003ef\u00fcr sie g\u00fcltigen Grunds\u00e4tzen sollen dann auch die Pr\u00fcfungen derjenigen\u003cbr\u003enicht in einem Hauptseminar gebildeten Schulamtsbewerber, welche dazu\u003cbr\u003evon der betr. Regierung dem \u003cb\u003eSeminar\u003c/b\u003e werden zugewiesen sein,\u003cbr\u003evorgenommen werden, und die Gepr\u00fcften sollen ebenfalls mit einem\u003cbr\u003eZeugnisse, worin das Maa\u00df ihrer Kenntnisse und Fertigkeiten im\u003cbr\u003eEinzelnen und m\u00f6glichst genau angegeben, auch ganz besonders der Grad\u003cbr\u003eihrer practischen T\u00fcchtigkeit bezeichnet ist, versehen werden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-4978-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 151.725, "y": 833.25}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-5072-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIm Erdgeschoss des erzbisch\u00f6flichen \u003cb\u003eSeminars\u003c/b\u003e sind noch\u003cbr\u003edie grau in grau gemalten Decken zweier Gem\u00e4cher von Garofalo (bez.\u003cbr\u003e1519) erhalten, welche einen frisch von Rom gebrachten Schwung\u003cbr\u003everrathen, noch nicht in der Art der Loggien, sondern der\u003cbr\u003eStanzen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-5072-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1032.7, "y": 548.15}, {"color": "#377eb8", "id": "temme_volkssagen_1840-888-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNicht weit von ihr, n\u00e4chst der Landstra\u00dfe von Pyritz nach\u003cbr\u003eArnswalde, ist ein Geb\u00e4ude, wie eine Abtei, errichtet, als\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e f\u00fcr Landschullehrer, und den Namen Ottostift\u003cbr\u003ef\u00fchrend.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: temme_volkssagen_1840-888-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 82.5, "y": 559.25}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-6033-27", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr den \u00f6ffentlichen Unterricht, der von der Stadt\u003cbr\u003esubventionirt wird, sorgen zwei Collegien \u2014 Chasseloup-Laubat und\u003cbr\u003eAdran \u2014 mit mehr als 900 Sch\u00fclern und ein \u003cb\u003eSeminar\u003c/b\u003e mit\u003cbr\u003ephilosophisch-theologischem Lehrplane.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-6033-27\u003cbr\u003etype: usage\u003c/p\u003e", "x": 685.5, "y": 1135.55}, {"color": "#377eb8", "id": "duehring_berufsbildung_1885-255-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSieht man sich die Bildung derjenigen weiblichen Lehrerinnen\u003cbr\u003ean, die ihre Kenntnisse und ihre Einschulung beispielsweise solchen\u003cbr\u003eAnstalten, wie dem Berliner \u003cb\u003eSeminar\u003c/b\u003e, zu verdanken und die\u003cbr\u003eentsprechende Pr\u00fcfung geh\u00f6rig bestanden haben, so ist dieser h\u00f6chste\u003cbr\u003eGipfel, zu dem bis jetzt die Frauen im Lehrfach gelangen, allerdings\u003cbr\u003ein einem sehr bescheidenen Niveau verblieben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1885\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: duehring_berufsbildung_1885-255-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 910.8, "y": 916.85}, {"color": "#377eb8", "id": "berg_ostasien01_1864-1028-23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Gottesdienst wurde in zahlreichen Kirchen celebrirt, fast\u003cbr\u003ein allen gr\u00f6sseren St\u00e4dten der s\u00fcdlichen und westlichen Landschaften\u003cbr\u003ehatten die Jesuiten Collegienh\u00e4user, \u003cb\u003eSeminare\u003c/b\u003e,\u003cbr\u003eUniversit\u00e4ten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1864\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: berg_ostasien01_1864-1028-23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 641.9, "y": 633.65}, {"color": "#377eb8", "id": "lehnert_seehaefen02_1892-3892-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAn wissenschaftlichen Instituten besitzt Buenos-Aires eine\u003cbr\u003eUniversit\u00e4t, eine Milit\u00e4rschule und eine Marine-Akademie, ein\u003cbr\u003egeistliches \u003cb\u003eSeminar\u003c/b\u003e, mehrere Mittel-und Volksschulen, Kunst-und\u003cbr\u003eGewerbeschulen, eine \u00f6ffentliche Bibliothek mit nahezu 70.000 B\u00e4nden,\u003cbr\u003eeine Sternwarte und ein naturhistorisches Museum.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1892\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lehnert_seehaefen02_1892-3892-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1249.9, "y": 517.85}, {"color": "#377eb8", "id": "ranke_reformation03_1840-5199-2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEin theologisches \u003cb\u003eSeminar\u003c/b\u003e ward auf Beitr\u00e4ge des F\u00fcrsten\u003cbr\u003eund s\u00e4mmtlicher B\u00fcrgerschaften des Landes gegr\u00fcndet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_reformation03_1840-5199-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1180.4, "y": 783.9}, {"color": "#377eb8", "id": "nn_turnkunst02_1844-977-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e7. Es wird k\u00fcnftighin kein Lehrer mehr angestellt an Gymnasien,\u003cbr\u003eh\u00f6heren B\u00fcrger-und Stadtschulen, \u003cb\u003eSeminaren\u003c/b\u003e und Kriegsschulen\u003cbr\u003eund an den Elementarschulen, der nicht einigerma\u00dfen den Turnunterricht\u003cbr\u003ezu leiten versteht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1844\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_turnkunst02_1844-977-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 206.04, "y": 389.38}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-3979-9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNr. 3., betr. die Errichtung einer mit dem \u003cb\u003eSeminar\u003c/b\u003e zu\u003cbr\u003eStettin zu verbindenden Taubstummen-Schule.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-3979-9\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 530.65, "y": 1073.5}, {"color": "#377eb8", "id": "nn_turnkunst01_1843-794-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00fcr \u003cb\u003eSeminare\u003c/b\u003e und B\u00fcrgerschulen kann dies bald keine\u003cbr\u003eSchwierigkeit haben, da in der Regel die geistig entwickeltsten\u003cbr\u003eSeminar-Z\u00f6glinge jetzt auch gute Turner sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1843\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_turnkunst01_1843-794-1\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: None\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1284.55, "y": 584.25}, {"color": "#377eb8", "id": "schauberg_freimaurerei03_1863-54-37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Baumeister, die Bauk\u00fcnstler, Bildhauer und Maler, auch\u003cbr\u003evielleicht Holzschnitzer wurden demnach in den Priesterschulen erzogen\u003cbr\u003eund geweiht, und die Priesterschulen, die Mysteriensitze waren\u003cbr\u003ezugleich Bauschulen, Bauh\u00fctten, wiewor dieselben theologische\u003cbr\u003e\u003cb\u003eSeminare\u003c/b\u003e, Rechtsschulen, Aerzteschulen u. s. w. gewesen\u003cbr\u003esind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1863\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schauberg_freimaurerei03_1863-54-37\u003cbr\u003etype: usage\u003c/p\u003e", "x": 368.625, "y": 243.635}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1493-46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAus Ihrem Berichte vom 31. Juli v. J. habe Ich wohlgef\u00e4llig\u003cbr\u003eersehen, da\u00df Sie auf die Erweiterung und Verbesserung der\u003cbr\u003eB\u00fcrgerschulen in den St\u00e4dten Ihre besondere Vorsorge gerichtet haben,\u003cbr\u003eund mit Ihren hier\u00fcber entwickelten Ansichten einverstanden, genehmige\u003cbr\u003eIch nicht allein die Errichtung eines \u003cb\u003eSeminars\u003c/b\u003e zu Berlin f\u00fcr\u003cbr\u003est\u00e4dtische Schulen, nach dem vorl\u00e4ufig entworfenen Plane, sondern\u003cbr\u003eempfehle Ihnen auch dringend, diesem wesentlichen Gegenstande Ihre\u003cbr\u003eWirksamkeit zuzuwenden, damit nicht allein das Unterrichtswesen,\u003cbr\u003evorz\u00fcglich in den mittleren und kleineren St\u00e4dten verbessert, sondern\u003cbr\u003ehiedurch auch der Andrang zu den Gymnasien abgeleitet, und die\u003cbr\u003eErtheilung des h\u00f6heren wissenschaftlichen Unterrichts in denselben auf\u003cbr\u003esolche Z\u00f6glinge beschr\u00e4nkt werde, die dessen f\u00fcr ihre k\u00fcnftigen\u003cbr\u003eVerh\u00e4ltnisse bed\u00fcrfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1493-46\u003cbr\u003etype: usage\u003c/p\u003e", "x": 834.2, "y": 239.55}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-10829-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit war die zum Besten der rheinischen Kirche errichtete\u003cbr\u003ek\u00f6nigliche Stiftung zerst\u00f6rt; die Mehrzahl der Studenten verlie\u00df das\u003cbr\u003eConvict und suchte im K\u00f6lner \u003cb\u003eSeminar\u003c/b\u003e unterzukommen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-10829-24\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.81, "y": 562.25}, {"color": "#377eb8", "id": "treitschke_geschichte02_1882-3832-22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Wohlthat kam vor Allen den Katholiken zu gute, deren\u003cbr\u003eSchulen am tiefsten darniederlagen; aber die neuen Lehrer aus dem\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e zu Trier hatten oft einen harten Stand, da viele der\u003cbr\u003erheinischen Pfarrer einst M\u00f6nche gewesen und den Anschauungen des\u003cbr\u003eKlosters nicht entwachsen waren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1882\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte02_1882-3832-22\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1170.95, "y": 424.52}, {"color": "#377eb8", "id": "ranke_paepste01_1834-4952-4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eman nannte es das \u003cb\u003eSeminar\u003c/b\u003e aller Nationen; gleich bei der\u003cbr\u003eersten Gr\u00fcndung lie\u00df man, um zu bezeichnen, wie die Absicht die ganze\u003cbr\u003eWelt umfasse, 25 Reden in verschiedenen Sprachen halten, und zwar eine\u003cbr\u003ejede sogleich mit lateinischer Verdolmetschung.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: ranke_paepste01_1834-4952-4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1036.25, "y": 762.3}, {"color": "#377eb8", "id": "munzinger_japaner_1898-883-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn der theologischen Schule unserer Mission geschieht der\u003cbr\u003eUnterricht in deutscher oder englischer Sprache und auch bei der\u003cbr\u003eAufnahme von Z\u00f6glingen in die theologischen \u003cb\u003eSeminare\u003c/b\u003e der\u003cbr\u003eAmerikaner ist die erste Bedingung die Kenntnis des Englischen, so\u003cbr\u003ezwar da\u00df sie einem Vortrag zu folgen im stande sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1898\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: munzinger_japaner_1898-883-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1199.8, "y": 482.96}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1444-90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit aber auch auf die bereits angestellten Schullehrer,\u003cbr\u003ewelche entweder \u00fcberall der Nachh\u00fclfe bed\u00fcrfen, oder in ihrer Bildung\u003cbr\u003eund Amtsgeschicklichkeit nicht fortschreiten, vielleicht gar\u003cbr\u003ezur\u00fcckgehen, der wohlth\u00e4tige Einflu\u00df des Seminars sich verbreite,\u003cbr\u003esollen dergleichen Lehrer auf l\u00e4ngere oder k\u00fcrzere Zeit, je nachdem es\u003cbr\u003eihnen Noth thut, in das Hauptseminar zur\u00fcckgerufen werden, um entweder\u003cbr\u003eeinen ganzen methodologischen Cursus durchzumachen, oder sich in\u003cbr\u003eeinzelnen Lehrf\u00e4chern nachzu\u00fcben, oder auch in ein gewisses\u003cbr\u003eDisciplinarverh\u00e4ltni\u00df genommen zu werden, indem sie bei der\u003cbr\u003eUebungsschule des \u003cb\u003eSeminars\u003c/b\u003e besch\u00e4ftigt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1444-90\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 640.55, "y": 355.71}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1478-8", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAuf diese Weise wird der regelm\u00e4\u00dfige Gang des \u003cb\u003eSeminars\u003c/b\u003e\u003cbr\u003enicht unterbrochen; mehrere solcher Curse k\u00f6nnen in dem n\u00e4mlichen\u003cbr\u003eSommer auf einander folgen, in jedem wird ein anderer Gegenstand\u003cbr\u003evorgenommen, und jedesmal kommt ein anderer der Semiuarlehrer an die\u003cbr\u003eReihe, welchem nur auf den kurzen Zeitraum von einigen Wochen eine\u003cbr\u003eVermehrung seiner Gesch\u00e4fte zu Theil wird, die noch dazu ihren Lohn\u003cbr\u003eunmittelbar mit sich f\u00fchrt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1478-8\u003cbr\u003etype: usage\u003c/p\u003e", "x": 621.1, "y": 710.05}, {"color": "#377eb8", "id": "nn_maehrisches122_1895-49-17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen jungen Crispi nahm, da zu seiner Verwandtschaft ein paar\u003cbr\u003ePriester z\u00e4hlten, zun\u00e4chst ein geistliches \u003cb\u003eSeminar\u003c/b\u003e auf und der\u003cbr\u003esp\u00e4tere Freidenker versuchte sein poetisches Talent zun\u00e4chst in\u003cbr\u003ereligi\u00f6sen Stimmungsdichtungen: ein Werdegang, mit dem er nicht allein\u003cbr\u003eauf der Welt steht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1895\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: nn_maehrisches122_1895-49-17\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003cli\u003eannotatorC: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1430.45, "y": 692.55}, {"color": "#377eb8", "id": "raabe_sperlingsgasse_1857-1054-21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir sind Jugendfreunde, welches sonderbar scheinen kann, da er\u003cbr\u003ein Lumpenhausen das Gymnasium besuchte, w\u00e4hrend ich auf dem\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e mich zum Schulmeisterlein einpuppte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1857\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: raabe_sperlingsgasse_1857-1054-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 349.42, "y": 168.3}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-6811-6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e6.; deren Verh\u00e4ltnisse in den \u003cb\u003eSeminaren\u003c/b\u003e; ihre Pr\u00fcfung\u003cbr\u003eund Anstellungsf\u00e4higkeit; die Wahlf\u00e4higkeitspr\u00fcfung katholischer Cand.\u003cbr\u003e21. Pr\u00fcfung ausl\u00e4ndischer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-6811-6\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1159.2, "y": 723.0}, {"color": "#377eb8", "id": "bierbaum_stilpe_1897-3546-1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas \u003cb\u003eSeminar\u003c/b\u003e Mied ich wie b\u00f6ser Gase \u00fcblen Stank Und\u003cbr\u003ew\u00e4lzte keine Folianten mehr Und lauschte nicht mehr mit gedehntem Ohr\u003cbr\u003eDem Oberkommaz\u00e4hler, und ich ward Beinah ein Mensch.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1897\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bierbaum_stilpe_1897-3546-1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 502.35, "y": 232.875}, {"color": "#377eb8", "id": "burckhardt_cicerone_1855-6135-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer Maler Luigi Cigoli (1559\u20141613) begann in Vasari\u2019s Geist den\u003cbr\u003eperspectivisch trefflich beabsichtigten S\u00e4ulenhof des Pal. non finito,\u003cbr\u003eund noch ganz sp\u00e4t hat Gherardo Silvani (1579\u20141675) in seinem\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e bei S. Frediano den alten Styl der Klosterh\u00f6fe\u003cbr\u003egetreulich nachgeahmt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1855\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: burckhardt_cicerone_1855-6135-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 424.045, "y": 623.1}, {"color": "#377eb8", "id": "treitschke_geschichte04_1889-7232-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnterdessen nahm er seine Berliner Vorlesungen wieder auf und\u003cbr\u003ebegr\u00fcndete dort das erste der historischen \u003cb\u003eSeminare\u003c/b\u003e, welche\u003cbr\u003eseitdem, durch seine Sch\u00fcler weitergebildet, auf allen unseren\u003cbr\u003eUniversit\u00e4ten die methodische Quellenforschung gepflegt haben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1889\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte04_1889-7232-15\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1047.25, "y": 413.08}, {"color": "#377eb8", "id": "gutzkow_charaktere_1835-1233-31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eO\u0027 Connell, der Sohn einer angesehenen, aber nicht verm\u00f6genden\u003cbr\u003eFamilie, sollte die Weihe nehmen und wurde deshalb, wie fast alle\u003cbr\u003ejungen irischen Geistlichen, in dem franz\u00f6sischen \u003cb\u003eSeminar\u003c/b\u003e zu\u003cbr\u003eSt. Omer erzogen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1835\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: gutzkow_charaktere_1835-1233-31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 994.6, "y": 865.85}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-5003-49", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e7. Die Regierung hat diese Angaben und Zeugnisse sorgf\u00e4ltig zu\u003cbr\u003epr\u00fcfen, erforderlichenfalls dar\u00fcber genauere Nachforschungen\u003cbr\u003eanzustellen, und nur nach erlangter vollst\u00e4ndiger Ueberzeugung, da\u00df\u003cbr\u003egegen die physische und besonders gegen die moralische und religi\u00f6se\u003cbr\u003eQualification der Aspiranten nichts zu erinnern ist, denselben die\u003cbr\u003eErlaubni\u00df und dem \u003cb\u003eSeminar\u003c/b\u003e die Anweisung zur Pr\u00fcfung zu\u003cbr\u003eertheilen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-5003-49\u003cbr\u003etype: usage\u003c/p\u003e", "x": 386.455, "y": 391.175}, {"color": "#377eb8", "id": "treitschke_geschichte05_1894-3760-12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiesterweg dachte zu klug, zu ruhig um in dem\u003cbr\u003eReligionsunterrichte seines \u003cb\u003eSeminars\u003c/b\u003e die hergebrachten Formen\u003cbr\u003egradezu zu verlassen; doch eine lebendige Freude an der christlichen\u003cbr\u003eOffenbarung konnte er seinen Z\u00f6glingen nicht erwecken.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1894\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: treitschke_geschichte05_1894-3760-12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1486.45, "y": 838.55}, {"color": "#377eb8", "id": "hoffmann_elixiere01_1815-159-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAu\u00dferdem, da\u00df er allgemein f\u00fcr einen wackern Gelehrten in der\u003cbr\u003eTheologie galt, so, da\u00df er mit Leichtigkeit und Tiefe die\u003cbr\u003eschwierigsten Materien abzuhandeln wu\u00dfte, und sich die Professoren des\u003cbr\u003e\u003cb\u003eSeminars\u003c/b\u003e oft bei ihm Rath und Belehrung holten, war er auch\u003cbr\u003emehr, als man es wohl einem Klostergeistlichen zutrauen kann, f\u00fcr die\u003cbr\u003eWelt ausgebildet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1815\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_elixiere01_1815-159-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 791.7, "y": 685.8}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1471-34", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ees sollten, damit auch die bereits angestellten Schullehrer,\u003cbr\u003ewelche entweder \u00fcberall der Nachh\u00fclfe bed\u00fcrften, oder in ihrer Bildung\u003cbr\u003eund Amtsgeschicklichkeit nicht fortschritten, vielleicht gar\u003cbr\u003ezur\u00fcckgingen, der wohlth\u00e4tige Einflu\u00df des \u003cb\u003eSeminars\u003c/b\u003e sich\u003cbr\u003everbreiten m\u00f6ge, solche Schullehrer auf l\u00e4ngere oder k\u00fcrzere Zeit, je\u003cbr\u003enachdem es f\u00fcr sie nothwendig, in das Hauptseminar einberufen werden,\u003cbr\u003eum entweder einen ganzen methodologischen Cursus durchzumachen, oder\u003cbr\u003esich in einzelnen Lehr\u00e4mtern nachzu\u00fcben oder auch in ein gewisses\u003cbr\u003eDisciplinarverh\u00e4ltni\u00df genommen zu werden, indem sie bei der\u003cbr\u003eUebungsschule des Seminars besch\u00e4ftigt w\u00fcrden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1471-34\u003cbr\u003etype: usage\u003c/p\u003e", "x": 80.595, "y": 769.7}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-5730-35", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNur die mit einem solchen Zeugnisse versehenen gelehrten\u003cbr\u003eSchulamts-Candidaten sollen von jetzt an zu einer ordentlichen\u003cbr\u003eAnstellung an den gelehrten Schulen sich melden d\u00fcrfen, oder\u003cbr\u003evorgeschlagen und angenommen werden; bei den Mitgliedern des\u003cbr\u003e\u003cb\u003eSeminars\u003c/b\u003e f\u00fcr gelehrte Schulen in Berlin, Breslau und K\u00f6nigsberg\u003cbr\u003emu\u00df dieses Zeugni\u00df von dem Director des Seminars ausgestellt und von\u003cbr\u003edem Director oder Rector der Anstalt, an welcher die Seminaristen\u003cbr\u003eunterrichtet haben, mitunterschrieben sein.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-5730-35\u003cbr\u003etype: usage\u003c/p\u003e", "x": 504.0, "y": 857.8}, {"color": "#377eb8", "id": "spielhagen_problematische01_1861-2109-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00f6hne von pensionirten Hauptleuten werden in\u0027s Cadettencorps\u003cbr\u003egesteckt, und S\u00f6hne von armen Landpastoren in\u0027s theologische\u003cbr\u003e\u003cb\u003eSeminar\u003c/b\u003e geschickt:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1861\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: spielhagen_problematische01_1861-2109-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 503.1, "y": 409.455}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1444-33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDamit aber auch auf die bereits angestellten Schullehrer,\u003cbr\u003ewelche entweder \u00fcberall der Nachh\u00fclfe bed\u00fcrfen, oder in ihrer Bildung\u003cbr\u003eund Amtsgeschicklichkeit nicht fortschreiten, vielleicht gar\u003cbr\u003ezur\u00fcckgehen, der wohlth\u00e4tige Einflu\u00df des \u003cb\u003eSeminars\u003c/b\u003e sich\u003cbr\u003everbreite, sollen dergleichen Lehrer auf l\u00e4ngere oder k\u00fcrzere Zeit, je\u003cbr\u003enachdem es ihnen Noth thut, in das Hauptseminar zur\u00fcckgerufen werden,\u003cbr\u003eum entweder einen ganzen methodologischen Cursus durchzumachen, oder\u003cbr\u003esich in einzelnen Lehrf\u00e4chern nachzu\u00fcben, oder auch in ein gewisses\u003cbr\u003eDisciplinarverh\u00e4ltni\u00df genommen zu werden, indem sie bei der\u003cbr\u003eUebungsschule des Seminars besch\u00e4ftigt sind.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1444-33\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 458.68, "y": 890.8}, {"color": "#377eb8", "id": "hoffmann_elixiere02_1816-252-28", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIch wurde in der That einen Augenblick verwirrt, raffte mich\u003cbr\u003ejedoch zusammen, besann mich auf das wenige Polnische, was ich von\u003cbr\u003emeinem Freunde Krcszinski im \u003cb\u003eSeminar\u003c/b\u003e gelernt hatte, und\u003cbr\u003eantwortete:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1816\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: hoffmann_elixiere02_1816-252-28\u003cbr\u003etype: usage\u003c/p\u003e", "x": 818.9, "y": 120.695}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-7650-10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e22. M\u00e4rz. Publ. \u00fcber die Verh\u00e4ltnisse der Schulamtscandidaten\u003cbr\u003ein den \u003cb\u003eSeminaren\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-7650-10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1155.9, "y": 1048.7}, {"color": "#377eb8", "id": "huber_revival_1862-548-24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNamentlich w\u00fcrde dies sehr bald auch die Frage heranziehen: ob\u003cbr\u003edie ganze Bildung, welche unsere Schulen und dann besonders unsere\u003cbr\u003eUniversit\u00e4ten, \u003cb\u003eSeminare\u003c/b\u003e und endlich das Hauslehrerwesen dem\u003cbr\u003egeistlichen Nachwuchs geben, auf die L\u00e4nge auch den m\u00e4\u00dfigsten\u003cbr\u003eAnforderungen, die aus unseren geistlichen Nothst\u00e4nden sich in\u003cbr\u003esteigendem Maa\u00dfe aufdr\u00e4ngen, zu gen\u00fcgen im Stande sein kann \u2014 sobald\u003cbr\u003eman mehr verlangt als ein leidliches Maa\u00df theologischer Kenntnisse und\u003cbr\u003enegativer Sittlichkeit?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: huber_revival_1862-548-24\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorB: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003cli\u003eannotatorC: wissenschaftliches Institut an einer Hochschule, das mit einer Fachbibliothek ausgestattet ist und in dem \u00dcbungen abgehalten werden\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 1023.65, "y": 1126.6}, {"color": "#377eb8", "id": "heckert_schulgesetzgebung_1847-1439-29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese abermaligen Pr\u00fcfungen sollen nicht mit den\u003cbr\u003eAbgangspr\u00fcfungen zugleich, jedoch ebenfalls in Gegenwart und unter\u003cbr\u003eLeitung und Theilnahme namentlich der Schulr\u00e4the der betr. Regierungen\u003cbr\u003ezu einer bei jedem \u003cb\u003eSeminar\u003c/b\u003e festzusetzenden Zeit gehalten\u003cbr\u003ewerden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: heckert_schulgesetzgebung_1847-1439-29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.35, "y": 935.8}, {"color": "#377eb8", "id": "lewald_frauen_1870-648-15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eWir haben an den Prim\u00e4rschulen gesetzlich patentirte\u003cbr\u003eLehrerinnen f\u00fcr die unteren Klassen, wir haben \u003cb\u003eSeminare\u003c/b\u003e zur\u003cbr\u003eHeranbildung derselben, und es sind viele Frauen bei uns im Post-und\u003cbr\u003eTelegraphendienste angestellt.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1870\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: lewald_frauen_1870-648-15\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Form der Lehrveranstaltung, besonders an Hochschulen, bei der das Studium in einer Arbeitsgemeinschaft unter der Leitung eines Wissenschaftlers oder Fachmannes durchgef\u00fchrt wird\u003c/li\u003e\u003cli\u003eannotatorB: Bildungsanstalt\u003c/li\u003e\u003cli\u003eannotatorC: Bildungsanstalt\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 860.1, "y": 606.85}, {"color": "#377eb8", "id": "berg_ostasien04_1873-4083-27", "label"
