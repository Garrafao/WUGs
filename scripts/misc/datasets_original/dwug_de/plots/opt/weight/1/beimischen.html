stulo aber und an anderen Orten findet sich ein eigenes\u003cbr\u003eMetall von gegrabenem Blei, dem zwar auch etwas Silber\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e ist, jedoch so wenig, dass es nicht der M\u00fche lohnt,\u003cbr\u003ees auszuscheiden.\u201c\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1884\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: beck_eisen01_1884-10664-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 464.065, "y": 1535.05}, {"color": "#377eb8", "id": "avelallemant_gaunerthum04_1862-1304-89", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBei der pr\u00e4gnant hervortretenden holl\u00e4ndischen F\u00e4rbung und bei\u003cbr\u003eder \u00fcberraschenden Hindeutung des Vulcanius auf den Liber Vagatorum\u003cbr\u003eund auf die Zeit seiner Erscheinung, welche er auf 1547 festsetzt und\u003cbr\u003ezu welcher der Bedeler orden schon l\u00e4ngst gedruckt war, l\u00e4\u00dft sich\u003cbr\u003enicht ohne Grund vermuthen, da\u00df die Vocabeln des Vulcanius aus einer\u003cbr\u003eum jene Zeit erschienenen holl\u00e4ndischen Uebersetzung des schon im\u003cbr\u003eBedeler orden weit nach Norddeutschland hinaufgedrungenen Liber\u003cbr\u003eVagatorum herstammen, wobei der Uebersetzer mit analoger Originalit\u00e4t\u003cbr\u003ewie der Bedeler orden specifische Ausdr\u00fccke aus dem holl\u00e4ndischen\u003cbr\u003eGaunerwortvorrath \u003cb\u003ebeimischte\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1862\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: avelallemant_gaunerthum04_1862-1304-89\u003cbr\u003etype: usage\u003c/p\u003e", "x": 668.05, "y": 960.15}, {"color": "#377eb8", "id": "niethammer_philantropinismus_1808-1083-41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie Vereinigung aber, da sie auch hier nicht nach Willk\u00fcr\u003cbr\u003egeschehen kann, so da\u00df man nach Gutd\u00fcnken dem Unterricht \u00fcber\u003cbr\u003ematerielle Gegenst\u00e4nde ein wenig von geistigen Gegenst\u00e4nden, oder\u003cbr\u003eumgekehrt dem Unterricht \u00fcber geistige Gegenst\u00e4nde ein wenig von\u003cbr\u003emateriellen \u003cb\u003ebeimischte\u003c/b\u003e, steht unter dem Gesetze der\u003cbr\u003eUnterordnung und wird darnach so bestimmt: da\u00df in jeder der beiden\u003cbr\u003eentgegengesetzten Unterrichtsarten auf die Unterrichtsgegenst\u00e4nde der\u003cbr\u003eandern soviel R\u00fccksicht genommen werde, als n\u00f6thig ist, um den\u003cbr\u003eZusammenhang beider in dem gesammten Umfang des Wissens zu der\u003cbr\u003eKlarheit und Lebendigkeit des Bewu\u00dftseyns zu erheben, die erforderlich\u003cbr\u003eist, von beiden Seiten Einseitigkeit und Pedantismus, das wahre\u003cbr\u003eWiderspiel aller freien Bildung, abzuhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1808\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: niethammer_philantropinismus_1808-1083-41\u003cbr\u003etype: usage\u003c/p\u003e", "x": 937.35, "y": 1213.8}, {"color": "#377eb8", "id": "schleiden_pflanze_1848-182-91", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnd suchen wir nun nach dem Wesentlichen dieser Sinnesorgane \u2014\u003cbr\u003eder verst\u00e4ndig ausgef\u00fchrte Knochenbau so fest und so beweglich\u003cbr\u003ezugleich, der kr\u00e4ftige Muskel, der durch seine Zusammenziehung jenes\u003cbr\u003eHebelwerk der Knochen in Bewegung setzt, das Herz mit seinen\u003cbr\u003ezahlreichen R\u00f6hren, den Adern, ein meisterhaft ausgef\u00fchrtes\u003cbr\u003ePumpenwerk, welches die ern\u00e4hrende Fl\u00fcssigkeit, das Blut, durch alle\u003cbr\u003eTheile treibt, der ganze verwickelte Bau von Beh\u00e4ltern und Can\u00e4len in\u003cbr\u003edenen Nahrungsstoffe aufgenommen, in mannigfacher Weise chemisch\u003cbr\u003ezersetzt und wieder anders verbunden, hier dem Blute\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e, dort als unbrauchbar ausgesondert werden, die\u003cbr\u003evielfachen Fasern und H\u00e4ute, welche alle Theile mit einander verbinden\u003cbr\u003eund das Ganze umkleiden und zur sch\u00f6nen menschlichen Gestalt abrunden,\u003cbr\u003esie alle sind es nicht.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1848\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: schleiden_pflanze_1848-182-91\u003cbr\u003etype: usage\u003c/p\u003e", "x": 635.45, "y": 1209.75}, {"color": "#377eb8", "id": "liebig_agricultur_1840-633-25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIn einem Boden, der einzig und allein nur aus Sand und Thon\u003cbr\u003ebesteht, gen\u00fcgt es, dem Boden nur eine kleine Quantit\u00e4t Guano\u003cbr\u003e\u003cb\u003ebeizumischen\u003c/b\u003e, um darauf die reichsten Ernten von Mais zu\u003cbr\u003eerhalten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1840\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: liebig_agricultur_1840-633-25\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1595.55, "y": 877.7}, {"color": "#377eb8", "id": "humboldt_kosmos02_1847-4630-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAls Grundstoff aller Farbe betrachtet aber Isaac Vossius den\u003cbr\u003eSchwefel, welcher nach ihm allen K\u00f6rpern \u003cb\u003ebeigemischt\u003c/b\u003e ist (cap.\u003cbr\u003e25 p. 60).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: humboldt_kosmos02_1847-4630-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 498.645, "y": 1051.05}, {"color": "#377eb8", "id": "thaer_landwirthschaft02_1810-4587-16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ausgebrannte Asche besteht aus Erden und Kali, denen sich\u003cbr\u003eMetalloxyde und verschiedene Salze zuweilen \u003cb\u003ebeimischen\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1810\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: thaer_landwirthschaft02_1810-4587-16\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1340.15, "y": 1056.35}, {"color": "#f781bf", "id": "menzel_maurer_1847-1134-17", "label": "3", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTra\u00df und Puzzolane bestehen aus Kiesels\u00e4ure und Thonerde, als\u003cbr\u003ediejenigen Bestandtheile, welche gebrannt dem Kalke \u003cb\u003ebeigemischt\u003c/b\u003e\u003cbr\u003edie Eigenschaft eines guten Wasserm\u00f6rtels geben.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1847\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: menzel_maurer_1847-1134-17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1407.1, "y": 719.05}, {"color": "#a65628", "id": "kerner_besessene_1834-57-42", "label": "4", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eChristus und seine Apostel trugen die wirkliche Lehre von\u003cbr\u003eBesitzungen vor und behaupteten sie, und w\u00e4re es eine irrige Lehre, so\u003cbr\u003eh\u00e4tten die inspirirten Lehrer des Evangeliums nothwendig von einem\u003cbr\u003eIrrthume frey seyn m\u00fcssen, der sich ungl\u00fccklicherweise der Religion\u003cbr\u003e\u003cb\u003ebeymischte\u003c/b\u003e, die sie auszubreiten suchten, und sie h\u00e4tten also\u003cbr\u003eden Irrthum vielmehr berichtigen m\u00fcssen, als da\u00df sie das Volk\u003cbr\u003ewissentlich in demselben best\u00e4tigten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1834\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: kerner_besessene_1834-57-42\u003cbr\u003etype: usage\u003c/p\u003e", "x": 325.915, "y": 700.9}, {"color": "#984ea3", "id": "bechstein_dunkelgraf_1854-2010-62", "label": "5", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeonardus und Ang\u00e9s lasen still die Briefe, welche sie\u003cbr\u003eempfangen hatten; Wehmuthsschatten \u00fcberflogen Ang\u00e9s \u2019 sch\u00f6ne Z\u00fcge und\u003cbr\u003evoll Theilnahme blickten endlich alle zun\u00e4chst auf sie, Leonardus mit\u003cbr\u003eeinem verhaltenen Freude-Gef\u00fchl, Ludwig mit seelenvollster Zuneigung,\u003cbr\u003eWindt mit reinem und g\u00fctigem Wohlwollen, und Frau Juliane Windt auch\u003cbr\u003emit Wohlwollen, dem aber ein Zusatz von weiblicher Neugier\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e war, daher sie auch zuerst wieder das Wort mit der\u003cbr\u003eFrage nahm:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1854\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: bechstein_dunkelgraf_1854-2010-62\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1549.85, "y": 1248.2}, {"color": "#999999", "id": "carus_zoologie_1872-8569-21", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr schied die Thiere in solche mit freien Nerven, Phaneroneura,\u003cbr\u003eund solche, deren Nervensystem ihrer homogen scheinenden K\u00f6rpermasse\u003cbr\u003e\u003cb\u003ebeigemischt\u003c/b\u003e ist.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1872\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: carus_zoologie_1872-8569-21\u003cbr\u003etype: usage\u003c/p\u003e", "x": 622.2, "y": 827.65}]);
