el": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenn das Spritzenh\u00e4uschen ist sehr alt und verfallen und die\u003cbr\u003eLehmw\u00e4nde haben \u00fcberall gro\u00dfe L\u00f6cher, zu denen der Tag einscheint, und\u003cbr\u003ewenn mein Herr in der Angst und Furcht gegen so ein Loch st\u00fcrzt, so\u003cbr\u003estehe ich nicht daf\u00fcr, da\u00df er die ganze Wand einrennt, denn, kriegt er\u003cbr\u003edie \u003cb\u003eManschetten\u003c/b\u003e, da ist mit ihm nicht zu spa\u00dfen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1839\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: immermann_muenchhausen04_1839-1221-55\u003cbr\u003etype: usage\u003c/p\u003e", "x": 228.355, "y": 855.1}, {"color": "#4daf4a", "id": "2532889X_1972-09-02_01_044.tcf.xml-9-23", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDie ganze Zeit hast du dich zusammen mit der FDJ-Leitung daf\u00fcr\u003cbr\u003eeingesetzt, und nun, da es soweit ist, kriegst du\u003cbr\u003e\u003cb\u003eManschetten\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1972\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1972-09-02_01_044.tcf.xml-9-23\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Angst\u003c/li\u003e\u003cli\u003eannotatorB: Angst\u003c/li\u003e\u003cli\u003eannotatorC: Angst\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 384.22, "y": 928.55}, {"color": "#4daf4a", "id": "2532889X_1962-12-14_01_048.tcf.xml-43-3", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAber die meisten \u003cb\u003eManschetten\u003c/b\u003e hatten sie vor der\u003cbr\u003eAuseinandersetzung mit ihren Frauen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1962\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1962-12-14_01_048.tcf.xml-43-3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 206.485, "y": 1023.25}, {"color": "#4daf4a", "id": "26120215_1968_03_31_01_236.tcf.xml-4-11", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e% Sprengstoff gegen die deutsche Einheit \u2022 Reinhold Maier hatte\u003cbr\u003e\u201e\u003cb\u003eManschetten\u003c/b\u003e\" \u2014 aber er und alle anderen gehen den Spalterkurs\u003cbr\u003e\u00bb # Sowohl im Jagdschlo\u00df Niederwald als auch auf dem Rittersturz wird\u003cbr\u003eam 7. Juli 1948 entschieden:\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1968\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1968_03_31_01_236.tcf.xml-4-11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 86.115, "y": 960.5}, {"color": "#4daf4a", "id": "26120215_1964_08_25_01_077.tcf.xml-19-5", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eDarum hatte Calloway solche \u003cb\u003eManschetten\u003c/b\u003e, was? \u2014\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_08_25_01_077.tcf.xml-19-5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 327.32, "y": 956.55}, {"color": "#4daf4a", "id": "2532889X_1970-07-11_01_329.tcf.xml-8-13", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDas Nachrichtenmagazin schrieb dazu \u201eAndy Warho\u003cbr\u003eGem\u00e4lde.Campbell \u2014 Suppenb\u00fcchse mit abbl\u00e4tternder \u003cb\u003eManschette\u003c/b\u003e\u003cbr\u003ewurde k\u00fcrzlich f\u00fcr 60000 Dol ar verkauft.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1970-07-11_01_329.tcf.xml-8-13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 575.75, "y": 731.85}, {"color": "#4daf4a", "id": "2532889X_1988-08-27_01_200.tcf.xml-20-10", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u201eWir haben alle miteinander, auch ich, wirklich\u003cbr\u003e\u003cb\u003eManschetten\u003c/b\u003e davor gehabt, einen deutschen Beitrag zur Teilung\u003cbr\u003eDeutschlands zu leisten.\"\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1988\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1988-08-27_01_200.tcf.xml-20-10\u003cbr\u003etype: usage\u003cbr\u003ejudgments_senses:\u003cul style=\"font-size:8px;padding-left:1.25rem;\"\u003e\u003cli\u003eannotatorA: Angst\u003c/li\u003e\u003cli\u003eannotatorB: Angst\u003c/li\u003e\u003cli\u003eannotatorC: Angst\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e", "x": 230.3, "y": 935.0}, {"color": "#4daf4a", "id": "2532889X_1971-12-12_01_283.tcf.xml-54-2", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMit \u201e\u003cb\u003eManschetten\u003c/b\u003e\" zwar, aber mit Elfer waren die\u003cbr\u003eLeipziger ans Werk gegangen, um die leistungsstarken hydraulischen\u003cbr\u003eWindenantriebe kurzfristig zu \u0027entwerfen, das Funktionsmuster zu bauen\u003cbr\u003eund die Serienproduktion vorzubereiten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1971\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 2532889X_1971-12-12_01_283.tcf.xml-54-2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.62, "y": 857.6}, {"color": "#999999", "id": "26120215_1964_03_04_01_233.tcf.xml-5-33", "label": "6", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiese Bereitschaft nutzt eben an jenem Mittwoch im September\u003cbr\u003e1963 der junge Schriftsteller Horst Bastian um mit den G\u00e4sten \u00fcber\u003cbr\u003eLiteratur und ihre Entstehung zu sprechen, einfach so., aus der\u003cbr\u003e\u003cb\u003eManschette\u003c/b\u003e\".\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1964\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: 26120215_1964_03_04_01_233.tcf.xml-5-33\u003cbr\u003etype: usage\u003c/p\u003e", "x": 842.1, "y": 1125.0}]);
